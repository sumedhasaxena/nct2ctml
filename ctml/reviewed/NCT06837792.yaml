prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Histologically or cytologically confirmed hormone receptor-positive advanced
  breast cancer patients
- 1. Have recurrent, metastatic, or unresectable disease
- 2. Have HER2-low expression status, defined as IHC 2+/ISH- or IHC 1+,with a validated
  assay by ASCO/CAP guidelines
- 3. Have no previous history of HER2-positive breast cancer (IHC 3+ or ISH+) by ASCO/CAP
  guidelines
- "4. The hormone receptor (HR) status is defined by ER/PR IHC nuclear staining, and\
  \ ER or PgR \u22651% is defined as hormone receptor-positive status"
- 2. Patients who progressed on 1st line endocrine + CDK4/6 inhibitor therapy for
  advanced breast cancer and received no other systemic therapy for advanced breast
  cancer. The all FDA-approved CDK4/6 inhibitors (palbociclib, ribociclib, and Abemaciclib)
  are allowed, and combination with aromatase inhibitors or fulvestrant are both allowed.
- 3. Patients who have received chemotherapy or adjuvant endocrine therapy in the
  neo-adjuvant or adjuvant setting are eligible.
- "4. Female patients with \u226519 years of age"
- 5. Radiologic or objective evidence of disease progression on or after the last
  systemic therapy prior to starting study treatment
- 6. Patients must have at least one measurable lesion by RECIST 1.1 criteria, which
  was not previously irradiated or showed objective progression after irradiation
  to that lesion
- 7. Patients must have an adequate tumor tissue sample available for assessment of
  HER2 by central laboratory and other exploratory biomarker analyses
- 8. Patients with ECOG performance status 0 or 1
- 9. Both pre- and post-menopausal patients are eligible, and pre-menopausal patients
  should receive ovarian function suppression treatment (GnRH agonist injection or
  surgical bilateral oophorectomy) while receiving fulvestrant or aromatase inhibitor
  treatment in the control arm.
- 10. Adequate organ function for treatment Adequate organ and bone marrow function
  within 14 days before randomization/enrolment as described below:"
- "a) Haemoglobin: \u2265 9.0 g/dL NOTE: Participants requiring ongoing transfusions\
  \ or growth factor support to maintain haemoglobin \u22659.0 g/dL are not eligible.\
  \ (Red blood cell transfusion is not allowed within 1 week prior to C1D1) b) Serum\
  \ albumin: \u2265 2.5 g/dL c) International normalised ratio or Prothrombin time\
  \ and either partial thromboplastin or activated partial thromboplastin time: \u2264\
  \ 1.5 \xD7 ULN d) Absolute neutrophil count (ANC) \u22651500 cells/mm3"
- "* granulocyte-colony stimulating factor administration is not allowed within 1\
  \ week prior to C1D1 ) e) Platelets \u2265100,000 cells/mm3"
- "* Platelet transfusion is not allowed within 1 week prior to C1D1) f) Estimated\
  \ creatinine clearance \u226550 mL/min, or serum creatinine \\<1.5x institution\
  \ upper limit of normal (ULN) g) Bilirubin\u22641.5 x ULN"
- "* if no liver metastases or \\< 3\xD7ULN in the presence of documented Gilbert's\
  \ syndrome (unconjugated hyperbilirubinemia) or liver metastases at baseline h)\
  \ AST (SGOT) \u22642.5 x ULN (5.0 x ULN if hepatic metastases) i) ALT (SGPT) \u2264\
  2.5 x ULN (5.0 x ULN if hepatic metastases)"
- 11. 12-Lead electrocardiogram (ECG) with normal tracing or non-clinically significant
  changes that do not require medical intervention
- "12. QTc interval \u2264470 msec and without history of Torsades de pointes based\
  \ on average of the screening triplicate 12-lead ECG"
- 13. Pointes or other symptomatic QTc abnormality
- "14. LVEF (by MUGA or echocardiogram) of \u226550% within 28 days before randomization/enrollment"
- 15. No history of pneumonitis other than radiation pneumonitis
- 16. The patient has provided signed informed consent
- 17. Neither pregnant or breastfeeding female patients
- 18. Fertile women who are not in pregnancy or breastfeeding should use effective
  contraception for a period from two weeks before the start of research treatment,
  during treatment and up to seven months after last dose of study treatment
- '19. No other concurrent severe and/or uncontrolled medical disease which could
  compromise study participation, including any of the following:'
- "20. Adequate treatment washout period before enrollment are below -Major surgery\
  \ \u2265 4 weeks -Radiation Therapy including palliative stereotactic radiation\
  \ therapy to chest \u2265 4 weeks -Palliative stereotactic radiation therapy to\
  \ other anatomic areas including whole brain radiation \u2265 2 weeks -Anti-Cancer\
  \ chemotherapy \\[Immunotherapy (non-antibody based therapy)\\], retinoid therapy,\
  \ hormonal therapy \u2265 3 weeks -Antibody based anti-cancer therapy \u2265 4 weeks\
  \ -Targeted agents and small molecules \u2265 2 weeks or 5 half-lives, whichever\
  \ is longer -Nitrosoureas or mitomycin C \u2265 6 weeks -Chloroquine/Hydroxychloroquine\
  \ \u2265 14 days -Cell-free and CART, peritoneal shunt or drainage of pleural effusion,\
  \ ascites or pericardial effusion \u2265 2 weeks prior to screening assessment"
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Previous history of T-DXd or Dato-Dxd treatment for advanced breast
  cancer
- Exclude - 2. Severe Cardiac disease (e.g., uncontrolled hypertension, congestive
  cardiac failure, ventricular arrhythmias, active ischemic heart disease, myocardial
  infarction within the past year, Left Ventricular Ejection Fraction (LVEF) \> grade
  2)
- Exclude - 3. Patients with a medical history of myocardial infarction (MI) within
  6 months before randomization/enrolment, symptomatic congestive heart failure (CHF)
  (New York Heart Association Class II to IV), Subjects with troponin levels above
  ULN at screening (as defined by the manufacturer), and without any myocardial related
  symptoms, should have a cardiologic consultation before enrollment to rule out MI.
- Exclude - 4. Current active hepatic or biliary disease (except for Gilbert syndrome,
  asymptomatic gallstones, liver metastasis or stable chronic liver disease per investigator
  assessment)
- Exclude - 5. Uncontrolled infection requiring IV antibiotics, antivirals, or antifungals
- Exclude - 6. Receipt of live, attenuated vaccine (mRNA and replication deficient
  adenoviral vaccines are not considered attenuated live vaccines) within 30 days
  prior to the first dose of T-DXd.
- "Exclude - 7. Has unresolved toxicities from previous anticancer therapy, defined\
  \ as toxicities (other than alopecia) not yet resolved to Grade \u2264 1 or baseline."
- 'Exclude - Note: Subjects may be enrolled with chronic, stable Grade 2 toxicities
  (defined as no worsening to \>Grade 2 for at least 3 months prior to \[randomization/enrollment/Cycle
  1 Day 1\] and managed with standard of care treatment) that the investigator deems
  related to previous anticancer therapy, such as:'
- Exclude - * Chemotherapy-induced neuropathy
- Exclude - * Fatigue
- 'Exclude - * Residual toxicities from prior IO treatment: Grade 1 or Grade 2 endocrinopathies
  which may include:'
- Exclude - 1. Hypothyroidism/hyperthyroidism
- Exclude - 2. Type 1 diabetes
- Exclude - 3. Hyperglycaemia
- Exclude - 4. Adrenal insufficiency
- Exclude - 5. Adrenalitis
- Exclude - 6. Skin hypopigmentation (vitiligo)
- Exclude - 8. Lung-specific intercurrent clinically significant illnesses including,
  but not limited to, any underlying pulmonary disorder (i.e., pulmonary emboli within
  three months prior to study enrollment, severe asthma, severe chronic obstructive
  pulmonary disorder \[COPD\], restrictive lung disease, significant pleural effusion
  etc.), and any autoimmune, connective tissue or inflammatory disorders with pulmonary
  involvement (i.e.,rheumatoid arthritis, Sjogren's syndrome, sarcoidosis etc.), and/or
  prior pneumonectomy.
- Exclude - 9. Has as a history of (non-infectious) ILD/ pneumonitis, has current
  ILD/pneumonitis, or where suspected ILD/pneumonitis cannot be ruled out by imaging
  at screening.Presence of spinal cord compression, symptomatic CNS metastases, or
  CNS metastases that require local CNS-directed therapy (such as radiotherapy or
  surgery). Patients with treated brain metastases should be neurologically stable
  (for 4 weeks post treatment and prior to study enrollment) and without steroid therapy
  over physiologic dose (\> 10mg prednisolone/day) for at least 2 weeks before administration
  of study drug.
- Exclude - 10. Significantly altered mental status prohibiting the understanding
  of the study, or with psychological, familial, sociological, or geographical condition
  potentially hampering compliance with the study protocol and follow-up schedule
- Exclude - 11. Active primary immunodeficiency, known human immunodeficiency virus
  (HIV) infection, or active hepatitis B or C infection. Subjects with past or resolved
  hepatitis B virus (HBV) infection who are anti-HBc positive (+) are eligible only
  if they are HBsAg negative (-). Patients positive for hepatitis C antibody are eligible
  only if polymerase chain reaction is negative for HCV RNA. Subjects should be tested
  for HIV prior to randomization/enrollment if required by local regulations or institutional
  review board (IRB)/ethics committee (EC).
- Exclude - 12. Multiple primary malignancies within 5 years, except adequately resected
  non-melanoma skin cancer, curatively treated in-situ disease, other solid tumors
  curatively treated, or contralateral breast cancer.
- Exclude - 13. Patients unable to swallow orally administered medication and patients
  with gastrointestinal disorders likely to interfere with absorption of the study
  medication.
- Exclude - 14. Pregnant or breast-feeding women.
- Exclude - 15. Previous allogeneic bone marrow transplant.
- Exclude - 16. Patients with a known hypersensitivity to T-DXd
- Exclude - 17. History of severe hypersensitivity reactions to other monoclonal antibodies
- Exclude - 18. Prior treatment with antibody drug conjugate that comprised an exatecan
  derivative that is a topoisomerase I inhibitor
