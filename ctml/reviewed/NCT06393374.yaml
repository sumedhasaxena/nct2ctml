    arm:
    - arm_code: Pembrolizumab + sacituzumab tirumotecan
      arm_internal_id: 0
      arm_description: Participants receive pembrolizumab every 6 weeks (q6w) in combination
        with sacituzumab tirumotecan every 2 weeks (q2w) for 24 weeks. In addition,
        participants receive an antihistamine, an H2 antagonist of investigator's
        choice, acetaminophen (or equivalent), and dexamethasone (or equivalent) per
        each drug's product label prior to sacituzumab tirumotecan infusions.
      arm_suspended: N
