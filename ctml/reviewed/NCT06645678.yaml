summary: The goal of this clinical trial is to find out how well a combination of
  two medicines (mezigdomide and elranatamab) works in treating patients with refractory/relapsed
  multiple myeloma.
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: Treatment arm
      arm_internal_id: 0
      arm_description: 'Participants will receive elranatamab, mezigdomide and dexamethasone.


        Part 1 (safety cohort): approximately 12 participants to select the optimal
        RP2D and to assess the safety, tolerability, and preliminary efficacy. Every
        cycle consists of 28 days.


        Part 2 (expansion cohort): approximately 63 participants will be enrolled.
        The primary objective of Part 2 is to determine the overall response rate
        per IMWG criteria at 24 months after enrollment.'
      arm_suspended: N
      dose_level:
