prior_treatment_requirements:
- 'Inclusion Criteria:'
- "1. Male or female, age \u2265 18 years"
- 2. Histologically/cytologically confirmed, locally advanced unresectable or metastatic
  solid tumors that are refractory to or intolerant of existing standard therapy,
  for which no effective standard therapy that confers clinical benefit is available
- '3. Availability of archival tissue specimens for EpCAM immunohistochemistry (IHC)
  staining. Tumor tissues acceptable include:'
- \- Tumor tissue sample collected at the time of initial diagnosis
- '\- The most recent available recurrent/metastatic tumor biopsy tissue if available
  (a pre-treatment biopsy is encouraged if the biopsy site is safely accessible) Note:
  this criterion is fulfilled if there is a qualified tumor sample (tumor cells were
  presented in the tumor biopsy tissue), and the tumor tissue slides can be obtained
  for IHC staining. It is not violated even if the staining result from biopsy obtained
  after the screening visit reveals that the slides contain no identifiable tumor
  cells.'
- 4. Has at least one measurable lesion according to Response Evaluation Criteria
  in Solid Tumors (RECIST) version 1.1
- "5. Eastern Cooperative Oncology Group (ECOG) performance score \u2264 2"
- 6. Subject's life expectancy of at least 12 weeks
- '7. Has adequate hematopoietic, coagulation, hepatic function and renal function:'
- "\\- Hemoglobin \u2265 8.0 g/dL without transfusion or erythropoiesis stimulating\
  \ agent support within 1 week"
- "* Absolute neutrophil count (ANC) \u2265 1,500 cells/\u03BCL without WBC growth\
  \ factor support within 1 week"
- "* Total white blood cell (WBC) \u2265 2,500 cells/\u03BCL"
- "* Platelet \u2265 80,000 counts/\u03BCL without transfusion support within 1 week"
- "* International normalized ratio (INR) and activated partial thromboplastin time\
  \ (APTT) \u2264 1.5 upper limit of normal (ULN)"
- "* Total bilirubin \u2264 1.5\xD7 ULN and no sign of jaundice (\u2264 3\xD7 ULN\
  \ for subjects with known Gilbert disease)"
- "* Alanine aminotransferase (ALT) and aspartate aminotransferase (AST) \u2264 3\xD7\
  \ ULN (\u2264 5\xD7 ULN for subjects with tumor involvement in liver)"
- "* Serum albumin \u2265 3.0 g/dL"
- "* eGFR (CKD-EPI) \u2265 60 mL/min/1.73 m\\^2"
- 8. A female subject with childbearing potential should be confirmed of not being
  pregnant or not lactating at the screening and during the study
- 9. Willingness and ability to comply with protocol-stated requirements, instructions,
  and restrictions in the investigator's judgement
- 10. Is able to understand the nature of this study and accepts to enter the study
  by signing written informed consent
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Received any localized cancer therapeutic modalities (e.g., surgery
  on target lesions, radiotherapy) within 4 weeks prior to initial dosing (except
  the palliative radiotherapy performed on non-target local lesions), or have any
  unrecovered surgical wound (except the wound from the biopsy at screening)
- Exclude - 2. Received anti-tumor therapies such as chemotherapy, small molecular
  targeted therapy, hormone therapy, biological product therapy (mAbs, bispecific
  antibody, and ADC), or other anti-cancer agents within 2 weeks or 5 half-lives (whichever
  is shorter) before the first AM-928 dosing; received immunotherapy within 4 weeks
  or 5 half-lives (whichever is shorter) before the first AM-928 dosing.
- Exclude - 3. Carries history of primary malignancy other than the entry diagnosis
  that could affect compliance with the protocol or interpretation of results within
  3 years prior to the Screening Visit, except curatively treated non-melanoma skin
  cancer, cervical carcinoma in situ, or superficial bladder tumors
- "Exclude - 4. Received immunosuppressive medication(s) (including, but not limited\
  \ to, steroids, cyclophosphamide, azathioprine, methotrexate, thalidomide, tumor\
  \ necrosis factor-\u0251 antagonists, and calcineurin inhibitors) within 2 weeks\
  \ (for those half-life \u2264 72 hours) or 4 weeks (for those half-life \\> 72 hours)\
  \ prior to study dosing and during the study period, with the following caveats:"
- "Exclude - \\- For steroids, \u226410 mg of prednisone per day or equivalent is\
  \ allowed"
- Exclude - * Topical, ocular, intra-articular, intranasal, and inhaled corticosteroids
  is allowed. For a subject under long-term treatment of a concurrent disease/status,
  the dose should be stable (i.e., no change or decreasing dose) within 3 months prior
  to C1D1
- Exclude - * The use of inhaled corticosteroids is allowed if they are on a stable
  dose (i.e., no change or decreasing dose within 3 months prior to C1D1)
- Exclude - * The use of oral mineralocorticoids is allowed
- Exclude - * Physiologic doses of corticosteroids for adrenal insufficiency or supportive
  care for a subject's advanced tumor may be allowed at the investigator's discretion
- 'Exclude - 5. Subject with significant cardiopulmonary abnormalities as defined
  by:'
- Exclude - * Poorly controlled hypertension (systolic blood pressure \> 150 mm-Hg
  and/or diastolic blood pressure \> 100 mm-Hg on anti-hypersensitive medications)
- Exclude - * Left ventricular ejection fraction (LVEF) \< 50% at screening
- Exclude - * History of symptomatic congestive heart failure \> class 2 per New York
  Heart Association (NYHA) classification
- Exclude - * History of myocarditis
- Exclude - * Myocardial ischemia/infarction or unstable angina within 6 months of
  study enrollment
- Exclude - * Uncontrolled serious cardiac arrhythmias
- Exclude - * Corrected QT interval \> 470 ms demonstrated by at least 2 ECGs \> 30
  minutes apart
- Exclude - * Evidence of active pneumonitis (including drug-induced), organizing
  pneumonia (i.e., bronchiolitis obliterans, cryptogenic organizing pneumonia, etc.),
  or history of idiopathic pulmonary fibrosis. History of radiation pneumonitis in
  the radiation field (fibrosis) is permitted.
- Exclude - * History of 2nd or 3rd-degree atrioventricular conduction defects
- Exclude - 6. History of thromboembolic or cerebrovascular events within the last
  6 months at screening, including transient ischemic attack, cerebrovascular accident,
  or deep vein thrombosis
- Exclude - 7. Prior treatment with any EpCAM-targeted anti-cancer therapies
- 'Exclude - 8. Subjects with the following infections:'
- "Exclude - \\- History of active pulmonary tuberculosis infection \u2264 48 weeks\
  \ prior to C1D1, regardless of treatment"
- Exclude - * Any major episode of infection requiring treatment with systemic antibiotics
  or hospitalization within 2 weeks prior to C1D1
- Exclude - * Known human immunodeficiency virus (HIV) history
- "Exclude - * Presence of hepatitis B surface antigen (HBsAg) with HBV viral load\
  \ \\> 2000 IU/mL (HBsAg-positive subjects with HBV viral load \u2264 2000 IU/mL\
  \ are eligible. These subjects should continue to receive antiviral treatment during\
  \ the study treatment and follow local HBV antiviral treatment standards after the\
  \ study treatment during the study)"
- Exclude - * HCV RNA positive (subjects with a history of HCV infection are eligible
  if their HCV viral load cannot be detected at screening; curative antiviral therapy
  should have been completed at least 4 weeks before C1D1)
- Exclude - 9. Administration of a live, attenuated vaccine within 4 weeks before
  C1D1 or anticipation that such a live, attenuated vaccine will be required during
  the study
- Exclude - 10. Received any investigational product within 4 weeks before C1D1
- Exclude - 11. History of severe allergic, anaphylactic, or other hypersensitivity
  reactions to humanized antibodies
- Exclude - 12. Known hypersensitivity to any of the components of AM-928
- Exclude - 13. Has unstable/uncontrolled central nervous system (CNS) malignancy,
  leptomeningeal, or brain metastasis (progressing or those who continue to require
  glucocorticoids or intrathecal chemotherapy)
- Exclude - 14. Has symptomatic pleural effusion, pericardial effusion, or poorly
  controlled ascites
- "Exclude - 15. Suffering from side/toxic effects of previous or current therapy\
  \ \\[i.e., National Cancer Institute - Common Terminology Criteria for Adverse Event\
  \ (NCI-CTCAE) \u2265 Grade 2\\] that, judged by the investigator, may interfere\
  \ with the trial results or the subject's safety"
- Exclude - 16. Prior allogeneic stem cell, solid organ, or bone marrow transplantation
- Exclude - 17. Subject with any underlying medical, mental, or psychological conditions
  that would impair the treatment compliance, contraindicate the use of the investigational
  product, or that may render the subject at high risk from treatment complications,
  in the opinion of the investigator, would not permit to participate in the study
- Exclude - 18. All male subjects and female subjects with childbearing potential
  (between puberty and 1 year after menopause) should use at least one of the appropriate
  contraception methods shown below from signing ICF to at least 4 months or 5 half-lives
  (if data available), whichever is longer, after stopping study treatment.
- Exclude - 1. Total abstinence (when this is in line with the preferred and usual
  lifestyle of the subject). Periodic abstinence (e.g., calendar, ovulation, symptothermal,
  post-ovulation methods) and withdrawal are not acceptable methods of contraception.
- Exclude - 2. Female sterilization (have had surgical bilateral oophorectomy with
  or without hysterectomy), total hysterectomy, or tubal ligation at least 6 weeks
  before taking study treatment. In the case of oophorectomy alone, only when the
  reproductive status of the woman has been confirmed by follow up hormone level assessment.
- Exclude - 3. Male sterilization (at least 6 months prior to screening). For female
  subjects on the study, the vasectomized male partner should be the sole partner
  for that subject.
- 'Exclude - 4. Combination of any two of the following listed methods: (d.1+d.2 or
  d.1+d.3, or d.2+d.3):'
- Exclude - d.1. Use oral, injected, or implanted hormonal methods of contraception
  or other forms of hormonal contraception that have comparable efficacy (failure
  rate \<1%), for example, hormone vaginal ring or transdermal hormone contraception.
- 'Exclude - d.2. Placement of an intrauterine device (IUD) or intrauterine system
  (IUS). d.3. Barrier methods of contraception: Condom or Occlusive cap (diaphragm
  or cervical/vault caps) with spermicidal foam/gel/film/cream/vaginal suppository.'
