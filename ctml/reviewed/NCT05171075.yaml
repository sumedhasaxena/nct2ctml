summary: This is a Phase 3, multicenter, open-label, blinded endpoint study to evaluate
  the effect of abelacimab relative to dalteparin on venous thromboembolism (VTE)
  recurrence and bleeding in patients with gastrointestinal (GI)/genitourinary (GU)
  cancer associated VTE (Magnolia)
