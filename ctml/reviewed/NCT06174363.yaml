summary: The present study aims to find a perioperative analgesic method that provides
  sufficient analgesia while reducing immune compromise in cancer surgery. This study
  is to investigate the analgesic effect and safety of Maxigesic inj. (a combination
  of acetaminophen 1000 mg and ibuprofen 300 mg), which is added to opioid-based IV-PCA
  in patients undergoing breast cancer surgery.
