prior_treatment_requirements:
- 'Inclusion Criteria:'
- "* \u226518 years of age;"
- '* CD123+ hematologic malignancy based on flow cytometry or immunohistochemistry
  by local laboratory;'
- '* R/R AML (except APL);'
- "* R/R HR-MDS with \u22655% bone marrow blast at time of inclusion;"
- '* Had at least 1 prior line of therapy at currents histology, and have no available
  treatment options;'
- "* ECOG performance status of \u2264 2."
- The above is a summary, other inclusion criteria details may apply.
- 'Exclude - Exclusion Criteria:'
- Exclude - * Active CNS leukemia;
- Exclude - * Previous treatment with any CD123 targeting therapy;
- Exclude - * Prior allogeneic HSCT, within 90 or cell therapy within 60 of start
  of therapy;
- Exclude - * Active GVHD that requires immunosuppressive treatment within 4 weeks
  prior to start of AZD9829;
- Exclude - * History of other malignancy(with certain exceptions);
- Exclude - * Active and uncontrolled infections;
- "Exclude - * Unresolved AEs \u22652 Grade, from prior therapies."
- Exclude - The above is a summary, other exclusion criteria details may apply .
