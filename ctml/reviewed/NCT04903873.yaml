status: open to accrual
summary: Phase 1 (Dose Escalation) of this study will assess the safety, tolerability,
  dose-limiting toxicity (DLT), and will determine the maximum tolerated dose (MTD)
  and recommended Phase 2 dose (RP2D) of EU101 in participants with advanced solid
  tumors. Phase 2 (Dose Expansion) of the study will assess the antitumor effect of
  EU101 in two indications including colorectal cancer (CRC) and non-small cell lung
  cancer (NSCLC).
