prior_treatment_requirements:
- 'Key Inclusion Criteria:'
- '* Histologically or cytologically confirmed diagnosis of metastatic or locally
  advanced solid tumors for which no standard therapy exists or standard therapy has
  failed because of disease progression or unacceptable toxicities. Also includes
  patients who cannot be treated with standard therapy because of underlying/existing
  medical condition.'
- '* Cohort 1 (colorectal cancer): a) CRC (including microsatellite instability-high
  \[MSI-H\] and microsatellite-stable \[MSS\]) regardless of RAS mutation. b) Disease
  progression within 3 months after last administration of approved standard therapies.
  c) Prior cytotoxic chemotherapy for metastatic disease include all the following
  agents: fluoropyrimidine, oxaliplatin, and irinotecan'
- '* Adjuvant chemotherapy-based treatments count as prior therapy, as long as relapse
  had occurred within 6 months of completion of such therapies, prior anti-epidermal
  growth factor receptor (EGFR) therapy (cetuximab, panitumumab), anti-angiogenic
  therapy (bevacizumab, aflibercept, ramucirumab), regorafenib, and TAS-102 are allowed.
  d) No more than 5 prior therapies for metastatic disease. For participants who had
  disease recurrence within 6 months of completing adjuvant chemotherapy, the adjuvant
  regimen can be considered as 1 chemotherapy regimen for metastatic disease'
- '* Cohort 2 (NSCLC): a) NSCLC without known EGFR, anaplastic lymphoma kinase (ALK),
  and ROS1 genomic tumor aberrations. b) No standard therapy exists or standard therapy
  has failed. c) No more than 3 prior therapies for metastatic disease'
- '* Phase 2: At least 1 measurable lesion per RECIST version 1.1'
- '* Eastern Cooperative Oncology Group (ECOG) performance score of 0 to 2'
- "* Adequate organ and bone marrow function (Hemoglobin \\>9.0 g/dL, Absolute neutrophil\
  \ count \u22651,500/\u03BCL, Absolute lymphocyte count \u2265600 and \u22642,500/\u03BC\
  L, Platelet count \u2265100,000/\u03BCL, Total bilirubin \u22641.5 \xD7 upper limit\
  \ of normal, Alanine aminotransferase and aspartate aminotransferase \u22642.5 \xD7\
  \ ULN, Serum creatinine \u22641.5 \xD7 ULN or creatinine clearance \\>30 mL/min,\
  \ Prothrombin time and activated partial thromboplastin time \u22641.5 \xD7 ULN)"
- '* Life expectancy of at least 12 weeks'
- '* Voluntarily provided a written consent to participate in the study'
- '* Women of childbearing potential (WOCBP) must have a negative serum pregnancy
  test within the 7 days before study drug administration'
- '* WOCBP and sexually active fertile male patients with partners who are WOCBP must
  agree to use 2 highly effective methods of contraception throughout the course of
  the study and for 12 weeks after the last dose of study drug.'
- 'Exclude - Key Exclusion Criteria:'
- Exclude - * Primary central nervous system (CNS) tumor (Phase 1), CNS metastasis,
  and/or carcinomatous meningitis. Participants with prior brain metastases treated
  at least 4 weeks before the first dose of EU101 that are clinically stable and do
  not require chronic corticosteroid treatment are allowed. Untreated but asymptomatic
  and clinically stable brain metastases per investigator's discretion are allowed
- Exclude - * Received prior therapy with any anti-CD137 monoclonal antibody (mAb)
  or agent
- Exclude - * Major surgery requiring general anesthesia within 3 weeks before first
  dose of EU101 or still recovering from prior surgery
- Exclude - * Active infection that is not controlled or requires intravenous antibiotics
  in the last 2 weeks
- Exclude - * History of allogeneic tissue or organ transplant
- Exclude - * Active hepatitis B virus or hepatitis C virus infection
- Exclude - * History of any noninfectious hepatitis
- Exclude - * Human immunodeficiency virus (HIV) infection
- Exclude - * Received or receiving systemic corticosteroid therapy or any other form
  of systemic immunosuppressive medicaion 1 week before first dose of EU101
- "Exclude - * Known severe (\u2265Grade 3) hypersensitivity reactions to antibody,\
  \ or severe reaction to immuno-oncology agents requiring treatment with steroids"
- Exclude - * Konwn or suspected hypersensitivity to EU101 or any component of its
  formulation
- Exclude - * Current or history of interstitial lung disease, anaphylaxis, uncontrolled
  asthma, or pneumonitis that has required systemic corticosteroids
- Exclude - * Patients with second primary cancer
- Exclude - * Clinically significant concurrent cardiovascular disease
- Exclude - * Pregnant women, breasfeeding women, WOCBP, or men with partners who
  are WOCBP who do not agree to use adequate contraceptive measures
- Exclude - * Determined as unable to participate in the study per investigator's
  judgment
- Exclude - Other protocol defined Inclusion/Exclusion criteria may apply
