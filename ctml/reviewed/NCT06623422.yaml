status: open to accrual
summary: The goal of this study is to learn if people who receive intismeran autogene
  and pembrolizumab after surgery are cancer-free longer than people who receive placebo
  and pembrolizumab. Researchers want to know if giving intismeran autogene and pembrolizumab
  after surgery can help prevent the cancer from coming back in people with non-small
  cell lung cancer (NSCLC) whose tumors did not respond completely to treatment before
  surgery (neoadjuvant treatment).
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: Pembrolizumab + Intismeran autogene
      arm_internal_id: 0
      arm_description: For neoadjuvant treatment, participants will receive pembrolizumab
        200 mg via intravenous (IV) infusion every 3-week cycle for up to 4 cycles
        PLUS background chemotherapy via IV infusion (cisplatin 75 mg/m\^2 or carboplatin
        area under the curve \[AUC\] 5 or 6 mg/mL/min, pemetrexed 500 mg/m\^2, gemcitabine
        1000 mg/m\^2, paclitaxel 175 mg/m\^2 or 200 mg/m\^2 given at a dose and combination
        per investigator's choice) every 3-week cycle for up to 4 cycles (total neoadjuvant
        treatment duration of up to \~12 weeks). After surgical resection, for adjuvant
        treatment, participants will receive pembrolizumab 400 mg via IV infusion
        every 6-week cycle for up to 7 cycles PLUS intismeran autogene 1 mg via intramuscular
        (IM) injection every 3 weeks for up to 9 doses (total adjuvant treatment duration
        of up to \~42 weeks).
      arm_suspended: N
