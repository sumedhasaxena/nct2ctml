prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Participant has provided informed consent before initiation of any study-specific
  activities/procedures.'
- "* Age \u2265 18 years or \u2265 legal age within the country if it is older than\
  \ 18 years."
- '* Histologically or cytologically documented ES-SCLC (American Joint Committee
  on Cancer, 2017, Stage IV SCLC \[T any, N any, M1 a/b/c\]), or T3 to T4 due to multiple
  lung nodules that are too extensive or have tumor/nodal volume that is too large
  to be encompassed in a tolerable radiation plan.'
- '* Measurable disease as defined per RECIST 1.1.'
- '* Suitable to receive carboplatin, etoposide and durvalumab regimen as first-line
  treatment per investigator clinical assessment.'
- "* Minimum life expectancy \u2265 12 weeks."
- 'Exclude - Exclusion Criteria:'
- Exclude - * Participants can have no history of other malignancy in the last 2 years.
- Exclude - * Any symptomatic central nervous system (CNS) metastases, or leptomeningeal
  disease.
- Exclude - * They will have no history of severe or life-threatening events to immune-mediated
  therapy.
- Exclude - * History of arterial thrombosis (eg, stroke or transient ischemic attack)
  within 6 months prior to first dose of study treatment.
- Exclude - * They will have no active autoimmune or inflammatory disorders.
- Exclude - * Presence of active human immunodeficiency virus (HIV) or active Hepatitis
  (B/C) infection.
- Exclude - * Evidence or interstitial lung disease (ILD) or active, non-infectious
  pneumonitis.
- Exclude - * History of solid organ transplant.
- Exclude - * They will not have had a myocardial infarction and/or symptomatic congestive
  heart failure (New York Heart Association \> class II) within 6 months prior to
  first dose of study treatment.
short_title: A Study Comparing Tarlatamab, Durvalumab, Carboplatin, and Etoposide
  Versus Durvalumab, Carboplatin, and Etoposide in First-line Extensive Stage Small-Cell
  Lung Cancer (ES-SCLC)
