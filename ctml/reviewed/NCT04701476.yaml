prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Liver metastatic MSS-mCRC or NSCLC without EGFR or AKT mutations'
- '* mCRC progressed on at least two lines of standard chemotherapy; or'
- '* NSCLC progressed on chemotherapy and an immune checkpoint inhibitor'
- '* Measurable disease'
- '* ECOG 0-1'
- '* At least 4 weeks from prior chemotherapy and free from chemo-related toxicity'
- '* Adequate organ function'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Prior organ transplantation
- Exclude - * Liver metastasis more than 50%
- Exclude - * Oxygen saturation less than 92% in room air
- Exclude - * Prior autoimmune disorder
- Exclude - * CNS metastasis
- Exclude - * Major GI bleeding in the last 2 months
