status: open to accrual
summary: The purpose of this study is to establish the recommended Phase 2 dose (RP2D)
  and/or maximum tolerated dose (MTD), safety, pharmacokinetics (PK), pharmacodynamics
  (PD), and antitumor activity of ORIC-114 as a Single Agent or in Combination with
  Chemotherapy when administered to patients with advanced solid tumors harboring
  an EGFR or HER2 alteration.
