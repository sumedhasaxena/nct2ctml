prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Histologically or cytologically confirmed locally advanced or metastatic solid
  tumor with a documented EGFR or HER2 exon 20 insertion mutation or atypical EGFR
  mutation as determined by any nucleic acid-based diagnostic testing method, or HER2
  amplification/overexpression as determined by an immunohistochemistry (IHC) or an
  in situ hybridization (ISH) test'
- 1. Part I Dose Escalation (CLOSED) Any solid tumor with
- '* EGFR exon 20 insertion mutation'
- '* HER2 exon 20 insertion mutation'
- '* Atypical EGFR mutations (NSCLC only) (Appendix 8)'
- '* HER2 amplification or overexpression (HER2+)'
- '* Previously received and progressed on or after available standard therapies and
  for whom additional standard therapy is considered unsuitable or intolerable'
- 2. Part I Extension (ONGOING)
- '* Cohort IA: Patients with HER2+ breast cancer previously received and progressed
  on or after available standard therapies and for whom additional standard therapy
  is considered unsuitable or intolerable'
- '* Cohort IB: NSCLC patients with EGFR exon 20 insertion mutation previously treated
  with chemotherapy and amivantamab'
- "* Cohort IC: Treatment-na\xEFve NSCLC patients with EGFR exon 20 insertion mutation"
- "* Cohort ID: Treatment-na\xEFve NSCLC patients with EGFR atypical mutations"
- '3. Part II Dose Optimization (ONGOING): NSCLC patients with'
- "* Cohort IIA: EGFR exon 20 insertion mutation, patients must have received platinum-based\
  \ chemotherapy or other chemotherapy regimen if platinum- based chemotherapy was\
  \ contraindicated. Additionally, patients must be na\xEFve to an EGFR exon 20 targeted\
  \ agent, ie, must have declined or be ineligible for all available exon 20 targeted\
  \ therapies with proven benefit"
- "* Cohort IIB: HER2 exon 20 insertion mutation, patients must have received platinum-based\
  \ chemotherapy or other chemotherapy regimen if platinum- based chemotherapy was\
  \ contraindicated. Additionally, patients must be na\xEFve to a HER2 exon 20 targeted\
  \ TKI"
- '* Cohort IIC: Atypical EGFR mutation, patients may have received a prior EGFR TKI'
- '* Agreement and ability to undergo pretreatment biopsy'
- '* Measurable disease according to RECIST 1.1'
- '* CNS involvement, which is either previously treated and controlled, or untreated
  and asymptomatic'
- '* ECOG performance status of 0 or 1'
- '* Adequate organ function'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Known EGFR T790M mutation
- Exclude - * Leptomeningeal disease and spinal cord compression
- Exclude - \-- Except if LMD has been reported radiographically on baseline MRI,
  but is not suspected clinically by the Investigator; the subject must be free of
  neurological symptoms of LMD
- Exclude - * History of class III or IV congestive heart failure or severe non-ischemic
  cardiomyopathy, unstable or poorly controlled angina, myocardial infarction, or
  ventricular arrhythmia within the previous 6 months
- Exclude - * Past medical history of interstitial lung disease (ILD), drug induced
  ILD, radiation pneumonitis which required steroid treatment, or any evidence of
  clinically active ILD
- Exclude - * Known, symptomatic human immunodeficiency virus (HIV) infection
- Exclude - * Known active infection requiring treatment or history of hepatitis B
  virus (HBV) or hepatitis C virus (HCV). Patients positive for HBsAg but normal HBV
  DNA level are allowed.
- Exclude - * Active gastrointestinal disease (eg, Crohn's disease, ulcerative colitis,
  or short gut syndrome) or other malabsorption syndromes
- Exclude - * Any other concurrent serious uncontrolled medical, psychological, or
  addictive conditions
short_title: Study of ORIC-114 in Patients With Advanced Solid Tumors Harboring an
  EGFR or HER2 Alteration
