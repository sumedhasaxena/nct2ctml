summary: 'The purpose of this study is to measure safety, tolerability, and preliminary
  antitumor efficacy of GM103 administered alone and in combination with pembrolizumab
  in patients with locally advanced, unresectable, refractory and/or metastatic solid
  tumors (including but not limited to head and neck cancer, malignant melanoma, CRC,
  renal cell carcinoma, cervical cancer, and breast cancer). Study details include:'
