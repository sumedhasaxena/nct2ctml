prior_treatment_requirements:
- 'Key Inclusion Criteria:'
- "1. Eastern Cooperative Oncology Group (ECOG) performance status \u22641."
- 2. Metastatic prostate adenocarcinoma without small-cell carcinoma or neuroendocrine
  features.
- 3. Prior therapy with a second-generation androgen receptor (AR)-targeted therapy
  (e.g., abiraterone, enzalutamide, apalutamide, darolutamide).
- 4. Prior therapy with a taxane regimen or are considered ineligible for treatment
  with a taxane regimen or have refused treatment with a taxane regimen, unless otherwise
  specified.
- '5. For participants with a known pathogenic breast cancer gene 1 (BRCA1) or BRCA2
  mutation: prior therapy with a poly (adenosine diphosphate (ADP)-ribose) polymerase
  (PARP) inhibitor, or are considered ineligible for treatment with a PARP inhibitor,
  if such therapy is approved and available.'
- 'Exclude - Key Exclusion Criteria:'
- Exclude - 1. Treatment with any approved systemic anti-cancer therapy within 14
  days or 5 drug elimination half-lives (whichever is longer, not to exceed 28 days)
  prior to the first study treatment.
- Exclude - 2. Treatment with any investigational agent within 28 days prior to the
  first study treatment.
- Exclude - 3. Treatment with any previous AR protein degrader.
- Exclude - 4. Untreated central nervous system (CNS) metastases or leptomeningeal
  disease.
- 'Exclude - Note: Other protocol specified inclusion/exclusion criteria may apply.'
