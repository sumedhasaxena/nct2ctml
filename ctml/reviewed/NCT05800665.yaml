summary: The purpose of this study is to evaluate the safety, tolerability, pharmacokinetics,
  and preliminary activity of RO7656594 in participants with advanced or metastatic
  prostate cancer. It will also identify recommended doses and regimens for RO7656594
  for subsequent studies.
