prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* For dose escalation (Part 1) only: Participants with documented diagnosis of
  B-cell malignancies including those with histology based on criteria established
  by the World Health Organization (WHO), and measurable disease requiring treatment,
  as per the protocol.'
- '* For the relapsed or refractory diffuse large b-cell lymphoma (DLBCL), follicular
  lymphoma (FL), and Chronic lymphocytic leukemia (CLL) dose expansion cohorts (Part
  2) only: Participants with documented diagnosis of one of the B-cell malignancies
  noted in the protocol with histology based on criteria established by the WHO, and
  measurable disease requiring treatment, as per the protocol.'
- '* Laboratory values meeting the criteria noted in the protocol.'
- '* For participants previously treated with a CD19-targeting therapy (eg, CD19 monoclonal
  antibody) a core or excision tumor biopsy subsequent to the most recent CD19-targeting
  therapy must be collected.'
- '* Participant must have measurable disease, as defined by the 2014 Lugano Classification.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Known active central nervous system (CNS) disease, or primary CNS lymphoma.
- Exclude - * Known active infection or clinically significant uncontrolled conditions
  as per the protocol.
- Exclude - * Eastern Cooperative Oncology Group (ECOG) performance status \>= 2.
short_title: A Study to Assess the Adverse Events, Change in Disease Activity, and
  How Intravenously Infused ABBV-319 Moves Through the Bodies of Adult Participants
  With Relapsed or Refractory (R/R) Diffuse Large B-cell Lymphoma (DLBCL), Follicular
  Lymphoma (FL), or Chronic Lymphocytic Leukemia (CLL)
