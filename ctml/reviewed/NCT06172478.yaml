status: open to accrual
summary: This is a proof-of-concept study designed to investigate HER3-DXd monotherapy
  in locally advanced unresectable or metastatic solid tumors. The study is enrolling
  cohorts of participants with melanoma \[cutaneous/acral\], squamous cell carcinomas
  of the head and neck (SCCHN), HER2-negative gastric cancer ovarian carcinoma, cervical
  cancer, endometrial cancer, bladder cancer, esophageal carcinoma, pancreatic carcinoma,
  prostate cancer, second-line gastric cancer, lung cancer, and breast cancer.
