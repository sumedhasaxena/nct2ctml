summary: 'The purpose of this study is to assess the safety, tolerability, and efficacy
  of sonrotoclax as monotherapy and in various combinations in patients with relapsed/refractory
  (R/R) multiple myeloma (MM) and chromosomal translocation t(11;14).


  The study investigates sonrotoclax alone and in combination with dexamethasone and
  other agents, including carfilzomib, daratumumab, and pomalidomide.'
