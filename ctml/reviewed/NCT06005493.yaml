status: open to accrual
summary: This research is designed to determine if experimental treatment with AZD5863,
  a T cell-engaging bispecific antibody that targets Claudin 18.2 (CLDN18.2) and CD3,
  is safe, tolerable and has anti-cancer activity in patients with advanced solid
  tumors.
