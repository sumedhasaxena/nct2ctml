summary: "This is a Phase 1/2, open-label, non-randomized, 4-part trial to determine\
  \ the safety profile and identify the maximum tolerated dose (MTD) and/or recommended\
  \ Phase 2 dose (RP2D) of INBRX 106 administered as a single agent or in combination\
  \ with the anti-PD-1 checkpoint inhibitor (CPI) pembrolizumab (Keytruda\xAE). KEYTRUDA\
  \ is a registered trademark of Merck Sharp \\& Dohme LLC, a subsidiary of Merck\
  \ \\& Co., Inc., Rahway, NJ, USA."
