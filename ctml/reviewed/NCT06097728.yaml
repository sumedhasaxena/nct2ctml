status: open to accrual
summary: This is a phase III, randomized, open-label, multicenter, global study to
  determine the efficacy and safety of Volrustomig (MEDI5752) + Carboplatin + Pemetrexed
  vs the investigator's choice of platinum + Pemetrexed or Nivolumab + Ipilimumab
  in participants with unresectable pleural mesothelioma.
