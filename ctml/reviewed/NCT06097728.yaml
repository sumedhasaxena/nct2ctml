prior_treatment_requirements:
- 'Key Inclusion Criteria:'
- "* Participant must be \u2265 18 years at the time of screening"
- '* Histologically proven diagnosis of pleural mesothelioma with known histology
  (epithelioid vs. non-epithelioid)'
- '* Advanced unresectable disease that cannot be treated with curative surgery (with
  or without chemotherapy)'
- '* WHO/ECOG performance status of 0 or 1 with no deterioration (that is, ECOG PS\>1)
  over the previous 2 weeks prior to day of first dosing'
- '* Has measurable disease per modified RECIST1.1'
- '* Has adequate bone marrow reserve and organ function at baseline'
- 'Exclude - Key Exclusion Criteria:'
- Exclude - * As judged by the investigator, any condition that would interfere with
  evaluation of the investigational product or interpretation of participant safety
  or study results.
- Exclude - * Active or prior documented autoimmune or inflammatory disorders
- Exclude - * History of another primary malignancy with exceptions.
- Exclude - * Uncontrolled intercurrent illness
- Exclude - * Tuberculosis, hepatitis B (HBV) or hepatitis C (HCV), human immunodeficiency
  virus (HIV) infection that is not well controlled
- Exclude - * Any concurrent chemotherapy, radiotherapy, investigational, biologic,
  or hormonal therapy for cancer treatment
- Exclude - * Untreated or progressive CNS metastatic disease
short_title: MEDI5752 in Combination With Carboplatin Plus Pemetrexed in Unresectable
