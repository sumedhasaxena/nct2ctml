prior_treatment_requirements:
- '1. Inclusion Criteria:'
- '* ECOG(Eastern Cooperative Oncology Group) performance status 0 or 1'
- '* pathologically proven primary gastric adenocarcinoma'
- '* peritoneal metastasis confirmed by laparoscopy or diagnostic imaging'
- '* written informed consent'
- '* adequate function of important organs (within 14 days before registration)'
- "Absolute neutrophil count \u22651.5 x 10\\^9/L, Platelet \\>=100,000/mm3, Hemoglobin\
  \ \\>=8.0g/dL, Total bilirubin \\<= \u2264 2.0mg/dl or ULN(Upper Limit of Normal)\
  \ x 1.5, AST(aspartate aminotransferase) \\<=100IU/L(International Unit/Liter),\
  \ ALT(alanine transaminase) \\<=100IU/L, Creatinine clearance \u2265 50mL/min (milliliter/minute),"
- 'Exclude - 2. Exclusion Criteria:'
- Exclude - * other active concomitant malignancies
- Exclude - * HER2(human epidermal growth factor receptor 2) positive (Immunohistochemistry
  3+ or 2+ with in situ hybridization positive)
- Exclude - * no investigational anticancer therapy within 30 days prior to the first
  dose of study treatment
- Exclude - * recent (within 6 months) acute coronary syndrome, severe heart failure
  or severe pulmonary disease
- Exclude - * uncontrolled acute or chronic disease
- Exclude - * uncontrolled infection or inflammation
- Exclude - * uncontrolled psychiatric disorder or central neurologic disease
- Exclude - * not fully recovered from previous surgery
- Exclude - * prior anticancer therapy (chemotherapy, immunotherapy, radiation) within
  6 months
- Exclude - * intolerable to oral administration or a lack of physical integration
  of the upper gastrointestinal tract or with a malabsorption syndrome
- Exclude - * fertile males and females who are unwilling to use effective contraceptive
  methods.
- Exclude - * pregnancy, breast feeding or intention to become pregnant
- Exclude - * interstitial pneumonia or pulmonary fibrosis
- Exclude - * peripheral neuropathy with functional impairment
- Exclude - * hypersensitivity to paclitaxel, oxaliplatin, capecitabine, fluoropyrimidine
  or Cremophor EL.
- Exclude - * concomitant therapy with any substrate or inhibitor of Cytochrome P450
  2C8 or 3A4
- Exclude - * concomitant therapy with sorivudine or brivudine
- Exclude - * Dihydropyrimidine dehydrogenase (DPD) deficiency.
- Exclude - * current or recent (within the 7 days prior to enrollment) treatment
  of tegafur-gimeracil-oteracil potassium
