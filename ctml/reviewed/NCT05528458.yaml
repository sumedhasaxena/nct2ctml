status: open to accrual
summary: This is an open label, phase II study to assess the efficacy of osimertinib
  (80 mg, orally, once daily) to suppress the progression of remaining GGN(s) in other
  lobes following surgical resection for actionable EGFR mutation-positive stage IB-IIIA
  lung adenocarcinoma.
