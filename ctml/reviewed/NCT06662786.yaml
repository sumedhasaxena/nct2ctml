prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Have histologically or cytologically confirmed adenocarcinoma of the left-sided
  colorectal cancer. Participants must have unresectable or metastatic disease'
- '* Determined to have Kirsten rat sarcoma viral oncogene (KRAS), neuroblastoma RAS
  viral oncogene homolog (NRAS), and v-raf murine sarcoma viral oncogene homolog B
  (BRAF) wild-type (WT) tumor by local and/or central testing (if available)'
- '* Must agree to the submission of fresh tumor tissue'
- '* Have measurable disease according to RECIST v1.1'
- '* Have an eastern cooperative oncology group (ECOG) performance status (PS) of
  0 or 1'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Has medical history of (noninfectious) interstitial lung disease (ILD)
  /pneumonitis/pulmonary fibrosis or has current ILD/pneumonitis/pulmonary fibrosis,
  or where suspected ILD/pneumonitis/pulmonary fibrosis cannot be ruled out by imaging
  at screening
- 'Exclude - * Has known allergies, hypersensitivity, or intolerance to excipients
  of any of the following: (a) amivantamab or cetuximab, (b) any component of mFOLFOX6
  and, (c) any component of FOLFIRI'
- Exclude - * Has a prior or concurrent second malignancy other than the disease under
  study or one whose natural history or treatment is likely to interfere with any
  study endpoints of safety or the efficacy of the study treatment(s)
- Exclude - * Participant with known mismatch repair deficiency (dMMR)/ high microsatellite
  instability (MSI-H) status and human epidermal growth factor receptor 2 (HER2)-positive/amplified
  tumor
- Exclude - * Has prior exposure to any agents that target epidermal growth factor
  receptor (EGFR) or mesenchymal epithelial transition (MET)
short_title: A Study of Amivantamab and mFOLFOX6 or FOLFIRI Versus Cetuximab and mFOLFOX6
  or FOLFIRI as First-line Treatment in Participants With KRAS/NRAS and BRAF Wild-type
  Unresectable or Metastatic Left-sided Colorectal Cancer
