prior_treatment_requirements:
- 'Inclusion Criteria:'
- 'The main inclusion criteria include but are not limited to the following:'
- '* Has nonsquamous NSCLC (Stage IIIB, Stage IIIC) not eligible for curative resection
  or chemoradiation or Stage IV: M1a, M1b, or M1c'
- '* If human immunodeficiency virus (HIV) positive, must have well controlled HIV
  on antiretroviral therapy (ART)'
- 'Exclude - Exclusion Criteria:'
- 'Exclude - The main exclusion criteria include but are not limited to the following:'
- Exclude - * Has diagnosis of small cell lung cancer or, for mixed tumors, presence
  of small cell elements
- Exclude - * Has active inflammatory bowel disease requiring immunosuppressive medication
  or previous clear history of inflammatory bowel disease (e.g., Crohn's disease,
  ulcerative colitis, or chronic diarrhea)
- Exclude - * Has uncontrolled, significant cardiovascular disease or cerebrovascular
  disease
- Exclude - * Has a gastrointestinal disorder affecting absorption
- Exclude - * Is HIV positive and has a history of Kaposi's sarcoma and/or Multicentric
  Castleman's Disease
- Exclude - * Has received prior systemic anticancer therapy for their advanced or
  metastatic NSCLC
- Exclude - * Has known additional malignancy that is progressing or has required
  active treatment within the past 3 years
- Exclude - * Has known active central nervous system (CNS) metastases and/or carcinomatous
  meningitis
- Exclude - * Has active autoimmune disease that has required systemic treatment in
  the past 2 years
- Exclude - * History of (noninfectious) pneumonitis/interstitial lung disease that
  required steroids or has current pneumonitis/interstitial lung disease
- Exclude - * Has active infection requiring systemic therapy except those specified
  by protocol
- Exclude - * Has history of stem cell/solid organ transplant
- Exclude - * Has not adequately recovered from major surgery or has ongoing surgical
  complications
