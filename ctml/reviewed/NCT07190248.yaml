    - arm_code: Pembrolizumab (+) Berahyaluronidase alfa + Chemotherapy
      arm_internal_id: 1
      arm_description: Participants will receive pembrolizumab (+) berahyaluronidase
        alfa at a fixed dose subcutaneously on Day 1 of each 6-week cycle for up to
        18 cycles (approximately 2 years) and pemetrexed via intravenous (IV) infusion
        at a dose of 500 mg/m\^2 on days 1 and 22 of cycles 1 and 3 until discontinuation
        criterion is met PLUS investigator's choice of carboplatin via IV infusion
        at area under curve (AUC) 5 mg/mL/minute on days 1 and 22 of cycles 1 and
        3 (up to 4 doses, approximately 6 weeks) OR cisplatin via IV infusion at a
        dose of 75 mg/m\^2 on days 1 and 22 of cycles 1 and 3 (up to 4 doses, approximately
        6 weeks).
