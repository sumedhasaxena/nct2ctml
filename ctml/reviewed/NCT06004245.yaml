prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Eastern Cooperative Oncology Group (ECOG) performance status score of 0 or 1'
- '* Have a microsatellite instability (MSI) and/or deficient mismatch repair (dMMR),
  histologically or cytologically documented advanced (unresectable and/or metastatic)
  solid tumor; for the combination with pembrolizumab only: Histologically confirmed
  locally advanced, or metastatic colorectal adenocarcinoma (CRC) with no prior systemic
  treatment for metastatic disease and not amenable to surgery'
- '* Have received and then progressed following, or are intolerant to, standard therapy
  in the advanced setting'
- '* Presence of measurable disease according to Response Evaluation Criteria in Solid
  Tumors (RECIST) version 1.1'
- "* Life expectancy of at least (\u2265)12 weeks"
- '* Availability of formaldehyde-fixed paraffin-embedded (FFPE) archival tumor tissue
  for submission to Sponsor/central laboratory for retrospective central testing;
  for participants without archival tissue, a biopsy from either primary or metastatic
  tumor lesion, deemed medically feasible, must be taken'
- '* Adequate hematologic, end-organ, and cardiovascular function, as defined in the
  protocol'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Inability or unwillingness to swallow pills
- Exclude - * Malabsorption syndrome or other condition that would interfere with
  enteral absorption
- Exclude - * Known hypersensitivity or intolerance to ingredients from the study
  drug formulation including patients with rare genetic disorders such as galactosaemia,
  glucose-galactose intolerance or congenital lactase deficiency
- Exclude - * Known uncontrolled central nervous system (CNS) metastases (progressing
  or requiring anticonvulsants or corticosteroids for symptomatic control) and/or
  carcinomatous meningitis
- Exclude - * Known active or uncontrolled bacterial, viral, fungal, mycobacterial
  (including but not limited to tuberculosis and atypical mycobacterial disease),
  parasitic, or other infection (excluding fungal infections of nail beds), or any
  major episode of infection requiring treatment with intravenous antibiotics or hospitalization
  within 2 weeks prior to the start of drug administration (related to the completion
  of the course of antibiotics, except if for tumor fever) or 6 months for any intracranial
  abscess
- Exclude - * Has a positive test at screening for hepatitis B virus, hepatitis C
  virus, or for human immodeficiency virus (HIV), per local diagnostic standard and
  in accordance with local laws and regulations
- Exclude - * Uncontrolled diabetes or symptomatic hyperglycemia (i.e., well controlled
  defined as a screening hemoglobin A1c \<8% and no urinary ketoacidosis)
- Exclude - * Significant cardiovascular/cerebrovascular disease within 6 months prior
  to Day 1 of study drug administration
- Exclude - * Alcohol or drug dependence or abuse
- Exclude - * Patients with known Werner (WRN) syndrome
- Exclude - * Prior treatment with any WRN helicase inhibitor
- Exclude - * Treatment with moderate or strong CYP3A4 inducers within 14 days prior
  to initiation of study treatment
- Exclude - * Treatment with moderate or strong CYP3A4 or P-glycoprotein inhibitors
  within 14 days prior to initiation of study treatment
- Exclude - * Pregnancy, breastfeeding, or intention of becoming pregnant during the
  study
- 'Exclude - Additional Exclusion Criteria for the Combination with Pembrolizumab
  Only:'
- Exclude - * Active or history of autoimmune disease or immune deficiency with some
  exceptions
- Exclude - * History of interstitial lung disease or pneumonitis
- Exclude - * Treatment with systemic immunosuppressive medication (such as corticosteroids)
  within 2 weeks prior to initiation of study treatment with some exceptions
- Exclude - * Treatment with organ transplant/graft tissue
short_title: A Study to Evaluate the Safety, Pharmacokinetics, and Anti-Tumor Activity
  of VVD-133214 as Monotherapy and in Combination With Pembrolizumab in Participants
  With Advanced Solid Tumors
