status: open to accrual
summary: 'Researchers want to learn if MK-5684 (the study medicine) can treat breast
  cancer, ovarian cancer, and endometrial cancer. MK-5684, the study medicine, is
  designed to treat cancer by blocking the body from making steroid hormones.


  Researchers will compare MK-5684 to the standard treatments for each cancer type
  in this study.


  The goal of this study is to learn if people who receive MK-5684 live longer without
  the cancer growing or spreading compared to people who receive a standard treatment.'
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: MK-5684 and Supportive Adrenal Therapy (SAT)
      arm_internal_id: 0
      arm_description: Participants with breast cancer, ovarian cancer, or endometrial
        cancer will receive 5 mg of MK-5684 orally twice daily. Participants will
        also receive fludrocortisone/fludrocortisone acetate starting at 0.1 mg orally,
        and dexamethasone/dexamethasone acetate starting at 1 mg orally; both will
        be adjusted individually during the study. Participants will receive treatment
        until one of the conditions for discontinuation of study intervention is met.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: MK-5684'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Drug: Fludrocortisone/ Fludrocortisone acetate'
        level_internal_id: 1
        level_suspended: N
      - level_code: '2'
        level_description: 'Drug: Dexamethasone/Dexamethasone acetate'
        level_internal_id: 2
        level_suspended: N
      - level_code: '3'
        level_description: 'Drug: Rescue Medications'
        level_internal_id: 3
        level_suspended: N
    - arm_code: Fulvestrant or Exemestane
      arm_internal_id: 1
      arm_description: 'Participants with breast cancer receive endocrine therapy
        of the physician''s choice: either 500 mg of fulvestrant on Day 1 and Day
        15 of Cycle 1 and Day 1 of every cycle thereafter (cycles are 28 days in length)
        or 25 mg of exemestane once daily (QD). Participants will receive treatment
        until one of the conditions for discontinuation of study intervention is met.'
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Fulvestrant'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Drug: Exemestane'
        level_internal_id: 1
        level_suspended: N
    - arm_code: Observation (No Treatment)
      arm_internal_id: 2
      arm_description: Participants with ovarian cancer will be observed but will
        receive no treatment for the duration of the study.
      arm_suspended: N
      dose_level: []
    - arm_code: Treatment of Physician's Choice
      arm_internal_id: 3
      arm_description: Participants with endometrial cancer will receive the physician's
        choice of either 80 mg megestrol acetate/medroxyprogesterone acetate twice
        daily, or alternating between 80 mg megestrol acetate twice daily for three
        weeks and 20 mg tamoxifen twice daily for three weeks, or 2.5 mg letrozole
        once daily. Participants will receive treatment until one of the conditions
        for discontinuation of study intervention is met.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Megestrol acetate/Medroxyprogesterone acetate'
        level_internal_id: 0
        level_suspended: N
