prior_treatment_requirements:
- 'Inclusion Criteria:'
- 'The main inclusion criteria include but are not limited to the following:'
- '* Cohort A:'
- '* Has a diagnosis of hormone receptor positive/Human Epidermal Growth Factor Receptor
  2 negative (HR+/HER2-) invasive breast carcinoma that is either locally advanced
  disease not amenable to resection with curative intent (herein called unresectable)
  or metastatic disease not treatable with curative intent.'
- '* Has experienced disease progression on or after at least 1 prior endocrine-based
  therapy in the metastatic setting.'
- '* Cohort B:'
- "* Has histologically confirmed high-grade epithelial (including high-grade serous\
  \ or predominantly serous, high-grade endometrioid, malignant mixed M\xFCllerian\
  \ tumors \\[carcinosarcoma\\], or clear cell) ovarian, fallopian tube, or primary\
  \ peritoneal carcinoma."
- '* Has received between 4 to 8 cycles of platinum-based doublet chemotherapy in
  third-line (3L) setting for ovarian cancer.'
- '* Cohort C:'
- '* Histologically confirmed diagnosis of primary advanced or recurrent low-grade
  endometrioid carcinoma (eg, Federation of Gynecology and Obstetrics \[FIGO\] Grade
  1/2, or well/moderately differentiated).'
- "* Treatment na\xEFve or has received up to 1 prior line of platinum-based therapy\
  \ in either the advanced/metastatic OR adjuvant/neoadjuvant setting."
- '* All Cohorts :'
- "* Participants who have AEs due to previous anticancer therapies must have recovered\
  \ to \u2264Grade 1 or baseline."
- '* Human immunodeficiency virus (HIV)-infected participants must have well controlled
  HIV on antiretroviral therapy.'
- '* Participants who are Hepatitis B surface antigen positive are eligible if they
  have received Hepatitis B virus (HBV) antiviral therapy for at least 4 weeks, and
  have undetectable HBV viral load.'
- '* Participants with a history of Hepatitis C virus (HCV) infection are eligible
  if HCV viral load is undetectable.'
- 'Exclude - Exclusion Criteria:'
- 'Exclude - The main exclusion criteria include but are not limited to the following:'
- 'Exclude - * Cohort A:'
- Exclude - * Breast cancer amenable to treatment with curative intent.
- Exclude - * Has advanced/metastatic, symptomatic visceral spread at risk of rapidly
  evolving into life-threatening complications, such as lymphangitic lung metastases,
  radiographic evidence of intratumoral cavitation or invasion/infiltration of a major
  blood vessel, bone marrow replacement, carcinomatous meningitis, significant symptomatic
  liver metastases, symptomatic pericardial effusion, symptomatic peritoneal carcinomatosis,
  or the need to achieve rapid symptom control.
- 'Exclude - * Cohort B:'
- Exclude - * Has nonepithelial cancers (germ cell tumors and sex cord-stromal tumors),
  borderline tumors (low malignant potential), mucinous, seromucinous that is predominantly
  mucinous, malignant Brenner's tumor, low-grade serous, low-grade endometrioid, and
  undifferentiated carcinoma.
- Exclude - * Has platinum-resistant ovarian cancer (defined as disease that has progressed
  per radiographic imaging within 180 days after the last dose of first-line \[1L\]
  platinum-based therapy) or platinum-refractory ovarian cancer (defined as disease
  that has progressed per radiographic imaging while receiving or within 28 days of
  the last dose of 1L platinum based therapy).
- Exclude - * Is a candidate for curative-intent surgery or curative-intent radiotherapy
  for ovarian cancer.
- 'Exclude - * Cohort C:'
- Exclude - * Has high-grade (FIGO Grade 3 or poorly differentiated) endometrioid
  carcinoma and nonendometrioid histologies of any type (including serous, clear cell,
  mixed, carcinosarcoma), and neuroendocrine tumors are not eligible. Uterine mesenchymal
  tumors such as an endometrial stromal sarcoma, leiomyosarcoma, or other types of
  pure sarcomas, and adenosarcomas are not eligible.
- Exclude - * Is a candidate for curative-intent surgery or curative-intent radiotherapy.
- 'Exclude - * All Cohorts:'
- Exclude - * Has confirmed or suspected adrenal metastases.
- Exclude - * Has known difficulty in tolerating oral medications, unable to swallow
  orally administered medication, or conditions which would impair absorption of oral
  medications.
- Exclude - * Has any prior history or current condition of adrenal insufficiency.
- Exclude - * HIV-infected participants with a history of Kaposi's sarcoma and/or
  Multicentric Castleman's Disease.
- Exclude - * Has received a live or live-attenuated vaccine within 30 days before
  the first dose of study intervention. Administration of killed vaccines is allowed.
- Exclude - * Has a known additional malignancy that is progressing or has required
  active treatment within the past 3 years.
- Exclude - * Has known active central nervous system metastases and/or carcinomatous
  meningitis.
- Exclude - * Has a history of stem cell/solid organ transplant.
- Exclude - * Has not adequately recovered from major surgery or has ongoing surgical
  complications.
