summary: This is a Phase 3, open-label, randomized, clinical trial evaluating the
  efficacy and safety of gedatolisib plus fulvestrant with or without palbociclib
  for the treatment of patients with locally advanced or metastatic HR+/HER2- breast
  cancer following progression on or after CDK4/6 and aromatase inhibitor therapy.
