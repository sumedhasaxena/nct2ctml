summary: This study will compare the effects of Quizartinib versus placebo in combination
  with chemotherapy in participants with newly diagnosed FMS-like tyrosine kinase
  3 (FLT3)-internal tandem duplication (ITD) negative acute myeloid leukemia (AML).
