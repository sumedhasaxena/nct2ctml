prior_treatment_requirements:
- 'Key Inclusion Criteria:'
- 1. Histologically confirmed advanced NSCLC that is unresectable or metastatic as
  described in the protocol
- 2. Willing to provide tumor tissue as described in the protocol
- 3. Documented presence of MET alteration as described in the protocol.
- 4. Eastern Cooperative Oncology Group (ECOG) performance status of 0 or 1
- 5. Adequate organ and bone marrow function as described in the protocol
- 'Exclude - Key Exclusion Criteria:'
- Exclude - 1. Has received treatment with an approved systemic therapy or has participated
  in any study of an investigational agent or investigational device within 2 weeks
  as described in the protocol
- Exclude - 2. Has not yet recovered from any acute toxicities resulting from prior
  therapy with certain exceptions as described in the protocol
- Exclude - 3. Has received radiation therapy or major surgery within 14 days as described
  in the protocol
- Exclude - 4. Untreated or active primary brain tumor, central nervous system (CNS)
  metastases, leptomeningeal disease or spinal cord compression as defined in the
  protocol
- Exclude - 5. Uncontrolled infection as described in the protocol
- 'Exclude - Note: Other protocol defined Inclusion/Exclusion criteria apply'
