summary: 'This is a phase I clinical trial to primarily evaluate the safety, tolerability,
  and addtionally assess pharmacokinetics, pharmacodynamics, and antitumor activity
  of investigational product, TXN10128. The target subjects will be consisted of patients
  with locally advanced (unresectable) or metastatic soild tumors.


  This study includes a dose-escalation part and a dose-expansion part, and a TXN10128
  monotherapy part and a TXN10128 + Irinotecan or Paclitaxel combination therapy part.'
