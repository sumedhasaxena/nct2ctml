prior_treatment_requirements:
- 'Inclusion Criteria:'
- "* Male or female subjects \u226519 years of age at the time of informed consent."
- '* Histologically and/or cytologically confirmed any progressive, locally advanced
  (unresectable), or metastatic solid tumors that have relapsed or are refractory
  following the last line of treatment and for which prior standard therapy has been
  ineffective, or standard therapy does not exist or is not considered appropriate.'
- '* ECOG performance status of 0 or 1.'
- '* Life expectancy of at least 12 weeks.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Has leptomeningeal disease.
- "Exclude - * Experienced a Grade \u22653 immune-related adverse events (irAE) with\
  \ prior immunotherapy with the exception of non-clinically significant laboratory\
  \ abnormalities."
- Exclude - * Prior organ transplantation.
- Exclude - * Known positive human immunodeficiency virus (HIV) infection.
