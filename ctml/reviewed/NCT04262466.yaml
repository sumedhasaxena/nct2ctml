prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. ECOG PS 0 or 1
- 2. HLA-A\*02:01 positive
- 3. PRAME positive tumor
- 4. Relapsed from, refractory to, or intolerant of standard therapies; or, in combination
  with standard therapies
- 5. If applicable, must agree to use highly effective contraception
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Symptomatic or untreated central nervous system metastasis
- Exclude - 2. Recent bowel obstruction
- Exclude - 3. Ongoing ascites or effusion requiring recent drainages
- Exclude - 4. Significant immune-mediated adverse event with prior immunotherapy
  (Participants in checkpoint inhibitor combination treatment)
- Exclude - 5. Inadequate washout from prior anticancer therapy
- Exclude - 6. Significant ongoing toxicity from prior anticancer treatment
- Exclude - 7. Out-of-range laboratory values
- Exclude - 8. Clinically significant lung, heart, or autoimmune disease
- Exclude - 9. Ongoing requirement for immunosuppressive treatment
- Exclude - 10. Prior solid organ or bone marrow transplant
- Exclude - 11. Active hepatitis B virus (HBV), hepatitis C virus (HCV), or human
  immunodeficiency virus (HIV) infection
- Exclude - 12. Significant secondary malignancy
- Exclude - 13. Hypersensitivity to study drug or excipients
- Exclude - 14. Antibiotics, vaccines or surgery within 2-4 weeks prior to the first
  dose of study intervention
- Exclude - 15. Pregnant or lactating participants
- Exclude - 16. Any other contraindication for applicable combination partner based
  on local prescribing information
short_title: Safety and Efficacy of IMC-F106C as a Single Agent and in Combination
  With Checkpoint Inhibitors
