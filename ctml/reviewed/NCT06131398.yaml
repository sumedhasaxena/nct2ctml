summary: 'The primary objectives of this study are to:


  * Evaluate the safety and tolerability of AMG 355 as monotherapy and in combination
  with pembrolizumab in participants with advanced solid tumors

  * Determine the recommended phase 2 dose and the maximum tolerated dose for AMG
  355 as monotherapy and in combination with pembrolizumab in participants with advanced
  solid tumors.'
