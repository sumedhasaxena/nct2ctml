    - arm_code: 'Part I: Dose Escalation'
      arm_internal_id: 0
      arm_description: Participants (single participant cohorts) will receive obinutuzumab
        pretreatment (Gpt) 1000 milligrams (mg) single dose IV infusion on Day -7
        followed by glofitamab IV infusion on Day 1 and Day 8 of Cycle 1. From Cycle
        2 onwards, ascending doses of glofitamab will be administered on Day 1 of
        every 2 week (Q2W) cycle up to Cycle 12 (24 weeks) or until unacceptable toxicity
        or disease progression. Glofitamab dosing will be initiated at 5 micrograms
        (mcg) (flat dose) followed by doses of 15 mcg, 45 mcg, 135 mcg, 405 mcg and
        810 mcg.
