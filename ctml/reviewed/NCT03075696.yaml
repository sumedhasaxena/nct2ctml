      arm_internal_id: 1
      arm_description: 'In each treatment regimen, participants will receive Gpt 1000
        mg IV infusion on Day -7; or 2000 mg either administered on Day -7, or split
        into two 1000 mg doses on Days -1 and -7. The first glofitamab IV infusion
        will be given on Day 1 of Cycle 1 and a total of 12 cycles will be administered.


        Monotherapy, glofitamab as a single agent: ascending doses of glofitamab administered
        on Day 1 of Q2W or every 3 week (Q3W) cycle until either the MTD/OBD is defined.


        Combination Therapy: From Cycle 2 onwards, a fixed dose of 1000 mg obinutuzumab
        will be administered via IV infusion in combination with ascending doses of
        glofitamab on Day 1 of Q3W cycle until either the MTD/OBD is defined.


        Step-up dosing: Q3W, participants will receive an initial low dose of glofitamab
        on Cycle 1 Day 1, followed by a higher dose on Cycle 1 Day 8; the total dose
        in Cycle 1 will not exceed the previously determined MTD. Higher doses may
        be explored from Cycle 2 or later cycles.'
