status: open to accrual
summary: "This is a Phase 1/2, global multicentre, open-label, single-arm, dose escalation\
  \ and dose optimisation study of AZD0486 to evaluate the safety, tolerability, and\
  \ efficacy of AZD0486 monotherapy in participants with R/R B ALL who have received\
  \ \u2265 2 prior lines of therapies. The study will consist of 3 parts. Part A monotherapy\
  \ dose escalation. Part B dose optimisation. Part C Dose expansion at the recommended\
  \ phase 2 dose (RP2D)"
