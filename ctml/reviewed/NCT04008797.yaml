summary: The primary objective of this study is to assess the safety and tolerability
  and to determine the recommended Phase 2 dose (RP2D) of E7386 in combination with
  other anticancer drug(s), and to determine the optimal dose of E7386 in combination
  with lenvatinib in endometrial carcinoma (EC) (for EC Dose Optimization Part only).
