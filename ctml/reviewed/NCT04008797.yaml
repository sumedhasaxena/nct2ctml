      arm_internal_id: 0
      arm_description: Participants with hepatocellular carcinoma (HCC) will receive
        E7386, once daily (QD) for 5 or 6 consecutive days followed by a period of
        time without treatment in Cycle 0 (6 or 7 days). Participants with HCC will
        receive E7386, QD in combination with lenvatinib 8 milligram (mg) (participants
        with body weight of less than \[\<\] 60 kilograms \[kg\]) or 12 mg (participants
        with body weight \>=60 kg), capsules, orally, QD in 28-day treatment cycles
        until PD, development of unacceptable toxicity, participant request to discontinue,
        withdrawal of consent, or termination of the study program.
