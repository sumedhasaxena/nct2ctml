prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Patients with newly diagnosed, pathologically confirmed, potentially resectable
  gastric or gastroesophageal junction adenocarcinoma
- "2. Subjects who are CLDN18.2 positive (VENTANA 43-14A \u226575%)"
- 3. Patients with clinical stage T3-4/N0 or T2-4/N+ on CT according to the American
  Joint Committee on Cancer (AJCC) 8th edition
- 4. If suspected by CT, patient who has not been confirmed to have peritoneal seeding
  by laparoscopy
- 5. Subject able to provide signed informed consent form, including compliance with
  the requirements and contraindications specified in the informed consent form (ICF)
  and in this protocol
- 6. Patients aged 19 years or older at study entry
- 7. Patient with Eastern Cooperative Oncology Group (ECOG) performance status of
  0 to 1
- 8. Patient with expected survival \>12 months
- 9. Weight \>30 kg
- 10. Patient without neuropathy A. Grade 1 is allowed based on NCI CTCAE v5.0. B.
  Grade 2 or higher is excluded based on NCI CTCAE v5.0
- '11. Individual with confirmed adequate normal organ and bone marrow function, as
  defined in the applicable items below:'
- "* Hemoglobin \u22659.0 g/dL"
- '* Absolute neutrophil count (ANC) \>1.5 x 103/mcL (\>1,500 per mm3)'
- "* Platelet count \u2265100 x 109/L"
- "* Serum bilirubin \u22641.5 x institutional upper limit of normal (ULN)"
- "* AST (SGOT)/ALT (SGPT) \u22642.5 x institutional ULN"
- '* Measured creatinine clearance (CL) \>40 mL/min or creatinine CL \>40 mL/min as
  calculated by Cockcroft-Gault formula (Cockcroft and Gault 1976) or based on a 24-hour
  urine sample for determination of creatinine clearance'
- 1. Male creatinine CL (mL/min) = Weight (kg) x (140 - Age) / 72 x Serum creatinine
  (mg/dL)
- 2. Female creatinine CL (mL/min) = Weight (kg) x (140 - Age) / 72 x Serum creatinine
  (mg/dL) x 0.85
- '12. Evidence of menopause, or negative urine/blood pregnancy test in premenopausal
  women; women with amenorrhea for at least 12 months without any other medical cause
  are considered menopausal. The following age requirements apply:'
- '* A woman under age 50 is considered menopausal if 1) she has had amenorrhea for
  at least 12 months without hormone therapy, and 2) her LH and FSH blood levels are
  at menopausal levels or she has undergone bilateral oophorectomy, hysterectomy,
  etc.'
- '* A woman aged 50 years or older is considered menopausal if'
- 1. she has had amenorrhea for at least 12 months without hormone therapy, or
- 2. she became menopause after 1 year of amenorrhea following radiation or anticancer
  treatment, or
- 3. she has undergone bilateral oophorectomy, bilateral salpingectomy, hysterectomy,
  etc.
- 13. Patient who is willing and able to comply with the protocol during the study,
  including treatments and tests such as scheduled visits, follow-up, etc.
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Patient who received investigational product in another clinical study
  2 weeks prior to participation in this clinical study
- Exclude - 2. Patient currently enrolled in another clinical study, other than the
  observational (non-interventional) study or follow-up period of an interventional
  clinical study.
- Exclude - 3. Concomitant chemotherapy, immunotherapy, biologic or hormonal therapy.
  Hormonal therapies not related to treatment for cancer (e.g., hormone replacement
  therapy) are allowed.
- Exclude - 4. Major surgical procedure within 28 days prior to zolbetuximab administration
- Exclude - 5. Distant metastasis including M1 lymph node
- Exclude - 6. Patient unable to take oral medication
- Exclude - 7. Gastric outlet obstruction and/or severe gastrointestinal hemorrhage
  that restricts diet without treatment
- 'Exclude - 8. Impaired intestinal absorption, including:'
- Exclude - * Intestinal obstruction
- Exclude - * Chronic inflammatory bowel disease
- Exclude - * Operation history of extended bowel resection
- Exclude - * Gastric dumping syndrome
- Exclude - 9. Patient with a history of organ transplant
- 'Exclude - 10. Uncontrolled intercurrent disease including, but not limited to:'
- Exclude - Ongoing or active infection, congestive heart failure with symptoms, uncontrolled
  hypertension, unstable angina, arrhythmia, interstitial lung disease, serious chronic
  gastrointestinal conditions accompanied with diarrhea, mental illness or social
  conditions that prevent compliance with study requirements, significantly increase
  the risk of adverse reactions, or interfere with written consent
- 'Exclude - 11. History of other primary malignancy, with the exception of:'
- Exclude - * Patient who is at low risk of recurrence with disease-free status for
  at least 5 years prior to starting chemotherapy due to curative treatment
- Exclude - * Patient who is currently disease-free with cured skin cancer (except
  melanoma) or lentigo maligna
- Exclude - * Patient who is currently disease-free with cured in situ carcinoma
- Exclude - 12. Patient with a history of active congenital immunodeficiency
- Exclude - 13. Active infection, such as tuberculosis, confirmed by history, physical
  examination, radiographic findings, and TB testing per local standards, or HIV.
- 'Exclude - * Tuberculosis: History, physical examination, or radiological findings
  suggestive of active tuberculosis, or tuberculosis confirmed by tuberculosis testing
  per local standards (active TB is excluded and old TB is allowed)'
- Exclude - * For HBV infection, the patient may be enrolled if appropriately treated
  with antiviral agents, etc.
- Exclude - * HIV
- 'Exclude - 1. HIV Ag/Ab: If reactive, exclude'
- 'Exclude - 2. HIV Ag/Ab: If non-reactive, enroll'
- Exclude - 14. Pregnant or lactating woman and man or woman of childbearing potential
  who is unwilling to use effective contraception (from the screening period to 90
  days after the last dose of zolbetuximab)
- Exclude - 15. Individual with known allergy and hypersensitivity to the investigational
  product or its components
