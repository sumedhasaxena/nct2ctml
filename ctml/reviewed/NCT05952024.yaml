prior_treatment_requirements:
- 'Inclusion Criteria:'
- "* \u2265 80 years of age at the time of screening, or"
- "* \u2265 65 to 79 years of age at the time of screening and considered ineligible\
  \ for chemoimmunotherapy"
- '* Histologically documented DLBCL'
- '* No prior treatment for DLBCL'
- '* Stage II, III, or IV disease by the Ann Arbor Classification .'
- '* Eastern Cooperative Oncology Group performance status of 0, 1, or 2 with no deterioration
  over the previous 2 weeks prior to baseline or day of the first dosing except when
  due to underlying lymphoma.'
- "* At least 1 lesion that can be accurately measured at baseline as \u2265 10 mm\
  \ in the longest diameter with computed tomography or magnetic resonance imaging\
  \ and is suitable for accurate repeated measurements."
- '* Adequate organ and marrow function independent of growth factor or transfusion
  support within 1 week of Screening.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Any evidence of diseases (such as severe or uncontrolled systemic diseases,
  including uncontrolled hypertension, renal transplant, and active bleeding diseases),
  that would make the study undesirable for the patient or that would impact compliance
  with the protocol.
- Exclude - * History of prior or current malignancy, that would affect compliance
  with the protocol or interpretation of the results.
- Exclude - * Serologic status reflecting active hepatitis B or C infection.
- Exclude - * Serological positivity or known infection with HIV.
- Exclude - * Active central nervous system involvement by lymphoma, leptomeningeal
  disease, or spinal cord compression.
- Exclude - * Any comorbidity or organ system impairment rated with a single Cumulative
  Illness Rating Scale-Geriatric score (CIRS-G) of 4 or a total CIRS-G score of \>
  17.
- Exclude - * History of or ongoing confirmed Progressive Multifocal Leukoencephalopathy.
- Exclude - * Known active significant infection.
- Exclude - * History of stroke or intracranial haemorrhage within 6 months before
  the first dose of study drug.
- Exclude - * History of bleeding diathesis (eg, haemophilia, von Willebrand disease).
- Exclude - * Major surgical procedure within 30 days of first dose of study intervention
  or anticipated major surgery during the study timeframe.
- Exclude - * Requires or receiving anticoagulation with warfarin or equivalent vitamin
  K antagonists.
- Exclude - * Received a live virus vaccination within 28 days of the first dose of
  study drug.
