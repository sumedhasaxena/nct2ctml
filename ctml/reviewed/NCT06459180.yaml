      arm_internal_id: 1
      arm_description: At the physician's discretion, participants will receive 500
        mg/m\^2 of pemetrexed on day 1 of every 3-week cycle via IV infusion OR 2
        mg/kg of tisotumab vedotin on day 1 of every 3-week cycle via IV infusion
        OR 1 mg/m\^2 (or 1.25 mg/m\^2 if tolerating well) topotecan on days 1, 2,
        3, 4, and 5 of every 3-week cycle via IV infusion OR 30 mg/m\^2 of vinorelbine
        on days 1 and 8 of every 3-week cycle via IV infusion OR 1000 mg/m\^2 of gemcitabine
        on day 1 and 8 of every 3-week cycle via IV infusion OR 100 mg/m\^2 (or 125
        mg/m\^2 if tolerating well) of irinotecan on days 1, 8, 15, and 22 of every
        6 week cycle via IV infusion, until progressive disease or discontinuation.
