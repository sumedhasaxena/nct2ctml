summary: The purpose of this study is to evaluate the safety, efficacy and pharmacokinetics
  (PK) of zipalertinib in participants with locally advanced or metastatic Non-Small
  Cell Lung Cancer (NSCLC) harboring EGFR ex20ins mutations and other mutations.
treatment_list:
  step:
