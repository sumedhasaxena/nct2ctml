      arm_internal_id: 0
      arm_description: Cohort A ("prior ex20ins treatment") participants will receive
        zipalertinib orally twice a day (BID) continuously until documentation of
        progressive disease (PD) or until other withdrawal criteria are met, whichever
        comes first.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: TAS6417'
        level_internal_id: 0
        level_suspended: N
    - arm_code: Cohort B ("first-line treatment")
      arm_internal_id: 1
      arm_description: Cohort B participants will receive zipalertinib orally, BID
        continuously until documentation of PD or until other withdrawal criteria
        are met, whichever comes first.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: TAS6417'
        level_internal_id: 0
        level_suspended: N
    - arm_code: Cohort C ("active brain mets")
      arm_internal_id: 2
      arm_description: Cohort C participants will receive zipalertinib orally, BID
        continuously until documentation of PD or until other withdrawal criteria
        are met, whichever comes first.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: TAS6417'
        level_internal_id: 0
        level_suspended: N
    - arm_code: Cohort D ("other uncommon EGFRmts").
      arm_internal_id: 3
      arm_description: Cohort D participants will receive zipalertinib orally, BID
        continuously until documentation of PD or until other withdrawal criteria
        are met, whichever comes first.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: TAS6417'
        level_internal_id: 0
        level_suspended: N
    - arm_code: 'DDI Substudy: CYP Cocktail Group'
      arm_internal_id: 4
      arm_description: Participants will receive a single dose of CYP enzyme probe
        substrates (CYP cocktail) alone prior to the start of zipalertinib dosing
        and a single dose of CYP cocktail in combination with zipalertinib at steady
        state. Zipalertinib will be dosed, orally BID in Cycle 1 (cycle length = 21
        days), followed by continuous treatment with zipalertinib until documentation
        of PD or until other withdrawal criteria are met, whichever comes first.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: TAS6417'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Drug: CYP Cocktail'
        level_internal_id: 1
        level_suspended: N
    - arm_code: 'DDI Substudy: Transporter Cocktail Group'
      arm_internal_id: 5
      arm_description: Participants will receive a single dose of transporter probe
        substrates (Transporter cocktail) alone prior to the start of zipalertinib
        dosing and a single dose of Transporter cocktail in combination with zipalertinib
        at steady state. Zipalertinib will be dosed, orally BID in Cycle 1 (cycle
        length = 21 days), followed by continuous treatment with zipalertinib until
        documentation of PD or until other withdrawal criteria are met, whichever
        comes first.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: TAS6417'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Drug: Transporter Cocktail'
        level_internal_id: 1
        level_suspended: N
