prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Male or female participants aged 18 years or older'
- '* Pathologic diagnosis of relapsed (disease that has recurred following a response)
  or refractory (disease that failed to respond to prior therapy) DLBCL not otherwise
  specified, DLBCL arising from low grade lymphoma, and high-grade B-cell lymphoma
  (2016 World Health Organization classification) who have received at least one systemic
  treatment regimen'
- '* Measurable disease as defined by the 2014 Lugano Classification'
- '* Normal hepatic function or hepatic impairment as defined by the National Cancer
  Institute Organ Dysfunction Working Group hepatic impairment classification:'
- "* Arm A Normal hepatic function: bilirubin and aspartate aminotransferase (AST)\
  \ \u2264 upper limit of normal (ULN)"
- "* Arm B Moderate hepatic impairment: bilirubin \\> 1.5 \xD7 to 3 \xD7 ULN (any\
  \ AST)"
- "* Arm C Severe hepatic impairment: bilirubin \\> 3 \xD7 ULN (any AST)"
- '* ECOG performance status 0 to 2 for participants with normal hepatic function.
  ECOG 0 to 3 for participants with moderate or severe hepatic impairment'
- '* Adequate organ function'
- '* Women of childbearing potential (WOCBP)\* must agree to use a highly effective
  method of contraception from the time of giving informed consent until at least
  10 months after the last dose of study drug. Men with female partners who are of
  childbearing potential must agree to use a condom when sexually active or practice
  total abstinence from the time of the first dose until at least 7 months after the
  last dose of study drug.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Previous therapy with loncastuximab tesirine
- Exclude - * Allogenic or autologous stem cell transplant within 60 days prior to
  start of study drug (C1D1)
- Exclude - * Human immunodeficiency virus (HIV) seropositive
- Exclude - * Serologic evidence of chronic hepatitis B virus (HBV) infection and
  unable or unwilling to receive standard prophylactic antiviral therapy or with detectable
  HBV viral load
- Exclude - * Serologic evidence of hepatitis C virus (HCV) infection without completion
  of curative treatment or with detectable HCV viral load
- Exclude - * History of Stevens-Johnson syndrome or toxic epidermal necrolysis
- Exclude - * Lymphoma with active central nervous system involvement at the time
  of screening, including leptomeningeal disease
- Exclude - * Breastfeeding or pregnant
- Exclude - * Significant medical comorbidities
- Exclude - * Major surgery, radiotherapy, chemotherapy, or other anti-neoplastic
  therapy, within 14 days prior to start of study drug (C1D1), except shorter if approved
  by the Sponsor
