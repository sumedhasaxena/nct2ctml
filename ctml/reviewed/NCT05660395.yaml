    arm:
    - arm_code: 'Arm A: Normal Hepatic Function'
      arm_internal_id: 0
      arm_description: 'Participants will receive loncastuximab tesirine 0.15 mg/kg
        once every 3 weeks (Q3W) for two cycles, then 0.075 mg/kg Q3W for subsequent
        cycles (1 cycle = 21 days).


        Participants who have a toxicity meeting the criteria for dose reduction will
        have subsequent doses reduced by 50%. If the toxicity recurs, subsequent doses
        must be reduced by an additional 50%. A maximum of 2 dose reductions are allowed.
        Participants who have a toxicity meeting the criteria for dose reduction following
        Cycle 2 will receive the protocol-specified dose of 50% of initiate dose for
        Cycle 3, i.e., they will not have an additional dose reduction for Cycle 3.'
