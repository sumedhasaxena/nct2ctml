summary: The aim of this study is to support development of asciminib in the pediatric
  population (1 to \<18 years) previously treated with one or more TKIs. Full extrapolation
  of the efficacy of asciminib from adult to pediatric patients will be conducted.
  Full extrapolation is based on the concept that CML in the pediatric population
  has the same pathogenesis, similar clinical characteristics and progression pattern
  as in adults.
