prior_treatment_requirements:
- 'Inclusion Criteria:'
- 'The main inclusion criteria include but are not limited to the following:'
- '* Has previously untreated high-risk, early-stage, non-metastatic (M0) breast cancer
  (BC), defined as any of the following combined primary tumor (T) and regional lymph
  node (N) staging per AJCC 8th edition criteria as assessed by the investigator based
  on radiological and/or clinical assessment:'
- '* cT1c, N1-N2'
- '* cT2, N0-N2'
- '* cT3, N0-N2'
- '* cT4a-d, N0-N2'
- '* The participant must have a centrally confirmed diagnosis of BC that is triple-negative
  or HR-low+/HER2- (defined as estrogen receptor (ER)-low+ expression in 1% to 10%
  cells and HER2-), as by the most recent American Society of Clinical Oncology (ASCO)/College
  of American Pathologists (CAP) guidelines.'
- '* Provides a core needle biopsy from the primary breast tumor at screening to the
  central laboratory.'
- '* Has Eastern Cooperative Oncology Group (ECOG) performance status of 0 or 1 performed
  within 28 days before treatment randomization.'
- '* Demonstrates adequate organ function.'
- 'Exclude - Exclusion Criteria:'
- 'Exclude - The main exclusion criteria include but are not limited to the following:'
- Exclude - * Metastatic (Stage IV) breast cancer or clinical node stage 3 (cN3) nodal
  involvement
- Exclude - * Has received any prior treatment, including radiation, systemic therapy,and/or
  definitive surgery for currently diagnosed breast cancer
- Exclude - * Has undergone excisional biopsy of the primary tumor, axillary lymph
  node dissection, and/or axillary sentinel lymph node biopsy prior to study treatment.
- Exclude - * Received prior systemic anticancer therapy including investigational
  agents within 4 weeks before randomization.
- Exclude - * Received prior therapy with an anti-PD-1, anti-PD-L1, or anti-PD-L2
  agent, or with an agent directed to another stimulatory or coinhibitory T-cell receptor
  (eg, CTLA-4, OX- 40, CD137).
- Exclude - * Received prior treatment with a TROP2-targeted antibody-drug conjugate
  (ADC).
- Exclude - * Received prior treatment with a topoisomerase I inhibitor-containing
  ADC.
- Exclude - * Received a live or live-attenuated vaccine within 30 days before the
  first dose of study intervention.
- Exclude - * Known additional malignancy that is progressing or has required active
  treatment within the past 5 years.
- Exclude - * Uncontrolled systemic disease.
- Exclude - * History of (noninfectious) pneumonitis/interstitial lung disease that
  required steroids or has current pneumonitis/interstitial lung disease.
