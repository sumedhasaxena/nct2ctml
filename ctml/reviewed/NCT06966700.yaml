long_title: A Phase 3, Randomized, Open-label Study to Evaluate the Efficacy and Safety
  of Sac-TMT (Sacituzumab Tirumotecan, MK-2870) Followed by Carboplatin/Paclitaxel
  vs Chemotherapy, Both in Combination With Pembrolizumab as Neoadjuvant Therapy for
  High-Risk, Early-Stage, Triple-Negative Breast Cancer or Hormone Receptor-low Positive/Human
  Epidermal Growth Factor Receptor-2 Negative Breast Cancer
