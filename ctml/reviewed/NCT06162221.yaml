status: open to accrual
summary: 'The purpose of this platform study is to evaluate the safety, tolerability,
  pharmacokinetics (PK), and preliminary antitumor activity of novel RAS(ON) inhibitors
  as a monotherapy or combined with Standard(s) of Care (SOC) or with each other.


  The first four subprotocols include the following:


  Subprotocol A: RMC-6291 +/- RMC-6236 + SOC Subprotocol B: RMC-6236 + SOC Subprotocol
  C: RMC-9805 +/- RMC-6236 + SOC Subprotocol D: RMC-9805'
