status: open to accrual
summary: This is a study for people with locally advanced or metastatic cancer for
  whom previous treatment was not successful. Adults aged 18 and over with advanced
  cancer with Epidermal Growth Factor Receptor (EGFR) overexpressing can join the
  study. The purpose of this study is to find out whether a medicine called YH32364
  helps people with locally advanced or metastatic cancers with EGFR overexpression.
