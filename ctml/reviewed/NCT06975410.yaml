    step_type: Registration
    arm:
    - arm_code: YH32364
      arm_internal_id: 0
      arm_description: 'Dose Escalation Part: Dose Escalation part is designed to
        assess the safety and tolerability of YH32364 and to identify the Maximum
        Tolerated dose (MTD) and/or two dose levels for recommended dose (RD) selection.


        Dose Expansion Part: Dose Expansion part will consist of multiple cohorts
        by cancer types. Cohort 1 will be initiated to determine the RD after completion
        of Part 1. The RD will be determined among two dose levels investigated in
        Cohort 1 based on the totality of available data including PK, biomarkers,
        dose-response, safety, and efficacy.'
