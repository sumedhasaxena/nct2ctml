summary: The purpose of this study is to collect long-term safety and efficacy data
  for participants treated with ibrutinib and to provide ongoing access to ibrutinib
  for participants who are currently enrolled in ibrutinib studies that have been
  completed according to the parent protocol, are actively receiving treatment with
  ibrutinib, and who continue to benefit from ibrutinib treatment.
