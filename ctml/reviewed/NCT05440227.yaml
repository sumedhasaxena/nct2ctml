prior_treatment_requirements:
- 'Inclusion Criteria:'
- "1. Women aged \u2265 20 years"
- "2. ECOG performance score \u2264 2"
- 3. Locally advanced, recurrent or metastatic, histologically documented breast cancer
  who is currently undergoing infusional chemotherapy regimen.
- "4. Presence of moderate to severe cancer related fatigue prior to randomization\
  \ as defined by at least two records of usual fatigue score \u2265 4 on the numeric\
  \ scale (0 -10), which must be \u2265 14 days apart."
- '5. Laboratory values obtained prior to randomization:'
- "* Hgb \u2265 10 g/dL (patients must not be transfused \u2264 14 days to meet this\
  \ criterion)"
- "* Creatinine \u2264 1.2 x ULN"
- "* AST (SGOT) or ALT (SGPT) \u22641.5 x ULN (or \u22645.0 x ULN for patients with\
  \ liver metastases)"
- "6. Pain under controlled of score \u2264 4 on the numeric scale (0 -10)"
- "7. Life expectancy \u2265 3 months"
- 8. Ability to complete patient questionnaires alone or with assistance.
- "9. Negative pregnancy test done \u2264 14 days prior to randomization, for women\
  \ of childbearing potential only, and willing to take efficient contraceptives procedures\
  \ to avoid pregnancy throughout the study period."
- 10. Willing to provide written informed consent and agree to follow the study requirements.
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Known brain metastasis or primary CNS malignancy
- Exclude - 2. Has known psychiatric or substance abuse disorders.
- Exclude - 3. Malnutrition, active infection, uncontrolled thyroid disorder, uncontrollable
  hypertension or diabetes mellitus, significant pulmonary disease and cardiovascular
  disease.
- Exclude - 4. Currently using any other pharmacologic agents.
- Exclude - 5. Subject who is unwilling to receive transfusions when, at the investigator's
  discretion, it is required to control her anemia.
- Exclude - 6. Other medical conditions that necessitate chronic systemic use of steroids
  (e.g. use of prednisolone \> 10 mg daily or equivalent steroids fore more than 2
  weeks).
- "Exclude - 7. \u2264 4 weeks from major surgery to randomization, including any\
  \ procedure that requires general anesthetics."
- Exclude - 8. Pain requiring opioid pain medication, however, over the counter analgesics
  such as acetaminophen or ibuprofen are allowed.
- Exclude - 9. Use of monoamine oxidase inhibitors (MAOI) (such as Moclobemide).
- Exclude - 10. Planning to start or complete any type of cancer therapy during the
  8 weeks course of the study, once randomized on the study.
- Exclude - 11. Use of any over the counter herbal/dietary supplement marketed for
  fatigue or energy.
- Exclude - 12. Known history of hypersensitivity to Astragalus products.
- Exclude - 13. Currently participating another interventional study or planning to
  join one in the upcoming 8 weeks after randomization.
- Exclude - 14. Currently breast feeding.
- Exclude - 15. With any other serious disease considered by the investigator not
  in the condition to enter into the trial.
short_title: PG2 Injection for the Treatment of moderate-to Severe Fatigue in Breast
  Cancer Patients
