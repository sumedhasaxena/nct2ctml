prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Have the willingness to sign a written informed consent document prior to any
  study specific precedures
- "2. Age \u2265 19 years of male and female"
- 3. At each phase of the trial, subjects who meet the following requirements in the
  appropriate phase will be enrolled.
- 'A. Phase 1b: Subjects with a histologically confirmed metastatic solid tumor that
  have progressed after treatment with approved therapies or for which there is no
  standard effective therapy available.'
- "B. Phase 2b: Subjects with histologically confirmed locally advanced or metastatic\
  \ gastric and gastroesophageal carcinoma that have progressed after treatment with\
  \ first-line fluoropyrimidine-based chemotherapy, with MET amplified (copy number\
  \ gain \u22653) or MET exon 14 skipping mutation in the archival or fresh tumor\
  \ tissue specimen identified in study customized targeted DNA deep sequencing (NGS\
  \ by gastric cancer panel). If the subject received adjuvant chemotherapy after\
  \ curative gastric resection and lymph node dissection, adjuvant chemotherapy is\
  \ considered to be the first-line palliative chemotherapy if the disease recurred\
  \ during adjuvant chemotherapy or within 6 months after the completion of adjuvant\
  \ chemotherapy."
- 4. Patients must have measurable disease based on RECIST 1.1 (Phase 2 part only)
  Measurable disease will not be required for enrollment in the phase1b part. Patients
  with evaluable lesion only (without measurable lesion) can be enrolled in the phase
  1b part.
- 5. ECOG performance status 0-1
- '6. Patients must have adequate organ and marrow function as defined below:'
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Active central nervous system (CNS) lesions (ie, those with radiologically
  unstable or symptomatic brain lesions). For those who receive radiation or surgical
  treatment, the subject can be enrolled if the subject is maintained without evidence
  of CNS disease progression for more than 4 weeks. However, patients with a leptomeningeal
  metastasis are excluded.
- 'Exclude - 2. Treatment with any of the following:'
- Exclude - * Nitrosourea or mitomycin C within 6 weeks of the first dose of study
  treatment
- Exclude - * Any cytotoxic chemotherapy from a previous treatment regimen within
  14 days. If the subject received an investigational drug from another clinical trial,
  the subejct can be enrolled after 2 weeks of last administration and more than 5
  x half-life of the investigational drug. If monoclonal antibody therapy was given,
  the subject can be enrolled after four weeks after the last does.
- Exclude - * Radiotherapy with a wide field of radiation within 4 weeks or radiotherapy
  with a limited field of radiation for palliation within 2 weeks of the first dose
  of study treatment. If acute symptoms of radiation have fully resolved, the extent
  and timing of radiotherapy for eligibility can be discussed between the local investigator
  and principal investigator.
- Exclude - * Any previous exposure to a c-MET inhibitor
- Exclude - 3. History of allogeneic bone marrow transplantation or organ transplantation
- 'Exclude - 4. History of another primary cancer (excluding gastric cancer):'
- 'Exclude - 5. Clinically significant cardiovascular disease including but not limited
  to:'
- Exclude - * Acute coronary syndome within the 6 months prior to the initiation of
  study drug (including myocardial infarction or unstable angina, Coronary Artery
  Bypass Graft surgery, percuatneous coronary intervention and stenting)
- Exclude - * Current heart failure or past history of heart failure
- Exclude - * Left ventricle ejection fraction (LVEF) \< 50%; if there is no past
  history of heart failure, screening with echocardiography to confirm EF is not required.
- Exclude - * Current or past history of clinically significant cardiac arrhythmia
  (eg, complete left bundle branch block, third degree heart block)
- 'Exclude - * Any risk factors that prolong QTc or increase the probability of arrhythmia,
  including medication (eg: heart failure, hypokalemia, congenital long QT syndrome,
  history of Torsades de Pointes)'
- 'Exclude - 6. Persistent uncontrolled hypertension as defined by: systolic \>180
  mmHg or diastolic \>100 mmHg despite medical treatment'
- Exclude - 7. Seropositivity of HIV or known active hepatitis B and/or active hepatitis
  C infection. Hepatitis B carriers may be enrolled if prophylactic use of an antiviral
  agent with minimal interaction with CYP3A4 is administered to inhibit HBV activation
  (eg. Entecavir, adefovir)
- Exclude - 8. Impairment of gastrointestinal function or gastrointestinal disorders
  (eg. untreated ulcerative disorders; uncontrolled nausea, vomiting, or diarrhea;
  absorption disorder syndrome; small bowel resection; ileostomy). Patients with ileostomcy
  will not allowed to be enrolled, but patients with colostomy can be enrolled to
  this study.
- Exclude - 9. As judged by the Investigator, all other symptoms and associated disease
  for which the investigator determined that participation in this study is contraindicated
  (e.g. Infection/inflammation; severe liver dysfunction; bilateral diffuse interstitial
  lung disease; uncontrolled renal disease; unstable heart and lung disease; hemorrhagic
  disease; intestinal obstruction; unable to swallow oral pills; social and psychological
  problems, etc)
- Exclude - 10. Pregnant or lactating women. Pregnancy is defined as the state from
  conception confirmed by HCG clinical laboratory test to termination of pregnancy.
- Exclude - 11. Medical, psychiatric, cognitive, or other conditions that may interfere
  with the ability of the subject to understand the subject information, provide the
  informed consent, follow the protocol process, or complete the clinical trial
- Exclude - 12. Hypersensitivity to paclitaxel
