summary: Purpose of this study is to define the maximal tolerated dose (MTD) and recommended
  phase 2 dose (RP2D) of paclitaxel and tepotinib combination therapy in patients
  with advanced tumors and to evaluate the efficacy of paclitaxel and tepotinib combination
  treatment as second-line therapy in patients with advanced gastric and gastroesophageal
  junction carcinomas (AGC/GEJCs) with MET amplification or MET exon 14 alterations.
  This study is devided into Phase 1b and Phase 2 study.
