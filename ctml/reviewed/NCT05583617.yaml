prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Diagnosed with MM per International Myeloma Working Group (IMWG) criteria'
- '* Eastern Cooperative Oncology Group Performance Status of 0, or 1, or 2'
- '* Resolution of AEs from prior anti-cancer therapy to Grade \<=1'
- '* Agreement to undergo scheduled assessments and procedures'
- 'Additional Inclusion Criteria for SS2:'
- '* Completion of planned induction therapy and achievement of at least a partial
  response (PR)'
- '* Autologous Stem Cell Transplant (SCT) within 100 days prior to first study treatment
  and the absence of progressive disease'
- '* Cytogenetic high-risk features at diagnosis'
- '* Treatment with any investigational medicinal products, systemic cancer therapies,
  immunotherapies received previously in CO43923 (any arms) within 5 half-lives or
  3 weeks whichever is the shortest'
- '* Agreement to comply with all local requirements of the lenalidomide risk minimization
  plan, which includes the global pregnancy prevention program'
- '* For female participants of childbearing potential: agreement to remain abstinent
  (refrain from heterosexual intercourse) or use contraception'
- '* For male participants: agreement to remain abstinent (refrain from heterosexual
  intercourse) or use a condom even if they have had a prior vasectomy, and agreement
  to refrain from donating sperm'
- 'Additional Inclusion Criteria for SS4:'
- '* Previously exposed to at least a PI, an IMiD, and an anti-CD38 antibody for the
  treatment of R/R MM for whom no suitable SOC therapy options are available'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Inability to comply with protocol-mandated hospitalization and procedures
- Exclude - * History of confirmed progressive multifocal leukoencephalopathy
- Exclude - * History of other malignancy within 2 years prior to screening
- Exclude - * Current or past history of central nervous system (CNS) disease
- Exclude - * Significant cardiovascular disease that may limit a participant's ability
  to adequately respond to a CRS event
- Exclude - * Symptomatic active pulmonary disease or requiring supplemental oxygen
- Exclude - * Known active bacterial, viral, fungal, mycobacterial, parasitic, or
  other infection at study enrollment, or any major episode of infection requiring
  treatment with IV antibiotics where the last dose of IV antibiotics was given within
  14 days prior to first study treatment
- Exclude - * Known or suspected chronic active Epstein-Barr virus (EBV) infection
- Exclude - * Positive serologic or PCR test results for acute or chronic hepatitis
  B virus (HBV) infection
- Exclude - * Acute or chronic hepatitis C virus (HCV) infection
- Exclude - * Known history of HIV seropositivity
- Exclude - * Administration of a live, attenuated vaccine within 4 weeks prior to
  initiation of study treatment or anticipation that such a live, attenuated vaccine
  will be required during the study
- Exclude - * Any medical condition or abnormality in clinical laboratory tests that,
  in the investigator's judgment, precludes the participant's safe participation in
  and completion of the study, or which could affect compliance with the protocol
  or interpretation of results
- 'Exclude - Additional Exclusion Criteria for SS2:'
- Exclude - * Hypersensitivity reactions to lenalidomide or other immunomodulatory
  drugs
- Exclude - * Harbor lesions at proximity of vital organs that may develop sudden
  decompensation/deterioration in the setting of a tumor flare
- Exclude - * Prior treatment with any investigational medicinal product, systemic
  cancer therapy, or immunotherapies in any arm of study CO43923 within 5 half-lives
  or 3 weeks, whichever is shorter
- Exclude - * Known active bacterial, viral, fungal, mycobacterial, parasitic, or
  other infection (excluding fungal infections of nail beds) at study enrollment,
  or any major episode of infection requiring treatment with IV antimicrobials where
  the last dose of IV antimicrobial was given within 14 days prior to first study
  treatment
- Exclude - * History of erythema multiforme, Grade \>=3 rash, or blistering following
  prior treatment with immunomodulatory derivatives
- Exclude - * Pregnant or breastfeeding, or intending to become pregnant during the
  study or within 5 months after the final dose of study treatment Exlcusion Criteria
  Applicable to SS2 and SS4
- Exclude - * History of autoimmune disease
- Exclude - * Known history of hemophagocytic lymphohistiocytosis (HLH) or macrophage
  activation syndrome (MAS)
- Exclude - * History of severe allergic or anaphylactic reactions to monoclonal antibody
  therapy (or recombinant antibody-related fusion proteins)
- Exclude - * Received a cumulative dose of corticosteroids equivalent to \>=140 mg
  of prednisone within the 14-day period before the first dose of the study drug (does
  not include pretreatment medication)
- Exclude - * Active symptomatic COVID-19 infection at study enrollment or requiring
  treatment with IV antiviral where the last dose of IV antiviral treatment was given
  within 14 days prior to first study treatment. Participants with active COVID-19
  infection must have clinical recovery and two negative antigen tests at least 24
  hours apart prior to first study treatment.
- Exclude - * Positive and quantifiable EBV PCR or CMV PCR prior to first study treatment
- 'Exclude - Additional Exclusion Criteria for SS4:'
- Exclude - * Treatment with any investigational medicinal products, systemic cancer
  therapies, immunotherapies within 5 half-lives or 12 weeks before starting pre-phase
- Exclude - * History of anaphylaxis or hypersensitivity, including \>=Grade 3 rash,
  during prior treatment with IMiDs, dexamethasone, any CELMoDs, or the excipients
  contained in the formulations
- Exclude - * Known anaphylaxis, allergies, hypersensitivity, or intolerance to boron
  or mannitol, hyaluronidase, sorbitol, corticosteroids, monoclonal antibodies (or
  recombinant antibody-related fusion proteins), or human proteins, CRBN modulating
  agents or their excipients, or known sensitivity to mammalian-derived products
- Exclude - * Administration of strong CYP3A modulators; administration of proton-pump
  inhibitors within 2 weeks of starting study treatment
- Exclude - * Uncontrolled hypertension or uncontrolled diabetes within 14 days prior
  to enrollment
- Exclude - * Concurrent administration of a strong inhibitor, modulator or inducer
  of cytochrome P450 (CYP3A4/5) (including within 14 days of initiating study treatment)
- Exclude - * History of malignancies, other than MM, unless the subject has been
  free of the disease for \>=5 years
- Exclude - * Peripheral neuropathy \>Grade 2
- Exclude - * Prior treatment with cevostamab or another agent targeting FcRH5 or
  iberdomide
- Exclude - * Pregnant or breastfeeding, or intending to become pregnant during the
  study or within 5 months after the final dose of study treatment
- Exclude - * History of Stevens-Johnson syndrome, toxic epidermal necrolysis, or
  drug rash with eosinophilia and systemic symptoms
- Exclude - * Treatment with systemic immunosuppressive medications
- Exclude - * Prior treatment with CAR T-cell therapy (autologous or allogeneic) within
  12 weeks before starting pre-phase
- Exclude - * Autologous SCT within 100 days prior to starting pre-phase
- Exclude - * Prior allogeneic SCT
- Exclude - * Plasmacytoma in proximity of vital organs that may develop sudden decompensation/deterioration
  in the setting of a tumor flare
