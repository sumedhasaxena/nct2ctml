status: open to accrual
summary: CO43923 is a platform study that will evaluate the safety, efficacy, and
  pharmacokinetics (PK) of multiple treatment combinations, as monotherapy or in combination,
  in participants with multiple myeloma (MM). The study is designed with the flexibility
  to open new treatment substudies as new treatments become available. Information
  regarding the opened substudies are found below.
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: 'Substudy 2: Dose Escalation and Expansion'
      arm_internal_id: 0
      arm_description: 'In the pre-phase, participants will receive 2 step-up doses
        and a target dose of cevostamab. The step-up dose will be given on Day(D)1
        and D4. The target dose will be given on D8. Subsequently the target dose
        will be administered on D1 and D15 for cycles 1-6 and D1 of cycle 7 onwards.
        Each cycle is 28 days. Lenalidomide will be administered by mouth (PO) on
        a 28-day cycle.


        During the dose expansion phase, cevostamab will be administered following
        the same dosing schedule as the dose escalation phase. The target dose will
        be determined after the escalation phase. Lenalidomide will be administered
        PO on a 28-day cycle.


        Enrollment for Substudy 2 has closed.'
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Cevostamab'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Drug: Lenalidomide'
        level_internal_id: 1
        level_suspended: N
      - level_code: '2'
        level_description: 'Drug: Tocilizumab'
        level_internal_id: 2
        level_suspended: N
    - arm_code: 'Substudy 4: Dose Escalation and Expansion'
      arm_internal_id: 1
      arm_description: 'In the pre-phase, participants will receive 2 step-up doses
        and a target dose of cevostamab. The step-up dose will be given on D1 and
        D4. The target dose will be given on D8. Subsequently the target dose will
        be administered on D1 of each cycle, every 3 weeks (Q3W). Each cycle is 21
        days. Iberdomide will be administered PO on a 21-day cycle.


        During the dose expansion phase, cevostamab will be administered following
        the same dosing schedule as the dose escalation phase. The target dose will
        be determined after the escalation phase. Iberdomide will be administered
        PO on a 21-day cycle.'
      arm_suspended: N
