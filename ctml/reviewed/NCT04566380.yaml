prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Participant who is being treated with ONO-4538 as monotherapy or in Combination
  with Other Therapies in clinical trials
- 2. Participant who is eligible for ONO-4538 monotherapy or in combination with other
  therapies as per the clinical trials, and/or investigator-assessed clinical benefit
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Participant judged to be incapable of providing consent for reasons
  such as concurrent dementia
- Exclude - 2. Participant judged by the investigator to be inappropriate as participants
  of this study
