prior_treatment_requirements:
- 'Inclusion Criteria:'
- "1. Male or female subjects aged \u2265 18 years old."
- '2. Subjects with locally advanced, or metastatic solid tumors confirmed histologically
  or cytologically as one of the following cancer types for whom no suitable alternative
  standard-of-care therapy exists:'
- 1. Non-small cell lung cancer (NSCLC);
- 2. Ovarian cancer (OC);
- 3. Head and neck carcinoma (H\&N);
- 4. Breast cancer (BC);
- 5. Colorectal cancer (CRC).
- "3. Pathologically confirmed combined positive score (CPS) with \u2265 1% expression\
  \ of PD-L1."
- 4. At least one measurable lesion
- 5. Adequate organ function
- 6. Female subject must either not be of childbearing potential or a negative pregnancy
  test
- 7. Non-vasectomized male subjects must practice highly effective contraception
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Active bacterial, fungal, viral OR atypical infection requiring systemic
  medication.
- Exclude - 2. Received any investigational drug within 4 weeks before screening.
- Exclude - 3. Confirmed active HIV (without controlled disease on HAART), HBV, or
  HCV infection.
- Exclude - 4. Symptomatic, unstable central nervous system malignancy OR metastasis
- Exclude - 5. Have received organ or tissue transplantation or allogeneic cell therapies.
- Exclude - 6. Non-adequate cardiac function
- Exclude - 7. Known hypersensitivity to any anti-PD-L1 therapy or anti-CD3 therapy.
