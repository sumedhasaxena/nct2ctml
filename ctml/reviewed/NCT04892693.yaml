status: open to accrual
summary: Talazoparib has shown clinical efficacy in breast cancer patients with germline
  BRCA1 or BRCA2 mutations. Beyond BRCA1 and BRCA2 mutations, it is plausible that
  talazoparib may have activity in patients with homologous recombination defects
  (HRD).
