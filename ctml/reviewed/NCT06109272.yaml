prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Locally advanced or metastatic and/or unresectable hepatocellular carcinoma (HCC)
  with diagnosis confirmed by histology or cytology or clinically by American Association
  for the Study of Liver Diseases criteria for participants with cirrhosis.'
- '* Barcelona Clinic Liver Cancer (BCLC) Stage B or C.'
- '* Child-Pugh A or B7 classification (i.e., total Child-Pugh score of 5, 6, or 7).'
- '* Eastern Cooperative Oncology Group (ECOG) Performance Status of 0 to 1.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Prior systemic therapy for HCC.
- Exclude - * Symptomatic, untreated, or actively progressing CNS metastases.
- Exclude - * History of malignancy other than HCC.
short_title: A Study to Assess the Dose, Adverse Events, and Change in Disease Activity
  of Livmoniplimab as an Intravenous (IV) Solution in Combination With Budigalimab
  as an IV Solution in Adult Participants With Hepatocellular Carcinoma (HCC)
