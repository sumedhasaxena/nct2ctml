prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Age 18+ (20+ for subjects in Taiwan)'
- '* Diagnosis of hepatocellular carcinoma'
- "* Pathologically or cytologically-confirmed or clinically diagnosed in accordance\
  \ with American Association for the Study of Liver Diseases (AASLD) criteria (i.e.,\
  \ radiologic imaging with cross-sectional multiphasic contrast CT or MRI showing\
  \ a \u2265 1 cm liver lesion)"
- '* Subjects with advanced-stage, unresectable hepatocellular carcinoma that is not
  appropriate for potentially curable therapy who have progressed from, been intolerant
  of prior systemic anti-cancer therapies (e.g., sorafenib, lenvatinib, atezolizumab
  in combination with bevacizumab).'
- '* Barcelona Clinic Liver Cancer (BCLC) stage B not appropriate for or with disease
  progression after local regional therapy, or BCLC stage C'
- '* Child-Pugh liver function class A'
- '* Measurable disease (per mRECIST)'
- '* ECOG performance status of 0 to 1'
- '* Adequate laboratory parameters including:'
- "* AST and ALT \u2264 3.0 x ULN (\u2264 5.0 x ULN if due to liver involvement)"
- "* Total serum bilirubin \u2264 2.0 x ULN (\u2264 3.0 x ULN for subjects with documented\
  \ Gilbert's syndrome)"
- "* ANC \u22651500/\xB5L"
- "* Platelets \u2265 90,000/\xB5L"
- "* HGB \u2265 9.0 g/dL"
- "* Serum creatinine clearance of \u2265 50 mL/min based on Cockcroft-Gault formula"
- "* Serum albumin \u2265 2.8 gm/dL"
- "* INR \u2264 2.3"
- "* PT/aPTT \u2264 1.2 x ULN"
- "* QTcF \u2264 480 msec"
- '* Subjects are eligible to enroll if they have HBV-, or HCV-HCC, defined as follows:'
- '* Chronic HBV infection as evidenced by detectable HBV DNA or HBsAg. Subjects with
  chronic HBV infection must be on antiviral therapy and have HBV DNA \<500 IU/mL.
  If not on an antiviral therapy at screening, then subjects must be willing to start
  the antiviral therapy at the time of consent.'
- '* Active or resolved HCV infection as evidenced by detectable HCV RNA or antibody.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * HCC with portal vein invasion at the main portal branch (Vp4)
- Exclude - * Known history of esophageal varices or gastrointestinal bleeding within
  the past 3 months
- Exclude - * Prior immunotherapy for hepatoma
- "Exclude - * \u2264 7 days from prior limited field palliative irradiation therapy\
  \ and C1D1"
- "Exclude - * \u2264 28 days from prior irradiation therapy and C1D1"
- "Exclude - * \u2264 14 days (or 5 half-lives) from prior systemic anticancer therapy\
  \ and C1D1"
- "Exclude - * \u2264 28 days from local regional therapy (e.g., trans-arterial embolization,\
  \ radiofrequency ablation) and C1D1"
- Exclude - * Presence of other active cancer(s) likely to require treatment in the
  next two (2) years or likely to impact the assessment of any study endpoints
- Exclude - * Active bacterial or fungal infection(s) requiring systemic therapy within
  7 days prior to C1D1
- Exclude - * Known CNS metastases
- Exclude - * Known history of HIV infection
- Exclude - * Females who are currently pregnant or breast-feeding
- Exclude - * Known gastrointestinal disease that may significantly alter the absorption
  of oral medications
- Exclude - * Psychiatric illness or social situation that would interfere with compliance
  with study requirements
- Exclude - * History of clinically significant cardiovascular abnormalities
