summary: The purpose of this study is to find out whether IV injection of HCB101 is
  an effective treatment for different types of advanced solid tumors or relapsed
  and refractory non-Hodgkin lymphoma and what side effects (unwanted effects) may
  occur in subjects aged 18 years old and above.
