prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Low Grade Glioma \& Low-Grade Glioma Extension: a relapsed or progressive LGG
  with documented known activating BRAF alteration.'
- '* Advanced Solid Tumor: locally advanced or metastatic solid tumor with documented
  known or expected to be activating RAF fusion.'
- '* Participants must have histopathologic verification of malignancy at either original
  diagnosis or relapse.'
- '* Must have received at least one line of prior systemic therapy and have documented
  evidence of radiographic progression.'
- '* Must have at least 1 measurable lesion as defined by RANO (Arms 1 \& 2) or RECIST
  v1.1 (Arm 3) criteria'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Participant's tumor has additional previously-known activating molecular
  alterations.
- Exclude - * Participant has symptoms of without radiographically recurrent or radiographically
  progressive disease.
- Exclude - * Known or suspected diagnosis of neurofibromatosis type 1 (NF-1) via
  genetic testing or current diagnostic criteria.
- Exclude - Other inclusion/exclusion criteria as stipulated by protocol may apply
