    - arm_code: Pembrolizumab + Chemotherapy
      arm_internal_id: 0
      arm_description: 'Participants will receive 200 mg of pembrolizumab via intravenous
        (IV) infusion every three weeks (Q3W) on Day 1 of each 21 day cycle up to
        35 cycles (up to approximately 2 years), and mFOLFOX6 chemotherapy: oxaliplatin
        85 mg/m\^2 via IV infusion every 2 weeks (Q2W) until progressive disease (PD)
        or toxicity; leucovorin 400 mg/m2 OR levoleucovorin 200 mg/m\^2 via IV infusion
        Q2W until PD or toxicity; 5-fluorouracil (5-FU) 400 mg/m\^2 bolus IV infusion
        followed by 2400 mg/m\^2 continuous 46-48 hour IV infusion Q2W until PD or
        toxicity.'
