prior_treatment_requirements:
- 'Inclusion Criteria:'
- Arm A (advanced solid tumors)
- 1. Having signed and dated the informed consent form.
- 2. Females or males \> 18 years old.
- 3. Histologically or cytologically confirmed advanced solid tumors refractory to
  standard of care therapy, or for which no standard of care therapy is available.
- 4. Disease that is measurable or evaluable as defined by Response Evaluation Criteria
  in Solid Tumors (RECIST) v1.1 or Response Assessment in Neuro-Oncology (RANO) criteria
  (for CNS tumors).
- 5. Eastern Cooperative Oncology Group (ECOG) performance status 0 to 2.
- '6. Adequate organ function as defined by the following criteria:'
- "1. Serum aspartate transaminase (AST) and serum alanine transaminase (ALT) \u2264\
  \ 3 \xD7 upper limits of normal (ULN), unless liver metastases present, then \u2264\
  \ 5 \xD7 ULN"
- "2. Total serum bilirubin \u2264 1.5 \xD7 ULN unless bilirubin elevation is related\
  \ to Gilbert's Syndrome for which bilirubin \u2264 3 \xD7 ULN"
- "3. Absolute neutrophil count (ANC) \u2265 1,000/\u03BCL"
- "4. Platelets \u2265 75,000/\u03BCL"
- "5. Hemoglobin \u2265 8.0 g/dL"
- "6. Non-indexed estimated glomerular filtration rate (eGFR) \u2265 50 mL/min/1.73\
  \ m2 \xD7 BSA (m2)/1.73."
- Transfusion is not allowed to meet entry criteria.
- "7. QTcF \u2264 480 msec"
- 8. Willingness and ability to comply with the study scheduled visits, treatment
  plans, laboratory tests and other procedures.
- Arm B (newly diagnosed GBM)
- 1. Having signed and dated the informed consent form.
- 2. Females or males \> 18 years old.
- 3. Newly diagnosed, histologically confirmed glioblastoma, non-resectable, partially
  resected or resected.
- "4. Karnofsky performance status (KPS) \u2265 60 at screening and before the initiation\
  \ (Day 1) of concomitant therapy."
- 5. Disease that is measurable or evaluable as defined by Response Assessment in
  Neuro-Oncology (RANO) criteria.
- '6. Adequate organ function as defined by the following criteria:'
- "1. Serum aspartate transaminase (AST) and serum alanine transaminase (ALT) \u2264\
  \ 3 \xD7 upper limit of normal (ULN), unless liver metastases present, then \u2264\
  \ 5 \xD7 ULN"
- "2. Total serum bilirubin \u2264 1.5 \xD7 ULN unless bilirubin elevation is related\
  \ to Gilbert's Syndrome for which bilirubin \u2264 3 \xD7 ULN"
- "3. Absolute neutrophil count (ANC) \u2265 1,500/\u03BCL"
- "4. Platelets \u2265 100,000/\u03BCL"
- "5. Hemoglobin \u2265 8.0 g/dL"
- "6. Non-indexed estimated glomerular filtration rate (eGFR) \u2265 60 mL/min/1.73\
  \ m2 \xD7 BSA (m2)/1.73."
- Transfusion is not allowed to meet entry criteria.
- "7. QTcF \u2264 480 msec"
- 8. Willingness and ability to comply with the study scheduled visits, treatment
  plans, laboratory tests and other procedures.
- 'Exclude - Exclusion Criteria:'
- Exclude - Arm A (advanced solid tumors)
- Exclude - 1. Systemic anti-cancer treatment (investigational or approved) within
  28 days or 5 half-lives of that drug (whichever is shorter) of the first dose of
  NBM-BMX.
- Exclude - 2. Curative radiation therapy within 28 days or palliative RT within 7
  days of the first dose of NBM-BMX.
- Exclude - 3. Currently taking strong inhibitors (e.g., gemfibrozil) or inducers
  of CYP2C8.
- 'Exclude - 4. Any of the following within 6 months of the first dose of NBM-BMX:
  pulmonary embolism events, deep vein thrombosis (DVT) events, myocardial infarction,
  severe/unstable angina, coronary/peripheral artery bypass graft, congestive heart
  failure, or cerebrovascular accident including transient ischemic attack.'
- Exclude - 5. A positive test for hepatitis B (HBsAg) and/or hepatitis C (anti-HCV
  antibody), unless the HBV DNA level and/or HCV RNA level is below the limit of detection.
- Exclude - 6. Known history of human immunodeficiency virus (HIV) infection.
- Exclude - 7. Men and women of childbearing potential who are unwilling to use highly
  effective contraceptive methods during the study period.
- Exclude - Highly effective contraceptive methods include implants, injectables,
  combined oral contraceptives, intra-uterine devices (IUDs), sexual abstinence, surgical
  sterilization or a partner who is sterile.
- Exclude - 8. Females who are pregnant or breastfeeding.
- Exclude - 9. Other severe acute or chronic medical or psychiatric condition or laboratory
  abnormality that would impart, in the judgement of the investigator and/or sponsor,
  excess risks associated with study participation or study drug administration.
- Exclude - Arm B (newly diagnosed GBM)
- Exclude - 1. Prior systemic therapy (including Gliadel wafer implant), immunotherapy,
  investigational agents, or radiotherapy for glioblastoma.
- Exclude - 2. Currently taking strong inhibitors (e.g., gemfibrozil) or inducers
  of CYP2C8.
- Exclude - 3. Corticosteroid use of \> 8 mg/day dexamethasone or equivalent within
  5 days before the first dose of NBM-BMX.
- Exclude - 4. A history of hypersensitivity reaction to temozolomide or dacarbazine.
- 'Exclude - 5. Any of the following within 6 months of the first dose of NBM-BMX:
  pulmonary embolism events, deep vein thrombosis (DVT) events, myocardial infarction,
  severe/unstable angina, coronary/peripheral artery bypass graft, congestive heart
  failure, or cerebrovascular accident including transient ischemic attack.'
- Exclude - 6. A positive test for hepatitis B (HBsAg) and/or hepatitis C (anti-HCV
  antibody), unless the HBV DNA level and/or HCV RNA level is below the limit of detection.
- 'Exclude - 7. Known history of human immunodeficiency virus (HIV) infection. Note:
  HIV testing is not required.'
- Exclude - 8. Men and women of childbearing potential who are unwilling to use highly
  effective contraceptive methods during the study period and for at least 6 months
  after the final dose of temozolomide.
- Exclude - Highly effective contraceptive methods include implants, injectables,
  combined oral contraceptives, intra-uterine devices (IUDs), sexual abstinence, surgical
  sterilization or a partner who is sterile.
- Exclude - 9. Female who are pregnant or breastfeeding.
- Exclude - 10. Other severe acute or chronic medical or psychiatric condition or
  laboratory abnormality that would impart, in the judgement of the investigator and/or
  sponsor, excess risks associated with study participation or study drug administration.
