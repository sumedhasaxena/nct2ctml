prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Subjects must have relapsed or refractory ALL or lymphoma treated with at least
  two lines of therapy. Disease must have either progressed after the last regimen
  or presented failure to achieve partial or complete remission with the last regimen.'
- '* The patient''s disease must be CD19 positive, either by immunohistochemistry
  or flow cytometry analysis on the last biopsy available.'
- '* Age 1-17 years.'
- "* Performance status: Subjects \\> 10 years of age: Karnofsky \u2265 50%; Subjects\
  \ \u2264 10 years of age: Lansky scale \u2265 50%."
- '* Normal organ function.'
- "* Total bilirubin \u2264 3 times upper limit of normal"
- "* AST (SGOT) \u2264 5 times upper limit of normal"
- "* ALT (SGPT) \u2264 5 times upper limit of normal"
- "* Serum Creatinine \u2264 2 times upper limit of normal"
- '* Subjects must have the following hematologic function parameters: Hemoglobin
  (Hb) level \> 8 g/dL; Absolute Lymphocyte Count \> 0.1x10\^9/L; Platelet \> 50x10\^9/L'
- '* Prior therapy wash-out. At least 2 weeks or 5 half lives, whichever is shorter,
  must have elapsed since any prior systemic therapy at the time the subject is planned
  for leukapheresis.'
- '* Subjects'' parent or legal guardian must have the ability to understand and the
  willingness to sign a written informed consent document.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Autologous transplant within 6 weeks of planned CAR T cell infusion.
- Exclude - * Recipient of CAR-T cell therapy outside of this protocol.
- Exclude - * Active central nervous system (CNS) or meningeal involvement by tumor.
- Exclude - * History of additional active malignancy other than non-melanoma skin
  cancer, carcinoma in situ (e.g. cervix, bladder, breast).
- Exclude - * Active human immunodeficiency virus (HIV) infection.
- Exclude - * Subjects with uncontrolled intercurrent illness including, but not limited
  to ongoing or active infection, symptomatic congestive heart failure, unstable angina
  pectoris, cardiac arrhythmia, pulmonary abnormalities or psychiatric illness/social
  situations that would limit compliance with study requirements.
- Exclude - * Pregnant or breastfeeding women.
- Exclude - * Evidence of myelodysplasia or cytogenetic abnormality indicative of
  myelodysplasia on any bone marrow biopsy prior to initiation of therapy.
- Exclude - * Serologic status reflecting active hepatitis B or C infection.
