      arm_internal_id: 0
      arm_description: Participants with left-sided colorectal cancer (CRC) in Cohort
        A (no prior anti-epidermal growth factor receptor \[EGFR\] therapy) and in
        Cohort B (post anti-EGFR therapy), and right-sided CRC in Cohort C (with or
        without anti-EGFR therapy), will be administered intravenous (IV) infusion
        of amivantamab 1050 milligrams (mg) if body weight (BW) is less than (\<)
        80 kilograms (kg) or 1400 mg if BW is greater than or equal to (\>=) 80 kg,
        as monotherapy on Days 1 and 15 of Cycle 2 (28-days cycle).
      arm_suspended: N
