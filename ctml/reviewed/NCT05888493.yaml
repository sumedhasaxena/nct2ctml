prior_treatment_requirements:
- 'Inclusion Criteria:'
- "1. Age \u2265 18 years at the date of signing the informed consent form."
- 2. Follicular lymphoma grade 1, 2, or 3A confirmed histologically after latest relapse
  (local assessment).
- 3. Relapsed or refractory disease after a second or later line of systemic therapy
  including an anti-CD20 antibody and an alkylating agent.
- 4. Disease that is both active on Positron emission tomography (PET) scan (defined
  as a score of 4 or 5 on the Deauville 5-point scale) and measurable on Computed
  tomography (CT) scan.
- 5. ECOG performance status of 0, 1 or 2 at screening.
- 6. Adequate hematologic, renal, hepatic and pulmonary organ function at screening.
- 7. Must meet the institutional criteria to undergo leukapheresis (unless historical
  leukapheresis is available).
- 8. Must be eligible for treatment with the selected standard of care regimen.
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Follicular lymphoma grade 3B or evidence of histologic transformation.
- Exclude - 2. Prior treatment with anti-CD19 therapy, gene therapy, or adoptive T-cell
  therapy.
- Exclude - 3. Active CNS involvement by malignancy.
- Exclude - 4. Clinically significant active infection, presence of Human immunodeficiency
  virus (HIV) antibody or active hepatitis B or C.
- "Exclude - 5. Active neurological autoimmune or inflammatory disorders (e.g., Guillain-Barr\xE9\
  \ syndrome)."
- Exclude - 6. Investigational medicinal product within the last 30 days or five half-lives
  (whichever is longer) prior to randomization.
- Exclude - 7. Clinically significant cardiovascular conditions such as acute coronary
  syndrome, significant cardiac arrhythmias, heart failure or decreased LVEF.
- Exclude - Other protocol defined inclusion/exclusion criteria may apply
