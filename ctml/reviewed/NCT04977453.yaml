summary: The purpose of this study is to evaluate the safety, tolerability, pharmacokinetics,
  and therapeutic activity of GI-101/GI-101A as a single agent or in combination with
  pembrolizumab, lenvatinib or local radiotherapy (RT) over a range of advanced and/or
  metastatic solid tumors.
