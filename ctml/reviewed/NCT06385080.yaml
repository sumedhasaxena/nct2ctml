        \>80 kg) will be administered q3w from Adjuvant Cycle 4 Day 1 to Adjuvant
        Cycle 15 Day 1.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Biological: Amivantamab'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Biological: Pembrolizumab'
        level_internal_id: 1
        level_suspended: N
