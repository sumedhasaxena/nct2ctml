summary: The purpose of this study is to determine safety and preliminary efficacy
  of amivantamab monotherapy, amivantamab in addition to pembrolizumab, amivantamab
  in addition to paclitaxel and amivantamab in addition to pembrolizumab and carboplatin
  in participants with recurrent/metastatic head and neck cancer. The study will also
  confirm the recommended Phase 2 combination dose (RP2CD) for amivantamab in addition
  to paclitaxel. The safety and preliminary efficacy of amivantamab in addition to
  pembrolizumab will also be determined in perioperative (before and after surgery)
  setting in participants with resectable locally advanced head and neck squamous
  cell carcinoma (HNSCC).
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: 'Cohort 1: Amivantamab Monotherapy (Dose Expansion)'
      arm_internal_id: 0
      arm_description: Participants will receive subcutaneous injection of amivantamab
        monotherapy 1600 milligrams (mg) (2240 mg, if body weight \>=80 kilograms
        \[kg\]) on Cycle 1 Day 1 and 2400 mg (3360 mg, if body weight \>=80 kg) once
        every week (q1w) for the remainder of Cycle 1 (Days 8 and 15), and every 3
        weeks (q3w) from Cycle 2 onwards.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Biological: Amivantamab'
        level_internal_id: 0
        level_suspended: N
    - arm_code: 'Cohort 2: Amivantamab + Pembrolizumab (Dose Expansion Including Safety
        Run-in)'
      arm_internal_id: 1
      arm_description: Participants will receive subcutaneous injection of amivantamab
        1600 mg (2240 mg, if body weight \>=80 kg) on Cycle 1 Day 1 and 2400 mg (3360
        mg, if body weight \>=80 kg) q1w for the remainder of Cycle 1 (Days 8 and
        15), and q3w from Cycle 2 onwards, along with intravenous (IV) injection of
        pembrolizumab 200 mg q3w (on Day 1 of each 21-day cycle).
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Biological: Amivantamab'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Biological: Pembrolizumab'
        level_internal_id: 1
        level_suspended: N
    - arm_code: 'Cohort 3A (Dose Confirmation): Amivantamab + Paclitaxel'
      arm_internal_id: 2
      arm_description: Participants will receive subcutaneous injection of amivantamab
        1600 mg (2240 mg, if body weight \>=80 kg) on Cycle 1 Day 1 and 2400 mg (3360
        mg, if body weight \>=80 kg) q1w for the remainder of Cycle 1 (Days 8 and
        15), and q3w from Cycle 2 onwards, along with intravenous injection of paclitaxel
        175 mg/m\^2 q3w (on Day 1 of each 21-day cycle) in dose confirmation Cohort
        3A. The recommended Phase 2 combination dose (RP2CD) of amivantamab will be
        determined in conjunction with study evaluation team (SET) in this dose confirmation
        Cohort 3A.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Biological: Amivantamab'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Drug: Paclitaxel'
        level_internal_id: 1
        level_suspended: N
    - arm_code: 'Cohort 3B (Dose Expansion): Amivantamab + Paclitaxel'
      arm_internal_id: 3
      arm_description: Participants will receive subcutaneous injection of amivantamab
        at the determined RP2CD in addition to intravenous injection of paclitaxel
        175 mg/m\^2 q3w (on Day 1 of each 21-day cycle) as confirmed by SET in Cohort
        3A.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Biological: Amivantamab'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Drug: Paclitaxel'
        level_internal_id: 1
        level_suspended: N
    - arm_code: 'Cohort 4: Amivantamab Monotherapy'
      arm_internal_id: 4
      arm_description: Participants will receive subcutaneous injection of amivantamab
        monotherapy 1600 mg (2240 mg, if body weight \>=80 kg) on Cycle 1 Day 1 and
        2400 mg (3360 mg, if body weight \>=80 kg) q1w for the remainder of Cycle
        1 (Days 8 and 15), and q3w from Cycle 2 onwards.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Biological: Amivantamab'
        level_internal_id: 0
        level_suspended: N
    - arm_code: 'Cohort 5: Pembrolizumab + Amivantamab + Carboplatin (Dose Expansion)'
      arm_internal_id: 5
      arm_description: Participants will receive subcutaneous injection of amivantamab
        1600 mg (2240 mg, if body weight \>=80 kg) on Cycle 1 Day 1 and 2400 mg (3360
        mg, if body weight \>=80 kg) q1w for the remainder of Cycle 1 (Days 8 and
        15), and q3w from Cycle 2 onwards in addition to intravenous injection of
        pembrolizumab 200 mg on Day 1 of each cycle, and carboplatin (area under the
        concentration-time curve \[AUC\] 5 milligram per milliliter \[mg/ml\]\*min)
        q3w on Day 1 of Cycles 1-6.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Biological: Amivantamab'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Biological: Pembrolizumab'
        level_internal_id: 1
        level_suspended: N
      - level_code: '2'
        level_description: 'Drug: Carboplatin'
        level_internal_id: 2
        level_suspended: N
    - arm_code: 'Cohort 6: Amivantamab + Pembrolizumab'
      arm_internal_id: 6
      arm_description: Participants will receive subcutaneous injection of amivantamab
        1600 mg (2240 mg, if body weight \>=80 kg) on Cycle 1 Day 1 and 2400 mg (3360
        mg, if body weight \>=80 kg) q1w for the remainder of Cycle 1 (Days 8 and
        15), and q3w from Cycle 2, along with intravenous injection of pembrolizumab
        200 mg q3w (on Day 1 of each 21-day cycle) (Neoadjuvant Phase). In the adjuvant
        phase, pembrolizumab IV (200 mg) will be administered q3w from Adjuvant Cycle
