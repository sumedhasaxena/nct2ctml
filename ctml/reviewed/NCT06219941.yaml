summary: The purpose of this study is to assess the safety, tolerability, efficacy,
  pharmacokinetics (PK), and immunogenicity of AZD0901 as monotherapy and in combination
  with anti-cancer agents in participants with locally advanced unresectable or metastatic
  solid tumours expressing CLDN18.2.
