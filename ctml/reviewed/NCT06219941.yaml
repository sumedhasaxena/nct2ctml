prior_treatment_requirements:
- The list below is a summarised eligibility criteria for the study - refer to the
  study protocol for full criteria.
- 'Master Inclusion Criteria applicable to all sub studies:'
- "* Participant must be \u2265 18 years or the legal age of consent at the time of\
  \ signing the ICF."
- '* Participants who are CLDN18.2 positive.'
- '* Must have at least one measurable lesion according to RECIST v1.1.'
- '* ECOG performance status of 0 to 1 with no deterioration over the previous 2 weeks
  prior first day of dosing.'
- "* Predicted life expectancy of \u2265 12 weeks."
- '* Adequate organ and bone marrow function as defined by protocol.'
- '* Body weight \> 35 kg.'
- '* Participants are willing to comply with contraception requirements.'
- 'Sub study 1 Specific Inclusion criteria:'
- '* Histologically confirmed adenocarcinoma of the stomach or gastroesophageal junction.'
- '* Advanced or metastatic GC/GEJC.'
- '* Maximum 2 prior lines of systemic treatment for unresectable or metastatic disease.'
- 'Sub study 2 Specific Inclusion criteria:'
- '* Participants diagnosed with histologically confirmed metastatic or advanced PDAC.'
- '* Availability of an archival sample or a fresh tumour biopsy taken at screening.'
- "* No prior treatments for unresectable or metastatic disease. Prior neoadjuvant/adjuvant\
  \ chemotherapy is permitted as long as participants progressed \u2265 6 months (183\
  \ days) from the last dose."
- Sub study 3 Specific Inclusion criteria
- '* Histologically confirmed, unresectable advanced, or metastatic adenocarcinoma
  of biliary tract, including cholangiocarcinoma (intrahepatic or extrahepatic) and
  gallbladder carcinoma (NOTE: Ampullary cancers are not eligible).'
- '* Documented radiographic or clinical disease progression on or after at least
  one prior regimen and maximum 2 prior lines of systemic treatment for unresectable
  or metastatic disease.'
- 'Exclude - Master Exclusion Criteria applicable to all sub studies:'
- Exclude - * Unstable or active peptic ulcer disease or digestive tract bleeding
  including but not limited to clinically significant bleeding in the setting of prior
  CLDN18.2 directed therapy.
- Exclude - * Participants with clinically significant ascites that require drainage.
- Exclude - * A history of drug-induced non-infectious ILD/pneumonitis.
- Exclude - * Central nervous system metastases or CNS pathology.
- "Exclude - * Peripheral neuropathy, sensory, or motor \u2265 Grade 2 at screening."
- Exclude - * History of another primary malignancy.
- Exclude - * Prior exposure to any MMAE-based ADC.
- Exclude - * Prior exposure to any CLDN18.2 targeted agents except anti-CLDN18.2
  monoclonal antibody.
- 'Exclude - Sub study 1 Specific Exclusion criteria:'
- Exclude - * Participants with HER2-positive (3+ by IHC, or 2+ by IHC, and positive
  by ISH) or indeterminate GC/GEJC unless they have failed/not tolerated/or are not
  eligible for standard anti-HER2 therapy, where available.
- Exclude - * Any factors that increase the risk of QTc prolongation or risk of arrhythmic
  events.
- Exclude - * The use of concomitant medications known to prolong the QT/QTc interval.
- 'Exclude - Sub study 2 Specific Exclusion criteria:'
- Exclude - * Known DPD enzyme deficiency based on local testing where testing is
  SoC.
- Exclude - * Use of strong inhibitor or inducer of UGT1A1.
- Exclude - * Use of strong inhibitors or inducers of CYP3A4.
- Exclude - * Known homozygous for the UGT1A1\*28 allele based on local testing where
  testing is SoC.
- Exclude - Sub study 3 Specific Exclusion criteria
- "Exclude - \u2022 Clinically significant biliary obstruction that has not resolved\
  \ before enrollment."
