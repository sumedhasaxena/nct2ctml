summary: This is a Phase II, open-label, multi-drug, multi-centre study designed to
  assess the efficacy, safety, tolerability, pharmacokinetics, and immunogenicity
  of novel combination therapies in participants with locally advanced unresectable
  or metastatic gastric or GEJ adenocarcinoma.
