summary: This is a 2-part, phase 1/2, open-label, multicenter study designed to evaluate
  the safety, tolerability, pharmacokinetics, pharmacodynamics, pharmacogenomics,
  and efficacy of CYC140 administered orally daily. This study consists of Phase 1
  and Phase 2 components in subjects with advanced solid tumors and lymphoma who have
  progressed despite having standard therapy or for which no standard therapy exists.
