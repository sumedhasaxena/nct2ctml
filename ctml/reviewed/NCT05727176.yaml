summary: This is an open-label, multinational, randomized Phase 2 study confirming
  the clinical benefit of 20 mg futibatinib and evaluating the safety and efficacy
  of 16 mg futibatinib in previously treated CCA harboring FGFR2 gene fusions and
  other rearrangements.
