summary: In the phase I part, to determine the recommended doses (RD) and dosing regimens
  of \[177Lu\]Lu-NeoB in combination with capecitabine in adult patients with gastrin
  releasing peptide receptor positive, estrogen receptor-positive, human epidermal
  growth factor receptor-2 negative metastatic breast cancer after progression on
  previous endocrine therapy in combination with a CDK4/6 inhibitor. In the phase
  II part, to evaluate the preliminary anti-tumor activity of two different doses/regimens
  of \[177Lu\]Lu-NeoB in combination with capecitabine (dose optimization).
