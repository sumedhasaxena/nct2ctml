prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Signed informed consent must be obtained prior to participation in the study.
- "2. Participant is female or male adult \u2265 18 years old at the time of informed\
  \ consent(s)."
- 3. Participant has a histologically and/or cytologically documented diagnosis of
  ER+ breast cancer (ER expression \>10% of tumor cell nuclei stain (regardless of
  PgR expression) (based on the most recently analyzed tissue sample tested by a local
  laboratory).
- 4. Participant has HER2-negative (as per ASCO-CAP guidelines Wolff et al 2018) breast
  cancer defined as a negative in situ hybridization test (ISH) or an IHC status of
  0, 1+ or 2+. If IHC is 2+, a negative ISH (e.g., FISH, CISH, or SISH) (based on
  the most recently analyzed tissue sample tested by a local laboratory) is required.
- '5a. Participant received no more than three prior endocrine therapies (single agent
  or in combination with targeted therapy) regimen/s in the metastatic setting of
  which at least one included endocrine therapy in combination with a CDK4/6i. In
  addition:'
- '* in case of confirmed presence of deleterious or suspected deleterious germline
  BRCA1 or BRCA2 mutation, the participant may also have received a PARP inhibitor-based
  therapy.'
- "* In case of HER2-low breast cancer (IHC 1+ or IHC 2+ with ISH negative as per\
  \ ASCO-CAP guidelines Wolff et al 2023), the participant may also have received\
  \ trastuzumab deruxtecan \\[Enhertu\xAE\\])."
- 6\. Participant has metastatic breast cancer with radiologically confirmed progression
  of disease after the most recent therapy 7. Participant must have measurable disease,
  i.e., at least one measurable lesion as per RECIST 1.1. (a lesion at a previously
  irradiated site may only be counted as a target lesion if there is a clear sign
  of progression since the irradiation) as per local assessment.
- 'Note: If only lytic bone lesions are present, they must have at least one lesion
  with a soft tissue component that can be evaluated by CT or MRI and meets the definition
  of measurability as per RECIST 1.1 criteria (participants with only one predominantly
  lytic bone lesion that has been previously irradiated are eligible if there is documented
  evidence of disease progression of the bone lesion after irradiation).'
- '8a. Participant has at least one target lesion \[as per RECIST 1.1 and based on
  the baseline stand-alone contrast-enhanced CT (or MRI)\] with \[68Ga\]Ga-NeoB uptake
  greater than the physiological uptake of the liver at PET/CT or PET/MRI, as per
  local reading. In addition:'
- "\u2022 Participants with liver or lung disease involvement must show \\[68Ga\\\
  ]Ga-NeoB uptake greater than the physiological uptake of the liver as follows:"
- "* If there is liver disease involvement (in the absence of lung involvement), in\
  \ \u2265 50% of all CT measurable liver lesions (RECIST 1.1)"
- "* If there is lung disease involvement (in the absence of liver involvement), in\
  \ \u2265 50% of all CT measurable lung lesions (RECIST 1.1)"
- "* Participants with both liver and lung disease involvement must show \\[68Ga\\\
  ]Ga-NeoB uptake above the liver in \u2265 50% of all CT measurable lesions either\
  \ in liver or lung (RECIST 1.1) and in at least one measurable lesion in the remaining\
  \ organ (lung or liver) 9a. Participants with central nervous system (CNS) involvement\
  \ are eligible provided that they meet ALL the following criteria:"
- '* At least 2 weeks from prior therapy completion (including radiation and/or surgery)
  to initiation of the study treatment'
- '* Clinically stable CNS tumor at the time of screening'
- '* Participant is not receiving steroids and/or anti-epileptic medications for brain
  metastases at the time of initiation of the radioligand study treatment 10. Participant
  has an Eastern Cooperative Oncology Group (ECOG) performance status of 0 or 1.'
- '11a. Participant has adequate bone marrow and organ function as defined by the
  following laboratory values (as assessed by local laboratory):'
- "* Absolute neutrophil count \u2265 1.5 \xD7 109/L"
- "* Platelets \u2265 100 \xD7 109/L"
- "* Hemoglobin \u2265 9.0 g/dL"
- "* International Normalized Ratio (INR) \u22641.5"
- "* Estimated glomerular filtration rate (eGFR) \u2265 60 ml/min/1.73m2 using the\
  \ Chronic Kidney Disease Epidemiology Collaboration (CKD-EPI) equation"
- "* Total bilirubin (TBIL) \\< 1.5 \xD7 ULN (any elevated bilirubin should be asymptomatic\
  \ at enrollment) except for participants with Gilbert's syndrome who may only be\
  \ included if the total bilirubin is \u2264 3.0 \xD7 ULN or direct bilirubin \u2264\
  \ 1.5 \xD7 ULN"
- "* In absence of liver metastases, alanine aminotransferase (ALT) and aspartate\
  \ aminotransferase (AST) \\< 2.5 \xD7 ULN. If the participant has liver metastases,\
  \ the participant will be eligible for the study if ALT and AST \\< 5 X ULN."
- "* Serum lipase \u2264 1.5 \xD7 ULN Note: no platelet transfusion, packed red blood\
  \ cell transfusion, or G-CSF will be allowed during the screening phase after ICF\
  \ signature"
- '* Participant must have the following laboratory values within normal limits or
  corrected to within normal limits with supplements before the first dose of study
  medication:'
- '* Potassium'
- '* Magnesium'
- '* Total Calcium (corrected for serum albumin) 12. Participant must be able to swallow
  capecitabine tablets. 13. Participant must be able to communicate with the investigator
  and comply with the requirements of the study procedures.'
- 14a. For Phase I part and Standalone Japanese cohort only Female participant must
  be in postmenopausal status at the time of starting study treatment.
- 'Postmenopausal status is defined by any of the following (NCCN 2024):'
- '* Prior surgical bilateral oophorectomy (with or without hysterectomy)'
- "* Age \u2265 60 years"
- "* Age \\< 60 years and \u2265 12 months of natural (spontaneous) amenorrhea in\
  \ the absence of chemotherapy, tamoxifen, toremifene, or ovarian suppression with\
  \ serum Follicle-Stimulating Hormone (FSH) and estradiol in the postmenopausal range\
  \ per local normal range."
- "* Aged \\< 60 years: chemotherapy-induced amenorrhea for \u2265 12 months with\
  \ serial measurements of FSH and estradiol in post-menopausal ranges (NCCN V4 2023)."
- '* Aged \< 60 years: on tamoxifen with serial measurements of FSH and estradiol
  in post-menopausal ranges Note: Ovarian radiation or treatment with a gonadotropin
  releasing hormone agonist (GnRHas e.g. goserelin acetate) is not permitted for induction
  of ovarian suppression in the Phase I part.'
- Male participants, provided that they do not require continued GnRHas while on study
  treatment 15a. For Phase II part only
- "\u2022 Female participant is post-menopausal as per criteria above at the time\
  \ of starting study treatment."
- "OR \u2022 Female participant is pre/peri-menopausal at the time of starting study\
  \ treatment"
- 'Pre-menopausal status is defined as either:'
- '* Patient had last menstrual period within the last 12 months OR'
- '* If on tamoxifen or toremifene within the past 14 days, FSH and estradiol in pre-menopausal
  ranges on serial measurements OR'
- '* In case of therapy induced amenorrhea, FSH and estradiol in pre-menopausal ranges
  on serial measurements Note: Peri-menopausal status is defined as neither pre-menopausal
  nor post-menopausal (see definition above)'
- '* Male participants, regardless of their need of GnRHas while on study treatment.'
- 'Exclude - Exclusion Criteria:'
- Exclude - 1\. Participant with symptomatic visceral disease or any disease burden
  that are at risk of life-threatening complications as per the investigator's judgment.
- Exclude - 2a. Participant has received \>1 prior treatment with chemotherapy and/or
  Antibody Drug-Conjugates (ADCs) in the metastatic setting. Chemotherapy in neoadjuvant/
  adjuvant setting is not considered a line of therapy, unless progression or recurrence
  occurred during or within 12 months after completion of adjuvant chemotherapy.
- Exclude - 3\. Participant has received prior treatment with capecitabine. 4. History
  of hypersensitivity or contraindication to any of the study treatments or their
  excipients or to drugs of similar chemical classes.
- Exclude - 5\. Participant has inflammatory breast cancer at screening. 6. Participant
  has had major surgery within 14 days prior to starting study treatment or has not
  recovered from major side effects.
- Exclude - 7\. Participant has received any prior treatment with a therapeutic radiopharmaceutical.
- Exclude - 8\. Prior External Beam Radiation Therapy (EBRT) to more than 25% of the
  bone marrow.
- Exclude - 9\. Participant has a concurrent malignancy or malignancy within 3 years
  of start of study treatment, with the exception of adequately treated, basal or
  squamous cell carcinoma, non-melanomatous skin cancer, or curatively resected cervical
  cancer.
- Exclude - 10\. Participant has impairment of gastrointestinal (GI) function or GI
  disease that may significantly alter the absorption of the study drugs (e.g., uncontrolled
  ulcerative diseases, uncontrolled nausea, vomiting, diarrhoea, malabsorption syndrome,
  or small bowel resection) based on investigator's discretion.
- Exclude - 11\. Participant has any other concurrent severe and/or uncontrolled medical
  condition that would, in the investigator's judgment, cause unacceptable safety
  risks, contraindicate participant participation in the clinical study or compromise
  compliance with the protocol (e.g., chronic pancreatitis, chronic active hepatitis,
  active untreated or uncontrolled fungal, bacterial or viral infections, interstitial
  lung disease (ILD)/ pneumonitis etc.).
- Exclude - 12\. Participant has a history of or ongoing acute pancreatitis within
  1 year of screening.
- 'Exclude - 13\. History or current diagnosis of impaired cardiac function, clinically
  significant cardiac disease or ECG abnormalities indicating significant risk of
  safety for participants in the study such as:'
- Exclude - * Documented myocardial infarction (MI), angina pectoris, cardiomyopathy,
  symptomatic pericarditis, or coronary artery bypass graft (CABG) within 6 months
  prior to study entry
- Exclude - * Clinically significant cardiac arrhythmias (e.g., ventricular tachycardia),
  complete left bundle branch block, high-grade atrioventricular (AV) block (e.g.,
  bifascicular block, Mobitz type II and third-degree AV block)
- 'Exclude - * Long QT syndrome or family history of idiopathic sudden death or congenital
  long QT syndrome, or any of the following:'
- Exclude - * Risk factors for TdP including uncorrected hypocalcemia, hypokalemia
  or hypomagnesemia, history of cardiac failure, or history of clinically significant/symptomatic
  bradycardia
- Exclude - * Inability to determine the Fridericia QT correction formula (QTcF) interval
- "Exclude - * Resting QTcF \u2265450 msec (male) or \u2265460 msec (female) at screening\
  \ as per standard 12-lead ECG values defined as the mean of the triplicate ECGs\
  \ and assessed locally"
- Exclude - * Left Ventricular Ejection Fraction (LVEF) \< 50% as determined by echocardiogram
  (ECHO) or MUGA.
- "Exclude - * Uncontrolled hypertension defined by a Systolic Blood Pressure (SBP)\
  \ \u2265 160 mmHg and/or Diastolic Blood Pressure (DBP) \u2265 100 mm Hg, with or\
  \ without anti-hypertensive medication."
- Exclude - 14\. Participant is currently receiving brivudine which cannot be discontinued
  at least 4-week prior to start of capecitabine therapy.
- "Exclude - 15a. Participant is currently receiving NEP inhibitors (i.e., Entresto\xAE\
  , racecadotril) and images for dosimetry assessments cannot be acquired for this\
  \ participant as per Section 8.7.3."
- Exclude - 16b. Participant with known deficiency or family history of deficiency
  of dihydropyrimidine dehydrogenase.
- Exclude - 17\. Participant participated in a prior investigational study within
  30 days prior to start of study treatment, or within 5 half-lives of the investigational
  product, whichever is longer; or as required by local regulations.
- 'Exclude - 18\. Sexually active male participants unwilling to:'
- Exclude - * remain abstinent (refrain from sexual intercourse) or
- Exclude - * use a condom, while taking study treatment and for at least 4 months
  after the last administration of \[177Lu\]Lu-NeoB, or 3 months after the last dose
  of capecitabine (or as per locally prescribing information) whichever is longer,
  in addition to the highly effective method used by the partner who is a female of
  child-bearing potential.
- 'Exclude - Note: A condom is required for all sexually active male participants
  to prevent them from fathering a child and to prevent delivery of study treatment
  via seminal fluid to their partner. In addition, male participants must not donate
  sperm for the time period specified above.'
- Exclude - 19\. Participants with legal incapacity to give informed consent, where
  required by local regulation (e.g. in EU).
- Exclude - 20a. For Phase II part only
- Exclude - * Pregnant or breast-feeding women
- 'Exclude - * Women of childbearing potential, defined as all women physiologically
  capable of becoming pregnant, are not allowed to participate in this study UNLESS
  they are using highly effective methods of contraception throughout the study and
  for up to 7 months after the last administration of \[177Lu\]Lu-NeoB or 6 months
  after the last dose of capecitabine (or as per locally prescribing information)
  whichever is longer. Highly effective contraception methods include:'
- Exclude - * Total abstinence (when this is in line with the preferred and usual
  lifestyle of the subject). Periodic abstinence (e.g., calendar, ovulation, symptothermal,
  post-ovulation methods) and withdrawal are not acceptable methods of contraception.
- Exclude - * Bilateral oophorectomy with or without hysterectomy, total hysterectomy,
  or bilateral salpingectomy at least six weeks before taking study treatment. In
  case of oophorectomy alone, only when the reproductive status of the woman has been
  confirmed by follow up hormone level assessment are they not considered to be of
  childbearing potential.
- Exclude - * Bilateral tubal occlusion, Bilateral tubal ligation (at least six weeks
  before taking study treatment)..
- Exclude - * Sterilization (vasectomy) of male partner(s) of the female participant
  at least 6 months prior to screening provided partner(s) has(have) received medical
  assessment of the surgical success.
- 'Exclude - * Placement of an intrauterine device (IUD) and concurrent use of barrier
  methods of contraception: condom or occlusive cap (diaphragm or cervical/vault caps)
  with spermicidal foam/gel/film/cream/vaginal suppository.'
- Exclude - If local regulations deviate from the recommendations provided above,
  local regulations apply and will be described in the ICF.
- Exclude - Women are considered not of child-bearing potential if they are post-
  menopausal or have had surgical bilateral oophorectomy (with or without hysterectomy),
  bilateral salpingectomy or total hysterectomy at least six weeks prior to enrollment
  on study. In the case of oophorectomy alone, only when the reproductive status of
  the woman has been confirmed by follow-up hormone level assessment is she considered
  to be not of child-bearing potential.
- 'Exclude - Note: Use of oral (estrogen and progesterone), injected or implanted
  hormonal methods of contraception or intrauterine system (IUS) or any other form
  of hormonal contraception for example hormone vaginal ring, or transdermal hormone
  contraception is not allowed in this study.'
- Exclude - 21.Participants taking prohibited therapies as listed in Section 6.8.2
short_title: A Phase I/II, Dose Finding and Optimization Study of [177Lu]Lu-NeoB in
  Combination With Capecitabine in Patients With GRPR+, ER+, HER2- Metastatic Breast
  Cancer After Progression on Previous Endocrine Therapy in Combination With a CDK4/6
  Inhibitor.
