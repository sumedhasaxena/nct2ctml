prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. 18 years and older
- 2. Histologically and cytologically confirmed diagnosis of non-small cell lung cancer
  (NSCLC) non-squamous cell carcinoma who present with locally advanced, unresectable,
  Stage III disease
- 3. ECOG PS 0,1
- 4. Expected life expectancy of 6 months and more
- 5. Patients who have received at least 2 cycles of definitive platinum-based concurrent
  chemoradiation therapy (CCRT) and who must be within 1 to 42 days after completion
  of radiation therapy
- 6. Patients must not have had disease progression during or following CCRT
- 7. Patients with adequate organ and bone marrow function
- 8. Patients who give in written consent voluntarily to participate in this study
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. History of interstitial lung disease, drug-induced interstitial lung
  disease, or radiation interstitial pneumonia
- Exclude - 2. History of other primary malignancy
- Exclude - 3. Mixed small cell and NSCLC histology
- Exclude - 4. Prior treatment with EGFR-TKI Therapy
- Exclude - 5. Unresolved toxicity of CTCAE grade 2 or higher following chemoradiation
- Exclude - 6. Current history of CTCAE grade 2 or higher pneumonia prior to chemoradiation
  therapy
- Exclude - 7. Patients with severe hypersensitivity to active ingredient or excipient
  of the investigational medicinal product
- Exclude - 8. Pregnant or breastfeeding patients
- Exclude - 9. Patients who do not agree to contraception with medically acceptable
  method for at least 6 months after the end of study intervention treatment
- Exclude - 10. Patients who participated in clinical trials within 4 weeks before
  participating in this study
- Exclude - 11. Judgment by the investigator that the patient is unsuitable to participate
  in this study
