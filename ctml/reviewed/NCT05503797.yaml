summary: The objective of this Master Protocol is to evaluate the efficacy and safety
  of plixorafenib in participants with locally advanced or metastatic solid tumors,
  or recurrent or progressive primary central nervous system (CNS) tumors harboring
  BRAF fusions, or in participants with rare BRAF V600-mutated solid tumors, melanoma,
  thyroid, or recurrent primary CNS tumors.
