prior_treatment_requirements:
- Inclusion Criteria
- 'Subprotocol A:'
- "1. Male and female, \u226510 years of age, and weighing \u226530 kg."
- 2. Histologic diagnosis of a solid tumor or primary CNS tumor.
- 3. Documentation of BRAF gene fusion in tumor and/or blood detected by an analytically
  validated test by DNA sequencing or RNA (transcriptome) sequencing.
- 4. Have an archival tissue sample available meeting protocol requirements.
- 5. Consent to provide scan(s) prior to baseline to assess change in tumor trajectory.
- 6. Received all available standard therapy, is intolerant to available therapies,
  or the investigator has determined that treatment with standard therapy is not appropriate.
- 7. All adverse events related to prior therapies (chemotherapy; radiotherapy; surgery)
  must have resolved to Grade 1 or baseline.
- 'Subprotocol B:'
- "1. Male and female, \u226510 years of age, and weighing \u226530 kg."
- '2. Histological diagnosis of a primary CNS tumor, including but not limited to
  the following:'
- "1. Adults (\u226518 years) with Grade 1-4 glioma or glioneuronal tumor (including\
  \ glioblastoma, anaplastic astrocytoma, high grade astrocytoma with piloid features,\
  \ pilocytic astrocytoma, gliosarcoma, anaplastic pleomorphic xanthoastrocytoma,\
  \ anaplastic oligodendroglioma, anaplastic oligoastrocytoma, not otherwise specified\
  \ \\[NOS\\], ganglioglioma, or recurrent LGG). OR"
- 2. Pediatric patients (10-17 years of age) with a Grade 3 or 4 glioma or glioneuronal
  tumor, including those with a prior, histologically confirmed, diagnosis of a low-grade
  glioma or glioneuronal tumor and now have radiographic or histopathological findings
  consistent with WHO \[2021\] Grade 3 or 4 primary CNS tumor.
- '3. Participants must have unresectable, locally advanced or metastatic disease
  that:'
- i. Had prior treatment with radiotherapy and/or first-line chemotherapy or concurrent
  chemoradiation therapy OR
- '* Note: Participants who have a WHO Grade 3 or 4 glioma for whom chemotherapy and/or
  radiotherapy is not considered standard of care may remain eligible for the study.'
- ii. Is intolerant to available therapies OR iii. The investigator has determined
  that treatment with standard therapy is not appropriate.
- 3. Documented BRAF V600E mutation in tumor and/or liquid biopsy detected by an analytically
  validated test at CLIA or CLIA-equivalent laboratory approved by sponsor or sponsor-designated
  central test.
- 4. An archival tissue sample available meeting protocol requirements, or fresh biopsy
  is required if the archival sample is not available for retrospective confirmation
  test.
- 5. Consent to provide scan(s) prior to baseline to assess change in tumor trajectory.
- 6. Measurable disease based upon specified response criteria, as determined by the
  radiographic BICR.
- 7. All adverse events related to prior therapies (eg, chemotherapy, radiotherapy,
  surgery) must have resolved to Grade 1 or baseline.
- "8. Participants who are receiving corticosteroid treatment must be on a stable\
  \ or decreasing dose of \u22648 mg/day of dexamethasone or equivalent corticosteroid\
  \ treatment for 7 days prior to first dose of study treatments."
- 'Subprotocol C:'
- "1. Male and female, \u226510 years of age, and weighing \u226530 kg."
- 2. Histologic diagnosis of a rare BRAF V600E-mutated solid tumor that is unresectable,
  locally advanced or metastatic.
- 3. Measurable disease on CT, MRI, or physical exam
- 4. Documented BRAF V600E mutation in tumor and/or liquid biopsy detected by an analytically
  validated test.
- 5. Have an archival tissue sample available meeting protocol requirements.
- 6. Consent to provide scan(s) prior to baseline to assess change in tumor trajectory
- 7. Received all available standard therapy, is intolerant to available therapies,
  or the investigator has determined that treatment with standard therapy is not appropriate.
- 'Subprotocol D:'
- 1. Male and female, 18 - 65 years of age.
- 2. Histologic diagnosis of a solid tumor harboring a BRAF V600E mutation and not
  eligible for other subprotocols.
- 3. Measurable disease on CT, MRI, or physical exam.
- 4. Evidence of BRAF V600E mutation in tumor and/or blood detected by genomic tests.
- 5. Consent to provide a tumor biopsy.
- 6. Willingness to comply with the ECG substudy procedures.
- 7. All adverse events related to prior therapies (chemotherapy; radiotherapy; surgery)
  must have resolved to Grade 1 or baseline.
- 'Exclude - Exclusion Criteria:'
- 'Exclude - Subprotocol A:'
- Exclude - 1. Prior treatment with RAF/BRAF inhibitors active for Class 2 BRAF alterations
  for advanced unresectable or metastatic disease.
- Exclude - 2. Prior treatment with a MEK inhibitor.
- Exclude - 3. Tyrosine kinase inhibitor(s) and/or targeted therapies are allowed
  (other than BRAF/MAPK pathway inhibitors per Exclusion Criteria 3 and 4) and will
  be restricted to no more than the number of lines of therapy that are consistent
  with standard treatment guidelines.
- Exclude - 4. Malignancy with co-occurring activating RAS mutation(s) at any time.
- Exclude - 5. Uncontrolled intercurrent illness that would limit compliance with
  study requirements.
- Exclude - 6. HIV infection with exceptions; discuss with treating physician.
- Exclude - 7. Have impairment of gastrointestinal (GI) function or GI disease that
  may significantly alter the absorption of oral plixorafenib or cobicistat (such
  as ulcerative diseases, uncontrolled nausea, vomiting, diarrhea, malabsorption syndrome,
  and small bowel resection).
- "Exclude - 8. Grade \u22652 changes in AST, ALT, GGT, or bilirubin attributed to\
  \ prior immune checkpoint inhibitor treatment are exclusionary, even if resolved."
- 'Exclude - Subprotocol B:'
- Exclude - 1. Prior treatment with BRAF, ERK, and/or MEK inhibitor(s).
- Exclude - 2. Known or suspected neurofibromatosis-1 (NF-1) and/or RAS related gene
  alterations.
- Exclude - 3. Uncontrolled intercurrent illness that would limit compliance with
  study requirements.
- Exclude - 4. Active infection requiring systemic therapy.
- Exclude - 5. HIV infection with exceptions; discuss with treating physician.
- Exclude - 6. Have impairment of GI function or GI disease that may significantly
  alter the absorption of oral plixorafenib (such as ulcerative diseases, uncontrolled
  nausea, vomiting, diarrhea, malabsorption syndrome, small bowel resection).
- "Exclude - 7. Grade \u2265 2 changes in AST, ALT, gamma-glutamyl transaminase (GGT),\
  \ or bilirubin attributed to prior immune checkpoint inhibitor treatment are exclusionary,\
  \ even if resolved."
- 'Exclude - Subprotocol C:'
- Exclude - 1. Diagnosis of colorectal adenocarcinoma or pancreatic ductal adenocarcinoma
  (neuroendocrine or acinar tumors are eligible).
- Exclude - 2. Diagnosis of BRAF V600E-mutated cutaneous melanoma, papillary thyroid
  cancer, or NSCLC.
- Exclude - 3. Participant has CNS metastases.
- Exclude - 4. Prior treatment with BRAF, ERK, and/or MEK inhibitor(s), unless otherwise
  specified for specific tumor types (i.e. low grade serous or borderline ovarian
  cancer).
- Exclude - 5. Known or suspected neurofibromatosis-1 (NF-1) and/or RAS related gene
  alterations.
- Exclude - 6. Participants with prostate, breast, or gynecologic cancers with known
  activating mutations that lead to constitutive hormone receptor activation (AR-V7,
  ESR1).
- Exclude - 7. Uncontrolled intercurrent illness that would limit compliance with
  study requirements.
- Exclude - 8. Active infection requiring systemic therapy.
- Exclude - 9. HIV infection with exceptions; discuss with treating physician.
- 'Exclude - Subprotocol D:'
- Exclude - 1. Known or suspected neurofibromatosis-1 (NF-1) and/or RAS related gene
  alterations or other co-occurring driver mutations.
- Exclude - 2. Participant has a non-CNS solid tumor with CNS metastases.
- Exclude - 3. Uncontrolled intercurrent illness that would limit compliance with
  study requirements.
- Exclude - 4. Active infection requiring systemic therapy.
- Exclude - 5. HIV infection with exceptions; discuss with treating physician.
- Exclude - 6. Use or anticipate the need for medications with known risk for QT-prolonging
  potential and Torsades de Pointes.
- Exclude - 7. History of acute or chronic cardiovascular disease or surgery, hypertension,
  with systolic blood pressure \>160mm HG, history of QTc abnormalities, or clinical
  significantly ECG abnormalities.
