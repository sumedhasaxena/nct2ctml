      arm_description: Participants in Phase 1 Part 1 (dose escalation) will receive
        bleximenib orally. The dose levels will be escalated based on the dose limiting
        toxicities (DLT) evaluation by Study Evaluation Team (SET) until the recommended
        Phase 2 Doses (RP2Ds) have been identified. Participants in Phase 1 Part 2
        (dose expansion) will receive bleximenib orally at the RP2D(s) determined
        in Part 1. In Phase 2 participants will receive bleximenib at the RP2D to
