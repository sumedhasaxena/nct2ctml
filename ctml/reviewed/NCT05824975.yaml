summary: The purpose of this study is to evaluate the safety, tolerability, pharmacokinetics,
  and therapeutic activity of GI-102 as a single agent and in combination with conventional
  anti-cancer drugs, pembrolizumab or trastuzumab deruxtecan(T-DXd) over a range of
  advanced and/or metastatic solid tumors.
