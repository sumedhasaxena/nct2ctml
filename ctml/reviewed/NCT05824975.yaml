prior_treatment_requirements:
- 'Key Inclusion Criteria:'
- "* Males and females aged \u2265 18 years (or \u2265 19 years according to local\
  \ regulatory guidelines) at the time of screening."
- '* Has adequate organ and marrow function as defined in protocol.'
- '* Measurable disease as per RECIST v1.1.'
- '* ECOG performance status 0-1.'
- "* Adverse events related to any prior chemotherapy, radiotherapy, immunotherapy,\
  \ other prior systemic anti-cancer therapy, or surgery must have resolved to Grade\
  \ \u22641, except alopecia and Grade 2 peripheral neuropathy."
- '* HIV infected patients must be on anti-retroviral therapy (ART) and have a well-controlled
  HIV infection/disease as defined in protocol.'
- 'Exclude - Key Exclusion Criteria:'
- Exclude - * Has known active CNS metastases and/or carcinomatous meningitis.
- Exclude - * An active second malignancy.
- Exclude - * Has active or a known history of Hepatitis B or known active Hepatitis
  C virus infection.
- Exclude - * Has active tuberculosis or has a known history of active tuberculosis.
- Exclude - * Active or uncontrolled infections, or severe infection within 4 weeks
  before study treatment administration.
- Exclude - * History of chronic liver disease or evidence of hepatic cirrhosis, except
  patients with liver metastasis.
- Exclude - * Has an active autoimmune disease that has required systemic treatment
  in past 2 years.
- Exclude - * Previous immunotherapies related to mode of action of GI-102.
- Exclude - * Has a diagnosis of immunodeficiency or is receiving chronic systemic
  steroid therapy or any other form of immunosuppressive medications within 2 weeks
  prior to Cycle 1 Day 1.
- Exclude - * Administration of prior systemic anti-cancer therapy including investigational
  agents within 4 weeks prior to treatment.
- Exclude - * Radiotherapy within the last 2 weeks before start of study treatment
  administration, with exception of limited field palliative radiotherapy.
- Exclude - * Administration of a live, attenuated vaccine within 4 weeks before Cycle
  1 Day 1.
- Exclude - * Known hypersensitivity to any of the components of the drug products
  and/or excipients of GI-102.
- Exclude - Other protocol defined inclusion exclusion criteria may apply
short_title: A Study to Evaluate the Safety and Therapeutic Activity of GI-102 As
  a Single Agent and in Combination with Conventional Anti-cancer Drugs, Pembrolizumab
  or Trastuzumab Deruxtecan(T-DXd) in Patients with Advanced Solid Tumors (KEYNOTE-G08)
