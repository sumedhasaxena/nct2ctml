summary: ABN401-003 is a Phase 2 clinical study to assess efficacy, safety, tolerability
  and pharmacokinetic profile of ABN401 (vabametkib) in specific populations of advance
  solid tumors with c-MET alterations as monotherapy.
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: 'Cohort 1: Vabametkib'
      arm_internal_id: 0
      arm_description: Subjects will receive vabametkib 800 mg, monotherapy, administered
        orally once daily in 21-day cycles
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Vabametkib'
        level_internal_id: 0
        level_suspended: N
    - arm_code: 'Cohort 2: Lazertinib & Vabametkib'
      arm_internal_id: 1
      arm_description: 'Part 1 (Safety Run-in): Subjects will receive lazertinib 240
        mg in combination with one of three assigned dose levels of vabametkib, administered
        orally once daily in 21-day cycles


        Part 2 (Random Dose Optimization): A maximum of two vabametkib dose levels
        will be evaluated in this part. Patients will be randomized in 1:1 ratio to
        vabametkib dose level 1 (selected from Part 1) plus the determined dose of
        lazertinib or dose level 2 (selected from Part 1) plus the determined dose
        of lazertinib


        Part 3 (Randomized Clinical Trial): Patients will be randomized in 1:1 ratio
        to optimized vabametkib dose (selected from Part 2) plus lazertinib or Standard
        of Care (SOC) arm. SOC arm will be decided by the time of Part 3 initiation'
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Vabametkib'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Drug: Lazertinib'
        level_internal_id: 1
        level_suspended: N
