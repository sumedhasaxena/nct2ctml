status: open to accrual
summary: The goal of this study is to find out if the experimental product, sacituzumab
  govitecan-hziy (SG) in combination with pembrolizumab given after surgery, is effective
  and safe compared to the treatment of physician's choice (TPC) which includes either
  pembrolizumab or pembrolizumab plus capecitabine in participants with triple negative
  breast cancer that still remains after surgery and pre-surgical treatment.
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: Sacituzumab govitecan-hziy (SG) + Pembrolizumab
      arm_internal_id: 0
      arm_description: 'Participants will receive SG 10 mg/kg intravenously on Days
        1 and 8 of 21-day cycles and pembrolizumab 200 mg intravenously on Day 1 of
        21-day cycles for 8 cycles.


        Treatment will be administered until a maximum of 8 cycles, local or distant
        disease recurrence, unacceptable toxicity, physician decision, consent withdrawal,
        or death.'
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Sacituzumab govitecan-hziy (SG)'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Drug: Pembrolizumab'
        level_internal_id: 1
        level_suspended: N
    - arm_code: 'Treatment of Physician''s Choice (TPC): Pembrolizumab or Pembrolizumab
        + Capecitabine'
      arm_internal_id: 1
      arm_description: 'Participants will receive one of the following TPC regimens
        determined prior to randomization:


        * Pembrolizumab 200 mg intravenously on Day 1 of 21-day cycles for 8 cycles
        OR

        * Pembrolizumab 200 mg intravenously on Day 1 of 21-day cycles and capecitabine
        1000 mg/m\^2 orally twice daily on Days 1 through 14 of 21-day cycles for
        8 cycles.


        Treatment will be administered until a maximum of 8 cycles, local or distant
        disease recurrence, unacceptable toxicity, physician decision, consent withdrawal,
        or death.'
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Pembrolizumab'
