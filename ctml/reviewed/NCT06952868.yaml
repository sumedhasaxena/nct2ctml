prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Subject aged 18-80 (inclusive).
- '2. Histologically or cytologically confirmed diagnosis of head and neck cancers
  with no distant metastasis in subjects as follows:'
- '1. Unresectable recurrent or persistent squamous cell carcinoma (SCC) after completing
  one of the following frontline therapies:'
- '* Standard concurrent chemoradiotherapy with a platinum-containing regimen.'
- '* Curative induction chemotherapy with a platinum-containing regimen, followed
  by radiation therapy.'
- '* Radiation therapy alone in the prior treatment for those who are unfit for a
  platinum-containing regimen or reject chemotherapy for the treatment of locoregional
  recurrence.'
- '* Concurrent chemoradiotherapy with a cetuximab-containing regimen in the prior
  treatment for those who are unfit for a platinum-containing regimen or reject other
  chemotherapy for the treatment of locoregional recurrence.'
- 2. Unresectable recurrent or persistent non-squamous cell carcinoma (nSCC) after
  receiving any type of frontline therapies.
- 3. Subjects who are unsuitable for systemic therapies, or subjects who refuse systemic
  therapies.
- 4. Receipt of prior radiation therapy between 40 Gray (Gy) and 75 Gy at the target
  lesion(s) for SCC patients and no more than 75 Gy at the target lesion(s) for nSCC
  patients.
- "5. There must be a time interval \u2265 3 months between prior radiation therapy\
  \ and the scheduled BNCT."
- "6. There must be a time interval \u2265 1 month between receipt of antitumor drugs\
  \ and the scheduled BNCT."
- "7. Measurable disease by magnetic resonance imaging (MRI) and/or computed tomography\
  \ (CT) scan and \u2264 7 cm in the longest dimension."
- 8. At least one measurable lesion that can be assessed by RECIST version 1.1.
- 9. Eastern Cooperative Oncology Group (ECOG) Performance Score of 0-2.
- "10. Life expectancy \u2265 3 months in the opinion of the investigator."
- '11. Adequate organ functions as defined below:'
- "* Hemoglobin \u2265 8.0 g/dL."
- "* White blood cell (WBC) count \u2265 2.5 x 103/\u03BCL."
- "* Neutrophil count \u2265 1.5 \xD7 103/\u03BCL."
- "* Platelet count \u2265 80 \xD7 103/\u03BCL."
- "* Aspartate aminotransferase (AST) \u2264 2.5 \xD7 upper limit of normal (ULN)."
- "* Alanine aminotransferase (ALT) \u2264 2.5 \xD7 ULN."
- "* Serum creatinine \u2264 1.5 \xD7 ULN."
- 12. Negative serology test for human immunodeficiency virus (HIV) infection.
- 13. Female subject with reproductive potential must have a negative result of serum
  pregnancy test at the screening visit and urine pregnancy test before the B10 L-BPA
  administration.
- 14. Female subject with childbearing potential as well as male subject with reproductive
  potential must agree to refrain from unprotected sex and use 2 methods of highly
  effective contraception with their partner (e.g. barrier contraceptives \[male condom,
  female condom, or diaphragm plus spermicide\], intrauterine device, hormonal methods
  \[hormone shot or injection, implants, combination oral contraceptives, or patches\])
  until the end of this study.
- 15. Physically and mentally capable of participating in the study and willing to
  adhere to study procedures.
- 16. Provision of signed informed consent.
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Presence of secondary cancer with the exception of carcinoma in situ
  and skin cancers after curative surgery.
- Exclude - 2. Synchronous multiple head and neck cancers outside the field of neutron
  beam irradiation.
- Exclude - 3. Distant metastasis outside of the head and neck region.
- Exclude - 4. Imaging studies, e.g., CT, MRI, demonstrating tumor invasion into the
  carotid artery.
- Exclude - 5. Unsuitable for the BNCT, as assessed by the investigator based on the
  investigator-determined computed tomography angiography (CTA) of head and neck in
  suspected cases of tumor invasion into the carotid artery.
- "Exclude - 6. Presence of any \u2265 Grade 3 toxicity (e.g., mucositis, stomatitis,\
  \ and skin inflammation) at the prior irradiation area, as assessed by the NCI-CTCAE\
  \ version 5.0."
- "Exclude - 7. Presence of \u2265 Grade 3 cataract, as assessed by the NCI-CTCAE\
  \ version 5.0."
- Exclude - 8. Active infections requiring systemic treatment within 2 weeks of the
  screening visit.
- Exclude - 9. Myocardial infarction, unstable angina, or poorly controlled arrhythmia
  within 6 months prior to the scheduled BNCT.
- Exclude - 10. Severe comorbidities including but not limited to poorly controlled
  epilepsy, poorly controlled diabetes mellitus, poorly controlled hypertension, chronic
  lung diseases, e.g., obstructive pneumonia, interstitial pneumonia, pulmonary fibrosis,
  and severe emphysema, kidney diseases, e.g., chronic renal failure, acute renal
  failure, and nephrotic syndrome, cardiac diseases, e.g., New York Heart Association
  (NYHA) Functional Classification Class III or IV, and/or other severe conditions
  in the opinion of the investigator.
- Exclude - 11. Suspected or known hypersensitivity (including allergy) to any of
  B10 L-BPA components (e.g., L-phenylalanine) or contrast media.
- Exclude - 12. History of prior BNCT.
- Exclude - 13. Subject with hereditary fructose intolerance.
- Exclude - 14. Subject with phenylketonuria.
- Exclude - 15. Presence of any dental conditions necessitating tooth extraction within
  2 weeks before and after the BNCT, as assessed by the dentist.
- Exclude - 16. Restless subjects who were unable to lie or sit in a cast for more
  than 30 minutes.
- Exclude - 17. Any medical or psychiatric conditions that, in the opinion of the
  investigator, may interfere with optimal participation in the study or place the
  subject at increased risk of adverse events (AEs).
- Exclude - 18. Received any investigational drug or device or have participated in
  a clinical study within 4 weeks prior to the screening visit.
- Exclude - 19. History of substance or alcohol abuse within 6 months prior to the
  screening visit.
- Exclude - 20. Female subject who is planning to be pregnant or lactating during
  the study period.
- Exclude - 21. Subject who is considered unfit to participate in the clinical study
  as assessed by the investigator.
