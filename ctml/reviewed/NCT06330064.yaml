summary: 'This study is designed to assess the efficacy and safety of ifinatamab deruxtecan
  (I-DXD) in the following tumor types: endometrial cancer (EC); head and neck squamous
  cell carcinoma (HNSCC); pancreatic ductal adenocarcinoma (PDAC); colorectal cancer
  (CRC); hepatocellular carcinoma (HCC); adenocarcinoma of esophagus, gastroesophageal
  junction, and stomach (Ad-Eso/GEJ/gastric); urothelial carcinoma (UC); ovarian cancer
  (OVC); cervical cancer (CC); biliary tract cancer (BTC); human epidermal growth
  factor 2 (HER2)-low breast cancer (BC); HER2 immunohistochemistry (IHC) 0 BC; and
  cutaneous melanoma.'
