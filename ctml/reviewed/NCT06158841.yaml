prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Eastern Cooperative Oncology Group (ECOG) performance of \<= 2.'
- '* Diagnosis of relapsed/refractory (R/R) multiple myeloma (MM) during or after
  the participant''s last treatment as stated in the protocol.'
- '* Must have measurable disease with at least 1 of the following assessed within
  28 days of enrollment:'
- '* Serum M-protein \>= 0.5 g/dL (\>= 5 g/L).'
- '* Urine M-protein \>= 200 mg/24 hours.'
- '* In participants without measurable serum or urine M protein, serum free light
  chain (FLC) \>= 100 mg/L (10 mg/dL) (involved light chain)and an abnormal serum
  kappa lambda ratio.'
- '* Must have received at least 2 or more lines of therapy, including a proteasome
  inhibitor (PI), an immunomodulatory imide (IMiD), and an anti-CD38 monoclonal antibody
  (mAb).'
- '* Must be eligible to receive the Investigator''s choice standard available therapy
  (SAT) based on approved prescribing information, previous MM treatment history,
  and institutional guidelines.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Clinically significant (per Investigator's judgment) drug or alcohol
  abuse within the last 6 months.
- 'Exclude - * Clinically significant conditions such as but not limited to the following:
  neurologic, psychiatric, endocrine, metabolic, immunologic, cardiovascular, pulmonary,
  or hepatic disease within the last 6 months that would adversely affect the participant''s
  participation in the study.'
- Exclude - * Central nervous system involvement of MM.
- Exclude - * Has received B-cell maturation antigen (BCMA)-targeted therapy.
