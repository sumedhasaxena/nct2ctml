prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Individuals with histologically or cytologically confirmed stage IIIB-IV non-small
  cell lung cancer (NSCLC)'
- '* Part 1: NSCLC with a known actionable genetic mutation (for example, epidermal
  growth factor receptor \[EGFR\], anaplastic lymphoma kinase \[ALK\], c-ros oncogene
  1 \[ROS1\], v-raf murine sarcoma viral oncogene homolog B1 \[BRAF\]) must have received
  all approved targeted therapies and have progressed'
- '* Part 2: No targetable mutations (for example, EGFR \[epidermal growth factor
  receptor\], ALK \[anaplastic lymphoma kinase\], ROS1\[c-ros oncogene 1\], and BRAF
  \[B-Raf proto-oncogene, serine/threonine kinase\])'
- '* Part 1 and Cohort A of part 2: Must have been treated with (a) anti-programmed
  death protein 1 (anti-PD-1) or programmed cell death ligand 1 (PD-L1) therapy and
  (b) platinum-based chemotherapy'
- '* For Cohort B of Part 2: Previously treated with anti-PD-1/PD-L1 therapy for metastatic
  disease as the prior line of therapy'
- "* For Cohort C of Part 2: Treatment na\xEFve"
- '* Adequate organ function'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Active central nervous system (CNS) disease involvement
- Exclude - * Active autoimmune disease
- Exclude - * Active infection
- Exclude - * History of solid organ or hematologic stem cell transplantation
