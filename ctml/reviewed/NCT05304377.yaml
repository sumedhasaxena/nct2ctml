summary: The purpose of this study is to evaluate the safety, tolerability and determine
  the recommended dose for further clinical evaluation of ELVN-001 in patients with
  chronic myeloid leukemia with and without T315I mutations in patients who are relapsed,
  refractory or intolerant to TKIs.
