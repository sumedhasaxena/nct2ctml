prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Participants with a first diagnosis of HCC who have undergone a curative resection
  or ablation'
- '* Participants are eligible to enroll if they have non-viral related-HCC, or if
  they have HBV-HCC, or HCV-HCC'
- '* Child-Pugh Score 5 or 6'
- '* Eastern Cooperative Oncology Group (ECOG) performance status (PS) 0 or 1'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Known fibrolamellar HCC, sarcomatoid HCC, or mixed cholangiocarcinoma
  and HCC
- Exclude - * Any evidence of tumor metastasis or co-existing malignant disease
- Exclude - * Participants previously receiving any prior therapy for HCC, including
  loco-regional therapies
- Exclude - * Participants who have undergone a liver transplant or those who are
  in the waiting list for liver transplantation
- Exclude - * Participants who have received a live/attenuated vaccine within 30 days
  of randomization (eg, varicella, zoster, yellow fever, rotavirus, oral polio and
  measles, mumps, rubella \[MMR\]).
- Exclude - Other protocol defined inclusion/exclusion criteria apply
