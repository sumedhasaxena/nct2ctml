status: open to accrual
summary: This study will assess the efficacy, safety, optimal dose and ADA and NAbs
  development of TRK-950 at two separate dose levels in combination with ramucirumab
  and paclitaxel (RAM+PTX) as compared with RAM + PTX treatment alone in participants
  with gastric or gastro-esophageal junction (GEJ) adenocarcinoma.
