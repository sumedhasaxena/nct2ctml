summary: 'The purpose of this study is to evaluate the safety, tolerability, pharmacokinetics
  (PK), pharmacodynamics, and preliminary antitumor activity of BG-C137 alone and
  in combination with anticancer agents in participants with advanced solid tumors.
  The study will be conducted in two phases: Phase 1a (Monotherapy Dose Escalation,
  and Safety Expansion; Combination Dose Confirmation and Safety Expansion) and Phase
  1b (Dose Expansion).'
