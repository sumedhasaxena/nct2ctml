status: open to accrual
summary: This study aims to determine the safety, pharmacokinetics (PK) and recommended
  Phase 3 dose (RP3D) of RYZ101 in Part 1, and the safety, efficacy, and PK of RYZ101
  compared with investigator-selected standard of care (SoC) therapy in Part 2 in
  subjects with inoperable, advanced, well-differentiated, somatostatin receptor expressing
  (SSTR+) gastroenteropancreatic neuroendocrine tumors (GEP-NETs) that have progressed
  following treatment with Lutetium 177-labelled somatostatin analogue (177Lu-SSA)
  therapy, such as 177Lu-DOTATATE or 177Lu-DOTATOC (177Lu-DOTATATE/TOC), or 177Lu-high
  affinity \[HA\]-DOTATATE.
