status: open to accrual
summary: The objective of this study is to evaluate the efficacy and safety of sacituzumab
  govitecan-hziy monotherapy and with novel combinations in participants with metastatic
  urothelial cancer (mUC).
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: 'Cohort 1: Sacituzumab Govitecan-hziy (SG)'
      arm_internal_id: 0
      arm_description: Participants with urothelial cancer (UC) previously treated
        with platinum-based and/or checkpoint inhibitors (CPIs) will receive SG 10
        mg/kg intravenously (IV) on Days 1 and 8 of a 21-day cycle.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Sacituzumab Govitecan-hziy'
        level_internal_id: 0
        level_suspended: N
    - arm_code: 'Cohort 2: SG'
      arm_internal_id: 1
      arm_description: Participants with UC who are ineligible for platinum-based
        therapy and failed therapy with previous immune CPI therapy will receive SG
        10 mg/kg intravenously on Days 1 and 8 of a 21-day cycle.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Sacituzumab Govitecan-hziy'
        level_internal_id: 0
        level_suspended: N
    - arm_code: 'Cohort 3: SG + Pembrolizumab'
      arm_internal_id: 2
      arm_description: Participants who have had progression or recurrence of UC following
        a platinum-containing regimen in the metastatic setting, or progression or
        recurrence of UC within 12 months of completion of platinum-based therapy
        as neoadjuvant or adjuvant therapy will receive SG 10 mg/kg intravenously
        on Days 1 and 8 of a 21-day cycle and pembrolizumab at the standard approved
        dose (200 mg) only on Day 1 of a 21-day cycle. Lower doses of SG may be tested
        based on dose-limiting toxicities (DLTs) observed to determine the Recommended
        Phase 2 Dose (RP2D) of SG in combination with pembrolizumab.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Sacituzumab Govitecan-hziy'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Drug: Pembrolizumab'
        level_internal_id: 1
        level_suspended: N
    - arm_code: 'Cohort 4: SG + Cisplatin + Avelumab (Dose Escalation Phase)'
      arm_internal_id: 3
      arm_description: Participants with UC who have never received therapy with platinum
        in the metastatic setting or for unresectable locally advanced disease will
        first receive cisplatin (either at 70 mg/m\^2 on Day 1 of a 21-day cycle or
        at a split dose of 35 mg/m\^2 on Days 1 and 8 of a 21-day cycle with a maximum
        body surface area of 2) and sacituzumab govitecan-hziy with maximum dose of
        10 mg/kg intravenously on Days 1 and 8 of a 21-day cycle for up to 6 cycles.
        Based on DLTs observed, two additional lower doses may be tested to determine
        RP2D of sacituzumab govitecan-hziy in combination with cisplatin. If premature
        termination of 1 agent occurs due to toxicity, the other agent may be continued
        to complete up to 6 cycles of therapy. For participants who have not progressed,
        maintenance therapy will begin with infusions of avelumab 800 mg every 2 weeks
        beginning on Cycle 1, Day 1 and every 2 weeks thereafter and sacituzumab govitecan-hziy
        10 mg/kg on Days 1 and 8 every 21 days.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Sacituzumab Govitecan-hziy'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Drug: Cisplatin'
        level_internal_id: 1
        level_suspended: N
      - level_code: '2'
        level_description: 'Drug: Avelumab'
        level_internal_id: 2
        level_suspended: N
    - arm_code: 'Cohort 4: SG + Cisplatin + Zimberelimab (ZIM) (Dose Expansion Phase)'
      arm_internal_id: 4
      arm_description: Participants with UC who have never received therapy with platinum
        in the metastatic setting or for unresectable locally advanced disease will
        first receive cisplatin (either at 70 mg/m\^2 on Day 1 of a 21-day cycle or
        at a split dose of 35 mg/m\^2 on Days 1 and 8 of a 21-day cycle with a maximum
        body surface area of 2) and sacituzumab govitecan-hziy with maximum dose of
        10 mg/kg intravenously on Days 1 and 8 of a 21-day cycle for up to 6 cycles.
        If premature termination of 1 agent occurs due to toxicity, the other agent
        may be continued to complete up to 6 cycles of therapy. For participants who
        have not progressed, maintenance therapy will begin with infusions of sacituzumab
        govitecan-hziy 10 mg/kg on Days 1 and 8 every 21 days and zimberelimab 360
        mg every 3 weeks (Day 1 of a 21-day cycle).
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Sacituzumab Govitecan-hziy'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Drug: Cisplatin'
        level_internal_id: 1
        level_suspended: N
      - level_code: '2'
        level_description: 'Drug: Zimberelimab'
        level_internal_id: 2
        level_suspended: N
    - arm_code: 'Cohort 5 (Arm 1): SG + ZIM'
      arm_internal_id: 5
      arm_description: Participants in Cohort 5 will have completed 4 to 6 cycles
        of gemcitabine (GEM) + cisplatin therapy without PD prior to study entry.
        The safety lead-in will be conducted, in 6 to 8 participants (treated with
        SG 10 mg/kg IV on Day 1 and Day 8 of a 21-day cycle + ZIM 360 mg IV every
        3 weeks on a 21-day cycle). Upon completion of the safety lead-in, participants
        will receive SG 10 mg/kg IV on Days 1 and 8 of a 21-day cycle followed by
        ZIM 360 mg IV, every 3 weeks (Q3W) (Day 1 of a 21-day cycle) until PD, unacceptable
        toxicity, or loss of clinical benefit. participants who must discontinue 1
        agent may continue the other until PD, unacceptable toxicity, or loss of clinical
        benefit.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Sacituzumab Govitecan-hziy'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Drug: Zimberelimab'
        level_internal_id: 1
        level_suspended: N
    - arm_code: 'Cohort 5 (Arm 2): Avelumab'
      arm_internal_id: 6
      arm_description: Participants in Cohort 5 will have completed 4 to 6 cycles
        of gemcitabine (GEM) + cisplatin therapy without PD prior to study entry.
        The safety lead-in will be conducted, in 6 to 8 participants (treated with
        SG 10 mg/kg IV on Day 1 and Day 8 of a 21-day cycle + ZIM 360 mg IV every
        3 weeks on a 21-day cycle). Upon completion of the safety lead-in, participants
        will be randomized to receive avelumab 800 mg IV every 2 weeks (Q2W) until
        PD, unacceptable toxicity, or loss of clinical benefit.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Avelumab'
        level_internal_id: 0
        level_suspended: N
    - arm_code: 'Cohort 5 (Arm 3): ZIM'
      arm_internal_id: 7
      arm_description: 'Participants in Cohort 5 will have completed 4 to 6 cycles
        of gemcitabine (GEM) + cisplatin therapy without PD prior to study entry.
        The safety lead-in will be conducted, in 6 to 8 participants (treated with
        SG 10 mg/kg IV on Day 1 and Day 8 of a 21-day cycle + ZIM 360 mg IV every
        3 weeks on a 21-day cycle).


        Upon completion of the safety lead-in, participants will be randomized to
        receive ZIM 360 mg IV Q3W (Day


        1 of a 21-day cycle) until PD, unacceptable toxicity, or loss of clinical
