      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Zimberelimab'
        level_internal_id: 0
        level_suspended: N
    - arm_code: 'Cohort 6 (Arm 1): SG'
      arm_internal_id: 8
      arm_description: Upon completion of the safety lead-in, participants in Cohort
        6 will be randomized and SG will be administered in cisplatin-ineligible participants
        who have never received therapy in the metastatic setting or for unresectable
        locally advanced disease. Treatment may be discontinued at any time, but participants
