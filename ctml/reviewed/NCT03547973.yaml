        and alternate therapy is initiated. If participants discontinue therapy before
        evidence of radiologic progression, imaging should continue until radiologic
        progression is documented, if feasible.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Sacituzumab Govitecan-hziy'
        level_internal_id: 0
        level_suspended: N
