summary: In this pilot trial, participants with unresectable solid cancers harboring
  KRAS mutations will be provided with a compassionate treatment if their diseases
  progress after current standard treatments, or there is no available standard treatment.
  This trial will evaluate the efficacy and safety of the combination of trametinib
  and imatinib on chemotherapy refractory solid cancers.
