status: open to accrual
summary: 'The primary objective of this study is to:


  * Evaluate the safety and tolerability of AMG 305 in adult participants

  * Determine the optimal biologically active dose (OBD), at or below the maximum
  tolerated dose (MTD) with MTD 1 as the maximum tolerated starting dose and MTD 2
  as the maximum tolerated target dose

  * Determine the recommended phase 2 dose (RP2D)'
