prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Provision of fully informed consent prior to any study specific procedures.
- "2. Patients must be \u2265 19 years of age"
- 3. Body weight \>30 kg
- 4. MET amplification by local NGS (The NGS result of the implementation agency is
  defined as copy number 4 or higher, which is the standard for amplification)
- "5. Patients with gastric cancer (GC) who are in progressive stages and have progressed\
  \ during or after 1st or 2nd chemotherapy treatment, regardless of whether they\
  \ are IO contactless (na\xEFve) or IO"
- 6. There shall be at least one measurable lesion according to the modified RECIST
  1.1 criteria.
- 7. Patients are willing and able to comply with the protocol for the duration of
  the study including undergoing treatment and scheduled visits and examinations.
- 8. ECOG performance status 0-1 with no deterioration between screening and the first
  dose of study treatment
- "9. Patients must have a life expectancy \u2265 3 months from proposed first dose\
  \ date."
- "10. Patients must have had a washout period of 2 weeks for any prior therapy prior\
  \ to the start ot study drug. The following intervals between the end of the prior\
  \ treatment and first dose of study drug must be observed: \u2265 4 weeks for radiotherapy\
  \ (patients who receive palliative radiation for nontarget lesions need not have\
  \ a 4 week washout period and can be enrolled if at least \\>=7 days); patients\
  \ may receive a stable dose of bisphosphonates or denusomab as long as these were\
  \ started at least 4 weeks prior to treatment; \u2265 4 weeks for major surgery;\
  \ \u2265 7 days for minor surgical procedures; \u2265 14 days (or 5 half lives whoever\
  \ is longest) for any investigational product."
- '11. Patients must have acceptable bone marrow, liver and renal function measured
  within 28 days prior to administration of study treatment as defined below:'
- "* Haemoglobin \u22659.0 g/dL (within 2 weeks of registration transfusion permitted)"
- "* Absolute neutrophil count (ANC) \u2265 1.5 x 109/L"
- "* Platelet count \u2265100 x 109/L (within 2 weeks of registration transfusion\
  \ permitted)"
- "* Alanine aminotransferase (ALT) and aspartate aminotransferase (AST) \u22642.5\
  \ x the upper limit of normal (ULN) with TBL\u2264 1x ULN OR TBL \\>1ULN-\u2264\
  1.5x ULN with ALT and AST \u2264 1x ULN"
- "* Serum creatinine \u22641.5 x institutional ULN"
- '* Glomerular filtration rate \< 45 mL/min as assessed by standard methodology at
  the investigating centre'
- '12. Female patients must be using highly effective contraception during clinical
  trials and for three months after permanent discontinuation of drug administration,
  and there should be evidence that they are not breastfeeding, that they are negative
  in pregnancy tests, or that they meet one of the following criteria in screening:'
- 13. Male test subjects with a likely female spouse should be asked to use blocked
  contraception during the clinical trial and for six months after permanent cessation
  of administration of the test drug. The test subjects should avoid sperm donation
  from the start of the test treatment to the 6th month after permanent discontinuation.
- 14. optionally biopsy during the screening window prior to dosing and at progression
  (fresh frozen will be optionally if clinically feasible)
- 'Exclude - Exclusion Criteria:'
- 'Exclude - 1. Major surgical procedure (as defined by the Investigator) within 28
  days prior to the first dose of IP. Note: Local surgery of isolated lesions for
  palliative intent is acceptable.'
- 'Exclude - 2. Any previous treatment with MET inhibitors (prior exposure to anti-PD1/PDL1
  allowed)\<\<if the study allows prior anti PD-1, PD-L1 and CTLA-4\>\> Patients who
  have received prior anti-PD-1, anti PD-L1 or anti CTLA-4:'
- Exclude - 3. Any gastrointestinal condition that would preclude adequate absorption
  of savolitinib including but not limited to inability to swallow oral medication,
  refractory nausea and vomiting, chronic gastrointestinal diseases or previous significant
  bowel resection, intestinal obstruction or CTCAE grade 3 or grade 4 upper GI bleeding
  within 4 weeks before the enrollment.
- Exclude - 4. Active or prior documented autoimmune or inflammatory disorders (including
  IBD\[e.g. Chohn's disease, ulcerative colitis or diverticulitis\], SLE, sarcoidosis
  syndrome, tuberculosis, Wegener syndrome, myasthenia gravis, Graves' disease, rheumatoid
  arthritis, hypophysitis, uveitis, history of primary immunodeficiency.
- Exclude - 5. Known to have tested positive for human immunodeficiency virus (HIV)
  (positive HIV 1/2 antibodies) or active tuberculosis infection (clinical evaluation
  that may include clinical history, physical examination and radiographic findings,
  or tuberculosis testing in line with local practice).
- Exclude - 6. Active hepatitis B (positive HBV surface antigen (HBsAg) result) or
  hepatitis C (HCV).
- 'Exclude - Patients with a past or resolved HBV infection are eligible if:'
- 'Exclude - * Negative for HBsAg and positive for hepatitis B core antibody \[anti-HBcAb\].
  or:'
- Exclude - * Positive for HBsAg, but for \> 6 months have had normal transaminases
  and HBV DNA levels \<2000 IU/ml (ie, are in an inactive carrier state).
- Exclude - * Subjects with HBV infection, characterised by positive HBsAg and/or
  anti-HBcAb with undetectable HBV DNA (\< 10 IU/ml or under the limit of detection
  per local lab standard) do not require antiviral therapy prior to randomisation.
- "Exclude - * Patients with HBV infection, characterised by positive HBsAg and/or\
  \ anti-HBcAb with detectable HBV DNA (\u2265 10 IU/ml or above the limit of detection\
  \ per local laboratory standard), must be treated with antiviral therapy for 2-4\
  \ weeks prior to the start of study treatment, with the choice of antivirals as\
  \ per institutional practice. Following antiviral therapy initiation, subjects must\
  \ show adequate viral suppression (ie, HBV DNA \u2264 2000 IU/mL) prior to randomisation.\
  \ Participants will remain on antiviral therapy for the study duration and for at\
  \ least 6 months after the last dose of IP Patients with positive HCV antibody are\
  \ eligible only if the polymerase chain reaction is negative for HCV RNA."
- 'Exclude - 7. Untreated central nervous system (CNS) metastatic disease, leptomeningeal
  disease, or cord compression. Note: Subjects previously treated for CNS metastases
  that are asymptomatic, radiographically and neurologically stable for at least 4
  weeks and do not require corticosteroids (of any dose) for symptomatic management
  for at least 4 weeks prior to the first dose of treatment are not excluded.'
- "Exclude - 8. Patients with second primary cancer, except: adequately treated non-melanoma\
  \ skin cancer, curatively treated in-situ cancer of the cervix, or other solid tumours\
  \ curatively treated with no evidence of disease for \u22643 years."
- Exclude - 9. Current or prior use of immunosuppressive medication within 4 weeks
  prior to the first dose of durvalumab, with the exceptions of intranasal, topical,
  and inhaled corticosteroids; systemic corticosteroids at physiologic doses not to
  exceed a dose \> 10 mg prednisone / day or equivalent)
- Exclude - 10. Patient was in receipt of any live attenuated vaccination within 30
  days prior to study entry or within 30 days of receving study therapy.
- Exclude - 11. Patients currently receiving (or unable to stop use at least 2 weeks)
  prior to receiving the first dose of savolitinib, medications known to be potent
  inhibitors of CYP1A2 or strong inducers of CYP3A4 with a narrow therapeutic range
- 'Exclude - 12. Patient with any of the following cardiac criteria:'
- "Exclude - -Mean QT interval corrected for heart rate (QTc) \u2265 470 ms calculated\
  \ from 3 electrograms (ECGs) using Friderecia's correction . etc"
- Exclude - 13. Within 6months of treatment Any evidence of severe or uncontrolled
  systemic disease, including active infection (requiring antibiotics, antifungals
  or antivirals), diabetes type I and II, uncontrolled seizures, bleeding diatheses,
  severe COPD, severe Parkinson's disease.
- "Exclude - 14. Any unresolved toxicity NCI CTCAE Grade \u22652 from previous anticancer\
  \ therapy with the exception of alopecia, vitiligo, Major surgical procedure (as\
  \ defined by the Investigator) within 28 days prior to the first dose of IP. Note:\
  \ Local surgery of isolated lesions for palliative intent is acceptable."
- Exclude - For a unresolved toxicity,
- Exclude - 15. Uncontrolled intercurrent illness, including but not limited to, ongoing
  or active infection, symptomatic congestive heart failure, uncontrolled hypertension,
  unstable angina pectoris, cardiac arrhythmia, interstitial lung disease, serious
  chronic gastrointestinal conditions associated with diarrhea, or psychiatric illness/social
  situations that would limit compliance with study requirement, substantially increase
  risk of incurring AEs or compromise the ability of the patient to give written informed
  consent
- Exclude - 16. Male or female patients who are familiar with pregnancy and contraception
  and have no intention of contraception.
- Exclude - 17. Known allergy or hypersensitivity to any of the study drugs or any
  of the study drug excipients.
- Exclude - 18. History of allogenic organ transplantation.
- Exclude - 19. Past history of PD-L1 or epileptic lung disease (ILD) or evidence
  of clinically active epileptic lung disease
- Exclude - 20. History of liver cirrhosis of any origin and clinical stage; or history
  of other serious liver disease or chronic disease with relevant liver involvement,
  with or without normal LFTs\*, such as Hemochromatosis,Alpha-1 Antitrypsin deficiency
  ,Autoimmune hepatitis (AIH), Primary sclerosing cholangitis (PSC), Primary biliary
  cirrhosis (PBC), Biopsy-confirmed Non-Alcoholic Steatohepatitis (NASH) with advanced
  fibrosis, Biopsy- confirmed Alcoholic Steatohepatitis with advanced fibrosis, Wilson's
  disease, Hepatocellular carcinoma
