prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Histologically and/or cytologically confirmed diagnosis of any progressive locally
  advanced (unresectable) or metastatic solid tumors that have relapsed or are refractory
  following the last line of treatment, for which prior standard therapy has been
  ineffective, standard therapy does not exist, or is not considered appropriate.'
- '* With AE(s) excluding alopecia or Grade 2 toxicities that are deemed stable or
  irreversible (eg, peripheral neuropathy) from prior therapy that have improved to
  Grade 1 or the baseline grade more than 14 days prior to the first administration
  of the study drug'
- '* Adequate hematologic, hepatic, and renal functions confirmed based on the screening
  laboratory tests and reconfirmed with additional safety laboratory tests performed
  within 72 hours prior to the first administration of ABL503'
- 'Exclude - Exclusion Criteria:'
- "Exclude - * Prior anticancer monoclonal antibody treatment or investigational therapy\
  \ within 28 days prior to the first administration of study drug or has not recovered\
  \ (ie, \u2264 Grade 1 or at baseline grade) from AEs due to previously administered\
  \ agent more than 14 days prior to ABL503 administration"
- "Exclude - * Prior chemotherapy or radiation therapy within 2 weeks or targeted\
  \ small molecule therapy within 5 half-lives prior to the first administration of\
  \ study drug or has not recovered (ie, \u2264 Grade 1 or at baseline grade) from\
  \ AEs due to previously administered agent more than 14 days prior to ABL503 administration"
- Exclude - * Requiring or received systemic steroid therapy or any other immunosuppressive
  therapy within 14 days prior to study drug administration.
- Exclude - * Risk factors for bowel obstruction or bowel perforation (including but
  not limited to a history of acute diverticulitis, intra-abdominal abscess, and abdominal
  carcinomatosis.
- Exclude - * Discontinued from prior immunomodulatory therapy due to any intolerable
  immune-related adverse events (IrAEs) requiring systemic steroid treatment
- Exclude - * History of drug-induced pneumonitis (interstitial lung disease) or currently
  has pneumonitis
- Exclude - * Received prior treatment with an anti-4-1BB antibody
short_title: This is a Study to Evaluate the Safety and Tolerability of ABL503, and
  to Determine the Maximum Tolerated Dose (MTD) and Recommended Phase 2 Dose (RP2D)
  of ABL503 in Subjects with Any Progressive Locally Advanced or Metastatic Solid
  Tumors
