summary: The study is a randomized, double-blind, placebo-controlled, multicenter
  study of standard treatment with nab-paclitaxel and gemcitabine with or without
  SBP-101 in subjects previously untreated for metastatic pancreatic ductal adenocarcinoma
  (PDA), including subjects who have received prior neoadjuvant or adjuvant treatment.
