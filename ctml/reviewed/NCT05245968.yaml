prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Provided written informed consent'
- '* Histologically confirmed GIST'
- '* Has radiographic progression based on RECIST 1.1 during or within 6 months of
  the last imatinib administration at enrollment. If surgery/radiotherapy has been
  performed, radiographic progression based on RECIST 1.1 with imatinib must have
  been observed after the last surgery /radiotherapy'
- '* Has at least one measurable lesion based on the RECIST version 1.1, except lymph
  nodes (not dependent on size), which should be chosen as nontarget lesions;'
- '* Eastern Cooperative Oncology Group (ECOG) performance status of 0 to 1'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Corrected visual acuity \< 0.5 (using the International Visual Acuity
  Measurement Standard) for both eyes
- Exclude - * Received treatment with any other line of therapy besides imatinib for
  advanced GIST
- Exclude - * History of total gastrectomy and/or whole resection of the small intestine
- Exclude - * A serious illness or medical condition
- Exclude - * Previous or concurrent cancer that is distinct in primary disease or
  histology from cancer that is being evaluated in this study. However, any previous
  cancer curatively treated \> 5 years before the enrollment can be eligible
- Exclude - * Pregnancy or lactation (including lactation interruption)
short_title: A Study of Pimitespib in Combination With Imatinib in Patients With GIST
