summary: The purpose of this study is to compare how long the participants are disease-free
  (progression-free survival) and and the length of time until a participant dies
  (overall survival), when treated with amivantamab and chemotherapy with 5-fluorouracil,
  leucovorin calcium (folinic acid) or levoleucovorin, and irinotecan hydrochloride
  (FOLFIRI) versus either cetuximab or bevacizumab and FOLFIRI given to participants
  with Kirsten rat sarcoma viral oncogene/ neuroblastoma RAS viral oncogene homolog
  (KRAS/ NRAS) and v-raf murine sarcoma viral oncogene homolog B (BRAF) wild-type
  recurrent, unresectable or metastatic colorectal cancer who have previously received
  chemotherapy.
