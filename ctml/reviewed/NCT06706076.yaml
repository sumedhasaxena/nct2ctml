prior_treatment_requirements:
- 'Inclusion Criteria:'
- "* \u2265 18 years or legal adult."
- '* Pathologically confirmed diagnosis of locally advanced or metastatic NSCLC with
  EGFR (classical, atypical, exon20 insertion) or HER2 mutations in the kinase domain
  of exons 18, 19, 20, or 21. EGFR mutations include activating and acquired EGFR
  resistance mutations that might form compound mutations.'
- '* Had received standard therapies.'
- '* Has at least 1 measurable target extracranial lesion according to RECIST v1.1.'
- "* Eastern Cooperative Oncology Group Performance Status \u2264 1."
- "* Has a life expectancy of \u2265 3 months."
- '* Has adequate hematologic, hepatic, and renal function. \*The above are a summary;
  other Inclusion Criteria details may apply.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * History of any concurrent malignancy within the previous 2 years.
- Exclude - * Known other oncogenic driver alterations (eg, moderate or high MET amplification)
  or histological transformation (eg, to small cell carcinoma, etc.).
- Exclude - * Unresolved toxicities from prior therapies.
- Exclude - * Any significant and uncontrolled medical condition, such as infection.
- Exclude - * History of interstitial lung disease from any cause
- Exclude - * Clinically significant cardiovascular event within 6 months or significant
  history of major organ.
- Exclude - * Actively receiving investigational therapy(ies) in another clinical
  study. \*The above are a summary; other Exclusion Criteria details may apply.
