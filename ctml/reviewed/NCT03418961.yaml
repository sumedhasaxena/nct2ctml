status: open to accrual
summary: This trial has two cohorts of patients with human epidermal growth factor
  receptor (HER)-2-positive breast cancer that has spread to other places in the body.
  All patients must be receiving trastuzumab-based treatment. Both cohorts are being
  observed for cardiac toxicity. The largest cohort (currently open to accrual) is
  observational, and contains patients who are taking a beta blocker, ACE inhibitor,
  or ARB as well as their trastuzumab-based treatment. The goal is to understand how
  common cardiac problems are in this group of patients at high risk. The smaller
  cohort (currently closed to accrual) is randomized. Patients in this second cohort
  are randomized to either carvedilol or no treatment, with the goal of seeing whether
  carvedilol (used to treat heart failure and high blood pressure) may prevent the
  heart from side effects of chemotherapy.
