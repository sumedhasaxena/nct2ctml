status: open to accrual
summary: Study STX-721-101 is an open label, Phase 1/2 study evaluating the safety,
  tolerability, pharmacokinetic (PK) exposure, and preliminary antitumor activity
  of STX-721 in participants with non-small cell lung cancer (NSCLC) carrying EGFR/HER2
  exon 20 insertion (ex20ins) mutations.
