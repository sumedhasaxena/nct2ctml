status: open to accrual
summary: 'To assess:


  * efficacy of APL-101 as monotherapy for the treatment of NSCLC harboring MET Exon
  14 skipping mutations, NSCLC harboring MET amplification, solid tumors harboring
  MET amplification, solid tumors harboring MET fusion, primary CNS tumors harboring
  MET alterations, solid tumors harboring wild-type MET with overexpression of HGF
  and MET

  * efficacy of APL-101 as an add-on therapy to EGFR inhibitor for the treatment of
  NSCLC harboring EGFR activating mutations and developed acquired resistance with
  MET amplification and disease progression after documented CR or PR with 1st line
  EGFR inhibitors (EGFR-I)'
