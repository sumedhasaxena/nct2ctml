summary: "This is a global, open-label, randomized, 2-arm, Investigator's choice Phase\
  \ 3 (Pivotal Stage) study to investigate the efficacy and safety of JNJ-90301900\
  \ (NBTXR3) / radiation therapy (RT)\xB1cetuximab versus RT\xB1cetuximab in treatment-na\xEF\
  ve, platinum-ineligible, elderly participants with locally advanced head and neck\
  \ squamous cell carcinoma (LA-HNSCC)."
