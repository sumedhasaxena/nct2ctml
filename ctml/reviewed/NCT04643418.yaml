prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Signed informed consent in the local language prior to any study-mandated procedure.
- 2. Male or female patients at least 18 years of age, at the time of informed consent.
- 3. Male or nonpregnant and nonlactating female patients with pathologically confirmed,
  measurable solid tumor lesions (Response Evaluation Criteria in Solid Tumors version
  1.1 \[RECIST 1.1\]) that are unresectable, and standard therapy able to provide
  clinical benefit does not exist or is no longer effective.
- "4. Eastern Cooperative Oncology Group Performance Status \u22642."
- "5. Patients have recovered from the acute toxicity of previous therapies (peripheral\
  \ sensory neuropathy recovered to \u2264Grade 2) except alopecia, and:"
- '* At least 4 weeks have elapsed since completing surgery, endocrine therapy, tyrosine
  kinase inhibitor therapy, immunotherapy, radiotherapy, chemotherapy, and/or'
- '* At least 6 weeks have elapsed since completing chemotherapy with nitrosoureas,
  melphalan, and/or mitomycin C, and/or'
- '* At least 6 weeks have elapsed since completing cranial radiotherapy.'
- 6. Life expectancy of greater than 12 weeks.
- 7. Ability to communicate well with the investigator, in the local language, and
  to understand and comply with the requirements of the study.
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Peripheral sensory neuropathy \>Grade 2 (CTCAE version 5.0) at baseline.
- Exclude - 2. Patients requiring immediate palliative treatment of any kind including
  surgery and/or radiotherapy.
- "Exclude - 3. Serum bilirubin \\>1.5\xD7 ULN."
- "Exclude - 4. AST and/or ALT \\>2.5\xD7 ULN if no liver involvement, OR AST and/or\
  \ ALT \\>5\xD7 ULN with liver involvement."
- "Exclude - 5. Serum creatinine \\>1.5\xD7 ULN, and/or a creatinine clearance of\
  \ \\<50 mL/min calculated by Cockcroft Gault."
- Exclude - 6. QTc prolongation defined as a QTc with Framingham correction greater
  than or equal to 470 ms, or significant electrocardiogram (ECG) abnormalities.
- Exclude - 7. Known hypersensitivity to taxanes or any excipients of the drug formulation.
- Exclude - 8. Female patients who are pregnant, breast-feeding, or planning to become
  pregnant during the study.
- Exclude - 9. Untreated and/or uncontrolled central nervous system metastases.
- Exclude - 10. Patients with brain tumors, primary or metastatic.
- Exclude - 11. Patients taking concomitant medications anticipated to result in drug-drug
  interactions.
