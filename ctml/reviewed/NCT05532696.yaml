prior_treatment_requirements:
- 'Inclusion Criteria:'
- "* Male or female aged \u2265 20 years or adult age as per local regulations, at\
  \ time of informed consent"
- '* Histologically or cytologically confirmed advanced solid tumor (Part 1) or NSCLC
  with HER2 mutations as determined by the central result (Part 2)'
- '* For patients in Part 2 only: Patients has measurable disease per RECIST 1.1 criteria'
- '* Eastern Cooperative Oncology Group (ECOG) performance status of 0 or 1 (Part
  1), 0 to 2 (Part 2)'
- '* Appropriate candidate for experimental therapy'
- '* Adequate organ function'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Known active or untreated central nervous system (CNS) metastases and/or
  carcinomatous meningitis
- 'Exclude - * For patients in Part 2 only: Previously treated with EGFR or HER2 TKIs.'
- Exclude - * Serious acute or chronic infections
- Exclude - * Received a live-virus vaccination
- "Exclude - * Received prior anticancer or other investigational therapy within 28\
  \ days or 5\xD7 the half-life prior to the first dose."
- "Exclude - * Not recovered from prior- treatment toxicities to Grade \u22641"
- Exclude - * Major surgery within 28 days prior to the study treatment
- Exclude - * Concurrent malignancy within 2 years prior to first dose
- "Exclude - * History or presence of clinically relevant cardiovascular abnormalities.\
  \ QTcF \u2265 470 ms"
- Exclude - * Significant gastrointestinal disorder(s) that could interfere with absorption
  of ABT101
- Exclude - * Known to have a history of alcoholism or drug abuse
