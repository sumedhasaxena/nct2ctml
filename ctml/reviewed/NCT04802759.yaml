- Exclude - * Prior treatment with CD137 agonists or immune checkpoint blockade therapies,
  including anti-CTLA-4, anti-PD-1, and anti-PD-L1 therapeutic antibodies
- Exclude - * Pregnant or breastfeeding, or intending to become pregnant during study
  treatment or within 5 months for atezolizumab
- 'Exclude - Additional Exclusion Criteria for Giredestrant + PH FDC SC + Abemaciclib
  Arm (Cohort 2, Stage 1):'
- Exclude - * Interstitial lung disease or severe dyspnea
- Exclude - * History of major surgical resection involving the stomach or small bowel,
