status: open to accrual
summary: This is a dose escalation and dose expansion study to compare how well BGB-43395,
  a selective cyclin-dependent kinase 4 (CDK4) inhibitor, works as monotherapy or
  in combination with fulvestrant, letrozole, or elacestrant in participants with
  hormone receptor positive (HR+) and human epidermal growth factor 2 negative (HER2-)
  breast cancer (BC) and other advanced solid tumors. The main purpose of this study
  is to explore the recommended dosing for BGB-43395.
