prior_treatment_requirements:
- 'Principle Inclusion Criteria:'
- '* Participant must be at least 18 years of age or the legal age of consent in the
  jurisdiction in which the study is taking place, at the time of signing the ICF.'
- '* Willing to provide archival and/or baseline tumor sample to meet the minimum
  tissue requirement for central MTAP deficiency testing.'
- '* Participants must have received and progressed, are refractory or are intolerant
  to standard therapy for the specific tumor type. All participants are required to
  have had at least one prior line of treatment in the recurrent or metastatic setting.'
- '* MTAP deficient tumors defined as evidence of homozygous deletion of one or more
  exons of the MTAP gene in tumor tissue AND/OR loss of MTAP expression in the tumor
  tissue.'
- '* Eastern Cooperative Oncology Group (ECOG) performance status of 0 to 1'
- '* A minimum life expectance of 12 weeks in the opinion of the Investigator.'
- '* Participants must have at least one measurable lesion according to Response Evaluation
  Criteria in Solid Tumors (RECIST) v1.1'
- '* Adequate organ and bone marrow reserve function.'
- '* Contraceptive use by men or women should be consistent with local regulations
  regarding the methods of contraception for those participating in clinical studies.'
- 'Exclude - Principle Exclusion Criteria:'
- Exclude - * Spinal cord compression or symptomatic and unstable brain metastases
  or leptomeningeal disease or primary malignancies of the central nervous system.
- Exclude - * Allogeneic organ transplantation.
- Exclude - * Any significant laboratory finding or any severe and uncontrolled medical
  condition.
- 'Exclude - * Any of the following cardiac criteria:'
- "Exclude - * LVEF \u2264 50%"
- Exclude - * prior or current cardiomyopathy
- Exclude - * clinically active cardiovascular disease, or a history of myocardial
  infarction within the last 6 months
- Exclude - * uncontrolled angina or acute coronary syndrome within 6 months
- Exclude - * severe valvular heart disease
- Exclude - * uncontrolled hypertension
- Exclude - * risk of brain perfusion problems. Stroke or transient ischemic attack
  in the last 6 months, undergone coronary artery bypass graft, angioplasty or vascular
  stent
- Exclude - * chronic heart failure
- Exclude - * factors that increase the risk of QTc prolongation or risk of arrhythmic
  events
- Exclude - * Mean resting QTcF \> 470 msec or any clinically important abnormalities
  in rhythm
- Exclude - * Use of therapeutic anti-coagulation for treatment of acute thromboembolic
  events.
- Exclude - * Serologic active hepatitis B or C infection.
- Exclude - * Known to have tested positive for Human immunodeficiency virus (HIV).
- Exclude - * Confirmed or suspected ILD/pneumonitis or history of (non-infectious)
  ILD/pneumonitis that required oral or IV steroids or supplemental oxygen
- Exclude - * Active gastrointestinal disease or other condition that would interfere
  with oral therapy.
- Exclude - * History of another primary malignancy.
- Exclude - * Unresolved toxicities from prior anti-cancer therapy, except alopecia
  and neuropathy.
- Exclude - * Prior treatment with a protein arginine methyltransferase 5 (PRMT5)
  inhibitor .
