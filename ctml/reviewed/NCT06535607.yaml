prior_treatment_requirements:
- 'Inclusion Criteria:'
- 'For inclusion in the study, patients should fulfill the following criteria:'
- "1. Age \u226518 at the time of signing the ICF."
- 2. Provision of tumor sample to assess the PD-L1 expression.
- 3. Measurable disease according to RECIST 1.1.
- 4. ECOG performance status of 0 or 1.
- "5. Life expectancy \u2265 12 weeks."
- 6. Adequate organ and bone marrow function.
- 7. Body weight \> 35 kg.
- 8. Capable of giving signed informed consent.
- '9. For sub-study 1, participants with R/M cervical cancer with squamous cell, adenocarcinoma
  or adenosquamous histology, that: have experienced disease progression during or
  after treatment with standard systematic therapy per local guideline; have received
  at least 1 line but no more than 2 lines of prior systemic treatment regimens for
  R/M cervical cancer.'
- 10. For sub-study 2, for participants with OPC must have documented HPV status.
- '11. For sub-study 2, participants with R/M HNSCC, that: (a) Are histologically
  or cytologically documented R/M HNSCC of the OP, OC, HP, and LX that is considered
  incurable by local therapies; (b) Participants that have not been treated in R/M
  setting must have: (i) a documented PD-L1 positive result, (ii) with no prior systemic
  anti-cancer therapy for R/M HNSCC; (c) Platinum refractory participants must have
  relapsed from or are refractory to the first line of prior platinum-containing regimen.'
- '12. For sub-study 3, participants with R/M HNSCC, that: (a) Are histologically
  or cytologically documented R/M HNSCC of the OP, OC, HP, and LX that is considered
  incurable by local therapies; (b) Participants that have not been treated in R/M
  setting'
- Exclude - Exclusion Criteria
- 'Exclude - Patients should not enter the study if any of the following exclusion
  criteria are fulfilled:'
- Exclude - 1. Spinal cord compression.
- Exclude - 2. Brain metastases unless asymptomatic, stable, and not requiring steroids
  for at least 14 days prior to start of study intervention.
- Exclude - 3. Participants with primary neuroendocrine, mesenchymal, sarcomatoid
  histologies, or other histologies not mentioned as part of the inclusion criteria.
- "Exclude - 4. Have not recovered (ie, \u2264 Grade 1 or at baseline) from an AE\
  \ due to a previously administered anti-cancer therapy."
- Exclude - 5. For sub-study 2, have had radiotherapy within 2 weeks prior to enrollment.
- 'Exclude - 6. For sub-study 3, Participants have contraindications to any of the
  following drugs: 5-FU, paclitaxel and carboplatin'
- "Exclude - 7. History of another primary malignancy except for a) Malignancy treated\
  \ with curative intent with no known active disease \u22652 years before the first\
  \ dose of study intervention and of low potential risk for recurrence; b) Adequately\
  \ treated nonmelanoma skin cancer or lentigo maligna, or carcinoma in situ without\
  \ evidence of disease."
- Exclude - 8. Any evidence of diseases, and/or history of organ transplant or allogenic
  stem cell transplant, which makes it undesirable for the participant to participate
  in the study or that would jeopardize compliance with the protocol.
- 'Exclude - 9. Evidence of the following infections: active infection including tuberculosis;
  known HIV infection. that is not well controlled; active or uncontrolled HBV or
  HCV; or active hepatitis A.'
- Exclude - 10. Active or prior documented autoimmune or inflammatory disorders.
- Exclude - 11. Participants who are candidates for curative therapy.
- Exclude - 12. Prior exposure to any immune-mediated therapy.
- 'Exclude - 13. Current or prior use of immunosuppressive medication within 14 days
  before the first dose of the study intervention is excluded. The following are exceptions
  to this criterion: a) Intranasal, inhaled, topical steroids, or local steroid injections
  (eg, intraarticular injection); b) Steroids as premedication for hypersensitivity
  reactions (eg, CT scan premedication or chemotherapy premedication) or a single
  dose for palliative purpose (eg, pain control).'
- Exclude - 14. Participants are ineligible if they have received any anti-cancer
  therapy within 28 days prior to the first dose of study intervention or within 5
  half-lives of the respective agent, whichever is longer..
- Exclude - 15. Any concurrent chemotherapy except study intervention, radiotherapy,
  investigational, biologic, or hormonal therapy for cancer treatment.
- Exclude - 16. Radiotherapy treatment with a wide field of radiation or to more than
  30% of the bone marrow within 4 weeks, prior to the first dose of study intervention.
- Exclude - 17. Major surgical procedures within 4 weeks prior to the first dose of
  the study intervention or still recovering from prior surgery.
- Exclude - 18. Receipt of live attenuated vaccine within 30 days prior to the first
  dose of the study intervention.
- Exclude - 19. Participants with a known allergy or hypersensitivity to any study
  intervention, on any excipients of any study intervention.
