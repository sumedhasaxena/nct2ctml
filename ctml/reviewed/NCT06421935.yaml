prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Module 1 Part A and Module 2 Part A1: Locally advanced or metastatic disease
  that is refractory to standard therapy or for which no standard therapy is judged
  appropriate by the Investigator'
- '* Module 1 Part A2: Histologically or pathologically confirmed advanced or metastatic
  CRPC or EOC'
- '* Eastern Cooperative Oncology Group Performance Status less than or equal to (\<=)
  1'
- '* Life expectancy of more than 6 months'
- '* Have adequate hematologic function'
- "* Participants who received chemotherapy, extensive radiotherapy, biological therapy\
  \ (e.g. antibodies) or investigational agents will have a washout period of 4 weeks\
  \ (6 weeks for nitrosourea, mitomycin-C) or 5 half-lives whichever is shorter, prior\
  \ to starting study intervention with M9466 (\xB1 tuvusertib)"
- '* Module 3 Part A1:'
- '* Histologically or pathologically confirmed diagnosis of prostate cancer'
- '* Metastatic disease documented by positive bone scan or metastatic lesions on
  CT or MRI'
- "* Participants with Metastatic Castration-Resistant Prostate Cancer (mCRPC) or\
  \ metastatic hormone-sensitive prostate cancer (mHSPC) are allowed. For mCRPC, serum\
  \ testosterone levels \u2264 50 /dL (\u2264 1.75 nmol/L)."
- '* Ongoing ADT with a GnRH agonist or antagonist for participants who have not undergone
  bilateral orchiectomy must be initiated before first dose and must continue throughout
  the study.'
- "* Candidate for treatment with \xB7abiraterone acetate."
- '* Prior anticancer therapy allowed for mHSPC or mCRPC'
- '* Other protocol defined inclusion criteria could apply'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Persistence of Adverse Events related to any prior treatments that have
  not recovered to Grade less than 1 by NCI Common Terminology Criteria for Adverse
  Events- v5.0 unless AEs are clinically nonsignificant and/or stable on supportive
  therapy in the opinion of the Investigator (e.g. neuropathy or alopecia)
- Exclude - * Participant has a history of additional malignancy within 5 years before
  the date of enrollment other than disease under study (exceptions are squamous and
  basal cell carcinomas of the skin and carcinoma in situ of the cervix, benign prostate
  neoplasm/hypertropia, or malignancy that in the opinion of the Investigator, with
  concurrence of the Sponsor's Medical Monitor, is considered cured with minimal risk
  of recurrence within 3 years)
- Exclude - * Participants with known brain metastases, except if clinically controlled,
  which is defined as individuals with Central Nervous System (CNS) tumors that have
  been treated, are asymptomatic and who have discontinued steroids (for the treatment
  of CNS tumors) for more than 28 days
- Exclude - * Serious Gastrointestinal bleeding within 3 months, refractory nausea
  and vomiting, uncontrolled diarrhea, known malabsorption, significant small bowel
  resection or gastric bypass surgery, use of feeding tubes, other chronic gastrointestinal
  disease (including exocrine pancreatic insufficiency requiring pancreatic enzyme
  replacement therapy), and/or other situations that may preclude adequate absorption
  of oral medications
- Exclude - * Cerebrovascular accident or stroke
- 'Exclude - * Module 3 only:'
- 'Exclude - * Current evidence of any of the following:'
- Exclude - 1. Any medical condition that would make prednisone (or equivalent) use
  contraindicated.
- Exclude - 2. Any chronic medical condition requiring a higher dose of corticosteroid
  than 10 mg prednisone (or equivalent) once daily.
- Exclude - * History of uncontrolled pituitary or adrenal dysfunction
- Exclude - * Hypokalemia
- Exclude - * Other protocol defined exclusion criteria could apply
