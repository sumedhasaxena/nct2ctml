status: open to accrual
summary: 'The purpose of this study is to evaluate the safety, tolerability, pharmacokinetic,
  pharmacodynamic profile of M9466 with and without tuvusertib or an ARPi and early
  signs of clinical activity of M9466 with tuvusertib in participants with advanced
  solid tumors. Study details include: Study/Treatment Duration: Participants will
  be treated until disease progression, death, discontinuation, or End of Study. Visit
  Frequency: Every week in the first 2 cycles, followed by every 3 weeks in the subsequent
  cycles. An End of Treatment Visit and Safety Follow-up/Discontinuation Visit are
  scheduled after the treatment period.'
