prior_treatment_requirements:
- 'Key Inclusion Criteria:'
- '1. Ovarian Cancer Cohorts Only: Patients with histologically or cytologically confirmed
  diagnosis of advanced, epithelial ovarian cancer (except carcinosarcoma), primary
  peritoneal, or fallopian tube cancer who have all of the following:'
- "1. serum CA-125 level \u22652 x upper limit of normal (ULN) (in screening, not\
  \ required for low-grade serous carcinoma)"
- 2. has received at least 1 line of platinum-containing therapy or must be platinum-intolerant
  (applicable for dose escalation and non-randomized dose expansion cohorts)
- 3. documented relapse or progression on or after the most recent line of therapy
- 4. no standard therapy options likely to convey clinical benefit
- 2. Adequate organ and bone marrow function as defined in the protocol
- 3. Life expectancy of at least 3 months
- '4. Randomized phase 2 expansion cohort (Ovarian Cancer only): Platinum-resistant
  ovarian cancer patients who have had 2 to 4 lines of platinum-based therapy as defined
  in the protocol.'
- '5. Endometrial Cancer Cohorts Only: histologically confirmed endometrial cancer
  that has progressed or recurrent after prior anti-Programmed Cell Death Ligand 1
  (PD-1) therapy and platinum-based chemotherapy:'
- "1. MUC16 positivity of tumor cells \u226525% by immunohistochemistry (IHC), as\
  \ defined in the protocol"
- 2. 1-4 prior lines of systemic therapy, as described in the protocol
- 'Exclude - Key Exclusion Criteria:'
- Exclude - 1. Prior treatment with anti-Programmed Cell Death (PD-1)/PD-L1 therapy,
  as described in the protocol
- 'Exclude - 2. Ovarian Cancer Expansion cohorts only: More than 4 prior lines of
  cytotoxic chemotherapy (does not apply to low-grade serous ovarian cancer cohort)'
- Exclude - 3. Prior treatment with a MUC16 - targeted therapy
- Exclude - 4. Untreated or active primary brain tumor, central nervous system (CNS)
  metastases, or spinal cord compression, as described in the protocol
- Exclude - 5. History and/or current cardiovascular disease, as defined in the protocol
- Exclude - 6. Severe and/or uncontrolled hypertension at screening. Patients taking
  anti-hypertensive medication must be on a stable anti-hypertensive regimen
- 'Exclude - Note: Other protocol-defined Inclusion/Exclusion Criteria apply'
short_title: Study of REGN4018 (Ubamatamab) Administered Alone or in Combination With
  Cemiplimab in Adult Patients With Recurrent Ovarian Cancer or Other Recurrent Mucin-16
  Expressing (MUC16+) Cancers
