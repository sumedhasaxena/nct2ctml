        (IV) infusion every 3 weeks (Q3W) for up to 12 weeks + double-platinum chemotherapy
        per neoplasm histology classification at the investigator's discretion as
        neoadjuvant therapy prior to surgery; followed by sacituzumab tirumotecan
        4 mg/kg IV infusion every 2 weeks (Q2W) for up to 12 doses (\~24 weeks) with
