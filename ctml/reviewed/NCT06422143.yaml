prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Histologically or cytologically confirmed diagnosis of squamous non-small cell
  lung cancer (NSCLC) \[Stage IV: M1a, M1b, M1c, American Joint Committee on Cancer
  Staging Manual, version 8\]'
- '* Measurable disease per Response Evaluation Criteria in Solid Tumours (RECIST)
  1.1 as assessed by the local site investigator/radiology'
- "* Has life expectancy \u22653 months"
- '* Has Eastern Cooperative Oncology Group Performance Status (ECOG PS) score of
  0 or 1 assessed within 7 days prior to allocation'
- '* Archival tumor tissue sample or newly obtained core, incisional, or excisional
  biopsy of a tumor lesion not previously irradiated has been provided'
- '* Human immunodeficiency virus (HIV)-infected participants must have well controlled
  HIV on antiretroviral therapy (ART)'
- '* Participants who are hepatitis B surface antigen (HBsAg)-positive are eligible
  if they have received hepatitis B virus (HBV) antiviral therapy for at least 4 weeks
  and have undetectable HBV viral load before allocation'
- '* Participants with history of hepatitis C virus (HCV) infection are eligible if
  HCV viral load is undetectable at screening'
- "* Participants who have adverse events (AEs) due to previous anticancer therapies\
  \ must have recovered to Grade \u22641 or baseline (participants with endocrine-related\
  \ AEs who are adequately treated with hormone replacement are eligible). Note: Participants\
  \ with Grade =2 neuropathy are eligible"
- '* Has adequate organ function'
- '* For Maintenance only (prior to randomization): is without disease progression
  of their NSCLC, as determined by BICR using RECIST 1.1 after completion of study-specified
  Induction with an evaluable scan at Week 12 or most recent scan before randomization'
- '* For Maintenance only (prior to randomization): has ECOG PS of 0 or 1 as assessed
  at the Prerandomization Visit'
- "* For Maintenance only (prior to randomization): all AEs (with the exception of\
  \ alopecia, Grade 2 fatigue, and Grade \u22642 endocrine-related AEs requiring treatment\
  \ or hormone replacement) have recovered"
- 'Exclude - Exclusion Criteria:'
- Exclude - * Diagnosis of small cell lung cancer or, for mixed tumors, presence of
  small cell elements
- Exclude - * History of documented severe dry eye syndrome, severe Meibomian gland
  disease and/or blepharitis, or severe corneal disease that prevents/delays corneal
  healing
- Exclude - * Active inflammatory bowel disease requiring immunosuppressive medication
  or previous history of inflammatory bowel disease (eg, Crohn's disease, ulcerative
  colitis, or chronic diarrhea)
- Exclude - * Has uncontrolled, significant cardiovascular disease or cerebrovascular
  disease including New York Heart Association Class III or IV congestive heart failure,
  unstable angina, myocardial infarction, uncontrolled symptomatic arrhythmia, prolongation
  of QTcF interval to \>480 ms, and other serious cardiovascular and cerebrovascular
  diseases within 6 months before study intervention
- Exclude - * HIV-infected participants who have been newly diagnosed or with a history
  of Kaposi's sarcoma and/or Multicentric Castleman's Disease
- 'Exclude - * Received prior systemic chemotherapy or other targeted or biological
  antineoplastic therapy for their metastatic NSCLC. Note: Prior treatment with chemotherapy
  and/or radiation as a part of neoadjuvant or adjuvant therapy or chemoradiation
  therapy for nonmetastatic NSCLC is allowed as long as therapy was completed at least
  12 months before diagnosis of metastatic NSCLC'
- 'Exclude - * Received prior therapy with an anti-programmed cell death 1 protein
  (PD-1), anti-programmed cell death ligand 1 (PD-L1), or anti programmed cell death
  ligand 2 (PD-L2) agent, or with an agent directed to another stimulatory or coinhibitory
  T-cell receptor (eg, cytotoxic T lymphocyte-associated protein 4, OX-40, CD137).
  Note: Prior treatment with an anti-PD-1 or anti-PD-L1 agent for nonmetastatic NSCLC
  is allowed as long as therapy was completed at least 12 months before diagnosis
  of metastatic NSCLC'
- Exclude - * Received prior treatment with a trophoblast cell-surface antigen 2 (TROP2)-targeted
  antidrug conjugate (ADC)
- Exclude - * Received radiation therapy to the lung that is \>30 Gray within 6 months
  of start of study intervention
- Exclude - * Received prior radiotherapy within 2 weeks of start of study intervention,
  or radiation-related toxicities, requiring corticosteroids
- Exclude - * Received a live or live-attenuated vaccine within 30 days before the
  first dose of study intervention
- Exclude - * Participants who have not adequately recovered from major surgery or
  have ongoing surgical complications
- Exclude - * Received prior treatment with a topoisomerase I inhibitor-containing
  ADC
- Exclude - * Is currently receiving a strong inducer/inhibitor of CYP3A4 that cannot
  be discontinued for the duration of the study (the required washout period before
  starting sac-TMT is 2 weeks)
- Exclude - * Has a known additional malignancy that is progressing or has required
  active treatment within the past 3 years.
- Exclude - * Has known central nervous system (CNS) metastases/carcinomatous meningitis
- "Exclude - * Severe hypersensitivity (\u2265Grade 3) to study intervention and/or\
  \ any of its excipients or to another biologic therapy"
- Exclude - * Active autoimmune disease that has required systemic treatment in the
  past 2 years (replacement therapy \[eg, thyroxine, insulin, or physiologic corticosteroid\]
  is allowed)
- Exclude - * History of (noninfectious)pneumonitis/interstitial lung disease that
  required steroids or has current pneumonitis/interstitial lung disease
- Exclude - * Active infection requiring systemic therapy
- Exclude - * History of allogeneic tissue/solid organ transplant
