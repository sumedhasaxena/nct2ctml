summary: This is a phase 3 study of pembrolizumab in combination with carboplatin/taxane
  (paclitaxel or nab-paclitaxel) followed by pembrolizumab with or without maintenance
  sacituzumab tirumotecan (sac-TMT; MK-2870) in first-line treatment of metastatic
  squamous non-small cell lung cancer. It is hypothesized that pembrolizumab with
  maintenance sacituzumab tirumotecan is superior to pembrolizumab without sacituzumab
  tirumotecan maintenance with respect to overall survival (OS).
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: 'Maintenance Arm A: Pembrolizumab + sac-TMT'
      arm_internal_id: 0
      arm_description: During the Induction phase, participants receive pembrolizumab
        200 mg q3w for 4 cycles, carboplatin area under the curve (AUC) 6 (mg/mL/min)
        q3w for 4 cycles, and paclitaxel 200 mg/m2 q3w for 4 cycles or nab-paclitaxel
        100 mg/m2 weekly for 4 cycles. During the Maintenance phase, participants
        receive sac-TMT 4 mg/kg infusion every 2 weeks (q2w) until discontinuation
        criteria is met for sac-TMT; and pembrolizumab 400 mg every 6 weeks (q6w)
        for 96 weeks.
      arm_suspended: N
