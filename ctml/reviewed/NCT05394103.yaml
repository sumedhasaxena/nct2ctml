prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Participants with histologically or cytologically confirmed advanced or metastatic
  ovarian, CRPC, HR+ HER2- breast, endometrial, colorectal, small-cell lung, or pancreatic
  cancer, who have progressed following standard-of-care therapy or for whom there
  is no standard therapy that confers clinical benefit'
- '* Measurable disease per RECIST v 1.1'
- '* ECOG performance status 0,1 or 2'
- '* Life expectancy of at least 3 months'
- "* Age \u2265 18 years"
- '* Signed, written IRB-approved informed consent form'
- 'Exclude - Exclusion Criteria:'
- Exclude - * New York Heart Association Class III or IV cardiac disease, or myocardial
  infarction, severe unstable angina, coronary/peripheral artery bypass graft, congestive
  heart failure within the past 6 months
- Exclude - * Have a corrected QT interval (using Fridericia's correction formula)
  (QTcF) of \>470 msec (females) and \>450 msec (males)
- Exclude - * Active, uncontrolled bacterial, viral, or fungal infections, requiring
  systemic therapy
- Exclude - * Active, poorly controlled autoimmune or inflammatory diseases
short_title: Highly Selective CDK7 Inhibitor Q901 in Selected Advanced Solid Tumors
