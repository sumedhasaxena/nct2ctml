    arm:
    - arm_code: Sub-Study 1 AZD8205 Monotherapy
      arm_internal_id: 0
      arm_description: 'Sub-Study 1 has two parts:


        Part A : The aim is to determine the safety, tolerability, Recommended Phase
        2 Dose (RP2D), and/or the Maximum Tolerated Dose (MTD) of AZD8205.


        Part B: The aim of dose expansion is to evaluate anti-tumor activity of AZD8205
        as monotherapy in select solid tumors.'
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: AZD8205'
        level_internal_id: 0
        level_suspended: N
    - arm_code: 'Sub Study 2: AZD8205 in combination with rilvegostomig'
      arm_internal_id: 1
      arm_description: 'Sub-Study 2 has two parts:


        Part A : Dose escalation to determine the safety, tolerability of AZD8205
        + rilvegostomig Part B: Dose expansion to evaluate anti-tumor activity of
        AZD8205 + rilvegostomig in select solid tumors.'
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: AZD8205 and AZD2936 (Rilvegostomig)'
        level_internal_id: 0
        level_suspended: N
    - arm_code: Sub-Study 3 AZD8205 in combination with saruparib, with or without
        rilvegostomig
      arm_internal_id: 2
      arm_description: 'Sub-Study 3 has two parts:


        Part A : Dose escalation to determine the safety, tolerability of AZD8205
        + saruparib. Rilvegostomig may be added in a triplet combination once an AZD8205
        + saruparib combination dose/schedule has been considered safe.


        Part B: Dose expansion to evaluate anti-tumor activity of AZD8205 + saruparib
        with or without rilvegostomig in select solid tumors.'
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: AZD8205 and AZD5305 (saruparib)'
        level_internal_id: 0
        level_suspended: N
