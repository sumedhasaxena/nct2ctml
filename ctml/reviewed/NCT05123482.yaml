        level_internal_id: 1
        level_suspended: N
    - arm_code: 'Sub-Study 4: AZD8205 in combination with AZD9574 with or without
        rilvegostomig (AZD2936)'
      arm_internal_id: 3
      arm_description: 'Sub-Study 4 has two parts:


