summary: "1. Primary Objective:\n\n   \\- Major pathologic response rate defined by\
  \ \u2264 10% of tumor composed of viable tumor\n2. Secondary Objectives:\n\n   *\
  \ Complete resection rate\n   * Response rate to neoadjuvant therapy according to\
  \ RECIST 1.1\n   * Downstaging at pathologic staging compared to clinical staging\
  \ performed at study entry\n   * Distant metastasis free survival (DMFS) rate at\
  \ 2 years\n   * Disease free survival at 2 years\n   * Overall survival rate at\
  \ 2 years\n   * Safety and feasibility\n3. Exploratory Objectives:\n\n   * PD L1\
  \ expression by 28-8 immunohistochemistry\n   * IHC (HER2, AR, etc)\n   * Whole\
  \ exome sequencing (WES)\n   * Whole transcriptome sequencing (WTS)\n   * Peripheral\
  \ blood biomarkers (CD4+ T cells, CD8+ T cell, myeloid derived suppressor cells\
  \ (MDSC), Treg etc)\n   * Interferon gamma related gene expression profile\n   *\
  \ Multiplex florescence measure of tumor cells and tumor microenvironment cells"
