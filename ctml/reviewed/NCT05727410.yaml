prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Subjects with histologically- or cytologically-confirmed resectable, clinically
  node-positive high grade salivary gland carcinoma Adenoid cystic carcinoma: Tubular/cribriform
  pattern predominant, Solid pattern \> 30% Poorly differentiated carcinoma Mucoepidermoid
  carcinoma, High grade Polymorphous adenocarcinoma, High grade Lymphoepithelial carcinoma
  Salivary duct carcinoma Adenocarcinoma, NOS, High grade Carcinosarcoma Squamous
  cell carcinoma Carcinoma ex pleomorphic adenoma - risk is determined by type of
  carcinoma and extent of invasion'
- '* No previous chemotherapy treatment history'
- '* Patients who have at least 1 measurable or non-measurable lesion per the RECIST
  Guideline Ver. 1.1 as confirmed by imaging within 28 days before the first does
  of investigational product.'
- '* Strongly encourage (but not must) to provide newly obtained core or excisional
  biopsy of a tumor lesion not previously treated.'
- '* ECOG Performance Status Score 0 or 1'
- '* Patients with a life expectancy of at least 3 months'
- '* Patients whose latest laboratory data meet the below criteria within 28 days
  before the first dose of the investigational product. If the date of the laboratory
  tests at the time of enrollment is not within 28 days before the first dose of the
  investigational product, testing must be repeated within 28 days before the first
  dose of the investigational product, and these latest laboratory tests must meet
  the following criteria.'
- "* White blood cells \u22652,000/mm3 and neutrophils \u22651,500/mm3"
- "* Platelets \u226550,000/mm3"
- "* Hemoglobin \u22658.0 g/dL"
- "* AST (GOT) and ALT (GPT) \u22643.0-fold the upper limit of normal (ULN) of the\
  \ study site"
- "* Total bilirubin \u22641.5-fold the ULN of the study site"
- "* Creatinine \u22641.5-fold the ULN of the study site or creatinine clearance (either\
  \ the measured or estimated value using the Cockcroft-Gault equation) \\>45 mL/min"
- '* Women of childbearing potential (including women with chemical menopause or no
  menstruation for other medical reasons) #1 must agree to use contraception#2 from
  the time of informed consent until 5 months or more after the last dose of the investigational
  product. Women must agree to use contraception#2 from the time of informed consent
  until 6 months or more after the last dose of docetaxel and 14 months or more after
  the last dose of cisplatin. Also, women must agree not to breastfeed from the time
  of informed consent until 5 months or more after the last dose of the investigational
  product. Women must agree not to breastfeed from the time of informed consent until
  1 week or more after the last dose of docetaxel. Cisplatin has been reported to
  be found in human milk; women must agree not to breastfeed while receiving cisplatin.'
- '* Men must agree to use contraception#2 from the start of study treatment until
  7 months or more after the last dose of the investigational product, until 3 months
  or more after the last dose of docetaxel, and until 11 months or more after the
  last dose of cisplatin.'
- "* Women of childbearing potential are defined as all women after the onset of menstruation\
  \ who are not postmenopausal and have not been surgically sterilized (e.g., hysterectomy,\
  \ bilateral tubal ligation, bilateral oophorectomy). Postmenopause is defined as\
  \ amenorrhea for \u226512 consecutive months without specific reasons. Women using\
  \ oral contraceptives, intrauterine devices, or mechanical contraception such as\
  \ contraceptive barriers are regarded as having childbearing potential."
- '* The subject must consent to use any two of the following methods of contraception:
  vasectomy or condom for patients who are male or female subject''s partner and tubal
  ligation, contraceptive diaphragm, intrauterine device, spermicide, or oral contraceptive
  for patients who are female or male subject''s partner.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Has received prior therapy with an anti-PD-1, anti-PD-L1, or anti PD
  L2 agent or with an agent directed to another stimulatory or co-inhibitory T-cell
  receptor (eg, CTLA-4, OX 40, CD137).
- Exclude - * Has received prior systemic anti-cancer therapy including investigational
  agents except patient had no active treatment for past 5 years
- Exclude - * Patients who have received antineoplastic drugs (e.g., chemotherapy
  agents, molecular-targeted therapy agents, or immunotherapy agents) for high-grade
  SGC before the first dose of the investigational product
- Exclude - * Has received prior radiotherapy.
- Exclude - * Patients with residual adverse effects of prior therapy or effects of
  surgery that would affect the safety evaluation of the investigational product in
  the opinion of the investigator or sub-investigator.
- Exclude - * Patients with concurrent autoimmune disease or history of chronic or
  recurrent autoimmune disease
- Exclude - * Patients with any metastasis in the brain or meninx that is symptomatic
  or requires treatment.
- Exclude - * Patients with pericardial fluid, pleural effusion, or ascites requiring
  treatment
- Exclude - * Patients who have experienced a transient ischemic attack, cerebrovascular
  accident, or thrombosis within 180 days before enrollment
- 'Exclude - * Patients with a history of uncontrollable or significant cardiovascular
  disease meeting any of the following criteria:'
- Exclude - * Myocardial infarction within 180 days before enrollment
- Exclude - * Uncontrollable angina pectoris within 180 days before enrollment
- Exclude - * New York Heart Association (NYHA) Class III or IV congestive heart failure
- "Exclude - * Uncontrollable hypertension despite appropriate treatment (e.g., systolic\
  \ blood pressure \u2265150 mmHg or diastolic blood pressure \u2265 90 mmHg lasting\
  \ 24 hours or more)"
- Exclude - * Arrhythmia requiring treatment
- Exclude - * Patients with uncontrollable diabetes mellitus
- Exclude - * Patients with systemic infections requiring treatment
- Exclude - * Patients who have received systemic corticosteroids (except for temporary
  use, e.g., for examination or prophylaxis of allergic reactions) or immunosuppressants
  within 28 days before enrollment
- Exclude - * Patients who have undergone surgical adhesion of the pleura or pericardium
  within 28 days before enrollment
- Exclude - * Patients who have undergone surgery under general anesthesia within
  28 days before enrollment
- Exclude - * Patients who have undergone surgery involving local or topical anesthesia
  within 14 days before enrollment
- Exclude - * Patients who have received any radiopharmaceuticals (except for examination
  or diagnostic use of radiopharmaceuticals) within 56 days before the first dose
  of the investigational product
- Exclude - * Women who are pregnant or breastfeeding, or possibly pregnant
- Exclude - * Patients who have received any other unapproved drug (e.g., investigational
  use of drugs, unapproved combined formulations, or unapproved dosage forms) within
  28 days before enrollment
- Exclude - * Patients judged to be incapable of providing consent for reasons such
  as concurrent dementia
- Exclude - * Other patients judged by the investigator or sub-investigator to be
  inappropriate as subjects of this study
- Exclude - * Patient with current or past history of hypersensitivity to Nivolumab.
- Exclude - * Patients with current or past history of severe hypersensitivity to
  any other antibody products
- Exclude - * Patients with a history of (non-infectious) pneumonitis that required
  steroids or has current pneumonitis
