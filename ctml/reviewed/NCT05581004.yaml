prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Life expectancy at least 12 weeks'
- '* Eastern Cooperative Oncology Group (ECOG) performance status of 0 or 1'
- '* Measurable disease according to Response Evaluation criteria in Solid Tumors
  (RECIST) Version 1.1'
- '* Histologically confirmed locally advanced, recurrent, or metastatic incurable
  solid tumor malignancy'
- '* Tumor Specimen availability'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Pregnant or breastfeeding or intention of becoming pregnant during the
  study or within 4 months after the final dose of RO7501275, or 4 months after the
  final dose of pembrolizumab, or 5 months after the final dose of atezolizumab
- Exclude - * Any anti-cancer therapy, whether investigational or approved, including
  chemotherapy, hormonal therapy, or radiotherapy, within 3 weeks prior to initiation
  of study treatment
- Exclude - * Active hepatitis B or C or tuberculosis
- Exclude - * Positive test for human immunodeficiency virus (HIV) infection
- Exclude - * Acute or chronic active Epstein-Barr virus (EBV) infection at screening
- Exclude - * Administration of a live, attenuated vaccine (e.g., FluMist) within
  4 weeks before first RO7502175 infusion
- Exclude - * Symptomatic, untreated, or actively progressing central nervous system
  (CNS) metastases
- Exclude - * Active or history of autoimmune disease
- Exclude - * Prior allogeneic stem cell or organ transplantation
