prior_treatment_requirements:
- 'Key Inclusion Criteria:'
- "1. Male or female subjects age \u226518 years"
- 2. Diagnosis of ALL
- 3. Refractory to or relapsed after current standard treatment, and not suitable
  or unable to wait for other treatment options
- '4. Disease burden: Bone marrow with evidence of disease.'
- "5. Eastern Cooperative Oncology Group (ECOG) performance status \u2264 2."
- 6. Adequate organ functions
- "7. Life expectancy \u226512 weeks"
- 'Exclude - Key Exclusion Criteria:'
- Exclude - 1. Active central nervous system (CNS) involvement of ALL
- Exclude - 2. Burkitt's lymphoma or chronic myeloid leukemia (CML) lymphoid blast
  crisis
- Exclude - 3. Prior anti-CD19 therapy (other than blinatumomab)
- Exclude - 4. Subjects who have experienced Grade 3 or higher cytokine release syndrome
  (CRS)/neurotoxicity following blinatumomab.
- Exclude - 5. autoimmune disease resulting in end-organ injury or requiring systemic
  immunosuppression within the last 2 years.
- Exclude - 6. History or presence of cardiac or CNS disorders as defined in the protocol
short_title: A Phase 1 Study of FIT-CD19-CAR-T Cells in R/R B-ALL
