status: open to accrual
summary: "This study is a randomized, active control, open-label, phase 2 trial. Erlotinib-treated\
  \ NSCLC patients will be screened for Globo H, and only Globo H+ (H score \u2265\
  \ 100) subjects are eligible for the study. Eligible subjects who have been treated\
  \ with 3\xB11 months of first-line erlotinib and have achieved stable disease (SD)\
  \ or partial response (PR) status will be randomized in the ratio of 1:1 to receive\
  \ erlotinib alone or erlotinib plus OBI-833/OBI-821 therapy."
