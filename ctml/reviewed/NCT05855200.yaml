status: open to accrual
summary: The primary purpose of this study is to evaluate the efficacy of perioperative
  dostarlimab compared with standard of care (SOC) in participants with untreated
  T4N0 or Stage III (resectable), defective mismatch repair/ microsatellite instability
  high (dMMR/MSI-H) colon cancer.
