prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Women
- 2. New histologically diagnosed breast ductal carcinoma in situ (DCIS).
- "3. Age \u2265 40 years"
- '4. Low risks of BRCA (breast cancer)1 and BRCA2: Manchester Score \< 10'
- 5. The DCIS must be detected by mammogram and must be unicentric, and no-mass lesion.
- 6. Status post breast conserving surgery
- "7. Pathological characteristics (all characteristics) 7.1 Lesions \u2264 2.5 cm\
  \ in greatest dimension on pathologic specimen (use the largest measured size from\
  \ the pathology report to obtain the required measurement of \u2264 2.5 cm)."
- "7.2 Must be classified as low or intermediate nuclear grade DCIS but without comedo\
  \ necrosis according to Pathologic Guidelines (section 9.2.2) 7.3 Margins as assessed\
  \ by the ink method will be 3 mm or greater. 7.4 Must be estrogen receptor (ER)-positive\
  \ DCIS, ER percentage must be \u226510%"
- 8. Clinically node negative.
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Known BRCA1 or BRCA2 mutation
- Exclude - 2. Age \< 40 years
- Exclude - 3. Women whose DCIS is palpable at the time of diagnosis, or multi-centric
  (mammography), or mass (mammography), or who have bloody nipple discharge.
- Exclude - 4. Pathological characteristics 4.1 Lesions measuring greater than 2.5
  cm in greatest dimension on pathologic specimen.
- Exclude - 4.2.High-grade lesions or low to intermediate grade with comedo necrosis
  as classified by the Guidelines.
- Exclude - 4.3. Margins as assessed by the ink method will be less than 3 mm. 4.4.
  ER-negative DCIS or ER-positive percentage \< 10% in tumor cells
- Exclude - 5. Post-mastectomy patients
- Exclude - 6. Prior diagnosis of neoplasm within 5 years, except cervical intraepithelial
  neoplasia type 1 (CIN1) or localized non-melanomatous skin cancer.
- Exclude - 7. Evidence of clinically significant cardiac disease, as defined by cardiac
  disease (New York Cardiac disease grade II), history of myocardial infarction, cerebral
  stroke, unstable arrhythmia, and unstable angina pectoris within 12 months before
  study entry.
- Exclude - 8. Pregnant or lactating status.
