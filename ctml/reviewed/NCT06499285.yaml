prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Ability to understand the purpose and risks of the study and provide signed and
  dated informed consent and authorization to use protected health information and/or
  protected personal data in accordance with national and local study participant
  data protections and privacy regulations.'
- "* Male or female greater than or equal to (\u2265)18 years of age at the time of\
  \ signing informed consent."
- '* Diagnosis of MDS with or without RS (as determined in an evaluable bone marrow
  aspirate, read by an independent central reader to confirm diagnosis at Screening)
  according to the World Health Organization 2016 classification that meets the International
  Prognostic Scoring System-Revised (IPSS-R) classification of very low, low, or intermediate
  risk disease.'
- '* Transfusion dependence assessed in the 16 weeks immediately preceding randomization
  in two 8-week blocks, classified as either:'
- "a. Low-transfusion burden (LTB), defined as 4 to 7 red blood cells (RBC) units\
  \ per 16 weeks; or b. High-transfusion burden (HTB), defined as \u22658 RBC units\
  \ per 16 weeks; and c. For all participants: i. Only transfusion events for a pretransfusion\
  \ hemoglobin (Hgb) lesser than (\\<)10 grams per deciliter (g/dL) are counted toward\
  \ eligibility; ii. At least 1 transfusion event in each 8-week period and a minimum\
  \ of 2 transfusion events separated by \u22657 days within the 16-week period immediately\
  \ preceding randomization; and iii. No consecutive 56-day period can be RBC transfusion-free\
  \ during the 16-week period immediately preceding randomization."
- "* Refractory or intolerant to prior erythropoiesis-stimulating agent (ESA) treatment\
  \ (discontinued \u22654 weeks before randomization), or unlikely to respond to ESA\
  \ treatment, defined as follows:"
- "a. Refractory to prior ESA treatment: documentation of nonresponse or a response\
  \ that was no longer maintained with a prior ESA-containing regimen, either as a\
  \ single agent or combination (e.g., with granulocyte colony-stimulating factor\
  \ \\[G-CSF\\]); ESA regimen must have been either: i. Recombinant human erythropoietin\
  \ (EPO) \u226540,000 international units per week (IU/week) for \u22658 doses or\
  \ equivalent; or ii. Darbepoetin alpha \u2265500 micrograms (\u03BCg) every 3 weeks\
  \ for \u22654 doses or equivalent."
- 'b. Intolerant to prior ESA treatment: documentation of discontinuation of a prior
  ESA-containing regimen, either as a single agent or combination (e.g., with G-CSF),
  at any time after introduction due to intolerance or an AE.'
- 'c. Unlikely to respond to ESA treatment: low chance of response to ESA based on
  an endogenous serum EPO level greater than (\>)200 units per liter (U/L).'
- '* Less than 5% blasts in an evaluable bone marrow aspirate collected at Screening,
  read by an independent central reader.'
- '* Eastern Cooperative Oncology Group performance status of 0 to 2.'
- '* Females of childbearing potential and sexually active males must agree to use
  highly effective methods of contraception.'
- '* In the opinion of the Investigator, the participant is able and willing to comply
  with the requirements of the protocol (e.g., all study procedures, return for follow-up
  visits).'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Del(5q) MDS or therapy-related (secondary) MDS.
- Exclude - * Anemia due to any other known cause (e.g., thalassemia, hemolytic anemia,
  bleeding events, or deficiency of iron, B12, and/or folate).
- Exclude - * Receipt of RBC transfusion for any reason(s) other than underlying MDS
  within 16 weeks before randomization.
- 'Exclude - * Clinically significant cardiovascular disease defined as:'
- Exclude - 1. New York Heart Association heart disease class III or IV;
- Exclude - 2. Fridericia corrected QT (QTcF) interval \>500 milliseconds during Screening;
- "Exclude - 3. Presence of uncontrolled hypertension defined as mean systolic blood\
  \ pressure \u2265160 millimeters of mercury (mm Hg) or diastolic blood pressure\
  \ \u2265100 mm Hg during Screening; or"
- Exclude - 4. Uncontrolled arrhythmia, myocardial infarction, or unstable angina
  within 6 months before Screening.
- Exclude - * Known ejection fraction \<35%, confirmed by a local echocardiogram performed
  during Screening, or a previously performed echocardiogram if collected within 6
  months before Screening.
- Exclude - * Child-Pugh class C hepatic impairment.
- Exclude - * Stroke, deep vein thrombosis, or pulmonary embolism within 6 months
  before Screening.
- Exclude - * Any known history of acute myeloid leukemia (AML).
- "Exclude - * Prior history of malignancies, other than MDS, unless participant has\
  \ been free of the disease (including completion of any treatment, including maintenance,\
  \ for prior malignancy) for \u2265 5 years. However, participants with a history\
  \ or concurrent diagnosis of the following conditions are allowed if not requiring\
  \ systemic therapy:"
- Exclude - 1. Basal or squamous cell carcinoma of the skin;
- Exclude - 2. Carcinoma in situ of the cervix;
- Exclude - 3. Carcinoma in situ of the breast; and/or
- Exclude - 4. Incidental histologic finding of prostate cancer (T1a or T1b using
  the tumor, node, metastasis \[TNM\] clinical staging system).
- Exclude - * History of solid organ or bone marrow transplantation.
- Exclude - * Active infection requiring intravenous treatment (e.g., antibiotics,
  antifungals, or antivirals) within 28 days, or oral treatment within 14 days before
  randomization.
- Exclude - * History of or known active chronic infection with HIV, hepatitis B virus
  (HBV), or hepatitis C virus (HCV). Participants without known positive history of
  HIV, HBV, and/or HCV do not require further testing, unless testing is mandated
  per local guidelines.
- "Exclude - * Body mass index \u2265 40 kilograms per meter square (kg/m\\^2)."
- Exclude - * Major surgery within 28 days before randomization.
- Exclude - * History of allergy/anaphylaxis to investigational medicinal product
  (IMP) excipients (refer to the current elritercept IB for a list of excipients)
  or recombinant proteins.
- Exclude - * Prior use of elritercept, luspatercept, or sotatercept.
- Exclude - * Prior use of hypomethylating agents (HMAs), isocitrate dehydrogenase
  inhibitor, lenalidomide, imetelstat, or immunosuppressive therapy given for treatment
  of MDS.
- "Exclude - * Iron chelation therapy initiated within 8 weeks before randomization.\
  \ Participants on stable doses of iron chelation therapy for \u2265 8 weeks are\
  \ allowed."
- "Exclude - * Vitamin B12 or folate therapy initiated within 4 weeks before randomization.\
  \ Participants on stable replacement doses for \u2265 4 weeks and without ongoing\
  \ concurrent vitamin B12 or folate deficiency are allowed."
- "Exclude - * Androgen use within 8 weeks before randomization. Participants on stable\
  \ androgen dosing for hypogonadism for \u2265 8 weeks are allowed."
- "Exclude - * High-dose corticosteroid use within 4 weeks before randomization. Participants\
  \ on stable chronic steroid doses of prednisone lesser than or equal to (\u2264\
  ) 10 mg/day or corticosteroid equivalent for \u2265 4 weeks are allowed.10 mg/day\
  \ or corticosteroid equivalent for \u2265 4 weeks are allowed."
- Exclude - * Treatment with any investigational drug within 28 days before Screening
  or, if the half-life of the product is known, within 5 times the half-life before
  Screening, whichever is longer.
- Exclude - * Ongoing participation in another interventional clinical study.
- Exclude - * Serum EPO level \>500 U/L.
- "Exclude - * Platelet count \u2265450 \xD7 10\\^9/L or \u226425 \xD7 10\\^9/L."
- "Exclude - * Absolute neutrophil count \u2264 500/\xB5L."
- "Exclude - * Serum aspartate aminotransferase or alanine aminotransferase \u2265\
  3 \xD7 the upper limit of normal (ULN)."
- "Exclude - * Total bilirubin \u22652 \xD7 ULN unless attributable to Gilbert's syndrome."
- "Exclude - * Ferritin \u2264 50 micrograms per litre (\u03BCg/L)."
- "Exclude - * Folate \u22642.0 nanograms per milliliter (ng/mL)."
- "Exclude - * Vitamin B12 \u2264200 picograms per milliliter (pg/mL)."
- Exclude - * Estimated glomerular filtration rate \<30 milliliters per minute per
  1.73 meter square (mL/min/1.73m\^2) as determined by the Chronic Kidney Disease
  Epidemiology Collaboration (CKD-EPI) Collaboration equation.
- Exclude - * Pregnant or lactating female.
- Exclude - * Any other condition not specifically noted above that, in the opinion
  of the Investigator, would preclude the participant from participating in the study
  or could confound interpretation of data from the study.
- Exclude - * Investigational site staff members directly involved in the conduct
  of the study and site staff members otherwise supervised by the Investigator, employees
  of the Sponsor or contract research organization (CRO) directly involved in the
  conduct of the study, or immediate family members (defined as a spouse, parent,
  child, or sibling, whether biological or legally adopted).
- 'Exclude - * For Participants in France: Persons under court protection, persons
  not affiliated with a social security system, and protected adults (per applicable
  French law \[Art. L. 1121-6, Art. L. 1121-8, Art. L. 1121-8-1\]).'
short_title: A Study of Elritercept to Treat Anemia in Adults With Very Low, Low,
  or Intermediate Risk Myelodysplastic Syndromes (MDS) Who Need Regular Blood Transfusions
