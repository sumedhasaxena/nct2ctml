long_title: A Phase 3 Randomized Study Comparing Teclistamab in Combination With Daratumumab
  SC and Lenalidomide (Tec-DR) and Talquetamab in Combination With Daratumumab SC
  and Lenalidomide (Tal-DR) Versus Daratumumab SC, Lenalidomide, and Dexamethasone
  (DRd) in Participants With Newly Diagnosed Multiple Myeloma Who Are Either Ineligible
  or Not Intended for Autologous Stem Cell Transplant as Initial Therapy
