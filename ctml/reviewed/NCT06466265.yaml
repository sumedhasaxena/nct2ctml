summary: This is an open-label, Phase 1, first-in-human, dose-escalation study designed
  to assess the safety, tolerability, pharmacokinetics, and preliminary efficacy of
  the anti-Carcinoembryonic-antigen-related-cell-adhesion-molecule-6 (CEACAM6) antibody
  DNP002 in patients with advanced solid tumors.
