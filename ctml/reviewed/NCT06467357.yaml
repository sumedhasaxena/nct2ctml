summary: "The purpose of this study is to measure the efficacy and safety of T-DXd\
  \ with rilvegostomig or T-DXd monotherapy compared with gemcitabine plus cisplatin\
  \ and durvalumab in patients with advanced treatment na\xEFve HER2-expressing BTC."
