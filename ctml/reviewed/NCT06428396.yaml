summary: The purpose of this study is to assess the efficacy and safety of belzutifan
  (MK-6482) plus fulvestrant compared to everolimus plus endocrine therapy (ET) (investigator's
  choice of fulvestrant or exemestane) in adults with estrogen receptor-positive,
  human epidermal growth factor receptor 2-negative (ER+/HER2-) unresectable metastatic
  breast cancer. There is no formal hypothesis testing in this study.
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: Belzutifan + Fulvestrant
      arm_internal_id: 0
      arm_description: Participants will receive belzutifan 120 mg orally once daily
        (QD) PLUS fulvestrant 500 mg via intramuscular (IM) injection on Days 1 and
        15 of Cycle 1, and Day 1 of each 28-day cycle thereafter until progressive
        disease or discontinuation.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Belzutifan'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Drug: Fulvestrant'
        level_internal_id: 1
        level_suspended: N
    - arm_code: Everolimus + ET (fulvestrant or exemestane)
      arm_internal_id: 1
      arm_description: Participants will receive everolimus 10 mg orally QD PLUS investigator's
        choice of fulvestrant 500 mg via IM injection on Days 1 and 15 of Cycle 1,
        and Day 1 of each 28-day cycle thereafter OR exemestane 25 mg orally QD until
        progressive disease or discontinuation.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Fulvestrant'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Drug: Everolimus'
        level_internal_id: 1
        level_suspended: N
      - level_code: '2'
        level_description: 'Drug: Exemestane'
        level_internal_id: 2
        level_suspended: N
    match:
    - and:
      - clinical:
          age_numerical: '>=18'
          her2_status: Negative
          er_status: Positive
          disease_status:
          - Locally Advanced
          - Metastatic
          oncotree_primary_diagnosis: Invasive Breast Carcinoma
      - and:
        - genomic:
            hugo_symbol: BRCA1
            variant_category: '!Mutation'
        - genomic:
            hugo_symbol: BRCA2
            variant_category: '!Mutation'
