prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Patients with relapsed or refractory CD5+ NK and T-cell originated malignancies
  (per WHO classification 2017).'
- '* Patients with relapsed or refractory disease previously treated with two or more
  lines of standard chemotherapies and there is no longer any treatment option considered
  as assessed by the Investigator.'
- "* According to the Lugano classification, patients having lesion/nodules \u2265\
  \ 1 with diameter longer than 1.5 cm for nodal lesions and longer than 1.0 cm for\
  \ extranodal lesions, and the boundaries are clearly shown."
- '* Patient has a performance status of 0, 1, or 2 on the Eastern Cooperative Oncology
  Group (ECOG) Performance Status.'
- '* Patients who satisfy the criteria defined in the protocol.'
- '* Contraceptive use by men and women must be consistent with local regulations
  regarding the methods of contraception for those participating in clinical studies.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Has T-ALL/T-LBL or CTCL.
- Exclude - * Patient with CNS lymphoma or any involvement of the CNS.
- Exclude - * Patient who had a prior history of another malignancy over the last
  3 years.
- Exclude - * Patients who have used hematopoietic growth factor therapy within 14
  days prior to Screening.
- Exclude - * Patients who have had prior CAR-T or CAR-NK therapies.
- Exclude - * Presence of uncontrolled fungal, bacterial, viral infection or other
  infection requiring IV antimicrobials for management
- Exclude - * Patients with previous allogenic organ transplantation
- Exclude - * Patients with previous diagnosis of primary immunodeficiency or currently
  undergoing therapy of primary immunodeficiency.
- "Exclude - * Patients with acute GvHD \u2265 Grade 3 or extensive chronic GvHD within\
  \ 2 weeks of lymphodepletion."
- Exclude - * Patients with known active Hepatitis B or C
- Exclude - * Patients with presence of Grade 2 or greater toxicity from the previous
  treatment.
