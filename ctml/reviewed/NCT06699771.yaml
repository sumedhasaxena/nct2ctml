summary: This is a Phase 1 (a and b), first in human (FIH), single-arm, open-label,
  multicenter study to evaluate the safety, tolerability and efficacy of GCC2005 in
  the treatment of patients with relapsed/refractory (R/R) NK or T-cell malignancies
  who have received at least two prior lines of therapy.
