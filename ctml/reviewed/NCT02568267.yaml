status: open to accrual
summary: This is an open-label, multicenter, global Phase 2 basket study of entrectinib
  (RXDX-101) for the treatment of patients with solid tumors that harbor an NTRK1/2/3,
  ROS1, or ALK gene fusion. Patients will be assigned to different baskets according
  to tumor type and gene fusion.
