summary: This study will evaluate the efficacy and safety of trastuzumab deruxtecan
  (T-DXd) compared with ramucirumab and paclitaxel (Ram + PTX) in participants with
  HER2-positive gastric or gastro-esophageal junction (GEJ) adenocarcinoma who have
  progressed on or after a trastuzumab-containing regimen and have not received any
  additional systemic therapy.
