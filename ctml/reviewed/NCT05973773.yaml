status: open to accrual
summary: The purpose of this study is to evaluate the safety and efficacy of zipalertinib
  in combination with standard first-line platinum-based chemotherapy compared to
  chemotherapy alone, in patients with locally advanced or metastatic NSCLC with EGFR
  ex20ins mutations.
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: Part A (Safety Lead in)
      arm_internal_id: 0
      arm_description: 'Part A: Safety Lead-In Approximately 6-12 patients will receive
        zipalertinib administered at an initial dose of zipalertinib PO BID (Dose
        Level 1) in combination with pemetrexed and carboplatin or cisplatin on a
        21-day cycle. Patients may continue to receive study treatment until documentation
        of progressive disease (PD) or until other withdrawal criteria are met, whichever
        comes first.'
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: TAS6417'
        level_internal_id: 0
        level_suspended: N
    - arm_code: Part B
      arm_internal_id: 1
      arm_description: 'Enrollment into the Phase 3 portion of the study will begin
        following completion of Part A.


        Approximately 260 patients will be randomized on a 1:1 basis to receive pemetrexed
        and a platinum agent (either carboplatin or cisplatin) with or without zipalertinib
        on a 21-day cycle.


        Carboplatin or cisplatin will be administered for 4 cycles. Patients may continue
        to receive zipalertinib (experimental study arm) and pemetrexed (both study
        arms) until documentation of PD or until other withdrawal criteria are met,
        whichever comes first.'
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: TAS6417'
        level_internal_id: 0
        level_suspended: N
