status: open to accrual
summary: This is a Phase III open-label study to assess if camizestrant improves outcomes
  compared to standard endocrine therapy in patients with ER+/HER2 - early breast
  cancer with intermediate or high risk for disease recurrence who completed definitive
  locoregional therapy (with or without chemotherapy) and standard adjuvant endocrine
  therapy (ET) for at least 2 years and up to 5 years. The planned duration of treatment
  in either arm of the study is 60 months.
