long_title: 'CAMBRIA-1: A Phase III, Open-Label, Randomised Study to Assess the Efficacy
  and Safety of Extended Therapy With Camizestrant (AZD9833, a Next Generation, Oral
  Selective Estrogen Receptor Degrader) Versus Standard Endocrine Therapy (Aromatase
  Inhibitor or Tamoxifen) in Patients With ER+/HER2- Early Breast Cancer and an Intermediate
  or High Risk of Recurrence Who Have Completed Definitive Locoregional Therapy and
  at Least 2 Years of Standard Adjuvant Endocrine-Based Therapy Without Disease Recurrence'
