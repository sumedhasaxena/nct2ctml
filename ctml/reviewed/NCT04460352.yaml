prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Histopathologically confirmed SCC of the esophagus in locally advanced stages
  cT1 N+ or cT2-4a any N, M0, according to current (8th) version of of the AJCC TNM
  classification.'
- '* Technically resectable disease according to the local multidisciplinary team
  conference (MDT)/tumor board.'
- '* Performance status ECOG 0-1.'
- '* Adequate organ function.'
- '* Women of childbearing potential (WOCBP\*) must have a negative serum or urine
  pregnancy test.'
- '* Patients of childbearing/reproductive potential should use highly effective method
  of birth control measures during the study treatment period and for at least five
  months after the last study treatment.'
- '* Female subjects who are breast feeding should discontinue nursing prior to the
  first dose of study treatment.'
- '* Absence of any psychological, familial, sociological or geographical condition
  potentially hampering compliance with the study protocol and follow-up schedule.'
- '* Before patient registration/randomization, written informed consent must be given
  according to ICH/GCP/GDPR and national/local regulations.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * M1 according to current (8th) version of of the AJCC TNM classification.
- Exclude - * cT4b according to current (8th) version of of the AJCC TNM classification.
- Exclude - * Primary tumor not resectable without laryngectomy.
- Exclude - * Impaired renal, hepatic, cardiac, pulmonary or endocrine status that
  compromises the eligibility of the patient for multimodality treatment with chemoradiotherapy
  followed by esophagectomy.
- Exclude - * Subjects not considered likely to tolerate multimodality treatment with
  chemoradiotherapy followed by esophagectomy.
- Exclude - * Subjects with previous malignancies are excluded unless a complete remission
  or complete resection was achieved at least 5 years prior to study entry.
- Exclude - * Prior or concomitant treatment with radiotherapy or chemoradiotherapy
  with potential overlap of radiotherapy fields.
- Exclude - * Known uncontrollable hypersensitivity to the components of the chemotherapeutic
  agents used in the trial regimens.
- Exclude - * Inability to fully understand and digest study patient information or
  to comply with study instructions due to language difficulty or cognitive failure
  such as dementia or severe psychiatric disorder.
- Exclude - (Criteria slightly shortened)
