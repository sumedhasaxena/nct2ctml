summary: "This study will evaluate the safety and efficacy of intravesical administration\
  \ of EG-70 in the bladder and its effect on bladder tumors in patients with NMIBC.\n\
  \nThis study study consists of two phases; a Phase 1 dose-escalation to establish\
  \ safety and recommended the phase 2 dose, followed by a Phase 2 study to establish\
  \ how effective the treatment is.\n\nThe Study will include patients with NMIBC\
  \ with Cis for whom BCG therapy is unresponsive and patients with NMIBC with Cis\
  \ who are BCG-na\xEFve or inadequately treated."
