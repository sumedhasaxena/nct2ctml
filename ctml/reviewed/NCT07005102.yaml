summary: 'Non-small cell lung cancer (NSCLC) is a common type of lung cancer where
  abnormal cells in the lungs grow out of control. The purpose of this study is to
  assess adverse events and change in disease activity when telisotuzumab adizutecan
  is given in combination with a fixed dose of osimertinib (Osi), Osi alone, or standard
  of care (SOC) alone.


  Telisotuzumab adizutecan is an investigational drug being developed for the treatment
  of NSCLC. Osi is a drug approved for the treatment of NSCLC. This study will be
  divided into two stages, in the first stage participants will receive increasing
  doses of telisotuzumab adizutecan with Osi. Participants will then be randomized
  into 4 groups called treatment arms where 3 groups will receive 1 of 3 optimized
  doses of telisotuzumab adizutecan from the dose escalation phase with Osi, or Osi
  alone. In the second stage participants will receive the optimal dose of telisotuzumab
  adizutecan, from the previous stage, with Osi, or SOC. Approximately 694 adult participants
  with mCRC will be enrolled in the study in 200 sites worldwide.


  In Stage 1, during dose escalation participants will receive increasing intravenous
  (IV) doses of telisotuzumab adizutecan with oral Osi tablets. During dose optimization
  participants will receive OSi alone or with 1 of 3 optimized doses of telisotuzumab
  adizutecan. In stage 2 participnats will recieve the optimal dose of IV telisotuzumab
  adizutecanin with oral Osi tablet, or SOC. The study will run for a duration of
  approximately 76 months.


  There may be higher treatment burden for participants in this trial compared to
  their standard of care. Participants will attend regular visits during the study
  at an approved institution (hospital or clinic). The effect of the treatment will
  be frequently checked by medical assessments, blood tests, questionnaires and side
  effects.'
