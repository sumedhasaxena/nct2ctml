prior_treatment_requirements:
- 'Inclusion Criteria:'
- 'Patients may be eligible for inclusion in the study if they meet the following
  criteria:'
- 1. Histologically proven LGSOC (ovarian, fallopian, peritoneal)
- 2. Documented mutational status of KRAS by a validated tumor-tissue based diagnostic
  test.
- 3. Suitable for treatment with at least one of the Investigator's Choice of Treatments:pegylated
  liposomal doxorubicin, paclitaxel, letrozole, anastrozole.
- 4. Progression or recurrence of LGSOC after at least one prior systemic therapy
  for metastatic disease.
- 5. Measurable disease according to RECIST v1.1.
- "6. An Eastern Cooperative Group (ECOG) performance status \u2264 1."
- 7. Adequate organ function.
- 8. Adequate recovery from toxicities related to prior treatments.
- 9. For patients with reproductive potential, a negative pregnancy test must be confirmed
  and agreement to use highly effective method of contraceptive.
- 10. Willingness to comply with the scheduled visits, treatment plan, laboratory
  tests and other study procedures.
- 'Exclude - Exclusion Criteria:'
- 'Exclude - Patients will be excluded from the study if they meet any of the following
  criteria:'
- Exclude - 1. Systemic anti-cancer therapy within 4 weeks of the first dose of study
  therapy.
- Exclude - 2. Co-existing high-grade serous ovarian cancer or mixed histology.
- Exclude - 3. Prior treatment with avutometinib, defactinib, or other FAK inhibitors.
- Exclude - 4. History of prior malignancy with recurrence \<3 years from the time
  of enrollment.
- Exclude - 5. Major surgery within 4 weeks, minor surgery within 1 week, or palliative
  radiotherapy within 1 week of the first dose of study intervention.
- Exclude - 6. Symptomatic brain metastases requiring steroids or other interventions,
  known leptomeningeal metastases, or spinal cord compression.
- Exclude - 7. An active skin disorder that has required systemic therapy within one
  year of the first dose of study intervention.
- Exclude - 8. History of medically significant rhabdomyolysis.
- Exclude - 9. For subjects with prior MEK or RAF exposure, Grade 4 toxicity is deemed
  related to the MEK inhibitor.
- Exclude - 10. Symptomatic bowel obstruction within 3 months of the first dose of
  study intervention
- Exclude - 11. Concurrent ocular disorders.
- Exclude - 12. Concurrent heart disease or severe obstructive pulmonary disease.
- Exclude - 13. Active or past medical history of interstitial lung disease/pneumonitis,
  including drug-induced or radiation pneumonitis, pulmonary fibrosis, or adult respiratory
  distress syndrome (ARDS).
- Exclude - 14. Subjects with the inability to swallow oral medications.
- 'Exclude - 15. History of hypersensitivity to any of the active agents or ingredients
  of study intervention: peanut, soya, polyoxyl castor oil, etcetc.). Prior hypersensitivity
  to anthracyclines or anthracenediones if the use of pegylated liposomal doxorubicin
  (PLD) is planned.'
- Exclude - 16. Pregnant or breastfeeding.
- Exclude - 17. Active, uncontrolled infection (bacterial, viral, or fungal) requiring
  systemic therapy.
