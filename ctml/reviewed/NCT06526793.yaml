prior_treatment_requirements:
- '1. Key Inclusion Criteria:'
- '* Aged 18 years old and above'
- '* Histologically confirmed relapsed refractory FL (Module 1) and LBCL (Module 2)
  after at least 2 prior lines of therapy'
- '* ECOG performance status 0 to 2'
- '* Locally confirmed CD-19 expression in lymphoma cells after progression from last
  CD 19 directed therapy'
- '* FDG-avid disease with at least one bi-dimensionally measurable nodal lesion (defined
  as \> 1.5 cm in its longest dimension), or extranodal lesion (defined as \> 1.0
  cm in its longest dimension)'
- "* Adequate hematological function: ANC \u2265 1000/mm3, platelets"
- "* 75,000/mm3, hemoglobin \u2265 9 g/dL. Transfusion and/or growth factor are allowed\
  \ but counts must be stable for at least 72 hours afterwards prior to screening"
- "* Adequate liver function: total bilirubin \\<1.5x ULN, AST/ALT \u2264 3xULN or\
  \ \\< 5 \xD7 ULN in the presence of lymphoma involvement of the liver"
- "* Adequate renal function: creatinine clearance (CrCl) of \u2265 45 mL/min"
- "* Adequate cardiac function, defined as left ventricular ejection fraction (LVEF)\
  \ \u2265 45% by echocardiogram or MUGA"
- The above is a summary, other inclusion criteria details may apply.
- 'Exclude - 2. Key Exclusion Criteria:'
- Exclude - * Diagnosis of CLL, Burkitt lymphoma, or Richter's transformation
- Exclude - * Active CNS involvement by B-NHL
- Exclude - * Leukemic presentation of B-NHL
- Exclude - * History or presence of clinically relevant CNS pathology such as epilepsy,
  seizure, paresis, aphasia, stroke, severe brain injuries, dementia, neurodegenerative
  disorder including Parkinson's disease, cerebellar disease, organic brain syndrome,
  or psychosis or other severe mental illness
- Exclude - * Prior therapy with T-cell engager (TCE) within 8 weeks, autologous Hematopoietic
  Stem Cell Transplantation (HSCT) within 12 weeks, CAR T- cell therapy within 6 months,
  or prior allogeneic HSCT within 24 weeks of first dose of surovatamig
- Exclude - * Requires chronic immunosuppressive therapy
- "Exclude - * Unresolved non hematological AEs \u2265 Grade 2 from prior therapies;\
  \ history of \u2265 Grade 3 CRS or neurotoxicity from prior CAR-T or TCE therapy"
- Exclude - * History of major cardiac abnormalities.
- Exclude - * If female, participant must not be pregnant or breastfeeding.
- Exclude - The above is a summary, other exclusion criteria details may apply.
