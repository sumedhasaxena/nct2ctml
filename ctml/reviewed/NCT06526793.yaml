status: open to accrual
summary: 'This is a Phase 2 global, multi-center, open-label study to assess the efficacy,
  safety and tolerability of Surovatamig (AZD0486) monotherapy in adult participants
  with relapsed/refractory B-cell non-Hodgkin lymphoma (NHL) who have received at
  least two prior lines of therapies. The study has 2 Modules: Module 1 for FL and
  Module 2 for LBCL.'
