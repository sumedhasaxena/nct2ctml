prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Adult males and females aged over 19 years or older at the time of Informed Consent.
- 2. Histopathologically or cytologically diagnosed with colorectal cancer.
- 3. Patients with unresectable metastatic lesion(s).
- 4. Patients who experienced treatment failure of colorectal cancer with the second-line
  or beyond standard chemotherapy (including fluoropyrimidine, oxaliplatin and irinotecan).
- 5. Subjects who have at least one measurable or evaluable lesion as per RECIST v1.1.
- 6. Subjects with ECOG performance status 0 or 1.
- 7. Women of childbearing potential who are not surgically sterile must consent to
  practice acceptable contraception until 6 months after the end of IP administration
  and also have the evidence of not being fertile.
- 8. Non-vasectomized men who consent to use an acceptable contraception by one-self
  and the partner until 3 months after the end of IP administration.
- 9. Patients who are fully informed of this trial, voluntarily decide to participate
  in the trial and provide written consent to comply with requirements for the trial.
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Patients who received radiation therapy, chemotherapy or biological
  agent including hormone therapy recently.
- Exclude - 2. Subjects who had a surgery with general anesthesia within 4 weeks of
  screening.
- Exclude - 3. Subjects with symptomatic brain metastasis.
- Exclude - 4. Subjects with peripheral neuropathy.
- Exclude - 5. Subjects who had findings of affecting absorptin of the IP with gastrointestinal
  surgery or impossible oral drug administration.
- Exclude - 6. Subjects with systemic disease not suitable for anticancer agent administration
  at the discretion of the investigator.
- Exclude - 7. Subjects who had a cardiovascular disease as of screening.
- Exclude - 8. Subjects with history of malignancy other than basal cell carcinoma
  of the skin or cervical carcinoma in situ or papillary thyroid cancer appropriately
  treated within 5 years.
- Exclude - 9. Gastrointestinal bleeding or ulcer.
- Exclude - 10. Dihydro-Pyridine Dehydrogenase (DPD) deficiency.
- Exclude - 11. Galactose intolerance, Lapp lactase deficiency or glucose-galactose
  malabsorption.
- Exclude - 12. Hypersensitivity to the ingredient(s) of the investigational product
  (BEY 1107) or capecitabine, 5-FU (fluorouracil).
- Exclude - 13. HIV Positive.
- Exclude - 14. Ineligible result of HBV, HCV by the investigator.
- Exclude - 15. Acute or severe infection.
- Exclude - 16. Subjects who take a Sorivudine or brivudine in combination.
- Exclude - 17. Subjects who take a combination of tegafur, gimeracil and oteracil
  potassium or discontinue within 7 days at the screening.
- Exclude - 18. Subjects who take a Rifampin and azole class antifungal drugs in combination.
- Exclude - 19. Subjects who has labortory findings of inadequate bone marrow, kidney
  and liver function.
- Exclude - 20. Pregnant women, breastfeeding women, or positive findings on the pregnancy
  test at screening.
- Exclude - 21. Subjects with life expectancy of less than 12 weeks by the investigator.
- Exclude - 22. Subjects who had been administered other IP within 4 weeks prior to
  screening.
- Exclude - 23. Subjects determined by the investigator to be ineligible for participation
  in this trial.
