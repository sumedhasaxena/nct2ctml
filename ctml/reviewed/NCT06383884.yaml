prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Sign and date the tissue informed consent form (ICF) and the main ICF, prior
  to the start of any study-specific qualification procedures.'
- "* Male or female participants aged \u226518 years (follow local regulatory requirements\
  \ if the legal age of consent for study participation is \\>18 years old)."
- '* Histologically or cytologically documented locally advanced or metastatic solid
  tumor not amenable to curative surgery or radiation.'
- "* Documentation of NRG1 fusion detected from tumor tissue or blood sample, including\
  \ but not limited to TruSightOncology-500, Guardant-360 or FoundationOne\xAECDx\
  \ (F1CDx)."
- '* At least 1 measurable lesion confirmed by investigator as per RECIST v1.1'
- '* At least 1 measurable lesion confirmed per RECIST v1.1'
- '* Consented and willing to provide required tumor tissue of sufficient quantity
  (as defined in the Laboratory Manual) and of adequate tumor tissue content (as confirmed
  by hematoxylin and eosin \[H\&E\] staining). Required tumor tissue can be provided
  as either:'
- 1. Pretreatment tumor biopsy from at least 1 lesion not previously irradiated and
  amenable to core biopsy OR
- 2. Archival tumor tissue collected from a biopsy performed within 3 months prior
  to signing of the tissue consent and since progression while on or after treatment
  with the most recent cancer therapy regimen.
- '* Eastern Cooperative Oncology Group performance status (ECOG PS) of 0 or 1 at
  Screening.'
- '* Has adequate bone marrow reserve and organ function based on local laboratory
  data within 14 days prior to Cycle 1 Day'
- "1. Platelet count: \u2265100,000/mm\\^3 or \u2265100 \xD7 10\\^9/L (platelet transfusions\
  \ are not allowed up to 14 days prior to Cycle 1 Day 1 to meet eligibility)"
- "2. Hemoglobin: \u22659.0 g/dL (transfusion and/or growth factor support is allowed)"
- "3. Absolute neutrophil count: \u22651500/mm\\^3 or \u22651.5 \xD7 10\\^9/L"
- "4. Serum creatinine (SCr) or creatinine clearance (CrCl): SCr \u22641.5 \xD7 upper\
  \ limit of normal (ULN), OR CrCl \u226530 mL/min as calculated using the Cockcroft-Gault\
  \ equation or measured CrCl"
- "5. Aspartate aminotransferase/alanine aminotransferase: \u22643 \xD7 ULN (if liver\
  \ metastases are present, \u22645 \xD7 ULN)"
- "6. Total bilirubin: \u22641.5 \xD7 ULN if no liver metastases (\\<3 \xD7 ULN in\
  \ the presence of documented Gilbert's syndrome \\[unconjugated hyperbilirubinemia\\\
  ] or liver metastases)"
- "7. Serum albumin: \u22652.5 g/dL"
- "8. Prothrombin time (PT) or PT-International normalized ratio (INR) and activated\
  \ partial thromboplastin time (aPTT)/PTT: \u22641.5 \xD7 ULN, except for subjects\
  \ on coumarin-derivative anticoagulants or other similar anticoagulant therapy,\
  \ who must have PT-INR within therapeutic range as deemed appropriate by the Investigator"
- 'Exclude - Exclusion Criteria:'
- Exclude - * Any history of interstitial lung disease (including pulmonary fibrosis
  or radiation pneumonitis) has current interstitial lung disease (ILD) or is suspected
  to have such disease by imaging during screening.
- 'Exclude - * Clinically severe respiratory compromise (based on Investigator''s
  assessment) resulting from intercurrent pulmonary illnesses including, but not limited
  to:'
- Exclude - 1. Any underlying pulmonary disorder (eg, pulmonary emboli within 3 months
  prior to the study enrollment, severe asthma, severe chronic obstructive pulmonary
  disease \[COPD\]), restrictive lung disease, pleural effusion);
- Exclude - 2. Any autoimmune, connective tissue or inflammatory disorders with pulmonary
  involvement (eg, rheumatoid arthritis, Sjogren's syndrome, sarcoidosis); OR prior
  complete pneumonectomy.
- Exclude - * Is receiving chronic systemic corticosteroids dosed at \>10 mg prednisone
  or equivalent anti-inflammatory or any form of immunosuppressive therapy prior to
  enrollment. Participants who require use of bronchodilators, inhaled or topical
  steroids, or local steroid injections may be included in the study.
- Exclude - * Evidence of any leptomeningeal disease.
- Exclude - * Evidence of clinically active spinal cord compression or brain metastases.
- 'Exclude - * Inadequate washout period prior to Cycle 1 Day 1, defined as:'
- Exclude - 1. Whole brain radiation therapy \<14 days or stereotactic brain radiation
  therapy \<7 days;
- Exclude - 2. Any cytotoxic chemotherapy, investigational agent or other anticancer
  drug(s) from a previous cancer treatment regimen or clinical study (other than EGFR
  TKI), \<14 days or 5 half-lives, whichever is longer;
- Exclude - 3. Monoclonal antibodies, other than immune checkpoint inhibitors, such
  as bevacizumab (anti-VEGF) and cetuximab (anti-EGFR) \<28 days;
- Exclude - 4. Immune checkpoint inhibitor therapy \<21 days;
- Exclude - 5. Major surgery (excluding placement of vascular access) \<28 days;
- Exclude - 6. Radiotherapy treatment to more than 30% of the bone marrow or with
  a wide field of radiation \<28 days or palliative radiation therapy \<14 days; or
- Exclude - 7. Chloroquine or hydroxychloroquine \<14 days.
- Exclude - * Prior treatment with an anti-human epidermal growth factor receptor
  3 (HER3) antibody or single-agent topoisomerase I inhibitor.
- Exclude - * Prior treatment with an antibody drug conjugate (ADC) that consists
  of any topoisomerase I inhibitor
- "Exclude - * Has unresolved toxicities from previous anticancer therapy, defined\
  \ as toxicities (other than alopecia) not yet resolved to National Cancer Institute\
  \ Common Terminology Criteria for Adverse Events (NCI-CTCAE) v5.0, Grade \u2264\
  1 or baseline. Participants with chronic Grade 2 toxicities may be eligible at the\
  \ discretion of the Investigator."
- 'Exclude - * Has history of other active malignancy within 3 years prior to enrollment,
  except:'
- Exclude - 1. Adequately treated non-melanoma skin cancer;
- Exclude - 2. Superficial bladder tumors (Ta, Tis, T1);
- Exclude - 3. Well-differentiated thyroid cancer
- Exclude - 4. Adequately treated intraepithelial carcinoma of the cervix uteri;
- Exclude - 5. Low risk non-metastatic prostate cancer (with Gleason score \<7, and
  following local treatment or ongoing active surveillance);
- Exclude - 6. Any other curatively treated in situ disease.
- Exclude - * Uncontrolled or significant cardiovascular disease prior to Cycle 1
  Day 1
- Exclude - * Active hepatitis B and/or hepatitis C infection, such as those with
  serologic evidence of viral infection within 28 days of Cycle 1 Day 1.
