summary: This clinical trial is designed to evaluate the efficacy and safety of T-DXd
  in combination with bevacizumab versus bevacizumab monotherapy as first-line maintenance
  therapy, in participants with human epidermal growth factor 2 (HER2)-expressing
  (immunohistochemistry \[IHC\] 3+/2+/1+) advanced high-grade epithelial ovarian cancer.
