summary: The purpose of this study is to compare the clinical benefit of the combination
  of BMS-986504 (a selective MTA-cooperative inhibitor of PRMT5) plus pembrolizumab
  and chemotherapy versus placebo plus pembrolizumab and chemotherapy in first-line
  metastatic non-small cell lung cancer participants with homozygous MTAP deletion
