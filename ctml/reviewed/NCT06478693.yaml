prior_treatment_requirements:
- Inclusion Criteria
- '* Aged 18 years or older'
- '* Histological diagnosis of advanced/recurrent or metastatic and/or unresectable
  HCC. \[Note: participants with other tumor types expressing GPC3 may be eligible
  pending a discussion with the Medical Monitor\]'
- '* Measurable lesion per RECIST 1.1 criteria'
- '* Eastern Cooperative Oncology Group (ECOG) performance status grade of 0 or 1'
- '* Child-Pugh score: Class A'
- '* Adequate organ function'
- Exclude - Exclusion Criteria
- Exclude - * Known active central nervous system (CNS) metastasis and/or carcinomatous
  meningitis.
- Exclude - * Any acute illness including active infection
- Exclude - * History of liver transplantation or on waiting list
- Exclude - * Participants with untreated or incompletely treated varices with bleeding
  or high risk for bleeding
- Exclude - * Uncontrolled pleural effusion, pericardial effusion, or ascites
- Exclude - * History of symptomatic congestive heart failure
- Exclude - * History of chronic or recurrent (within the last year) severe autoimmune
  or immune mediated disease requiring steroids or other immune-suppressive treatments.
