prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Willing and able to provide informed consent
- "2. \u226518 years of age at the time of signing the informed consent form"
- 3. Pathologically documented histological or cytological evidence of NSCLC, HNSCC,
  or melanoma.
- 4. Has at least 1 measurable target lesion per RECIST v1.1 that has not been resected/biopsied/or
  irradiated before enrollment in the study
- 5. Diagnosis of locally advanced unresectable or metastatic NSCLC, HNSCC, or melanoma
  in subjects who are ICI treatment-naive or relapsed/refractory, including PD-1/PD-L1
  inhibitors
- '6. ICI treatment-naive subjects must meet the following criteria:'
- "1. NSCLC: Subjects with metastatic or with unresectable, recurrent NSCLC whose\
  \ tumors must have no EGFR or ALK genomic aberrations and express PD-L1 \\[TPS\u2265\
  50%\\]"
- "2. HNSCC: Subjects with metastatic or with unresectable, recurrent HNSCC whose\
  \ tumors express PD-L1 \\[CPS \u226520\\]"
- '3. Melanoma: Irrespective of PD-L1 result and BRAF V600 mutation'
- 4. Subjects has not received prior systemic treatment for their metastatic tumor.
  Subjects who received adjuvant or neoadjuvant therapy are eligible if the adjuvant/neoadjuvant
  therapy was completed at least 6 months before the development of metastatic disease.
- '7. ICI treatment-refractory subjects as defined by the following criteria:'
- 1. Has received at least 2 cycles of anti-PD-(L)1 therapy either as monotherapy
  or in combination
- 2. Has demonstrated disease progression after ICI treatment by RECIST v1.1
- 3. Has received less than three lines of systemic therapy for metastatic tumor
- 8. ECOG performance status of 0 or 1
- 9. Be willing to provide archival tissue or fresh biopsy
- 10. Have adequate organ function
- 11. All Grade 3 or greater AEs resolved earlier to Grade 2 or less
- 'Exclude - Exclusion Criteria:'
- 'Exclude - 1. Cancer type and genomic tumor aberrations:'
- Exclude - 1. NSCLC subjects with EGFR or ALK genomic tumor aberrations
- Exclude - 2. HNSCC subjects with nasopharyngeal cancer
- "Exclude - 2. For ICI refractory/relapsed subjects: Immune related AEs \u2265Grade\
  \ 3 that led to discontinuation of prior immune-modulatory agents including PD-1/PD-L1\
  \ inhibitors"
- Exclude - 3. With uncontrolled or untreated brain metastasis or leptomeningeal disease
- Exclude - 4. Active autoimmune disease that has required systemic treatment in the
  past 2 years
- Exclude - 5. Received a fecal transplant
- Exclude - 6. Concurrent participation in another interventional clinical study or
  use of another investigational agent within 30 days of study consent
- Exclude - 7. Contraindication to IV contrast that cannot be managed with pre-medication
- Exclude - 8. Female subjects who are pregnant or breastfeeding
- Exclude - 9. Male subjects who are unwilling or unable to use an acceptable method
  of birth control to avoid pregnancy
- Exclude - 10. Has a known inability for oral intake of capsules
- Exclude - 11. Has received a live vaccine within 4 weeks of start of the study treatment
- Exclude - 12. Diagnosis of prior immunodeficiency or organ transplant requiring
  immunosuppressive therapy
- Exclude - 13. Has received whole blood transfusion, blood component transfusion,
  or colony stimulating factors within 1 week prior to the 1st dose of study treatment
- Exclude - 14. In the judgment of the investigator, subjects unlikely to comply with
  study procedures, restrictions and requirements
- Exclude - 15. Has active interstitial lung disease (ILD)/pneumonitis or a history
  of ILD/pneumonitis requiring treatment with systemic steroids
- Exclude - 16. Have allergy to clindamycin, erythromycin, and ampicillin
- Exclude - 17. Has signs and symptoms of colitis at screening
- 'Exclude - 18. Infection requiring systemic antibacterial, antifungal, or antiviral
  therapy within 14 days before study treatment (Note: Antiviral therapy is permitted
  for subjects with chronic HBV or HCV infection)'
- 'Exclude - 19. Untreated chronic hepatitis B or chronic HBV carriers with HBV DNA\>500
  IU/mL (or \>2500 copies/mL) at screening (Note: Inactive hepatitis B surface antigen
  (HbsAg) carriers, treated and stable hepatitis B (HBV DNA \< 500 IU/mL or \< 2500
  copies/mL) can be enrolled. Subjects with detectable HbsAg or detectable HBV DNA
  should be managed per treatment guidelines. Subjects receiving antivirals at screening
  should have been treated for \> 2 weeks before study treatment.)'
- 'Exclude - 20. With active hepatitis C (Note: Subjects with a negative HCV antibody
  test at screening or positive HCV antibody test followed by a negative HCV ribonucleic
  acid (RNA) test at screening are eligible. The HCV RNA test will be performed only
  for subjects testing positive for HCV antibody. Subjects receiving antivirals at
  screening should have been treated for \> 2 weeks before study treatment.)'
- Exclude - 21. Known history of HIV infection
- Exclude - 22. History of active inflammatory bowel disease with diarrhea believed
  to be caused by active inflammatory bowel disease in the past 12 months
- Exclude - 23. Major surgery for any reason, except diagnostic biopsy, within 4 weeks
  of study informed consent and or if the subject has not fully recovered from the
  surgery within 4 weeks of informed consent
- Exclude - 24. History of major gastrointestinal surgery
- Exclude - 25. History or current evidence of any condition, therapy, or laboratory
  abnormality that might confound the results of the trial
- Exclude - 26. Currently active, clinically significant cardiovascular disease
- Exclude - 27. Known active intravenous drug or alcohol abuse or use of other drugs
  of abuse
- Exclude - 28. Has any contraindication as mentioned in the recent Keytruda, Highlights
  of Prescribing Information (pembrolizumab)
