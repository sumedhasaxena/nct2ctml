status: open to accrual
summary: This Phase II study aims to evaluate efficacy and safety of the combination
  of JSB462 (also known as luxdegalutamide) at 100 mg and 300 mg once a day (QD) doses
  + abiraterone compared with an androgen receptor pathway inhibitor (ARPI, abiraterone
  or enzalutamide) in participants with metastatic Hormone Sensitive Prostate Cancer
  (mHSPC) and to select the recommended dose of the combination for phase III. Towards
  that end, the totality of the efficacy, safety, tolerability and PK data from participants
  randomized in the study will be evaluated
