summary: This clinical two-arm trial is designed to evaluate two doses of quizartinib
  as maintenance therapy after induction/consolidation in participants with FMS-like
  tyrosine kinase 3 (FLT3)-internal tandem duplication (ITD) (+) acute myeloid leukemia
  (AML) in first complete remission (CR) who have not received allogeneic hematopoietic
  stem cell transplantation (allo-HSCT).
