prior_treatment_requirements:
- 'Inclusion Criteria:'
- "* Adults \u226518 years old."
- '* Pathologically documented breast cancer that:'
- '* is unresectable or metastatic'
- '* has confirmed HER2 positive expression (immunohistochemistry or FISH) as determined
  according to American Society of Clinical Oncology - College of American Pathologists
  guidelines evaluated at a central laboratory'
- '* was previously treated with trastuzumab, T-DM1 or T-Dxd, and taxane (whether
  in recurrent/metastatic setting or neoadjuvant/adjuvant setting).'
- '* Less than 4 prior lines of chemotherapy or HER2 targeted therapies for treatment
  in metastatic disease (\<4 treatment regimens for recurrent/metastatic disease excluding
  adjuvant treatments)'
- '* Documented radiologic progression (during or after most recent treatment or within
  6 months after completing adjuvant therapy).'
- '* Eastern Cooperative Oncology Group (ECOG) performance status of 0, or 1'
- '* Male and female subjects of reproductive/childbearing potential must agree to
  use a highly effective form of contraception or avoid intercourse during and upon
  completion of the study and for at least 4.5 months after the last dose of study
  treatment.'
- '* Adequate hematopoietic, renal and hepatic functions.'
- "* Adequate hematopoietic function: Absolute granulocyte count \u22651,500/mm3,\
  \ platelet\u2265100,000/mm3, hemoglobin\u226510g/mm3"
- "* Adequate hepatic function: total bilirubin \u22642.0mg/dL, AST/ALT \u22642 x\
  \ UNL, alkaline phosphatase \u22642.5 x UNL, in case with bone metastases alkaline\
  \ phosphatase \u22645 x UNL"
- "* Adequate renal function: Serum creatinine \u22641.5mg/dL"
- '* a left ventricular ejection fraction of 50% or more (determined by echocardiography
  or multiple-gated acquisition \[MUGA(Multigated Blood Pool Scan)\] scanning)'
- '* CNS(central nervous system) metastasis is permitted if asymptomatic or controlled
  with minimal steroid requirement and is documented to be non-progressing at study
  entry.'
- '* Negative result for urine or serum pregnancy tests within the screening period
  in premenopausal patients'
- '* Ability to understand and comply with protocol during study period'
- '* Patients should sign a written informed consent before study entry'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Prior treatment with eribulin
- Exclude - * Uncontrolled or significant cardiovascular disease
- Exclude - * History of documented congestive heart failure (CHF) or systolic dysfunction
  (LVEF \<50%)
- Exclude - * High-risk uncontrolled arrhythmias (ventricular tachycardia, high-grade
  Atrioventricular-block, supraventricular arrhythmias, prolonged QTc(corrected QT
  interval) which are not adequately rate-controlled)
- Exclude - * Angina pectoris requiring antianginal medication
- Exclude - * Clinically significant valvular heart disease
- Exclude - * Evidence of transmural infarction on ECG
- Exclude - * Poorly controlled hypertension (e.g. systolic \>180mm Hg or diastolic
  \>100mm Hg)
- Exclude - * Pregnant or lactating women or women of childbearing potential, including
  women whose last menstrual period was ,12 months ago (unless surgically sterile)
  who are unable or unwilling to use adequate contraceptive measures during the study
  treatment period.
- Exclude - * Patients who have history of cancer other than in situ uterine cervix
  cancer or nonmelanotic skin cancer and thyroid cancer. For other types of cancer,
  patients could be included if there is no evidence of disease for more than 2 years.
- Exclude - * Patients with GI tract disease resulting in an inability to take oral
  medication, malabsorption syndrome, a requirement for IV alimentation, prior surgical
  procedures affecting absorption, uncontrolled GI disease (e.g., Crohn's disease,
  ulcerative colitis)
- Exclude - * Subjects who have current active hepatic or biliary disease (with exception
  of patients with Gilbert's syndrome, asymptomatic gallstones, liver metastases or
  stable chronic liver disease per investigator assessment)
- Exclude - * Concurrent disease or serious medical disorder, for example, active
  or uncontrolled infection, interstitial lung disease (ILD) or any psychiatric condition
  prohibiting understanding or rendering of informed consent.
- Exclude - * Patients who have a known immediate or delayed hypersensitivity reaction
  or idiosyncrasy to drugs chemically related to any of the study agents or their
  excipients.
