status: open to accrual
summary: Optimal salvage treatment for HER2-positive breast cancer after trastuzumab
  and T-DM1 failure still remains to be established. We would like to investigate
  the efficacy and safety of combination chemotherapy of eribulin and trastuzumab
  as salvage treatment for HER2-Positive breast cancer after exposure to trastuzumab
  and T-DM1
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: Eribulin + SB3
      arm_internal_id: 0
      arm_description: \- Patients will receive eribulin mesylate 1.4 mg/m2 administered
        I.V. with infusion over 2 to 5 minutes on days 1 and 8 of each 21-day cycle
        and SB3 8 mg/kg I.V. over 90 minutes on day 1 of cycle 1 . Thereafter, SB3
        6 mg/kg will be infused over 30 minutes on day 1 of each subsequent 21-day
        cycle until progression or unacceptable toxicity.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Eribulin Mesylate + Samfenet (Trastruzumab-biosimilar)'
        level_internal_id: 0
        level_suspended: N
    - arm_code: Eribulin monotherapy
      arm_internal_id: 1
      arm_description: \- Patients will receive eribulin mesylate 1.4 mg/m2 administered
        I.V. with infusion over 2 to 5 minutes on days 1 and 8 of each 21-day cycle
        until progression or unacceptable toxicity.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Eribulin Mesylate'
        level_internal_id: 0
        level_suspended: N
