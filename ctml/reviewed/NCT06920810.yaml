prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Adults aged 19 years or older
- 2. Histologically confirmed diagnosis of triple-negative breast cancer
- 3. ECOG Performance Status of 0 or 1
- 4. Completed surgery and radiotherapy for localized disease, and either (a) requires
  adjuvant chemotherapy including immune checkpoint inhibitors, or (b) has initiated
  such therapy within 3 cycles
- '5. Laboratory values meeting the following criteria:'
- "Absolute Neutrophil Count (ANC) \u2265 1,500/\u03BCL Platelet count (PLT) \u2265\
  \ 100,000/\u03BCL Hemoglobin (Hb) \u2265 9.0 g/dL Albumin \u2265 3.0 g/dL Acceptable\
  \ levels of creatinine, total bilirubin, AST, and ALT \u2264 3 \xD7 upper limit\
  \ of normal (ULN)"
- 6. Able to understand the study information and voluntarily provide written informed
  consent
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Presence of distant metastasis
- Exclude - 2. Uncontrolled pleural effusion, ascites, or pericardial effusion
- Exclude - 3. Other non-cancer comorbidities (e.g., dementia, cerebrovascular disease,
  end-stage renal disease) that are expected to significantly impair physical function
- Exclude - 4. Pregnant or breastfeeding women
- Exclude - 5. Estimated life expectancy of less than 3 months, making adequate follow-up
  unlikely
- Exclude - 6. Any other medical condition that may interfere with study results or
  any situation in which, in the investigator's judgment, participation is not appropriate
