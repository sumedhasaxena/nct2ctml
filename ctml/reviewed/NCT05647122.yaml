prior_treatment_requirements:
- 'Key Inclusion Criteria:'
- "* Age \u2265 18 years"
- '* Eastern Cooperative Oncology Group (ECOG) Performance Status: 0-1'
- "* Life expectancy \u2265 12 weeks"
- '* Measurable disease per RECIST v1.1'
- '* Adequate organ and marrow function as defined in the protocol'
- 'Additional Inclusion Criteria for Module 1:'
- "\u2022 Histologically or cytologically confirmed metastatic or locally advanced\
  \ EGFRmut., NSCLC; metastatic EGFRwt. NSCLC; recurrent or metastatic HNSCC of the\
  \ oral cavity; metastatic CRC."
- 'Additional Inclusion Criteria for Module 2:'
- "\u2022 Histologically or cytologically confirmed metastatic NSCLC EGFRmut."
- 'Additional Inclusion Criteria for Module 3:'
- "\u2022 Histologically or cytologically confirmed metastatic CRC."
- 'Exclude - Key Exclusion Criteria:'
- Exclude - * History of (non-infectious) ILD/pneumonitis that required steroids,
  has current ILD/pneumonitis, or where suspected ILD/pneumonitis cannot be ruled
  out by imaging at screening.
- Exclude - * Spinal cord compression or a history of leptomeningeal carcinomatosis.
- Exclude - * Active infection including tuberculosis and HBV, HCV or HIV
- Exclude - * Brain metastases unless treated (prior treatment required only for Module
  1), asymptomatic, stable, and not requiring continuous corticosteroids at a dose
  of \> 10 mg prednisone/day or equivalent for at least 4 weeks prior to start of
  study treatment.
- Exclude - * Participants with cardiac comorbidities as defined in the study protocol
