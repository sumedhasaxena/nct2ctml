prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Participants have histologically or cytologically confirmed B-cell non-Hodgkin''s
  Lymphoma (NHL) according to the 2022 World Health Organization (WHO) classification
  with relapsed or refractory disease'
- '* Participants have measurable disease or meet all requirements for adequate response
  assessment as defined by the appropriate disease response criteria at screening'
- '* Participants have an Eastern Cooperative Oncology Group (ECOG) performance status
  of 0 or 1'
- '* Participants have a life expectancy of greater than or equal to (\>=) 12 weeks'
- '* Be willing and able to adhere to the lifestyle restrictions specified in the
  protocol'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Participant with active or prior history of B-cell NHL involving the
  central nervous system (CNS) and leptomeningeal involvement
- Exclude - * History of malignancy (other than the disease under study in the cohort
  to which the participant is assigned) within 1 year prior to the first administration
  of study treatment.
- 'Exclude - * For Part A and B: Participant having known allergies, hypersensitivity,
  or intolerance to the excipients of JNJ-88998377'
- Exclude - * Participant had major surgery or had significant traumatic injury within
  30 days before first dose of study treatment or has not recovered from surgery and
  must not have major surgery planned during the time the participant is receiving
  study treatment
- Exclude - * Participant received an autologous stem cell transplant less than or
  equal to (\<=) 3 months before the first dose of study treatment
