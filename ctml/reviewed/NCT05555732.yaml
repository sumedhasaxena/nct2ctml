summary: This study is designed to assess the efficacy and safety of datopotamab deruxtecan
  (Dato-DXd) in combination with pembrolizumab versus pembrolizumab in combination
  with pemetrexed and platinum chemotherapy in participants with no prior therapy
  for advanced or metastatic non-squamous non-small cell lung cancer (NSCLC).
