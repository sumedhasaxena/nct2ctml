prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Treated on the parent pembrolizumab studies established by the Sponsor as MK-3475-587
  ready.'
- '* Currently receiving pembrolizumab, pembrolizumab based combinations or lenvatinib
  from parent studies or in a follow-up phase.'
- 'Additional eligibility criteria for participants who enter Second Course Phase
  once they are enrolled on MK-3475-587:'
- '* Has not received any anticancer systemic treatment since the last dose of pembrolizumab
  or a pembrolizumab-based combination in First Course Phase.'
- '* Has an Eastern Cooperative Oncology Group (ECOG) performance status of 0 or 1.'
- '* Demonstrates adequate organ function.'
- '* Have resolution of any toxic effect(s) of First Course Phase trial treatment
  with pembrolizumab or a pembrolizumab-based combination to Grade 1 or less (except
  alopecia) before trial treatment in Second Course Phase is started. If participant
  received major surgery or radiation therapy of \>30 Gray (Gy), they must have recovered
  from the toxicity and/or complications of the intervention.'
- "* A female participant is eligible to enroll if she is not pregnant, not breastfeeding,\
  \ and \u22651 of the following conditions applies: A woman of childbearing potential\
  \ (WOCBP) who agrees to use contraception during the study treatment period and\
  \ for \u2265120 days (corresponding to time needed to eliminate any study combination\
  \ treatment(s) plus 30 days (a menstruation cycle) for study treatments with risk\
  \ of genotoxicity."
- 'Additional eligibility criteria for participants who enter dosing with Lenvatinib:'
- '* Adequately controlled blood pressure (BP) to \<150/90 mmHg, with or without antihypertensive
  medications.'
- '* For male agrees to be abstinent from penile-vaginal intercourse OR agrees to
  use a highly effective contraceptive method while receiving study drug and for 7
  days after the last dose of lenvatinib.'
- "* Is female and not pregnant/breastfeeding and at least one of the following applies\
  \ during the study and for \u22654 days after: is not a woman of childbearing potential\
  \ (WOCBP), is a WOCBP and uses highly effective contraception (low user dependency\
  \ method OR a user dependent hormonal method in combination with a barrier method)\
  \ or is a WOCBP who is abstinent from heterosexual intercourse."
- 'Exclude - Exclusion Criteria:'
- Exclude - -There are no exclusion criteria to participate in MK-3475-587.
- 'Exclude - Participants are excluded from entering Second Course trial treatment
  once they are enrolled on MK-3475-587 if any of the following criteria applies:'
- "Exclude - * Has severe hypersensitivity (\u2265 Grade 3) to pembrolizumab and/or\
  \ any of its excipients."
- Exclude - * Has received a live vaccine within 30 days prior to the first dose of
  Second Course Phase trial treatment.
- Exclude - * Has a diagnosis of immunodeficiency or is receiving chronic systemic
  steroid therapy (in dosing exceeding 10 mg daily of prednisone equivalent) or any
  other form of immunosuppressive therapy within 7 days prior to the Cycle 1 Day 1
  of Second Course Phase.
- Exclude - * Has a known additional malignancy that is progressing or requires active
  treatment. Exceptions include early stage cancers (carcinoma in situ or Stage 1)
  treated with curative intent, melanoma (non-ulcerated, thin primary), basal cell
  carcinoma of the skin, squamous cell carcinoma of the skin, in situ cervical cancer,
  or in situ breast cancer that has undergone potentially curative therapy.
- Exclude - * Has known active central nervous system metastases and/or carcinomatous
  meningitis.
- Exclude - * Has an active autoimmune disease that has required systemic treatment
  in the past 2 years (i.e., use of disease modifying agents, corticosteroids or immunosuppressive
  drugs). Replacement therapy (e.g. thyroxine, insulin, or physiologic corticosteroid
  replacement therapy for adrenal or pituitary insufficiency) is not considered a
  form of systemic treatment and is allowed.
- 'Exclude - * Has a history of (non-infectious) pneumonitis that required steroids
  or has current pneumonitis. Note: Participants that experienced pneumonitis during
  First Course that did not meet the criteria for permanent discontinuation are eligible.'
- 'Exclude - * Non-small cell lung cancer (NSCLC) participants only: Has interstitial
  lung disease.'
- Exclude - * Has an active infection requiring systemic therapy.
- Exclude - * Has a known history of human immunodeficiency virus (HIV) infection.
- Exclude - * Has a known history of or is positive for hepatitis B or hepatitis C.
  For parent studies where inclusion of participants with hepatitis was permitted,
  MK-3475-587 will follow the parent study eligibility criteria for hepatitis.
- Exclude - * Is pregnant or breastfeeding or expecting to conceive or father children
  within the projected duration of the study, starting with the Second Course Phase
  eligibility Visit through 120 days after the last dose of study treatment.
- Exclude - * Has severe cardiovascular disease, i.e., arrhythmias, requiring chronic
  treatment, congestive heart failure (New York Heart Association Class III or IV)
  or symptomatic ischemic heart disease.
- Exclude - * Has hepatic decompensation (Child-Pugh score \>6 \[class B and C\]).
- Exclude - * Has uncontrolled thyroid dysfunction.
- Exclude - * Has uncontrolled diabetes mellitus.
- Exclude - * Has had an allogeneic tissue/solid organ transplant.
- Exclude - * Has a known history of active tuberculosis (TB; Bacillus tuberculosis).
- 'Exclude - Additional exclusion criteria for participants who enter dosing with
  Lenvatinib:'
- Exclude - * Has had major surgery within 3 weeks prior to first dose of study intervention(s).
- "Exclude - * Has preexisting \u2265Grade 3 gastrointestinal or non-gastrointestinal\
  \ fistula."
- "Exclude - * Has urine protein \u22651 g/24 hours."
- Exclude - * Has LVEF below the institutional (or local laboratory) normal range,
  as determined by multigated acquisition scan (MUGA) or echocardiogram (ECHO).
- Exclude - * Has radiographic evidence of encasement or invasion of a major blood
  vessel, or of intratumoral cavitation.
- Exclude - * Prolongation of QT intervals corrected for heart rate using Fridericia's
  (cube root) correction (QTcF) interval to \>480 ms.
- Exclude - * Has clinically significant cardiovascular disease within 12 months from
  first dose of study intervention, including New York Heart Association Class III
  or IV congestive heart failure, unstable angina, myocardial infarction, cerebral
  vascular accident, or cardiac arrhythmia associated with hemodynamic instability.
- Exclude - * Gastrointestinal malabsorption or any other condition that might affect
  the absorption of lenvatinib.
- Exclude - * Active hemoptysis (bright red blood of at least 0.5 teaspoon) within
  3 weeks prior to the first dose of study drug.
- Exclude - * Has a history of any contraindication or has a severe hypersensitivity
  to any components of lenvatinib.
