status: open to accrual
summary: "The main purpose of this study is to compare the disease-free survival (the\
  \ length of time after randomization that a participant survives without any signs\
  \ or symptoms of the cancer returning, or progressing) between Bacillus Calmette-Gu\xE9\
  rin (BCG) treated participants receiving treatment with TAR-210 versus investigator's\
  \ choice of intravesical chemotherapy for treatment of high-risk non-muscle-invasive\
  \ bladder cancer (HR-NMIBC)."
