prior_treatment_requirements:
- 'Key Inclusion Criteria:'
- 1. Local histologic confirmation of FL grade 1-3a or MZL (nodal, splenic, or extra
  nodal MZL) as assessed by the investigator, as described in the protocol.
- 2. Must have refractory disease or relapsed after at least 1 prior line (with a
  duration of at least 2 cycles) of systemic chemo-immunotherapy or immunotherapy.
  Prior systemic therapy should have included at least one anti-Cluster of Differentiation
  20 (CD20) monoclonal antibody and participant should meet indication for treatment,
  as described in the protocol.
- 3. Have measurable disease on cross sectional imaging documented by diagnostic Computed
  Tomography \[CT\], or magnetic resonance imaging \[MRI\] imaging, as described in
  the protocol.
- 4. Eastern Cooperative Oncology Group (ECOG) performance status of 0 to 2.
- 5. Adequate hematologic and organ function, as described in the protocol.
- '6. All study participants must:'
- 1. Have an understanding that lenalidomide could have a potential teratogenic risk.
- 2. Agree to abstain from donating blood while taking study drug therapy and for
  28 days after discontinuation of lenalidomide.
- 3. Agree not to share study medication with another person.
- 4. Agree to be counseled about pregnancy precautions and risk of fetal exposure
  associated with lenalidomide.
- 'Exclude - Key Exclusion Criteria:'
- Exclude - 1. Primary Central Nervous System (CNS) lymphoma or known involvement
  (either current or prior history of CNS involvement) by non-primary CNS NHL, as
  described in the protocol.
- Exclude - 2. Participants with histological evidence of transformation to a high-grade
  or diffuse large B-cell lymphoma, or any histology other than FL grade 1-3a or MZL.
- Exclude - 3. History of or current relevant CNS pathology, as described in the protocol.
- Exclude - 4. A malignancy other than NHL unless the participant is adequately and
  definitively treated and is cancer free for at least 3 years, with the exception
  of localized prostate cancer treated with hormone therapy or local radiotherapy
  (ie, pellets), cervical carcinoma in situ, breast cancer in situ, or nonmelanoma
  skin cancer that was definitively treated.
- Exclude - 5. Any other significant active disease or medical condition that could
  interfere with the conduct of the study or put the participant at significant risk,
  as described in the protocol.
- Exclude - 6. Allergy/hypersensitivity to study drugs or excipients. as described
  in the protocol.
- Exclude - 7. Active infection as defined in the protocol.
- 'Exclude - Note: Other protocol-defined Inclusion/Exclusion criteria apply'
short_title: A Trial to Learn if Odronextamab Combined With Lenalidomide is Safe and
  Works Better Than Rituximab Combined With Lenalidomide in Adult Participants With
  Follicular Lymphoma and Marginal Zone Lymphoma
