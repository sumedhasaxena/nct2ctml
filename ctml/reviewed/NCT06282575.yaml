prior_treatment_requirements:
- Inclusion Criteria
- 1. Histologically- or cytologically-confirmed Biliary Tract Cancer (BTC), including
  Gallbladder Cancer (GBC), Intrahepatic Cholangiocarcinoma (ICC), or Extrahepatic
  Cholangiocarcinoma (ECC).
- 2. Locally advanced unresectable or metastatic BTC and not eligible for curative
  resection, transplantation, or ablative therapies.
- 3. Received no more than 2 cycles of systemic therapy which is limited to Cisplatin
  and Gemcitabine (CisGem) with or without a PD-1/L1 inhibitor (physician's choice
  of durvalumab or pembrolizumab, where approved under local regulations) for advanced
  unresectable or metastatic disease.
- 4. HER2-positive disease (defined as IHC 3+; or IHC 2+/ ISH+) by IHC and in situ
  Hybridization (ISH) assay (in participants with IHC 2+ tumors) at a central laboratory
  on new biopsy tissue or archival tissue from the most recent biopsy.
- 5. Assessable (measurable or non-measurable) disease as defined by Response Evaluation
  Criteria in Solid Tumors Version 1.1 (RECIST 1.1), per investigator assessment.
- "6. Male or female \u2265 18 years or age (or the legal age of adulthood per country-specific\
  \ regulations)."
- 7. Eastern Cooperative Oncology Group (ECOG) performance status of 0 or 1.
- 8. Adequate organ function
- 9. Females of childbearing potential must have a negative pregnancy test result.
- 10. Females of childbearing potential and males with a partner of childbearing potential
  must be willing to use 2 methods of birth control.
- Exclude - Exclusion Criteria
- Exclude - 1. Prior treatment with a HER2-targeted agent
- Exclude - 2. Prior treatment with checkpoint inhibitors, other than durvalumab or
  pembrolizumab
- 'Exclude - 3. The following BTC histologic subtypes are excluded: small cell cancer,
  neuroendocrine tumors, lymphoma, sarcoma, mixed tumor histology, and mucinous cystic
  neoplasms detected in the biliary tract region.'
- Exclude - 4. Use of systemic corticosteroids.
- Exclude - 5. Brain metastases
- Exclude - 6. Severe chronic or active infections
- Exclude - 7. History of allogeneic organ transplantation.
- Exclude - 8. Active or prior autoimmune inflammatory conditions
- Exclude - 9. History of interstitial lung disease or non-infectious pneumonitis.
- Exclude - 10. Participation in another clinical trial with an investigational medicinal
  product within the last 3 months.
- Exclude - 11. Females who are breastfeeding
- Exclude - 12. Any other medical, social, or psychosocial factors that, in the opinion
  of the investigator, could impact safety or compliance with study procedures.
- Exclude - 13. Use of phenytoin
