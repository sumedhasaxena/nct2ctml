prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Aged 18 and older.
- 2. Capable of giving signed informed consent.
- 3. Diagnosed with particular disease characteristics.
- "4. Expected survival \u2265 3 months."
- "5. Eastern Cooperative Oncology Group (ECOG) performance status \u2264 1."
- 6. A female patient is eligible to participate if she is not pregnant or breastfeeding.
- 7. A male patient is eligible to participate if he agrees to remain abstinent or
  use a male condom when having sexual intercourse with a WOCBP, or if he has had
  a bilateral vasectomy.
- 8. Have measurable disease by revised RECIST v1.1 criteria.
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Inability to take oral medications or gastrointestinal abnormalities
  potentially impacting absorption.
- Exclude - 2. Current enrollment or past participation in another clinical trial.
- Exclude - 3. Unresolved adverse reactions (except alopecia) from previous cancer-directed
  therapy.
- Exclude - 4. Use of cancer-directed therapies, including chimeric antigen receptor
  T cell therapy.
- Exclude - 5. Autologous transplantation within 60 days.
- Exclude - 6. Prior allogeneic transplantation.
- Exclude - 7. Major surgery within 30 days, or unresolved complications after a major
  or minor surgery.
- Exclude - 8. History of or currently active cardiovascular disease.
- Exclude - 9. Clinically significant respiratory, hepatic, renal, gastrointestinal,
  endocrinological, hematological, or neurological disorders.
- Exclude - 10. History of other malignancy.
