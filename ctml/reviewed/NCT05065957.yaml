summary: 'The primary objective are:


  To assess the safety and tolerability of the combination of D07001-softgel capsules
  and Xeloda/TS-1.


  To evaluate the efficacy of the combination of D07001-softgel capsules and Xeloda/TS-1,
  as assessed by disease control rate (DCR).'
