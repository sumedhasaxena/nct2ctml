prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Male or female patients aged 18 years or older at screening (aged 20 years or
  older in Taiwan)
- 2. Histopathological or cytologic diagnosis of unresectable metastatic or locally
  advanced BTC (cholangiocarcinoma, gallbladder cancer or ampullary carcinoma)
- 3. Subject must have failed from first line gemcitabine and cisplatin-based chemotherapy
- 4. Eastern Cooperative Oncology Group (ECOG) Performance Status (PS) of 0-1
- 5. Life expectancy is \>12 weeks
- '6. Adequate bone marrow function, demonstrated by:'
- "1. Absolute neutrophil count (ANC) \u22651,500 cell/mm3"
- "2. Platelet count \u2265 100,000 cells/mm3"
- "3. Hemoglobin \u2265 9 g/dL"
- '7. Adequate liver function, demonstrated by:'
- "1. Aspartate transaminase (AST) and alanine transaminase (ALT) \u22642.5 x upper\
  \ limit of normal (ULN), or \u22645.0 x ULN in the case of liver metastases"
- "2. Total bilirubin \u22641.5 x ULN"
- "3. Albumin \u22653.0 g/dL"
- 4. International normalized ratio (INR) \<1.5
- '8. Adequate renal function, demonstrated by:'
- "1. Serum creatinine \u22641.5 x ULN"
- "2. Creatinine clearance \u2265 50mL/min calculated by Cockcroft-Gault formula or\
  \ eGFR \u2265 50mL/min/1.73m2 by 2021 CKD-EPI Creatinine Equation"
- 9. A negative serum pregnancy test at screening and is not breastfeeding in woman
  of childbearing potential
- 10. Women of childbearing potential or male subjects must use a medically acceptable
  form of contraception as 2 barrier methods (e.g., combination of condom, diaphragm,
  or intrauterine device), hormonal contraception (estrogen or progesterone agents)
  or 1 barrier method in combination with spermicide. Birth control is required 1
  month prior to screening, for the duration of their study participation, and for
  1 month after the end of the study; female partners of male subjects must adhere
  to the same birth control methods.
- 11. Provision of a signed and dated written Informed Consent Form (ICF) prior to
  any study specific procedures
- 12. Subject is willing to comply with protocol-required visit schedule and visit
  requirements
- 13. No more than 60 days have elapsed between completion of the prior line of chemotherapy
  or CCRT and enrollment
- 14. Subject has not received other chemotherapy since first-line treatment
- 'Exclude - Exclusion Criteria:'
- 'Exclude - 1. Have prior chemotherapy regimen other than first line gemcitabine
  and cisplatin-based therapy for unresectable metastatic or locally advanced BTC
  Note: prior fluoropyrimidine base (including capecitabine, carmofur (HCFU), doxifluridine,
  fluorouracil (5-FU), and tegafur) chemotherapy (including fluoropyrimidine monotherapy
  or combination therapy) are allowed as postsurgical adjuvant therapy.'
- Exclude - 2. Diagnosis of active malignancy other than BTC within the past 2 years,
  except nonmelanoma skin carcinoma and carcinoma-in-situ of uterine cervix treated
  with curative intent
- Exclude - 3. Prior discontinuation of gemcitabine because of pulmonary or hepatic
  toxicity or hemolytic uremic syndrome (HUS) or hypersensitivity, allergic reaction,
  or intolerance
- Exclude - 4. Known or suspected hypersensitivity to capecitabine, tegafur, gimeracil,
  oteracil potassium, oxaliplatin or other platinum compounds, leucovorin products,
  folic acid or folinic acid, 5-fluorouracil or their excipients.
- Exclude - 5. Prior discontinuation of fluoropyrimidine because of any unexpected
  or severe reaction.
- "Exclude - 6. Treatment with brivudine, sorivudine, or its chemically-related analogs\
  \ \u2264 28 days prior to the date of enrollment."
- Exclude - 7. Under flucytosine treatment.
- "Exclude - 8. Residual toxicity from prior chemotherapy or CCRT that is Grade \u2265\
  2 (residual Grade 2 neuropathy and alopecia are permitted)"
- Exclude - 9. Any GI disorder which would significantly impede absorption of an oral
  agent
- Exclude - 10. Known brain or leptomeningeal metastases
- Exclude - 11. Major surgery or definitive ablation-intent (excluding palliative
  radiotherapy for bone metastasis) radiation therapy within the past 28 days
- Exclude - 12. Any active disease or condition that would not permit compliance with
  the protocol
- Exclude - 13. Clinically significant cardiovascular disease (e.g., uncontrolled
  hypertension, unstable angina, congestive heart failure, or New York Heart Association
  \[NYHA\] Grade 2 or greater), or uncontrolled serious cardiac arrhythmia
- Exclude - 14. Have documented cerebrovascular disease. Subjects with the disease
  may be excluded, but if the investigator assesses that they are asymptomatic or
  well controlled could be enrolled.
- Exclude - 15. Have a seizure disorder not controlled on medication (based on decision
  of Investigator)
- Exclude - 16. Received an investigational agent within 28 days of enrollment
- Exclude - 17. Have an uncontrolled active viral, bacterial, or systemic fungal infection
- Exclude - 18. Known human immunodeficiency virus (HIV) infection
- "Exclude - 19. Have HBsAg (hepatitis B surface antigen) positive with HBV-DNA \u2265\
  2000 copies/ml and/or anti-HCV antibody (HCV) positive with HCV-RNA positive."
- Exclude - 20. Received yellow fever vaccine or other live attenuated vaccine(s)
  within the 4 weeks prior to screening
- Exclude - 21. History of drug or alcohol abuse within last year
- Exclude - 22. Have any other serious medical condition that, in the Investigator's
  medical opinion, would preclude safe participation in, and compliance with, a clinical
  trial
