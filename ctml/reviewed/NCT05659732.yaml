summary: 'The goal of this clinical trial is


  * To assess the safety and tolerability of PEP07 administered orally as a single
  dose and at escalating dose levels, and, to determine the dose-limiting toxicity
  (DLT) of study treatment in patients with Acute Myeloid Leukemia (AML) and Mantle
  Cell Lymphoma (MCL).

  * To determine the maximum tolerated dose (MTD) and/or recommended Phase 2 dose
  (RP2D) of PEP07 monotherapy.


  Participants will receive PEP07 administered orally once daily (QD) for 2 consecutive
  days and 5 days off, every week for 4 weeks until disease progression, intolerable
  toxicity, confirmed pregnancy, death, consent withdrawal, HSCT or other anti-cancer
  treatment is required, or the Sponsor ends the study, whichever occurs first.'
