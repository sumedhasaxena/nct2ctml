summary: The purpose of this study is to assess the safety and efficacy of divarasib
  compared to locally approved KRAS G12C inhibitors (sotorasib or adagrasib) in participants
  with KRAS G12C-positive (KRAS G12C +) advanced or metastatic non-small cell lung
  cancer (NSCLC).
