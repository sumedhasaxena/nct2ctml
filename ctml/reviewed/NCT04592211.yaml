prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Provided written informed consent for treatment.
- "2. Age \u2265 19 years old"
- 3. measurable or evaluable disease based on RECIST 1.1. Lesions
- 4. Eastern Cooperative Oncology Group (ECOG) performance status 0 or 1 on time of
  patient's allocation.
- '5. Adequate organ function as defined by the following criteria:'
- 6. A life expectancy of at least 3 months
- 7. Is able to swallow and retain orally administered medications
- 8. Failed first-line trastuzumab treatment for HER2 positive patients
- 9. Highly effective contraception for both male and female subjects if the risk
  of conception exists.
- "10. Left ventricular ejection fraction (LVEF) \u226550%"
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. A WOCBP who has a positive urine pregnancy test within 72 hours prior
  to allocation
- Exclude - 2. Has received prior systemic anti-cancer therapy including investigational
  agents within 2 weeks prior to allocation.
- Exclude - 3. Has received prior radiotherapy within 2 weeks of start of study treatment.
- Exclude - 4. Has received a live vaccine within 30 days prior to the first dose
  of study drug.
- Exclude - 5. Is currently participating in or has participated in a study of an
  investigational agent including trastuzumab or has used an investigational device
  within 4 weeks prior to the first dose of study treatment.
- Exclude - 6. Has a diagnosis of immunodeficiency or is receiving chronic systemic
  steroid therapy (in dosing exceeding 10 mg daily of prednisone equivalent) or any
  other form of immunosuppressive therapy within 7 days prior to the first dose of
  study drug.
- Exclude - 7. Has a known additional malignancy that is progressing or has required
  active treatment within the past 5 years.
- Exclude - 8. Has known active CNS metastases and/or carcinomatous meningitis.
- "Exclude - 9. Has severe hypersensitivity (\u2265Grade 3) to pembrolizumab and/or\
  \ any of its excipients, PARP inhibitor and paclitaxel."
- Exclude - 10. Has active autoimmune disease that has required systemic treatment
  in the past 2 years
- Exclude - 11. Has a history of (non-infectious) pneumonitis that required steroids
  or has current pneumonitis.
- Exclude - 12. Has an active infection requiring systemic therapy.
- Exclude - 13. Has a known history of Human Immunodeficiency Virus (HIV).
- Exclude - 14. Has an active of Hepatitis B (defined as Hepatitis B surface antigen
  \[HBsAg\] reactive and HBV titer \>2000 IU/ml) or known active Hepatitis C virus
  (defined as HCV RNA is detected) infection.
- Exclude - 15. Has an active TB (Bacillus Tuberculosis) with treatment.
- Exclude - 16. Participant has received previous allogenic bone-marrow, tissue/solid
  organ transplant or double umbilical cord transplantation (dUCBT).
