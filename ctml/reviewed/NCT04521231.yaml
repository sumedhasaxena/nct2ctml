prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Ph-IIC, Dose Escalation and Dose Expansion: Aged 18 years or older (or same or
  greater than legal age within the country if it is older than 18 years).'
- "* Ph-IIRa and Ph-IIMa: Aged \u2265 17 years at time of informed consent."
- "* Ph-IIRb and Ph-IIMb: Age \u2265 12 years and \\< 17 years at time of informed\
  \ consent."
- '* Ph-IIR, Ph-IIC, Dose escalation, Dose Expansion: Participants with R/R B-precursor
  ALL.'
- '* Relapsed or Refractory B-precursor ALL at any time after first salvage therapy.'
- '* Relapsed B-precursor ALL at any time after allogenic hematopoietic stem cell
  transplant (HSCT).'
- '* Ph-IIR, Ph-IIC, Dose escalation, Dose expansion: Greater than or equal to 5%
  blasts in the Bone Marrow per local assessment.'
- "* Ph-IIM: B-precursor ALL and bone marrow blasts (BMB) \u2265 0.01% and \\< 5%\
  \ per local assessment."
- '* Ph-IIM: Availability of an appropriate archival BM specimen from initial or relapse
  diagnosis and the screening BM sample.'
- "* Participants aged \u2265 18 years: Eastern Cooperative Oncology Group (ECOG)\
  \ Performance Status less than or equal to 2."
- "* Participants aged 16 to \\< 18 years old: Karnofsky Performance Score \u2265\
  \ 50%."
- "* Participants aged \\< 16 years old: Lansky Performance Score \u2265 50%."
- '* Any Ph+ participant intolerant or refractory to prior tyrosine kinase inhibitors
  (TKIs) are eligible.'
- '* Ph-IIM: BM function as follows:'
- "* Absolute Neutrophil Count (ANC) \u2265 500/\u03BCL"
- "* Platelet count \u2265 50 000/\u03BCL (transfusion permitted)"
- "* Hemoglobin level \u2265 9 g/dL (transfusion permitted)"
- The above is a summary, other inclusion criteria details may apply.
- 'Exclude - Exclusion Criteria:'
- Exclude - * Active ALL in the central nervous system (CNS). Presence of greater
  than 5 white blood cells per cubic millimeter in cerebrospinal fluid (CSF) with
  lymphoblasts present and/or clinical signs of CNS leukemia. If CSF leukemia is present
  subjects will have to receive intrathecal therapy and have documented negative CSF
  prior to enrolling.
- "Exclude - * History or presence of clinically relevant CNS pathology (excluding\
  \ headache) such as epilepsy, childhood or adult seizure, paresis, aphasia, stroke,\
  \ severe brain injuries, dementia, Parkinson's disease, cerebellar disease, organic\
  \ brain syndrome, psychosis or severe (\u2265 grade 3) CNS events including immune\
  \ effector cell-associated neurotoxicity syndrome (ICANS) from prior chimeric antigen\
  \ receptor T-cell (CAR T) or other T cell engager therapies."
- Exclude - * Isolated Extramedullary (EM) Disease.
- 'Exclude - * For Ph-IIM only: Current EM disease or presence of circulating leukemia
  blasts.'
- Exclude - * Current autoimmune disease or history of autoimmune disease with potential
  CNS involvement.
- Exclude - * Active acute or chronic graft versus host disease requiring systemic
  treatment with immunosuppressive medication.
- Exclude - * Symptoms and/or signs that indicate an acute or uncontrolled chronic
  infection, any other disease or condition that could be exacerbated by the treatment
  or would complicate protocol compliance.
- Exclude - * Testicular leukemia.
- Exclude - * History of malignancy (with certain exceptions) other than ALL within
  3 years prior to start of protocol-specified therapy.
- Exclude - * Allogeneic HSCT within 12 weeks before the start of protocol-specified
  therapy.
- Exclude - * Cancer chemotherapy within 2 weeks before the start of protocol-specified
  therapy (with certain exceptions).
- Exclude - * Immunotherapy within 4 weeks before start of protocol-specified therapy.
- Exclude - * Prior failed cluster of differentiation (CD19) directed therapy such
  as prior blinatumomab or CD19 CAR T cells will be allowed (with demonstrated continued
  CD19+ expression), if treatment ended more than 4 weeks prior to start of protocol
  therapy and no prior CNS complications.
- Exclude - * Currently receiving treatment in or less than 30 days or 5 half-lives
  since ending treatment on another investigational study(ies).
- Exclude - * Abnormal screening laboratory parameters.
- 'Exclude - * Female participant: Pregnant or breastfeeding or planning to become
  pregnant or donate eggs, or expected to breastfeed during treatment and for 96 hours
  after the last dose of investigational product (SC blinatumomab).'
- Exclude - The above is a summary, other exclusion criteria details may apply.
