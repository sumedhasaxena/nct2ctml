    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: 'Dose Escalation Phase: Blinatumomab Subcutaneous Formulation 1 (SC1)'
      arm_internal_id: 0
      arm_description: Cohorts of at least 3 adult participants with R/R B-ALL will
        be treated with escalating doses of blinatumomab to determine the maximum
        tolerated dose (MTD). The MTD will be defined as the dose for which the estimate
        of the toxicity rate from an isotonic regression (Yan et al, 2017) is closest
        to the target toxicity rate. Safety, pharmacokinetics (PK), pharmacodynamics
        (PD) and efficacy will be assessed.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Blinatumomab'
        level_internal_id: 0
        level_suspended: N
    - arm_code: 'Dose Expansion Phase: Blinatumomab SC1'
      arm_internal_id: 1
      arm_description: Up to 4 cohorts of adult participants with R/R B-ALL will be
        enrolled at different dose levels to support identification of the RP2D. Each
        cohort will aim to further assess safety, pharmacokinetics (PK), pharmacodynamics
        (PD), and efficacy.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Blinatumomab'
        level_internal_id: 0
        level_suspended: N
