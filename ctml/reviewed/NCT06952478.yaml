prior_treatment_requirements:
- \[Main Inclusion Criteria\]
- '* Male or female with 18 years of age or older.'
- '* Patient must have documented multiple myeloma (MM) according to IMWG criteria'
- '* Patient must have a documented relapsed or refractory disease.'
- '* Patient must have achieved a response (PR or better based on investigator''s
  determination of response by the IMWG criteria) to at least one prior regimen.'
- '* Patient must have a PD as defined by the IMWG criteria on or after their last
  line of therapy.'
- Exclude - \[Main Exclusion Criteria\]
- Exclude - * Patient has received daratumumab or any other drug specifically targeting
  CD38 previously.
- Exclude - * Patient's disease shows evidence of refractoriness or intolerance to
  lenalidomide.
- Exclude - * Patient is known or suspected of not being able to comply with the study
  protocol (e.g., psychological disorder) or the patient has any condition for which,
  in the opinion of the investigator, participation would not be in the best interest
  of the patient (e.g., compromise their well-being) or that could prevent, limit,
  or confound the protocol-specified assessments.
