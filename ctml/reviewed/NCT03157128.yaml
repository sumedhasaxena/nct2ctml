status: open to accrual
summary: This is an open-label, first-in-human study designed to evaluate the safety,
  tolerability, pharmacokinetics (PK) and preliminary anti-tumor activity of selpercatinib
  (also known as LOXO-292) administered orally to participants with advanced solid
  tumors, including rearranged during transfection (RET)-fusion-positive solid tumors,
  medullary thyroid cancer (MTC) and other tumors with RET activation.
