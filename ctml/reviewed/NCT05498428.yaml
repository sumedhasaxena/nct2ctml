summary: The purpose of this study is to assess the anti-tumor activity and safety
  of amivantamab which will be administered as a co-formulation with recombinant human
  hyaluronidase PH20 (rHuPH20) (subcutaneous co-formulation \[SC-CF\]) in combination
  treatment (all cohorts except Cohort 4) and to characterize the safety of amivantamab
  SC-CF (Cohort 4).
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: 'Cohort 1(Exon19del/Exon21 L858R NSCLC, 1L, Previously Untreated):
        Amivantamab (Q2W) + Lazertinib'
      arm_internal_id: 0
      arm_description: Participants with treatment-naive locally advanced or metastatic
        non-small cell lung cancer (NSCLC) harboring an epidermal growth factor receptor
        (EGFR) exon 19 deletion (exon19del) or exon 21 leucine 858 to arginine substitution
        (exon 21 L858R) mutation, will receive amivantamab SC-CF injection, 1600 milligrams
        (mg) or 2240 mg if body weight is greater than or equal to (\>=) 80 kilograms
        (kg), on Cycle 1 Days 1, 8, 15, and 22 and on Days 1 and 15 of each subsequent
        28-day cycle, starting with Cycle 2, along with lazertinib 240 mg orally once
        daily. Eligible participants will be given an option to enter long-term extension
        (LTE) phase and may continue to receive access to study treatment(s) within
        the study by transferring to the Drug Access (DA)-LTE Phase.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Amivantamab'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Drug: Lazertinib'
        level_internal_id: 1
        level_suspended: N
    - arm_code: 'Cohort 2(Exon20 NSCLC,1L, Previously Untreated): Amivantamab (Q3W)
        + Chemotherapy'
      arm_internal_id: 1
      arm_description: Participants with treatment-naive locally advanced or metastatic
        NSCLC harboring an EGFR exon20ins mutation will receive Amivantamab SC-CF
        injection 1600 mg or 2240 mg if body weight is \>=80 kg on Cycle 1 Day 1,
        2400 mg or 3360 mg if body weight is \>=80 kg on Cycle 1 Day 8 and 15 and
        on Day 1 of each subsequent 21-day cycle, starting with Cycle 2 along with
        pemetrexed 500 milligrams per meter square (mg/m\^2) as intravenous (IV) infusion
        (with vitamin supplementation) on Day 1 of each 21-day cycle and IV infusion
        carboplatin area under the concentration-time curve 5 milligrams per milliliters
        (mg/mL) per minute (AUC 5) maximum 750 mg on Day 1 of each 21-day cycle, for
        up to 4 cycles. Eligible participants will be given an option to enter LTE
        phase and may continue to receive access to study treatment(s) within the
        study by transferring to the DA-LTE Phase.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Amivantamab'
        level_internal_id: 0
