  of Trastuzumab Deruxtecan (T-DXd) and Immunotherapy Agents With and Without Chemotherapy
  Agents in First-line Treatment of Patients With Advanced or Metastatic Non-squamous
  Non-small Cell Lung Cancer (NSCLC) and Human Epidermal Growth Factor Receptor 2
  (HER2) Overexpression (OE) (DESTINY-Lung03)
