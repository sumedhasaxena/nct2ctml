summary: DESTINY-Lung03 will investigate the safety and tolerability of trastuzumab
  deruxtecan in combination with Immunotherapy Agents with and without chemotherapy
  in patients with HER2 over-expressing non-small cell lung cancer. The efficacy will
  be also analyzed as a secondary endpoint.
