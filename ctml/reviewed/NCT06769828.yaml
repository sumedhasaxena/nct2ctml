      arm_description: Participants in this arm will undergo a Ga-68-FAPI-46 PET scan
        within 2-14 days after their F-18-FDG PET scan. Ga-68-FAPI-46 will be administered
        via intravenous injection at a dose of 1.8-2.2 MBq per kilogram of body weight,
        with a maximum dose of 200 MBq. The scan will be performed 30-90 minutes after
        injection. This study aims to evaluate the diagnostic performance of Ga-68-FAPI-46
        PET in detecting colorectal cancer recurrence in patients with elevated serum
        carcinoembryonic antigen (CEA), compared to F-18-FDG PET.
