summary: This single-center, phase II clinical trial investigates the diagnostic efficacy
  of Ga-68-FAPI-46 PET scans in detecting colorectal cancer (CRC) recurrence during
  post-treatment surveillance, particularly in patients with elevated serum carcinoembryonic
  antigen (CEA). The study compares the sensitivity, specificity, and accuracy of
  Ga-68-FAPI-46 PET with the conventional F-18-FDG PET scans, aiming to enhance recurrence
  detection in CRC patients who underwent curative surgery. Thirty participants will
  be enrolled and monitored through imaging studies and clinical follow-up.
