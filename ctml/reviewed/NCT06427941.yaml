prior_treatment_requirements:
- 'Inclusion Criteria:'
- '1. Participants with any of the following unresectable locally advanced or metastatic
  tumor types:'
- 1. HCC
- 2. AFP-producing GC (serum AFP \> 20 ng/mL or tumor tissue AFP positive by a validated
  IHC assay according to local testing criteria)
- 3. germ cell tumor including extragonadal yolk sac tumors (located in mediastinum,
  vagina, brain, and retroperitoneum, etc) and non-dysgerminomas
- 4. GPC3-positive squamous NSCLC
- "2. \u2265 1 evaluable lesion for dose escalation and \u2265 1 measurable lesion\
  \ for safety expansion, per RECIST v1.1"
- "3. ECOG Performance Status score \u2264 1"
- 4. Adequate organ functions
- 5. Tumor tissues will be required for certain parts of the study
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Prior therapy targeting glypican-3 (GPC3) or the T-cell costimulatory
  receptor 4-1BB (also known as CD137)
- Exclude - 2. Active leptomeningeal disease or uncontrolled, untreated brain metastasis
- Exclude - 3. Active autoimmune diseases or history of autoimmune diseases that may
  relapse
- "Exclude - 4. Any malignancy \u2264 2 years before the first dose of study drug(s)\
  \ except for the specific cancer under investigation in this study and any locally\
  \ recurring cancer that has been treated with curative intent"
- "Exclude - 5. Any condition that required systemic treatment with either corticosteroids\
  \ (\\> 10 mg daily of prednisone or equivalent) or other immunosuppressive medication\
  \ \u2264 14 days before the first dose of study drug(s)."
- Exclude - 6. Certain comorbidities in the lung, heart, bleeding condition and infections.
- 'Exclude - Note: Other protocol defined Inclusion/Exclusion criteria may apply.'
