summary: This Phase I/II study, titled 'A Phase I/II Study to Evaluate Safety and
  Efficacy of the Boron Neutron Capture Therapy (BNCT) using B10 L-BPA as Boron Carrier
  in Malignant Brain Tumors.', aims to assess the efficacy of B10 L-BPA with BNCT
  in patients with malignant brain tumors. The primary objective is to evaluate the
  safety and efficacy of BNCT with B10 L-BPA for malignant brain tumors treatment,
  using the Response Evaluation Criteria in Solid Tumors, Version 1.1 (RECIST v1.1)
  as the standard for assessment.
