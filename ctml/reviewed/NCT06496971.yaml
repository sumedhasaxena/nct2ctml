prior_treatment_requirements:
- 'Inclusion Criteria:'
- "1. Male or female patients \u2265 18 years of age at the time of study enrollment."
- "2. Body mass index (BMI) \u2265 17 kg/m2."
- 3. Patients diagnosed with glioblastoma must have unequivocal evidence of recurrence,
  as determined by contrast-enhanced magnetic resonance imaging (CE-MRI), following
  prior radiotherapy and temozolomide chemotherapy.
- 4. Patients may have undergone surgery for recurrence. The patients should have
  completed surgery and adequately recovered prior to the time of study enrollment.
- "5. Patients must have radiographic evidence of either at least an 80% resection\
  \ of enhancing tumor following recurrence or a maximal measurable residual tumor\
  \ \u2264 20 cm3."
- 6. If patients are receiving corticosteroids, they must have been on a stable or
  decreasing dose of corticosteroids for at least 1 week prior to the planned first
  treatment.
- '7. At the time of study enrollment, the minimum interval since the last event:'
- '* 4 weeks out from invasive procedures (e.g., open biopsy, surgical resection,
  significant traumatic injury, or any other major surgery involving entry into a
  body cavity) and the patient must have recovered from the effects of surgery'
- '* 1 week out from minor surgical procedures or core biopsies'
- '8. Patients must have recovered from the toxic effects of prior therapy at the
  time of study enrollment as follows:'
- '* 4 weeks out from any investigational drug or device'
- '* 4 weeks out from chemotherapy'
- '* 6 weeks since the completion of a nitrosourea-containing chemotherapy regimen
  (e.g., Carmustine (BCNU))'
- '* 12 weeks out from completion of radiotherapy'
- "9. Patients should have a life expectancy \u2265 12 weeks."
- "10. Patients must have Karnofsky Performance Status (KPS) \u2265 70."
- '11. Adequate hematopoietic, renal, hepatic, and coagulation function, defined as:'
- "* Hemoglobin \u2265 10 g/dL"
- "* Platelets \u2265 100,000/mm3"
- "* Neutrophils \u2265 1,500/mm3"
- "* Serum creatinine \u2264 1.5 \xD7 upper limit of normal (ULN)"
- "* Urine protein creatinine ratio (UPCR) \\< 1 or urine dipstick for proteinuria\
  \ \u2264 2+"
- "* Alanine aminotransferase (ALT) \\< 3 \xD7 ULN"
- "* Aspartate aminotransferase (AST) \\< 3 \xD7 ULN"
- "* Total bilirubin (TBL) \\< 2 \xD7 ULN"
- "* Prothrombin time \u2264 1.5 x ULN"
- '* International Normalized Ratio (INR) \< 1.5 These tests must be conducted within
  2 weeks prior to the planned first treatment.'
- 12. The central of FUS exposure region is located with a minimum distance of at
  least 30 mm beneath the skull bone.
- 13. Females of childbearing potential must have a negative pregnancy test documented
  within 2 weeks prior to first treatment. Females of childbearing potential and male
  patients with partners of childbearing potential must agree to adhere to an acceptable
  method of contraception (as outlined below) from prior to the first study treatment
  until at least 6 months after the completion of last treatment. Standard acceptable
  methods of contraception include the use of highly effective methods such as hormonal
  contraception, diaphragm, cervical cap, vaginal sponge, condom, spermicide, vasectomy,
  intrauterine device, or abstinence from sexual activity.
- 14. Patients are able and willing to have peripheral intravenous (IV) line placement
  of Bevacizumab and are able to have hair shaved (either whole head or in the region
  where the coupling membrane will touch) prior to FUS treatment if assigned to treatment
  group.
- 15. Patients or their legal representatives are able to provide written informed
  consent for participation in the trial and patients are willing to comply the procedures
  (i.e., study-related assessments), instructions, and restrictions outlined in this
  study in the duration of the study. Informed consent should also be given for biological
  materials and diagnostic imaging to be stored and used for future research on brain
  tumors.
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Patients who have radiographic evidence of multifocal enhancing tumors.
- Exclude - 2. Patients who have undergone previous treatment with anti-angiogenic
  therapy, including Bevacizumab, or other VEGF inhibitors or VEGF-receptor signaling
  inhibitors.
- Exclude - 3. Patients who have previously received Carmustine wafers implantation
  during re-operation.
- Exclude - 4. Patients who have previously received or are currently undergoing tumor
  treating fields (TTF) treatment.
- 'Exclude - 5. Uncontrolled or significant cardiovascular disease, including any
  of the following:'
- Exclude - * New York Heart Association (NYHA) Grade II or above congestive heart
  failure (CHF) within 12 months prior to study enrollment
- Exclude - * Unstable angina pectoris
- Exclude - * Medical history of myocardial infarction within 6 months prior to study
  enrollment
- Exclude - * Cardiac shunt
- Exclude - 6. Stroke (except for transient ischemic attack; TIA) within 6 months
  prior to study enrollment.
- Exclude - 7. Patients with implanted electronic device, for example, implanted cardioverter-defibrillator
  (ICD), cardiac pacemaker, permanent medication pumps, cochlear implants, responsive
  neurostimulator (RNS), deep brain stimulation (DBS), or other electronic devices
  implanted in the brain. Patients with contraindications for MRI as judged by Investigator,
  including non-MRI compatible metallic implant(s).
- Exclude - 8. Patients with inadequately controlled hypertension, defined as systolic
  blood pressure \> 150 mmHg and/or diastolic blood pressure \> 100 mmHg while on
  medication, within 2 weeks prior to first treatment.
- 'Exclude - 9. Patients with evidence of any thrombotic or hemorrhagic events, including
  but not limited to:'
- Exclude - * Inherited bleeding diathesis or significant coagulopathy with the risk
  of bleeding (i.e., in the absence of therapeutic anticoagulation).
- "Exclude - * History of pulmonary haemorrhage/haemoptysis \u2265 grade 2 according\
  \ to the CTCAE version 5.0 criteria within 1 month prior to study enrollment"
- Exclude - * Arterial or venous thrombosis (e.g., pulmonary embolism) within 3 months
  prior to study enrollment
- Exclude - 10. Patients with unstable pulmonary disease or chronic obstructive pulmonary
  disease (COPD) exacerbation or other respiratory illness requiring hospitalization
  or precluding study therapy at the time of study enrollment.
- Exclude - 11. Patients who have psychiatric illness/social situations that would
  limit compliance with study requirements.
- Exclude - 12. Known HIV-positive patient, however, that HIV testing is not required
  for entry into this study.
- Exclude - 13. Acute bacterial or fungal infection requiring intravenous antibiotics
  at the time of study enrollment.
- Exclude - 14. History or evidence of active gastroduodenal ulcer, gastrointestinal
  perforations/fistula, or intra-abdominal abscess within 6 months prior to study
  enrollment.
- Exclude - 15. Receiving anticoagulant (e.g., warfarin or LMW heparin) or antiplatelet
  (e.g., aspirin) therapy within 1 week prior to beginning treatment.
- "Exclude - 16. Known sensitivity/allergy to Magnetic Resonance Imaging (MRI) contrast\
  \ agents, Computer Tomography (CT) contrast agents, SonoVue\xAE, Bevacizumab, or\
  \ any of their components."
- Exclude - 17. Pregnant (positive pregnancy test) or breast-feeding women.
- Exclude - 18. Use of any recreational drugs or history of drug addiction.
- Exclude - 19. Other severe concurrent and/or uncontrolled concomitant medical conditions
  (e.g., active or uncontrolled infection, uncontrolled epilepsy, uncontrolled diabetes)
  that could cause unacceptable safety risks or compromise compliance with the protocol.
- Exclude - 20. Any other condition that, in the Investigator's discretion, might
  increase the risk to the patients or compromise the evaluation of the clinical trial
  endpoints.
short_title: "A Prospective Pivotal Study to Evaluate the Efficacy and Safety of Avastin\xAE\
  \ Bevacizumab (BEV) With or Without Microbubble-mediated Focused Ultrasound (FUS-MB)\
  \ Using NaviFUS System in Recurrent Glioblastoma Multiforme Patients"
