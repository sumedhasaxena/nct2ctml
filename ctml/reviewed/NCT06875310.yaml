summary: This is a trial to evaluate the efficacy, safety, and tolerability of adagrasib
  plus pembrolizumab plus platinum-doublet chemotherapy versus placebo plus pembrolizumab
  plus platinum-doublet chemotherapy in participants with previously untreated, locally
  advanced or metastatic NSCLC with KRAS G12C mutation
