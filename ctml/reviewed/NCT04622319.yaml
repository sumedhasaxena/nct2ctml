status: open to accrual
summary: Patients with HER2-positive primary breast cancer (BC) who do not achieve
  complete response after appropriate neoadjuvant therapy are at higher risk of disease
  recurrence. More effective treatment options are needed for this patient population.
  This study will examine the efficacy and safety of trastuzumab deruxtecan (T-DXd)
  compared with trastuzumab emtansine (T-DM1) in high-risk patients with residual
  invasive breast cancer following neoadjuvant therapy.
