prior_treatment_requirements:
- 'Inclusion Criteria:'
- A. Localized resectable or potentially resectable pancreatic cancer as determined
  by image modality; resectability is determined by the treating surgeon No prior
  treatment for pancreatic cancer
- B. Patients must agree to receive biopsy for histological diagnosis and provide
  residual tissue for biomarker analysis before chemotherapy
- C. Patients must agree to provide tissue for biomarker analysis after neoadjuvant
  chemotherapy, either surgical specimen or follow-up biopsy in unsectable disease
- D. At least one measurable lesion according to RECIST version 1.1
- E. Ability to understand and willingness to sign a written informed consent document.
- F. Eastern Cooperative Oncology Group (ECOG) performance status 0-1
- G. Age of 20 years or above
- H. Life expectancy of at least 12 weeks
- 'I. Adequate organ function as defined by the following criteria:'
- "* absolute neutrophil count (ANC) \u2265 1,500/mm3"
- "* hemoglobin level \u2265 9 g/dL"
- "* platelet count \u2265 100,000/mm3"
- '* total bilirubin \< 2 mg/dL'
- "* aspartate aminotransferase (AST) / alanine aminotransferase (ALT) \u2264 3 x\
  \ upper limit of normal (ULN)"
- "* creatinine clearance rate (CCr) \u2265 50 mL/min (24-hour urine collection or\
  \ calculated by Cockroft-Gault formula; male: \\[(140 - age) \xD7 weight (kg)\\\
  ]/\\[72 \xD7 serum creatinine(mg/dL)\\];female=male x 0.85"
- J. Patients with childbearing potential shall have effective contraception for both
  the patient and his or her partner during the study.
- 'Exclude - Exclusion Criteria:'
- Exclude - A. Other malignancy within the past 5 years except for adequately treated
  localized skin cancer or cervical cancer in situ;
- Exclude - B. Presence of distant metastasis;
- Exclude - C. Presence of mental disease or psychotic manifestation;
- Exclude - D. Active or uncontrolled infection;
- Exclude - E. Significant medical conditions that is contraindicated to study medication
  or render patient at high risk from treatment complications at physician discretion
- Exclude - F. Pregnant women or nursing mothers, or positive pregnancy test for women
  of childbearing potential.
- Exclude - G. History of active autoimmune disease within 3 years or use of steroid
  more than prednisolone 10mg/day.
