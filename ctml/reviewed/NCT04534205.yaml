summary: "An open-label, controlled, multi-site, interventional, 2-arm, Phase II/III\
  \ trial of BNT113 in combination with pembrolizumab vs pembrolizumab monotherapy\
  \ as first line treatment in patients with unresectable recurrent or metastatic\
  \ HPV16+ HNSCC expressing programmed cell death ligand-1 (PD-L1) with combined positive\
  \ score (CPS) \u22651.\n\nThis trial has two parts.\n\nPart A, is an initial non-randomized\
  \ Safety Run-In Phase to confirm the safety and tolerability at the selected dose\
  \ range level of BNT113 in combination with pembrolizumab.\n\nPart B, is a randomized\
  \ part to generate pivotal efficacy and safety data of BNT113 in combination with\
  \ pembrolizumab versus pembrolizumab monotherapy in the first line setting in patients\
  \ with unresectable recurrent or metastatic HPV16+ HNSCC expressing PD-L1 with CPS\
  \ \u22651. Patients included in the Safety Run-In Phase of the trial (Part A) will\
  \ not be randomized to Part B and will continue on-trial treatment (BNT113 plus\
  \ pembrolizumab) within Part A.\n\nFor Part B, an optional pre-screening phase is\
  \ available for all patients where patients' tumor samples may be submitted for\
  \ central HPV16 DNA and central PD-L1 expression testing prior to screening into\
  \ the main trial.\n\nPatients will be treated with BNT113 in combination with pembrolizumab\
  \ or with pembrolizumab monotherapy for approximately up to 24 months."
