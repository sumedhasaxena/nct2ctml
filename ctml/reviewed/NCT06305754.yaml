prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Histologically or cytologically confirmed diagnosis of advanced-stage nonsquamous
  non-small cell lung cancer (NSCLC).'
- "* Participants who have adverse events (AEs) due to previous anticancer therapies\
  \ must have recovered to Grade \u22641 or baseline."
- '* Participants who are Hepatitis B surface antigen (HBsAg) positive are eligible
  if they have received Hepatitis B virus (HBV) antiviral therapy for at least 4 weeks
  and have undetectable HBV viral load.'
- '* Participants with history of Hepatitis C virus (HCV) infection are eligible if
  HCV viral load is undetectable.'
- '* Human immunodeficiency virus (HIV)-infected participants must have well controlled
  HIV on antiretroviral therapy.'
- '* Life expectancy of at least 3 months.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Predominantly squamous cell histology NSCLC.
- Exclude - * History of second malignancy, unless potentially curative treatment
  has been completed with no evidence of malignancy for 3 years.
- "Exclude - * Grade \u22652 peripheral neuropathy."
- Exclude - * History of documented severe dry eye syndrome, severe Meibomian gland
  disease and/or blepharitis, or severe corneal disease that prevents/delays corneal
  healing.
- Exclude - * Active inflammatory bowel disease requiring immunosuppressive medication
  or previous history of inflammatory bowel disease.
- Exclude - * Uncontrolled, or significant cardiovascular disease or cerebrovascular
  disease.
- Exclude - * Received prior radiotherapy within 2 weeks of start of study intervention,
  or radiation-related toxicities, requiring corticosteroids.
- Exclude - * Received a live or live-attenuated vaccine within 30 days before the
  first dose of study intervention. Administration of killed vaccines is allowed.
- Exclude - * Received radiation therapy to the lung that is \>30 Gray within 6 months
  of the first dose of study intervention.
- Exclude - * Known active central nervous system metastases and/or carcinomatous
  meningitis.
- Exclude - * Active infection requiring systemic therapy.
- Exclude - * History of (noninfectious) pneumonitis/interstitial lung disease that
  required steroids or has current pneumonitis/interstitial lung disease.
- Exclude - * HIV-infected participants with a history of Kaposi's sarcoma and/or
  Multicentric Castleman's Disease.
- Exclude - * Concurrent active HBV and HCV infection.
- Exclude - * History of allogeneic tissue/solid organ transplant.
- Exclude - * Participants who have not adequately recovered from major surgery or
  have ongoing surgical complications.
short_title: Sacituzumab Tirumotecan (MK-2870) Versus Pemetrexed and Carboplatin Combination
  Therapy in Participants With Epidermal Growth Factor (EGFR)-Mutated, Advanced Nonsquamous
  Non-small Cell Lung Cancer (NSCLC) Who Have Progressed on Prior EGFR Tyrosine Kinase
  Inhibitors (MK-2870-009)
