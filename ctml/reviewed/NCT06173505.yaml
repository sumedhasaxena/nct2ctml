status: open to accrual
summary: The purpose of this study is to identify the recommended dose of vudalimab
  to be used in combination with chemotherapy (Part 1) and to evaluate the efficacy
  and safety of vudalimab plus standard of care chemotherapy relative to pembrolizumab
  plus chemotherapy (Part 2) as first-line treatment in patients with nonsquamous
  non-small cell lung cancer (NSCLC).
