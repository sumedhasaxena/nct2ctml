prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Histological or cytological confirmed advanced or metastatic pancreatic cancer
- 2. Measurable disease according to the RECIST criteria (version 1.1) for the evaluation
  of measurable disease
- 3. Documented progression after one or more lines of systemic chemotherapy
- 1. For the treatment of advanced or metastatic disease
- 2. Within 6 months after completion of neo-adjuvant therapy or adjuvant therapy
- "4. Age \u2265 18 years"
- 5. Eastern Cooperative Oncology Group (ECOG) performance 0-1
- 6. Written informed consent obtained for clinical trial participation and providing
  archival tumor tissue, if available
- 7. Females of childbearing potential or non-sterilized male who are sexually active
  must use a highly effective method of contraception
- 8. Females of childbearing potential must have negative serum or urine pregnancy
  test
- "9. Have life expectancy \u2265 3 months"
- '10. Adequate organ function as defined as:'
- "1. Hemoglobin value of \u22659.0 g/dL."
- "2. Absolute neutrophil count of \u22651,500/mm3 (IU: \u22651.5 \xD7 10\\^9/L)."
- "3. Platelet count \u2265100,000/mm3 (IU: \u2265100 \xD7 10\\^9/L)."
- "4. Total serum bilirubin of \u22641.5 mg/dL (except for Grade 1 hyperbilirubinemia\
  \ due solely to a medical diagnosis of Gilbert's syndrome)."
- "5. Aspartate aminotransferase (AST/SGOT) and alanine aminotransferase (ALT/SGPT)\
  \ \u22643.0 \xD7 upper limit of normal (ULN); if liver function abnormalities are\
  \ due to underlying liver metastasis, AST and ALT \u22645 \xD7 ULN."
- "6. Serum creatinine of \u22641.5 mg/dL"
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Has disease that is suitable for local therapy administrated with curative
  intent
- 'Exclude - 2. Has a serious illness or medical condition(s) including, but not limited
  to the following:'
- Exclude - 1. Other concurrently active malignancies excluding malignancies that
  are disease free for more than 5 years or carcinoma-in-situ deemed cured by adequate
  treatment.
- Exclude - 2. Known brain metastasis or leptomeningeal metastasis.
- "Exclude - 3. Active infection (i.e. body temperature \u226538\xB0C due to infection)."
- Exclude - 4. Ascites, pleural effusion or pericardial fluid requiring drainage in
  last 4 weeks.
- Exclude - 5. Intestinal obstruction, pulmonary fibrosis, renal failure, liver failure,
  or cerebrovascular disorder.
- Exclude - 6. Uncontrolled diabetes.
- Exclude - 7. Myocardial infarction within the last 12 months, severe/unstable angina,
  symptomatic congestive heart failure New York Heart Association (NYHA) class III
  or IV
- Exclude - 8. Gastrointestinal hemorrhage.
- Exclude - 9. Known human immunodeficiency virus (HIV) or acquired immunodeficiency
  syndrome (AIDS)-related illness, or hepatitis B or C.
- Exclude - 10. Patients with autoimmune disorders or history of organ transplantation
  who require immunosuppressive therapy.
- Exclude - 11. Psychiatric disease that may increase the risk associated with study
  participation or study drug administration, or may interfere with the interpretation
  of study results.
- 'Exclude - 3. Has had treatment with any of the following within the specified time
  frame prior to study drug administration:'
- Exclude - 1. Major surgery within prior 4 weeks.
- Exclude - 2. Any systemic therapy within prior 2 weeks.
- Exclude - 3. Any radiation within prior 2 weeks.
- Exclude - 4. Any investigational agent received within prior 4 weeks.
- Exclude - 4. Untreated active hepatitis B or hepatitis C infections.
- Exclude - 5. Has received TAS-102.
- Exclude - 6. Has unresolved toxicity of greater than or equal to CTCAE Grade 2 attributed
  to any prior therapies (excluding anemia, alopecia, skin pigmentation and platinum-induced
  neurotoxicity).
- Exclude - 7. Is a pregnant or lactating female.
- Exclude - 8. Is inappropriate for entry into this study in the judgment of the Investigator.
