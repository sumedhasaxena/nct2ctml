prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Have one of the following solid tumor cancers:'
- '* Dose Escalation: Ovarian (epithelial ovarian, primary peritoneal, and fallopian
  tube) cancer, endometrial cancer, cervical cancer, non-small cell lung cancer (NSCLC),
  triple negative breast cancer (TNBC), pancreatic cancer, or colorectal cancer (CRC)'
- '* Dose Optimization: Ovarian (epithelial ovarian, primary peritoneal, and fallopian
  tube) and endometrial cancer'
- '* Dose Expansion: Low grade serous ovarian cancer, cervical cancer, NSCLC, and
  TNBC'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Individual with known or suspected uncontrolled central nervous system
  (CNS) metastases
- Exclude - * Individual with history of carcinomatous meningitis
- Exclude - * Individual with active uncontrolled systemic bacterial, viral, fungal,
  or parasitic infection
- Exclude - * Individual with evidence of corneal keratopathy or history of corneal
  transplant
- Exclude - * Any serious unresolved toxicities from prior therapy
- Exclude - * Significant cardiovascular disease
- "Exclude - * Prolongation of QT interval corrected for heart rate using Fridericia's\
  \ formula (QTcF) \u2265 470 milliseconds (ms)"
- Exclude - * History of pneumonitis/interstitial lung disease
- Exclude - * Individuals who are pregnant, breastfeeding or plan to breastfeed during
  study or within 30 days of last dose of study intervention
short_title: A Study of LY4170156 in Participants With Selected Advanced Solid Tumors
