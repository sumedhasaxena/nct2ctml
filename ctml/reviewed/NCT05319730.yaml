prior_treatment_requirements:
- 'The main inclusion and exclusion criteria include but are not limited to the following:'
- 'Inclusion Criteria:'
- '* Histologically or cytologically confirmed diagnosis of metastatic or locally
  advanced unresectable esophageal squamous cell carcinoma (ESCC)'
- '* Has experienced investigator documented radiographic or clinical disease progression
  on one prior line of standard therapy, that includes a platinum agent and previous
  exposure to an anti-programmed cell death 1 (PD1)/programmed cell death ligand 1
  (PD-L1) based immune oncology (IO) therapy'
- '* Has provided an archival or most recent tumor tissue sample obtained as part
  of clinical practice'
- "* Participants who have adverse events (AEs) due to previous anticancer therapies\
  \ must have recovered to \u2264Grade 1 or baseline. Participants with endocrine-related\
  \ AEs who are adequately treated with hormone replacement or participants who have\
  \ \u2264Grade 2 neuropathy are eligible"
- 'Exclude - Exclusion Criteria:'
- Exclude - * Direct invasion into adjacent organs such as the aorta or trachea
- Exclude - * Has experienced weight loss \>10% over approximately 2 months prior
  to first dose of study therapy
- Exclude - * Has history of documented severe dry eye syndrome, severe Meibomian
  gland disease and/or blepharitis, or severe corneal disease that prevents/delays
  corneal healing
- Exclude - * Has active inflammatory bowel disease requiring immunosuppressive medication
  or previous history of inflammatory bowel disease
- Exclude - * Has received an investigational agent or has used an investigational
  device within 4 weeks prior to study intervention administration
- Exclude - * Known additional malignancy that is progressing or has required active
  treatment within the past 3 years, except basal cell carcinoma of the skin, squamous
  cell carcinoma of the skin, or carcinoma in situ that has undergone potentially
  curative therapy
- Exclude - * Known active central nervous system (CNS) metastases and/or carcinomatous
  meningitis
- Exclude - * Participants with human immunodeficiency virus (HIV) with a history
  of Kaposi's sarcoma and/or Multicentric Castleman's Disease
- Exclude - * History of allogenic tissue/solid organ transplant
- Exclude - * Clinically significant cardiovascular disease within 12 months from
  first dose of study intervention
- Exclude - * Has risk for significant gastrointestinal (GI) bleeding such as a serious
  nonhealing wound, peptic ulcer, or bone fracture within 28 days prior to allocation/randomization,
  significant bleeding disorders, vasculitis, or has had a significant bleeding episode
  from the GI tract within 12 weeks prior to allocation/randomization
short_title: A Study to Evaluate Investigational Agents With or Without Pembrolizumab
  (MK-3475) in Participants With Advanced Esophageal Cancer Previously Exposed to
  Programmed Cell Death 1 Protein (PD-1)/ Programmed Cell Death Ligand 1 (PD-L1) Treatment
  (MK-3475-06B)
