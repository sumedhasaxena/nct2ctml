summary: This is a Phase 1/2, multicenter, randomized, open-label umbrella platform
  study to evaluate the safety and efficacy of investigational agents with or without
  pembrolizumab and/or chemotherapy, for the treatment of participants with second
  line (2L) esophageal squamous cell carcinoma (ESCC) who have previously been exposed
  to PD-1/PD-L1 based treatment.
