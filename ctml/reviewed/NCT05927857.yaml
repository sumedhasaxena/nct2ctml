summary: "Primary Objectives\n\n* In phase 1b cohort, to determine MTD (maximum tolerated\
  \ dose) of nal-IRI (ONIVYDE\xAE) in combination with Ramucirumab (Cyramza\xAE) and\
  \ TAS-102 (LONSURF\xAE)\n* In phase II cohort, to evaluate disease objective response\
  \ rate (ORR) of Ramucirumab (Cyramza\xAE), nal-IRI (ONIVYDE\xAE) in combination\
  \ with TAS-102 (LONSURF\xAE) Secondary Objectives\n* To evaluate disease control\
  \ rate (DCR)\n* To evaluate progression-free survival (PFS)\n* To evaluate overall\
  \ survival (OS)\n* To assess the safety profile\n* To study the blood biomarkers"
