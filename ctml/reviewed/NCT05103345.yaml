summary: 'Objectives: To characterize safety, tolerability, MTD and OBD of intratumoral
  injection of SGN1 in patients with advanced solid tumors, and to preliminarily investigate
  the efficacy and safety of SGN1 in specific tumor subtypes.


  Study Rationale: The mechanism of action for SGN1 is based on the fact that most
  tumors are methionine dependent. SGN1 is designed to be used as a tumor therapeutic
  bacterium that can preferentially replicate and accumulate in tumors and starve
  them of essential amino acids by delivering the oncolytic enzyme L-Methioninase.


  Patient Population: Patients presenting with histologically confirmed advanced and/or
  metastatic solid tumors that are refractory to standard therapy and for which no
  other conventional therapy exists.'
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: Cohort
      arm_internal_id: 0
      arm_description: "SGN1 will be injected into the target lesion intratumorally.\
        \ According to the dose levels, the administered dose will be 0.5\xD7108 CFU,\
        \ 1\xD7108 CFU, 2\xD7108 CFU, 4\xD7108 CFU, 6\xD7108 CFU (optional). The patient\
        \ will be administered once every week for 3 consecutive weeks followed by\
        \ 1-week rest in 28-day treatment cycles. The duration of administration is\
        \ until isease complete response/inability to continue intratumoral administration\
        \ or disease progression, or intolerable toxicity or death or voluntary withdrawal\
        \ or end of study, whichever came first.\n\nThe standard 3+3 dose escalation\
        \ algorithm will be applied to explore dose limiting toxicity (DLTs) in at\
        \ least 4 sequential cohorts with 3- 6 patients and identify the maximally\
        \ tolerated dose (MTD).\n\nWhen the cohort is completed in Part 1, the Part\
        \ 2 study could be started according to the SMC evaluation. Enrollment of\
        \ 2-4 dose level expansions will be opened to determine the safety and efficacy\
        \ of SGN1 in specific tumor types"
      arm_suspended: N
      dose_level:
