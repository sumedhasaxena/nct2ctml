status: open to accrual
summary: The purpose of ARTEMIDE-Lung03 is to evaluate the efficacy and safety of
  rilvegostomig compared to pembrolizumab, both in combination with platinum-based
  doublet chemotherapy, as a first-line treatment of patients with non-squamous mNSCLC
  whose tumors express PD-L1.
