  Dose Expansion Study to Determine the Maximum Tolerated Dose, Assess the Safety
  and Tolerability, Pharmacokinetics and Preliminary Efficacy of Iberdomide (CC-220)
  in Combination With R-CHOP-21 and CC-99282 in Combination With R-CHOP-21 for Subjects
  With Previously Untreated Aggressive B-cell Lymphoma
