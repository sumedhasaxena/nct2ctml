prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Must have given written informed consent (signed and dated).
- "2. Aged \u226518 years at the time of informed consent."
- 3. Recurrent/metastatic histologically or cytologically proven squamous cell carcinoma
  of the head and neck that is considered incurable by local therapy. Eligible primary
  tumor locations are oropharynx, oral cavity, hypopharynx, and larynx.
- 4. Presence of measurable tumor per RECIST v1.1 criteria.
- "5. Detectable PD-L1 expression in tumor, defined as CPS \u22651 determined by a\
  \ FDA or national regulatory agency of the country in which the patient resides.-approved\
  \ test."
- 6. Baseline fresh tumor biopsy or archival specimen.
- 7. ECOG performance status of 0 or 1.
- 8. Adequate organ function within 10 days of study treatment,
- "9. Oxygen saturation on room air \u226592% by pulse oximetry."
- 10. Females must be non-pregnant and non-lactating and either be postmenopausal
  or agree to adequate birth control.
- 11. Males must be surgically sterile or agree to adequate birth control.
- 12. Has an estimated life expectancy of at least 3 months.
- 13. Has recovered from all complications or surgery and all toxicities of prior
  therapy
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Prior therapy for metastatic HNSCC.
- Exclude - 2. Has disease suitable for local therapy with curative intent.
- Exclude - 3. Primary tumor of the nasopharynx.
- Exclude - 4. Has received prior therapy with an anti-programmed death 1 (PD-1),
  anti PD L1, or anti-programmed death-ligand-2 (PD-L2).
- Exclude - 5. Radiation therapy (or other non-systemic therapy) within 2 weeks of
  Day 1 of study treatment.
- Exclude - 6. Known autoimmune disease that has required systemic treatment
- Exclude - 7. Known immunodeficiency or receiving systemic steroid therapy that would
  be the equivalent of \>10 mg prednisone daily
- Exclude - 8. Prior allogeneic tissue/solid organ transplant.
- Exclude - 9. Has significant cardiovascular disease
- Exclude - 10. Has received a live vaccine within 30 days
- Exclude - 11. Active infection requiring systemic antiviral or antimicrobial therapy
- Exclude - 12. History of (non-infectious) pneumonitis that required steroids or
  current pneumonitis.
- Exclude - 13. History of other malignancies
- Exclude - 14. Active HIV infection except patients who are currently stable on antiretroviral
  therapy for at least 4 weeks
- Exclude - 15. Active hepatitis B virus (HBV) or hepatitis C virus (HCV) infection.
- Exclude - 16. Treated or untreated parenchymal brain metastases or leptomeningeal
  disease.
- Exclude - 17. Treatment with another investigational drug, biological agent, or
  device within 1 month of screening, or 5 half-lives of investigational agent (if
  known), whichever is longer.
- Exclude - 18. Hypersensitivity to any component of danvatirsen or pembrolizumab.
