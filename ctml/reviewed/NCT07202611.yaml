prior_treatment_requirements:
- 'Inclusion Criteria:'
- '1. Eligibility of Participants:'
- o Diagnosed histologically or cytologically with stage IIIB or stage IV non-small
  cell lung cancer (NSCLC) or patients with recurrence or progression following multimodal
  treatments (radiotherapy, surgical resection, or therapeutic chemoradiotherapy for
  locally advanced disease).
- '* Have undergone at least two systemic therapies for advanced NSCLC, including
  platinum-based chemotherapy, anti-PD-1 therapy, and/or other targeted therapies.'
- '2. At Least One Measurable Lesion:'
- o The measurable lesion must not undergo radiotherapy during the cell therapy period.
- '3. Age:'
- "o \u226520 years."
- '4. Weight:'
- o Between 40 and 100 kg.
- '5. Normal Blood Count (based on test results within 4 weeks before blood collection
  for cell preparation):'
- "o White blood cells (WBC): \u22653000/mm\xB3."
- "o Lymphocytes: \u22651000/mm\xB3."
- "* Hemoglobin: \u226510 g/dL."
- "* Platelets: \u2265100,000/mm\xB3."
- '6. Normal Liver and Kidney Function (based on test results within 4 weeks before
  blood collection for cell preparation):'
- "* Creatinine: \u22641.25\xD7 the upper limit of normal (ULN)."
- "* Total bilirubin: \u22641.5\xD7 ULN."
- "* SGOT (AST): \u22643\xD7 ULN."
- "* SGPT (ALT): \u22643\xD7 ULN."
- '7. Informed Consent:'
- o Participants must sign the consent form.
- '8. ECOG Performance Status:'
- o Score of 0-1.
- '9. For Women of Childbearing Age:'
- '* Must agree to use effective contraception during the trial.'
- 'Exclude - Exclusion Criteria:'
- 'Exclude - 1. Positive Test Results for the Following Infections:'
- Exclude - o HCV (HCV antibody-positive).
- Exclude - * HBV (HBsAg-positive).
- Exclude - * HIV (HIV antibody-positive).
- Exclude - * HTLV (HTLV antibody-positive).
- Exclude - * Syphilis (Treponema pallidum antibody-positive).
- Exclude - * Tuberculosis (TB culture-positive).
- 'Exclude - 2. ECOG Performance Status:'
- Exclude - o Score of 2-4.
- 'Exclude - 3. Albumin Intolerance:'
- Exclude - o Participants who cannot tolerate albumin.
- 'Exclude - 4. Short Life Expectancy:'
- Exclude - o Life expectancy estimated by the physician to be less than 12 weeks.
- 'Exclude - 5. Participation in Other Clinical Trials:'
- Exclude - o Within 30 days prior to entering this trial.
- 'Exclude - 6. Pregnancy or Breastfeeding:'
- Exclude - o Positive pregnancy test or currently breastfeeding.
- 'Exclude - 7. Other Medical Conditions:'
- Exclude - o Immunodeficiency, severe heart or lung dysfunction, coagulation disorders,
  unresolved side effects from prior cancer therapy (not recovered to CTCAE grade
  1), prior transplant surgery, or deemed unsuitable by the physician.
- 'Exclude - 8. Noncompliance:'
- Exclude - o Unable to adhere to follow-up or examination procedures.
- 'Exclude - 9. Concurrent Cancer:'
- Exclude - o Other cancers diagnosed within the past 2 years.
- 'Exclude - 10. Specific Complications:'
- Exclude - * Brain metastases, leptomeningeal disease, or spinal cord compression.
