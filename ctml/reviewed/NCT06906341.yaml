prior_treatment_requirements:
- 'Inclusion Criteria:'
- Arms A and B
- '* Histologic diagnosis of epithelial ovarian, primary peritoneal, or fallopian-tube
  carcinoma'
- '* Arm A Only: Platinum-resistant disease'
- '* Arm B Only: Platinum-sensitive disease who had progression while receiving treatment
  with a poly(ADP-ribose) polymerase (PARP) inhibitor'
- "* Life expectancy of \u22653 months"
- '* Eastern Cooperative Oncology Group (ECOG) performance status 0 or 1'
- '* Able to swallow and retain oral medication'
- '* 1 to 3 lines of prior systemic anticancer therapy'
- '* Adequate organ function'
- '* Negative pregnancy test for patients of childbearing potential'
- Arm C
- '* Stage III or IV, recurrent, or metastatic endometrial cancer'
- "* Life expectancy of \u22653 months"
- '* ECOG performance status of 0 or 1'
- '* Able to swallow and retain oral medication'
- '* Prior treatment with a platinum agent and an approved anti-Programmed Cell Death
  Ligand 1 (PD\[L\]1) antibody'
- '* 1 to 2 lines of prior systemic anticancer therapy for endometrial cancer'
- '* Must consent to provide an available formalin-fixed paraffin-embedded (FFPE)
  tumor tissue block or recently cut sections'
- '* Adequate organ function'
- '* Negative pregnancy test for patients of childbearing potential'
- 'Exclude - Exclusion Criteria:'
- Exclude - Arm A and B
- 'Exclude - * Arm A Only: Has progressed while receiving weekly paclitaxel or nab-paclitaxel'
- Exclude - * Prior enrollment in a clinical trial of relacorilant
- "Exclude - * Prior anticancer therapy related toxicities not resolved to grade \u2264\
  1"
- Exclude - * Any surgery within 4 weeks prior to enrollment
- Exclude - * Wide-field radiation to more than 25% of marrow-bearing areas
