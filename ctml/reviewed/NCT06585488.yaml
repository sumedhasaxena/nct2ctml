prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Must sign a written ICF; and understand and agree to comply with the requirements
  of the study and the schedule of activities.
- "2. Eastern Cooperative Oncology Group (ECOG) Performance Status \u2264 1."
- "3. Participants must have evidence of a KRAS mutation or wild-type amplification\
  \ (copy number \u2265 8) based on testing of either tumor tissue or liquid biopsy\
  \ (blood or plasma) as determined by local laboratory"
- 4. Able to provide an archived tumor tissue sample or fresh biopsy sample.
- "5. \u2265 1 measurable lesion per RECIST v1.1."
- 6. Adequate organ function.
- 7. Females of childbearing potential must be willing to use a highly effective method
  of birth control for the duration of the study, for \> 7 days after the last dose
  of BGB-53038, \> 120 days after the last dose of tislelizumab, or \> 2 months after
  the last dose of cetuximab, whichever is later
- "8. Nonsterile males must be willing to use a highly effective method of birth control\
  \ for the duration of the study treatment period and for \u2265 4 months after the\
  \ last dose of study drug(s)."
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Participants with tumors harboring KRAS G12R mutation.
- Exclude - 2. Participants who have prior therapy with other anti-RAS treatment,
  including, but not limited to, therapy targeting specific KRAS allele mutation inhibitors,
  pan-KRAS inhibitors, and other pan-RAS inhibitors
- Exclude - 3. Participants with active leptomeningeal disease or uncontrolled, untreated
  brain metastasis. Participants with a history of treated and, at the time of screening,
  stable CNS metastases are eligible, provided they meet select criteria.
- "Exclude - 4. Any malignancy \u2264 2 years before the first dose of study treatment(s)\
  \ except for the specific cancer under investigation in this study and any locally\
  \ recurring cancer that has been treated with curative intent (eg, resected basal\
  \ or squamous cell skin cancer, superficial bladder cancer, or carcinoma in situ\
  \ of the cervix or breast)."
- "Exclude - 5. Participants with untreated chronic hepatitis B or chronic HBV carriers\
  \ with HBV DNA \u2265 500 IU/mL (or \u2265 2500 copies/mL) at screening. Participants\
  \ with active hepatitis C."
- "Exclude - 6. Participants with clinically significant infections (including tuberculosis\
  \ infection) requiring systemic (oral or intravenous) antibacterial, antifungal,\
  \ or antiviral therapy \u2264 14 days before the first dose of study treatment."
- 'Exclude - Note: Other protocol defined Inclusion/Exclusion criteria may apply.'
