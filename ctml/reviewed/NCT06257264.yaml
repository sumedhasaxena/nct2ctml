summary: 'This study is a first-in-human (FIH), Phase 1a/1b study of BG-68501, a cyclin-dependent
  kinase-2 inhibitor (CDK2i), to assess the safety, tolerability, pharmacokinetics
  (PK), pharmacodynamics, and preliminary antitumor activity of BG-68501 in participants
  with advanced, nonresectable, or metastatic solid tumors as monotherapy and in combination
  with fulvestrant with or without BGB-43395, a selective CDK4 inhibitor, in adults
  with hormone receptor positive (HR+)/human epidermal growth factor receptor 2 negative
  (HER2-) breast cancer (BC). The study will also identify a recommended dose for
  expansion (RDFE) for BG-68501 as monotherapy and in combination for subsequent disease
  directed studies.


  The study will be conducted in 2 parts: Part 1 (dose escalation and safety expansion,
  including evaluation of food effect) and Part 2 (dose expansion).'
