prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Confirmed diagnosis of CLL/SLL, requiring treatment, based on 2018 international
  workshop on chronic lymphocytic leukemia (iwCLL) criteria.
- 2. Previously received treatment for CLL/SLL with a covalent BTKi.
- 3. Measurable disease by computer tomography/magnetic resonance imaging for patients
  with SLL.
- 4. Eastern Cooperative Oncology Group (ECOG) performance status 0-2
- 5. Adequate bone marrow function
- 6. Adequate kidney and liver function
- 7. Adequate blood clotting function
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Known prolymphocytic leukemia or history of, or currently suspected,
  Richter's transformation
- "Exclude - 2. 2\\. Prior autologous stem cell transplant (unless \u2265 3 months\
  \ after transplant) or chimeric antigen receptor-T cell (unless \u2265 6 months\
  \ after cell infusion)"
- Exclude - 3. History of severe allergic reactions or hypersensitivity to the active
  ingredient and excipients of study treatment (BGB-16673, bendamustine, or rituximab)
- Exclude - 4. Current or history of central nervous system involvement
- Exclude - 5. History of ischemic stroke or intracranial hemorrhage within 6 months
  before first dose of study drug
- Exclude - 6. History of confirmed progressive multifocal leukoencephalopathy.
- Exclude - 7. Active fungal, bacterial, and/or viral infection requiring parenteral
  systemic therapy
- Exclude - 8. Clinically significant cardiovascular disease
- 'Exclude - NOTE: Other protocol defined Inclusion/Exclusion criteria may apply.'
short_title: A Study of BGB-16673 Compared to Investigator's Choice in Participants
  With Relapsed/Refractory Chronic Lymphocytic Leukemia or Small Lymphocytic Lymphoma
  Previously Exposed to Covalent Bruton Tyrosine Kinase (BTK) Inhibitors
