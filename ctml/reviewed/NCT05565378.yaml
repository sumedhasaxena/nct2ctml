prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Histologically or cytologically confirmed diagnosis of locally advanced unresectable
  NSCLC not eligible for curative surgery and/or definitive radiotherapy with or without
  chemotherapy or metastatic NSCLC (squamous or non squamous)'
- '* No prior systemic therapy for their locally advanced or metastatic NSCLC'
- '* Provides a fresh tumor tissue sample or archival sample collected within 2 years
  prior to screening'
- '* PD-L1-high (TC/TPS \>= 50%) tumor'
- '* Measurable disease based on RECIST 1.1, as determined by the investigator'
- '* Eastern Cooperative Oncology Group (ECOG) Performance Status score of 0 or 1'
- '* Adequate Baseline organ function'
- '* Female participants of childbearing potential must use adequate contraception'
- 'Exclude - Exclusion Criteria:'
- 'Exclude - * Has NSCLC with a tumor that harbors any of the following molecular
  alterations: EGFR and /or ALK translocations mutations that are sensitive to available
  targeted inhibitor therapy, Any other known genomic aberrations or oncogenic driver
  mutations for which a locally approved targeted therapy is available for first-line
  treatment of locally advanced or metastatic NSCLC.'
- Exclude - * Had major surgery within 4 weeks or lung radiation of \>30 Gy therapy
  within 6 months prior to the first dose of study intervention
- Exclude - * Received prior therapy with any immune checkpoint inhibitors
- Exclude - * Never smoked, defined as smoking \<100 tobacco cigarettes in a lifetime
- Exclude - * Has an invasive malignancy or history of invasive malignancy other than
  the disease under study within the last 5 years (clinical exceptions apply as per
  protocol)
- Exclude - * Symptomatic, untreated, or actively progressing, brain metastases or
  any leptomeningeal disease (regardless of symptomatology, treatment status, or stability)
- Exclude - * Autoimmune disease or syndrome that required systemic treatment within
  the past 2 years
- Exclude - * Receiving systemic steroid therapy \<= 3 days prior to first dose of
  study intervention or any form of immunosuppressive medication
- Exclude - * Received any live vaccine \<= 30 days prior to first dose of study intervention
- Exclude - * Any history of idiopathic pulmonary fibrosis, organizing pneumonia,
  drug induced pneumonitis, idiopathic pneumonitis, or evidence of active pneumonitis
- Exclude - * History or evidence of cardiac abnormalities
- Exclude - * Current unstable liver or biliary disease
- Exclude - * Severe infection within 4 weeks prior to the first dose of study intervention
- Exclude - * Positive for tuberculosis, human immunodeficiency virus (HIV) infection,
  hepatitis B surface antigen, or hepatitis C
- Exclude - * Has advanced, symptomatic, or visceral spread and is considered to be
  at imminent risk of life-threatening complications (including, but not limited to,
  massive uncontrolled effusions \[e.g., pleural, pericardial, peritoneal\])
- Exclude - * Is currently participating in or has participated in a study of an investigational
  therapy within 4 weeks prior to the first dose of study intervention
- Exclude - * Has a history of allogeneic tissue/stem cell transplant or solid organ
  transplant
