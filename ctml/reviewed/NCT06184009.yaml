        \ BM MRD \u2265 0.01% after Consolidation\n\n  <!-- -->\n\n  1. T cell ALL\
        \ : Change to very high risk regimen\n  2. Pre-B ALL : IM #1 \u2192 Intensification\n\
        \n     1. BM MRD \\&lt; 0.01% after IM #1 : Continue with \\&#39;No. 2\\&#39;\
