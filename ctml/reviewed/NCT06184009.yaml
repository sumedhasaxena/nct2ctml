summary: "* Clinical and genetic factors consistent with High risk : Induction \u2192\
  \ Consolidation\n\n  1. BM MRD \\&lt; 0.01% : IM #1 \u2192 DI #1 \u2192 IM #2 \u2192\
  \ Maintenance\n  2. BM MRD \u2265 0.01% : IM #1 \u2192 DI #1 \u2192 IM #2 \u2192\
  \ DI #2 \u2192 Maintenance\n  3. BM MRD \u2265 0.01% after Consolidation\n\n  <!--\
  \ -->\n\n  1. T cell ALL : Change to very high risk regimen\n  2. Pre-B ALL : IM\
  \ #1 \u2192 Intensification\n\n     1. BM MRD \\&lt; 0.01% after IM #1 : DI #1 \u2192\
  \ IM #2 \u2192 DI #2 \u2192 Maintenance\n     2. BM MRD \u2265 0.01% after IM #1\
  \ : Change to Very high risk regimen\n\n        * Difference in the number of \\\
  &#39;interim maintenance(IM)\\&#39; and \\&#39;delayed intensification(DI)\\&#39;\
  \ is important for chemotherapies based on MRD."
