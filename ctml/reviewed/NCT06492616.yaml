summary: The primary goal of this study is to evaluate the effectiveness of elacestrant
  versus standard endocrine therapy in participants with node-positive, Estrogen Receptor-positive
  (ER+), Human Epidermal Growth Factor-2 negative (HER2-) early breast cancer with
  high risk of recurrence.
