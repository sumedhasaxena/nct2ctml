status: open to accrual
summary: 'This is an open-label, multicenter, Phase 1a/1b clinical study to evaluate
  the safety, tolerability, pharmacokinetics, pharmacodynamics, and preliminary antitumor
  activity of BG-60366, a highly potent, selective EGFR-mutation targeted Chimeric
  Degradation Activation Compound (CDAC). BG-60366 is designed to degrade mutant EGFR,
  which is a common cause for Non-Small Cell Lung Cancer (NSCLC). This study will
  evaluate how well BG-60366 works in participants with advanced or metastatic EGFR-mutant
  NSCLC.


  The study will be conducted in 2 parts: 1) Phase 1a Dose Escalation and Safety Expansion,
  and 2) Phase 1b Dose Expansion.'
