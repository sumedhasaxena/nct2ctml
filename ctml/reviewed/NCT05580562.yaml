status: open to accrual
summary: This is a randomized, double-blind, placebo-controlled, parallel-group, international,
  Phase 3 study in patients with newly diagnosed H3 K27M-mutant diffuse glioma to
  assess whether treatment with ONC201 following frontline radiotherapy will extend
  overall survival and progression-free survival in this population. Eligible participants
  will have histologically diagnosed H3 K27M-mutant diffuse glioma and have completed
  standard frontline radiotherapy.
