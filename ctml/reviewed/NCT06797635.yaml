long_title: An Open-label Randomized Phase 2 Study to Evaluate Safety and Efficacy
  of Patritumab Deruxtecan Plus Pembrolizumab Administered Either Before or After
  Carboplatin/Paclitaxel Plus Pembrolizumab Compared With Pembrolizumab in Combination
  With Chemotherapy Followed by Surgery and Adjuvant Pembrolizumab for High-Risk Early-Stage
  Triple-Negative or Hormone Receptor-Low Positive/Human Epidermal Growth Factor Receptor-2
  Negative Breast Cancer (HERTHENA-Breast03)
