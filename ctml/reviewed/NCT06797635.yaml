    arm:
    - arm_code: "Part 1, A: Pembrolizimab + patritumab deruxtecan \u2192 Pembrolizumab\
        \ + paclitaxel + carboplatin"
      arm_internal_id: 0
      arm_description: In Part 1, participants receive neoadjuvant pembrolizumab 200
        mg via intravenous (IV) infusion every 3 weeks (Q3W) plus patritumab deruxtecan
        via IV infusion Q3W for 12 weeks, followed by pembrolizumab 200 mg via IV
        infusion Q3W plus paclitaxel 80 mg/m\^2 via IV infusion every week (QW) and
        carboplatin AUC1.5 mg/ml/min via IV infusion QW for 12 weeks. At 3 to 6 weeks
        after last dose of neoadjuvant treatment, participants will undergo surgery
        for their breast cancer.
