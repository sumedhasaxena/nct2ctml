        \ + paclitaxel + carboplatin"
      arm_internal_id: 1
      arm_description: In Part 2, participants receive neoadjuvant pembrolizumab 200
        mg IV infusion every Q3W plus patritumab deruxtecan (dose to be determined
        in part 1) IV infusion Q3W for 12 weeks, followed by pembrolizumab 200 mg
        IV infusion Q3W plus paclitaxel 80 mg/m\^2 IV infusion QW and carboplatin
        AUC1.5 mg/ml/min IV infusion QW for 12 weeks. At 3-6 weeks after last dose
        of neoadjuvant treatment, participants undergo surgery for breast cancer.
        After surgery, participants receive adjuvant pembrolizumab 400 mg IV every
        6 weeks (Q6W) for \~30 weeks. Additional adjuvant treatment of physician's
        choice (TPC) may be given to participants with residual disease. TPC options
        are olaparib 300 mg oral twice daily (BID) for 1 year (participants with germline
        BRCA mutation \[gBRCAm\] only), capecitabine 1000-1250 mg/m\^2 oral BID days
        1-14 and 22-35 Q6W for 4 six-week cycles or doxorubicin 60mg/m\^2 (or epirubicin
        90 mg/m\^2) IV Q3W or every 2 weeks (Q2W) and cyclophosphamide 600 mg/m\^2
        IV Q3W or Q2W for 4 doses.
