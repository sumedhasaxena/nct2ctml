summary: This is a multi-regional, multi center, open label, first in human (FIH),
  dose-escalation, and dose-expansion study of AP203 to evaluate the safety, tolerability,
  pharmacokinetics (PK), immunogenicity, pharmacodynamics, and antitumor activities
  of AP203 in adult patients with locally advanced or metastatic solid tumors.
