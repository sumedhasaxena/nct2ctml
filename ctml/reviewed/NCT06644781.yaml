summary: This study is designed to assess the efficacy and safety of ifinatamab deruxtecan
  (I-DXd) in patients with unresectable advanced or metastatic esophageal squamous
  cell carcinoma (ESCC) who have experienced disease progression following treatment
  with a platinum-based systemic therapy and an immune checkpoint inhibitor (ICI)
  compared with investigator's choice of chemotherapy (ICC).
