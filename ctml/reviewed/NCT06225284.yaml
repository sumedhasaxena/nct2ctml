prior_treatment_requirements:
- 'Inclusion Criteria:'
- 'Patients eligible for inclusion in this study have to fulfill all of the following
  criteria:'
- 1. Written informed consent must be obtained before any assessment is performed.
- "2. Female patients aged \u2265 18 years at screening; Must be premenopausal according\
  \ to serum E2, FSH level."
- "3. Histological confirmed TNBC, as defined by the most recent ASCO/CAP guidelines.\
  \ Hormone receptor-low/HER2 negative as defined by ER 1% to \\<10% and/or PR 1%\
  \ to \\<10% on IHC staining; neither hormone receptor may be \u2265 10%; and HER2-negative\
  \ (IHC 0+/1+, or IHC 2+ plus FISH negative) is allowed."
- '4. Have previously untreated locally advanced non-metastatic (M0) TNBC and hormone
  receptor-low/HER2-negative defined as the following combined primary tumor (T) and
  regional lymph node (N) staging per current AJCC staging criteria for breast cancer
  staging criteria as assessed by the investigator based on radiological and/or clinical
  assessment: T1c, N0-N2; or T2, N0-N2; or T3, N0-N2; or T4a-d, N0-N2.'
- 5. Agree to receive core needle biopsy for translational research.
- 6. ECOG 0-1.
- '7. Patients must have adequate organ and marrow reserve measured within 14 days
  prior to randomization as defined below:'
- "* Hemoglobin \u2265 9.0 g/dL;"
- "* Absolute neutrophil count \u2265 1,500 /\u03BCL;"
- "* Platelets \u2265 100,000/\u03BCL;"
- "* Total bilirubin \u22641.5 x upper normal limit;"
- "* AST(SGOT)/ALT(SGPT) \u2264 2.5 x upper normal limit;"
- "* Serum creatinine \u2264 1.5mg/dL or creatinine clearance \u226750ml/min;"
- '* aPTT \< 1.5 x upper normal limit (unless on therapeutic anti-coagulation);'
- 8. Plan to receive breast cancer surgery.
- 9. Must have a negative pregnancy test obtained within 3 days before starting therapy.
  Patients must not be breastfeeding.
- 10. Patients must use effective contraception prior to study entry and for the duration
  of study participation, and for 6 months after the completion of therapy.
- 11. Patients (or a surrogate) must be able to comply with study procedures and to
  give signed informed consent, which includes compliance with the requirements and
  restrictions listed in the informed consent form (ICF) and in the clinical study
  protocol (CSP). The patients (or a surrogate) must be able to provide of signed
  and dated written ICF prior to any mandatory study specific procedures, sampling,
  and analyses.
- Exclusion criteria Patients fulfilling any of the following criteria are not eligible
  for inclusion in this study. No additional exclusions may be applied by the Investigator,
  in order to ensure that the study population will be representative of all eligible
  patients.
- 1. Patients have received any prior therapy (including surgery, radiotherapy, chemotherapy,
  immunotherapy, or hormone therapy) for breast cancer.
- 2. Evidence of systemic metastasis.
- 3. Pregnancy or lactation.
- "4. Has a history of invasive malignancy \u22645 years prior to signing informed\
  \ consent except for adequately treated basal cell or squamous cell skin cancer\
  \ or in situ cervical cancer."
- "5. Has an active autoimmune disease that has required systemic treatment in past\
  \ 2 years (i.e., with use of disease modifying agents, corticosteroids or immunosuppressive\
  \ drugs, with exception of hydroxychloroquine (Plaquenil\xAE)) in subjects planning\
  \ for pembrolizumab use."
- 6. Has a diagnosis of immunodeficiency or is receiving high dose of systemic steroid
  therapy. Patients with minor medical disease condition (i.e. mild asthma) requiring
  prednisolone equal to or less than 20 mg/day or the equivalent may be allowed.
- 7. Has an active systemic bacterial, viral or fungal infection requiring systemic
  therapy.
- 8. Psychiatric illness or social situation that would preclude study compliance.
- 9. Serious non-healing wound, ulcer, or bone fracture. Except for breast cancer
  related non-healing wound or ulcer.
- 10. Major surgical procedure, open biopsy, or significant traumatic injury within
  28 days prior to enrolment.
- 11. History of allergic reaction to compounds of similar chemical composition to
  the study drugs.
- '12. Any of the following conditions or treatments that may impact the safety of
  the patient:'
- '* History of, or current, significant cardiac disease including cardiac failure
  (NYHA functional class II-IV), myocardial infarction (within 6 months), unstable
  angina (within 6 months), transient ischemic attack (within 6 months), stroke, cardiac
  arrhythmias requiring treatment or uncontrolled arterial hypertension'
- '* Concomitant clinically significant cardiac arrhythmias, e.g., sustained ventricular
  tachycardia, and clinically significant second- or third-degree AV block without
  a pacemaker on screening electrocardiogram (ECG)'
- '* History of or active severe respiratory disease, including Chronic Obstructive
  Pulmonary Disease, interstitial lung disease or pulmonary fibrosis'
- '* Severe hepatic impairment (Child-Pugh class C)'
- '* Any medically unstable condition as determined by the Investigator'
- 13. Patients unable or unwilling to undergo serial breast tumor biopsy.
- 14. History of hypersensitivity to any of the study drugs.
