status: open to accrual
summary: "This is an open-label, dose escalation, multi-center, Phase I/II clinical\
  \ trial aimed at assessing the safety and preliminary efficacy of an investigational\
  \ ARTEMIS\xAE ECT204 T-cell therapy. The trial is suitable for adult subjects (\u2265\
  \ 18 years of age) diagnosed with GPC3-positive HCC, who have failed or not tolerated\
  \ at least two (2) different anti-HCC systemic agents.\n\nThe study includes a dose\
  \ escalation phase (Part 1 or Phase I) to determine the Recommended Phase II Dose\
  \ (RP2D), followed by an expansion phase (Part 2 or Phase II) to further assess\
  \ safety and efficacy."
