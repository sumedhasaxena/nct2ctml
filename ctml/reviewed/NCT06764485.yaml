prior_treatment_requirements:
- Inclusion Criteria
- '* Participants must have histologic or cytologic confirmation of adenocarcinoma
  of the prostate without small cell or neuro-endocrine features.'
- '* Participants must have current evidence of metastatic disease documented by either
  bone lesions on radionuclide bone scan and/or soft tissue lesions on computed tomography/magnetic
  resonance imaging (CT/MRI).'
- '* Participants must be asymptomatic or mildly symptomatic from prostate cancer
  with score on Brief Pain Inventory - Short Form (BPI-SF) that must be \< 4.'
- '* Participants must have had previous treatment with an androgen receptor pathway
  inhibitor (abiraterone, enzalutamide, apalutamide, or darolutamide).'
- Exclude - Exclusion Criteria
- Exclude - * Participants must not have impaired cardiac function or clinically significant
  cardiac disease.
- Exclude - * Participants must not have any brain metastasis.
- Exclude - * Participants must not have any liver metastasis.
- Exclude - * Participants with superscan on technetium-99m (Tc-99m) radionuclide
  bone scans.
- Exclude - * Other protocol-defined Inclusion/Exclusion criteria apply.
short_title: A Study to Compare the Efficacy and Safety of BMS-986365 Versus the Investigator's
  Choice of Therapy in Participants With Metastatic Castration-resistant Prostate
  Cancer
