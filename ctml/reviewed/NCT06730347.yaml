status: open to accrual
summary: 'Study CP-MGD019-03 is an open-label study of lorigerlimab in participants
  with platinum-resistant ovarian cancer (PROC) or clear cell gynecologic cancer (CCGC).
  Approximately 60 participants will be enrolled. The study will assess the efficacy
  and safety of lorigerlimab in participants with PROC or CCGC.


  Participants will receive lorigerlimab by intravenous (IV) infusion on Day 1 of
  every 21-day treatment cycle. Treatment cycles will continue until progression of
  cancer, unacceptable side effects, withdrawal of consent by the participant, or
  the study ends.


  Participants will be monitored closely for side effects by physical exam and routine
  laboratory tests every cycle. Tumor status will be checked approximately every 9
  weeks for the first year, then every 12 weeks for the duration of treatment. Participants
  will have a safety followup performed within 30 days after treatment discontinuation.
  Participants who discontinue study treatment for reasons other than progression
  of cancer, will continue CA-125 and tumor assessments every 12 weeks. Participants
  who discontinue study treatment for progression of cancer will enter the 6-month
  survival follow up portion of the study.'
