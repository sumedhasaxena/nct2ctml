prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Adult males and females aged over 19 years or older at the time of Informed Consent.
- 2. Diagnosed with GBM according to the World Health Organization(WHO) criteria.
- 3. Subjects with progression or recurrence, with no response to the initial standard
  of care after being confirmed as GBM on histopathology.
- 4. Subjects with 1 or more lesions that are measurable or evaluable according to
  the Response Assessment in Neuro-Oncology(RANO) criteria.
- 5. Subjects with European Cooperative Oncology Group(ECOG) performance status 0
  or 1.
- 6. For Subjects using corticosteroids, those who do not need escalation within at
  least 2 weeks prior to administration of Investigational Product(IP) and on a stable
  dose.
- 7. Women of childbearing potential who are not surgically sterile must consent to
  practice acceptable contraception until 6 months after the end of IP administration
  and also have the evidence of not being fertile.
- 8 Non-vasectomized men who consent to use an acceptable contraception by one-self
  and the partner until 3 months after the end of IP administration.
- 9\. Subjects who are fully informed of this trial, voluntarily decide to participate
  in the trial and provide written consent to comply with requirements for the trial.
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Patients with a history of chemotherapy for treatment of recurrent
  glioblastoma multiforme after the initial standard of care as of screening.
- Exclude - 2. Subjects who have not recovered from the toxicity of the prior anticancer
  therapy.
- Exclude - 3. Subjects who have past history of major gastrointestinal surgery making
  oral drug administration impossible or possibly affecting absorption of IP.
- Exclude - 4. Subjects who had a major surgery requiring general anesthesia within
  4 weeks of screening.
- Exclude - 5. Subjects with a history of other malignancy except adequately treated
  basal cell carcinoma of the skin or cervical carcinoma in situ, papillary thyroid
  cancer or early gastric cancer.
- Exclude - 6. Subjects with a genetic problem(eg. Galactose intolerance).
- Exclude - 7. Subjects with hypersensitivity to the ingredient(s) or excipient(s)
  of the investigational product (BEY1107) or temozolomide.
- Exclude - 8. Subjects with hypersensitivity to dacarbazine (DTIC).
- Exclude - 9. Subjects who have the cardiovascular disease as of screening.
- Exclude - 10. Active hepatitis B, C or HIV positive.
- Exclude - 11. Patients with acute or severe infection.
- Exclude - 12. Subjects who take a Rifampin, Phenytoin and azole class antifungal
  drugs in combination.
- Exclude - 13. Subjects who had been administered other IP within 4 weeks prior to
  screening.
- Exclude - 14. Patients with inadequate bone marrow, kidney and liver function.
- Exclude - 15. Pregnant women, breastfeeding women, or positive findings on the pregnancy
  test at screening.
- Exclude - 16. Subjects with life expectancy of less than 12 weeks by the investigator.
- Exclude - 17. Subjects determined by the investigator to be ineligible for participation
  in this trial.
