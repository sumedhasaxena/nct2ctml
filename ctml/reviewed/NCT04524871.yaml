prior_treatment_requirements:
- 'Inclusion Criteria:'
- Stage 1
- '* Eastern Cooperative Oncology Group (ECOG) Performance Status of 0 or 1 within
  7 days prior to randomization'
- '* Locally advanced or metastatic and/or unresectable hepatocellular carcinoma (HCC)
  with diagnosis confirmed by histology/cytology or clinically by American Association
  for the Study of'
- '* Liver Diseases criteria in cirrhotic patients'
- '* Child-Pugh class A within 7 days prior to randomization'
- '* Disease that is not amenable to curative surgical and/or locoregional therapies'
- '* No prior systemic treatment for HCC'
- '* Life expectancy \>= 3 months'
- '* Availability of a representative tumor specimen that is suitable for determination
  of PD-L1 and/or additional biomarker status via central testing'
- Stage 1 and Stage 2
- '* Measurable disease according to Response Evaluation Criteria in Solid Tumors
  v1.1'
- '* Adequate hematologic and end-organ function within 7 days prior to initiation
  of study treatment'
- '* Documented virology status of hepatitis, as confirmed by screening tests for
  hepatitis B virus - (HBV) and hepatitis C virus (HCV)'
- '* Negative HIV test at screening'
- '* For women of childbearing potential: agreement to remain abstinent or use contraception
  and for men: agreement to remain abstinent or use contraception, and agreement to
  refrain from donating sperm'
- Stage 2
- '* ECOG Performance Status of 0, 1, or 2'
- '* Ability to initiate Stage 2 treatment within 3 months after experiencing unacceptable
  toxicity not related to atezolizumab or RO7247669 or loss of clinical benefit as
  determined by the investigator while receiving Stage 1 treatment'
- '* Availability of a tumor specimen from a biopsy performed upon discontinuation
  of Stage 1 (if deemed clinically feasible)'
- 'NKT2152-Containing Arm:'
- "* Total bilirubin \u2264 1.5 X ULN in the absence of Gilbert's disease (\u2264\
  \ 3.0 X ULN if Gilbert's disease)"
- "* AST/ALT \u2264 2.5 X ULN (\u2264 5 X ULN if liver metastases present)"
- 'Exclude - Exclusion Criteria:'
- Exclude - Stage 1
- Exclude - * Prior treatment with CD137 agonists or immune checkpoint blockade therapies
  or inhibitors targeting HIF2a
- Exclude - * Treatment with investigational therapy within 28 days prior to initiation
  of study
- Exclude - * Treatment with locoregional therapy to liver within 28 days prior to
  initiation of study, or non-recovery from side effects of any such procedure
- Exclude - * Untreated or incompletely treated esophageal and/or gastric varices
  with bleeding or at high risk for bleeding
- Exclude - * Prior bleeding event due to esophageal and/or gastric varices within
  6 months prior to initiation of study
- Exclude - * AEs from prior anti-cancer therapy that have not resolved to Grade \<=
  1 or better, with the exception of alopecia of any grade
- Exclude - * Inadequately controlled hypertension
- Exclude - * History of hypertensive crisis or hypertensive encephalopathy
- Exclude - * Significant vascular disease
- Exclude - * History of hemoptysis within 1 month prior to initiation of study
- Exclude - * Evidence of bleeding diathesis or significant coagulopathy
- Exclude - * Current or recent use of aspirin (\>325 mg/day) or treatment with clopidogrel,
  dipyramidole, ticlopidine, or cilostazol
- Exclude - * Current or recent use of full-dose oral or parenteral anticoagulants
  or thrombolytic agents for therapeutic (as opposed to prophylactic) purpose
- Exclude - * Core biopsy or other minor surgical procedure within 3 days prior to
  initiation of study
- Exclude - * History of abdominal or tracheoesophageal fistula, GI perforation, or
  intra-abdominal abscess, intestinal obstruction and/or clinical signs/symptoms of
  GI obstruction
- Exclude - * Evidence of abdominal free air not explained by paracentesis or recent
  surgery
- Exclude - * Serious, non-healing/dehiscing wound, active ulcer, or untreated bone
  fracture
- Exclude - * Grade \>=2 proteinuria
- Exclude - * Metastatic disease involving major airways/blood vessels, or centrally
  located mediastinal tumor masses of large volume
- Exclude - * History of clinically significant intra-abdominal inflammatory process
- Exclude - * Radiotherapy within 28 days or abdominal/pelvic radiotherapy within
  60 days prior to initiation of study with the exception of palliative radiotherapy
  to bone lesions within 7 days prior to initiation of study
- Exclude - * Major surgery, open biopsy, or significant traumatic injury within 28
  days prior to initiation of study; or abdominal surgery, abdominal interventions
  or significant abdominal traumatic injury within 60 days prior to initiation of
  study; or anticipation of need for major surgery during study or non-recovery from
  side effects of any such procedure
- Exclude - * Chronic daily treatment with NSAID
- Exclude - * Eligible only for control arm
- Exclude - Stage 1 and 2
- Exclude - * Fibrolamellar or sarcomatoid HCC, or mixed cholangiocarcinoma and HCC
- Exclude - * History of hepatic encephalopathy
- Exclude - * Moderate or severe ascites
- Exclude - * HBV and HCV coinfection
- Exclude - * Symptomatic, untreated, or actively progressing CNS metastases
- Exclude - * History of leptomeningeal disease
- Exclude - * Uncontrolled tumor-related pain
- Exclude - * Uncontrolled pleural effusion, pericardial effusion, or ascites requiring
  recurrent drainage procedures
- Exclude - * Uncontrolled or symptomatic hypercalcemia
- Exclude - * Active or history of autoimmune disease or immune deficiency
- Exclude - * History of IPF, organizing pneumonia, drug-induced or idiopathic pneumonitis,
  or evidence of active pneumonitis on screening chest CT scan
- Exclude - * Active TB
- Exclude - * Significant CV disease within 3 months prior to initiation of study,
  unstable arrhythmia, or unstable angina
- Exclude - * Major surgery, other than for diagnosis, within 4 weeks prior to initiation
  of study, or anticipated major surgery during study
- Exclude - * History of malignancy other than HCC within 5 years prior to screening
- Exclude - * Severe infection within 4 weeks prior to initiation of study
- Exclude - * Treatment with therapeutic oral or IV antibiotics within 2 weeks prior
  to initiation of study
- Exclude - * Prior allogeneic stem cell or solid organ transplantation
- Exclude - * Treatment with a live, attenuated vaccine within 4 weeks prior to initiation
  of study, or anticipation of need for such a vaccine during atezolizumab treatment
  or within 5 months after the final dose of atezolizumab
- Exclude - * History of severe allergic anaphylactic reactions to chimeric or humanized
  antibodies or fusion proteins
- Exclude - * Known allergy or hypersensitivity to any of the study drugs or any of
  their excipients
- Exclude - * Treatment with systemic immunostimulatory, immunosuppressive agents
  within 4 weeks or 5 drug-elimination half-lives (whichever is longer) prior to initiation
  of study
- Exclude - * Treatment with systemic immunosuppressive medication within 2 weeks
  prior to initiation of study
- Exclude - * Grade \>= 3 hemorrhage or bleeding event within 8 weeks prior to initiation
  of study treatment
- 'Exclude - * Patients entering Stage 2: immunotherapy-related adverse events that
  have not resolved to Grade 1 or better or to baseline at time of consent'
