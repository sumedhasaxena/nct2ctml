summary: 'This study is researching an experimental drug called fianlimab (also called
  REGN3767), combined with a medication called cemiplimab (also called REGN2810),
  individually called a "study drug" or collectively called "study drugs". The study
  is focused on patients who have advanced non-small cell lung cancer (NSCLC).


  The aim of the study is to see how effective the combination of fianlimab and cemiplimab
  is in treating advanced NSCLC, in comparison with cemiplimab by itself.


  The study is looking at several other research questions, including:


  * What side effects may happen from taking the study drugs

  * How much study drug is in your blood at different times

  * Whether the body makes antibodies against the study drugs (which could make the
  drug less effective or could lead to side effects)

  * How administering the study drugs might improve your quality of life'
