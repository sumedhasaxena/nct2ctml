prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Signed ICF before initiation of any study procedures.'
- "* Age \u2265 18 years at signing of ICF."
- '* Histologically previously confirmed HNSCC with evidence of metastatic or locally
  advanced disease not amenable to standard therapy with curative intent.'
- '* HNSCC patients progressed on or after anti-PD-1 therapy and platinum-containing
  therapy.'
- '* The eligible HNSCC primary tumor locations are oropharynx, oral cavity, hypopharynx,
  and larynx.'
- '* Documentation of p16 status (positive or negative) by local laboratory IHC for
  patients with primary oropharyngeal cancer.'
- '* A baseline new tumor sample unless the patient has an available tumor sample
  as an FFPE block with sufficient material.'
- '* Measurable disease as defined by RECIST v1.1 by radiologic methods.'
- '* ECOG PS of 0 or 1'
- "* Life expectancy \u2265 12 weeks, as per investigator"
- '* Adequate organ function (as per protocol)'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Central nervous system metastases that are untreated or symptomatic,
  or require radiation, surgery, or continued steroid therapy to control symptoms
  within 14 days of study entry.
- Exclude - * Known leptomeningeal involvement
- Exclude - * Any systemic anticancer therapy within 4 weeks of the first dose of
  study treatment.
- Exclude - * Major surgery or radiotherapy within 3 weeks of the first dose of study
  treatment.
- Exclude - * Persistent Grade \>1 clinically significant toxicities related to prior
  antineoplastic therapies
- Exclude - * History of hypersensitivity reaction to any of the excipients of treatment
  required for this study.
- Exclude - * Unstable angina; history of congestive heart failure of Class II-IV
  New York Heart Association (NYHA) criteria, or serious cardiac arrhythmia requiring
  treatment or history of myocardial infarction within 6 months of study entry
- Exclude - * History of prior malignancies with the exception of excised cervical
  intraepithelial neoplasia or nonmelanoma skin cancer, or curatively treated cancer
  deemed at low risk for recurrence with no evidence of disease
- Exclude - * Current dyspnea at rest of any origin, or other diseases requiring continuous
  oxygen therapy
- Exclude - * Current serious illness or medical conditions including, but not limited
  to, uncontrolled active infection, clinically significant pulmonary, metabolic or
  psychiatric disorders
- Exclude - * Patients with known infectious diseases (as per protocol)
- Exclude - * Pregnant or breastfeeding patients
- Exclude - * Patient has a primary tumor site of nasopharynx (any histology).
