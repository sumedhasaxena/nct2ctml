summary: This is a Phase III, randomised, open-label, 3-arm, multicentre, international
  study assessing the efficacy and safety of Dato-DXd with or without durvalumab compared
  with investigator's choice chemotherapy in combination with pembrolizumab in participants
  with PD-L1 positive locally recurrent inoperable or metastatic TNBC.
