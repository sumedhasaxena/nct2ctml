prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Written informed consent'
- '* Aged 18 or above'
- '* Part A and Part B: Unresectable stage III or stage IV squamous or non-squamous
  NSCLC not amenable to curative surgery or radiation. Part C and Part D: Stage IV
  squamous or non-squamous NSCLC not amenable to curative surgery or radiation. Part
  E: Stage IV squamous NSCLC not amenable to curative surgery or radiation.'
- '* Documented PD-L1 expression by PD-L1 IHC per local report.'
- '* Part A and Part B: Confirmed progression during treatment with a CPI-including
  regimen.'
- '* Part C and Part D: No prior I/O treatment for metastatic NSCLC.'
- '* Part E: No prior treatment for metastatic NSCLC.'
- '* ECOG performance status of 0 or 1 at enrolment.'
- "* Life expectancy of \u2265 12 weeks at enrolment."
- '* Have at least 1 measurable lesion per RECIST v1.1.'
- '* Adequate bone marrow, liver and kidney function'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Sensitizing epidermal growth factor receptor (EGFR) mutations or anaplastic
  lymphoma kinase (ALK) fusion
- Exclude - * Documented test result for any other known genomic alteration for which
  a targeted therapy is approved in first line per local standard of care (e.g. ROS1,
  NTRK fusions, BRAF, V600E mutation)
- Exclude - * Previous treatment with an anti-TIGIT therapy
- Exclude - * Any concurrent chemotherapy, radiotherapy, investigational, biologic,
  or hormonal therapy for cancer treatment.
- 'Exclude - * Part A and Part B: Primary or secondary resistance after treatment
  with 2 or more regiments including a CPI.'
- 'Exclude - * Part C and Part D: Any prior systemic treatment with an immune oncology
  agent (prior administration of immune-oncology agent for curative intent to treat
  other invasive malignancy is permitted).'
- Exclude - Treatment with one previous systemic chemotherapy will be allowed.
- 'Exclude - * Part E: Any prior systemic treatment for metastatic NSCLC, including
  but not limited to chemotherapy, anti-PD-1, anti-PD-L1, anti-CTLA-4.'
- Exclude - * Symptomatic central nervous system (CNS) metastasis.
- Exclude - * Thromboembolic event within 3 months prior to enrolment.
- Exclude - * Other invasive malignancy within 2 years prior to screening.
short_title: A Study of AZD2936 Anti-TIGIT/Anti-PD-1 Bispecific Antibody in Participants
  With Advanced or Metastatic NSCLC
