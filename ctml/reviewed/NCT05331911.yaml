prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Twenty to eighty-year-old.
- 2. ASA class I-III.
- 3. Patients undergoing partial hepatectomy for hepatocellular carcinoma under general
  anesthesia.
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Severe mental disorder
- Exclude - 2. Pregnant or lactating women
- Exclude - 3. Morbidly obese
- Exclude - 4. Allergy to any of the drugs used in this study
- Exclude - 5. Recurrent tumor or repeat surgery
- Exclude - 6. Biopsy cases
- Exclude - 7. Incomplete data collection before the surgery
- Exclude - 8. Palliative treatment after surgery
- Exclude - 9. simultaneous treatment of other malignancies
- Exclude - 10. Combined propofol and inhalation anesthesia or other anesthetics,
  such as ketamine or dexmedetomidine
- Exclude - 11. Diagnosed as benign liver tumor
- Exclude - 12. Emergency surgery
short_title: Impact of Propofol-Based Total Intravenous Anesthesia Versus Anesthesia
  With Sevoflurane on Long-term Outcomes With Patients Undergoing Elective Excision
  of Primary Liver Tumors
