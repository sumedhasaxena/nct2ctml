prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Unresectable hepatocellular carcinoma and at intermediate-stage HCC (BCLC stage
  B or Child-Pugh class A/B with large or multifocal HCC, no vascular invasion, or
  extrahepatic spread) with completed TACE procedure in 4 weeks before day 1 of study
  intervention infusion.
- 2. Recovered from TACE treatment and procedure related toxicities including ALT/AST
  and bilirubin within normal limit or reference numeric value (reference value is
  defined as the test value before TACE procedure).
- 3. ECOG (Eastern Cooperative Oncology Group) performance status \< 2.
- '4. Have adequate organ and marrow function as defined below:'
- "1. Absolute neutrophil count \\> 1,200/\xB5L"
- 2. Hemoglobin \> 9 g/dL
- "3. Platelets \\> 100,000/\xB5L"
- 4. Total bilirubin \< 2 X ULN
- 5. Have adequate kidney function as estimated glomerular filtration rate (eGFR)
  \> 60 mL/min/1.73m2
- 6. A negative pregnancy test at screening. This applies to any female patient with
  childbearing potential.
- 7. Agree to use adequate contraception after signing informed consent form, during
  the duration of study participation and for at least 4-weeks after completion or
  withdrawal from the study. This applies to any female patient with childbearing
  potential and any male patient whose female partner has childbearing potential.
- 'Acceptable contraceptive methods include:'
- 1. Established use of oral, injected or implanted hormonal methods of contraception
- 2. Placement of an intrauterine device (IUD) or intrauterine system (IUS)
- '3. Barrier methods of contraception: condom or occlusive cap (diaphragm or cervical/vault
  caps) \>=20 years of age. (Note: In Taiwan, age of majority recognized in law is
  20 years of age)'
- '8. \>=20 years of age. (Note: In Taiwan, age of majority recognized in law is 20
  years of age)'
- 9. Anticipated life expectancy of \>= 6 months at assessment during screening.
- 10. Ability to understand and have signed a written informed consent document.
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. 1\. Patient with Child-Pugh B8-9.
- Exclude - 2. Patient who has had anti-cancer therapy including surgery, radiotherapy,
  immunotherapy, or chemotherapy (except in TACE regimen) within 4 weeks prior to
  the screening visit.
- Exclude - 3. Patient who has received any other investigational agents within 4
  weeks prior to the screening visit.
- Exclude - 4. Patient who has not recovered from the side effects of the earlier
  investigational agent or had anti-cancer therapy including surgery, radiotherapy,
  immunotherapy, or chemotherapy.
- Exclude - 5. Patient with known brain metastases, leptomeningeal or epidural metastases
  (unless treated and well controlled for \>= 3 months).
- Exclude - 6. Patient with prior history of co-malignancies, except for adequately
  treated carcinoma in situ of the cervix, ductal carcinoma in situ (DCIS) of the
  breast, and basal cell/squamous cell skin cancer.
- Exclude - 7. Patient with history of myocardial infarction or uncontrolled cardiac
  dysfunction, or unstable arrhythmia or symptomatic peripheral arterial vascular
  disease.
- Exclude - 8. Patient with history of positive serology for human immunodeficiency
  virus (HIV).
- Exclude - 9. Patient with active, uncontrolled bacterial, viral, or fungal infections,
  which require systemic therapy.
- Exclude - 10. Patient with poor liver function as indicated by serum bilirubin \>
  2 mg/dL, Child-Pugh Class C, severe coagulopathy (INR \> 2) not correctable with
  vitamin K, or active hepatic encephalopathy.
- Exclude - 11. Patient with known allergic reactions to biological agent or polypeptides
  similar to PTX-9908 Injection.
- Exclude - 12. Woman who is pregnant or nursing.
- Exclude - 13. Patient with concomitant disease or condition that could interfere
  with the conduct of the study, or that would, in the opinion of the investigator,
  pose an unacceptable risk to the patient in this study.
- Exclude - 14. Patient with unwillingness or inability to comply with the study protocol
  for any reason.
- Exclude - 15. A marked baseline prolongation of QT/QTc interval (e.g., repeated
  demonstration of a QTc interval \>480 milliseconds (ms) (CTCAE grade 1) using Frederica's
  QT correction formula
- Exclude - 16. A history of additional risk factors for torsades de pointes (e.g.,
  heart failure, hypokalemia, family history of Long QT Syndrome)
- Exclude - 17. The use of concomitant medications that prolong the QT/QTc interval
