prior_treatment_requirements:
- 'Inclusion Criteria:'
- Subjects who participate in the study must meet all of the following inclusion criteria.
- "1. Adults \u226519 years old at the time of written informed consent"
- 2. Patients with histologically/cytologically confirmed metastatic/recurrent colorectal
  cancer after failure of, or not eligible for oxaliplatin and irinotecan-based standard
  anticancer therapy (If a subject had a radical surgery for colorectal cancer followed
  by adjuvant anticancer therapy, and the disease recurred during the adjuvant anticancer
  therapy or within 6 months from the end of the adjuvant anticancer therapy, the
  adjuvant anticancer therapy will be considered primary palliative therapy.)
- 3. Subjects with at least one evaluable lesion, or non-measurable but evaluable
  lesion according to RECIST v1.1
- 4. Subjects with ECOG performance status 0-1
- 5. Subjects with adequate bone marrow and body organ functions
- "* Absolute neutrophil count (ANC) \u2265 1.5 x 109/L"
- "* Hemoglobin count (Hgb) \u2265 9.0 g/dL"
- "* Platelet count \u2265 100 x 109/L"
- "* Serum creatinine \u2264 ULN x 1.5 or serum creatinine clearance \\> 30mL/min"
- "* Total bilirubin \u2264 1.5 x ULN (Subjects with biliary obstruction may be enrolled\
  \ if they meet the criterion after adequate biliary drainage.)"
- "* AST and ALT \u2264 3 x ULN in the absence of liver metastasis; or AST and ALT\
  \ \u2264 5 x ULN in the presence of liver metastasis"
- 6. Subjects with adequate cardiac function at the screening visit
- "* QTc calculated using the Fredericia formula \u2264 480 msec (Those with QTc \\\
  >480 msec may be enrolled if the mean of 3 consecutive QTc measurements is \\<480\
  \ msec.)"
- "7. A negative serum \u03B2-HCG test within 14 days prior to IP dosing for women\
  \ of childbearing potential"
- 8. Subjects who agree, and are able to use during the study medically reliable methods
  of contraception as follows
- '* To be eligible for enrollment, women of childbearing potential (all women who
  can have physiological pregnancy during IP treatment and for 6 months after the
  end of IP treatment unless they use appropriate methods of contraception) must use
  the following methods of contraception.'
- '* Subjects must refrain from any type of sexual intercourse, and persistent abstinence
  in daily life is recommended. Periodic abstinence (e.g., rhythm method, cervical
  mucus method, basal body temperature method, etc.) and withdrawal method are not
  acceptable methods of contraception.'
- '* Female sterilization procedures: Bilateral ovariectomy with or without hysterectomy;
  tubal ligation within 6 weeks prior to enrollment in this study. If the subject
  is confirmed to have childbearing potential based on the assessment of hormone level,
  only bilateral ovariectomy will be permitted.'
- '* Vasectomized partner (at least 6 months prior to screening). For women who participate
  in the study, the vasectomized partner must be the only partner during her participation
  in this study.'
- '* Men must use condoms during sexual intercourse during and after IP treatment
  (for 6 months after the last IP dose).'
- "9. Life expectancy \u22653 months"
- 10. Subjects who consent to sampling tumor tissues or collecting tumor tissue samples
  obtained within 2 years prior to the screening visit
- 11. Subjects who, after being fully informed of the study, voluntarily decide to
  participate in the study, provide written informed consent, and agree to comply
  with study procedures during the study
- \[Inclusion criteria for the phase 2 study\] Subjects who participate in the phase
  2 study must meet all of the following criteria.
- "12. Subjects with Tumor Proportion Score (TPS) \u226550 based on immunohistochemistry\
  \ (IHC) at the screening visit"
- 'Exclude - Exclusion Criteria:'
- Exclude - Individuals who meet any of the following exclusion criteria will be excluded
  from the study.
- Exclude - 1. Patients who have hypersensitivity to the active ingredient of IP or
  any of its components (excipients)
- "Exclude - 2. Individuals who had cytotoxic chemotherapy within 14 days prior to\
  \ randomization; treatment with IP in another clinical trial with the elapse of\
  \ \u22642 weeks from the last dose of that IP or \u22645 folds the half-life of\
  \ that IP; or treatment with monoclonal antibody therapy within the past 4 weeks"
- Exclude - 3. Uncontrolled serious infection
- Exclude - 4. Confirmed PD during treatment with trifluridine/tipiracil for palliative
  care or confirmed recurrence within 6 months after the end of such treatment
- Exclude - 5. Individuals requiring high-dose steroids (\>10 mg/day prednisone or
  equivalent) or other immunosuppressants
- Exclude - * However, these individuals may be enrolled in the following cases.
- Exclude - * Short-term (\<7 days) use of systemic corticosteroids that are considered
  standard of care will be allowed.
- Exclude - * Subjects requiring intermittent use of bronchodilators, inhalant steroids,
  or local steroid injections will be allowed.
- Exclude - * Replacement therapy (e.g., thyroxine, insulin, physiological corticosteroid
  replacement therapy for adrenal or pituitary insufficiency) is not considered as
  a type of systemic treatment and will be allowed.
- Exclude - 6. Pregnant or lactating women
- Exclude - 7. Individuals with a history of autoimmune disease requiring systemic
  treatment (i.e., use of disease modifying therapy, corticosteroids, or immunosuppressants)
  within 2 years prior to the screening visit (However, enrollment will be possible
  for subjects with vitiligo, psoriasis not requiring systemic treatment, type 1 diabetes
  mellitus, hypothyroidism stably managed with hormone replacement therapy, Sjogren's
  syndrome, or resolved pediatric asthma/atopy.)
- "Exclude - 8. Individuals with active central nervous system lesions (radiologically\
  \ unstable or symptomatic brain lesions). With the exception of patients with meningeal\
  \ metastasis, individuals who had radiotherapy or surgical treatment may be enrolled\
  \ if there is evidence that the patient's condition is maintained without steroid\
  \ therapy and that the disease of the brain lesion has not progressed for \u2265\
  4 weeks."
- Exclude - 9. Individuals with a documented history of cerebrovascular events (stroke
  or transient ischemic attack), unstable angina pectoris, myocardial infarction,
  or cardiac symptoms consistent with New York Heart Association (NYHA) Class IV within
  6 months prior to the screening visit
- Exclude - 10. Patients with hypertensive encephalopathy or hypertension that is
  not adequately controlled with antihypertensives
- Exclude - 11. Individuals with a history of idiopathic pulmonary fibrosis, organizing
  pneumonia, drug-induced pneumonitis, or idiopathic pneumonia; or with active pneumonia
  based on screening chest X-rays
- Exclude - 12. Individuals who received allogeneic stem cell or solid organ transplants
- Exclude - 13. Individuals who received live attenuated vaccines within 30 days prior
  to the screening visit. Examples of live vaccines include, but are not limited to
  measles, mumps, rubella, varicella/(varicella) zoster, yellow fever, rabies, bacillus
  Calmette-Guerin, and typhoid vaccines. Injectable seasonal influenza vaccines are
  generally killed virus vaccines and will be allowed. However, intranasal influenza
  vaccines are live attenuated vaccines and will not be allowed.
- Exclude - 14. Individuals with a history of other primary cancers
- Exclude - * However, enrollment will be possible for the following cancers.
- Exclude - * Adequately treated skin cancer (basal cell or squamous carcinoma) that
  is not melanoma, superficial cervical cancer or stage 1 bladder cancer, completely
  resected thyroid cancer which did not metastasize and for which all treatment is
  completed (Scars must have been adequately treated prior to study enrollment).
- Exclude - * Treated solid tumor with no evidence of recurrent disease at least 36
  months prior to screening
- "Exclude - 15. Side effects of prior anticancer therapy that did not recover to\
  \ Grade \u22641 (with the exception of alopecia)"
- "Exclude - 16. Individuals who had radiotherapy in an extensive lesion involving\
  \ \u226530 % of the bone marrow within 4 weeks prior to the screening visit or limited\
  \ range radiotherapy for palliative care within 2 weeks"
- Exclude - 17. Patients who had major surgery within 4 weeks prior to the screening
  visit or who have not recovered from side effects of surgery
- Exclude - 18. Patients who are unable to take drugs orally or who have a past history,
  or pathological findings of major gastrointestinal surgery that may affect the absorption
  of IP
- Exclude - 19. Patients who have evidence of active infection including hepatitis
  B, hepatitis C, and human immunodeficiency virus (HIV)
- Exclude - * However, enrollment will be possible for the following cases.
- Exclude - * Patients with positive hepatitis B surface antigen (HBsAg) may be enrolled
  if HBV DNA is negative based on a local test.
- Exclude - * Patients with positive hepatitis B core antibody (IgG anti-HBc) and
  a history of HBV infection may be enrolled if HBV DNA is negative.
- Exclude - * Patients with positive anti-HCV Ab may be enrolled if HCV RNA is negative.
- Exclude - 20. Patients with hereditary problems such as galactose intolerance, Lapp
  lactase deficiency, or glucose-galactose malabsorption
- Exclude - 21. Individuals with medical, psychiatric, or cognitive disorders or impaired
  ability to understand information, provide prior consent, comply with protocol procedures,
  or complete the study
- Exclude - 22. Those whom the investigator deems inappropriate for participation
  in this clinical trial
