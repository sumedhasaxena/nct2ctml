prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Participant is capable of providing informed consent, which includes compliance
  with the requirements, prohibitions and restrictions listed in the informed consent
  form.
- 2. Participant has been informed both verbally and in writing about the objectives
  of the clinical study, the methods, the anticipated benefits, the potential risks,
  and the discomfort to which they may be exposed and has given written consent to
  participation in the study prior to study start and any study-related procedure.
- 3. Participant must be at least 18 years of age at the signing of the informed consent
  form (ICF).
- 4. Participant must be able to swallow oral medication.
- "5. Performance status: Participant must have a Karnofsky performance level of \u2265\
  70%. Note: Participants who are wheelchair bound because of paralysis secondary\
  \ to a PN should be considered ambulatory when they are in the wheelchair. Similarly,\
  \ participants with limited mobility secondary to the need for mechanical support\
  \ (such as an airway PN requiring tracheostomy or CPAP) will also be considered\
  \ ambulatory for the purposes of this study."
- '6. Participant has been diagnosed with NF1 based upon the following diagnostic
  criteria:'
- "a. Clinical and imaging confirmation meeting at least two of the following NF1\
  \ diagnostic criteria in accordance with the clinical NIH consensus criteria: i.\
  \ \u2265 Six cafe-au-lait macules \\> 1.5 cm in maximum diameter ii. Axillary and/or\
  \ inguinal freckling iii. \u2265 Two neurofibromas of any type, or \u2265 1 plexiform\
  \ neurofibroma; iv. An optic pathway glioma (prior diagnosis without concurrent\
  \ disease is acceptable) v. \u2265 Five Lisch nodules (iris hamartomas). Note: must\
  \ be confirmed on slit lamp exam by an ophthalmologist if this is one of only two\
  \ criteria met for diagnosis vi. A distinctive bony lesion such as dysplasia of\
  \ the sphenoid bone or dysplasia or thinning of long bone cortex vii. Biologic parent\
  \ with confirmed diagnosis of NF1 viii. Genetic testing demonstrating a pathogenic\
  \ NF1 germline mutation per CLIA-certified laboratory (or equivalent) testing."
- '1\. Note: NF1 germline pathologic mutation positive must either be confirmed by
  the central laboratory or have documentation of NF1 mutation issued by a CLIA-certified
  laboratory (or equivalent). 2. No concern by the Investigator that an NF1 mimic,
  including but not limited to Noonan Syndrome, Legius Syndrome, or schwannomatosis
  could potentially serve as a more likely diagnosis'
- '7\. Participants satisfying the NF1 diagnostic criteria outlined in Inclusion Criterion
  #6 must also meet one of the following criteria:'
- a. Participant has at least one symptomatic PN ("Target PN") measuring at least
  3 cm on maximal cross-sectional (axial) diameter that is judged by the Investigator
  to be likely responsible for participant symptoms (such as pain, deformity, or neurologic
  disability), and unable to be completely resected without causing substantial damage/functional
  deficit, or unsuitable for surgery with high surgical risks.
- b. Participant has an incompletely resected symptomatic PN with a postoperative
  residual of at least 15% of the primary lesion and measuring at least 3 cm on cross-sectional
  (axial) diameter.
- c. Participant has a recurrent symptomatic PN measuring at least 3 cm in maximal
  cross-sectional (axial) dimension after prior resection.
- '8\. Participants should have a minimum of seven measurable CN measuring 6-15 mm
  (if participants satisfy Inclusion Criterion #6 and have no CN or less than 7 CN
  they still might be considered for the study as judged by the Investigator and Sponsor).'
- '1. Measurable is defined as: 1. non-pedunculated (no stalk) 2. surrounded by visually
  uninvolved skin and not in physical contact with another CN, 3. measuring between
  6 and 15 mm in the longest diameter and exophytic on visual exam (not macular).'
- 2. At least seven CN should be located on the trunk, neck, and/or limbs measuring
  between 6 and 15 mm in maximal diameter, and "measurable" as per the definition
  listed above.
- 3. Participants with CN meeting the above criteria will undergo optional resections
  of at least two CN that meet eligibility criteria. If participant is willing to
  accept additional CN resections, this is permitted for up to four additional lesions
  after completion of six PAS-004 treatment cycles or after early withdrawal as long
  as there are sufficient lesions to allow efficacy assessment.
- 9\. Participant must be able and willing to undergo serial MRI scans as outlined
  in the study protocol.
- 'Note: Anxiolytic medication or pain medication as deemed clinically appropriate
  by the Investigator is permissible for the purposes of managing anxiety, claustrophobia,
  and pain during MRI.'
- 10\. Participant must be able and willing to undergo serial 2-D and where available
  3-D photography as well as caliper measurements as outlined in the study protocol.
- "11\\. Participant must have an international normalized ratio (INR) and activated\
  \ partial thromboplastin time (APTT) \u2264 1.5 x ULN."
- '12\. Participant must have adequate organ and bone marrow function at screening
  as indicated by the following laboratory value ranges:'
- "a. Absolute neutrophil count (ANC) \u2265 1.5 \xD7 109/L b. Hemoglobin \u2265 90\
  \ g/dL c. Platelets \u2265 100 \xD7 109/L d. Serum total bilirubin \u2264 1.5 \xD7\
  \ ULN for age (\u2264 3.0 \xD7 ULN in participants with Gilbert's syndrome) e. Serum\
  \ total bilirubin \u2264 1.5 \xD7 ULN (Serum total bilirubin can be \u2264 3.0 \xD7\
  \ ULN if participants have hemolysis or congenital hemolytic diseases) f. Aspartate\
  \ aminotransferase (AST) \u2264 2.0 \xD7 ULN g. Alanine aminotransferase (ALT) \u2264\
  \ 2.0 \xD7 ULN h. Albumin \u2265 3 g/dL i. Creatinine clearance \u2265 60 mL/min"
- 13\. Participant must either agree to maintain abstinence (no heterosexual intercourse),
  or to use one highly effective form of contraception during study treatment and
  for at least 90 days after the last dose of investigational product (IP). Sperm-producing
  participants must agree not to donate sperm while receiving IP and for at least
  90 days after the last dose of IP.
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Participant has participated in another interventional clinical study
  within 28 days of starting PAS-004.
- Exclude - 2. Participant has received chemotherapy for any indication within 90
  days of starting PAS-004.
- Exclude - 3. Participant has ongoing side effects from prior chemotherapy that are
  worse than mild (except alopecia). ("Mild" is defined as Asymptomatic or mild symptoms,
  clinical or diagnostic observations only, or intervention not indicated.)
- Exclude - 4. Participant has received treatment with any PN-directed drug or biologic
  therapy within 14 days of starting PAS-004.
- Exclude - 5. Participant has received treatment with a strong CYP3A4 inhibitor or
  inducer, or moderate inducers for CYP2C8 and CYP2C9 within 14 days of starting PAS-004,
  or any drug considered a major substrate of the enzymes above with a narrow therapeutic
  index except for topical skin use, as judged by the Investigator and Sponsor.
- Exclude - 6. Participant has received growth factors to increase the number or function
  of platelets or white blood cells within 7 days of starting PAS-004.
- Exclude - 7. Participant has received radiotherapy, major surgery, or immunotherapy
  within 28 days of starting PAS-004.
- Exclude - 8. Participant has malignant tumors associated with NF1 requiring chemotherapy,
  radiotherapy, or surgery, such as intermediate- to high-grade gliomas or malignant
  peripheral nerve sheath tumors.
- Exclude - 9. Participant has a current malignancy (excluding cured non-melanomatous
  skin cancer, breast carcinoma in situ, or cervical cancer in situ) or has history
  of malignancy requiring active treatment within the past 5 years (excluding cured
  non-melanomatous skin cancer, breast carcinoma in situ, and cervical cancer in situ).
  Other tissue-limited low stage cancers can be assessed by the Sponsor for possible
  inclusion on a per-participant basis.
- Exclude - 10. Participant has uncontrolled hypertension defined as blood pressures
  \>150/90 mmHg on repeat examinations despite maximal medical management.
- 'Exclude - Note: Participants with controlled hypertension with anti-hypertension
  therapy are permitted, as judged by the Investigator and Sponsor.'
- Exclude - 11. Participant has active dysphagia, digestive system disease, malabsorption
  syndrome, or other conditions that might affect the absorption of PAS-004.
- Exclude - 12. Participant has previous or current retinal vein occlusion (RVO),
  retinal pigment epithelial detachments (RPED), clinically active glaucoma, or other
  significant abnormality in screening ophthalmic examination.
- Exclude - 13. Participant has interstitial pneumonia, NF1-related pulmonary disease,
  including existing clinically significant radiation pneumonitis.
- 'Exclude - 14. Participant has impaired cardiac function or cardiac disease as indicated
  by:'
- Exclude - 1. Average QTc interval \> 480 ms calculated using the Fridericia's QT
  interval correction formula.
- "Exclude - 2. Grade \u2265 3 congestive heart failure per New York Heart Association\
  \ (NYHA) guidelines."
- Exclude - 3. Clinically significant arrhythmias, including but not limited to, complete
  left bundle branch conduction abnormalities and 2nd degree atrioventricular block.
- Exclude - 4. Known concurrent clinically significant coronary artery disease, cardiomyopathy,
  or severe valvular disease.
- Exclude - 5. Echocardiogram or multi-gated acquisition (MUGA) scan performed during
  the screening showing impaired left ventricular ejection fraction (LVEF) \< 45%.
- Exclude - 15. Participant has taken a QTc-prolonging medication within seven days
  of IP initiation or longer if the half-life of the QTc prolonging medication is
  such that the drug is not cleared from the body within 7 days (5 half-lives) of
  IP initiation.
- Exclude - 16. Participant has an uncontrolled bacterial, fungal, or viral infections,
  including active hepatitis B (hepatitis B virus surface antigen positive and hepatitis
  B virus DNA \> 1000 IU/ml or meeting the study site's diagnostic criteria for active
  hepatitis B infection), hepatitis C (hepatitis C virus RNA positive), or human immunodeficiency
  virus (HIV) infection with detectable viral load.
- Exclude - 17. Any clinically significant active or known history of liver disease
  or known hepatobiliary abnormalities (with the exception of Gilbert's syndrome or
  asymptomatic gallstones).
- Exclude - 18. Participant has a known hypersensitivity to PAS-004, its excipients,
  or another MEK 1/2 inhibitor.
- Exclude - 19. Participant is pregnant or lactating.
- Exclude - 20. Participant has a clinically significant condition that, in the opinion
  of the investigator, would preclude study participation or compliance with safety
  requirements.
- Exclude - 21. Participant is unable to attend in-person clinic visits per clinical
  site guidelines and restrictions.
