status: open to accrual
summary: 'This is a Phase II, multisite, open-label, single arm study with two parts
  in participants with advanced/metastatic NSCLC which progressed after a first-line
  chemoimmunotherapy.


  Part 1 is safety run-in with pumitamig (BNT327) (Dose 1 or Dose 2) plus docetaxel
  and will include up to 12 participants to be treated in Part 1A and 1B sequentially.


  Part 2 is a dose expansion at the deemed safe dose of pumitamig plus docetaxel.'
