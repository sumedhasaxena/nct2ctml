summary: The purpose of this study is to assess how bleximenib and Venetoclax (VEN)+
  Azacitidine (AZA) works as compared to placebo and VEN+AZA alone for the treatment
  of participants with newly diagnosed Acute Myeloid Leukemia (AML) with a mutation
  in the NPM1 or KMT2A gene.
