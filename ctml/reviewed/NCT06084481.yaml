prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Laboratory values meeting the criteria laid out in the protocol.'
- '* Measurable disease per Response Evaluation Criteria in Solid Tumors (RECIST)
  version 1.1.'
- '* Documented diagnosis of locally advanced or metastatic hepatocellular carcinoma
  (HCC), pancreatic ductal adenocarcinoma (PDAC), biliary tract cancers (BTC), squamous
  cell carcinoma of the esophagus, (ESCC), triple negative breast cancer (TNBC), hormone
  receptor+/HER2-breast cancer (HR+/HER2-BC), head and neck squamous-cell-carcinoma
  (HNSCC), or Platinum Resistant High Grade Epithelial Ovarian Cancer (PROC)/primary
  peritoneal/fallopian tube cancer (by World Health Organization \[WHO\] criteria).
  Participant meets the criteria for disease activity laid out in the protocol.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Have received anticancer therapy including chemotherapy, radiation therapy,
  immunotherapy, biologic, or any investigational therapy within 28 days or 5 half-lives
  of the drug (whichever is shorter) prior to the first dose of ABBV-400. Palliative
  radiation therapy for bone, skin, or subcutaneous metastases with 10 fractions or
  less is permitted and not subject to a washout period.
- Exclude - * Unresolved clinically significant AEs \> Grade 1 from prior anticancer
  therapy.
- Exclude - * History of interstitial lung disease (ILD) or pneumonitis that required
  treatment with systemic steroids, or any evidence of active ILD or pneumonitis,
  including but not limited to those listed in the protocol.
- Exclude - * History of clinically significant, intercurrent lung-specific illnesses,
  including those laid out in the protocol.
- Exclude - * Untreated brain or meningeal metastases (i.e., participants with history
  of metastases are eligible provided they do not require ongoing steroid treatment
  for cerebral edema and have shown clinical and radiographic stability for at least
  14 days after definitive therapy). Participants may continue on antiepileptic therapy
  if required.
- Exclude - * History of other active malignancy, with the exception of those laid
  out in the protocol.
- Exclude - * Any autoimmune, connective tissue or inflammatory disorders with documented
  or suspicious pulmonary involvement at screening (i.e., rheumatoid arthritis, Sjogren's,
  sarcoidosis etc.), and prior pneumonectomy.
