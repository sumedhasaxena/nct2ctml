long_title: A Randomised, Open-Label, Phase III Study of Saruparib (AZD5305) Plus
  Camizestrant Compared With Physician's Choice CDK4/6 Inhibitor Plus Endocrine Therapy
  or Plus Camizestrant for the First-Line Treatment of Patients With BRCA1, BRCA2,
  or PALB2 Mutations and Hormone Receptor Positive, HER2-Negative (IHC 0, 1+, 2+/
  ISH Non-amplified) Advanced Breast Cancer (EvoPAR-Breast01)
