prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Adult females, pre/peri-menopausal and/or post-menopausal, and adult males'
- '* Histologically or cytologically documented diagnosis of HR-positive, HER2-negative
  breast cancer'
- '* Advanced breast cancer with either locally advanced disease not amenable to curative
  treatment or metastatic disease'
- '* ECOG performance status of 0 or 1 with no deterioration over the previous 2 weeks'
- '* FFPE tumour tissue from each participant'
- '* Documented germline tumour loss of function mutation in BRCA1, BRCA2, or PALB2'
- '* Adequate organ and marrow function'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Participants with history of MDS/AML or with features suggestive of
  MDS/AML
- Exclude - * Participants with any known predisposition to bleeding
- Exclude - * Any history of persisting severe cytopenia
- Exclude - * Any evidence of severe or uncontrolled systemic diseases or active uncontrolled
  infections
- Exclude - * Refractory nausea and vomiting, chronic GI disease, inability to swallow
  the formulated product, or previous significant bowel resection
- Exclude - * History of another primary malignancy
- "Exclude - * Persistent toxicities (CTCAE Grade \u2265 2) caused by previous anti-cancer\
  \ therapy excluding alopecia"
- Exclude - * Spinal cord compression, brain metastases, carcinomatous meningitis,
  or leptomeningeal disease
- Exclude - * Evidence of active and uncontrolled hepatitis B and/or hepatitis C
- Exclude - * Evidence of active and uncontrolled HIV infection
- Exclude - * Active tuberculosis infection
- Exclude - * Cardiac criteria, including history of arrythmia and cardiovascular
  disease
- Exclude - * Concurrent exogenous reproductive hormone therapy or non-topical hormonal
  therapy for non-cancer-related conditions
- Exclude - * Major surgical procedure or significant traumatic injury within 4 weeks
  of the first dose of study intervention or an anticipated need for major surgery
  during the study
- Exclude - * Palliative radiotherapy with a limited field of radiation within 2 weeks
  or with wide field of radiation or to more than 30% of the bone marrow within 4
  weeks before the first dose of study treatment
- Exclude - * Prior treatment with systemic anti-cancer therapy for locoregionally
  recurrent or metastatic disease is not permitted, apart from treatment with ET up
  to 28 days before randomisation
- Exclude - * Prior treatment within 28 days with blood product support or growth
  factor support
- Exclude - * Any systemic concurrent anti-cancer treatment
- 'Exclude - * Concomitant use of the following types of medications or herbal supplements
  within 21 days or at least 5 half-lives of randomisation:'
- Exclude - 1. Strong and moderate CYP3A4 inducers/inhibitors
- Exclude - 2. Sensitive CYP2B6 substrates
- Exclude - 3. Substrates of CYP2C9 and/or CYP2C19 which have a narrow therapeutic
  index, eg, warfarin (and other coumarin-derived vitamin K antagonist anticoagulants)
  and phenytoin.
- Exclude - * Concomitant use of drugs that are known to prolong QT and have a known
  risk of TdP
- Exclude - * Systemic use of atropine
- 'Exclude - * The following exclusion criteria apply to treatments administered for
  early breast cancer:'
- "Exclude - 1. Disease progression \u2264 84 days following the last dose of neo-adjuvant\
  \ or adjuvant chemotherapy"
- "Exclude - 2. Disease progression \u2264 1 year (365 days) from the last dose of\
  \ treatment with a PARPi and/or platinum agent for early breast cancer"
- "Exclude - 3. Disease progression \u2264 1 year (365 days) from the last dose with\
  \ a CDK4/6i in the adjuvant setting"
- "Exclude - 4. Disease progression \u2264 1 year (365 days) from the last dose of\
  \ an oral SERD including camizestrant."
short_title: Saruparib (AZD5305) Plus Camizestrant Compared With CDK4/6 Inhibitor
  Plus Endocrine Therapy or Plus Camizestrant in HR-Positive, HER2-Negative (IHC 0,
  1+, 2+/ ISH Non-amplified), BRCA1, BRCA2, or PALB2m Advanced Breast Cancer
