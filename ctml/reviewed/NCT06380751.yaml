summary: The primary objective of the study is to measure efficacy of saruparib (AZD5305)
  plus camizestrant compared with physician's choice CDK4/6i plus ET in patients with
  BRCA1, BRCA2, or PALB2m, HR-positive, HER2-negative (defined as IHC 0, 1+, 2+/ ISH
  non-amplified) advanced breast cancer
