summary: This is a multiple center, non-randomized, open-label, phase 1/2 study. The
  primary objective of Phase 1 is to evaluate the safety of PL001 and find the recommended
  Phase 2 dose (RP2D). The objective of Phase 2 is to evaluate the safety and efficacy
  of CD19 CAR-T(known as PL001).
