prior_treatment_requirements:
- 'Inclusion Criteria:'
- 'Screening 1:'
- "1. Patient is \u226514 years of age, inclusive, at the time of signing the informed\
  \ consent."
- 2. Histologically confirmed diagnosis of diffuse large B-cell lymphoma (DLBCL),
  primary mediastinal large B-cell lymphoma (PMLBCL), large B-cell lymphoma transformed
  from follicular lymphoma (FL), or grade 3a or 3b FL.
- 3. On-site documentation of CD19 on the dominant population of cancer cells.
- '4. Disease status should meet any one of the below:'
- 1. Patients with previous autologous-hematopoietic stem cell transplantation (auto
  HSCT) have relapsed, progressive, or refractory disease (defined as having not achieved
  a CR) after transplantation regardless of lines of systemic therapy.
- 2. Patients without previous HSCT have relapsed, progressive, or refractory disease
  (defined as having not achieved a CR) after at least 2 lines of systemic therapy,
  including anti-CD20 antibody and anthracycline.
- 5. Have no available effective systemic therapy as judged by the Investigator.
- 6. At least one measurable non-CNS (central nervous system) lesion based on Lugano
  classification for lymphoma.
- 7. Eastern Cooperative Oncology Group (ECOG) performance status of 0 to 2.
- 8. Life expectancy of at least 3 months.
- 9. Patient is male or female.
- 10. A male patient must agree to use a highly effective contraception as detailed
  in Section 10.4 (Appendix 4) during the treatment period and for at least 2 years
  after the dose of PL001 and refrain from donating sperm during this period.
- 'Female Patients:'
- '11. A female patient is eligible to participate if she is not pregnant (Section
  10.4; Appendix 4), not breastfeeding, and at least one of the following conditions
  applies:'
- "\u2022 Not a woman of childbearing potential (WOCBP) as defined in Section 10.4\
  \ (Appendix 4)."
- OR
- "\u2022 A WOCBP who agrees to follow the contraceptive guidance in Section 10.4\
  \ (Appendix 4) during the treatment period and for at least 2 years after the dose\
  \ of PL001 and refrain from donating ova during this period."
- 12. Patient/patient's parent/legal guardian is capable of giving signed informed
  consent which includes compliance with the requirements and restrictions listed
  in the informed consent form (ICF) and in this protocol.
- 'Screening 2:'
- 1. Eastern Cooperative Oncology Group (ECOG) performance status of 0 to 2.
- 2. CAR-T is successfully manufactured and ready for use, from cells harvested by
  non mobilized leukapheresis.
- 3. WOCBP who have a negative serum pregnancy test at Screening 2.
- 'Exclude - Exclusion Criteria:'
- 'Exclude - Screening 1:'
- Exclude - 1. Chronic lymphocytic leukemia with Richter's transformation.
- Exclude - 2. Primary CNS lymphoma. (Non-primary CNS lymphoma with CNS involvement
  is eligible).
- Exclude - 3. Primary intra-ocular lymphoma.
- Exclude - 4. Prior CD19 targeted therapy, such as CAR-T, Bi-specific T-cell engagers
  (BiTE), or monoclonal antibody.
- Exclude - 5. History of cancers (includes myelodysplastic syndrome) other than non-melanoma
  skin cancer or carcinoma in situ (e.g., cervix, bladder, breast) unless disease-free
  without active treatment for at least 3 years.
- Exclude - 6. History of allogeneic HSCT.
- Exclude - 7. History of autologous HSCT within 3 months prior to consent.
- Exclude - 8. Received any investigational product within 4 weeks prior to consent.
- Exclude - 9. Systemic anticancer therapy within 3 weeks prior to apheresis.
- Exclude - 10. Long-term use of systemic corticosteroids, defined as daily use \>10
  mg of prednisolone or equivalent, within 2 weeks prior to leukapheresis.
- 'Exclude - Exception examples:'
- Exclude - * Nasal, ophthalmic, inhaled, intra-articular, and topical steroid preparation.
- Exclude - * Short term systemic steroid for drug, contrast, or blood transfusion
  allergic reaction management.
- Exclude - * Low dose maintenance steroid therapy for other conditions (e.g., asthma).
- Exclude - 11. Use of long-acting and short-acting myeloid growth factor within 2
  weeks, 5 days prior to leukapheresis, respectively.
- Exclude - 12. Received anti-thymocyte globulin within 4 weeks prior to consent.
- Exclude - 13. Intrathecal chemotherapy within 1 week prior to leukapheresis.
- 'Exclude - 14. Inadequate major organ functions at Screening, which were defined
  as any of below:'
- "Exclude - 1. absolute neutrophil count (ANC) \\<500/\xB5L"
- "Exclude - 2. Absolute lymphocyte count (ALC) \\<300/\xB5L, excluding leukemic cells."
- Exclude - 3. Hemoglobin (Hb) \<8.0 g/dL
- "Exclude - 4. Platelet count \\<75,000/\xB5L without transfusion support within\
  \ 3 days"
- Exclude - 5. e. Baseline O2 saturation \<92% by pulse oximetry at room air
- Exclude - 6. Significant CNS diseases such as dementia, major stroke, seizure while
  under antiepileptic drug
- "Exclude - 7. Aspartate aminotransferase (AST) \\>5 \xD7 upper limit of normal (ULN)\
  \ and alanine aminotransferase (ALT) \\>5 \xD7 ULN, or total bilirubin \\>2 \xD7\
  \ ULN (except for constitutional jaundice)"
- "Exclude - 8. Serum creatinine \\> 1.5 \xD7 ULN and estimated glomerular filtration\
  \ rate (eGFR) \\< 60 mL/min/1.73 m\xB2, as calculated by the Cockcroft-Gault formula."
- 'Exclude - 9. Significant cardiac disease including but not limited to: left ventricular
  ejection fraction (LVEF) \<50%, QTc(the corrected QT interval) \> 480 msec based
  on Fredericia''s formula, clinically significant arrhythmias, history of myocardial
  infarction or unstable angina within 3 months prior to consent.'
- Exclude - 15. Active hepatitis B virus (HBV) infection defined as detectable HBV
  DNA (Patients with positive anti-hepatitis B core antibody \[HBcAb\] must consent
  to regular monitoring of HBV DNA, and anti-HBV prophylaxis with oral anti-viral
  agent (such as entecavir) is mandatory until End-of-Study visit \[Visit 15\].)
- Exclude - 16. Active hepatitis C virus (HCV) infection defined as positive anti-
  HCV antibody plus detectable HCV RNA.
- Exclude - 17. Positive for human immunodeficiency virus (HIV) or human T-cell lymphotropic
  virus (HTLV) infection.
- "Exclude - 18. Uncontrolled acute life-threatening bacterial, viral, or fungal infection\
  \ (e.g., the need for intravenous therapeutic antibiotics, blood culture positive\
  \ \u226472 hours prior to apheresis)."
- Exclude - 21\. Any medical conditions which might compromise the patient's safety
  from leukapheresis, lymphodepletion chemotherapy, or CAR-T therapy and anticipated
  AEs, according to the Investigator's evaluation.
- Exclude - 22.Patients with insufficient leukapheresis cells.
- 'Exclude - Screening 2:'
- 'Exclude - 1. Inadequate major organ functions at Screening which were defined as
  any of below:'
- "Exclude - 1. ANC \\<500/\xB5L"
- Exclude - 2. Hb \<8.0 g/dL
- "Exclude - 3. Platelet count \\<50,000/\xB5L, without transfusion support within\
  \ 3 days"
- Exclude - 4. Baseline O2 saturation \<92% by pulse oximetry on room air
- "Exclude - 5. AST \\>5 \xD7 ULN and ALT\\>5 \xD7 ULN, or total bilirubin \\>2 \xD7\
  \ ULN (except for constitutional jaundice)"
- Exclude - 6. Significant CNS diseases such as dementia, major stroke, seizure while
  under antiepileptic drug
- "Exclude - 7. Serum creatinine \\> 1.5 \xD7 ULN and estimated glomerular filtration\
  \ rate (eGFR) \\< 60 mL/min/1.73 m\xB2, as calculated by the Cockcroft-Gault formula."
- Exclude - 2. Long-term use of systemic corticosteroids, defined as daily use \>10
  mg of prednisolone or equivalent.
- 'Exclude - Exception examples:'
- Exclude - * Nasal, ophthalmic, inhaled, intra-articular, and topical steroid preparation.
- Exclude - * Short term systemic steroid for drug, contrast, or blood transfusion
  allergic reaction management.
- Exclude - * Low dose maintenance steroid therapy for other conditions (e.g., asthma).
- Exclude - 3. Use of long-acting and short-acting myeloid growth factor within 12
  days, 2 days prior to lymphodepletion therapy, respectively.
- "Exclude - 4. Uncontrolled acute life-threatening bacterial, viral, or fungal infection\
  \ (e.g. the need for intravenous therapeutic antibiotics, blood culture positive\
  \ \u226472 hours prior to lymphodepletion)."
- Exclude - 5. Any medical condition which might compromise the patient's safety because
  of lymphodepletion chemotherapy or CAR-T therapy and anticipated AEs, according
  to the Investigator's opinion.
