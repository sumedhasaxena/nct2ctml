      arm_internal_id: 0
      arm_description: "OBI-833 consists of Globo H, a unique tumor-associated carbohydrate\
        \ antigen (TACA), covalently linked to cross-reacting material 197 (CRM197),\
        \ an inactive and nontoxic form of diphtheria toxin (DT) acting as a carrier\
        \ protein.\n\nOBI-821 is a purified saponin adjuvant\n\nDosage form: solution\
        \ Dosage:30 \u03BCg OBI-833/100 \u03BCg OBI-821, subcutaneous injection, Frequency:\
        \ weekly for 4 doses (weeks 1, 2, 3, 4), then every 2 weeks for 2 doses (weeks\
        \ 6, 8), then every 4 weeks for 4 doses (weeks 12, 16, 20, 24), and then every\
        \ 8 weeks until disease recurrence, intolerable adverse events/toxicity, consent\
        \ withdrawal, death, or up to 80 weeks from randomization."
