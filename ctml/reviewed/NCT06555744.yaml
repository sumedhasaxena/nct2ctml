prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Pathologically or cytologically confirmed diagnosis of cancers with evidence
  of locally advanced (unresectable), recurrent and/or metastatic disease.'
- '* Measurable disease per RECIST v1.1.'
- '* Eastern Cooperative Oncology Group (ECOG) Performance Status score of 0 or 1.'
- "* Adequate cardiac function: Cardiac left ventricular function, as defined by left\
  \ ventricular ejection fraction (LVEF) \u2265 50% as determined by either echocardiogram\
  \ (ECHO) or multigated acquisition scan (MUGA)."
- '* Other adequate organ function.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Known additional malignancy that is progressing or requires active treatment
  or may interfere with study endpoints.
- Exclude - * Has received prior Topoisomerase I inhibitor(TOPO1i) antibody drug conjugate
  treatment, regardless of washout period.
- Exclude - * Acute or chronic uncontrolled renal disease, pancreatitis, or liver
  disease.
- Exclude - * Severe chronic or active infections (including known active SARS-CoV-2
  infection) requiring systemic therapy, including antibacterial, antifungal, or antiviral
  therapy.
