prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Patients who willingly consented and signed the informed consent form to participate
  in the study
- 2. Age range of 19 to 75 years
- 3. Adenocarcinoma of colon confirmed by histology
- 4. Patients with stage II-III colon cancer as defined by the American Joint Committee
  on Cancer's eighth edition (Stage II cancer is limited to patients who are at a
  high risk, with more than one risk factor for recurrence.)
- 5. Patients who have completed the sixth cycle of FOLFOX or the fourth cycle of
  CAPOX adjuvant chemotherapy for colon cancer following radical resection (R0 resection)
- 6. A ctDNA test performed 3 to 6 weeks after surgery reveals a positive MRD
- 7. ECOG performance scale of 0-1 (only 1 is allowed for 70-75 years old)
- "8. Adequate bone marrow function \\[ANC \u22651,300/LL, platelets \u226575,000/LL,\
  \ hemoglobin \u22658.0g/dL (may be eligible in study if intermittent transfusion\
  \ is required)\\]"
- "9. Appropriate liver function (total bilirubin \u22641.5xULN, AST and ALT \u2264\
  3xULN)"
- "10. Appropriate renal function (serum creatine \u22641.5xULN, renal clearance rate\
  \ \u226550 ml/min)"
- 11. Patients who are deemed to understand the study protocol and are willing to
  participate in the trial until it is completed
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Pregnant or lactating women
- Exclude - 2. Pregnant women who had a positive pregnancy test at the time of the
  baseline examination (postmenopausal women must be amenable for at least 12 months
  to be considered non-fertility)
- Exclude - 3. Sexually active men and women of reproductive age who are unwilling
  to use contraception throughout the study treatment and for a period of 6 months
  (female) or 3 months (male) following the discontinuation of study treatment
- Exclude - 4. Clinically significant heart condition \[unstable angina requiring
  medication, symptomatic coronary artery disease, congestive heart failure, or significant
  heart arrhythmia above NYHA II, or acute coronary syndrome, including myocardial
  infarction within the last 6 months\]
- Exclude - 5. Active viral infections such as HIV (However, HBV carriers may enroll
  if their HBV DNA titer is less than 20,000 IU/ml, and antiviral drugs for hepatitis
  B may be administered prophylactically at the investigator's discretion)
- Exclude - 6. Significant uncontrolled infections or other uncontrolled comorbidities
- Exclude - 7. Symptomatic inflammatory bowel disease
- Exclude - 8. Allogeneic transplantation history necessitating immunosuppressive
  therapy
- Exclude - 9. A history of other malignancies identified within the last three years,
  except for completed removed basal cell carcinoma of the skin, completely removed
  cervical epithelial carcinoma, and thyroid cancer that has been treated, including
  surgery
- Exclude - 10. Recurrent or residual disease identified clinically or radiographically
- Exclude - 11. Previous history of irinotecan treatment
- Exclude - 12. Polyposis including familial adenomatous polyps
- Exclude - 13. Two or more colon or rectal cancers with a pathologic stage greater
  than II that were detected concurrently or within the last three years
- Exclude - 14. When the investigator determines that the subjects' safety may be
  jeopardized during the study because of other serious or unstable pre-existing medical
  or mental conditions
- Exclude - 15. Prior clinical trial participation and usage of investigational drugs
  or devices following radical resection of colon cancer
- Exclude - 16. Patients with peripheral neuropathy who have a CTCAE v5 grade 3 or
  higher functional disability (corresponds to "severe symptoms, limiting self-care
  activity of daily living" according to CTCAE v5 criteria)
- Exclude - 17. Previous anaphylactic reaction or severe and unexpected reactions
  to fluoropyrimidines or platinum
- Exclude - 18. Gilbert's syndrome, dehydro-pyridine dehydrogenase (DPD) deficiency,
  or homozygous UGT1A1\*28 alleles
