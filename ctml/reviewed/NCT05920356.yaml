prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Histologically or cytologically confirmed diagnosis of nonsquamous stage IV or
  advanced Stage IIIB or IIIC NSCLC with KRAS p. G12C mutation and negative for PD-L1
  expression by central testing or local laboratory testing confirmed through central
  testing'
- '* No history of systemic anticancer therapy in metastatic/non-curable settings'
- "* Eastern Cooperative Oncology Group (ECOG) \u2264 1"
- 'Exclude - Exclusion Criteria:'
- Exclude - * Mixed histology NSCLC with either small-cell or large-cell neuroendocrine
  cell component or predominant squamous cell histology
- Exclude - * Participants with tumors known to harbor molecular alterations for which
  targeted therapy is locally approved as a front-line therapy
- Exclude - * Symptomatic (treated or untreated) brain metastases
- Exclude - * Gastrointestinal (GI) tract disease causing the inability to take oral
  medication
- Exclude - * Myocardial infarction within 6 months of randomization, unstable arrhythmias,
  or unstable angina
- Exclude - * Prior therapy with a KRAS G12C inhibitor
short_title: A Study Evaluating Sotorasib Platinum Doublet Combination Versus Pembrolizumab
  Platinum Doublet Combination as a Front-Line Therapy in Participants With Stage
  IV or Advanced Stage IIIB/C Nonsquamous Non-Small Cell Lung Cancers (CodeBreaK 202)
