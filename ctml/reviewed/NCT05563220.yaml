prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Participant has signed the informed consent before all study specific activities
  are conducted.
- "2. Women or men aged \u226518 years (or the minimum age of consent in accordance\
  \ with the local law), at the time of informed consent signature. Female participants\
  \ may be of any menopausal status."
- '* Postmenopausal status is defined as follows or in accordance with local regulations:'
- "1. Age \u226560 years or"
- 2. Age \<60 years and amenorrhea for 12 or more months (without an alternative cause)
  and follicle-stimulating hormone value and an estradiol level within the postmenopausal
  range per local laboratory reference or
- 3. Documentation of bilateral oophorectomy, at least 1 month before first dose of
  trial therapy.
- '* Premenopausal and perimenopausal women (who do not fit postmenopausal criteria)
  and men must be receiving a luteinizing hormone-releasing hormone (LHRH) agonist
  and must be initiated at least 3 weeks (4 depending on local label) before the start
  of trial therapy and are planning to continue LHRH agonist treatment during the
  study treatment.'
- "3. Histopathological or cytological confirmed ER+, HER2-, breast cancer, per local\
  \ laboratory, as per the American Society of Clinical Oncology/College of American\
  \ Pathologists guidelines. Note: In the context of this trial, ER status will be\
  \ considered positive if \u226510% of tumor cells demonstrate positive nuclear staining\
  \ by immunohistochemistry, with or without progesterone positivity."
- 4. Documented radiological disease progression during or after the most recent therapy.
- '5. At least 1 measurable lesion as per Response Evaluation Criteria in Solid Tumors
  version 1.1 (RECIST v1.1). Tumor lesions previously irradiated or subjected to any
  locoregional treatment will only be considered measurable if there is clear, documented
  progression at the treated site. For participants with bone only disease, lesions:
  must be lytic or mixed (lytic + blastic / sclerotic), confirmed and accurately assessed
  by computed tomography or magnetic resonance imaging, and must have an identifiable
  soft tissue component meeting the definition of measurability per RECIST v1.1. Note:
  participants with blastic / sclerotic bone lesions only are not eligible.'
- 6. Eastern Cooperative Oncology Group performance status of 0 or 1.
- '7. Participant has adequate bone marrow and organ function, as defined by the following
  laboratory values:'
- "1. Absolute neutrophil count \u22651.5 \xD7 10\\^9/liter (L)"
- "2. Platelets \u2265100 \xD7 10\\^9/L"
- "3. Hemoglobin \u22659.0 grams/deciliter (g/dL)"
- "4. Creatinine is \u2264 1.5 x upper limit of normal (ULN) or if creatinine is \\\
  > 1.5 x ULN, then creatinine clearance must be \u226550 milliliters/minute based\
  \ on the Cockcroft-Gault formula. Note: C-G formula:"
- "* Creatinine clearance (male) = (\\[140-age in years\\] \xD7 weight in kilograms\
  \ \\[kg\\])/ (\\[serum creatinine in milligrams/deciliter (mg/dL)\\] \xD7 72)"
- "* Creatinine clearance (female) = (0.85 \xD7 \\[140-age in years\\] \xD7 weight\
  \ in kg)/ (\\[serum creatinine in mg/dL\\] \xD7 72)"
- "f. Serum albumin \u22653.0 g/dL (\u226530 g/L)"
- "g. In absence of liver metastases, alanine aminotransferase (ALT) and aspartate\
  \ aminotransferase (AST) \u2264 3.0 \xD7 ULN. If the participant has liver metastases,\
  \ ALT and AST \u2264 5 \xD7 ULN"
- "h. Total serum bilirubin \\<1.5 \xD7 ULN except for participants with Gilbert's\
  \ syndrome who may be included if the total serum bilirubin is \u22643.0 \xD7 ULN\
  \ or direct bilirubin \u2264 1.5 \xD7 ULN."
- 'Additional Criteria for the Alpelisib Combination (Phase 1b and Arm A): In general,
  the prescription information of the respective combination drug should be consulted
  for instructions/restrictions with respect to interactions with concomitant medications.'
- 1. Phosphatidylinositol-4,5-bisphosphate 3-kinase catalytic subunit alpha (PIK3CA)
  mutation by local laboratory assessment.
- 2. One or up to two prior hormonal therapies in the advanced or metastatic setting,
  one of which was in combination with a cyclin-dependent kinase targeting enzymes
  CDK4 and CDK6 (CDK4/6) inhibitor.
- 'Additional Criteria for the Everolimus Combination (Phase 1b and Arm B), the Abemaciclib
  Combination (Arm C), the Ribociclib Combination (Phase 1b and Arm C), and the Palbociclib
  Combination (Phase 1b): One or up to two prior hormonal therapies in the advanced
  or metastatic setting, one of which was in combination with a CDK4/6 inhibitor.'
- 'Additional Criteria for the Palbociclib Combination (Arm D), the Abemaciclib Combination
  (Arm D), and the Ribociclib Combination (Arm D): One or up to two prior hormonal
  therapies in the advanced or metastatic setting.'
- 'Additional Criteria for Capivasertib Combination (Phase 1b and Arm E): Recruitment
  in this combination will occur only in countries where capivasertib is locally approved
  and available.'
- 1. PIK3CA/AKT1/PTEN-alteration as detected by an FDA and/or locally approved test
  (local result).
- 2. One or up to two prior hormonal therapies in the advanced or metastatic setting
  or participants who have radiological evidence of breast cancer recurrence or progression
  within 12 months from the end of adjuvant treatment with endocrine therapy, as these
  participants are considered as first line relapsed participants. Prior CDK4/6i treatment
  is allowed but not required.
- 'Exclude - Exclusion Criteria:'
- "Exclude - 1. Active or newly diagnosed central nervous system metastases, or meningeal\
  \ carcinomatosis. Note: Participants with stable brain or subdural metastases are\
  \ allowed if the participant has completed local therapy and was on a stable or\
  \ decreasing dose of corticosteroids at baseline for management of brain metastasis\
  \ for at least 4 weeks before starting treatment in this study. The dose must be\
  \ \u22642.0 mg/day of dexamethasone or equivalent. Any signs (for example, radiologic)\
  \ or symptoms of brain metastases must be stable for at least 4 weeks before starting\
  \ study treatment."
- Exclude - 2. Participants with advanced, symptomatic visceral spread, who are at
  risk of life-threatening complications in the short term, including massive uncontrolled
  effusions (peritoneal, pleural, pericardial), pulmonary lymphangitis, or liver involvement
  \>50%.
- Exclude - 3. Prior chemotherapy or elacestrant in the advanced/metastatic setting.
- Exclude - 4. Participants with known germline BRCA mutation without prior treatment
  with a PARP inhibitor before study entry.
- Exclude - 5. Prior therapy with elacestrant or other investigational selective estrogen
  receptor degraders, or investigational alike agents such as selective estrogen receptor
  modulators, selective estrogen receptor covalent antagonists, complete estrogen
  receptor antagonists, and proteolysis-targeting chimeras, in the metastatic setting.
  Prior treatment with fulvestrant is not exclusionary, except for Arm E, as it is
  an approved medication.
- Exclude - 6. Participant has a concurrent malignancy or history of invasive malignancy
  within 3 years of enrollment, except basal or squamous cell skin cancer, superficial
  bladder cancer, or carcinoma in situ of the cervix that has completed curative therapy.
  Other malignancies with low risk of recurrence may be considered eligible with Sponsor
  approval.
- Exclude - 7. Uncontrolled significant active infections.
- Exclude - * Participants with hepatitis B virus and/or hepatitis C virus infection
  must have undetectable viral load during screening.
- Exclude - * Participants known to be human immunodeficiency virus+ are allowed if
  they have undetectable viral load at baseline.
- Exclude - 8. Documented pneumonitis/interstitial lung disease prior to Cycle 1 Day
  1.
- Exclude - 9. Major surgery within 28 days before starting trial therapy.
- Exclude - 10. Inability to take oral medications, refractory or chronic nausea,
  gastrointestinal conditions (including significant gastric or bowel resection),
  history of malabsorption syndrome, or any other uncontrolled gastrointestinal condition
  that impact the absorption of the study drug.
- Exclude - 11. Known intolerance to elacestrant or any of its excipients.
- 'Exclude - 12. Pregnant and breast-feeding women are excluded from the study. In
  addition, women of childbearing potential are excluded who:'
- Exclude - * Within 28 days before starting trial therapy, did not use a highly effective
  method of contraception.
- Exclude - * Do not agree to use a highly effective method of contraception (Appendix
  F) or abstain from heterosexual intercourse throughout the entire study period and
  for 120 days after trial therapy discontinuation.
- Exclude - 13. Men or women who do not agree to abstain from donating sperm or ova,
  or to use a highly effective method of contraception, 28 days prior, during the
  course of the treatment period and for 120 days after the last dose of study treatment.
- 'Exclude - 14. Participant is currently receiving or received any of the following
  medications prior to first dose of trial therapy:'
- "Exclude - \u2022 Anti-cancer therapy within 14 days (28 days for anticancer antibody\
  \ based treatment) or 5 half-lives, whichever is shorter."
- "Exclude - Please note: Toxicity from prior therapy must be resolved to National\
  \ Cancer Institute Common Terminology Criteria for Adverse Events version 5.0 Grade\
  \ \u22641, except alopecia and peripheral sensory neuropathy (Grade \u22642)."
- Exclude - * Known strong or moderate inducers or inhibitors of cytochrome P450 (CYP)
  3A4 within 14 days or 5 half-lives, whichever is shorter, (refer to https://drug-interactions.medicine.iu.edu/maintable.aspx
  or https://www.fda.gov/drugs/drug-interactions-labeling/drug-development-and-drug-interactions-table-substrates-inhibitors-and-inducers).
- Exclude - * Herbal preparations/medications within 7 days. These include, but are
  not limited to, St. John's wort, kava, ephedra (ma huang), gingko biloba, dehydroepiandrosterone,
  yohimbe, saw palmetto, and ginseng.
- Exclude - * Vaccination, including but not limited to vaccination against COVID-19,
  during the 7 days prior to starting trial therapy.
- Exclude - 15. Evidence of ongoing alcohol or drug abuse as assessed by the investigator.
- Exclude - 16. Any severe medical or psychiatric condition that, in the Investigator's
  opinion, would preclude the participant's participation in a clinical study.
- 'Exclude - Additional Criteria for the Alpelisib Combination (Phase 1b and Arm A):'
- Exclude - 1. Prior therapy with alpelisib or any other phosphoinositide 3-kinase
  (PI3K) inhibitor.
- Exclude - 2. Type 1 diabetes or uncontrolled type 2 diabetes (fasting plasma glucose
  level of \>140 mg/dL \[7.7 millimole (mmol)/L\], or glycosylated hemoglobin \[HbA1c\]
  level of \>6.4%).
- Exclude - 3. Known intolerance to alpelisib or any of its excipients.
- Exclude - 4. Participant is currently receiving or received drugs known to be a
  breast cancer resistant protein inhibitor (for example, curcumin, cyclosporine A,
  eltrombopag, febuxostat, fostamatinib, rolapitant, teriflunomide) within 14 days
  or 5 half-lives, whichever is shorter, prior to first dose of trial therapy (refer
  to Table 5.2 of https://www.fda.gov/drugs/drug-interactions-labeling/drug-development-and-drug-interactions-table-substrates-inhibitors-and-inducers).
- Exclude - 5. Participant has ongoing osteonecrosis of the jaw from previous or concurrent
  treatment with bisphosphonates or denosumab
- 'Exclude - Additional Criteria for the Everolimus Combination (Phase 1b and Arm
  B):'
- Exclude - 1. Prior therapy with everolimus.
- Exclude - 2. Known intolerance to everolimus or any of its excipients.
- 'Exclude - Additional Criteria for the Abemaciclib Combination (Arm C):'
- Exclude - 1. Prior therapy with abemaciclib in the advanced or metastatic setting.
  Adjuvant therapy with abemaciclib is also exclusionary.
- Exclude - 2. Known intolerance to abemaciclib or any of its excipients.
- Exclude - 3. History of deep vein thrombosis or pulmonary embolism (unless on anticoagulation),
  cerebrovascular accident, or myocardial infarction, in the past 6 months. Participants
  on anticoagulation should have been on a stable dose for at least 3 months prior
  to enrollment.
- 'Exclude - Additional Criteria for the Ribociclib Combination (Phase 1b and Arm
  C):'
- Exclude - 1. Prior therapy with ribociclib in the advanced or metastatic setting.
  Prior adjuvant therapy with ribociclib is also exclusionary.
- Exclude - 2. Known intolerance to ribociclib or any of its excipients.
- "Exclude - 3. QTcF interval corrected by Fridericia formula (QTcF) values \u2265\
  450 milliseconds (msec)."
- 'Exclude - 4. Participants who already have or who are at significant risk of developing
  QTc prolongation, including participants with:'
- Exclude - * Long QT syndrome
- Exclude - * Uncontrolled or significant cardiac disease including recent (6 months)
  myocardial infarction, congestive heart failure, unstable angina, and brady-arrhythmias
- "Exclude - * Electrolyte abnormalities (K+, Ca++, Phos, Mg++) \u2265Grade 1"
- Exclude - 5. Participant is currently receiving or received drugs known to prolong
  QT interval within 14 days or 5 half-lives, whichever is shorter, before the first
  dose of trial therapy.
- 'Exclude - Additional Criteria for the Palbociclib Combination (Phase 1b):'
- Exclude - 1. Prior therapy with palbociclib in the advanced or metastatic setting.
- Exclude - 2. Known intolerance to palbociclib or any of its excipients
- 'Exclude - Additional Criteria for the Palbociclib Combination (Arm D):'
- Exclude - 1. Prior therapy with a CDK4/6i in the metastatic setting.
- Exclude - 2. Known intolerance to palbociclib or any of its excipients.
- 'Exclude - Additional Criteria for the Abemaciclib Combination (Arm D):'
- Exclude - 1. Prior therapy with any CDK4/6i.
- Exclude - 2. Known intolerance to abemaciclib or any of its excipients.
- 'Exclude - Additional Criteria for Ribociclib Combination (Arm D):'
- Exclude - 1. Prior therapy with a CDK4/6i in the advanced or metastatic setting.
- Exclude - 2. Known intolerance to ribociclib or any of its excipients.
- "Exclude - 3. QTcF values \u2265450 msec."
- 'Exclude - 4. Participants who already have or who are at significant risk of developing
  QTc prolongation, including participants with:'
- Exclude - * Long QT syndrome
- Exclude - * Uncontrolled or significant cardiac disease including recent (6 months)
  myocardial infarction, congestive heart failure, unstable angina, and brady-arrhythmias
- "Exclude - * Electrolyte abnormalities (K+, Ca++, Phos, Mg++) \u2265Grade 1"
- Exclude - 5. Participant is currently receiving or received drugs known to prolong
  QT interval within 14 days or 5 half-lives, whichever is shorter, before the first
  dose of trial therapy.
- 'Exclude - Additional Criteria for Capivasertib Combination (Phase 1b and Arm E):
  Recruitment in this combination will occur only in countries where capivasertib
  is locally approved and available.'
- 'Exclude - 1. Prior treatment with any of the following: AKT, PI3K and mammalian
  target of rapamycin inhibitors and, for Arm E, fulvestrant.'
- Exclude - 2. Known intolerance to capivasertib or any of its excipients.
- "Exclude - 3. QTcF values \u2265470 msec or factors that increase the risk of corrected\
  \ QT interval (QTc) prolongation or risk of arrhythmic events such as heart failure,\
  \ hypokalemia, potential for torsades de pointes, congenital long QT syndrome, family\
  \ history of long QT syndrome or unexplained sudden death under 40 years of age,\
  \ or any concomitant medication known to prolong the QT interval."
- 'Exclude - 4. Clinically significant abnormalities of glucose metabolism as defined
  by any of the following: Participants with diabetes mellitus type 1; participants
  with diabetes mellitus type 2 requiring insulin treatment or participants with HbA1c
  level of \>8.0% (63.9 mmol/mol).'
short_title: Open-Label Umbrella Study To Evaluate Safety And Efficacy Of Elacestrant
  In Various Combination In Participants With Metastatic Breast Cancer
