summary: This is a multicenter, open-label, Phase 1 study to assess the effects of
  DCSZ11 as a monotherapy and in combination in patients with advanced or metastatic
  solid tumors. The study consists of an Escalation Phase (Phase 1a) and a Dose Expansion/Optimization
  Phase (Phase 1b).
