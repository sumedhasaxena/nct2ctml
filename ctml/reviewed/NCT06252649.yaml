prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Pathologically documented metastatic colorectal adenocarcinoma with KRAS p.G12C
  mutation by a locally validated assay.'
- '* Central laboratory detection of KRAS p.G12C mutation.'
- '* Measurable metastatic disease per RECIST v1.1 criteria.'
- "* Eastern Cooperative Oncology Group (ECOG) Performance Status of \u2264 1."
- '* Adequate organ function.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Active, untreated brain metastases.
- Exclude - * Leptomeningeal disease
- Exclude - * Previous treatment with a KRAS p.G12C inhibitor
- Exclude - * History of interstitial pneumonitis or pulmonary fibrosis or evidence
  of interstitial pneumonitis or pulmonary fibrosis on baseline CT scan
short_title: "Study of Sotorasib, Panitumumab and FOLFIRI Versus FOLFIRI With or Without\
  \ Bevacizumab-awwb in Treatment-na\xEFve Participants With Metastatic Colorectal\
  \ Cancer With KRAS p.G12C Mutation"
