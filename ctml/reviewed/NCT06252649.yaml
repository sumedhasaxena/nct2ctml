status: open to accrual
summary: "The aim of this study is to compare progression free survival (PFS) in treatment-na\xEF\
  ve participants with KRAS p.G12C mutated metastatic colorectal cancer (mCRC) receiving\
  \ sotorasib, panitumumab and FOLFIRI vs FOLFIRI with or without bevacizumab-awwb."
