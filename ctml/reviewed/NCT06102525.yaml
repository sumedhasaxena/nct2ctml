prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Adult males and females'
- '* Histologically-confirmed grade 4 astrocytoma, GBM, per The 2021 WHO Classification
  of CNS Tumors.'
- '* hTERT positive expression confirmed during the screening period'
- "* ECOG score of \u2264 2"
- "* KPS \u2265 60"
- "* Life expectancy \u2265 3 months"
- 'Exclude - Exclusion Criteria:'
- Exclude - * Diagnosis of other malignant tumors within 5 years prior to RZ-001 administration.
- Exclude - * Have extracranial metastases of the tumor cells
- Exclude - * Current or history of HIV positive
- Exclude - * Not suitable for inclusion judged by the investigator
