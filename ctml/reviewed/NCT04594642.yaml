summary: This phase 1 study will investigate the safety, tolerability, pharmacokinetic,
  pharmacodynamic, and clinical activity of AZD0486, a CD19 x CD3 T-cell engaging
  bispecific antibody, in subjects with B-cell non-Hodgkin lymphoma (B-NHL).
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: AZD0486 Monotherapy Dose Escalation in Subjects with B-NHL
      arm_internal_id: 0
      arm_description: AZD0486 monotherapy will be administered intravenously on day
        1 and 15 of 28 day cycles for a maximum of 2 years or until discontinuation
        criteria are met. Depending on cohort, subjects may receive priming or step-up
        dosing administered weekly during cycle 1 before reaching the target dose.
        Additional cohorts may be opened where subjects receive weekly dosing during
        Cycles 1-2. While on study, subjects will be monitored for safety and efficacy
        with periodic disease assessment with PET/CT. If subject achieves two consecutive
        CRs after completing C6, then they may be eligible for monthly dosing
      arm_suspended: N
