prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Has a confirmed advanced (unresectable and/or metastatic) solid tumor'
- '* Has measurable disease by RECIST 1.1 as assessed by the local site investigator/radiology.
  Lesions situated in a previously irradiated area are considered measurable if progression
  has been shown in such lesions'
- '* Has archival tumor tissue sample or newly obtained biopsy of a tumor lesion not
  previously irradiated has been provided'
- "* Who have AEs due to previous anticancer therapies must have recovered to \u2264\
  Grade 1 or baseline. Participants with endocrine-related AEs who are adequately\
  \ treated with hormone replacement or participants who have \u2264Grade 2 neuropathy\
  \ are eligible"
- '* Human immunodeficiency virus (HIV)-infected participants must have well controlled
  HIV on antiretroviral therapy (ART)'
- '* Hepatitis B surface antigen (HBsAg) positive are eligible if they have received
  hepatitis B virus (HBV) antiviral therapy for at least 4 weeks, and have undetectable
  HBV viral load prior to randomization.'
- '* Who has history of hepatitis C virus (HCV) infection are eligible if HCV viral
  load is undetectable at screening'
- '* Has Eastern Cooperative Oncology Group (ECOG) performance status of 0 to 1 assessed
  within 3 days before intervention allocation/randomization'
- '* Has adequate organ function'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Has active inflammatory bowel disease requiring immunosuppressive medication
  or previous history of inflammatory bowel disease (eg, Crohn's disease, ulcerative
  colitis, or chronic diarrhea)
- Exclude - * Has uncontrolled significant cardiovascular disease or cerebrovascular
  disease
- Exclude - * Has history of documented severe dry eye syndrome, severe Meibomian
  gland disease and/or blepharitis, or corneal disease that prevents/delays corneal
  healing
- Exclude - * Has pleural effusion, ascites, and/or pericardial effusion that are
  symptomatic or require repeated drainage
- Exclude - * HIV-infected participants with a history of Kaposi's sarcoma and/or
  Multicentric Castleman's Disease
- Exclude - * Has received prior systemic anticancer therapy including investigational
  agents within 4 weeks before the start of study intervention
- Exclude - * Has received prior radiotherapy within 2 weeks of start of study intervention
- Exclude - * Has received a live or live-attenuated vaccine within 30 days before
  the first dose of study intervention
- Exclude - * Has known active central nervous system (CNS) metastases and/or carcinomatous
  meningitis
- Exclude - * Has active infection requiring systemic therapy
- Exclude - * Has concurrent active Hepatitis B (defined as hepatitis B surface antigen
  (HBsAg) positive and/or detectable HBV deoxyribonucleic acid (DNA) and Hepatitis
  C virus (defined as anti-HCV antibody (Ab) positive and detectable HCV ribonucleic
  acid (RNA) infection
