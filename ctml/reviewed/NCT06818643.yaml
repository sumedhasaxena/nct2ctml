status: open to accrual
summary: Researchers are looking for new ways to treat people with certain advanced
  solid tumors. Advanced means the cancer has spread to other parts of the body and
  cannot be removed with surgery. Solid tumors are cancers mostly in body organs and
  tissues, not in the blood or other body liquids. The main goal of this study is
  to learn about the safety of MK-3120 and if people tolerate it.
