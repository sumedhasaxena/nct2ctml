summary: This study is a substudy being conducted under one pembrolizumab umbrella
  master study KEYMAKER-U04. The substudy will consist of 2 parts. Part 1 will evaluate
  the safety and preliminary efficacy of sacituzumab tirumotecan plus enfortumab vedotin
  (EV). Part 2 will be based on Part 1 results and will evaluate the efficacy, pharmacokinetics,
  and safety of sacituzumab tirumotecan plus EV in combination with pembrolizumab
  in participants with advanced urothelial carcinoma.
