prior_treatment_requirements:
- 'Inclusion Criteria:'
- 'The main inclusion criteria include but are not limited to the following:'
- '* Must have histologically documented, locally advanced/metastatic urothelial carcinoma
  (la/mUC).'
- '* Must provide an archival tumor tissue sample or newly obtained core or excisional
  biopsy of a tumor lesion demonstrating UC, not previously irradiated, and adequate
  for biomarker evaluation. A newly obtained biopsy is strongly preferred, but not
  required if archival tissue is evaluable.'
- "* Any AEs due to previous anticancer therapies must have recovered to \u2264Grade\
  \ 1 or baseline. Endocrine-related AEs adequately treated with hormone replacement\
  \ are eligible."
- '* PART 1 ONLY: Participants must have received platinum-based chemotherapy for
  treatment of la/mUC.'
- '* PART 1 ONLY: Participants must not have received \>2 lines of therapy for la/mUC.
  Platinum-based chemotherapy followed by avelumab maintenance is considered 2 lines
  of therapy.'
- '* PART 2 ONLY: Participants must not have received prior systemic therapy for la/mUC.'
- 'Exclude - Exclusion Criteria:'
- 'Exclude - The main exclusion criteria include but are not limited to the following:'
- Exclude - * Known additional malignancy that is progressing or has required active
  treatment within the past 3 years.
- Exclude - * Known active central nervous system metastases and/or carcinomatous
  meningitis.
- "Exclude - * Has Grade \u22652 peripheral neuropathy."
- Exclude - * Has history of documented severe dry eye syndrome, severe Meibomian
  gland disease and/or blepharitis, or corneal disease that prevents/delays corneal
  healing.
- Exclude - * Has active inflammatory bowel disease requiring immunosuppressive medication
  or previous history of inflammatory bowel disease (eg, Crohn's disease, ulcerative
  colitis, or chronic diarrhea).
- Exclude - * Has uncontrolled, significant cardiovascular disease or cerebrovascular
  disease and/or serious cardiovascular and cerebrovascular diseases within the 6
  months preceding study intervention.
- Exclude - * Has active keratitis or corneal ulcerations. Superficial punctate keratitis
  is allowed if the disorder is being adequately treated in the opinion of the investigator.
- Exclude - * Has a history of uncontrolled diabetes.
- Exclude - * Has received an investigational agent or has used an investigational
  device within 4 weeks prior to study intervention administration.
- Exclude - * Has received a live or live-attenuated vaccine within 30 days prior
  to the first dose of study intervention.
- 'Exclude - * PART 2 ONLY: Has a diagnosis of immunodeficiency or is receiving chronic
  systemic steroid therapy or any other form of immunosuppressive therapy within 7
  days before the first dose of study intervention. Inhaled or topical steroids are
  permitted in the absence of active autoimmune disease. Physiologic replacement doses
  of corticosteroids are permitted for participants with adrenal insufficiency.'
- 'Exclude - * PART 2 ONLY: Has an active autoimmune disease that has required systemic
  treatment in past 2 years except replacement therapy. - Is human immunodeficiency
  virus (HIV)-infected and has a history of Kaposi''s sarcoma and/or Multicentric
  Castleman''s Disease.'
- Exclude - * Has active Hepatitis B or Hepatitis C virus infection.
- Exclude - * Has a history of (noninfectious) pneumonitis/interstitial lung disease
  that required steroids or has current pneumonitis/interstitial lung disease.
- Exclude - * Has an active infection requiring systemic therapy.
- 'Exclude - * PART 2 ONLY: History of allogeneic tissue/solid organ transplant.'
- Exclude - * Has not adequately recovered from major surgery or has ongoing surgical
  complications.
short_title: A Study of Efficacy and Safety of Sacituzumab Tirumotecan (MK-2870) Plus
  Enfortumab Vedotin (EV) With and Without Pembrolizumab in Advanced Urothelial Carcinoma
  (MK-3475-04C/KEYMAKER-U04)
