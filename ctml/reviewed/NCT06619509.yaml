status: open to accrual
summary: 'This study is open to adults with solid tumours who received at least 4
  cycles of treatment with brigimadlin in a previous study. The goal of this study
  is to find out how well people with solid tumours tolerate long-term treatment with
  brigimadlin. Brigimadlin is a so-called MDM2 inhibitor that was being developed
  to treat cancer.


  All participants take brigimadlin as tablets once every 3 weeks at the study site.
  At study visits, doctors check participants'' health and take note of any unwanted
  effects. At some study visits, doctors also check the size of the tumour and whether
  it has spread to other parts of the body. Participants are in the study as long
  as they benefit from treatment and can tolerate it.'
