prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Life expectancy of \>12 weeks.'
- '* Body mass index of 18 to 32 kg/m2.'
- '* Eastern Cooperative Oncology Group (ECOG) performance status of 0 to 2.'
- '* Phase I: Have histologically (laboratory test) confirmed CD20 + non-Hodgkin''s
  lymphoma according to the World Health Organization''s 2016 classification:'
- '1. Low grade lymphoma: follicular lymphoma (Grades 1-3a), marginal zone lymphoma,
  small lymphocytic lymphoma;'
- '2. Other lymphoma: DLBCL (NOS: to include germinal center B-cell-like \[GCB\] and
  activated B-cell-like \[ABC\]), follicular lymphoma Grade 3b, mantle cell lymphoma;
  primary mediastinal large B-cell lymphoma.'
- '* Phase IIa: Histologically confirmed CD20 + non-Hodgkin''s lymphoma according
  to the World Health Organization''s 2016 classification, only low grade lymphoma:
  follicular lymphoma (Grades 1-3a), marginal zone lymphoma, small lymphocytic lymphoma.'
- '* Have at least one measurable lesion that is at least 1.5 cm in its largest dimension.'
- '* Off treatment for 30 days from last anti-CD20 infusion until planned administration
  of CHO-H01.'
- '* If no original sample is available, is willing and able to provide an adequate
  tumor biopsy sample at Screening.'
- '* Have adequate cardiac function: without clinically significant and/or uncontrolled
  heart disease.'
- '* Must be sterile, or have a monogamous partner who is surgically sterile, or at
  least 2 years postmenopausal, or be committed to use an acceptable form of birth
  control for the duration of the study (male), and for the duration of the study
  and for 3 months following the last CHO-H01 administration (female).'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Must not have a history of egg allergy or allergic reactions to any
  component of CHO-H01.
- Exclude - * Must not have any known or current illnesses (such as autoimmune disease,
  unless well controlled or resolved), infection, or other condition that could limit
  study compliance or interfere with assessments.
- Exclude - * Subjects who have received anti-programmed death-ligand 1 (PD-L1), programmed
  cell death 1 (PD-1), or cytotoxic T-lymphocyte associated protein 4 (CTLA-4) therapy.
- Exclude - * Subjects who have completed an autologous stem cell transplant within
  100 days prior to CHO-H01 therapy or an allogeneic stem cell transplant.
- Exclude - * Subjects with known hepatitis B surface antigen (HBsAg) seropositive
  or known or suspected active hepatitis C infection with detectable viral load.
- Exclude - * Subjects with known human immunodeficiency virus (HIV) infection
- Exclude - * Subjects who have had radiation therapy, major surgical procedure or
  live vaccinations within 28 days prior to CHO-H01 administration.
- Exclude - * Subjects with a history of type I hypersensitivity or anaphylactic reactions
  to murine proteins or to previous infusions of CD20 monoclonal antibodies.
- 'Exclude - * Subjects who have received (or are receiving) systemic corticosteroids:'
- Exclude - 1. At a daily dose higher than 15 mg prednisone or equivalent within 14
  days prior to the first administration of CHO-H01;
- Exclude - 2. Topical, inhaled, nasal, and ophthalmic steroids are allowed.
- Exclude - * Inadequate bone marrow, hepatic or renal function.
- Exclude - * Subjects with a history of seizure disorder.
- Exclude - * Subjects who are pregnant or breast feeding.
- Exclude - * Subjects with any contraindications to lenalidomide (Only for phase
  IIa).
short_title: A Study to Assess Safety and Efficacy of CHO-H01 As a Single Agent/Combined
  with Lenalidomide in Subjects with Refractory or Relapsed Non-Hodgkin's Lymphoma
