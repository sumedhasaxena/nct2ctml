summary: "This clinical trial is designed to assess the efficacy and safety of trastuzumab\
  \ deruxtecan (T-DXd; Enhertu\xAE) in combination with pembrolizumab versus platinum-based\
  \ chemotherapy in combination with pembrolizumab in participants with no prior therapy\
  \ for locally advanced unresectable or metastatic non-squamous NSCLC, whose tumors\
  \ have HER2-overexpressing and PD-L1 TPS \\<50% without known AGA that have locally\
  \ available therapies targeting their AGAs in first-line advanced/metastatic setting."
