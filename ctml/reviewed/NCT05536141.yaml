prior_treatment_requirements:
- 'Key Inclusion Criteria:'
- '* Must have at least one measurable lesion per RECIST guidance'
- "* Eastern Cooperative Oncology Group (ECOG) performance status score of \u2264\
  \ 1"
- '* Disease-specific criteria for dose escalation:'
- '* Participants may have any pathologically confirmed solid tumor type where no
  other treatment options are available'
- "* Creatinine clearance \u2265 40 mL/min"
- 'Disease-specific criteria for dose-expansion:'
- '* Histologically confirmed ccRCC'
- "* Creatinine clearance \u2265 40 mL/min"
- 'Exclude - Key Exclusion Criteria:'
- Exclude - * Use of any live vaccines against infectious diseases (eg, influenza,
  varicella) within 4 weeks (28 days) of initiation of investigational product
- Exclude - * Has any other clinically significant cardiac, respiratory, or other
  medical or psychiatric condition that might interfere with a participant's participation
  in the clinical study or make the administration of investigational product hazardous
- Exclude - * History of trauma or major surgery within 28 days prior to the first
  dose of investigational product
- "Exclude - * For all expansion cohorts: prior treatment with an hypoxia inducible\
  \ factor (HIF)-2\u03B1 inhibitor. For the casdatifan + cabozantinib combination\
  \ cohort, any prior treatment with cabozantinib"
- Exclude - * Has known psychiatric or substance abuse disorders that would interfere
  with cooperation with the requirements of the trial
- 'Exclude - Note: Other protocol defined Inclusion/Exclusion criteria may apply.'
