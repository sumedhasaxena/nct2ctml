summary: "Multicenter, randomized, open-label, phase II clinical study comparing Dostarlimab\
  \ +/- Bevacizumab with standard chemotherapy in patients with gynecological clear\
  \ cell carcinoma.\n\n198 subjects will be enrolled in this study and will be assigned\
  \ to three groups in a 1:1:1 ratio.\n\n1. Group A: Dostarlimab monotherapy\n\n \
  \  * First 3 cycles: Dostalimab 500mg every 3 weeks, IV\n   * 4 cycles \\~ up to\
  \ 24 months: Dostalimab 1000mg every 6 weeks, IV\n2. Group B: Dostarlimab + Bevacizumab\
  \ combination therapy\n\n   * First 3 cycles: Dostalimab 500mg every 3 weeks, IV\n\
  \   * 4 cycles \\~ up to 24 months: Dostalimab 1000mg every 6 weeks, IV\n   * Bevacizumab\
  \ administered IV at 15 mg/kg every 3 weeks until disease progression or unacceptable\
  \ toxicity\n3. Group C: General chemotherapy (one of Pegylated liposomal doxorubicin,\
  \ Doxorubicin, Paclitaxel, and Gemcitabine)"
