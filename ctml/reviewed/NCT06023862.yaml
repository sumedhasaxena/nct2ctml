prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Female patient is at least 18 years of age,
- 2. Patient has signed the Informed Consent (ICF) and is able to comply with protocol
  requirements.
- 3. Patient with histologically proven confirmed recurrent or persistent clear cell
  carcinoma of the ovary, endometrium, cervix, vagina, and vulva
- '* Local review by gynecologic pathologist required'
- "* \u226550% clear cell histology in case of mixed carcinoma"
- '* WT-1 neg (Only in case of ovarian cancer) Note: In the case of including non-ovarian
  clear cell carcinoma with more than 20 cases, the decision is made through discussion
  with the SPONSOR.'
- 4. Patient with an Eastern Cooperative Oncology Group (ECOG) performance status
  score of 0 or 1.
- 5. Disease progression within 12 months of completing platinum-based chemotherapy
- 6. 1-5 prior lines of therapies
- 7. Patient with measurable disease according RECIST 1.1 criteria
- 8. Availability of Tumor tissue for translational research . - A formalin-fixed
  paraffin-embedded (FFPE) tumor block(preferred) or at least 20 slides (unstained,
  freshly cut, serial sections) must be submitted.
- 9. Patients who consent to fresh tumor biopsies
- '* Confirmed with at least one lesion with location accessible to safely biopsy
  per the clinical judgement of the investigator'
- '* Note: If mandatory biopsies cannot be performed as per investigator''s clinical
  judgement, discussion and agreement between investigator and Sponsor are required.'
- '10. Patient has adequate organ function, defined as follows:'
- "1. Absolute neutrophil count \u2265 1,500 cells/\u03BCL"
- "2. Platelets \u2265 100,000 cells/\u03BCL"
- "3. Hemoglobin \u2265 9 g/dL or \u2265 5.6 mmol/L"
- "4. Serum creatinine \u2264 1.5\xD7 upper limit of normal (ULN) or calculated creatinine\
  \ clearance \u2265 50 mL/min using the Cockcroft-Gault equation for patients with\
  \ creatinine levels \\> 1.5\xD7 institutional ULN"
- "5. Total bilirubin \u2264 1.5\xD7 ULN (\u2264 2.0 x ULN in patients with known\
  \ Gilbert's syndrome) or direct bilirubin \u2264 1\xD7 ULN"
- "6. Aspartate aminotransferase (AST) and alanine aminotransferase (ALT) \u2264 2.5\xD7\
  \ ULN unless liver metastases are present, in which case they must be \u2264 5\xD7\
  \ ULN"
- "7. International normalized ratio or prothrombin time (PT) \u22641.5\xD7 ULN and\
  \ activated partial thromboplastin time \u22641.5\xD7 ULN.Participants taking anticoagulants\
  \ may be included on a stable dose with a therapeutic INR \\<3.5. ."
- '11. Patient must have a negative serum pregnancy test within 72 hours of the first
  dose of study medication, unless they are of non-childbearing potential. If a negative
  result cannot be confirmed by a urine test, a serum pregnancy test is required.
  Non-childbearing potential is defined as follows:'
- "1. Patient is \u2265 45 years of age and has not had menses for \\> 1 year."
- 2. A follicle-stimulating hormone value in the postmenopausal range upon screening
  evaluation if amenorrhoeic for \< 2 years without a hysterectomy and oophorectomy.
- '3. Post-hysterectomy, post-bilateral oophorectomy, or post-tubal ligation:'
- '* Documented hysterectomy or oophorectomy must be confirmed with medical records
  of the actual procedure or confirmed by an ultrasound, MRI, or CT scan.'
- '* Tubal ligation must be confirmed with medical records of the actual procedure.'
- '* Information must be captured appropriately within the site''s source documents.'
- '12. Patient of childbearing potential must agree to use a highly effective method
  of contraception with their partners starting from time of consent through 180 days
  after the last dose of study treatment. Note: Abstinence is acceptable if this is
  the established and preferred contraception for the patient (Information must be
  captured appropriately within the site''s source documents).'
- 'Exclude - Exclusion Criteria:'
- "Exclude - 1. Patient has had \u2265 6 prior lines of chemotherapy. Surgery of the\
  \ recurrence is allowed."
- Exclude - 2. Patient has received prior therapy with an anti-PD-1, anti-PD-L1, or
  anti-PD-L2 agent.
- Exclude - 3. Patient has received prior anticancer therapy (chemotherapy, targeted
  therapies, hormonal therapy, radiotherapy) within 21 days or \< 5 times the half-life
  of the most recent therapy prior to Study Day 1, whichever is shorter.
- "Exclude - Note: Palliative radiation therapy to a small field \u2265 1 week prior\
  \ to Day 1 of study treatment may be allowed after discussion with the SPONSOR."
- Exclude - 4. Patient with contraindication to chemotherapy or immune checkpoint
  inhibitor treatments or anti-angiogenic inhibitor
- "Exclude - 5. Patients with uncontrolled hypertension (defined as systolic blood\
  \ pressure \u2265 160 mmHg and/or diastolic blood pressure \u2265100 mmHg) based\
  \ on an average of \u2265 3 BP readings on \u2265 2 sessions."
- Exclude - 6. Patients with evidence of bleeding diathesis or significant coagulopathy
  (in the absence of therapeutic anticoagulation)
- Exclude - 7. Patients with current abdominal/pelvic fistula
- Exclude - 8. Patient has a concomitant malignancy, or patient has a prior non-gynecological
  malignancy who has been disease-free for \< 3 years or who received any active treatment
  in the last 3 years for that malignancy. Non-melanoma skin cancer is allowed.
- 'Exclude - 9. Patient has known uncontrolled central nervous system metastases,
  carcinomatosis meningitis, or both. Note: Patients with previously treated brain
  metastases may participate provided they are stable (without evidence of disease
  progression by imaging \[using the identical imaging modality for each assessment,
  either MRI or CT scan\] for at least 4 weeks prior to the first dose of study treatment
  and any neurologic symptoms have returned to baseline), have no evidence of new
  or enlarging brain metastases, and have not been using steroids for at least 7 days
  prior to study treatment. Carcinomatous meningitis precludes a patient from study
  participation regardless of clinical stability.'
- "Exclude - 10. Patient has a known history of human immunodeficiency virus (HIV;\
  \ HIV \xBD antibodies). Participants with known human immunodeficiency virus(HIV)\
  \ are allowed if they meet all of the following criteria:"
- "Exclude - * Cluster of differentiation 4(CD4) \u2265350/\u03BCL and viral load\
  \ \\<50 copies/mL."
- Exclude - * No history of acquired immunodeficiency syndrome-defining opportunistic
  infections within 12 months before enrollment.
- Exclude - * No history of HIV-associated malignancy for the past 5 years.
- Exclude - * Concurrent antiretroviral therapy as per the most current National Institutes
  of Health (NIH) Guidelines for the Use of Antiretroviral Agents in Adults and Adolescents
  with HIV started \>4 weeks before study enrollment.
- Exclude - 11. Patient with presence of hepatitis B surface antigen or a positive
  hepatitis C antibody test result at screening or within 3 months before first dose
  of dostarlimab treatment.
- Exclude - * Participants who are hepatitis B surface antigen positive may be enrolled
  if their HBV-DNA level is below the institutional lower limit.
- Exclude - * Participants with chronic hepatitis B virus (HBV) infection who meet
  the criteria for anti-HBV therapy may be eligible if the participant is on a suppressive
  antiviral therapy before initiation of cancer therapy.
- Exclude - * Participants with positive hepatitis C antibody due to prior resolved
  disease can be enrolled only if a confirmatory negative hepatitis C RNA polymerase
  chain reaction is obtained. Hepatitis C participants may be eligible if they both
  have completed curative therapy and have a hepatitis C viral load \<!-- Not Allowed
  Tag Filtered --\>\<quantifiable limit.
- Exclude - 12. Patient has an active autoimmune disease that required systemic treatment
  in the past 2 years. Replacement therapy is not considered a form of (eg, thyroid
  hormone or insulin).
- "Exclude - 13. diagnosis immunodeficiency receiving steroid any other immunosuppressive\
  \ within 7 days prior to first dose study treatment. Patients who have received\
  \ acute and\\>/or low-dose systemic immunosuppressive medications (e.g,, a one-time\
  \ dose of dexamethasone for nausea or chronic use of \u2264 10 mg/day of prednisone\
  \ or dose equivalent corticosteroid) may be enrolled in the study after discussion\
  \ with and approval by the Sponsor. The use of inhaled corticosteroids and mineralocorticoids\
  \ (e.g., fludrocortisone) is allowed."
- "Exclude - 14. Patient has not recovered (to Grade \u2264 1) from previous anti-cancer\
  \ therapy-induced adverse events (AEs)."
- "Exclude - Note: Patients with Grade \u2264 2 neuropathy, Grade \u2264 2 alopecia,\
  \ or Grade \u2264 2 fatigue are an exception to this criterion and may qualify for\
  \ the study."
- Exclude - 15. Patient has not recovered adequately from AEs or complications from
  any major surgery prior to starting therapy. Major surgical procedures, other than
  for diagnosis, within 4 weeks prior to initiation of study treatment
- Exclude - 16. Patient has a known hypersensitivity to bevacizumab or dostarlimab
  components or excipients.
- Exclude - 17. Patient is currently participating and receiving study treatment or
  has participated in a study of an investigational agent and received study treatment
  or used an investigational device within 4 weeks of the first dose of treatment.
- Exclude - 18. Patient is considered a poor medical condition due to a serious, uncontrolled
  medical disorder, non-malignant systemic disease, or active infection requiring
  systemic therapy. Specific examples include, but are not limited to, active, non-infectious
  pneumonitis; uncontrolled ventricular arrhythmia; recent (within 90 days) myocardial
  infarction; uncontrolled major seizure disorder; unstable spinal cord compression;
  superior vena cava syndrome; or any psychiatric or substance abuse disorders that
  would interfere with cooperation with the requirements of the study (including obtaining
  informed consent).
- Exclude - 19. Patients with known history of non-infectious pneumonitis that required
  steroids or has current pneumonitis.
- 'Exclude - 20. Use of any of the following immunomodulatory agents within 28 days
  prior to the first dose of study drug:'
- Exclude - * Interferons
- Exclude - * Interleukins
- "Exclude - * Live vaccine Note: Examples of live vaccines include, but are not limited\
  \ to, the following: measles, mumps, rubella, varicella/zoster, yellow fever, rabies,\
  \ BCG, and typhoid vaccine. mRNA and adenoviral-based COVID-19 vaccines are considered\
  \ non-live and are not exclusionary. Seasonal influenza vaccines for injection are\
  \ generally killed virus vaccines and are allowed as other killed vaccines, if done\
  \ at least 2 weeks prior the first dose of study drug; however, intranasal influenza\
  \ vaccines (eg, FluMist\xAE) are live attenuated vaccines and are not allowed."
- Exclude - 21. Patient who are pregnant or lactating, or plan to become pregnant
  or lactate during the expected duration of the study, from screening through 180
  days after the last dose of study drug.
