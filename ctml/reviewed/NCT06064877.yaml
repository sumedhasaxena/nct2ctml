status: open to accrual
summary: 'The purpose of this study is to compare the efficacy and safety of ficlatuzumab
  plus cetuximab compared to placebo plus cetuximab in participants with recurrent/metastatic
  (R/M) HPV-negative Head and Neck Cancer.


  The primary hypothesis is that ficlatuzumab combined with cetuximab is superior
  to cetuximab alone in terms of progression-free survival and/or overall survival.'
