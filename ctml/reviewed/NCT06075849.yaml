prior_treatment_requirements:
- 'Inclusion Criteria:'
- Subjects must meet all of the following inclusion criteria.
- "1. \u226519 years of age"
- 2. Patients with unresectable locally advanced or metastatic solid tumor, confirmed
  histologically and cytologically, who is refractory to existing standard of care
  or has progressive disease and has no other available standard of care available.
- 3. Patient who has at least one measurable or non-measurable but evaluable lesion
  that meets the RECIST version 1.1.
- 4. Patient whose expected survival period is 12 weeks or longer.
- "5. Patient with eastern cooperative oncology group (ECOG) performance status \u2264\
  \ 2"
- 6. Patient whose adequate hematological function, and kidney and liver functions
  have been confirmed by the following criteria. (Laboratory tests are allowed to
  re-conducted within the screening period.)
- '7. Patient with adequate anticoagulant functions according to the following criteria:'
- "* Without receiving anticoagulant therapy, patient whose international normalized\
  \ ratio (INR) is \u2264 1.5 x upper limit of normal (ULN) and partial thromboplastin\
  \ time (PTT) is \u2264 5 seconds above the ULN."
- '* When receiving an oral anticoagulant or low molecular weight heparin, patient
  whose prothrombin time (PT) or PTT is confirmed to be stable for at least 2 weeks.'
- "* When receiving warfarin, patient whose INR is \u22643.0 There must be no active\
  \ bleeding (bleeding within 14 days) or pathological conditions with a high risk\
  \ of bleeding (e.g., tumor with macrovesicular invasion or known varicose vein)."
- 8. Patient who voluntarily gave informed consent in writing to participate in this
  clinical trial after being provided with information on the nature and risks of
  the study as well as the expected desirable benefits and AEs of the investigative
  product (IP).
- 'Exclude - Exclusion Criteria:'
- Exclude - Patients who meet any of the following criteria cannot participate in
  this clinical trial.
- Exclude - 1. Patient expected to show hypersensitivity to the active ingredient
  and components of PB101 or similar drugs.
- Exclude - 2. Patient with the following medical history (including surgery/procedure
  history) confirmed.
- Exclude - * Major surgery within 4 weeks prior to administration of the IP, and
  clinically significant traumatism.
- Exclude - * Cardiovascular disease (including unstable angina, myocardial infarction,
  stroke, and transient ischemic attack), congestive heart failure (NYHA class III
  or IV), or clinically significant arrhythmia uncontrollable by medication within
  24 weeks prior to administration of the IP.
- Exclude - * Patient whose left ventricular ejection fraction (LVEF) measured by
  echocardiography, multigated blood pool scan (MUGA) scan or the standard procedure
  at the institution before administration of the IP is less than the lower limit
  of normal at the institution. However, if there is no reference LVEF set at the
  institution, 50% will be treated as the reference level.
- Exclude - * Vascular disorders (e.g., deep vein thrombosis, pulmonary embolism,
  aortic aneurysm, and peripheral arterial thrombosis) within 24 weeks prior to administration
  of the IP
- Exclude - * Life-threatening (Grade 4) venous thromboembolism (regardless of the
  duration, even if it is a past medical history)
- 'Exclude - * Medical history of primary malignancies other than indication for this
  clinical trial. However, the following cases are allowed:'
- Exclude - * Not less than 3 years have passed since the cure diagnosis of a primary
  malignancy. However, in case of papillary thyroid cancer, patients who underwent
  curative resection can participate in the study regardless of the duration.
- Exclude - * At least 1 year has passed since complete resection of cutaneous basal
  cell carcinoma/squamous cell carcinoma of the skin or successful treatment of cervical
  carcinoma in situ.
- Exclude - * Psychiatric disorder that may significantly affect the participation
  in the study at the discretion of the investigator.
- Exclude - 3. Patient with the following comorbidities confirmed at the time of participation
  in the study.
- Exclude - * Squamous cell carcinoma of the lung (current and past medical history).
- Exclude - * Interstitial lung disease or pulmonary fibrosis (current and past medical
  history).
- Exclude - * The following hemorrhage-related and digestive system diseases (current
  and past medical history).
- Exclude - * Evidence of active bleeding, hemorrhagic diathesis, coagulopathy, and
  tumor with macrovesicular invasion.
- Exclude - * Clinically significant medical history of digestive system, such as
  peptic ulcer, gastrointestinal bleeding, gastrointestinal or non-gastrointestinal
  fistulas or perforations, intra-abdominal abscesses, clinical symptoms and signs
  of gastrointestinal obstruction, and inflammatory bowel disease.
- Exclude - * Clinically significant pericardial effusion, pleural fluid, or ascites.
  However, in case of ascites, patients who do not require paracentesis for improvement
  of the symptoms can participate in the study.
- Exclude - * Uncontrolled hypertension (systolic blood pressure (SBP) \> 150 or diastolic
  blood pressure (DBP) \> 90 mmHg even after medication).
- "Exclude - * Infection of active hepatitis B\\* or C\u2020 virus"
- Exclude - \*Hepatitis B surface antigen (HBsAg)-positive at screening. However,
  for HBsAg positive, not excluded if the patient is taking antiviral agents stably.
- "Exclude - \u2020Hepatitis C virus antibody (HCV Ab)-positive at screening. However,\
  \ if the result of HCV RNA test is negative, participation is possible."
- Exclude - * Human immunodeficiency virus (HIV)-positive.
- Exclude - * Severe infection or other uncontrolled active infection that requires
  administration of systemic antibiotics, antivirals, etc. at the discretion of the
  investigator
- Exclude - * New or active brain metastases. However, patients who do not need central
  nervous system (CNS) treatment immediately (or within 1 cycle) at the discretion
  of the investigator can participate in the study.
- Exclude - * Leptomeningeal metastasis
- Exclude - * Serious and unhealed wound or fracture
- Exclude - 4. Patient who received the following treatment regimens (drug/non-drug)
- Exclude - * patient who received the following anti-cancer treatments other than
  this IP.
- Exclude - * Chemotherapy, hormone therapy, and radiation therapy within 2 weeks
  prior to administration of the IP. However, patients who completed local radiotherapy
  as a palliative therapy for the purpose of pain relief in areas other than the target
  lesion (e.g., site of bone metastases) and recovered from following acute toxicity
  (e.g., myelosuppression).However, patients who completed local radiotherapy as a
  palliative therapy for the purpose of pain relief in areas other than the target
  lesion (e.g., site of bone metastases) and recovered from following acute toxicity
  (e.g., myelosuppression).However, patients who completed local radiotherapy as a
  palliative therapy for the purpose of pain relief in areas other than the target
  lesion (e.g., site of bone metastases) and recovered from following acute toxicity
  (e.g., myelosuppression).
- Exclude - * Targeted therapies or immunotherapy within 4 weeks prior to administration
  of the IP.
- Exclude - * Administration history of nitrosoureas or mitomycin-C within 6 weeks
  prior to administration of the IP.
- Exclude - * Administration history of nonsteroidal anti-inflammatory drugs (NSAID)
  and anti-platelet agents within 7 days prior to administration of the IP. However,
  for aspirin, doses of 325 mg/day are allowed.
- Exclude - 5. Patient who participated in another clinical study within 4 weeks prior
  to administration of the IP and received (underwent procedure of) an investigational
  drug (or medical device).
- Exclude - 6. Patient who continues to experience a clinically significant toxicity
  or adverse event of Grade 2 or higher (based on NCI-CTCAE v5.0) after prior anti-cancer
  therapy. However, hair loss (any grade) and neuropathy (Grade 2 or lower) are exceptions.
- Exclude - 7. Pregnancy test positive at screening, or pregnant or lactating woman.
- "Exclude - 8. Female or male subject of childbearing potential who does not agree\
  \ to stay abstinent or use an effective method of contraception\u2020 during the\
  \ study period and for at least 26 weeks (women) or 14 weeks (men) after the last\
  \ dose of the IP."
- "Exclude - \u2020Effective method of contraception:"
- 'Exclude - * Hormonal contraceptive: Subdermal implants, injections, oral contraceptives,
  etc. However, in case of ovarian/breast cancer, hormonal contraception is not allowed.'
- 'Exclude - * Implantation of an intrauterine device or intrauterine system: Loop,
  and hormone-containing intrauterine system.'
- 'Exclude - * Sterilization procedure or surgery of the subject or his/her spouse
  (partner): Vasectomy, tubal ligation, etc.'
- Exclude - 9. Other patients deemed ineligible to participate in the study by the
  investigator.
