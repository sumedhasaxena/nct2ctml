summary: 'This clinical trial is designed as a multi-center, open-label, dose-escalation,
  dose-expansion, phase 1 clinical trial and will be evaluating the safety and efficacy
  of PB101 in patients with advanced solid tumors who have progressed after standard
  of care.


  PB101 may stop the growth of tumor cells by blocking blood flow to the tumor and
  modulating the tumor microenvironment.'
