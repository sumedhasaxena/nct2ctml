prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* The participants should sign the ICF and be able to comply with the relevant
  requirement in the ICF and protocol'
- "* Age \u2265 18 years"
- "* ECOG 0-2 score, life expectancy \u2265 12 weeks"
- "* Patients must have histologically confirmed peripheral T-cell lymphoma according\
  \ to the World Health Organization classi\uFB01cation of lymphoma. Eligible subtypes\
  \ are restricted to: PTCL-not otherwise specified, NOS (PTCL, NOS), Angioimmunoblastic\
  \ T-cell lymphoma (AITL), anaplastic large-cell lymphoma ALK-positive (ALCL ALK+),\
  \ anaplastic large-cell lymphoma ALK-negative (ALCL ALK-), Follicular T-cell lymphoma,\
  \ or PTCL with T-follicular helper (TFH) phenotype (FTCL or PTCL-TFH), Enteropathy-associated\
  \ T-cell lymphoma (EATL), Monomorphic epitheliotropic intestinal T-cell lymphoma\
  \ (MEITL), Natural killer/T-cell lymphoma (NK/TCL), Hepatosplenic T-cell lymphoma\
  \ (HSTCL), Subcutaneous panniculitis-like T-cell lymphoma (SPTCL)"
- '* Progressed on, were refractory to or intolerant to at least one line of prior
  standard systemic therapies assessed by investigator'
- '* Adequate bone marrow reserve and organ system functions'
- '* Willing to comply with contraceptive restrictions'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Any of previous or current treatment prohibited by protocol
- Exclude - * Any unresolved \> grade 2 drug-related adverse events
- Exclude - * Lymphoma involving central nervous system
- Exclude - * Any of serere cardiac or pulmonary abnormalities
- Exclude - * Disease condition requiring immunosuppressants, biologics, or NSAIDs
- Exclude - * Active infection
- Exclude - * Malignancy disease within five years
- Exclude - * Poorly controlled gastrointestinal disorder or inadequate absorption
  of medication
- Exclude - * Severe or poorly controlled systemic diseases
