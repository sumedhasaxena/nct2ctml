status: open to accrual
summary: The purpose of this study is to evaluate the efficacy and safety of salvage
  treatment with carfilzomib/lenalidomide/dexamethasone (KRD) followed by 2nd autologous
  stem cell transplantation (ASCT) and lenalidomide maintenance in patients with relapsed
  myeloma after 1st ASCT.
