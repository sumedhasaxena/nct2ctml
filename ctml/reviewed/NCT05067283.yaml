summary: This is a study evaluating the safety, pharmacokinetics, and efficacy of
  MK-1084 alone, and MK-1084 plus other combination therapies in participants with
  advanced solid tumors with identified kirsten rat sarcoma viral oncogene homolog
  G12C (KRAS G12C) mutation.
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: Arm 1
      arm_internal_id: 0
      arm_description: Participants will receive daily oral escalating doses of up
        to 800 mg of MK-1084 until progressive disease or discontinuation. Dosing
        regimen may be adjusted based on safety.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: MK-1084'
        level_internal_id: 0
        level_suspended: N
    - arm_code: Arm 2
      arm_internal_id: 1
      arm_description: Participants will receive MK-1084 daily oral escalating dose
        of up to 800 mg plus pembrolizumab given as a 200 mg intravenous infusion
        once every 21-day cycle up to a total of 35 cycles (up to \~24 months). Treatment
        with MK-1084 will continue until progressive disease or discontinuation. Dosing
        regimen may be adjusted based on safety.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: MK-1084'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Biological: Pembrolizumab'
        level_internal_id: 1
        level_suspended: N
    - arm_code: Arm 3
      arm_internal_id: 2
      arm_description: Participants will receive alternate formulation of MK-1084
        until progressive disease or discontinuation. Dosing regimen may be adjusted
        based on safety.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: MK-1084'
        level_internal_id: 0
        level_suspended: N
    - arm_code: Arm 4
      arm_internal_id: 3
      arm_description: Participants will receive MK-1084 daily oral dose plus an intravenous
        infusion of pembrolizumab (200 mg) once every 21-day cycle for up to 35 cycles
        (up to \~24 months). Participants will also receive carboplatin (per label)
        and pemetrexed (per label) once every 21-day cycle for the first 4 cycles.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: MK-1084'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Biological: Pembrolizumab'
        level_internal_id: 1
        level_suspended: N
      - level_code: '2'
        level_description: 'Drug: carboplatin'
        level_internal_id: 2
        level_suspended: N
      - level_code: '3'
        level_description: 'Drug: pemetrexed'
        level_internal_id: 3
        level_suspended: N
    - arm_code: Arm 5
      arm_internal_id: 4
      arm_description: Participants will receive MK-1084 daily oral dose plus an intravenous
        infusion of cetuximab (per label) every 2 weeks of each 28-day cycle.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: MK-1084'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Biological: cetuximab'
        level_internal_id: 1
        level_suspended: N
    - arm_code: Arm 6
      arm_internal_id: 5
      arm_description: Participants will receive MK-1084 daily oral dose. Additionally,
        participants receive an intravenous infusion of cetuximab (per label) every
        2 weeks of each 28-day cycle, oxaliplatin (per label) for first 6 cycles,
        and leucovorin (per label) and 5-fluorouracil (per label) once every 14-days.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: MK-1084'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Biological: cetuximab'
        level_internal_id: 1
        level_suspended: N
