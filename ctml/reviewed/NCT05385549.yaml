status: open to accrual
summary: In this study, the investigators aim to investigate the efficacy and safety
  of 5 years of adjuvant imatinib treatment in patients with tumor rupture defined
  by Nishida classification or those with a tumor size 10cm or larger and a mitotic
  index of 10/50HPFs or higher.
