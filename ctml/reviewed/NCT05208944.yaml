prior_treatment_requirements:
- Inclusion Criteria Age
- 1. At least 18 years of age at the time of signing the Informed Consent Form (ICF)
  prior to initiation of any study specific activities/procedures.
- Type of Subject and Disease Characteristics
- 2. Stage 3 or 4 histologically or cytologically confirmed NSCLC which has progressed
  or relapsed after treatment in the advanced setting
- "\u25CB Stage 4 subjects: Part A and Part B: must have progressed or relapsed after\
  \ first line treatment. Part C and Part D: must have progressed, discontinued due\
  \ to toxicity, or relapsed after receiving (only) two prior lines of treatment for\
  \ NSCLC in the advanced setting."
- "\u25CB Stage 3 subjects - must have already failed, or be ineligible for, local,\
  \ curative-intent therapy including surgery, and/or chemoradiation. Stage 3 subjects\
  \ with documented relapse/progression after consolidation therapy with durvalumab\
  \ following definitive chemoradiotherapy are eligible."
- '3. Subjects must have secondary resistance to the prior ICI, as defined by the
  Society for Immunotherapy of Cancer (SITC) Immunotherapy Resistance Task Force (IRTF)
  (Kluger 2020):'
- "Resistance phenotype Drug exposure requirements Best response Confirmation scan\
  \ for PD requirement Confirmation scan timeframe Secondary resistance \u2265 6 months\
  \ CR, PR, SD for \\> 6 months Yes \\[1\\] At least 4 weeks after disease progression\
  \ (per RECIST V1.1) Other than when tumor growth is very rapid, and subjects are\
  \ deteriorating clinically."
- 'Abbreviations: CR=complete response; PD=progressive disease; PR=partial response;
  SD=stable disease Note: Subjects with drug exposure \> 6 weeks who achieved a PR
  or CR then progressed before 6 months, would still be eligible.'
- '4. Part A and Part B: Only one prior treatment for NSCLC in the advanced setting,
  which must have included one anti-PD-1/PD-L1 agent with documented radiographic
  disease progression on or after treatment.'
- '* Prior treatment may have been with anti-PD-1/PD-L1 agent either alone or in combination
  with a non-anti-PD-1/PD-L1 treatment (e.g., chemotherapy)'
- '* Prior platinum-based chemotherapy is not required for eligibility.'
- '* Subjects receiving more than one ICI in the advanced setting (e.g., anti-PD-1/PD-L1
  and anti-CTLA-4 compounds) will not be eligible.'
- 'Part C and Part D: Only two prior treatments for NSCLC in the advanced setting,
  which must have included an anti-PD-1/PD-L1 agent, a platinum-based chemotherapy,
  and docetaxel, regardless of order or combination, with documented radiographic
  disease progression, intolerable toxicity, or relapse after treatment.'
- "\u25CB Combination of immune therapy is allowed (e.g., anti-PD-1/PD-L1 and anti-CTLA-4\
  \ compounds; anti-PD-1/PD-L1 and T-cell immunoreceptor with immunoglobulin and immunoreceptor\
  \ tyrosine-based inhibition motif domain (TIGIT)-based immunotherapy)."
- 5. No prior targeted therapy for driver mutations.
- 6. At least one measurable target lesion that meets the definition of RECIST v1.1.
- '7. Part A and Part B: An archival tissue sample (formalin fixed paraffin-embedded
  \[FFPE\] tissue block or unstained slides) is required if tissue is available at
  baseline. Sample does not need to be received by central lab prior to Cycle 1, Day
  1 (C1D1). Subjects without archival tissue available at baseline may be eligible
  with Medical Monitor approval.'
- 'Part C and Part D: Archival tissue is not required. Diagnostic Assessments'
- 8. Eastern Cooperative Oncology Group (ECOG) performance status of 0-1.
- '9. Demonstrate adequate organ function as defined below. All screening laboratories
  should be performed up to 14 days before initiating IP:'
- 'Bone marrow function:'
- "\u25CB Neutrophil count \u2265 1500/mm3, hemoglobin \u2265 9.0 g/dL, platelet count\
  \ \u2265 100,000/mm3"
- 'Liver function:'
- "* Total bilirubin \u2264 1.5 x the upper limit of normal (ULN), up to \u2264 3\
  \ \xD7 ULN due to Gilbert's syndrome"
- "* Alanine aminotransferase (ALT) and aspartate aminotransferase (AST) \u2264 1.5\
  \ \xD7 ULN. For subjects with liver metastases present at baseline, ALT and/or AST\
  \ \u2264 3 \xD7 ULN is permitted."
- 'Renal function:'
- "\u25CB Creatinine clearance \u2265 60 mL/min calculated by the Cockcroft-Gault\
  \ formula using actual body weight (see Table 15) or 24-hour urine collection."
- Gender and Reproductive Considerations
- 10. Women of childbearing potential (WOCBP) must have negative serum pregnancy test
  (minimum sensitivity 25 IU/L or equivalent units of human chorionic gonadotropin
  \[HCG\]) within 72 hours prior to receiving the first administration of IP.
- 11. Contraception use by men or women should be consistent with local regulations
  regarding the methods of contraception for those participating in clinical studies.
  Refer to Appendix 4, Section 10.4 for details and definitions of WOCBP, postmenopausal
  females and contraception guidance.
- 12. WOCBP must agree to use a highly effective birth control and refrain from oocyte
  donation during the study (prior to the first dose with THIO, for the duration of
  the treatment with THIO plus 6 months after last dose of IP), if conception is possible
  during this interval.
- 13. Male subjects and WOCBP partners of male subjects should use a combination of
  the methods specified in Section 10.4 for the women along with a male condom from
  first dose of THIO (Cycle 1, Day 1), for the duration of the treatment with THIO
  plus 6 months after last dose of IP, unless permanently sterile by bilateral orchidectomy.
  Male subjects should also refrain from sperm donation during this time.
- Informed Consent
- 14. Capable of giving signed informed consent which includes compliance with the
  requirements and restrictions listed in the ICF and in this protocol
- Exclude - Exclusion Criteria
- "Exclude - 1. Have not recovered from adverse events (must be Grade \u2264 1) due\
  \ to prior anti-cancer treatment."
- 'Exclude - 2. Untreated or symptomatic central nervous system (CNS) metastases.
  Note: subjects with treated asymptomatic brain metastasis are eligible.'
- Exclude - 3. Active gastrointestinal bleeding as evidenced by either hematemesis
  or melena.
- Exclude - 4. History of another concurrent malignancy other than the present condition
  (except nonmelanoma skin cancer or carcinoma in situ of the cervix), unless in complete
  remission and off all therapy for that disease for a minimum of 3 years.
- Exclude - 5. A condition requiring systemic treatment with either corticosteroids
  (\> 10 mg daily prednisone equivalents) or other immunosuppressive medications within
  14 days of study drug administration. Inhaled or topical steroids, adrenal replacement
  doses 10 mg daily prednisone equivalents, and systemic corticosteroids to manage
  adverse events (AEs) are permitted in the absence of active autoimmune disease.
- Exclude - 6. Active, uncontrolled bacterial, viral, or fungal infections, requiring
  systemic therapy within 2 weeks of screening.
- Exclude - 7. Positive for Human Immunodeficiency Virus (HIV) (HIV 1/2 antibodies),
  active hepatitis B or hepatitis C.
- Exclude - 8. Significant cardiovascular impairment (history of New York Heart Association
  Functional Classification System Class III or IV) or a history of myocardial infarction
  or unstable angina within the past 6 months prior to IP initiation.
- Exclude - a) QTcF \> 480 msec at screening (based on average of triplicate ECGs
  at baseline).
- Exclude - i. If the QTc is prolonged in a subject with a pacemaker or bundle branch
  block, the subject may be enrolled in the study if confirmed by the Medical Monitor.
- Exclude - 9. Ongoing immune-related/stimulated adverse events (irAEs) from other
  agents or required permanent discontinuation of prior ICIs due to irAEs. Subjects
  with resolved irAE may be allowed to enroll following consultation with Sponsor's
  Medical Monitor (or designee).
- 'Exclude - 10. Active autoimmune diseases or history of autoimmune diseases that
  may relapse, with the following exceptions:'
- Exclude - * Controlled type 1 diabetes;
- Exclude - * Hypothyroidism (provided it is managed with hormone replacement therapy
  only);
- Exclude - * Controlled celiac disease;
- Exclude - * Skin diseases not requiring systemic treatment (e.g., vitiligo, psoriasis,
  or alopecia);
- Exclude - * Any other disease that is not expected to recur in the absence of external
  triggering factors.
- Exclude - 11. Pregnancy or lactating.
- Exclude - 12. A serious nonmalignant disease (e.g., psychiatric, substance abuse,
  uncontrolled intercurrent illness, etc.) that could compromise protocol objectives
  in the opinion of the investigator and/or the Sponsor.
- Exclude - 13. Any other condition that, in the opinion of the investigator, would
  prohibit the subject from participating in the study.
- Exclude - Prior Therapy
- 'Exclude - 14. Part C and Part D: more than two prior systemic treatments for advanced
  disease.'
- Exclude - 15. Prior chemotherapy and/or non-biologic targeted therapy within 4 weeks,
  or biologic targeted therapy, immunotherapy, and/or radiation therapy within 6 weeks
  prior to Cycle 1 Day 1. Subjects who receive targeted radiation therapy for localized
  palliative care may be eligible to start treatment \< 6 weeks with Medical Monitor
  agreement.
- 'Exclude - 16. Part A and Part B: Prior treatment with cemiplimab. Note: Part C
  and Part D: prior cemiplimab is permitted.'
- 'Exclude - 17. For subjects who have received prior treatment with an ICI: primary
  resistance to prior ICI therapy, as defined by the SITC IRTF (Kluger 2020):'
- "Exclude - Resistance phenotype Drug exposure requirements Best response Confirmation\
  \ scan for PD requirement Confirmation scan timeframe Primary resistance \u2265\
  \ 6 weeks PD; SD for \\< 6 months Yes \\[1\\] At least 4 weeks after initial disease\
  \ progression (per RECIST v1.1) \\[1\\] Other than when tumor growth is very rapid,\
  \ and subjects are deteriorating clinically."
- 'Exclude - Abbreviations: CR=complete response; PD=progressive disease; PR=partial
  response; SD=stable disease Note: Subjects with drug exposure \> 6 weeks who achieved
  a partial or complete response then progressed before six months, would still be
  eligible.'
- Exclude - 18. Undergone major surgery within 4 weeks prior to Cycle 1, Day 1.
- Exclude - 19. Received blood, red blood cell or platelet transfusion within 2 weeks
  before the first dose of IP.
- Exclude - 20. Any live, attenuated, inactivated or research vaccines within 30 days
  prior to the first dose of IP. Refer to Section 6.9.1 for prohibited vaccines. Seasonal
  influenza vaccines for injection are generally killed virus vaccines and are allowed.
- Exclude - 21. Prior allogeneic hematopoietic stem cell transplant or solid organ
  transplant. Prior/Concurrent Clinical Study Experience
- Exclude - 22. Currently enrolled in a clinical study involving another IP or nonapproved
  use of a drug or device, or concurrently enrolled in any other type of medical research
  judged not to be scientifically or medically compatible with this study.
- Exclude - Other
- Exclude - 23. History of allergy to excipients of THIO or cemiplimab.
