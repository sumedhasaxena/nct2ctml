summary: A Phase 1 study to evaluate the safety, tolerability, pharmacokinetics (PK),
  pharmacodynamic (PD), and preliminary antitumor activity of TYRA-430 in cancers
  with FGF/FGFR pathway aberrations, including locally advanced/metastatic hepatocellular
  carcinoma and other advanced solid tumors.
