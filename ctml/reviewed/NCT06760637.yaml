prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Histological confirmation of breast cancer with evidence of locally advanced
  or metastatic disease, which is not amenable to surgical resection or radiation
  therapy with curative intent.'
- '* Documented estrogen receptor (ER) and/or progesterone receptor (PR)-positive
  tumor'
- '* Documented HER2-negative tumor'
- '* Previously untreated with any systemic anticancer therapy for their locally advanced
  or metastatic disease.'
- '* Measurable disease or non-measurable bone only disease as defined by RECIST version
  1.1'
- 'Exclude - Exclusion Criteria:'
- Exclude - * In visceral crisis at risk of immediately life-threatening complications
  in the short term.
- Exclude - * Current or past history of central nervous system metastases.
- Exclude - * Have received prior (neo)adjuvant endocrine therapy (ET) and had recurrence
  during or within 12 months after the last dose of ET.
- Exclude - * Have received prior (neo)adjuvant CDK4/6i and had recurrence during
  or within 12 months after the last dose of CDK4/6i.
- Exclude - * Inadequate renal function, hepatic dysfunction, or hematologic abnormalities.
