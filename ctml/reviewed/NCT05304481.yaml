prior_treatment_requirements:
- Inclusion Criteria for Donor
- 1. Patients must be able to understand and sign the informed consent documents and
  aware of the investigational nature of the study.
- "2. Patient is \u2265 20 years old."
- 3. Patient has been diagnosed as HCC by pathological data or radiological test in
  the stage of I, II or IIIa according to the American Joint Committee on Cancer staging
  system (8th Edition).
- 4. Patient is scheduled to or has received tumor removal by curative treatments
  (e.g., surgical operation, percutaneous ethanol injection \[PEI\], microwave ablation
  \[MWA\], or radiofrequency ablation \[RFA\]).
- '5. Patient meets below conditions by blood test, kidney and liver function test:'
- "White blood cell (WBC) count \\> 3,000/\u03BCL Absolute neutrophil count (ANC)\
  \ \u2265 1,500/\u03BCL Hemoglobin (Hb) \u2265 9.0 g/dL Thrombocyte count \\> 50,000/\u03BC\
  L Blood urea nitrogen (BUN) and serum Creatinine \u2264 1.5\xD7 Upper Limit of Normal\
  \ (ULN) AST and ALT \u2264 5\xD7ULN"
- 6. Female patient with childbearing potential should be confirmed of not being pregnant
  at the screening and during the study.
- Exclude - Exclusion Criteria for Donor
- Exclude - 1. Patient with syphilis, human immunodeficiency virus I/II (HIV-I/II),
  human T-lymphotropic virus I/II (HTLV-I/II), or an increased risk (or has been diagnosed)
  for human transmissible spongiform encephalopathy (TSE); including Creutzfeldt-Jakob
  disease (CJD)
- Exclude - 2. Patient with ongoing active hepatitis including acute or active chronic
  HBV/HCV infection, alcohol-associated hepatitis, and autoimmune hepatitis, etc.,
  according to site-specific diagnostic criteria and laboratory parameters at screening
- Exclude - 3. Patient who has clinically significant and unstable gastrointestinal,
  renal, endocrine, pulmonary, or cardiovascular disease judged by the investigator
- Exclude - 4. Patient who has disease history of malignancy other than HCC except
  for curatively treated non-melanoma skin cancer, cervical carcinoma in situ, or
  superficial bladder tumors within 5 years before participating in this clinical
  trial
- 'Exclude - 5. Patient who has medical history of immune deficiency or auto-immune
  disease (including but not limited to: rheumatoid arthritis , Burger''s disease,
  multiple sclerosis and Type I diabetes)'
- 'Exclude - 6. Patient with the following medication or treatment should be excluded
  as the donor:'
- Exclude - 1. Systemic corticosteroids within 4 weeks prior to blood collection
- Exclude - 2. Immunosuppressive treatment within 4 weeks prior to blood collection
- Exclude - 3. Other anti-cancer treatments within 3 months prior to blood collection
- Exclude - 4. Attenuated vaccines within 4 weeks prior to blood collection
- Exclude - 7. Patient who has participated in other investigational studies and received
  any investigational therapy within 4 weeks prior to blood collection
- Exclude - 8. Patient who has known or suspected hypersensitivity to any ingredient
  in the product (e.g. kanamycin, streptomycin or albumin, etc.)
- Exclude - Inclusion Criteria for subject
- Exclude - 1. Patient must be able to understand and has signed the informed consent
  documents and been aware of the investigational nature of the study.
- Exclude - 2. Patient who has the histopathological or cytological proof (e.g. liver
  biopsy test) of HCC in the stage of I, II or IIIa. Patient's tumor has been totally
  removed by curative treatment (surgical operation, PEI, MWA or RFA) in 12 weeks
  based on the agreement date for written consent and the tumor's removal should be
  perfectly confirmed by medical imaging (Computed tomography (CT) scan or Magnetic
  resonance imaging (MRI)) within 4 weeks of first dosing.
- Exclude - 3. Hepatic function of Child-Pugh class A
- "Exclude - 4. ECOG Performance status (ECOG-PS) score \u2264 1"
- Exclude - 5. Patient's remaining life-time is expected at least more than 3 months.
- 'Exclude - 6. Patient meets below conditions by blood test, kidney and liver function
  test:'
- "Exclude - WBC count \\> 3,000/\u03BCL ANC \u2265 1,500/\u03BCL Hb \u2265 9.0 g/dL\
  \ Thrombocyte count \\> 50,000/\u03BCL BUN and serum Creatinine \u2264 1.5\xD7 ULN\
  \ AST and ALT \u2264 5\xD7ULN"
- Exclude - 7. Female patient with childbearing potential should be confirmed of not
  being pregnant or not lactating at the screening and during the study.
- Exclude - 8. Patient is willing to comply with protocol-stated requirements, instructions
  and restrictions.
- Exclude - 9. All male and female patients with child-bearing potential (between
  puberty and 2 years after menopause) are willing to use at least any one of the
  appropriate contraception methods shown below, for during and at least 24 weeks
  after ATL treatment.
- Exclude - 1. Total abstinence (when this is in line with the preferred and usual
  lifestyle of the subject. Periodic abstinence (e.g., calendar, ovulation, symptothermal,
  post-ovulation methods) and withdrawal are not acceptable methods of contraception).
- Exclude - 2. Female sterilization (have had surgical bilateral oophorectomy with
  or without hysterectomy) or tubal ligation at least six weeks before taking study
  treatment. In case of oophorectomy alone, only when the reproductive status of the
  woman has been confirmed by follow up hormone level assessment.
- Exclude - 3. Male sterilization (at least 6 months prior to screening). For female
  subjects on the study, the vasectomized male partner should be the sole partner
  for that subject
- 'Exclude - 4. Combination of any two of the following listed methods: (d.1+d.2 or
  d.1+d.3, or d.2+d.3):'
- Exclude - d.1Use of oral, injected or implanted hormonal methods of contraception
  or other forms of hormonal contraception that have comparable efficacy (failure
  rate \<1%), for example hormone vaginal ring or transdermal hormone contraception.
- 'Exclude - d.2Placement of an intrauterine device (IUD) or intrauterine system (IUS).
  d.3Barrier methods of contraception: Condom or Occlusive cap (diaphragm or cervical/vault
  caps).'
- Exclude - Exclusion Criteria for Subjects
- Exclude - 1. Patient who has clinically significant and unstable gastrointestinal,
  renal, endocrine, pulmonary, or cardiovascular disease judged by the investigator
- Exclude - 2. Patient with ongoing active hepatitis including acute or active chronic
  HBV/HCV infection, alcohol-associated hepatitis, and autoimmune hepatitis, etc.,
  according to site-specific diagnostic criteria and laboratory parameters at screening.
- Exclude - 3. Patient who has known or suspected hypersensitivity to any ingredient
  in the product (e.g. kanamycin, streptomycin or albumin, etc.)
- 'Exclude - 4. Patient with the following medication or treatment should be excluded:'
- Exclude - 1. Systemic corticosteroids within 4 weeks prior to receiving ATL or are
  scheduled to do so during the study.
- Exclude - 2. Immunosuppressive treatment within 4 weeks prior to receiving ATL or
  are scheduled to do so during the study.
- Exclude - 3. Other anti-cancer treatment within 4 weeks except for curative treatment
  prior to receiving ATL or are scheduled to do so during the study.
- Exclude - 4. Attenuated vaccines within 4 weeks prior to administration or is scheduled
  to do so during the study
- Exclude - 5. Patient who fails to provide blood collection as a self-donor whose
  blood collection sample fails to generate adequate amount of ATL
- Exclude - 6. Patient who is not able to take MRI or CT scan examination
- Exclude - 7. Patient who has serious mental, social or psychological factors that
  may interfere with compliance and assessments of the study in the investigator's
  opinion
- Exclude - 8. Patient who has participated in other investigational studies and received
  any investigational therapy within 4 weeks prior to the study dosing.
