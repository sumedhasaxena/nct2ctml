- 'Inclusion Criteria:'
- 1. Patients who over 19 years old, Under 85 years old
- 2. Patient with locally advanced right colon cancer requiring D3 lymphadenectomy
- 3. Colon cancer patients diagnosed with clinical stage cT3-4 N0 or cTany N1-2 before
  surgery
- 4. Patient with right-sided colon cancer located in the cecum, ascending colon,
  flexure colon, and proximal transverse colon.
- 5. Patients with American Society of Anesthesiology (ASA) I-III
- 6. Patients who agreed to the research purpose and voluntarily gave informed consent
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Patients with a history of allergy or side effects to sodium iodine
- Exclude - 2. Patients with colon cancer who have distant or peritoneal metastases
- Exclude - 3. Patients requiring emergency surgery due to colon obstruction or colon
  perforation
- Exclude - 4. Patients with inflammatory bowel disease not controlled by drug treatment
- Exclude - 5. Patients with concurrent cancer in other areas other than colon cancer
- Exclude - 6. Patients with a history of hereditary disease or coagulopathy at risk
  of bleeding
- Exclude - 7. Women who are pregnant or may be pregnant and lactating women
- Exclude - 8. Patients with chronic renal failure (e-GFR \< 15) or patients receiving
  dialysis at the time of screening
- Exclude - 9. Patients diagnosed with liver failure or with decreased consciousness
  due to hepatic encephalopathy
- Exclude - 10. Patients judged to have difficulty in smooth lymph perfusion due to
  heart disease (acute myocardial infarction, acute and chronic heart failure) within
  the past 6 months
- Exclude - 11. Patients unable to undergo general anesthesia
- Exclude - 12. Patients with American Society of Anesthesiology (ASA) IV or V
- Exclude - 13. Patients who do not wish to participate in this study
- 'Exclude - 14. Patients who are judged by the researcher to be unsuitable for participation
  in this clinical trial (Example: People with a life expectancy of less than 6 months,
  people expected to have low compliance with clinical trials, etc.)'
