prior_treatment_requirements:
- Inclusion Criteria
- "* Male and female aged \u226519 years"
- '* Histologically and/or cytologically diagnosed as the advanced recurrent solid
  tumor'
- '* GPC3-positive confirmed by IHC test'
- '* At least 1 measurable or non-measurable but evaluable lesion as defined per RECIST
  v1.1 (modified RECIST for hepatocellular carcinoma)'
- '* ECOG performance status of 0 or 1'
- '* Life expectancy at least 12 weeks'
- '* Adequate hematologic, hepatic, renal, and heart/coagulation function'
- '* Child-Pugh Class of A for HCC'
- Exclude - Exclusion Criteria
- Exclude - * Subjects with ischemic heart disease
- Exclude - * Subjects with anti-tumor treatment within 4 weeks
- Exclude - * Subjects with comorbidities such as uncontrolled hypertension, heart
  failure, etc.
- Exclude - * Pregnant or potentially pregnant and lactating woman
