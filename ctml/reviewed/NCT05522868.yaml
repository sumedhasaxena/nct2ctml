prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* A patient with a histologically or cytologically confirmed diagnosis of locally
  advanced or metastatic solid tumors.'
- '* A person who has failed the known standard of care or has developed resistance
  to the standard of care and no longer has applicable standard of care'
- '* A patient with at least one measurable lesion according to the RECIST v1.1 criteria.'
- '* A person with Eastern Cooperative Oncology Group (ECOG) Performance status of
  0 or 1.'
- '* Those with an expected survival period of 3 months or more at the discretion
  of of the investigator.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * A patient who has received drugs targeting High Mobility Group Box 1
  (HMGB1).
- Exclude - * A patient who has received or is undergoing chemotherapy (including
  chemotherapy, radiation therapy, immunotherapy, hormone therapy, targeted therapy,
  biological products, and tumor embolization) within 28 days from the first administration
  date of the investigational drug.
- Exclude - * A person who needs to take contraindicated drugs or is expected to take
  them during the study period.
