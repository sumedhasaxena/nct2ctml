prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Adult patients with advanced (metastatic or unresectable) KRAS G12C mutant solid
  tumors who have received standard of care or are intolerant or ineligible to approved
  therapies'
- '* ECOG Performance Status of 0 or 1'
- '* At least one measurable lesion as defined by RECIST 1.1'
- '* Prior treatment with a KRAS G12C inhibitor may be allowed for dose escalations
  of combinations and a subset of groups in dose expansion'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Tumors harboring driver mutations that have approved targeted therapies,
  with the exception of KRAS G12C mutations
- Exclude - * Symptomatic brain metastases or known leptomeningeal disease. Patients
  with asymptomatic treated or untreated brain metastases may be eligible
- Exclude - * Clinically significant cardiac disease or risk factors at screening
- Exclude - * A medical condition that results in increased photosensitivity Other
  protocol-defined inclusion/exclusion criteria may apply.
