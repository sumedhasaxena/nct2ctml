prior_treatment_requirements:
- Inclusion Criteria
- '* Signed cohort-specific Informed Consent Form'
- '* Age \>= 18 years at time of signing Informed Consent Form'
- '* Biomarker eligibility as determined by:'
- '* A validated test approved by local health authorities for detection of the specified
  biomarkers/mutations.'
- '* A validated test performed at a College of American Pathologists/clinical laboratory
  improvement amendments (CAP/CLIA) -certified or equivalently accredited diagnostic
  laboratory using a validated test for detection of the specified biomarkers.'
- '* Prior test results completed before signing cohort-specific Informed Consent
  Form or local test results generated prior to or during screening, and availability
  of a full report of the testing results OR'
- '* Blood-based FoundationOne Liquid CDx biomarker eligibility test result generated
  prior to or during screening or, in case of re-enrollment after treatment discontinuation,
  prior to starting a new anti-cancer therapy.'
- '* Eastern Cooperative Oncology Group (ECOG) Performance Status of \<= 1'
- '* Life expectancy \>= 3 months, as determined by the investigator'
- '* Histologically confirmed adenocarcinoma originating from the colon or rectum'
- '* Metastatic disease'
- '* Prior therapies for metastatic disease'
- '* Ability to comply with the study protocol, in the investigators judgment'
- '* Measurable disease (at least one target lesion) according to Response Evaluation
  Criteria in Solid Tumors, Version 1.1 (RECIST v1.1)'
- '* Baseline tumor tissue samples will be collected from all participants for exploratory
  biomarker research'
- '* Adequate hematologic and organ function within 14 days prior to initiation of
  study treatment'
- '* For women of childbearing potential: agreement to remain abstinent (refrain from
  heterosexual intercourse) or use contraceptive measures'
- '* For men: agreement to remain abstinent or use contraceptive measures, and agreement
  to refrain from donating sperm'
- Exclude - Exclusion Criteria
- Exclude - * Current participation or enrollment in another interventional clinical
  trial. Participants who are participating in the follow-up period of an interventional
  clinical trial are eligible for the study.
- Exclude - * Any systemic anti-cancer treatment within 2 weeks or 5 half-lives (whichever
  is shorter) prior to start of study treatment
- Exclude - * Treatment with investigational therapy within 28 days prior to initiation
  of study treatment
- Exclude - * Pregnant or breastfeeding, or intending to become pregnant during the
  study
- Exclude - * History of or concurrent serious medical condition or abnormality in
  clinical laboratory tests that, in the investigator's judgment, precludes the patient's
  safe participation in and completion of the study or confounds the ability to interpret
  data from the study
- Exclude - * Severe infection within 4 weeks prior to initiation of study treatment
  or any active infection that, in the opinion of the investigator, could impact patient
  safety
- Exclude - * Incomplete recovery from any surgery prior to the start of study treatment
  that would interfere with the determination of safety or efficacy of study treatment
- Exclude - * Uncontrolled pleural effusion, pericardial effusion, or ascites requiring
  recurrent drainage procedures (once monthly or more frequently)
- Exclude - * Uncontrolled tumor-related pain
- Exclude - * Uncontrolled or symptomatic hypercalcemia
- Exclude - * Clinically significant and active liver disease
- 'Exclude - * Negative HIV test at screening, with the following exception: Participants
  with a positive HIV test at screening are eligible provided they are stable on anti-retroviral
  therapy for at least 4 weeks, have a CD4 count greater than or equal to 200/uL,
  have an undetectable viral load, and have not had a history of opportunistic infection
  attributable to AIDS within the last 12 months.'
- Exclude - * Symptomatic, untreated, or actively progressing CNS metastases
- Exclude - * History of leptomeningeal disease or carcinomatous meningitis
- Exclude - * History of malignancy other than CRC within 2 years prior to screening,
  with the exception of malignancies with a negligible risk of metastasis or death
- Exclude - * Any other disease, unresolved toxicity from prior therapy, metabolic
  dysfunction, physical examination finding, or clinical laboratory finding that contraindicates
  the use of an investigational drug, may affect the interpretation of the results,
  or may render the participant at high risk from treatment complications
- Exclude - * Requirement for treatment with any medicinal product that contraindicates
  the use of any of the study treatments, may interfere with the planned treatment,
  affects participant compliance, or puts the patient at higher risk for treatment-related
  complications
