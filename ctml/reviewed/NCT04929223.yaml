      arm_internal_id: 0
      arm_description: 'Participants will receive 9 milligrams (mg) of inavolisib
        by mouth once daily (QD) on Days 8-28 of Cycle 1, then QD on Days 1-28 from
        Cycle 2 onwards (1 cycle=28 days).


