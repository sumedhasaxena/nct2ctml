prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Participants between 20 to 70 years old, are pathologically confirmed advanced
  (stage III and IV) non-small cell lung cancer.
- 2. Positive EGFR mutations are diagenesis.
- 3. Participants with histologically/cytologically confirmed locally advanced or
  metastatic adenocarcinoma subtype NSCLC after the failure of first-line EGFR tyrosine
  kinase inhibitors- gefitinib, erlotinib, afatinib, or osimertinib.
- 4. Participants must have adequate hepatic, renal, and bone marrow function
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Participants previously received first-line EGFR tyrosine kinase inhibitor
  with serious side effects.
- Exclude - 2. Participants have known hypertension, and chronic liver and gastrointestinal
  disease.
- Exclude - 3. Participants have known brain metastasis.
- Exclude - 4. Female participants who are pregnant or breast-feeding
- "Exclude - 5. Participants have a known diagnosis of negative nPKC\u03B4 expression\
  \ by immunohistochemistry (IHC)."
