prior_treatment_requirements:
- Key Inclusion Criteria
- '* Capable of giving signed informed consent'
- "* Age \u226518 years"
- "* ECOG performance status \u22642."
- '* Phase Ia (dose-escalation part only): Subjects with relapsed and/or refractory
  B-cell malignancies (CLL/SLL, DLBCL, FL, MCL, WM or MZL) who have received at least
  2 prior therapies and for subjects with no available treatment options as per the
  Investigator''s discretion.'
- '* Phase Ib (dose-expansion only): Subjects with relapsed and/or refractory B-cell
  malignancies who have received at least 2 prior therapies and for subjects with
  no available treatment options as per the Investigator''s discretion, and fit into
  one of the following groups: CLL/SLL or DLBCL or MCL or FL, WM, MZL'
- '* All subjects must have evaluable or measurable disease based on the appropriate
  tumor type criteria'
- '* Adequate organ and bone marrow function'
- Exclude - Key Exclusion Criteria
- 'Exclude - * For subjects with lymphoma:'
- Exclude - * Systemic antineoplastic therapy or any experimental therapy within 3
  weeks or 5 half-lives, whichever is shorter, before the first dose of study treatment.
- Exclude - * Therapy with tyrosine kinase inhibitor within 5 half-lives before the
  first dose of study treatment.
- Exclude - * Unconjugated monoclonal antibody therapies \<6 weeks before the first
  dose of study treatment.
- Exclude - * Subjects that have undergone autologous stem cell rescue within 100
  days prior to the first dose of study treatment.
- Exclude - * Subjects that have undergone allogeneic stem cell transplant within
  6 months prior to the first dose of study treatment.
- Exclude - * Subjects with active graft-versus-host disease (GVHD) or on anti-GVHD
  treatment or prophylaxis.
- Exclude - * History of chimeric antigen receptor T cell (CAR-T) therapy within 100
  days prior to start of study drug.
- Exclude - * Any immunotherapy within 4 weeks of first dose of study drug.
- Exclude - * The time from the last dose of the most recent chemotherapy or experimental
  therapy to the first dose of study drug is \<5 times the t1/2 of the previously
  administered agent(s).
- Exclude - * Previously exposed to BTK degradation therapy
- Exclude - * Malignant disease, other than that being treated in this study.
- Exclude - * Radiotherapy within 2 weeks of the first dose of study treatment
- Exclude - * Known hypersensitivity to BTK degraders or any of the ingredients.
- Exclude - * Impaired cardiac function or clinically significant cardiac disease
- Exclude - * Subjects with history of severe bleeding disorders and known/suspected
  other autoimmune disease
- Exclude - * Major surgery within 4 weeks of the first dose of study treatment
