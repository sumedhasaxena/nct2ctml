prior_treatment_requirements:
- 'Key Inclusion Criteria:'
- '* Documented evidence of recurrent/persistent endometrial cancer (endometrial carcinoma
  or carcinosarcoma).'
- '* Up to 3 prior lines of systemic therapy for endometrial cancer, including systemic
  platinum-based chemotherapy and anti-PD-1/PD-L1 therapy, either in combination or
  separately.'
- '* Eligible for treatment with either doxorubicin or paclitaxel as determined by
  the investigator.'
- '* Radiologically evaluable disease (either measurable or nonmeasurable) by computed
  tomography (CT) or magnetic resonance imaging (MRI) per RECIST v1.1.'
- '* Eastern Cooperative Oncology Group performance status score of 0 or 1.'
- '* Adequate organ function'
- 'Exclude - Key Exclusion Criteria:'
- Exclude - * Uterine leiomyosarcoma and endometrial stromal sarcomas are excluded.
- Exclude - * Participants who are candidates for curative-intent therapy at the time
  of study enrollment.
- Exclude - * Participants eligible for rechallenge with platinum-based chemotherapy
  as determined by the investigator.
- Exclude - * Received any prior treatment with a Trop-2-directed antibody-drug conjugate
  (ADC).
- Exclude - * Have an active second malignancy.
- Exclude - * Have an active serious infection requiring systemic antimicrobial therapy.
- Exclude - * Have active chronic inflammatory bowel disease (ulcerative colitis,
  Crohn's disease) or gastrointestinal perforation within 6 months prior to randomization.
- Exclude - * Have a positive serum pregnancy test or are breastfeeding for participants
  who are assigned female at birth.
- 'Exclude - Note: Other protocol defined Inclusion/Exclusion criteria may apply.'
short_title: Study of Sacituzumab Govitecan Versus Treatment of Physician's Choice
  in Participants With Endometrial Cancer After Platinum-Based Chemotherapy and Immunotherapy
  (ASCENT-GYN-01/GOG-3104/ENGOT-en26)
