status: open to accrual
summary: 'The goal of this clinical trial is to learn if ASP-1929 photoimmunotherapy
  (PIT) in combination with pembrolizumab works to treat recurrent squamous cell cancer
  of the head and neck (HNSCC) with no distant metastases. It will also learn about
  the safety of ASP-1929 PIT in combination with pembrolizumab.


  Researchers will compare ASP-1929 PIT in combination with pembrolizumab to pembrolizumab
  alone or pembrolizumab plus chemotherapy (carboplatin or cisplatin, plus 5-fluorouracil
  or paclitaxel or docetaxel) according to physician''s choice (control arm).


  The overall primary study hypothesis being tested is whether ASP-1929 PIT plus pembrolizumab
  combination treatment improves the overall survival (OS) of the population defined
  by the inclusion/exclusion criteria over the control arm.'
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: 320 mg/m^2 ASP-1929 Photoimmunotherapy + pembrolizumab
      arm_internal_id: 0
      arm_description: "ASP-1929 320 mg/m\\^2 IV infusion followed by illumination\
        \ with 690 nm red light at accessible tumor sites using the investigational\
        \ PIT690 Laser System (24 \xB1 4 hours after end of ASP-1929 infusion). Treatment\
        \ with ASP-1929 PIT will be repeated every 4 to 6 weeks depending on clinical\
        \ judgement of investigators.\n\nPembrolizumab: 200 mg every 3 weeks (Q3W)\
        \ IV infusion over 30 minutes for the first 6 cycles. After the first 6 cycles,\
        \ pembrolizumab dosing regimen can be converted from 200 mg Q3W to 400 mg\
        \ every 6 weeks (Q6W) at the investigator's discretion.\n\nTreatment in the\
        \ experimental arm will start with the infusion of pembrolizumab on Cycle\
        \ 1 Day 1 (C1D1) after which ASP-1929 Photoimmunotherapy will follow 7 days\
        \ later, on Treatment 1 Day 1 (T1D1). Patients will be treated with ASP-1929\
        \ PIT and pembrolizumab for up to 24 months."
      arm_suspended: N
