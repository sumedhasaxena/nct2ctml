prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Must be aged 19 years or more'
- '* Must have histologically or cytologically proven UTUC arising from renal pelvis
  and/or ureter.'
- '* Must have histological evidence of high-risk muscle-invasive disease (i.e., pT2\~
  T4) and/or N+ disease.'
- '* Must have an ECOG performance status of 0 to 1'
- '* Received at least 3 or 4 cycles of adjuvant cisplatin-based chemotherapy, and
  proved to have no evidence of disease recurrence with imaging studies, urine cytology
  and cystoscopy'
- '* At least 3 weeks since the last surgical procedures or chemotherapy prior to
  enrolment. Subjects must have recovered to \<Grade 2 from all acute toxicities or
  toxicity must be deemed irreversible by the investigator.'
- "* Adequate marrow function without growth factor support or transfusion dependency\
  \ A. Neutrophil 1,500 cells/\u03BCL or more B. Platelet count 100,000/\u03BCL or\
  \ more C. Hemoglobin 9.0 g/dL or more"
- "* Adequate renal function with serum creatinine 1.5 x ULN or a calculated creatinine\
  \ clearance \u2265 50 mL/min using the CockcroftGault or MDRD formulas"
- '* Adequate hepatic function A. Bilirubin 1.5 times upper limit of normal (x ULN)
  or less; does not apply to subjects with Gilbert''s syndrome diagnosed as per institutional
  guidelines. B. AST (SGOT) and ALT (SGPT) 3 x ULN or less; if liver metastases are
  present, then 5 x ULN is allowed.'
- '* Women of childbearing potential must use effective contraception continuously
  for at least 30 days after the final dose of avelumab. At least one method classified
  as "highly effective" (failure rate \< 1%) must be employed (see Table 1).'
- '* Written and voluntary informed consent understood, signed and dated.'
- '* Negative serum or urine pregnancy test at screening for women of childbearing
  potential.'
- Exclude - Exclusion Criteria
- Exclude - * Ongoing treatment with an anticancer agent not contemplated in this
  protocol
- Exclude - * Radiologic finding consistent with metastatic disease
- Exclude - * Severe medical or psychological illness that preclude participation
  to study, including any history of clinically relevant coronary artery disease or
  myocardial infarction within the last 3 years, New York Heart Association (NYHA)
  grade III or greater congestive heart failure, cerebrovascular attack within the
  prior year, or current serious cardiac arrhythmia requiring medication except atrial
  fibrillation
- Exclude - * Non-tolerable \> Grade 2 neuropathy or evidence of unstable neurological
  symptoms within 4 weeks of Cycle 1 Day 1
- Exclude - * Major surgery, other than diagnostic surgery or transurethral resection,
  within 4 weeks prior to Cycle 1 Day 1, without complete recovery
- Exclude - * Double primary cancer of other site(s) or a history of other malignancies,
  except for cured ones at the discretion of investigator
- Exclude - * Active, uncontrolled bacterial, viral, or fungal infections, requiring
  systemic therapy.
- Exclude - * Subjects who have exhibited allergic reactions to study treatment.
- Exclude - * Concomitant disease or condition that could interfere with the conduct
  of the study, or that would, in the opinion of the Investigator, pose an unacceptable
  risk to the subject in this study.
- Exclude - * Subject with legal incapacity or limited legal capacity. Dementia or
  significantly altered mental status that would limit the understanding or rendering
  of informed consent and compliance with the requirements of this protocol. Unwillingness
  or inability to comply with the study protocol for any reason.
- "Exclude - * Current use of immunosuppressive medication, EXCEPT for the following:\
  \ a. intranasal, inhaled, topical steroids, or local steroid injection (e.g., intra-articular\
  \ injection); b. Systemic corticosteroids at physiologic doses \u2264 10 mg/day\
  \ of prednisone or equivalent; c. Steroids as premedication for hypersensitivity\
  \ reactions (e.g., CT scan premedication). 12) Active autoimmune disease requiring\
  \ systemic immunosuppressive treatment. Patients with controlled autoimmune disease\
  \ not requiring systemic immunosuppressive treatment including diabetes type I,\
  \ vitiligo, psoriasis, or hypo- or hyperthyroid diseases not requiring immunosuppressive\
  \ treatment are eligible."
- Exclude - * Prior organ transplantation including allogenic stem-cell transplantation.
- Exclude - * Vaccination within 4 weeks of the first dose of avelumab and while on
  trials is prohibited except for administration of inactivated vaccines.
- Exclude - * Persisting toxicity related to prior therapy (NCI CTCAE Grade \>
- "Exclude - 1); however, alopecia, sensory neuropathy Grade \u2264 2, or other Grade\
  \ \u2264 2 not constituting a safety risk based on investigator's judgment are acceptable."
- Exclude - * Lactating Women Must discontinue breastfeeding during study treatment
  and for at least 30 days after administration of the final dose of study drug.
