prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Aged between 20 and 90 years old
- 2. Patients diagnosed with metastatic colorectal cancer who is going to receive
  FOLFIRI chemotherapy
- 3. Female must not be planning to become pregnant or breastfeeding, and not pregnant
  at any point during treatment. (Contraception is required to participate in this
  trial)
- 4. Those without major physiological diseases (example of major cardiovascular disease
  is acute myocardial infarction; example of major cerebrovascular disease is acute
  stroke, malignant hypertension, acute kidney failure, acute liver failure)
- 5. Those who are not allergic to the relevant drugs required for the test
- 6. Those who can follow the doctor's order to take the medicine
- 7. Subjects must be willing to sign the consent form
- 8. Blood sugar level above 80 mg/dL
- 'Exclude - Exclusion Criteria:'
- Exclude - Subjects who meet any of the following exclusion conditions are not allowed
  to join the trial
- Exclude - 1. Patients other than the above-mentioned main inclusion criteria.
- Exclude - 2. Non-native speakers
- Exclude - 3. Known allergy to metformin or any of its components.
- Exclude - 4. Severe instability in diabetes (ketoacidosis).
- Exclude - 5. Blood sugar level lower than 80 mg/dL
- Exclude - 6. Heart failure, respiratory insufficiency.
- 'Exclude - 7. inadequate hematopoietic function defined as below:'
- Exclude - * hemoglobin \< 9 g/dL;
- Exclude - * absolute neutrophil count (ANC) \< 1,500/mm3;
- Exclude - * platelet count \< 100,000/mm3;
- 'Exclude - 8. inadequate organ functions defined as below:'
- Exclude - * total bilirubin \> 2 times upper limit of normal (ULN);
- Exclude - * hepatic transaminases (ALT and AST) \> 2.5 x ULN;
- Exclude - * creatinine \> 1.5 x ULN;
