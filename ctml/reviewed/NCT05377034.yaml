  Arms, Phase II Trial to Compare Safety and Efficacy of Selective Internal Radiation
  Therapy (Y-90 Resin Microspheres) Followed by Atezolizumab Plus Bevacizumab) Versus
  Selective Internal Radiation Therapy (SIRT-Y90) Followed by Placebo in Patients
  With Locally Advanced Hepatocellular Carcinoma (HCC)
