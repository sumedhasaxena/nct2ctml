summary: This is a multi-national, phase II, parallel-arm, double-blind, placebo-controlled,
  two-arm study designed to assess the efficacy and safety of SIRT-Y90 followed by
  atezolizumab plus bevacizumab \[study arm\], versus SIRT-Y90 followed by placebo
  \[control arm\] in patients with locally advanced Hepatocellular Carcinoma (HCC).
