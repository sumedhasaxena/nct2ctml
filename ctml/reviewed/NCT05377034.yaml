prior_treatment_requirements:
- 'Inclusion Criteria:'
- 'Patients must fulfill all of the following criteria to be eligible for this study:'
- 1. Unequivocal diagnosis of HCC (AASLD 2010 diagnostic criteria or histology) that
  is locally advanced without extra-hepatic metastases but with significant tumor
  burden, i.e.,
- '* Tumor confined to the liver that is beyond the up-to-7 criteria, and/or'
- '* Tumor with vascular invasion VP 1-3 and/or Vv 1-2 (at the discretion of site
  investigator) Both local and central assessments are required at screening, prior
  to any study treatment. Sites are required to send all CT/MRI images for central
  imaging review. The central assessment result will be made known to sites and will
  take precedence in determining a patient''s study eligibility in case of a discrepancy
  between local and central review.'
- 2. Aged 21 years old and above of either gender.
- '3. Patient eligible for SIRT-Y90 treatment after assessment with macro-aggregated
  albumin labeled with technetium-99 (Tc-99m MAA) scan on SPECT/CT or planar imaging
  with all of the following criteria prior to each SIRT-Y90 treatment:'
- '* Lung shunting \<20% on SPECT/CT or planar imaging'
- '* Lung dose limit of \<25Gy for single treatment or \<30Gy for cumulative treatment
  (second delivery within 4-6 weeks)'
- 4. No prior radiation to the liver.
- 5. No prior systemic adjuvant or neoadjuvant therapy for HCC.
- "6. Measurable disease, defined as at least one lesion that can be accurately measured\
  \ in at least one dimension (longest diameter to be recorded) as \u226510 mm with\
  \ spiral CT scan or MRI."
- '7. Negative HIV test at screening, with the following exception - patients with
  a positive HIV test at screening are eligible provided they fulfil all of the following
  criteria:'
- '* Are stable on anti-retroviral therapy'
- "* Have a CD4 count \u2265 200/\u03BCL"
- '* Have an undetectable viral load'
- 8. Documented virology status of hepatitis, as confirmed by screening hepatitis
  B virus (HBV) and hepatitis C virus (HCV) tests.
- '9. Patients with active HBV: HBV DNA \<3000 IU/mL, initiation of anti-HBV treatment
  at least 14 days prior to randomization, and willingness to continue anti-HBV treatment
  during the study (per local standard of care; e.g., entecavir).'
- "For patients with HBV DNA \u2265 500 IU/mL during screening, anti-HBV treatment\
  \ will be initiated and HBV DNA levels will be re-assessed prior to randomization."
- 10. ECOG performance status 0 - 1.
- 11. Child-Pugh A (up to 6 points).
- '12. Adequate hematological, renal, and hepatic function as follows:'
- "* Lymphocyte count \u2265 0.5 x 10\\*\\*9/L (500/\u03BCL)"
- "* Platelets \u226575,000/\u03BCL without transfusion"
- '* Hemoglobin \>9.5 g/dL (Patients may be transfused to meet this criterion.)'
- "* Serum bilirubin \u2264 3 x ULN"
- "* For patients not receiving therapeutic anticoagulation: INR and aPTT \u2264 2.0\
  \ x ULN"
- "* ALP \u22645\xD7institutional upper limit of normal"
- "* AST and ALT \u22645\xD7institutional upper limit of normal"
- "* Albumin \u22652.8 g/dL"
- "* Serum creatinine \u2264 1.5 x ULN or creatinine clearance \u2265 30 mL/min (calculated\
  \ using the Cockcroft-Gault formula)"
- "* Absolute Neutrophil Count \u22651.5\xD710\\*\\*9/L without granulocyte colony-stimulating\
  \ factor support"
- '* Urine dipstick for proteinuria \<2+ at screening'
- "* Patients discovered to have \u22652+ proteinuria on dipstick urinalysis at baseline\
  \ should undergo a 24-hour urine collection and must demonstrate \\<1g of protein\
  \ in 24 hours"
- 13. Life expectancy of at least 3 months without any active treatment.
- 14. Suitable for protocol treatment as determined by clinical assessment undertaken
  by the site investigator.
- 15. Performance of an esophagogastroduodenoscopy (EGD) within 6 months prior to
  randomization as part of pre-procedure work-up or during screening, and assessment
  and complete treatment of varices of all sizes per local standard of care prior
  to randomization.
- Patients with varices should be re-assessed prior to randomization to ensure complete
  treatment of varices of all sizes per local standard of care.
- 16. Willing, able and mentally competent to provide written informed consent prior
  to any testing undertaken for this study protocol, including screening tests and
  evaluations that are not considered to be part of the patient's routine care.
- 17. Female patients must be either postmenopausal or, if premenopausal, must have
  a negative pregnancy test and agree to use two forms of contraception if sexually
  active during the treatment period, for at least 5 months after the last dose of
  atezolizumab and 6 months after the last dose of bevacizumab.
- 18. Male patients must be surgically sterile, or if sexually active and having a
  pre-menopausal female partner, they must be using an acceptable form of contraception
  during the treatment period and for 6 months after the last dose of bevacizumab.
- 'Exclude - Exclusion Criteria:'
- 'Exclude - The following criteria should be checked. If ANY apply, the patient must
  not be included in the study:'
- Exclude - 1. Patient not eligible for SIRT-Y90 treatment after assessment with macro-aggregated
  albumin labeled with technetium-99 (MAA) scan on SPECT/CT or planar imaging.
- Exclude - 2. Patients who have SAE \> grade 3 within 4 weeks after receiving SIRT-Y90.
  For patients who experience SAE \> grade 3 after receiving SIRT-Y90 (1st or 2nd
  administration), the duration between the SIRT-Y90 dose and randomization and/or
  1st and 2nd SIRT-Y90 dose (for two-staged delivery) may be extended by an additional
  4 weeks to re-assess the patient's eligibility.
- Exclude - 3. Patients who have had \>2 administrations of hepatic artery directed
  therapy.
- Exclude - 4. Patients who have had hepatic artery directed therapy done \<4 weeks
  prior to date of ICF signing.
- Exclude - 5. Patients who have had systemic adjuvant or neoadjuvant therapy for
  HCC.
- Exclude - 6. Prior hepatic radiation therapy for HCC or other malignancy.
- "Exclude - 7. Patient who has received any immunotherapy (including interferon-alfa,\
  \ peginterferon alfa-2a, peginterferon alfa-2b, thymosin-\u03B11, etc.) within 30\
  \ days prior to randomization, is currently receiving immunotherapy or is planned\
  \ to start immunotherapy during the study (e.g., for the management of active CHB\
  \ or CHC according to local guidelines)."
- Exclude - 8. Has evidence that \<30% of the total liver volume is disease-free.
- Exclude - 9. Currently receiving any other investigational agents for the treatment
  of their cancer.
- Exclude - 10. Has intractable clinical ascites (in spite of optimal diuretic treatment)
  or any other clinical signs of liver failure, on physical examination.
- Exclude - 11. Untreated or incompletely treated esophageal and/or gastric varices
  prior to randomization.
- Exclude - 12. Presence of tumor thrombus in the main trunk of the portal vein or
  a portal vein branch contralateral to the primarily involved lobe (or both) i.e.
  beyond VP3 and/or tumor thrombus in the inferior vena cava or right atrium i.e.
  beyond Vv2.
- "Exclude - 13. Any metastatic disease i.e. lymph node \u226515 mm in short axis\
  \ or distant metastasis."
- Exclude - 14. Any other concurrent malignancy, except for adequately treated basal
  cell or squamous cell skin cancer, in situ cervical cancer, or other cancer for
  which the patient has been disease-free for at least five years.
- Exclude - 15. Presence of clinical signs of CNS metastases due to their poor prognosis
  and because progressive neurologic dysfunction would confound the evaluation of
  neurologic and other adverse events.
- Exclude - 16. Uncontrolled inter-current illness including, but not limited to,
  ongoing or active infection (except viral hepatitis), symptomatic congestive heart
  failure, unstable angina pectoris, cardiac arrhythmia, or psychiatric illness/social
  situations that would limit compliance with study requirements.
- Exclude - 17. Inadequately controlled arterial hypertension (defined as systolic
  blood pressure \[BP\]\>150 mmHg and/or diastolic BP \>100 mmHg), based on an average
  of at least three BP readings on separate occasions.
- "Exclude - \u2022 Anti-hypertensive therapy to achieve these parameters is allowed."
- 'Exclude - 18. Any of the following contraindications to angiography and selective
  visceral catheterization:'
- Exclude - * Bleeding diathesis, not correctable by the standard forms of therapy.
- Exclude - * Severe peripheral vascular disease that would preclude arterial catheterization.
- Exclude - 19. Significant cardiovascular disease (such as cardiac disease, myocardial
  infarction, or cerebrovascular accident within 3 months prior to randomization),
  unstable arrhythmia, or unstable angina.
- Exclude - 20. History of congenital long QT syndrome or corrected QT interval \>
  500 ms (calculated with use of the Fridericia method) at screening
- Exclude - 21. History of uncorrectable electrolyte disorder affecting serum levels
  of potassium, calcium, or magnesium
- Exclude - 22. Current or recent use (within 10 days prior to angiogram) of aspirin
  (\>325 mg/day) or current or recent treatment with dipyridamole, ticlopidine, clopidogrel,
  and cilostazol.
- "Exclude - \u2022 Use of dipyridamole, ticlopidine, clopidogrel, and cilostazol\
  \ is allowed for patients who do not have any active bleeding for the past 6 months\
  \ after review with attending physician."
- Exclude - 23. Current or recent (within 10 days prior to angiogram) use of full-dose
  oral or parenteral anticoagulants or thrombolytic agents for therapeutic (as opposed
  to prophylactic) purpose.
- "Exclude - * Prophylactic anticoagulation for the patency of venous access devices\
  \ is allowed provided the activity of the agent results in an INR \\<1.5\xD7ULN\
  \ and aPTT is within normal limits (according to institutional standards) within\
  \ 14 days prior to Day 1 of Cycle 1."
- "Exclude - * Prophylactic use of low-molecular-weight heparin (i.e., enoxaparin\
  \ 40 mg/day) is allowed. However, the use of direct oral anticoagulant therapies\
  \ such as dabigatran (Pradaxa\xAE) and rivaroxaban (Xarelto\xAE) is not recommended\
  \ due to bleeding risk."
- Exclude - 24. History of allergic reactions attributed to compounds of similar chemical
  or biologic composition to SIRT-Y90 or atezolizumab or bevacizumab.
- 'Exclude - 25. The patient has active or history of autoimmune disease or immune
  deficiency such as, but not limited to, multiple sclerosis, systemic lupus erythematosus,
  and inflammatory bowel disease, with the following exceptions:'
- Exclude - * Patients with a history of autoimmune-related hypothyroidism who are
  on thyroid-replacement hormone are eligible for the study.
- Exclude - * Patients with controlled Type 1 diabetes mellitus who are on an insulin
  regimen are eligible for the study.
- 'Exclude - * Patients with eczema, psoriasis, lichen simplex chronicus, or vitiligo
  with dermatologic manifestations only (e.g., patients with psoriatic arthritis are
  excluded) are eligible for the study provided all of following conditions are met:'
- Exclude - * Rash must cover \< 10% of body surface area
- Exclude - * Disease is well controlled at baseline and requires only low-potency
  topical corticosteroids
- Exclude - * No occurrence of acute exacerbations of the underlying condition requiring
  psoralen plus ultraviolet A radiation, methotrexate, retinoids, biologic agents,
  oral calcineurin inhibitors, or high-potency or oral corticosteroids within the
  previous 12 months prior to screening.
- Exclude - 26. The patient requires concomitant treatment with any immunosuppressive
  or immunostimulant agent, or with systemic corticosteroids prescribed for chronic
  treatment (more than 7 consecutive days).
- Exclude - 27. Inability or unwillingness to understand or sign a written informed
  consent document.
- Exclude - 28. Female patients who are pregnant or currently breastfeeding.
- Exclude - 29. Current enrolment in any other investigational therapeutic drug or
  device study.
short_title: Multinational Phase II Trial to Compare Safety and Efficacy of SIRT (Y-90
  Resin Microspheres) Followed by Atezolizumab Plus Bevacizumab, vs SIRT (SIRT-Y90)
  Followed by Placebo in Locally Advanced HCC Patients
