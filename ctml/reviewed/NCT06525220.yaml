prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Signed ICF before initiation of any study procedures
- "2. Age \u2265 18 years at signing of ICF"
- 3. Histologically confirmed HNSCC with evidence of metastatic or locally recurrent
  disease not amenable to local therapy with curative intent.
- 4. The eligible HNSCC primary tumor locations are oropharynx, oral cavity, hypopharynx,
  and larynx.
- "5. HNSCC patients eligible to receive pembrolizumab as 1L monotherapy with tumors\
  \ expressing PD-L1, CPS \u22651."
- 6. HNSCC patients should not have had previous systemic therapy administered in
  the incurable recurrent or metastatic setting
- 7. A new tumor biopsy, unless the patient has an available archival tumor sample
  with sufficient material
- 8. Measurable disease per Investigator assessment as defined by RECIST v1.1 by radiologic
  methods
- 9. ECOG Performance Status (PS) of 0-1
- "10. Life expectancy \u2265 12 weeks, as per investigator assessment."
- "11. Left ventricular ejection fraction (LVEF) \u226550% or \u2265 institutional\
  \ normal limit, whichever is higher, by echocardiogram (ECHO) or multigated acquisition\
  \ (MUGA) scan"
- 12. Adequate organ function as defined per protocol.
- "13. HIV-positive patients are eligible only if the cluster of differentiation 4\
  \ (CD4+) count is \u2265 300/\xB5l, viral load is undetectable, and the patient\
  \ is currently receiving highly active antiretroviral therapy"
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Central nervous system metastases that are untreated or already treated
  but symptomatic, or require radiation, surgery, or continued steroid therapy to
  control symptoms within 21 days prior to randomization
- Exclude - 2. Known leptomeningeal involvement
- Exclude - 3. Any systemic anticancer therapy or investigational drug within 4 weeks
  or 5 half-lives, whichever is shorter, before randomization
- Exclude - 4. Requirement for immunosuppressive medication
- Exclude - 5. Major surgery or radiotherapy within 3 weeks of randomization
- "Exclude - 6. Clinically significant toxicities related to prior anticancer therapies\
  \ that have not returned to \u2264 Grade 1 or baseline except for Grade \u22642-\
  \ myalgia, neuropathy, alopecia, and any prior therapy related endocrinopathies"
- Exclude - 7. History of hypersensitivity reaction to any of the excipients of petosemtomab
  or pembrolizumab.
- Exclude - 8. Unstable angina; history of congestive heart failure of Class II-IV
  New York Heart Association (NYHA) criteria, or serious cardiac arrhythmia requiring
  treatment; or history of myocardial infarction within 6 months prior to randomization
- Exclude - 9. History of prior malignancies within the last 5 years, with the exception
  of excised local cancer
- Exclude - 10. Current dyspnea at rest of any origin, or other diseases requiring
  continuous oxygen therapy
- Exclude - 11. Current serious illness or medical conditions including, but not limited
  to, uncontrolled active infection, clinically significant pulmonary, metabolic or
  psychiatric disorders
- Exclude - 12. Patients with known infectious diseases as per protocol.
- Exclude - 13. Pregnant or breastfeeding patients.
- Exclude - 14. The patient has a diagnosis of immunodeficiency or is receiving chronic
  systemic steroid therapy of prednisone \>10 mg/day or equivalent, or any other form
  of immunosuppressive therapy
- Exclude - 15. The patient has an active autoimmune disease that has required systemic
  immune suppressive treatment in the past 2 years; replacement therapy is not considered
  immune suppressive treatment
- Exclude - 16. The patient has had an allogeneic tissue/solid organ transplant.
- Exclude - 17. Patient has a primary tumor site of nasopharynx, or sinonasal carcinoma
  (any histology)
- Exclude - Other protocol defined inclusion/exclusion criteria may apply.
