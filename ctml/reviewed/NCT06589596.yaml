prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Participants must sign the ICF and be capable of giving written informed consent'
- "* Eastern Cooperative Oncology Group (ECOG) Performance Status of 0 or 1 or Karnofsky\
  \ Performance Scale (KPS) \u2265 70"
- "* Life expectancy \u2265 3 months"
- '* Evidence of homozygous loss of MTAP or lost MTAP expression in the tumor tissue'
- '* Able to provide tumor sample to meet the minimum tissue requirement for central
  MTAP deficiency testing'
- '* Participants with histologically or cytologically confirmed advanced, metastatic,
  or unresectable solid tumors, whose diseases have progressed or recurred after receiving
  standard systemic therapy or radiotherapy, or for whom standard systemic therapy
  is not available or tolerated, or would be unlikely to tolerate or derive clinically
  meaningful benefit from appropriate standard treatment in the opinion of the investigator'
- '* Adequate organ function'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Prior treatment with any methylthioadenosine (MTA)-cooperative PRMT5
  inhibitor or methionine adenosyltransferase 2a (MAT2A) inhibitor
- Exclude - * Active leptomeningeal disease or symptomatic spinal cord compression
- Exclude - * Uncontrollable pleural effusion, pericardial effusion, or ascites requiring
  frequent drainage
- "Exclude - * Any malignancy \u2264 2 years before first dose of study drug except\
  \ for the specific cancer under investigation in this study and any locally recurring\
  \ cancer that has been treated curatively"
- Exclude - * Significantly impaired pulmonary function
- Exclude - * Clinically significant infections
- Exclude - * Serologically active hepatitis B or C infection
- Exclude - * Known HIV infection. Participants with treated HIV infection may be
  included in Phase 1b if they meet certain criteria
- Exclude - * High cardiovascular risk factors
- Exclude - * QTcF \> 470 ms based on the screening triplicate 12-lead ECG records
  and/or a history of additional risk factors for torsade de pointes (eg, heart failure,
  hypokalemia, or a family history of Long QT Syndrome)
- Exclude - * Toxicities (because of prior anticancer therapy) that have not recovered
  to baseline or stabilized
- Exclude - * Participants who are unable to swallow or with disease/procedure significantly
  affecting gastrointestinal function
- Exclude - * Female participants who are pregnant or are breastfeeding
- Exclude - * Concurrent participation in another therapeutic clinical study (participation
  in observational or noninterventional studies is allowed)
- 'Exclude - Note: Other protocol defined Inclusion/Exclusion criteria may apply.'
short_title: An Investigational Study of BGB-58067 As a Single Agent and in Combination
  With Anticancer Agents in Participants With Advanced Solid Tumors
