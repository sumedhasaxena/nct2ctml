prior_treatment_requirements:
- 'Key Inclusion Criteria:'
- 1. Histologically proven aggressive B-NHL, as described in the protocol. Availability
  of tumor tissue for submission to central laboratory is required for study enrollment.
  Archival tumor tissue for histological assessment prior to enrollment is allowed
- "2. Have primary refractory or relapse 12 months or less (\u2264) from initiation\
  \ of frontline therapy Only patients who received 1 prior line of therapy containing\
  \ an anti-Cluster of Differentiation 20 (CD20) antibody and anthracycline are allowed\
  \ for enrollment"
- 3. Have measurable disease with at least one nodal lesion with longer diameter (LDi)
  greater than 1.5 cm or at least one extranodal lesion with LDi greater than 1.0
  cm, documented by diagnostic imaging (computed tomography \[CT\] or magnetic resonance
  imaging \[MRI\])
- 4. Intent to proceed to autologous stem cell transplant (ASCT), as described in
  the protocol
- 5. Eastern Cooperative Oncology Group (ECOG) performance status of 0 to 1
- 6. Adequate hematologic and organ function.
- 'Exclude - Key Exclusion Criteria:'
- Exclude - 1. Primary central nervous system (CNS) lymphoma or known involvement
  by non-primary CNS NHL, as described in the protocol
- Exclude - 2. History of or current relevant CNS pathology, as described in the protocol
- Exclude - 3. A malignancy other than NHL unless the participant is adequately and
  definitively treated and is cancer free for at least 3 years, with the exception
  of localized prostate cancer, cervical carcinoma in situ, breast cancer in situ,
  or nonmelanoma skin cancer that was definitively treated
- Exclude - 4. Any other significant active disease or medical condition that could
  interfere with the conduct of the study or put the participant at significant risk,
  as described in the protocol
- Exclude - 5. Wash-out period from prior anti-lymphoma treatments and infections,
  as described in the protocol
- Exclude - 6. Allergy/hypersensitivity to study drug, or excipients.
- 'Exclude - NOTE: Other protocol defined inclusion / exclusion criteria apply'
