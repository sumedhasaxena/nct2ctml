  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: Pembrolizumab + Sacituzumab Govitecan
      arm_internal_id: 0
      arm_description: Participants receive sacituzumab govitecan 10mg/kg intravenous
        (IV) infusion once weekly on Day 1 and Day 8 of a continuous 21-day cycle
        until progressive disease (PD) requiring discontinuation, unacceptable toxicity,
        withdrawal of consent, or death. Participants receive pembrolizumab 200mg
        IV infusion on Day 1 every 3 weeks (Q3W) for up to 35 cycles (each cycle length
        = 21 days).
