prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Participant must be at least 18 years of age'
- '* Advanced or metastatic solid tumor that has progressed on at least one prior
  line of treatment or is intolerant to additional effective standard therapy'
- '* Have evidence of homozygous loss of MTAP or MTAP deletion'
- '* Willing to undergo paired fresh biopsy (pre- and post-treatment) procedure. Exceptions
  may be made for feasibility and safety concerns'
- '* Measurable disease'
- '* ECOG performance status \<= 1'
- '* Adequate organ function'
- '* Able to swallow and retain orally administered study treatment'
- '* Recovery from acute effects of prior therapy'
- '* Able to comply with contraceptive/barrier requirements'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Known symptomatic brain metastases
- Exclude - * Known primary CNS malignancy
- Exclude - * Current active liver or biliary disease
- Exclude - * Impairment of gastrointestinal (GI) function
- Exclude - * Active uncontrolled infection
- Exclude - * Clinically significant cardiac abnormalities
- Exclude - * Previous treatment with a MAT2A inhibitor and / or PRMT inhibitor or
  sacituzumab govitecan
- Exclude - * Systemic anti-cancer therapy or major surgery within 4 weeks prior to
  study entry
- Exclude - * Radiation therapy within 2 weeks prior to study entry
- Exclude - * Prior irradiation to \>25% of the bone marrow
- Exclude - * Current use or anticipated need for food or drugs that are known strong
  CYP3A4/5 inhibitors or inducers
- Exclude - * Currently receiving another investigational study drug.
- Exclude - * Known or suspected hypersensitivity to IDE397/excipients or components
short_title: Study of IDE397 in Participants With Solid Tumors Harboring MTAP Deletion
