prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Is at least 18 or the legal age of consent in the jurisdiction in which the study
  is taking place, at the time of signing the informed consent.
- 2. Capable of giving signed informed consent, which includes compliance with the
  requirements and restrictions listed in the informed consent form and in the protocol.
- 3. NDMM with a requirement for treatment as documented per IMWG criteria.
- '4. Must have at least 1 aspect of measurable disease, as assessed by the central
  laboratory, defined as 1 of the following:'
- "1. Urine M-protein excretion \u2265200 mg/24 hours (\u22650.2 g/24 hours) And/or"
- "2. Serum M-protein concentration \u22650.5 g/dL (\u22655.0 g/L) And/or"
- "3. Serum free light-chain (FLC) assay: involved FLC level \u226510 mg/dL (\u2265\
  100 mg/L) and an abnormal serum FLC ratio (\\<0.26 or \\>1.65)."
- '5. Newly diagnosed and not considered candidate for high-dose chemotherapy with
  autologous stem cell transplant (ASCT) due to any of the following:'
- "1. \u226570 years of age, OR"
- 2. Age 18 to 69 years with presence of comorbid condition(s) likely to have a negative
  impact on tolerability of high-dose chemotherapy with ASCT, (or for whom national
  guidelines do not permit transplant due to a cut-off age below 70 years), OR
- 3. Who refuse high-dose chemotherapy with ASCT as an initial treatment.
- 6. Eastern Cooperative Oncology Group (ECOG) performance status of 0 to 2.
- 7. Adequate organ system function as defined by the laboratory assessments.
- '8. Male participants:'
- '* Contraceptive use by men should be consistent with local regulations regarding
  the methods of contraception for those participating in clinical studies.'
- '* Male participants are eligible to participate if they agree to the following
  during the Treatment Period and for at least 6 months after the last dose of study
  intervention to allow for clearance of any altered sperm:'
- '* Refrain from donating fresh unwashed semen'
- 'PLUS either:'
- '* Be abstinent from heterosexual intercourse as their preferred and usual lifestyle
  (abstinent on a long term and persistent basis) and agree to remain abstinent.'
- OR
- '* Must agree to use contraception/barrier as detailed below'
- '* Agree to use a male condom, even if they have undergone a successful vasectomy,
  and female partner to use an additional highly effective contraceptive method with
  a failure rate of \<1% per year when having sexual intercourse with a woman of childbearing
  potential (WOCBP) who is not currently pregnant. Male participants should also use
  a condom when having sexual intercourse with pregnant females.'
- 9. Female participants
- '* Contraceptive use by women should be consistent with local regulations regarding
  the methods of contraception for those participating in clinical studies.'
- '* A female participant is eligible to participate if she is not pregnant or breastfeeding,
  and at least 1 of the following conditions applies:'
- '* Is not a WOCBP OR'
- '* Is a WOCBP and using a contraceptive method that is highly effective (with a
  failure rate of \<1% per year), preferably with low user dependency during the Treatment
  Period and for 4 months after the last dose of study intervention and agrees not
  to donate eggs (ova, oocytes) for the purpose of reproduction during this period.
  The investigator should evaluate the effectiveness of the contraceptive method in
  relationship to the first dose of study intervention.'
- '* A WOCBP must have 2 negative highly sensitive serum pregnancy tests before starting
  treatment, the first may be performed within 14 days from C1D1, the second within
  24 hours before the first dose of study intervention.'
- '* Should pregnancy occur in a female on treatment or the female partner of a male
  on treatment, treatment must be stopped, and it is advised to seek advice from a
  physician specialized or experienced in teratology.'
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Diagnosis of systemic amyloid light chain amyloidosis, Waldenstrom's
  disease, POEMS (polyneuropathy, organomegaly, endocrinopathy, monoclonal plasma
  proliferative disorder, skin changes) or Primary Plasma Cell Leukemia (defined as
  circulating plasma cells \>5%).
- Exclude - 2. Prior systemic therapy for multiple myeloma, or smoldering multiple
  myeloma.
- Exclude - 3. Signs of meningeal or central nervous system involvement with multiple
  myeloma.
- Exclude - 4. Major surgery within 2 weeks prior to the first dose of study drugs
  or has not recovered fully from surgery. Kyphoplasty is not considered major surgery.
- Exclude - 5. Any serious and/or unstable pre-existing medical, psychiatric disorder
  or other conditions (including lab abnormalities) that could interfere with participant's
  safety, obtaining informed consent, or compliance with study procedures.
- Exclude - 6. Current active liver or biliary disease (except for Gilbert's syndrome
  or asymptomatic gallstones, or otherwise stable chronic liver disease as per the
  investigator's assessment).
- Exclude - 7. Participants with previous or concurrent malignancies other than multiple
  myeloma are excluded. Exceptions are any other malignancy that has been considered
  medically stable for at least 2 years, after discussion with the GSK Medical Monitor.
  The participant must not be receiving active therapy, other than hormonal therapy
  for this disease.
- 'Exclude - 8. Evidence of cardiovascular risk including any of the following:'
- Exclude - 1. Evidence of current clinically significant untreated arrhythmias, including
  clinically significant electrocardiogram abnormalities including second-degree (Mobitz
  Type II) or third-degree atrioventricular block.
- Exclude - 2. Recent history (within 3 months of screening) of myocardial infarction,
  acute coronary syndromes (including unstable angina), coronary angioplasty or stenting,
  or bypass grafting.
- Exclude - 3. Class III or IV heart failure as defined by the New York Heart Association
  functional classification system.
- 'Exclude - 9. Known human immunodeficiency virus (HIV) infection, unless the participant
  can meet all of the following criteria:'
- Exclude - 1. Established antiretroviral therapy for at least 4 weeks and HIV viral
  load \<400 copies/mL within Screening Period.
- "Exclude - 2. CD4+ T-cell (CD4+) counts \u2265350 cells/\u03BCL."
- Exclude - 3. No history of acquired immune deficiency syndrome-defining opportunistic
  infections within the last 12 months.
- 'Exclude - 10. Positive hepatitis C antibody test result or positive hepatitis C
  ribonucleic acid (RNA) test result at screening or within 3 months prior to first
  dose of study intervention unless the participant can meet the following criteria:'
- Exclude - 1. RNA test negative.
- Exclude - 2. Successful antiviral treatment (usually 8 weeks duration) is required,
  followed by a negative hepatitis C viral load RNA test after a washout period of
  at least 4 weeks.
- Exclude - 11. Participants with hepatitis B will be excluded unless the defined
  criteria can be met.
- Exclude - 12. Current corneal epithelial disease except for mild punctate keratopathy.
- Exclude - 13. Intolerance or contraindications to antiviral prophylaxis.
- Exclude - 14. Unable to tolerate antithrombotic prophylaxis.
- Exclude - 15. Known immediate or delayed hypersensitivity reaction or idiosyncratic
  reaction to drugs chemically related to belantamab mafodotin, or any of the components
  of the study intervention.
- Exclude - 16. Plasmapheresis within 7 days prior to the first dose of study intervention.
- Exclude - 17. Participants must not have received a live or live-attenuated vaccine
  within 30 days prior to first dose of belantamab mafodotin.
short_title: A Study of Belantamab Mafodotin Administered in Combination With Lenalidomide
  and Dexamethasone (BRd) Versus Daratumumab, Lenalidomide, and Dexamethasone (DRd)
  in Participants With Newly Diagnosed Multiple Myeloma (NDMM) Who Are Ineligible
  for Autologous Stem Cell Transplantation (TI-NDMM)
