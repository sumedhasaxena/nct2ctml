  in Combination With Lenalidomide and Dexamethasone (BRd) Versus Daratumumab, Lenalidomide,
  and Dexamethasone (DRd) in Participants With Newly Diagnosed Multiple Myeloma Who
  Are Ineligible for Autologous Stem Cell Transplantation (TI-NDMM)
