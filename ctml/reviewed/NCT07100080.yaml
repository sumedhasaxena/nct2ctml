prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Non-squamous NSCLC, not amenable to treatment in curative intent.'
- '* Documented evidence of EGFR mutation (exon 19 deletion, L858R mutation).'
- '* Progressive disease on a 3rd-generation (such as osimertinib, furmonertinib,
  lazertinib,...) EGFR-TKI-based mono- or combination therapy regimen as the most
  recent line of therapy in an adjuvant, locally advanced, or metastatic treatment
  setting.'
- '* Eligible to receive a platinum-based doublet chemotherapy regimen (either cisplatin
  or carboplatin in combination with pemetrexed).'
- 'Exclusion criteria:'
- '* Inadequate organ function and/or bone marrow reserve.'
- '* Leptomeningeal metastases or spinal cord compression.'
- '* Poorly controlled systemic medical conditions.'
- '* Other protocol-defined inclusion/exclusion criteria apply.'
short_title: Study of Izalontamab Brengitecan (BMS-986507) Versus Platinum-Pemetrexed
