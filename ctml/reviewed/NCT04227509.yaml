prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Histologically or cytologically diagnosed nasopharyngeal carcinoma(NPC)
- 1. WHO Type 2a, 2b nonkeratinizing, undifferentiated subtype
- 2. Keratinizing subtype is excluded due to less associated with EBV infection
- 2. Stage II-IVB Locally advanced disease
- a. Stage II-IVB disease must confirmed by initial CT and/or MRI, PET CT at initial
  diagnosis according to the AJCC 8th edition
- 3. Prior Therapy
- "1. Patients must have received curative radiotherapy (radiation dose \u2265 60Gy)\
  \ and concurrent cisplatin (cumulative dose \u2265 200mg/m2)"
- 2. Induction chemotherapy followed by CCRT is permissible
- 3. CCRT followed by adjuvant FP is permissible
- 4. Patients must have recovered Gr2 or less than Gr2 from all acute, reversible
  toxic effects from chemotherapy and radiotherapy (excluding alopecia)
- 4. Age 19 or more than 19 years old
- 5. The patient must have an ECOG performance status of 0, 1
- 6. Patients must be accessible for treatment and follow-up. Investigators must assure
  themselves the patients randomized on this trial will be available for complete
  documentation of the treatment, adverse events, and follow-up.
- 7. patient with the willingness to comply with the study protocol during the study
  period and capable of complying with it
- 8. A patient who signed the informed consent prior to the participation of the study
  and who understands that he/she has a right to withdrawal from participation in
  the study at any time without any disadvantages. Patient consent must be appropriately
  obtained in accordance with applicable local and regulatory requirements. Each patient
  must sign a consent form prior to enrolment in the trial to document their willingness
  to participate.
- 9. Have adequate organ function as defined in the following . Specimens must be
  collected within 10 days prior to the start of study treatment.
- "Hematological Absolute neutrophil count (ANC) \u22651500/\xB5L Platelets \u2265\
  100 000/\xB5L Hemoglobin \u22659.0 g/dL or \u22655.6 mmol/La Renal Creatinine \u2264\
  1.5 \xD7 ULN OR Measured or calculatedb creatinine clearance (GFR can also be used\
  \ in place of creatinine or CrCl) \u226530 mL/min for participant with creatinine\
  \ levels \\>1.5 \xD7 institutional ULN Hepatic Total bilirubin \u22641.5 \xD7ULN\
  \ OR direct bilirubin \u2264ULN for participants with total bilirubin levels \\\
  >1.5 \xD7 ULN AST (SGOT) and ALT (SGPT) \u22642.5 \xD7 ULN (\u22645 \xD7 ULN for\
  \ participants with liver metastases)"
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Participants are excluded for patients with a history of other malignancies
- "Exclude - a. except: adequately treated non-melanoma skin cancer, early gastric\
  \ cancer, curatively treated in-situ cancer, or other solid tumors curatively treated\
  \ with no evidence of disease for \u2265 5 years following the end of treatment\
  \ and, which, in the opinion of the treating physician, do not have a substantial\
  \ risk of recurrence of the prior malignancy."
- "Exclude - 2. History of autoimmune disease, including but not limited to myasthenia\
  \ gravis, myositis, autoimmune hepatitis, systemic lupus erythematosus, rheumatoid\
  \ arthritis, inflammatory bowel disease, vascular thrombosis associated with antiphospholipid\
  \ syndrome, Wegener's granulomatosis, Sj\xF6gren's syndrome, Guillain-Barr\xE9 syndrome,\
  \ multiple sclerosis, vasculitis, or glomerulonephritis."
- Exclude - a. Patients with Grave's disease and/or psoriasis not requiring systemic
  therapy within the last two years from randomization are not excluded.
- Exclude - 3. History of primary immunodeficiency, history of organ transplant that
  requires therapeutic immunosuppression and the use of immunosuppressive agents within
  28 days of randomization or a prior history of severe (grade 3 or 4) immune mediated
  toxicity from other immune therapy.
- Exclude - 1. Intranasal/inhaled corticosteroids or systemic steroids that do not
  to exceed 10 mg/day of prednisone or equivalent dose of an alternative corticosteroid
  are permissible.
- Exclude - 2. pneumonitis that has required a course of oral steroids to assist with
  recovery, or a history of interstitial lung disease
- Exclude - 4. History of diverticulitis, intra-abdominal abscess, gastrointestinal
  (GI) obstruction, abdominal carcinomatosis which are known risks factors for bowel
  perforation
- Exclude - 5. Live attenuated vaccination administered within 30 days prior to randomization.
- "Exclude - 6. History of severe hypersensitivity (\u2265Grade 3) to pembrolizumab"
- Exclude - 7. Mean QTc correction \> 470msec in screening ECG measured using standard
  institutional method or history of familial long QT syndrome.
- Exclude - 8. Patients who have experienced untreated and/or uncontrolled cardiovascular
  conditions and/or have symptomatic cardiac dysfunction (unstable angina, congestive
  heart failure, myocardial infarction within the previous year or cardiac ventricular
  arrhythmias requiring medication, history of 2nd or 3rd degree atrioventricular
  conduction defects). Patients with a significant cardiac history, even if controlled,
  should have a LVEF \> 50% within 12 weeks prior to randomization.
- Exclude - 9. Concurrent treatment with other investigational drugs or anti-cancer
  therapy.
- 'Exclude - 10. Patients with active or uncontrolled infections or with serious illnesses
  or medical conditions which would not permit the patient to be managed according
  to the protocol. This includes but is not limited to:'
- Exclude - 1. known active tuberculosis (inactive tuberculosis or tuberculosis scar
  are allowed)
- Exclude - 2. known acute hepatitis B or C by serological evaluation (inactive healthy
  HBsAg carriers treated with pre-emptive anti-viral agents were allowed)
- Exclude - 3. known human immunodeficiency virus infection.
- Exclude - 11. Active symptomatic central nervous system (CNS) metastases that the
  disease also has to have demonstrable stability with no evidence of growth and has
  not required recent steroid use and/or carcinomatous meningitis
- Exclude - 12. Active infection requiring therapy
- Exclude - 13. Symptomatic ascites or pleural effusion
- Exclude - 14. Pregnant or lactating women. Women of childbearing potential must
  have a urine pregnancy test proven negative within 14 days prior to randomization.
  Men and women of child-bearing potential must agree to use adequate contraception
  as described in protocol
- Exclude - 15. Prior organ transplant or allogeniec bone marrow transplant regardless
  of whether immunosuppressive therapy has been used in the past
