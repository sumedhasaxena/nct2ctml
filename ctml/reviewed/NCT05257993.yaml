prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Histologically or cytologically confirmed inoperable locally advanced or metastatic
  pancreatic ductal adenocarcinoma (PDAC)
- 2. Those with at least one measurable lesion in accordance with RECIST 1.1
- 3. Those with Eastern Cooperative Oncology Group (ECOG) performance status 0 or
  1
- "4. Those with an expected survival period \u226512 weeks"
- 5. Patients with adequate hematologic function, renal and hepatic function confirmed
  by the following criteria (During the screening period, laboratory tests can be
  retested only once.)
- 6. Those who voluntarily decide to participate in this clinical study after hearing
  sufficient explanations and who consent in writing
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Those with a history of severe hypersensitivity to the investigational
  product or combination anticancer drugs.
- Exclude - 2. Those with the following medical history or surgical history/procedural
  history confirmed
- Exclude - 1. Other primary malignant tumors other than pancreatic cancer
- Exclude - 2. Major surgery that requires general anesthesia or breathing aid
- Exclude - 3. Severe cardiovascular disease
- Exclude - 4. New York Heart Association Class 3 or 4 heart failure
- Exclude - 5. Severe cerebrovascular disease t
- Exclude - 6. Pulmonary thrombosis, deep vein thrombosis, or bronchial asthma, obstructive
  pulmonary disease, and other life-threatening severe lung diseases
- Exclude - 7. Infections requiring administration of systemic antibiotics or antivirals,
  etc.
- Exclude - 8. Hematologic malignancy
- Exclude - 3. Those with the following diseases
- Exclude - 1. Massive ascites, pleural effusions requiring therapeutic paracentesis
- "Exclude - 2. Neuropathy \u2265Grade 2"
- Exclude - 3. Diarrhea, chronic inflammatory bowel disease
- Exclude - 4. Intestinal paralysis, intestinal obstruction
- Exclude - 5. Diseases that make oral administration difficult or affect absorption
- Exclude - 6. Interstitial lung disease, pulmonary fibrosis
- Exclude - 7. Dialysis patient
- Exclude - 8. Patients with clinically significant symptoms or uncontrolled central
  nervous system or brain metastases
- Exclude - j. Uncontrolled hypertension (systolic blood pressure \> 150 mmHg or diastolic
  blood pressure \>90 mmHg) k. Bleeding diatheses l. Active hepatitis B or C virus.
  m. Known human immunodeficiency virus (HIV) positive
- Exclude - 4. Those with a medication history of the following drugs
- Exclude - 1. Anti-cancer drug therapy such as chemotherapy and biological therapy
- Exclude - 2. Radiation therapy within 2 weeks of baseline
- Exclude - 3. Those who are taking or expected to require administration of strong
  inhibitors or inducers of CYP3A4
- Exclude - 4. (For mFOLFIRINOX cohort) Those who are taking or expected to require
  administration of sorivudine
- Exclude - 5. Patients who require continuous administration of non-steroidal anti-inflammatory
  drugs (NSAIDs) with high bleeding risk
- Exclude - 6. Patients requiring continuous administration of systemic corticosteroid
  equivalent to prednisone \>10 mg/day
- Exclude - 7. Those who have received antithrombotic agents, including antiplatelet
  agents, anticoagulants, etc.
- Exclude - 5. Pregnant women, lactating women, or women of childbearing potential
  and men who do not intend to practice abstinence or use appropriate contraceptive
  methods for until 6 months for men and 9 months for women after administration of
  the investigational product and during the clinical study
- Exclude - 6. Those who have administered other investigational products or have
  received investigational medical device procedures within 4 weeks of the baseline
- Exclude - 7. Other patients who are inappropriate or unable to participate in this
  clinical study at the discretion of the investigator
short_title: Study to Assess the Safety, Tolerability of JPI-547 in Combination With
  Modified FOLFIRINOX or Gemcitabine-nab-paclitaxel in Patients With Locally Advanced
  and Metastatic Pancreatic Cancer
