prior_treatment_requirements:
- 'Inclusion Criteria (For Part 1 and Part 2):'
- 1. Able to give voluntary informed consent and understand the study and are willing
  to follow and complete all the study required procedures.
- "2. Aged \u2265 18 years at the time of informed consent."
- "3. Life expectancy \u2265 3 months."
- 4. Have measurable or evaluable disease per RECIST v1.1. The target lesions must
  not have prior radiation or other locally treated area unless imaging-based progression
  has been clearly documented following radiation or other local therapy.
- '5. Adequate haematological, liver, and kidney function as follows:'
- '1. Bone marrow reserve:'
- "\u2022 Absolute neutrophil count (ANC) \u2265 1.5 \xD7 109/L without growth factor\
  \ support in the 2 weeks prior to study entry."
- "\u2022 Haemoglobin \u2265 90 g/L without transfusion and/or without growth factor\
  \ support in 2 weeks prior to study entry."
- "* Platelet count \u2265 100 \xD7 109/L without transfusion in 2 weeks prior to\
  \ study entry."
- '2. Hepatic function:'
- "* Aspartate aminotransferase (AST), alanine aminotransferase (ALT) \\< 3 \xD7 upper\
  \ limit of normal (ULN) (\u22645 \xD7 ULN if liver metastases or hepatic cell carcinoma\
  \ (HCC))."
- '3. Renal function:'
- "* Serum creatinine \\< 1.5 \xD7 ULN or Serum creatinine clearance (CrCL) \\> 50\
  \ mL/min, as per the Cockcroft-Gault Equation Glomerular Filtration Rate: \\[(140-age\
  \ in years) \xD7 weight in kg\\] / (7.2 \xD7 serum creatinine in mg/dL) (\xD7 0.85\
  \ for females)."
- 'In PART 2 only: Out of range values for 5a, b and c are allowable based on the
  discretion of the Investigator and with approval from Sponsor Medical Monitor.'
- "6. International normalized ratio (INR) /prothrombin time (PT) \\< 2 x ULN, activated\
  \ partial thromboplastin time (aPTT) \u2264 1.5 \xD7 ULN."
- 'In PART 2 only: Out of range values are allowable based on the discretion of the
  Investigator and with approval from Sponsor Medical Monitor.'
- '7. Practice adequate contraceptive measures as per below:'
- 'Female patients must:'
- '* Be of nonchildbearing potential i.e., surgically sterilised or postmenopausal,
  or;'
- '* If of childbearing potential, must have a negative serum pregnancy test at Screening
  and a negative urine pregnancy test before the first study drug administration and
  on Day 1 of each Cycle. They must agree not to attempt to become pregnant, must
  not donate ova, and must agree to use 2 forms of highly effective contraceptive
  method between signing consent, during the study, and at least 90 days after the
  last dose of study drug, OR use 1 form of highly effective contraceptive method,
  plus an additional barrier method of contraception between signing consent, during
  the study, and at least 90 days after the last dose of study drug.'
- '* Women of childbearing potential with same sex partners (abstinence from penile
  vaginal intercourse) are eligible when this is their preferred and usual lifestyle.'
- 'Male patients must:'
- '* be willing not to donate sperm and if engaging in sexual intercourse with a female
  partner who could become pregnant, a willingness to use a condom in addition to
  having the female partner use a highly effective contraceptive method between signing
  consent, during the study, and at least 90 days after the last dose of the study
  drug.'
- PART 1 only - Dose Escalation Specific Inclusion Criteria
- 8. Histologically/cytologically confirmed, locally advanced unresectable or metastatic
  solid tumours for whom prior treatments have failed, and where an anthracycline
  may be considered as a treatment option or is indicated. Note that certain malignancies
  can be included based on imaging (e.g., HCC) based on the discretion of the Investigator
  with Sponsor Medical Monitor approval.
- "9. Eastern Cooperative Oncology Group (ECOG) performance status \u2264 1"
- '10. Adequate Hepatic function as per below:'
- '* Serum Total bilirubin (TBIL) as per below:'
- "1. Patients with documented Gilbert's syndrome - baseline TBIL \\< 3 \xD7 ULN,"
- "2. Patient with either HCC or liver metastases - baseline TBIL \\< 2 \xD7 ULN"
- "3. All other patients baseline TBIL \\< 2 \xD7 ULN. Exceptions are allowable based\
  \ on the discretion of the Investigator and with approval from Sponsor Medical Monitor"
- PART 2 only - Exploratory Dose Expansion Specific Inclusion Criteria 8. Histologically/cytologically
  confirmed solid tumours of any stage for which the patient has not received prior
  treatment with an anthracycline and for whom treatment with doxorubicin is indicated.
- "9\\. ECOG performance status \u2264 2 10. Adequate Hepatic function as per below:"
- "\u2022 Serum TBIL as per below:"
- "1. Patients with documented Gilbert's syndrome - baseline TBIL \\< 3 \xD7 ULN,"
- "2. Patient with either HCC or liver metastases - baseline TBIL \\< 3 \xD7 ULN"
- "3. All other patients baseline TBIL \\< 2 \xD7 ULN. Exceptions are allowable based\
  \ on the discretion of the Investigator and with approval from Sponsor Medical Monitor"
- 'Exclude - Exclusion Criteria (for Part 1 and Part 2):'
- Exclude - 1. Females who are pregnant or nursing.
- 'Exclude - 2. Received cancer-directed therapy within the following timeframes:'
- 'Exclude - 1. Antitumour therapy (chemotherapy, antibody therapy, molecular targeted
  therapy, hormonal therapy or investigational agent) within 28 days prior to the
  first dose of study treatment (or 5 times the half-life if shorter than 28 days,
  there can be exceptions on a case-by-case as approved by Sponsor Medical Monitor
  based on pharmacology). Note: concurrent use of hormone deprivation therapy for
  hormone-refractory prostate cancer, bisphosphonate or denosumab for skeletal related
  events per institution guideline is permitted.'
- Exclude - 2. Wide-field radiation therapy within 28 days (or palliative radiation
  therapy within 7 days) prior to the first dose of study treatment or has not recovered
  from the side effects of radiation therapy in the opinion of the Investigator.
- Exclude - 3. Any other concurrent investigational device(s) or conventional agent(s)
  within 28 days (unless 5 times the half-life is shorter than 28 days) prior to the
  first dose of study treatment.
- Exclude - 4. Therapeutic radiopharmaceuticals must be stopped 8 weeks prior to the
  first dose of the study drug.
- Exclude - 3. Persisting Grade 2 or higher severity AEs from prior antitumour treatment
  as per CTCAE v5.0. Patients with pre-existing non-treatable Grade 2 toxicities may
  be eligible per discretion of the Investigator and with approval from Sponsor Medical
  Monitor (e.g., Grade 2 chemotherapy induced neuropathy).
- Exclude - 4. Patients with primary central nervous system (CNS) malignancy, symptomatic
  CNS metastases, meningeal metastases or leptomeningeal disease are not allowed.
- "Exclude - Note: Patients with asymptomatic CNS metastases are eligible if clinically\
  \ controlled, which is defined as 1) \u2265 4 weeks of stable neurologic function\
  \ following CNS-directed therapy prior to the first dose of study treatment 2) no\
  \ evidence of CNS disease progression as determined by radiographic imaging \u2265\
  \ 4 weeks prior to the first dose of study treatment, 3) \u2265 2 weeks from discontinuation\
  \ of anti-seizure and steroid therapies (receiving prednisone \u2264 10 mg or equivalent\
  \ steroid therapies is allowed) prior to the first dose of study treatment."
- 'Exclude - 5. Had major surgery within 28-days of the Screening Visit. Note: Patients
  who have undergone a non-major surgical procedure within 28-days prior to Screening
  must have recovered adequately from the surgery before the administration of the
  first dose of study drug. Exception: no waiting period applies following central
  venous catheter placement.'
- Exclude - 6. History of tissue or organ transplantation.
- "Exclude - 7. Treatment with systemic immunosuppressive medications within 4 weeks\
  \ prior to the first dose of study drug. Exceptions: Daily prednisone equivalent\
  \ \u226410 mg/day; topical, inhaled, or intranasal corticosteroids."
- Exclude - 8. History of severe infection deemed clinically significant by the Investigator
  or designee within 4 weeks or signs and symptoms of any active infection within
  2 weeks prior to the first dose of study treatment.
- 'Exclude - 9. Active hepatitis B or C. Note: Hepatitis B virus (HBV) carriers without
  active disease (HBV DNA titer \< 1000 copies/mL or 200 IU/mL) or cured hepatitis
  C (negative HCV RNA test) with confirmed viral clearance that are not receiving
  ongoing treatment and without residual chronic liver disease may be enrolled.'
- "Exclude - 10. Confirmed human immunodeficiency virus (HIV) infection and receiving\
  \ anti-retroviral therapy (ART). Patients with well controlled HIV infection (i.e.,\
  \ CD4+ count \\>350 cells/\u03BCL and viral copies less than 400/mL after at least\
  \ 4 weeks of ART) may be eligible per discretion of the Investigator and with approval\
  \ from Sponsor Medical Monitor."
- Exclude - 11. Patients with any inherited predisposition to bleeding or to thrombosis
  (von Willebrand disease, haemophilia, etc.). Patients with a history of nontraumatic
  haemorrhage (i.e., end stage liver disease, any haemorrhage requiring medical intervention),
  thromboembolic event or any condition which may increase bleeding risk including
  clotting disorders, thrombocytopenia during the last 3 months prior to the first
  dose of study drug administration.
- Exclude - 12. Receiving immunosuppressive or myelosuppressive medications that would,
  in the opinion of the Investigator, increase the risk of serious neutropenic complications.
- Exclude - 13. Any other disease or clinically significant abnormality in laboratory
  parameters, including serious medical or psychiatric illness/condition, which in
  the judgement of the Investigator might compromise the safety of the patient or
  integrity of the study, interfere with the patient's participation in the trial
  or compromise the trial objectives.
- Exclude - 14. Known allergies, hypersensitivity, or intolerance to the study drug
  or its excipients.
- 'Exclude - 15. Any known, documented, or suspected history of illicit substance
  abuse that would preclude patient from participation, unless clinically justified
  (i.e., will not interfere with study participation and/or will not compromise trial
  objectives) per judgement of the Investigator and with approval of Study Medical
  Monitor. Exception: Physician-prescribed medicinal opioids or cannabinoids are allowed
  for pain management.'
- Exclude - 16. Vaccinated with any live vaccine within 4 weeks prior to the first
  dose of study treatment.
- Exclude - 17. Judgement by the Investigator that the patient is unlikely to comply
  with study procedures, restrictions and requirements.
- Exclude - 18. Use of prescription or non-prescription medications, including complementary
  medicines, within 14 days or 5 half-lives (whichever is longer) if the medication
  is a potential inhibitor of cytochrome P450 (CYP) isoform 3A4 or 2D6, and/or P-glycoprotein
  (P-gp), or if the medication is an inducer of CYP3A4 or P-gp, prior to dosing and
  throughout study participation.
- Exclude - PART 1 only - Dose Escalation Specific Criteria
- Exclude - 19. Severe or uncontrolled cardiac disease requiring treatment, CHF (New
  York Heart Association) NYHA III or IV, unstable angina pectoris even if medically
  controlled, history of myocardial infarction during the 6 months prior to screening,
  serious arrhythmias requiring medication (with exception of atrial fibrillation
  or paroxysmal supraventricular tachycardia).
- Exclude - 20. Treatment with prior anthracyclines exceeding the maximum equivalent
  cumulative lifetime dose. In certain cases, patients who have received total cumulative
  doses may be considered suitable at the discretion of the Investigator in consultation
  with the patient and the Sponsor Medical Monitor.
- Exclude - PART 2 only -Dose Expansion Specific Criteria 19. Uncontrolled or severe
  cardiac disease that in the opinion of the Investigator would prevent treatment
  with doxorubicin.
