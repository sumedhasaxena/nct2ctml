        level_internal_id: 1
        level_suspended: N
    - arm_code: 'Part 2: Dose Expansion'
      arm_internal_id: 1
      arm_description: 'Participants will receive the tolerated and appropriate combination
        dosage of RC220 with doxorubicin on day 1 of the 21-day cycle and treatment
        repeats in the absence of disease progression or unacceptable toxicity.


