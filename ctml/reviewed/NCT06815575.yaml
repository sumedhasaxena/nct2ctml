    step_type: Registration
    arm:
    - arm_code: 'Part 1: Dose Escalation'
      arm_internal_id: 0
      arm_description: 'Participants will receive increasing doses of RC220 on Day
        1 of 21-day monotherapy cycle and in combination with the approved fixed dose
        of Doxorubicin on Day 1 of 21-day combination therapy cycle.


        Combination treatment repeats every 21-day cycle in the absence of disease
        progression or unacceptable toxicity.


        The aim is to determine safety, tolerability and maximum tolerated combination
        dosage level to evaluate in Part 2.'
      arm_suspended: N
