        14 cycles. Treatment with pembrolizumab will continue for up to 20 total cycles
        (approximately 24 months, accounting for combination and maintenance phases)
        or until other discontinuation criteria is met, whichever occurs first. At
        the discretion of the investigator, participants may continue to receive carboplatin,
        paclitaxel and pembrolizumab Q3W for up to 10 cycles. Docetaxel can be used
        as an alternative to paclitaxel for participants who had a hypersensitivity
        reaction to paclitaxel with a failed rechallenge (or not amenable to rechallenge),
