summary: DESTINY-Endometrial01 will investigate the efficacy of first-line T-DXd +
  rilvegostomig (Arm A) and/or T-DXd+ pembrolizumab (Arm B) when compared to chemotherapy
  (carboplatin + paclitaxel) + pembrolizumab (Arm C), by assessment of progression
  free survival (PFS), as assessed by BICR, in participants with HER2-expressing (IHC
  3+/2+), pMMR, primary advanced (Stage III/IV) or recurrent EC.
