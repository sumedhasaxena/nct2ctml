  Multicenter, Phase III Study of Trastuzumab Deruxtecan (T-DXd) Plus Rilvegostomig
  or Pembrolizumab vs Chemotherapy Plus Pembrolizumab as First-Line Therapy of HER2-Expressing
  (IHC 3+/2+), Mismatch Repair Proficient (pMMR), Primary Advanced or Recurrent Endometrial
