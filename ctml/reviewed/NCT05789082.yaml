    step_type: Registration
    arm:
    - arm_code: Cohort A - Combination Dose Finding + Dose Expansion
      arm_internal_id: 0
      arm_description: 'Participants will be enrolled in different cohorts to receive
        divarasib (different dose levels will be evaluated) once a day (QD) combined
        with pembrolizumab 200 mg intravenous (IV) infusion every 3 weeks (Q3W).


        During the expansion stage, some participants are planned to be randomized
        to one divarasib combination dose level; other participants are planned to
        be randomized to another divarasib combination dose level. Divarasib will
        be given in combination with pembrolizumab.'
      arm_suspended: N
