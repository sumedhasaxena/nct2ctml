summary: "This clinical trial is designed to assess the efficacy and safety of the\
  \ triplet combination of trastuzumab deruxtecan (ENHERTU, T-DXd, DS-8201a) plus\
  \ a fluoropyrimidine plus pembrolizumab versus standard of care (SoC) chemotherapy\
  \ plus trastuzumab plus pembrolizumab as first-line therapy in participants with\
  \ unresectable, locally advanced or metastatic HER2-positive tumor PD-L1 CPS \u2265\
  1 gastric or GEJ cancer in the Main Cohort. An Exploratory Cohort will also be evaluated\
  \ to assess the efficacy and safety of T-DXd plus a fluoropyrimidine versus SoC\
  \ chemotherapy plus trastuzumab in participants with unresectable, locally advanced\
  \ or metastatic HER2-positive tumor PD-L1 CPS \\<1 gastric or GEJ cancer."
