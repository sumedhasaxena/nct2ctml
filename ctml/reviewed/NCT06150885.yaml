prior_treatment_requirements:
- 'Inclusion Criteria:'
- "1. Male or female subjects aged \u2265 18 years"
- "2. For phase I part, subjects with histologically confirmed diagnosis of solid\
  \ tumor with expression of PD-L1 \u2265 1% and are relapsed/refractory to at least\
  \ two lines of standard-of-care therapy. For phase IIa part, subjects with histologically\
  \ confirmed diagnosis of TNBC, NSCLC, CRC or GBM with expression of PD-L1 \u2265\
  \ 1%, and are relapsed/refractory to at least two lines of standard-of-care therapy."
- 3. With at least one measurable lesion as defined by RECIST1.1 (for TNBC, NSCLC
  or CRC) or RANO (for GBM)
- 4. Able to understand and sign the ICF
- 5. Have a life expectancy of \> 12 weeks
- "6. ECOG performance status \u2264 1"
- "7. Recovered from any previous therapy related toxicity to \u2264 grade 2 at screening"
- "8. With adequate renal function: serum creatinine \u2264 1.5 X ULN; eGFR \\> 50\
  \ ml/min"
- "9. With adequate liver function: ALT, AST, and ALP \u2264 3X ULN or \u2264 5 X\
  \ ULN if liver metastases; and total bilirubin \u2264 1.5X ULN or \u2264 3 X ULN\
  \ if due to Gilbert's disease"
- "10. With PT and PTT \u2264 1.5X ULN"
- '11. With adequate hematopoietic function:'
- "* ANC \u2265 1,000 cells/\u03BCl"
- "* Platelets \u2265 75,000 counts/\u03BCl"
- "* Total WBC \u2265 2,000 cells/\u03BCl"
- "* Hemoglobin \u2265 8 g/dL"
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Has received any allogeneic cell therapy before screening
- Exclude - 2. With known or suspected to be hypersensitivity to CAR001 or its excipients,
  such as DMSO or human serum albumin
- Exclude - 3. With more than one kind of active diagnosed primary cancer
- Exclude - 4. With active infection requiring systemic medication
- Exclude - 5. With medical conditions who are receiving systemic steroid therapy
  \>10 mg prednisone/day or equivalent dose, or other immune-suppressants in the past
  2 weeks
- Exclude - 6. Has been diagnosed as HIV positive (confirmed by anti-HIV and nucleic
  acid test)
- "Exclude - 7. With acute cardiovascular disease; NYHA classification \u2265 3; or\
  \ history of myocardial infarction during the past 6 months; or has active uncontrolled\
  \ arterial hypertension by medical history. Per investigator's judgment, would not\
  \ make participation appropriate"
- Exclude - 8. With historical or current auto-immune diseases, such as rheumatoid
  arthritis, type I diabetes, psoriasis or systemic lupus erythematosus
- Exclude - 9. Has uncontrolled psychiatric disorder by medical history
- Exclude - 10. Has CNS diseases except GBM or stroke
- Exclude - 11. Has received any investigational therapy from another clinical study
  within 4 weeks
- Exclude - 12. Inability to undergo radiological assessment, such as MRI or CT for
  any reason
- Exclude - 13. Has received radiotherapy or chemotherapy within 2 weeks (but palliative
  radiation therapy (R/T) for pain control are allowed)
- Exclude - 14. Not suitable to participate the trial as judged by the investigator
- 'Exclude - 15. Female subject of childbearing potential who:'
- Exclude - * Is lactating; or
- Exclude - * Has a positive pregnancy test result at eligibility checking; or
- Exclude - * Refuses to adopt at least two form of birth control from signing informed
  consent to 1 year after the last administration of CAR001.
- Exclude - 16. Male subject with a female spouse/partner who is of childbearing potential
  refuses to adopt at least two forms of birth control from signing informed consent
  to 1 year after the last administration of CAR001.
- 'Exclude - For exclusion criteria #15 and #16, acceptable forms of birth control
  include:'
- Exclude - * Established use of oral, injected, or implanted hormonal methods of
  contraception that have comparable efficacy (failure rate \< 1 %), for example hormone
  vaginal ring or transdermal hormone contraception
- Exclude - * Placement of an intrauterine device or intrauterine system
- 'Exclude - * Barrier methods of contraception: condom or occlusive cap (diaphragm
  or cervical/vault caps)'
