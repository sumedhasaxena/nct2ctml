prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Eastern Cooperative Oncology Group (ECOG) Performance Status of 0 or 1'
- '* Diagnosis of R/R MM per IMWG criteria'
- '* For female participants of childbearing potential: agreement to remain abstinent
  or use contraception'
- '* For male participants: agreement to remain abstinent or use a condom'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Prior treatment with cevostamab or another agent targeting fragment
  crystallizable receptor-like 5 (FcRH5)
- Exclude - * Prior treatment with elranatamab
- Exclude - * Prior allogeneic stem cell transplantation (SCT)
- Exclude - * Absolute plasma cell count exceeding 500 per milliliter (mL) or 5% of
  the peripheral blood white cells
- "Exclude - * Diagnosis of Waldenstr\xF6m macroglobulinemia or polyneuropathy, organomegaly,\
  \ endocrinopathy, monoclonal gammopathy, skin changes (POEMS) syndrome"
- Exclude - * Participants with known history of amyloidosis
- Exclude - * History of autoimmune disease
- Exclude - * History of confirmed progressive multifocal leukoencephalopathy
- Exclude - * Peripheral motor polyneuropathy of prespecified grade
- Exclude - * Known or suspected chronic cytomegalovirus (CMV) and/or Epstein-Barr
  virus (EBV) infection
- Exclude - * Known history of hemophagocytic lymphohistiocytosis (HLH) or macrophage
  activation syndrome (MAS)
- Exclude - * Acute or chronic hepatitis B virus (HBV) or hepatitis C virus (HCV)
  infection
- Exclude - * Human immunodeficiency virus (HIV) seropositivity
- Exclude - * History of central nervous system (CNS) myeloma disease
- Exclude - * Significant cardiovascular disease
short_title: A Study Evaluating the Safety, Pharmacokinetics, and Activity of the
  Combination of Cevostamab and Elranatamab in Participants With Relapsed or Refractory
  Multiple Myeloma (R/R MM)
