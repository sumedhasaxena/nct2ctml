        level_internal_id: 1
        level_suspended: N
      - level_code: '2'
        level_description: 'Drug: Tocilizumab'
        level_internal_id: 2
        level_suspended: N
    - arm_code: Dose Expansion Cohort (Combined Therapy)
      arm_internal_id: 1
      arm_description: Participants will receive cevostamab, IV, in combination with
        elranatamab, SC, with step-up dosing in pre-phase following which they will
        receive elranatamab, at the assigned dose as a SC injection until disease
        progression or unacceptable toxicity. Participants will also receive cevostamab
