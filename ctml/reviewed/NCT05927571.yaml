status: open to accrual
summary: The purpose of the study is to evaluate safety and tolerability of the combination
  of cevostamab plus elranatamab and also determine the recommended Phase II regimen
  (RP2R) for the study treatment. The study consists of a safety lead-in stage, and
  an expansion stage.
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: Safety Lead-In Cohort
      arm_internal_id: 0
      arm_description: Participants will receive cevostamab, intravenously (IV), in
        combination with elranatamab, subcutaneously (SC), with step-up dosing of
        each drug in pre-phase following which they will receive elranatamab, at the
        assigned dose as a SC injection until disease progression or unacceptable
        toxicity. Participants will also receive cevostamab at the assigned dose as
        IV infusion until disease progression or unacceptable toxicity or up to 1
        year on treatment, whichever occurs first.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Cevostamab'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
