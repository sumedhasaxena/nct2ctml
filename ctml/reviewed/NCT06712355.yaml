status: open to accrual
summary: This is a Phase III, multisite, randomized, double-blinded study to investigate
  pumitamig (BNT327) combined with chemotherapy (etoposide/carboplatin) compared to
  atezolizumab combined with chemotherapy (etoposide/carboplatin) for the treatment
  of participants with previously untreated extensive-stage small-cell lung cancer
  (ES-SCLC).
