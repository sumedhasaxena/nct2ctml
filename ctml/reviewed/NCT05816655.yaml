prior_treatment_requirements:
- 'Inclusion Criteria:'
- "* Female \u2265 19 years of age"
- '* Histologically confirmed unresectable, locally advanced or metastatic invasive
  breast cancer with hormone receptor positive/HER2 negative'
- '* No previous history of systemic endocrine or chemotherapy for metastatic, advanced
  breast cancer.'
- '* If the patient has received AI as adjuvant endocrine therapy, the treatment free
  interval (TFI) should be more than 12 months after the end of adjuvant endocrine
  therapy. If the patient has received tamoxifen for adjuvant endocrine therapy, TFI
  less than 12 months will be allowed.'
- '* ECOG PS 0-2'
- '* Patients should have measurable or evaluable lesion based on RECIST version 1.1'
- '* Patients should have adequate organ function:'
- "* ANC (absolute neutrophil count) \u2265 1.5 \xD7 109/L"
- "* Platelet \u2265 100 \xD7 109/L"
- "* Serum Hb \u2265 9.0 g/dL"
- "* INR \u22641.5"
- "* Serum creatinine \u2264 1.5 X ULN"
- '* ALT \& ALT \<2.5 X ULN, if patients have hepatic metastasis, ALT \& ALT \<5.0
  X ULN is allowed'
- '* Total serum bilirubin \<1.5 X ULN, if patients have hepatic metastasis, Total
  serum bilirubin \<3.0 X ULN is allowed.'
- '* In the case of childbearing potential, patients who can adhere to appropriate
  contraception during the study period and for at least 6 months after the end of
  study treatment.'
- '* Patients who understand the contents of the clinical trial and are cooperative
  with the process of the clinical trial.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Patients with a history of previous treatment with a CDK4/6 inhibitor
  or other systemic treatment for advanced/metastatic breast cancer
- Exclude - * Patients who have received prior treatment with fulvestrant and any
  investigational ER-directed therapy including SERDs (selective estrogen receptor
  degrader)
- Exclude - * Patients who have disease recurrence on aromatase inhibitor treatment
  as adjuvant endocrine therapy
- Exclude - * Patients who have symptomatic or untreated central nervous system metastasis
- Exclude - * Patients who have a history of cardiovascular disease or heart failure
  as following conditions; within at least 6 months of myocardial infarction, unstable
  angina, or uncontrolled arrhythmia.
- Exclude - * Patients having visceral crisis which needs rapid tumor reduction
- Exclude - * Patients who have a history of any other cancer (except nonmelanoma
  skin cancer, carcinoma in-situ of the cervix, well-differentiated thyroid cancer)
- Exclude - * Patients unable to cooperate with periodic blood samples collection
- Exclude - * Patients who have active HBV, HCV infection, immune-suppressive disease,
  or HIV infection. In case of chronic HBV infection, HBV DNA should be negative.
  Patients with complete remission of HCV infection are allowed.
- Exclude - * Pregnant or breast-feeding women
- Exclude - * Patients who are considered to be unsuitable for this trial by investigators.
