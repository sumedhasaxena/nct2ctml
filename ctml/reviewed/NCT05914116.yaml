prior_treatment_requirements:
- 'Inclusion Criteria:'
- "1. Male or female adults (defined as \u2265 18 years of age or acceptable age according\
  \ to local regulations at the time of voluntarily signing of informed consent)."
- 2. Histologically or cytologically confirmed unresectable advanced/metastatic solid
  tumor that has relapsed or progressed on or after standard systemic treatments,
  or is intolerable with standard treatment; or for which no standard treatment is
  available.
- 3. At least one measurable lesion as assessed by the investigator according to response
  evaluation criteria in solid tumors (RECIST) version 1.1 criteria (measurable disease
  as defined by RANO 2.0 criteria for GBM subjects). Castrate-resistant prostate cancer
  (CRPC) subjects with bone only disease may be eligible on a case-by- case basis
  after discussion with the Medical Monitor.
- "4. Has a life expectancy of \u2265 3 months."
- 5. Has an Eastern Cooperative Oncology Group (ECOG) performance status (PS) of 0-1.
- "6. Has LVEF \u2265 50% by either echocardiography (ECHO) or multiple-gated acquisition\
  \ (MUGA) within 28 days before enrollment."
- 7. Has adequate organ function within 7 days prior to Day 1 of Cycle 1
- 8. Has adequate treatment washout period prior to Day 1 of Cycle 1
- 9. Is willing to provide pre-existing resected tumor samples or undergo fresh tumor
  biopsy for the measurement of B7-H3 level and other biomarkers if no contraindication.
- 'Note: there is no minimum B7-H3 expression level mandatory for entry into the study.'
- 10. Is capable of comprehending study procedures and risks outlined in the informed
  consent and able to provide written consent and agree to comply with the requirements
  of the study and the schedule of assessments.
- 11. Male and female subjects of reproductive/childbearing potential must agree to
  use adequate contraceptive methods (e.g., double barrier or intrauterine contraceptive)
  during the study and for at least 4 months and 7 months after the last dose of study
  drug, respectively.
- 12. Male subjects must not freeze or donate sperm starting at screening and throughout
  the study period, and at least 4 months after the final study drug administration.
- 13. Female subjects must not donate, or retrieve for their own use, ova from the
  time of screening and throughout the study treatment period, and for at least 7
  months after the final study drug administration.
- '14. SCLC subjects (Phase 2a Cohort 1 ONLY):'
- '* Pathologically documented locally advanced, or metastatic SCLC not amenable to
  curative surgery or radiation.'
- '* Prior therapy with at least one platinum-based line as systemic therapy for extensive
  stage disease with at least two cycles of therapy (except in the case of early objective
  PD).'
- '* Prior treatment regimens with irinotecan, topotecan or any other TOP I inhibitor
  including investigational TOP I inhibitors are not allowed.'
- '15. NSCLC subjects (Phase 2a Cohort 2 ONLY):'
- '* Pathologically documented locally advanced, or metastatic NSCLC and is not amenable
  to curative surgery or radiation.'
- '* Has received prior treatment with platinum-based chemotherapy regimen and/or
  anti-PD-1/PD-L1 antibody-based regimen in the advanced/unresectable, or metastatic
  setting unless unable or unwilling. Subjects with NSCLC known to harbor a genomic
  alteration(s) other than EGFR mutation(s) (e.g., ALK rearrangement, ROS1 rearrangement,
  KRAS G12C mutation, BRAF V600E mutation, NTRK1/2/3 Gene fusion, MET Exon 14 skipping,
  RET rearrangement etc.) for which treatment is available must have also received
  prior treatment with at least 1 genotype-directed therapy.'
- '16. ESCC subjects (Phase 2a Cohort 3 ONLY):'
- '* Pathologically documented locally advanced, or metastatic ESCC and is not amenable
  to curative surgery or radiation.'
- '* Having received at least one prior therapy for unresectable disease. Patients
  with recurrence within 6 months of completion of neoadjuvant or adjuvant therapy
  will be considered as having received one prior therapy for unresectable disease.'
- '17. CRPC subjects (Phase 2a Cohort 4 ONLY):'
- "\u2022 Pathologically documented metastatic adenocarcinoma of the prostate cancer."
- '* Progressive metastatic CRPC as defined: 1) castrate levels of serum testosterone
  \< 50 ng/dL AND 2) progressive disease as defined by PCWG3 criteria.'
- '* Having received prior docetaxel (before or after an AR-targeted therapy). Docetaxel
  rechallenge was allowed.'
- '* Having received prior novel hormone therapy.'
- "18. Melanoma subjects (Phase 2a Cohort 5 ONLY) \u2022 Histologically or cytologically\
  \ confirmed diagnosis of unresectable Stage III or metastatic melanoma not amenable\
  \ to local therapy, must have had either:"
- \> Previously treated with a PD-1 or PD-L1 inhibitor.
- \> If subjects with BRAF gene mutant melanoma, must have had a prior treatment regimen
  that included vemurafenib, dabrafenib, or another BRAF gene and/or mitogen-activated
  protein kinase (MEK) protein inhibitor.
- 19. HCC subjects (Phase 2a Cohort 6 ONLY)
- '* Histological/cytological confirmed diagnosis of HCC or clinically confirmed diagnosis
  of HCC as per American Association for the Study of Liver Diseases (AASLD) criteria
  (fibrolamellar HCC, sarcomatoid HCC, or mixed cholangiocarcinoma and HCC are not
  eligible), and:'
- '* Has received 1 or 2 prior systemic therapy regimens for recurrent or metastatic
  disease;'
- '* Has experienced disease progression during or after treatment with an anti-PD-1/L1
  agent administered either as monotherapy or in combination.'
- 'Note: Subjects basically should receive prior standard therapy.'
- "\u2022 However, if the investigator judges the therapy is not appropriate for the\
  \ subject, the prior standard therapy is not necessarily mandated for the eligibility."
- "\u2022 Has a Child-Pugh class A liver score within 7 days of first dose of study\
  \ drug."
- "20. Cervical cancer subjects (Phase 2a Cohort 7 ONLY) \u2022 Has recurrent or metastatic\
  \ cervical cancer with squamous cell, adenocarcinoma, or adenosquamous histology,\
  \ and:"
- "\u2022 Has experienced disease progression during or after treatment with a standard\
  \ of care systemic chemotherapy doublet, or platinum-based therapy (if eligible),\
  \ defined as either: d. paclitaxel + cisplatin + bevacizumab + anti-PD-(L)1 agent,\
  \ or e. paclitaxel + carboplatin + bevacizumab + anti-PD-(L)1 agent, or f. paclitaxel\
  \ + topotecan + bevacizumab + anti-PD-(L)1 agent Note: In cases where bevacizumab\
  \ and/or anti-PD-(L)1 agent is not a standard of care therapy or the subject was\
  \ ineligible for such treatment according to local standards, prior treatment with\
  \ bevacizumab and/or anti-PD-(L)1 agent is not required."
- "\u2022 Has received 1 or 2 prior systemic therapy regimens for recurrent or metastatic\
  \ cervical cancer. Chemotherapy administered in the adjuvant or neoadjuvant setting,\
  \ or in combination with radiation therapy, should not be counted as a systemic\
  \ therapy regimen. Single agent therapy with an anti-PD(L)1 agent for recurrent\
  \ or metastatic cervical cancer should be counted."
- "21. Subjects with other solid tumors (Phase 2a Cohort 8 ONLY) \u2022 Histologically\
  \ or cytologically confirmed solid tumors. \u2022 Progressed or relapsed after at\
  \ least one prior standard therapeutic regimen (Patients who have not received all\
  \ approved or standard treatments for their cancer must be informed that these alternatives\
  \ to receiving DB-1311/BNT324 are available prior to consenting to participate in\
  \ this trial)."
- 22. HNSCC subjects (Phase 2a Cohort 9 and Cohort 13)
- "\u2022 Histologically or cytologically confirmed refractory/metastatic (R/M) HNSCC\
  \ (not including NPC) that is considered incurable by local therapies."
- "\u2022 Progressed on or after prior standard therapeutic regimen."
- 23. Subjects with rare tumors (Phase 2a Cohort 10 ONLY) Histologically or cytologically
  confirmed rare tumor types. Progressed or relapsed after at least one prior standard
  therapeutic regimen (Patients who have not received all approved or standard treatments
  for their cancer must be informed that these alternatives to receiving DB-1311/BNT324
  are available prior to consenting to participate in this trial).
- '24. Post lutetium-177 CRPC subjects (Phase 2a Cohort 11 ONLY):'
- 'Pathologically documented metastatic adenocarcinoma of the prostate cancer. Progressive
  metastatic CRPC as defined: 1) castrate levels of serum testosterone \< 50 ng/dL
  AND 2) progressive disease as defined by PCWG3 criteria.'
- 25. Taxane-naive CRPC subjects (Phase 2a Cohort 12, 16, 17 ONLY)
- '* Pathologically documented metastatic adenocarcinoma of the prostate cancer. Progressive
  metastatic CRPC as defined: 1) castrate levels of serum testosterone \< 50 ng/dL
  AND 2) progressive disease as defined by PCWG3 criteria.'
- 26, PROC subjects (Phase 2a Cohort 14 ONLY)
- '* Subjects must have a confirmed diagnosis of OC, primary peritoneal cancer, or
  fallopian tube cancer, all of which with high-grade serous or endometrioid histology..'
- '* Subjects must have platinum-resistant disease:'
- "* Received at least 1 but \u2264 3 lines of prior systemic anticancer therapy and\
  \ have radiographic progressed on or after their most recent line of therapy."
- 27\. CSPC with suboptimal PSA response (Phase 2a Cohort 18 ONLY)
- '* Pathologically documented adenocarcinoma of the prostate cancer.'
- '* Having advanced/unresectable, or metastatic disease and confirmed by imaging
  (e.g., CT and/or bone scan).'
- "* Having received ADT and enzalutamide or abiraterone for \u22654 months, with\
  \ suboptimal PSA response."
- '28\. Additional inclusion criteria for DDI cohort: has a study treatment expectancy
  of \>= 2.5 months. Able to withhold CYP3A/P-gp/OATP1B inhibitors or substrates or
  CYP3A inducers as concomitant treatments for certain period.'
- 'Exclude - Exclusion Criteria:'
- 'Exclude - Unless otherwise specified, the exclusion criteria are common to both
  Phase 1 and Phase 2a. Subjects who meet any of the following criteria will be excluded
  from the study:'
- Exclude - 1. Prior treatment with B7-H3 targeted therapy.
- Exclude - 2. Prior treatment with antibody drug conjugate with topoisomerase inhibitor
  (e.g., trastuzumab deruxtecan).
- Exclude - 3. Has a medical history of symptomatic congestive heart failure (CHF)
  (New York Heart Association \[NYHA\] classes II-IV) or serious cardiac arrhythmia
  requiring treatment.
- Exclude - 4. Has a medical history of myocardial infarction or unstable angina within
  6 months before enrollment.
- Exclude - 5. Has an average of Fredericia's formula-QT corrected interval (QTcF)
  prolongation to \> 470 millisecond (ms) in males and females based on a 12-lead
  electrocardiogram (ECG) in triplicate.
- Exclude - 6. Use of concomitant medications known to prolong the QT interval. If
  the use is deemed necessary, they should be administered with caution and closely
  monitoring the QT interval, after discussed with the Sponsor.
- Exclude - 7. Has a medical history of interstitial lung diseases (e.g., non-infectious
  interstitial pneumonia, pneumonitis, pulmonary fibrosis, and severe radiation pneumonitis)
  or current interstitial lung diseases or who are suspected to have these diseases
  by imaging at screening.
- Exclude - 8. Has a history of underlying pulmonary disorder including, but not limited
  to, pulmonary emboli within 3 months of the start of study treatment, severe asthma,
  severe COPD, restrictive lung disease, and other clinically significant pulmonary
  compromise or requirement for supplemental oxygen.
- Exclude - 9. Clinically significant gastrointestinal disorder including, but not
  limited to, history of gastrointestinal fistulation that need long-term intravenous
  nutrition; gastrointestinal dysfunction that need long-term enteral nutrition through
  the tube feeding; gastrointestinal obstruction/perforation that not recovered within
  6 months prior to the enrollment.
- Exclude - 10. Untreated or incompletely treated esophageal and/or gastric varices
  with bleeding or high risk of bleeding; A prior bleeding event due to esophageal
  and/or gastric varices within 6 months prior to initiation of study treatment (Only
  applicable to HCC patients).
- Exclude - 11. Metastatic disease that involves major airways or blood vessels (e.g.,
  patients with vascular invasion of the major portal vein and inferior vena cava).
- Exclude - 12. Clinically uncontrolled pleural effusion, ascites or pericardial effusion
  requiring drainage, peritoneal shunt or cell-free concentrated ascites reinfusion
  therapy within 2 weeks prior to the enrollment.
- "Exclude - 13. Any autoimmune, connective tissue or inflammatory disorders (e.g.,\
  \ rheumatoid arthritis, Sj\xF6gren's, sarcoidosis) where there is documented, or\
  \ a suspicion of pulmonary involvement at the time of screening."
- Exclude - 14. Has an uncontrolled infection requiring intravenous injection of antibiotics,
  antivirals, or antifungals.
- Exclude - 15. Know human immunodeficiency virus (HIV) infection.
- Exclude - 16. Subjects have active viral (any etiology) hepatitis are excluded.
  However, subjects with serologic evidence of chronic hepatitis B virus (HBV) infection
  (defined by a positive hepatitis B surface antigen \[HBsAg\] test or a positive
  hepatitis B core antibody test) who have a viral load below the limit quantification
  (e.g., HBV DNA titer \< 1000 cps/mL or 200 IU/mL) and are willing to and maintain
  antiviral treatment if required, are eligible. However, subjects with a history
  of hepatitis C virus (HCV) infection who have completed curative antiviral treatment
  and have a viral load below the limit of quantification are eligible for study entry.
- Exclude - 17. Is a lactating mother (women who are willing to temporarily interrupt
  breastfeeding will also be excluded), or pregnant as confirmed by pregnancy tests
  performed within 7 days prior to enrollment.
- Exclude - 18. Has spinal cord compression or clinically active central nervous system
  metastases, defined as untreated and symptomatic, or requiring therapy with corticosteroids
  or anticonvulsants to control associated symptoms. Subjects with clinically inactive
  brain metastases may be included in the study. Subjects with treated brain metastases
  that are no longer symptomatic and who require no treatment with corticosteroids
  or anticonvulsants may be included in the study if they have recovered from the
  acute toxic effect of radiotherapy. A minimum of 2 weeks must have elapsed between
  the end of whole brain radiotherapy and study randomization.
- "Exclude - 19. Has unresolved toxicities from previous anticancer therapy, defined\
  \ as toxicities (other than alopecia) not yet resolved to NCI-CTCAE version 5.0,\
  \ grade \u2264 1 or baseline. Subjects with chronic Grade 2 toxicities (e.g., Grade\
  \ 2 neuropathy) may be eligible based on the discussion and agreement between Investigator\
  \ and Sponsor."
- Exclude - 20. Has multiple primary malignancies within 3 years before enrollment,
  except adequately resected non-melanoma skin cancer (e.g., resected basal or squamous
  cell skin cancer), curatively treated in-situ disease (e.g., carcinoma in situ of
  the cervix or breast), other solid tumors curatively treated (e.g., superficial
  bladder cancer), or contralateral breast cancer.
- Exclude - 21. Has substance abuse or any other medical conditions that would increase
  the safety risk to the subject or interfere with participation or evaluation of
  the clinical study in the opinion of the investigator.
- Exclude - 22. Has known hypersensitivity to either the drug substances or inactive
  ingredients in the drug product.
- Exclude - 23. Patients with other reasons that, in the opinion of the Investigator,
  make them unsuitable to participate in this study.
- 'Exclude - 24. Additional exclusion criteria for DDI cohort: Has a contraindication
  for receiving lopinavir, ritonavir or itraconazole according to the prescribing
  information is not able to take lopinavir, ritonavir or itraconazole by oral intake.'
