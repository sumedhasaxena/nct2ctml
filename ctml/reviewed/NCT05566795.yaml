prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Less than 25 years of age with LGG with known activating RAF alteration.'
- '* Histopathologic diagnosis of glioma or glioneuronal tumor.'
- '* At least one measurable lesion as defined by RANO criteria.'
- '* Meet indication for first-line systemic therapy.'
- 'Exclude - Exclusion Criteria:'
- 'Exclude - * Participant has any of the following tumor-histological findings:'
- Exclude - 1. Schwannoma
- Exclude - 2. Subependymal giant cell astrocytoma (Tuberous Sclerosis)
- Exclude - 3. Diffuse intrinsic pontine glioma, even if histologically diagnosed
  as World Health Organization (WHO) Grade I-II
- Exclude - * Participant's tumor has additional pathogenic molecular alterations,
  including but not limited to a) isocitrate dehydrogenase (IDH) 1/2 mutation, b)
  Histone H3 mutation, and c) neurofibromatosis Type 1 (NF-1) loss of function alteration.
- Exclude - * Known or suspected diagnosis of NF-1/ neurofibromatosis Type 2 (NF-2).
- Exclude - * Prior or ongoing nonsurgical anticancer therapy for this indication
  (eg, chemotherapy, oral/IV targeted therapy) including radiation.
