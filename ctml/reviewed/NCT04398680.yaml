status: open to accrual
summary: The purpose of this study is to assess the pharmacokinetics (PK), safety,
  and tolerability of belantamab mafodotin monotherapy in Relapsed/Refractory Multiple
  Myeloma (RRMM) participants with impaired hepatic function and in matched RRMM participants
  with normal hepatic function.
