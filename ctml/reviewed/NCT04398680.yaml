prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Participants are capable of giving signed informed consent which includes compliance
  with the requirements and restrictions listed in the Informed Consent Form.'
- '* Male and/or female must be 18 years of age or older, at the time of signing the
  informed consent.'
- '* Eastern Cooperative Oncology Group performance status 0-2.'
- '* Participants with histologically or cytologically confirmed diagnosis of multiple
  myeloma, as defined in International Myeloma Working Group criteria: Has failed
  at least 1 prior line of anti-myeloma'
- '* Participants has measurable disease with at least one of the following: Serum
  M-protein greater than or equal to (\>=)0.5 grams per deciliter (g/dL) \>=5 grams
  per liter \[g/L\]); Urine M-protein \>=200 milligram per 24 hours (mg/24 hr); and
  Serum free light chain assay: Involved free light chain level \>=10 milligrams per
  deciliter (mg/dL) (\>=100 milligrams per liter \[mg/L\]); abnormal serum free light
  chain ratio (\<0.26 or \>1.65); participants with plasmacytoma and otherwise non-measurable
  disease'
- '* Participants with a history of autologous SCT are eligible for study participation
  provided the following eligibility criteria are met: 1. Transplant was \>100 days
  prior to study enrollment, 2. No active infection(s), and 3. Participant meets the
  remainder of the eligibility criteria outlined in this protocol.'
- '* Participants with adequate organ system functions as defined below: Absolute
  neutrophil count \>=1.0 times 10\^9/liter (L); Hemoglobin \>=8.0 g/dL (or 4.9 millimoles
  per liter); Platelets \>= 75 times 10\^9/L; Serum bilirubin and aspartate aminotransferase:
  Group 1 (normal) serum bilirubin and aspartate aminotransferase \<=upper limit of
  normal (ULN); Group 2 (moderate) serum bilirubin \>1.5-3 times ULN and any aspartate
  aminotransferase; alanine aminotransferase \<=5 ULN; Estimated glomerular filtration
  rate \>=30 milliliter per minute per 1.73 meter square (mL/min/m\^2); Urine dipstick
  for protein or Albumin/creatinine ratio (from spot urine) negative/trace (if \>=1+
  only eligible if confirmed \<=500 mg/g (56 mg/mmol) by albumin/creatinine ratio
  (spot urine from first void; and left ventricular ejection fraction by echocardiograms
  \>=45 percent (%).'
- '* Main additional inclusion criteria in Group 1 (matched control participants):
  Matched to at least one moderate hepatic impaired participant by Baseline albumin
  levels (+/-10%) and Baseline weight (+/-20%).'
- '* Female participants: Contraceptive use by women should be consistent with local
  regulations regarding the methods of contraception for those participating in clinical
  studies. A female participant is eligible to participate if she is not pregnant
  or breastfeeding, and not a woman of childbearing potential (WOCBP) or is a WOCBP
  and using a contraceptive method that is highly effective (with a failure rate of
  \<1% per year).'
- '* Male participants: Contraceptive use by men should be consistent with local regulations
  regarding the methods of contraception for those participating in clinical studies.
  Male participants are eligible to participate if they agree to the following from
  the time of first dose of study until 6 months after the last dose of study treatment.'
- '* Participants with a history of Hepatitis B virus and/or Hepatitis C virus and
  HIV exposure are eligible under specific conditions.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Active plasma cell leukemia at the time of screening. symptomatic amyloidosis,
  active polyneuropathy, organomegaly, endocrinopathy, myeloma protein and skin changes,
  Waldenstroem macroglobulinemia.
- Exclude - * Participants had a prior allogeneic SCT.
- Exclude - * Prior belantamab mafodotin therapy if given within the last 90 days.
- Exclude - * Systemic active infection requiring treatment
- Exclude - * Any unresolved toxicity \>=Grade 2 from previous treatment except for
  alopecia, or peripheral neuropathy up to Grade 2.
- Exclude - * Any serious and/or unstable pre-existing medical, psychiatric disorder
  or other conditions (including lab abnormalities except hepatic impairment) that
  could interfere with participant's safety, obtaining informed consent or compliance
  to the study procedures.
- 'Exclude - * Current unstable liver or biliary disease per investigator assessment
  defined by the sudden onset of, or clinically relevant changes in: ascites, encephalopathy,
  coagulopathy, hypoalbuminemia, esophageal or gastric varices, persistent jaundice,
  in the last 14 days prior to the first dose.'
- "Exclude - * Participants with Hepatitis B will be excluded unless the following\
  \ criteria can be met: If the participant is hepatitis B core antibody (HbcAb) positive\
  \ or hepatitis B surface antigen (HbsAg) negative, then hepatitis B virus (HBV)\
  \ deoxyribonucleic acid (DNA) should be undetectable at the time of screening; If\
  \ HbsAg+ at screening or \\<=3 months prior to first dose of study treatment, then\
  \ HBV DNA should be undetectable, highly effective antiviral treatment should be\
  \ started \u22654 weeks prior to first dose of study treatment. Participants with\
  \ cirrhosis are excluded."
- 'Exclude - * Positive hepatitis C antibody test result or positive hepatitis C ribonucleic
  acid test result at Screening or within 3 months prior to first dose of study treatment
  unless the participant can meet the following criteria: RNA test negative and/or
  Successful anti-viral treatment (usually 8 weeks duration) is required, followed
  by a negative HCV RNA test after a washout period of at least 4 weeks prior to first
  dose.'
- Exclude - * Participants with Gilbert's syndrome.
- Exclude - * -Participants with previous or concurrent invasive malignancies other
  than MM are excluded, unless the prior malignancy has been considered medically
  stable for at least 1 year. The participant must not be receiving active therapy,
  other than hormonal therapy for this disease.
- 'Exclude - * Evidence of cardiovascular risk including any of the following: Evidence
  of current clinically significant untreated arrhythmias, including clinically significant
  electrocardiogram abnormalities including second degree (Mobitz Type II) or third
  degree atrioventricular block; History of myocardial infarction, acute coronary
  syndromes (including unstable angina), coronary angioplasty, or stenting or bypass
  grafting within 3 months of Screening; Class III or IV heart failure as defined
  by the New York Heart Association functional classification system; and Uncontrolled
  hypertension.'
- "Exclude - * Known human immunodeficiency virus infection, unless the participant\
  \ can meet all of the following criteria: Established anti-retroviral therapy (ART)\
  \ for at least 4 weeks and HIV viral load \\<400 copies/mL prior to first dose;\
  \ CD4+ T-cell (CD4+) counts \u2265350 cells/ L and no history of AIDS-defining opportunistic\
  \ infections within the last 12 months."
- Exclude - * Current corneal epithelial disease except for mild punctuate keratopathy.
- Exclude - * Participant is a woman who is pregnant or breastfeeding.
