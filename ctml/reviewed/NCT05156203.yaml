prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Having signed and dated informed consent form indicating that the subject has
  been informed of all pertinent aspects of the study.
- 2. Subjects with histologically and cytologically confirmed advanced solid tumors
  (including lymphoma) that are refractory to standard treatments, or for whom no
  standard treatment is available, or who are not amenable or unwilling to receive
  standard treatments.
- 3. Solid tumors that are measurable or evaluable per Response Evaluation Criteria
  in Solid Tumors (RECIST v1.1). Target lesions that have been previously irradiated
  will not be considered measurable (lesion) unless increase in size is observed following
  completion of radiation therapy.
- "4. Have a life expectancy of \u2265 3 months in the Investigator's opinion."
- "5. Females or males \u2265 20 years old."
- 6. Eastern Cooperative Oncology Group (ECOG) performance status of 0 or 1.
- 7. Recovered from prior treatment-related toxicity to at least grade 1 with the
  exception of alopecia.
- '8. Adequate organ function as defined by the following criteria:'
- "1. Serum alanine transaminase (ALT) \u2264 3 x upper limit of normal (ULN)"
- "2. Total serum bilirubin \u2264 1.5 x ULN"
- "3. Absolute neutrophil count (ANC) \u2265 1500/\xB5L"
- "4. Platelets \u2265 100,000/\xB5L"
- "5. Hemoglobin \u2265 9.0 g/dL"
- "6. Creatinine clearance (CrCl) \u2265 50 mL/min CrCl = \\[(140 - age (year)) x\
  \ weight (kg)\\] / (serum creatinine x 72) (x 0.85 for females)"
- 9. Willingness and ability to comply with the study scheduled visits, treatment
  plans, laboratory tests and other procedures.
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Major surgery within 4 weeks prior to the first dose of study drug.
- 'Exclude - 2. Subjects receiving any of the following anti-cancer therapy:'
- Exclude - 1. Anti-cancer definitive radiation therapy (4,000-6,000 cGy) within 4
  weeks prior to the first dose of study drug.
- "Exclude - 2. Palliative radiation (\u2264 10 fractions with total dose \\< 3,000\
  \ cGy) within 2 weeks prior to the first dose of study drug."
- Exclude - 3. Any systemic cytotoxic chemotherapy within 4 weeks prior to the first
  dose of study drug.
- Exclude - 4. Any targeted therapy within 2 weeks or 5 half-lives, whichever is longer,
  prior to the first dose of study drug.
- Exclude - 5. Any immunotherapy within 4 weeks prior to the first dose of study drug.
- Exclude - 3. Any interventional treatments in another clinical trial following Exclusion
  Criteria 2c, 2d and 2e.
- Exclude - 4. Subjects received blood transfusion or biological response modifiers
  (e.g., G-CSF) within 2 weeks prior to the first dose of study drug.
- Exclude - 5. Subject who received autologous bone marrow transplant or stem cells
  rescue within 6 months prior to the first dose of study drug.
- Exclude - 6. Subjects received strong inhibitors and/or inducers of CYP3A4 within
  14 days prior to the first dose of study drug. A list of CYP3A4 modulators is provided
  in Appendix 3.
- Exclude - 7. Documented or suspected brain metastases, spinal cord compression,
  carcinomatous meningitis, or leptomeningeal disease.
- 'Exclude - 8. Any of the following within 6 months of the first dose of study drug:
  myocardial infarction, severe/unstable angina, coronary/peripheral artery bypass
  graft, congestive heart failure, or cerebrovascular accident including transient
  ischemic attack.'
- "Exclude - 9. Ongoing cardiac dysrhythmias of \u2265 NCI CTCAE version 5.0 grade\
  \ 2, or atrial fibrillation of any grade. Corrected QT interval by Fridericia (QTcF)\
  \ \u2265 470 msec."
- Exclude - 10. Hypertension that cannot be controlled by medications (\> 160/100
  mm-Hg despite optimal medical therapy).
- Exclude - 11. AIDS-defining opportunistic infections within the past 12 months.
- Exclude - 12. Positive test for hepatitis B (HBsAg) or hepatitis C (anti-HCV (anti-hepatitis
  C virus) antibody), unless the HCV RNA level is below the limit of detection (for
  subjects with positive anti-HCV Ab).
- Exclude - 13. Men and women of childbearing potential who are unwilling to use highly
  effective contraceptive methods during the study period.
- Exclude - Highly effective contraceptive methods include implants, injectables,
  combined oral contraceptives, intra-uterine devices (IUDs), sexual abstinence, surgical
  sterilization or a partner who is sterile.
- Exclude - 14. If females, patient is pregnant or breast feeding.
- Exclude - 15. Other severe acute or chronic medical or psychiatric condition or
  laboratory abnormality that would impart, in the judgement of the investigator and/or
  sponsor, excess risk associated with study participation or study drug administration.
