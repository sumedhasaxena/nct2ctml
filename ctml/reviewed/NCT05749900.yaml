prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Subjects with histologically- or cytologically-confirmed biliary tract cancer
  (including intrahepatic cholangiocarcinoma, extrahepatic cholangiocarcinoma, and
  gall bladder cancer)
- "2. HER2 positive biliary tract cancer (IHC 3+ or 2+ with ISH + (HER2/CEP17\u2265\
  2.0) or ERBB2 gene copy number \u2265 6.0 by NGS)"
- '3. Age (at the time of informed consent): 20 years and older'
- 4. Previously untreated if unresectable/metastatic at initial diagnosis; or recurrent
  disease \>6 months after curative surgery or adjuvant therapy (allow up to 1 cycle
  of gemcitabine-based chemotherapy for advanced/unresectable or metastatic cholangiocarcinoma
  prior to enrollment)
- 5. Explicit and voluntary consent to participate in the study obtained using a signed
  and dated informed consent form clearly and fully describing the purpose, potential
  risks, and any other critical issues regarding the study
- 6. Subject with measurable lesions according to RECIST v. 1.1
- 7. ECOG Performance Status Score 0 or 1
- 8. Patients with a life expectancy of at least 3 months
- 9. Patients whose latest laboratory data meet the below criteria within 14 days
  before enrollment.
- "White blood cells \u22652,000/mm3 and neutrophils \u22651,500/mm3 Platelets \u2265\
  100,000/mm3 Hemoglobin \u22659.0 g/dL AST (GOT) and ALT (GPT) \u22643.0-fold the\
  \ upper limit of normal (ULN) of the study site (or \u22645.0-fold the ULN of the\
  \ study site in patients with liver metastases) Total bilirubin \u22641.5-fold the\
  \ ULN of the study site Creatinine \u22641.5-fold the ULN of the study site or creatinine\
  \ clearance (either the measured or estimated value using the Cockcroft-Gault equation)\
  \ \\>45 mL/min INR \u22641.5-fold or prothrombin time \u22641.5-fold the ULN of\
  \ the study site aPTT \u22641.5-fold the ULN of the study site"
- '10. Women of childbearing potential (including women with chemical menopause or
  no menstruation for other medical reasons) #1 must agree to use contraception#2
  from the time of informed consent until 5 months or more after the last dose of
  the investigational product. Also, women must agree not to breastfeed from the time
  of informed consent until 5 months or more after the last dose of the investigational
  product.'
- 11. Men must agree to use contraception#2 from the start of study treatment until
  7 months or more after the last dose of the investigational product.
- "* 1\\. Women of childbearing potential are defined as all women after the onset\
  \ of menstruation who are not postmenopausal and have not been surgically sterilized\
  \ (e.g., hysterectomy, bilateral tubal ligation, bilateral oophorectomy). Postmenopause\
  \ is defined as amenorrhea for \u226512 consecutive months without specific reasons.\
  \ Women using oral contraceptives, intrauterine devices, or mechanical contraception\
  \ such as contraceptive barriers are regarded as having childbearing potential."
- '* 2\. The subject must consent to use any of the following methods of contraception:
  vasectomy or condom for patients who are male or female subject''s partner and tubal
  ligation, contraceptive diaphragm, intrauterine device, spermicide, or oral contraceptive
  for patients who are female or male subject''s partner.'
- "12. EF \u2265 50% via Transthoracic echocardiography or MUGA scan"
- 13. Subjects willing to provide tumor biopsy tissue or excisional biopsy tissue.
- 14. Subjects with adequate organ function
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Patients treated with systemic chemotherapy, biologic therapy, immunotherapy,
  hormone therapy, or clinical trials for unresectable, locally advanced or metastatic
  biliary tract cancer. However, the following are excluded.
- Exclude - 1. If disease recurrence occurs 6 months after the last dose of adjuvant
  chemotherapy, previous adjuvant chemotherapy is permitted.
- Exclude - 2. 1 cycle of Gemcitabine-based anticancer therapy for locally advanced
  or metastatic cholangiocarcinoma prior to enrollment in this trial is permitted.
- Exclude - 2. Patients with multiple primary cancers (with the exception of completely
  resected basal cell carcinoma, stage I squamous cell carcinoma, carcinoma in situ,
  intramucosal carcinoma, or superficial bladder cancer, or any other cancer that
  has not recurred for at least 5 years)
- Exclude - 3. Patients with residual adverse effects of prior therapy or effects
  of surgery that would affect the safety evaluation of the investigational product
  in the opinion of the investigator or sub-investigator.
- Exclude - 4. Patients with current or past history of severe hypersensitivity to
  any other antibody products
- Exclude - 5. Patients with concurrent autoimmune disease or history of chronic or
  recurrent autoimmune disease
- Exclude - 6. Patients with a current or past history of interstitial lung disease
  or pulmonary fibrosis diagnosed based on imaging or clinical findings. Patients
  with radiation pneumonitis may be enrolled if the radiation pneumonitis has been
  confirmed as stable (beyond acute phase) without any concerns about recurrence.
- Exclude - 7. Patients with concurrent diverticulitis or symptomatic gastrointestinal
  ulcerative disease
- Exclude - 8. Patients with any metastasis in the brain or meninx that is symptomatic
  or requires treatment. Patients may be enrolled if the metastasis is asymptomatic
  and requires no treatment.
- Exclude - 9. Patients with pericardial fluid, pleural effusion, or ascites requiring
  treatment
- Exclude - 10. Patients with uncontrollable, tumor-related pain
- Exclude - 11. Patients who have experienced a transient ischemic attack or cerebrovascular
  accident within 180 days before enrollment
- 'Exclude - 12. Patients with a history of uncontrollable or significant cardiovascular
  disease meeting any of the following criteria:'
- Exclude - 1. Myocardial infarction within 180 days before enrollment
- Exclude - 2. Uncontrollable angina pectoris within 180 days before enrollment
- Exclude - 3. New York Heart Association (NYHA) Class III or IV congestive heart
  failure
- "Exclude - 4. Uncontrollable hypertension despite appropriate treatment (e.g., systolic\
  \ blood pressure \u2265150 mmHg or diastolic blood pressure \u2265 90 mmHg lasting\
  \ 24 hours or more)"
- Exclude - 5. Arrhythmia requiring treatment
- Exclude - 13. Patients with uncontrollable diabetes mellitus
- Exclude - 14. Patients with systemic infections requiring treatment (infection controlled
  by oral antibiotics is permitted)
- Exclude - 15. Patients who have received systemic corticosteroids (prednisolone
  or equivalent \> 10mg/day) (except for temporary use, e.g., for examination or prophylaxis
  of allergic reactions) or immunosuppressants within 28 days before enrollment
- Exclude - 16. Patients who have received antineoplastic drugs (e.g., chemotherapy
  agents, molecular-targeted therapy agents, or immunotherapy agents) within 28 days
  before enrollment
- Exclude - 17. Patients who have undergone surgical adhesion of the pleura or pericardium
  within 28 days before enrollment
- Exclude - 18. Patients who have undergone surgery under general anesthesia within
  28 days before enrollment
- Exclude - 19. Patients who have undergone surgery involving local or topical anesthesia
  within 14 days before enrollment
- Exclude - 20. Patients who have received radiotherapy within 28 days before enrollment,
  or radiotherapy to bone metastases within 14 days before enrollment
- Exclude - 21. Patients who have received any radiopharmaceuticals (except for examination
  or diagnostic use of radiopharmaceuticals) within 56 days before enrollment
- 'Exclude - 22. Patients with a positive test result for any of the following: HIV-1
  antibody, HIV-2 antibody, HTLV-1 antibody, HBs antigen, or HCV antibody'
- Exclude - 23. Patients with active hepatitis B or C virus (Hepatitis patients can
  enrolled if HBV DNA and HCV RNA are controlled to less than 500 and are receiving
  stable antiviral treatment.)
- Exclude - 24. Women who are pregnant or breastfeeding, or possibly pregnant
- Exclude - 25. Patients who have received any other unapproved drug (e.g., investigational
  use of drugs, unapproved combined formulations, or unapproved dosage forms) within
  28 days before enrollment
- Exclude - 26. Patients who have previously received Nivolumab, anti-PD-1 antibody,
  anti-PD-L1 antibody, anti-PD-L2 antibody, anti-CD137 antibody, anti-CTLA-4 antibody
  or other therapeutic antibodies or pharmacotherapies for regulation of T-cells
- Exclude - 27. Patients judged to be incapable of providing consent for reasons such
  as concurrent dementia
- Exclude - 28. Other patients judged by the investigator or sub-investigator to be
  inappropriate as subjects of this study
- Exclude - 29. Patient with current or past history of hypersensitivity to Nivolumab.
