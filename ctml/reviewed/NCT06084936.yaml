summary: The purpose of this study is to evaluate the efficacy of glofitamab monotherapy
  compared with an investigator's choice of either rituximab plus bendamustine (BR),
  or lenalidomide with rituximab (R-Len) in patients with relapsed or refractory (R/R)
  mantle cell lymphoma (MCL).
