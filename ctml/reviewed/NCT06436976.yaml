summary: Patients with advanced colorectal cancer or pancreatic cancer who are receiving
  oxaliplatin-based chemotherapy will be included. The research participants in this
  study will consume probiotics along with safety and anti-cancer agent side effect-related
  questionnaires, blood, and fecal sample collection for up to 12 weeks from the date
  of registration. The total duration of participation for research subjects is 12
  weeks.
