prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Patients diagnosed with advanced colorectal cancer or pancreatic cancer who are
  undergoing treatment with Oxaliplatin-based chemotherapy at Chungnam National University
  Hospital, including both newly diagnosed and recurrent cases.'
- '* Aged 19 years or older.'
- '* Eastern Cooperative Oncology Group (ECOG) performance status score of 0-2 points.'
- '* Expected life expectancy of at least 3 months.'
- '* Ability to understand the requirements of the clinical trial and willingness
  to sign the informed consent form.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Presence of known brain metastases.
- Exclude - * Malignant bowel obstruction requiring surgical intervention.
- Exclude - * Uncontrolled, active infections, symptomatic congestive heart failure,
  unstable angina, cardiac arrhythmias, or any psychiatric/social conditions that
  may limit compliance with the study requirements.
- Exclude - * Partial or complete intestinal obstruction.
- Exclude - * Pregnant or lactating women.
- Exclude - * Use of antibiotics, antifungals, or antiviral agents on more than one
  occasion within the past month.
- Exclude - * Consumption of probiotics products or fermented milk more than twice
  within the past month.
- Exclude - * Patients with neurological or psychiatric disorders.
