    arm:
    - arm_code: PEP07 Monotherapy
      arm_internal_id: 0
      arm_description: "The dose escalation stage of PEP07 monotherapy consists of\
        \ an accelerated dose escalation followed by a standard \"3+3\" dose escalation.\
        \ The accelerated titration will enroll 1 patient in each dose cohort until\
        \ 1 patient experiences a DLT or a total of 2 patients experience any \u2265\
        \ grade 2 PEP07-related AE during Cycle 1, and then the dose escalation will\
        \ be switched to the 3+3 scheme to enroll 3 to 6 patients at the dose cohort\
        \ where the DLT or the second \u2265 grade 2 PEP07-related AE is observed.\n\
        \nTo confirm the safety and evaluate the preliminary efficacy of PEP07, expansion\
        \ cohorts with 12 patients will be opened for PEP07 monotherapy at RP2D once\
        \ efficacy signal is observed in the dose escalation."
