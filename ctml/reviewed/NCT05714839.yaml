status: open to accrual
summary: 'The study consists of two parts: Part 1 The primary purpose of this part
  aims to evaluate the safety, tolerability, and clinical activity of escalating doses
  of single agent belantamab in participants with refractory multiple myeloma (RRMM)
  who have received at least 3 prior therapies (4L+). Part 2 The primary purpose of
  this part is to evaluate the safety, tolerability, and clinical activity of different
  dose ratios of belantamab mafodotin in combination with belantamab (delivered as
  separate drugs) in participants with RRMM who have received at least 3 prior therapies
  (4L+).'
