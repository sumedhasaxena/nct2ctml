summary: 'Master protocol: The main goal of this master clinical study is to evaluate
  the efficacy and safety of multiple novel combination therapies in participants
  with head and neck squamous cell carcinoma (HNSCC) in various substudies.


  Substudy-01 will evaluate the efficacy and safety of novel combination of treatment
  regimens, domvanalimab (DOM) and zimberelimab (ZIM) combined with chemotherapy vs
  ZIM combined with chemotherapy.


  The primary objective is to assess the efficacy of DOM and ZIM in combination with
  chemotherapy versus ZIM in combination with chemotherapy.'
