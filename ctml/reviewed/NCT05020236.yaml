prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Prior diagnosis of multiple myeloma as defined by IMWG criteria (Rajkumar et
  al, 2014).'
- '* Measurable disease based on IMWG criteria as defined by at least 1 of the following:'
- "* Serum M-protein \u22650.5 g/dL."
- "* Urinary M-protein excretion \u2265200 mg/24 hours."
- "* Serum immunoglobulin FLC \u226510 mg/dL (\u2265100 mg/L) AND abnormal serum immunoglobulin\
  \ kappa to lambda FLC ratio (\\<0.26 or \\>1.65)."
- '* Prior anti-multiple myeloma therapy including treatment with lenalidomide.'
- "* ECOG performance status \u22642."
- "* Resolved acute effects of any prior therapy to baseline severity or CTCAE Grade\
  \ \u22641."
- '* Not pregnant and willing to use contraception.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Smoldering multiple myeloma.
- Exclude - * Plasma cell leukemia.
- Exclude - * Amyloidosis.
- Exclude - * POEMS Syndrome.
- Exclude - * Stem cell transplant within 12 weeks prior to enrolment, or active graft
  versus host disease.
- Exclude - * Active HBV, HCV, SARS-CoV2, HIV, or any active, uncontrolled bacterial,
  fungal, or viral infection.
- Exclude - * Any other active malignancy within 3 years prior to enrolment, except
  for adequately treated basal cell or squamous cell skin cancer, or carcinoma in
  situ.
- Exclude - * Previous treatment with a BCMA-directed therapy.
- Exclude - * Live attenuated vaccine within 4 weeks of the first dose of study intervention.
- Exclude - * Administration with an investigational product (e.g. drug or vaccine)
  concurrent with study intervention or within 30 days preceding the first dose of
  study intervention used in this study.
short_title: A Study to Learn About the Study Medicine Elranatamab Alone and With
  Daratumumab in People With Multiple Myeloma Who Have Received Other Treatments
