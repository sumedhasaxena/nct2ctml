prior_treatment_requirements:
- 'Inclusion Criteria:'
- 'The main inclusion criteria include but are not limited to the following:'
- '* Has diagnosis of metastatic castration-resistant prostate cancer (mCRPC)'
- '* Has prostate cancer progression while on androgen deprivation therapy (ADT) (or
  post bilateral orchiectomy) within 6 months prior to entering the study'
- '* Has received prior treatment with 1 or 2 androgen receptor pathway inhibitor
  (ARPI) and progressed during or after at least 8 weeks of treatment'
- 'Exclude - Exclusion Criteria:'
- 'Exclude - The main exclusion criteria include but are not limited to the following:'
- Exclude - * History of (non-infectious) interstitial lung disease (ILD)/pneumonitis
  that required steroids
- Exclude - * Has uncontrolled or significant cardiovascular disease
- Exclude - * Has received prior treatment with a taxane-based chemotherapy agent
  for mCRPC
