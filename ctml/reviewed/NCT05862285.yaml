status: open to accrual
summary: The purpose of this extension study is to provide continued treatment with
  Roche investigational medicinal product (IMP\[s\]) monotherapy or Roche IMP(s) combined
  with other agent(s) or comparator agent(s) for eligible participants with cancer
  who are still on study treatment at the time of roll-over from the parent study
  and who do not have access to the study treatment locally.
