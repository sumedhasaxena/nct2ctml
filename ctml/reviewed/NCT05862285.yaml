prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Eligible for continuing Roche IMP-based therapy at the time of roll-over from
  the parent study, as per the parent study protocol OR'
- '* Eligible for continuing the comparator agent(s) in a Genentech- or Roche-sponsored
  study as per the parent study protocol, with no access to commercially available
  comparator agent'
- '* First dose of study treatment in this extension study will be received within
  7 days of the treatment interruption window allowed by the parent study'
- '* Continue to benefit from the Roche IMP-based therapy or comparator at the time
  of roll-over from the parent study as assessed by the investigator'
- '* Ability to comply with the extension study protocol, per Investigator''s judgement'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Meet any of the study treatment discontinuation criteria specified in
  the parent study at the time of enrollment in this extension study
- Exclude - * Study treatment or comparator agent is commercially marketed in the
  participant's country for the participant-specific disease and is accessible to
  the participant
- Exclude - * Treatment with any anti-cancer treatment (other than treatment permitted
  in the parent study) during the time between last treatment in the parent study
  and the first dose of study treatment in this extension study
- Exclude - * Permanent discontinuation of all study treatment(s) or comparator agent(s)
  for any reason during the parent study or during the time between last treatment
  in the parent study and the first dose of study treatment in this extension study
  (if applicable)
- "Exclude - * Ongoing SAE(s) that has not resolved to baseline level or Grade \u2264\
  1 from the parent study or during the time between the last treatment in the parent\
  \ study and the first dose of study treatment in this extension study"
- Exclude - * Concurrent participation in any therapeutic clinical trial (other than
  the parent study)
