prior_treatment_requirements:
- 'Overall Inclusion Criteria:'
- '* Histopathologically confirmed colorectal adenocarcinoma.'
- '* Provision of FFPE tumor sample collected as per SoC.'
- '* Presence of measurable disease by RECIST 1.1 criteria.'
- '* ECOG performance status of 0 or 1.'
- "* Life expectancy \u2265 12 weeks at the time of screening."
- 'Substudy Inclusion Criteria:'
- '* No radiological evidence of liver metastasis.'
- '* No prior systemic therapy for mCRC, except for neoadjuvant/adjuvant chemotherapy
  where, \> 6 months have elapsed between completion of therapy and documented date
  of diagnosis of recurrent or metastatic disease.'
- '* Known pMMR/MSS status (only pMMR/MSS mCRC allowed).'
- '* Adequate organ and bone marrow function'
- '* Body weight \> 35 kg at screening and at randomization.'
- '* Contraceptive use by participants should be consistent with local regulations
  regarding the methods of contraception for those participating in clinical studies.'
- 'Exclude - Overall Exclusion Criteria:'
- Exclude - * Central nervous system metastases or spinal cord compression
- Exclude - * Known history of severe allergy to any monoclonal antibody or study
  intervention.
- "Exclude - * Any unresolved toxicity CTCAE Grade \u2265 2 from a previous anticancer\
  \ therapy."
- Exclude - * History of another primary malignancy.
- 'Exclude - Substudy Exclusion Criteria:'
- Exclude - * Potentially resectable disease with multidisciplinary plan for radical
  surgery.
- Exclude - * Active or prior documented autoimmune or inflammatory disorders or cardiac
  conditions.
- Exclude - * Participants with a prior history of hypertensive crisis or hypertensive
  encephalopathy or bleeding risks.
- Exclude - * Deep venous thrombosis, pulmonary embolism, arterial thrombosis, transient
  ischemic attack or cerebrovascular accident.
- Exclude - * History of abdominal or tracheoesophageal fistula, GI perforation and/or
  fistulae, or intraabdominal abscess within 6 months prior to randomization.
- Exclude - * Prior exposure to immune mediated therapy.
