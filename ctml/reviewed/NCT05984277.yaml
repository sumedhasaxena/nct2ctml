summary: The purpose of eVOLVE-Lung02 is to test the effectiveness (efficacy) and
  measure the safety of volrustomig in combination with chemotherapy compared with
  pembrolizumab in combination with chemotherapy as 1L treatment in participants with
  mNSCLC in PD-L1 \< 50%.
