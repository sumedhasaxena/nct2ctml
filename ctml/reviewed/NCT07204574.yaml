prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Subjects are able to understand and willing to provide signed informed consent
  as described in Appendix 1, Section 10.1.3, which includes compliance with the requirements
  and restrictions listed in the informed consent form (ICF) and in this protocol,
  including study visits and study-related procedures.
- "2. Male and female subjects of \u226518 years of age, inclusive, at the time of\
  \ signing the informed consent."
- 3. With histologically/cytologically confirmed diagnosis of unresectable locally
  advanced or metastatic colorectal cancer, with both RAS and BRAF wild-type, who
  have experienced treatment failure with prior chemotherapy for locally advanced
  or metastatic disease (intended for second-line treatment). Previous chemotherapy
  may have included 5-FU, oxaliplatin, or irinotecan.
- 4. Must have at least 1 measurable lesion as defined by Response Evaluation Criteria
  in Solid Tumors (RECIST) v1.1.
- 5. Must have Eastern Cooperative Oncology Group (ECOG) performance status of 0 to
  2 at Screening.
- 6. Able to provide archived or fresh tumor tissue samples for CD47 expression, immune
  score, and whole-exome sequencing (WES) analysis, if applicable.
- "7. Have a life expectancy of \u226512 weeks (according to the Investigator's judgment)."
- 8. Have adequate organ function, as indicated by the following laboratory parameters
  in below (had not received a blood transfusion, apheresis infusion, erythropoietin,
  granulocyte colony-stimulating factor, and other relevant medical support within
  14 days prior to the administration of the first dose of study intervention).
- "\\-- a) Absolute neutrophil count \u22651.5 \xD7 109/L"
- "\\-- b) Platelets \u226575 \xD7 109/L"
- "\\-- c) Hemoglobin \u22659.5 g/dL"
- "* d) Total bilirubin \u22641.5 \xD7 upper limit of normal (ULN), \\<3.0 \xD7 ULN\
  \ if known Gilbert's disease"
- "* e) Alanine aminotransferase and aspartate aminotransferase \u22643\xD7 ULN and\
  \ \u22645\xD7 ULN for subject with liver metastasis"
- "* f) Creatinine clearance \u226530 mL/min (using Cockcroft Gault equation)"
- "* g) Coagulation: International normalized ratio (INR), prothrombin time (PT),\
  \ and activated partial thromboplastin time (aPTT) \u22641.5\xD7 ULN (The INR applies\
  \ only to subjects who do not receive therapeutic anticoagulation)."
- '9. A) Female subjects should meet at least 1 of the following criteria before they
  can participate in the study:'
- 1. Females who have no childbearing potential (i.e., physiologically incapable of
  pregnancy), including those who have undergone hysterectomy, bilateral oophorectomy,
  or bilateral salpingectomy.
- "2. Postmenopausal (total cessation of menses for \u2265 1 year)."
- 3. Women of childbearing potential (WOCBP) must have a negative serum pregnancy
  test during the Screening Period (within 7 days prior to the first dose of the study
  intervention), must not be lactating, and must be willing to practice a highly effective
  contraceptive method throughout the study (i.e., from study entry up to 6 months
  after the last dose of the study intervention). A highly effective method of contraception
  is defined as one that results in a low failure rate, i.e., less than 1% per year
  when used consistently and correctly. For the definition of WOCBP and highly effective
  methods of contraception.
- B) Male subjects are eligible to participate in the study if they have undergone
  a vasectomy or agree to use a highly effective method of contraception and refrain
  from donating sperm from study entry up to 6 months after the last dose of the study
  intervention.
- 'Exclude - Exclusion Criteria:'
- 'Exclude - Subjects are excluded from the study if any of the following criteria
  apply:'
- Exclude - -Medical Conditions
- Exclude - 1. With a known history of hypersensitivity to any components of the study
  intervention.
- Exclude - 2. With other malignancies requiring treatment within 2 years prior to
  the first dose will be excluded, except for locally curable basal cell or squamous
  cell skin cancer treated with curative intent, and other malignancies with no recurrence
  within 2 years.
- Exclude - 3. Primary tumor in the central nervous system (CNS), or active or untreated
  CNS metastases and/or carcinomatous meningitis. Subjects with previously treated
  brain metastases may participate, provided they are clinically stable for at least
  28 days and have no evidence of new or enlarging brain metastases and no requirements
  for high-dose corticosteroids 14 days prior to dosing with study intervention. Subjects
  on low-dose corticosteroids (\<20 mg prednisone or equivalent per day) may participate.
- 'Exclude - 4. Clinically significant cardiovascular condition, including:'
- "Exclude - \u2022 History of congestive heart failure (New York Heart Association\
  \ Class \\>2);"
- Exclude - * History of unstable angina within 6 months prior to the first dose of
  study intervention;
- Exclude - * New-onset angina or myocardial infarction within 6 months prior to the
  first dose of study intervention;
- Exclude - * New-onset of atrial fibrillation, supraventricular arrhythmia, or ventricular
  arrhythmia within 6 months prior to the first dose of study intervention and still
  in unstable condition and requiring treatment or intervention. History of atrial
  fibrillation, supraventricular arrhythmia, or ventricular arrhythmia will be allowed,
  provided the condition is stably controlled.
- Exclude - 5. History or presence of an abnormal ECG that, in the Investigator's
  opinion, is clinically meaningful (including QT interval corrected for heart rate
  using Fridericia's correction \[QTcF\] \>470 msec at Screening, pacemaker installation,
  or previous diagnosis of congenital long QT syndrome).
- "Exclude - 6. Any previous treatment-related toxicities which have not recovered\
  \ to \u2264 Grade 1 as evaluated by National Cancer Institute, Common Terminology\
  \ Criteria for Adverse Events (NCI CTCAE) version 5.0 or baseline, except alopecia\
  \ and anemia (Note: subjects with chronic Grade 2 toxicities which are well managed\
  \ and stable may be eligible per the discretion of the Investigator after discussion\
  \ with the Sponsor and medical monitor, e.g., Grade 2 chemotherapy-induced neuropathy.)"
- Exclude - 6\. With known inherited or acquired bleeding disorders or bleeding diathesis.
  7. Known congenital or acquired bleeding disorders or bleeding tendency. 8. Have
  RBC transfusion dependence defined as requiring more than 2 units of RBC transfusions
  during the 4-week period prior to Screening.
- Exclude - 9\. With a previously documented diagnosis of hemolytic anemia or Evans
  Syndrome in the last 3 months.
- Exclude - Prior/Concomitant Therapy/Treatment 10. Subjects who have undergone major
  surgery, or have undergone radical radiotherapy within 28 days prior to the first
  dose of study intervention.
- Exclude - 11\. Subjects who have undergone palliative radiotherapy within 14 days
  prior to the first dose of study intervention,=.
- Exclude - 12\. Subjects who have used a radioactive drug (Strontium, Samarium, etc.)
  within 56 days prior to the first dose of the study intervention.
- Exclude - 13\. Any investigational or approved systemic cancer therapy (including
  chemotherapy, immunotherapy, hormonal therapy, and herbal/alternative therapies
  with anti-cancer indications or targeted therapy) administered within 14 days or
  5 half lives, whichever is longer, prior to the first dose of the study intervention.
- Exclude - 14\. Have used herbal medication within 14 days prior to the first dose
  of the study intervention.
- "Exclude - 15\\. Active use of vitamin K antagonist anticoagulant like warfarin.\
  \ Use of low molecular weight heparin and factor Xa inhibitors will be permitted\
  \ on a case-by-case basis. There will be no restriction for daily aspirin \u2264\
  \ 100 mg/QD."
- "Exclude - 16\\. Have received any treatment targeting the CD47 or SIRP\u03B1 pathway.\
  \ 17. Received or planning to receive live virus or bacterial vaccine within 28\
  \ days prior to the first dose of study intervention while the subject receives\
  \ the study intervention. Subjects who require Corona Virus Disease 2019 (COVID-19)\
  \ vaccination while on study intervention must receive a non-live vaccine (e.g.,\
  \ one based on messenger RNA \\[mRNA\\] or fully inactivated/genetically modified\
  \ viruses incapable of replication)."
- Exclude - Prior/Concurrent Clinical Study Experience 18. Participation in another
  clinical study with an investigational product administered in the last 14 days
  or 5 half-lives (whichever is longer) prior to receiving the first dose of study
  intervention. Or An investigational device was used within 28 days prior to the
  first dose of study intervention.
- 'Exclude - Infections 19. An uncontrolled acute infection, an active infection requiring
  systemic treatment, or subjects who have received systemic antibiotics within 14
  days prior to the first dose of the study intervention (Note: prophylaxis use of
  systemic antibiotics treatment for upper tract infection is allowed as long as there
  is no violation of the requirement of concomitant medications).'
- "Exclude - 20\\. Known history of human immunodeficiency virus (HIV) infection and/or\
  \ acquired immunodeficiency syndrome or positive HIV testing having CD4+ T-cell\
  \ counts \\<350 cells/\xB5L or subjects with unknown HIV infection status who are\
  \ unwilling to undergo HIV testing."
- 'Exclude - 21\. Known active hepatitis B or C. Subjects with hepatitis B virus surface
  antigen (HBsAg) or hepatitis C virus (HCV) antibody positive test results during
  Screening must be further tested for hepatitis B virus (HBV) deoxyribonucleic acid
  (DNA) titer (excluding subjects with a DNA titer of more than 2500 copies \[cps\]/mL
  or 500 IU/mL) and HCV ribonucleic acid (RNA) (excluding subjects with an HCV RNA
  concentration exceeding the lower detection limit of the assay) to exclude active
  hepatitis B or hepatitis C infection requiring treatment. Hepatitis B virus carriers,
  i.e., subjects with stable hepatitis B infection after drug treatment (DNA titer
  not exceeding 2500 cps/mL or 500 IU/mL) and hepatitis C infected subjects who received
  treatment and achieved sustained virologic response for at least 12 weeks can be
  enrolled. Note: If the lower detection limit of the HBV DNA assay is higher than
  2500 cps/mL or 500 IU/mL, the subjects with an HBV DNA assay result lower than the
  lower detection limit of the assay can be enrolled.'
- Exclude - 22\. Active tuberculosis. 23. Known to have a history of alcoholism or
  drug abuse. 24. Any other medical (e.g., Child-Pugh class B or C, pulmonary, metabolic,
  congenital, endocrinal or CNS disease, etc.), psychiatric, or social condition deemed
  by the Investigator to be likely to interfere with a subject's rights, safety, welfare
  or ability to sign informed consent, cooperate and participate in the study, or
  interfere with the interpretation of the results.
