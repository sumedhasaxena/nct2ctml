summary: This is a phase III, randomized, double-blind, placebo-controlled, multi-center,
  global study to explore the efficacy and safety of volrustomig in women with high-risk
  LACC (FIGO 2018 stage IIIA to IVA cervical cancer) who have not progressed following
  platinum-based CCRT.
