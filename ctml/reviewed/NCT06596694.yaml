prior_treatment_requirements:
- 'Inclusion Criteria:'
- 'The main inclusion criteria include but are not limited to the following:'
- '* Has one of the following cancers:'
- '* Unresectable or metastatic colorectal cancer.'
- '* Advanced and/or unresectable biliary tract cancer (BTC)'
- '* Hepatocellular carcinoma (HCC) not amenable to locoregional therapy'
- '* Locally advanced unresectable or metastatic gastroesophageal cancer'
- '* Has received prior therapy for the cancer.'
- '* Has recovered from any side effects due to previous cancer treatment'
- 'Exclude - Exclusion Criteria:'
- 'Exclude - The main exclusion criteria include but are not limited to the following:'
- Exclude - * Has a history of (noninfectious) interstitial lung disease (ILD) or
  pneumonitis that required steroids, or has current ILD or pneumonitis, and/or suspected
  ILD or pneumonitis that cannot be ruled out by standard diagnostic assessments at
  Screening
- Exclude - * Has clinically severe respiratory compromise (based on the investigator's
  assessment) resulting from intercurrent pulmonary illnesses
- Exclude - * Has evidence of any leptomeningeal disease
- Exclude - * Has clinically significant corneal disease
- Exclude - * Has uncontrolled, significant cardiovascular disease or cerebrovascular
  disease
- Exclude - * Has evidence of ongoing uncontrolled systemic bacterial, fungal, or
  viral infection
