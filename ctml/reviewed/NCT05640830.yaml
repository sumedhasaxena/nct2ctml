prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. HER2-positive advanced gastric cancer
- "* Defined as IHC 2+, which is IHC 3+ or SISH + (or FISH) evaluated by laboratory\
  \ tests. (SISH positivity is defined as the ratio of the HER2 gene copy number to\
  \ the CEP17 signal \u2265 2.0)"
- '* or significant overexpression of HER2 protein on target proteomic analysis (multiple
  reaction monitoring)'
- 2. Patients who have progressed in response to one systemic anticancer therapy for
  advanced gastric cancer
- 3. Patients who are willing and able to write a written consent form for this trial.
- 4. Patients aged 19 years or older at the time of signing the subject consent form.
- 5. Patients with measurable or evaluable lesions according to RECIST 1.1.
- 6. ECOG activity status 0, 1 or 2
- 7. as patients with adequate organ function
- "* Absolute neutrophil (ANC) \u22651.0 x 109/L, platelet \u2265100 x 109/L, hemoglobin\
  \ \u22659 g/dL, serum creatinine \u22641.5 x ULN, total bilirubin \u22643.0 mg on\
  \ laboratory tests within 2 weeks before starting treatment /dL, AST/ALT \u2264\
  5 x ULN"
- "* Echocardiogram EF \u226555% or MUGA scan \u226550%"
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Patients who have received chemotherapy, radiation therapy, immunotherapy
  or targeted therapy for gastric cancer within the past 2 weeks.
- Exclude - 2. Patients who have experienced Grade 3-4 gastrointestinal bleeding within
  3 months
- Exclude - 3. Patients who have experienced an arteriovascular embolism event, including
  but not limited to myocardial infarction, transient ischemic attack, cerebrovascular
  disorder, or unstable angina within 6 months
- Exclude - 4. Ongoing or active infection, symptomatic congestive heart failure,
  unstable angina, symptomatic or poorly controlled cardiac arrhythmias, uncontrolled
  thrombotic or hemorrhagic disorders, or any other serious medical disorder not controlled
  in the investigator's judgment patient with
- Exclude - 5. Patients with a history of gastrointestinal perforation or fistula
  within 6 months.
- Exclude - 6. Concomitant diagnosis of cancer in another site or history of active
  malignant tumor within the past 3 years
- Exclude - * Excluding fully cured basal cell carcinoma and thyroid cancer, in situ
  cervical cancer
