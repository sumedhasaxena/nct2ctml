prior_treatment_requirements:
- 'Inclusion Criteria:'
- "1. Treatment-na\xEFve patients with newly diagnosed nodal T-cell lymphoma with\
  \ T-follicular helper (TFH) phenotype as determined by the following 2016 WHO diagnostic\
  \ criteria:"
- '* Angioimmunoblastic T-cell lymphoma'
- '* Follicular helper T-cell lymphoma'
- '* Peripheral T-cell lymphoma with follicular helper T-cell type'
- 2. 20 to 85 years of age at diagnosis
- 3. ECOG performance status 0-2
- "4. Cardiac function suitable for chemotherapy: LVEF \u226545% on echocardiography\
  \ or MUGA"
- "5. Appropriate renal function: Serum Cr \u22642.0mg/dL or eGFR \u2265 30mL/min\
  \ according to the Cockroft-Gault formula"
- "6. Appropriate hepatic function: ALT \u22642.5x upper limit of normal (ULN) (or\
  \ \u22645x ULN in the presence of liver involvement), total bilirubin \u22642x ULN\
  \ (or \u22643x ULN in the presence of liver involvement)"
- "7. Appropriate hematologic findings: absolute neutrophil count (ANC) \u22651,500/\u03BC\
  L, platelets \u2265100,000/\u03BCL (or ANC \u2265500/\u03BCL and platelets \u2265\
  50,000/ \u03BCL in the presence of bone marrow involvement)"
- 8. Written informed consent to participate in the study
- 9. Capable of following the study visit schedule and other requirements in the protocol
- 10. For women of childbearing potential, a negative pregnancy test
- 11. Women of childbearing potential must use an effective method of contraception
  (i.e., hormonal contraception, intrauterine device, diaphragm with spermicide, condom
  with spermicide, or abstinence) during the study period and for 3 months afterward.
  Men are to use an effective method of contraception during the study period and
  for 3 months afterward.
- "12. Life expectancy \u226590 days (3 months)"
- '13. Hepatitis B or C infection: Hepatitis B carriers and subjects with inactive
  hepatitis C infection (normal levels of aminotransferases) are eligible if they
  take prophylactic antiviral drugs'
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Other subtypes of non-Hodgkin's lymphoma
- Exclude - 2. History of chemotherapy for Hodgkin's or other non-Hodgkin's lymphoma
  in the last 5 years
- Exclude - 3. History of active cancer diagnosed within the last 3 years (with the
  exception of completely resected non-melanoma skin cancer, papillary thyroid cancer,
  carcinoma in situ of cervical cancer or breast cancer, and localized prostate cancer)
- Exclude - 4. Uncontrolled hepatitis B (with the exception of asymptomatic HBsAg-positive
  or anti-HBcAb-positive cases receiving antiviral prophylaxis such as entecavir or
  tenofovir)
- Exclude - 5. History of chronic hepatitis C (with the exception of HCV IgG positive
  with a negative HCV-RNA quantification)
- Exclude - 6. History of human immunodeficiency virus (HIV) infection
- "Exclude - 7. Congestive heart failure (NYHA class \u22653)"
- Exclude - 8. Acute coronary syndrome (new-onset unstable angina or myocardial infarction)
  or ventricular tachycardia within 6 months prior to study entry
- Exclude - 9. History of major neurological or psychiatric illness, including dementia
  or epilepsy
- Exclude - 10. Severe chronic obstructive pulmonary disease with hypoxemia
- Exclude - 11. Cerebrovascular disease within 3 months prior to study entry (including
  transient cerebral ischemia)
- Exclude - 12. Unresolved wounds, ulcers, or bone fractures
- Exclude - 13. Uncontrolled active infections (viral, bacterial, or fungal infections)
- Exclude - 14. Concurrent use of other experimental drugs under investigation
- Exclude - 15. Known hypersensitivity to the investigational drugs
- Exclude - 16. History of major surgery or serious trauma within 21 days prior to
  study treatment. Open biopsy within 7 days prior to study treatment
- Exclude - 17. Male subjects who had not undergone a vasectomy and have a partner
  who plans to become pregnant or are unable to use a medically acceptable method
  of contraception (partner's sterilization or intrauterine device placement, or barrier
  method combined with diaphragm or condom) during the subject's participation in
  the study
- Exclude - 18. Pregnant or breastfeeding women or women of childbearing potential
  and men who are not willing to use appropriate methods of contraception during the
  study
- Exclude - 19. Previously treated for T-cell lymphoma with immunotherapy or chemotherapy,
  except for short-term corticosteroids (for less than 8 days) prior to selection
- Exclude - 20. Prior radiotherapy, except for those localized to a single lymph node
- Exclude - 21. Central nervous system involvement
- Exclude - 22. Contraindication to any of the drugs included in the chemotherapy
- "Exclude - 23. History of administration of doxorubicin at \\>200 mg/m\xB2"
