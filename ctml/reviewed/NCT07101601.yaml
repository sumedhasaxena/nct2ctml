prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Men and women aged 19 years or older as of the date of written informed consent'
- '* Patients who have at least one measurable lesion according to RECIST version
  1.1'
- "* ECOG performance status \u2264 1"
- "* Patients with life expectancy \u2265 12 weeks"
- '* Patients who meet the clinical laboratory test criteria confirming adequate liver,
  renal, and hematologic function'
- '* Patients who voluntarily provide written informed consent to participate in this
  study'
- '* Patients with histologically or cytologically confirmed unresectable advanced
  solid tumors'
- '* Patients who have BRCA1/BRCA2 mutations'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Patients with a medical history of significant illness
- Exclude - * Patients with QT interval of \> 450 ms (for men) or \> 460 ms (for women)\\
- Exclude - * Patients who have not yet recovered from toxicity related to previous
  anticancer therapy
- Exclude - * Patients were predicted to demonstrate hypersensitivity to the components
  of the investigational medicinal product
- Exclude - * Patients who have participated in another clinical trial and received
  an investigational product or medical device
- Exclude - * Other individuals deemed inappropriate for participation in the study
  by the investigator
short_title: Study of DM5167 in Patients With Advanced Solid Tumors
