summary: This is a single-arm, multi-center, open-label, phase II trial to examine
  the efficacy of pembrolizumab for prolonging the one-year disease free survival
  in nasopharyngeal carcinoma patients with solely detectable EBV DNA after curative
  chemoradiation. Sixty-three patients will be enrolled in the trial.
