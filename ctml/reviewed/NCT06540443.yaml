prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Subjects aged 20 years and above'
- "* Subjects with histologically proven head and neck squamous cell carcinomas or\
  \ with suspicious metastatic lymph nodes (\u2265 pathological T-stage 1 and 2) without\
  \ previous treatment by surgery"
- '* Based on the site''s clinical practice, subjects require lymphadenectomy treatment
  within 8 weeks.'
- '* Subjects must be nonlactating.'
- '* Subjects must be able to understand and be willing to sign a written informed
  consent document.'
- '* Subjects must be able to comply with the study protocol.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Subjects with contraindications to MRI
- Exclude - * Subjects with a serious allergic history or known allergy to similar
  ingredients of the study contrast agent (i.e., Gd-based, SPIO particles, and iodinated
  contrast agents).
- "Exclude - * Subjects obtained gadolinium-enhanced MRI \u2264 7 days before the\
  \ enrollment."
- Exclude - * Subjects who participated in another imaging-related clinical trial
  30 days prior to the study enrollment.
- Exclude - * Subjects with active systemic infections, active and clinically significant
  cardiac diseases, active gastrointestinal ulcers, or medical conditions that may
  significantly affect action, adequate absorption, and elimination of investigational
  contrast agent.
- Exclude - * Subjects with kidney disease or impairment.
- Exclude - * Subjects with liver or spleen disease or impairment based on other clinical
  imaging, such as CT or gadolinium contrast MRI, and clinical laboratory results.
- Exclude - * Subjects with active hepatitis B or hepatitis C infection.
- Exclude - * Subjects with bone marrow disorders or a history of a bone marrow transplant.
short_title: Pilot Study of MPB-2043 Enhanced MRI for Nodal Staging in Head and Neck
  Squamous Cell Carcinomas
