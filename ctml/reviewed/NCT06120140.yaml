      arm_internal_id: 0
      arm_description: Participants will receive enhanced dermatologic management
        to reduce toxicities in skin and nail with doxycycline tablet or minocycline
        capsule, clindamycin topical lotion, chlorhexidine topical solution, and noncomedogenic
        skin moisturizer during background anticancer treatment of advanced or metastatic
        epidermal growth factor receptor (EGFR)-mutated non-small cell lung cancer
        (NSCLC) with amivantamab intravenously (Dose 1 for body weight \[BW\] less
        than 80 kilograms \[kg\] and Dose 2 for BW greater than or equal to \[\>=\]
        80 kg as IV infusion \[Arm A\]) until documented disease progression using
        Response Evaluation Criteria in Solid Tumors version 1.1).
