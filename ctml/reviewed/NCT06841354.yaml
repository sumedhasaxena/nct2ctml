summary: Researchers want to know if sacituzumab tirumotecan given alone or with pembrolizumab
  can treat triple negative breast cancer (TNBC). The main goal of this study is to
  learn if people treated with sacituzumab tirumotecan alone or with pembrolizumab
  live longer overall or without the cancer growing or spreading compared to people
  treated with chemotherapy.
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: 'Arm A: Sacituzumab Tirumotecan'
      arm_internal_id: 0
      arm_description: Participants receive sacituzumab tirumotecan intravenously
        (IV) at a dose of 4 mg/kg every 2 weeks (Q2W) until disease progression, toxicity
        or discontinuation.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Biological: Sacituzumab tirumotecan'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Drug: Rescue Medication'
        level_internal_id: 1
        level_suspended: N
    - arm_code: 'Arm B: Sacituzumab Tirumotecan + Pembrolizumab'
      arm_internal_id: 1
      arm_description: Participants receive sacituzumab tirumotecan IV 4 mg/kg Q2W
        until disease progression, toxicity or discontinuation PLUS pembrolizumab
        IV 400 mg every 6 weeks (Q6W) for up to 18 administrations (up to \~2 years).
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Biological: Sacituzumab tirumotecan'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Biological: Pembrolizumab'
        level_internal_id: 1
        level_suspended: N
      - level_code: '2'
        level_description: 'Drug: Rescue Medication'
        level_internal_id: 2
        level_suspended: N
    - arm_code: 'Arm C: Treatment of Physician''s Choice (TPC)'
      arm_internal_id: 2
      arm_description: 'Participants receive physician''s choice of chemotherapy agent(s):
        paclitaxel IV 80 mg/m\^2 once every week (Q1W) OR paclitaxel IV 90 mg/m\^2
        on Days 1, 8, and 15, every 4 weeks (Q4W) OR nab-paclitaxel IV 100 mg/m\^2
        on Days 1, 8, and 15, Q4W OR gemcitabine IV 1000 mg/m\^2 on Days 1 and 8,
        every 3 weeks (Q3W) PLUS carboplatin IV area under the curve (AUC) 2 mg/mL/min
        on Days 1 and 8, Q3W, until disease progression, toxicity or discontinuation.'
      arm_suspended: N
      dose_level:
      - level_code: '0'
