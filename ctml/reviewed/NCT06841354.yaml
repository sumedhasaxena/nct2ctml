long_title: A Phase 3, Randomized, Open-label Study Comparing Efficacy and Safety
  of Sacituzumab Tirumotecan (Sac-TMT, MK-2870) as a Monotherapy and in Combination
  With Pembrolizumab (MK-3475) Versus Treatment of Physician's Choice in Participants
  With Previously Untreated Locally Recurrent Unresectable or Metastatic Triple-Negative
  Breast Cancer Expressing PD-L1 at CPS Less Than 10 (TroFuse-011)
