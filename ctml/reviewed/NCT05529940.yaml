prior_treatment_requirements:
- 'Inclusion Criteria:'
- '\- A. Age: 19 to 80 years old B. Patients with a score of 0 - 1 (ECOG) when selecting
  a study subject C. Pancreatic ductal adenocarcinoma diagnosed by histological examination
  (histologic or cytopathological) D. Patients evaluated as resectable pancreatic
  cancer in preoperative imaging as follows (NCCN guidelines for pancreatic adenocarcinoma
  version 2.2021)'
- '* No arterial tumor contact (celiac asix, superior mesenteric artery, or common
  hepatic artery).'
- "* No tumor contact with the superior mesenteric vein or portal vein or \u2264 180\xB0\
  contact without vein contour irregularity."
- E. No distant metastases on preoperative imaging F. Patients with adequate organ
  function
- "1. Bone marrow function: WBC 3,000/mm3 or more or ANC 1,500/mm3 or more, platelet\
  \ \u2265 100K/mm3"
- "2. Liver function: Bilirubin \u2264 3 x upper normal limit (\u22645.0 mg/dL), AST/ALT\
  \ \u2264 5 x upper normal limit (\\<200 IU/L)"
- "3. Renal function (Cr clearance \u2265 60 mL/min) or (Cr \\< 1.5 x upper normal\
  \ limit) G. Persons physically capable of undergoing surgery H. Those who consented\
  \ to the clinical trial I. Women of childbearing potential must have a negative\
  \ serum pregnancy test within one week before starting the intervention drug. Men\
  \ and women of childbearing potential must use effective contraception from screening\
  \ through six months after the last dose."
- 'Exclude - Exclusion Criteria:'
- Exclude - \- Patients who met any of the following criteria are not eligible to
  participate in this study.
- Exclude - A. Those evaluated as borderline resectable or locally advanced pancreatic
  cancer in preoperative imaging examination (The resectability assessment depends
  on the presence of major vessel invasion, while invasion of adjacent organs is excluded
  from the criteria) B. Patients with a history of previous pancreatic surgery C.
  Patients with a history of previous chemotherapy or radiation therapy for pancreatic
  cancer D. Patients with distant metastases or recurrent pancreatic cancer E. Pancreatic
  body or tail cancer requiring combined resection of adjacent organs (stomach or
  kidney) (except for the adrenal gland) F. Patients within five years of diagnosis
  of other organ malignancies (with the exception of adequately treated non-melanoma
  skin cancer and carcinoma in situ without evidence of disease) G. Pregnant and lactating
  women H. Serious concomitant systemic disorders, including active or ongoing systemic
  infections, symptomatic congestive heart failure, unstable angina, clinically significant
  cardiac arrhythmias, psychiatric disorders, or uncontrolled comorbid conditions
  that may limit compliance with study requirements, or any medical condition that,
  at the discretion of the investigator, could compromise patient safety, interfere
  with the assessment of safety and efficacy, or hinder participation in the clinical
  trial.
