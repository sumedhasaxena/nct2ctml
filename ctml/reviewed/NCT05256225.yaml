      arm_internal_id: 0
      arm_description: 'Patients receive paclitaxel IV over 3 hours and carboplatin
        IV over 30-60 minutes on day 1 of each cycle. Cycles repeat every 3 weeks
        for 6 cycles in the absence of disease progression or unacceptable toxicity.
        Patients with SD or PR who still have measurable disease after completion
        of cycle 6 may receive 4 additional cycles of this treatment at the discretion
        of the treating physician.


