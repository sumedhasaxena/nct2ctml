status: open to accrual
summary: 'This is a phase 1/2, multicenter, open-label umbrella platform study that
  will evaluate the safety and tolerability of sacituzumab tirumotecan with pembrolizumab
  and fluoropyrimidine chemotherapy for the first-line (1L) treatment of participants
  with locally advanced unresectable or metastatic human epidermal growth factor receptor
  2 (HER2)-negative gastric, gastroesophageal junction, or esophageal adenocarcinoma.


  This substudy will have two phases: a safety lead-in phase and an efficacy phase.
  The safety lead-in phase will be used to evaluate the safety and tolerability, and
  to establish a recommended Phase 2 dose (RP2D) for sacituzumab tirumotecan in combination
  with chemotherapy and immunotherapy. There is no formal hypothesis in this study.'
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: Pembrolizumab plus Chemotherapy
      arm_internal_id: 0
      arm_description: Participants will receive pembrolizumab 400 mg via intravenous
        (IV) injection on day 1 of every 6 week cycle for up to 18 cycles (up to \~2
        years) AND investigator's choice of CAPOX chemotherapy (capecitabine 1000
        mg/m\^2 orally twice daily for 14 days every 3 weeks (Q3W) and oxaliplatin
        130 mg/m\^2 via IV infusion Q3W) OR mFOLFOX6 chemotherapy (oxaliplatin 85
        mg/m\^2 via IV infusion Q3W; 5-FU 400 mg/\^2 via bolus IV plus 2400 mg/m\^2
        continuous IV once every 2 weeks (Q2W); and leucovorin 400 mg/m\^2 via IV
        infusion Q2W OR levoleucovorin 200 mg/m\^2 Q2W).
      arm_suspended: N
