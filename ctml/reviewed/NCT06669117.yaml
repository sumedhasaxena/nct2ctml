summary: The goal of this clinical trial is to investigate the safety, the activity
  of VERT-002 (PFL-002), and the optimal safe dose to be used, in participants with
  solid tumors including non-small cell lung cancer.
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: VERT-002 (PFL-002)
      arm_internal_id: 0
      arm_description: 'Part 1: Dose escalation (Phase Ia): VERT-002 will be administered
        via intravenous (IV) infusion every 2 weeks. 4 provisional doses are planned.
        An alternative regimen may be tested informed by the emerging data


        Part 2a: Preliminary Activity Assessment (Phase Ib): One dose \& schedule
        selected from Part 1


        Part 2b: Dose range optimization (Phase Ib): 2 or 3 doses \& schedule selected
        from Part 1: From the lower limit \[Optimal Biologically Active Dose (OBD)\]
        \& upper limit \[Maximum Tolerated Dose (MTD) or Maximum Administered Dose
        (MAD) if MTD is not reached\]


        Part 3: Dose Expansion at RP2D (Phase II): To be defined later on'
      arm_suspended: N
