summary: The purpose of this study is to evaluate the overall survival (length of
  time from the start of study to date of death from any cause) for pasritamig (JNJ-78278343)
  in combination with best supportive care (BSC) as compared to placebo with BSC in
  participants with metastatic castration-resistant prostate cancer (mCRPC; a stage
  of cancer that has spread beyond the prostate gland and is no longer responding
  to hormone therapies).
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: Pasritamig Plus Best Supportive Care (BSC)
      arm_internal_id: 0
      arm_description: Participants will receive the step-up doses of pasritamig intravenously
        (IV) on Cycle 1 Day 1 (C1D1) and C1D8, and target dose of pasritamig IV on
        C1D15 (Cycle 1 duration is 8 weeks). From C2D1 onwards ( Cycle Duration is
        6 week), participants will receive pasritamig target dose IV every 6 weeks.
        Participants will receive study treatment until confirmed progressive disease,
        death, intolerable toxicity, withdrawal of consent, or end of the study, whichever
        occurs first. All participants may receive BSC (defined as palliative external
        beam radiation, low dose steroids, pain medication, bone sparing agents, and
        needed palliative procedures) at the discretion of the physician.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Biological: Pasritamig'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Drug: Best Supportive Care (BSC)'
        level_internal_id: 1
        level_suspended: N
    - arm_code: Placebo Plus BSC
      arm_internal_id: 1
      arm_description: Participants will receive the step-up doses of placebo IV on
        C1D1 and C1D8, and target dose of placebo on C1D15. From C2D1 onwards, participants
        will receive placebo target dose IV every 6 weeks and will receive study treatment
        until confirmed progressive disease, death, intolerable toxicity, withdrawal
        of consent, or end of the study, whichever occurs first. All participants
        may receive BSC at the discretion of the physician.
      arm_suspended: N
