prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Histologically or cytologically documented non-squamous NSCLC.'
- '* Stage IIIB or IIIC or Stage IV metastatic NSCLC (according to Edition 8 of the
  AJCC staging manual) not amenable to curative surgery or definitive chemoradiation.'
- '* Absence of sensitising EGFR mutations, and ALK and ROS1 rearrangements, and absence
  of documented local test result for any other known genomic alteration for which
  there are locally approved and available targeted first-line therapies.'
- '* Must provide tumor sample to determine PD-L1 status, TROP2 status and other biomarkers.'
- "* Known tumour PD-L1 expression status defined as TC \u2265 50%"
- '* At least one lesion, not previously irradiated that qualifies as a RECIST 1.1
  target lesion at baseline'
- '* ECOG performance status of 0 or 1'
- '* Adequate bone marrow reserve and organ function within 7 days before the first
  dose of study intervention'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Prior systemic therapy for advanced/metastatic NSCLC.
- Exclude - * Squamous cell histology, or predominantly squamous cell histology NSCLC;
  mixed small cell lung cancer; NSCLC histology, sarcomatoid variant.
- Exclude - * History of another primary malignancy within 3 years
- Exclude - * Active or prior documented autoimmune or inflammatory disorders (with
  exceptions)
- Exclude - * Any evidence of severe or uncontrolled systemic diseases, including,
  but not limited to active bleeding diseases, active infection, active ILD/pneumonitis,
  cardiac disease.
- Exclude - * Has clinically significant third-space fluid retention (for example
  pleural effusion) and is not amenable for repeated drainage.
- Exclude - * History of non-infectious ILD/pneumonitis that required steroids, has
  current ILD/pneumonitis, or has suspected ILD/pneumonitis that cannot be ruled out
  by imaging at screening
- Exclude - * Has significant pulmonary function compromise, as determined by the
  investigator
- Exclude - * Spinal cord compression, or brain metastases unless participant treated
  and no longer symptomatic, radiologically stable, and who require no treatment with
  corticosteroids or anticonvulsants.
- Exclude - * History of leptomeningeal carcinomatosis
- Exclude - * Known clinically significant corneal disease
- Exclude - * Active infection with TB, HBV, HCV, Hepatitis A, or known HIV infection
  that is not well controlled
- Exclude - * History of active primary immunodeficiency
short_title: "Phase III, Open-label, Study of First-line Dato-DXd in Combination With\
  \ Rilvegostomig for Advanced Non-squamous NSCLC With High PD-L1 Expression (TC \u2265\
  \ 50%) and Without Actionable Genomic Alterations"
