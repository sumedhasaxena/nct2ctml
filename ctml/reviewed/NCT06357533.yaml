status: open to accrual
summary: "The purpose of this study is to evaluate efficacy and safety of Dato-DXd\
  \ in combination with rilvegostomig or rilvegostomig monotherapy compared with pembrolizumab\
  \ monotherapy as a first line therapy in participants with locally advanced or metastatic\
  \ non-squamous NSCLC with high PD-L1 expression (TC \u2265 50%) and without actionable\
  \ genomic alterations."
