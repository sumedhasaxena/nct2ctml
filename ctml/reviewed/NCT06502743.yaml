prior_treatment_requirements:
- 'Inclusion Criteria:'
- "1. Patient must be female \u2265 19 years of age"
- '2. Histologic confirmation of the original primary tumor is required. Patients
  with the following histologic types are eligible: Endometrioid adenocarcinoma, serous
  adenocarcinoma, undifferentiated carcinoma, clear cell adenocarcinoma, mixed epithelial
  carcinoma, carcinosarcoma, adenocarcinoma not otherwise specified (N.O.S.).'
- 3. Measurable stage III, measurable stage IVA, stage IVB (with or without measurable
  disease) or recurrent (with or without measurable disease) endometrial cancer.
- 4. MMR proficient confirmed by institutional (local) MMR IHC testing.
- 5. Patient must provide the institutional (local) P53 IHC result.
- 6. Prior Therapy;
- "* Na\xEFve to first line systemic anti-cancer treatment. For patients with recurrent\
  \ disease only, prior systemic anti-cancer treatment is allowed only if provided\
  \ adjuvant chemotherapy was completed \u2265 12 months prior to randomization."
- 'a. Note : For Part A(Safety lead in phase), patient who used Paclitaxel, Carboplatin
  and Pembrolizumab for first line systemic therapy can participate if they meet all
  of the following conditions. Patient must have had 6 cycles of chemotherapy; patient
  must have physician assessed stable disease (SD), partial response (PR), or complete
  response (CR) after 6 cycles of therapy and patient must be enrolled within 9 weeks
  of their last dose of chemotherapy (last dose is the day of the last infusion)'
- '* Patients may have received prior radiation therapy for treatment of endometrial
  cancer. Prior radiation therapy may have included pelvic radiation therapy, extended
  field pelvic/para-aortic radiation therapy, and/or intravaginal brachytherapy. All
  radiation therapy must be completed at least 4 weeks prior to randomization.'
- '* Patients may have received prior hormonal therapy for treatment of endometrial
  cancer. All hormonal therapy must be discontinued at least three weeks prior to
  randomization.'
- 7. Archival tumor tissue available or a fresh biopsy must be obtained prior to randomization.
- 8. Eastern Cooperative Oncology Group (ECOG) performance status 0, 1 or 2
- 9. Have adequate organ function. Specimens must be collected within 7days prior
  to the start of study intervention.
- "\\- Hematology Absolute neutrophil count (ANC) \u22651,500/\u03BCL without growth\
  \ factor support within 2 weeks before screening test."
- "Platelet \u2265100,000/\u03BCL without transfusion within 2 weeks prior to screening\
  \ test."
- "Hemoglobin \u226510.0 g/dL without transfusion within 2 weeks prior to screening\
  \ test."
- "* Kidney function Creatinine or measured or calculated creatinine clearance (GFR\
  \ may also be used in place of creatinine or CrCl a) \u22641.5 \xD7 ULN or \u2265\
  30 mL/min for subjects with creatinine levels \\>1.5 \xD7 institutional ULN."
- "* liver function Total bilirubin \u22641.5\xD7ULN or direct bilirubin \u2264ULN\
  \ for subjects whose total bilirubin exceeds 1.5 times the normal value."
- "AST (SGOT) and ALT (SGPT) \u22643 \xD7 ULN (\u22645 \xD7 ULN in subjects with liver\
  \ metastases)"
- "* Coagulation International normalized ratio (INR) or prothrombin time (PT) Activated\
  \ partial thromboplastin time (aPTT) \u22641.5"
- '* Thyroid function Thyroid stimulating hormone (TSH) within normal limits (WNL);
  In euthyroid subjects receiving thyroid replacement therapy, TSH \< ULN; If an abnormal
  TSH result is shown, free T4 is normal, and glandular function (euthyroid) is clinically
  normal, registration is possible.'
- 10. Patient has voluntarily agreed to participate by giving written informed consent/assent
  for the trial.
- 11. Women of childbearing potential (WOCBP) must agree to use adequate contraception
  (hormonal method or abstinence, contraceptive procedure (IUD, Mirena, etc.)) from
  up to 14 days prior to randomization (for oral contraceptives), during treatment,
  and for 6 months after the last dose of Paclitaxel + Carboplatin, for 4 months after
  the last dose of Pembrolizumab, for 3 months after the last dose of Nesuparib, whichever
  occurs last.
- '12. Should a woman become pregnant or suspect she is pregnant while she is participating
  in this study, she should inform her treating physician immediately. Patients will
  be considered of nonreproductive potential if they are either:'
- '* Postmenopausal (defined as at least 12 months with no menses without an alternative
  medical cause; in women \<45 years of age, a high follicle stimulating hormone (FSH)
  level in the postmenopausal range may be used to confirm a postmenopausal state
  in women not using hormonal contraception or hormonal replacement therapy. In the
  absence of 12 months of amenorrhea, a single FSH measurement is insufficient); OR'
- '* Have a hysterectomy and/or bilateral oophorectomy, bilateral salpingectomy or
  bilateral tubal ligation/occlusion, at least 6 weeks prior to randomization; OR
  Have a congenital or acquired condition that prevents childbearing.'
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Patient has undergone prior treatment with a known PARP inhibitor.
- Exclude - 2. Patient has a known hypersensitivity to nesuparib, pembrolizumab or
  combination cytotoxic chemotherapy components or excipients.
- Exclude - 3. MMR deficiency confirmed by institutional MMR IHC testing.
- Exclude - 4. Patients who are currently participating and receiving cancer-directed
  study therapy or have participated in a study of an investigational agent and received
  cancer-directed study therapy within 4 weeks prior to randomization.
- Exclude - 5. Patient has known active central nervous system (CNS) metastases and/or
  carcinomatous meningitis. Patients with treated brain metastases may be eligible
  if follow-up brain imaging after CNS directed therapy shows no evidence of progression,
  and they have been off steroids for at least 4 weeks prior to randomization and
  remain clinically stable.
- Exclude - 6. Patient has a known additional malignancy that progressed or required
  active treatment within the last 2 years. Exceptions include basal cell carcinoma
  of the skin, squamous cell carcinoma of the skin that has undergone potentially
  curative therapy, or in situ cervical cancer.
- Exclude - 7. Patient has received a live vaccine or live-attenuated vaccine within
  30 days before the first dose of study intervention. Administration of killed vaccines
  is allowed.
- Exclude - 8. Patient has a diagnosis of immunodeficiency or is receiving systemic
  steroid therapy or any other form of immunosuppressive therapy within 7 days prior
  to randomization.
- Exclude - * Patients who have received steroids as CT scan contrast premedication
  may be enrolled.
- Exclude - * The use of inhaled or topical corticosteroids is allowed.
- Exclude - * The use of mineralocorticoids (e.g., fludrocortisone) for patients with
  orthostatic hypotension or adrenocortical insufficiency is allowed.
- Exclude - * The use of physiologic doses of corticosteroids may be approved after
  consultation with the study chair.
- Exclude - 9. Patients who have a history of (non-infectious) pneumonitis that required
  steroids, or current pneumonitis.
- 'Exclude - 10. Patient with uncontrolled intercurrent illness including, but not
  limited to: ongoing or active infection (except for uncomplicated urinary tract
  infection), interstitial lung disease or active, noninfectious pneumonitis, symptomatic
  congestive heart failure, unstable angina pectoris, cardiac arrhythmia, or psychiatric
  illness/social situations that would limit compliance with study requirements'
- Exclude - 11. Patient has a known history of human immunodeficiency virus (HIV)
  (HIV 1/2 antibodies)
- 'Exclude - 12. History of Hepatitis B (defined as HBsAg reactive) or known active
  Hepatitis C virus (defined as detectable HCV RNA \[qualitative\]) infection. Note:
  Testing for Hepatitis B or C is not required unless mandated by local health authority.'
- Exclude - 13. Patients unable to swallow orally administered medication and patients
  with gastrointestinal disorders likely to interfere with absorption of the study
  medication.
- Exclude - 14. Patient has known history or current diagnosis of myelodysplastic
  syndrome (MDS) or acute myeloid leukemia (AML).
- Exclude - 15. Patients with systemic autoimmune disease such as Systemic Lupus Erythematosus.
- Exclude - 16. Has not adequately recovered from major surgery or has ongoing surgical
  complications.
- Exclude - 17. Has a history or current evidence of any condition, therapy, or laboratory
  abnormality or other circumstance that might confound the results of the study,
  interfere with the participant's participation for the full duration of the study,
  such that it is not in the best interest of the participant to participate, in the
  opinion of the treating investigator.
- Exclude - 18. Has known psychiatric or substance abuse disorders that would interfere
  with cooperation with the requirements of the trial.
- Exclude - 19. Is pregnant or breastfeeding or expecting to be pregnant or conceive
  children within the projected duration of the study, starting with the screening
  visit through 6 months after the last dose of Paclitaxel + Carboplatin, 4 months
  after the last dose of Pembrolizumab, 3 months after the last dose of Nesuparib,
  whichever occurs last.
- Exclude - 20. Has had an allogenic tissue/solid organ transplant.
