prior_treatment_requirements:
- 'Key Inclusion Criteria:'
- 1. Participants with histologically or cytologically confirmed diagnosis of advanced
  serous or endometrioid ovarian, primary peritoneal, or fallopian tube cancer (clear
  cell, mucinous, and carcinosarcoma are excluded)
- 2. Must have progression on prior therapy documented radiographically and must have
  at least 1 measurable lesion (not previously irradiated) that can be accurately
  measured by RECIST 1.1
- 3. Eastern Cooperative Oncology Group (ECOG) performance status of 0 or 1
- 4. Adequate organ and bone marrow function, as described in the protocol
- 5. Platinum-Resistant Ovarian Cancer, as described in the protocol
- 'Exclude - Key Exclusion Criteria:'
- Exclude - 1. Major surgical procedure or significant traumatic injury within 4 weeks
  prior to first dose of study drug(s)
- Exclude - 2. Documented allergic or acute hypersensitivity reaction attributed to
  antibody treatments or doxorubicin hydrochloride or components of study drug(s)
- Exclude - 3. Another malignancy that is progressing or requires active treatment,
  as described in the protocol
- Exclude - 4. Untreated or active primary brain tumor, Central Nervous System (CNS)
  metastases, or spinal cord compression, as described in the protocol
- Exclude - 5. Uncontrolled infections including but not limited to human immunodeficiency
  virus, hepatitis B or hepatitis C infection, or diagnosis of immunodeficiency
- 'Exclude - NOTE: Other protocol-defined inclusion/exclusion criteria apply'
