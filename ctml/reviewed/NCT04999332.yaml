summary: The aim of the trial is to investigate the clinical efficacy and toxicity
  of perioperative chemotherapy with leucovorin, oxaliplatin, docetaxel and S-1 (LOTS)
  in patients with locally advanced gastric or gastroesophageal junction adenocarcinoma
  who receive a curative surgery.
