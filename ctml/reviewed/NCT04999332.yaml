    step_type: Registration
    arm:
    - arm_code: Perioperative chemotherapy with LOTS
      arm_internal_id: 0
      arm_description: 'LOTS as one cycle:


        Leucovorin (30 mg) twice daily per oral, day 1 to 7; Oxaliplatin (85 mg per
        square meter) intravenously, day 1; Docetaxel (40 mg per square meter) intravenously,
        day 1; S-1 (35 mg per square meter) twice daily per oral, day 1 to 7


        Pre-operative part:


        Four cycles of LOTS every two weeks


        Operative part:


        Curative gastrectomy or gastroesophagectomy plus D2 lymphadenectomy


        Post-operative part:


        Four cycles of LOTS every two weeks'
