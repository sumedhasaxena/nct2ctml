prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* 1\. Capable of giving signed informed consent which includes compliance with
  the requirements and restrictions listed in the informed consent form (ICF) and
  in this protocol. Written informed consent and any locally required authorization
  from the patient/legal representative prior to performing any protocol-related procedures,
  including screening evaluations.'
- "2\\. Male or female, aged \u226519 years at time of study entry. 3. Diagnosed with\
  \ unequivocal HCC confirmed histologically or diagnosed radiologically according\
  \ to American Association for the Study of Liver Diseases practice guideline."
- "4\\. Barcelona clinic liver cancer (BCLC) staging intermediate (B) stage or BCLC\
  \ advanced stage (C) HCC with or without minimal extrahepatic disease (single-organ\
  \ metastasis, \u22645 metastatic lesions)."
- 5\. Must have at least 1 untreated measurable disease (untreated target lesion i.e.
  a viable lesion that has never been treated with locoregional treatment \[transarterial
  chemoembolization {TACE}, TARE, percutaneous ethanol injection therapy, or radiofrequency
  ablation\]).
- "6\\. Child-Pugh score 5 or 6 points (Child-Pugh class A). 7. Eastern Cooperative\
  \ Oncology Group (ECOG) performance status of 0 or 1. 8. Life expectancy of \u2265\
  \ 12 weeks. 9. Body weight \\>30 kg. 10. Adequate normal organ and marrow function\
  \ as defined below:"
- "* Hemoglobin \u22659.0 g/dL"
- "* Absolute neutrophil count (ANC) \u22651500 per mm3"
- "* Platelet count \u226575,000 per mm3"
- "* Albumin \u22652.8 g/dL"
- "* Serum bilirubin \u22641.5 x institutional upper limit of normal (ULN). (This\
  \ will not apply to patients with confirmed Gilbert's syndrome (persistent or recurrent\
  \ hyperbilirubinemia that is predominantly unconjugated in the absence of hemolysis\
  \ or hepatic pathology), who will be allowed only in consultation with the Investigator)."
- "* Aspartate aminotransferase (AST) (serum glutamic-oxaloacetic transaminase \\\
  [SGOT\\])/ alanine aminotransferase (ALT) (serum glutamic pyruvic transaminase \\\
  [SGPT\\]) \u22645 x institutional ULN"
- '* Measured creatinine clearance (CL) \>40 mL/min or Calculated creatinine clearance
  CL\>40 mL/min by the Cockcroft-Gault formula (Cockcroft and Gault 1976) or by 24-
  hour urine collection for determination of creatinine clearance:'
- 'Males:'
- 'Creatinine CL (mL/min) Females:'
- Creatinine CL (mL/min)
- '* Weight (kg) x (140 - Age) 72 x serum creatinine (mg/dL)'
- '* Weight (kg) x (140 - Age) x 0.85 72 x serum creatinine (mg/dL) 11. Female patients
  must be either postmenopausal or, if premenopausal, must have a negative pregnancy
  test and agree to use 2 forms of contraception, if sexually active during their
  study participation.'
- Male patients must be surgically sterile or, if sexually active and having a pre-menopausal
  female partner then, must be using an acceptable form of contraception.
- 'Adequate contraception allowed in this trial is as follows:'
- '* Hormonal contraceptives such as combined oral contraceptive pill'
- '* Intrauterine devices or the implantation of intrauterine system (IUS)'
- "* Blockage methods (spermicides and condoms/spermicides and vaginal diaphragm for\
  \ contraception, vaginal sponges or cervical cap) \u2022 Blockage methods (spermicides\
  \ and condoms/spermicides and vaginal diaphragm for contraception, vaginal sponges\
  \ or cervical cap)"
- '* Sterilization surgery such as tubal ligation in females and vasectomy in males.
  12. Evidence of postmenopausal status or negative urinary or serum pregnancy test
  for female premenopausal patients. Women will be considered postmenopausal if they
  have been amenorrhoeic for 12 months without an alternative medical cause. The following
  age-specific requirements apply:'
- '* Women \<50 years of age would be considered postmenopausal if they have been
  amenorrhoeic for 12 months or more following cessation of exogenous hormonal treatments
  and if they have luteinizing hormone and follicle-stimulating hormone levels in
  the postmenopausal range for the institution or underwent surgical sterilization
  (bilateral oophorectomy or hysterectomy).'
- "* Women \u226550 years of age would be considered postmenopausal if they have been\
  \ amenorrhoeic for 12 months or more following cessation of all exogenous hormonal\
  \ treatments, had radiation-induced menopause with last menses \\>1 year ago, had\
  \ chemotherapy-induced menopause with last menses \\>1 year ago, or underwent surgical\
  \ sterilization (bilateral oophorectomy, bilateral salpingectomy or hysterectomy)."
- 13\. Patient is willing and able to comply with the protocol for the duration of
  the study including undergoing treatment and scheduled visits and examinations including
  follow up.
- 'Exclude - Exclusion Criteria:'
- Exclude - * 1\. Eligible for potentially curative treatment (surgical resection,
  radiofrequency ablation or immediate liver transplantation).
- Exclude - 2\. Prior treatment with an anti-PD-1, anti-PD-L1, anti-PD-L2, anti- Cytotoxic
  T-lymphocyte- associated antigen-4 (anti-CTLA-4) antibody, or any other antibody
  or drug specifically targeting T-cell co-stimulation or immune pathways, including
  prior randomization or treatment in a previous durvalumab and/or tremelimumab clinical
  study regardless of treatment arm assignment.
- Exclude - 3\. History of organ transplantation or hematopoietic stem cell transplantation.
- Exclude - 4\. Any other concurrent malignancy, except for adequately treated basal
  cell or squamous cell skin cancer, in situ cervical cancer, papillary thyroid cancer,
  early gastric cancer, or other cancer for which the patient has been disease-free
  for at least five years.
- Exclude - 5\. A history of a severe contrast allergy (i.e. anaphylaxis) not controlled
  with premedication.
- Exclude - 6\. Any condition that, in the opinion of the Investigator, would interfere
  with evaluation of the investigational product (IP) or interpretation of patient
  safety or study results.
- Exclude - 7\. Participation in another clinical study with an IP during the last
  8 weeks or 5 half-lives of the study drug, whichever is longer, prior to screening.
- Exclude - 8\. Concurrent enrolment in another clinical study, unless it is an observational
  (non- interventional) clinical study or during the follow-up period of an interventional
  study.
- "Exclude - 9\\. Receipt of the last dose of anticancer therapy (chemotherapy, immunotherapy,\
  \ endocrine therapy, targeted therapy, biologic therapy, tumor embolization, monoclonal\
  \ antibodies) \u22641 cycle length or 14 days, whichever is longer, prior to the\
  \ first dose of study drug. If sufficient wash-out time has not occurred due to\
  \ the schedule or PK properties of an agent, a longer wash-out period will be required,\
  \ as determined by the Investigator."
- "Exclude - 10\\. Any unresolved toxicity NCI-CTCAE Grade \u22652 from previous anticancer\
  \ therapy with the exception of alopecia, vitiligo, and the laboratory values defined\
  \ in the inclusion criteria."
- "Exclude - * Patients with Grade \u22652 neuropathy will be evaluated on a case-by-case\
  \ basis after consultation with the Study Physician."
- Exclude - * Patients with irreversible toxicity not reasonably expected to be exacerbated
  by treatment with durvalumab and/or tremelimumab may be included at the discretion
  of the Investigator.
- Exclude - 11\. Any concurrent chemotherapy, IP, biologic, or hormonal therapy for
  cancer treatment. Concurrent use of hormonal therapy for non-cancer-related conditions
  (e.g., hormone replacement therapy) is acceptable.
- Exclude - 12\. Prior hepatic radiation therapy including Total Body Irradiation
  (TBI) for HCC or other malignancy.
- 'Exclude - 13\. Major surgical procedure (as defined by the Investigator) within
  28 days prior to the first dose of IP. Note: Local surgery of isolated lesions for
  palliative intent is acceptable.'
- 'Exclude - 14\. Active or prior documented autoimmune or inflammatory disorders
  (including inflammatory bowel disease \[e.g., colitis or Crohn''s disease\], diverticulitis
  \[with the exception of diverticulosis\], systemic lupus erythematosus, Sarcoidosis
  syndrome, or Wegener syndrome \[granulomatosis with polyangiitis, Graves'' disease,
  rheumatoid arthritis, hypophysitis, uveitis, etc.\]). The following are exceptions
  to this criterion:'
- Exclude - * Patients with vitiligo or alopecia
- Exclude - * Patients with hypothyroidism (e.g., following Hashimoto syndrome) stable
  on hormone replacement
- Exclude - * Any chronic skin condition that does not require systemic therapy
- Exclude - * Patients without active disease in the last 5 years may be included
  but only after consultation with the study physician
- Exclude - * Patients with celiac disease controlled by diet alone 15. Uncontrolled
  intercurrent illness, including but not limited to, ongoing or active infection,
  symptomatic congestive heart failure, uncontrolled hypertension, unstable angina
  pectoris, cardiac arrhythmia, interstitial lung disease, serious chronic gastrointestinal
  conditions associated with diarrhea, or psychiatric illness/social situations that
  would limit compliance with study requirement, substantially increase risk of incurring
  adverse events (AEs) or compromise the ability of the patient to give written informed
  consent.
- Exclude - 16\. History of leptomeningeal carcinomatosis. 17. History of active primary
  immunodeficiency, including known positive tests for human immunodeficiency virus
  (HIV 1/2 antibodies).
- Exclude - 18\. Active infection including tuberculosis (clinical evaluation that
  includes clinical history, physical examination and radiographic findings, and TB
  testing in line with local practice), other than chronic infection of HBV or HCV.
  Participants with chronic HBV infection (positive hepatitis B surface antigen \[HBsAg\]
  and/or detectable HBV DNA) are eligible if they are receiving nucleos(t)ide analog
  treatment, as determined by the physician's judgment and in accordance with local
  practice guidelines. Those with a past or resolved HBV infection (defined as the
  presence of anti-hepatitis B core antibody and absence of HBsAg) are also eligible.
  For chronic HCV infection, participants positive for HCV antibody are eligible only
  if polymerase chain reaction for HCV RNA is negative.
- 'Exclude - 19\. Current or prior use of immunosuppressive medication within 14 days
  before the first dose of durvalumab and/or tremelimumab. The following are exceptions
  to this criterion:'
- Exclude - * Intranasal, inhaled, topical steroids, or local steroid injections (e.g.,
  intra articular injection)
- Exclude - * Systemic corticosteroids at physiologic doses not to exceed 10 mg/day
  of prednisone or its equivalent
- Exclude - * Steroids as premedication for hypersensitivity reactions (e.g., Computed
  tomography \[CT\] scan premedication) 20. Receipt of live attenuated vaccine within
  30 days prior to the first dose of IP.
- 'Exclude - Note: Patients, if enrolled, should not receive live vaccine whilst receiving
  IP and up to 30 days after the last dose of IP.'
- Exclude - 21\. Female patients who are pregnant or breastfeeding or male or female
  patients of reproductive potential who are not willing to employ effective birth
  from screening to 90 days after the last dose of durvalumab and/or tremelimumab,
  or 180 days after the last TACE.
- Exclude - 22\. Known allergy or hypersensitivity to any of the study drugs or any
  of the study drug excipients.
- Exclude - 23\. Judgment by the Investigator that the patient is unsuitable to participate
  in the study and the patient is unlikely to comply with study procedures, restrictions
  and requirements.
