summary: The goal of this clinical study is to assess the efficacy of BNT323/DB-1303
  compared with investigator's choice of chemotherapy in terms of progression-free
  survival (PFS) by blinded independent central review (BICR) in the endometrial cancer
  population with prior immune checkpoint inhibitor (ICI) treatment.
