summary: Substudy 01A is part of a platform study. The purpose of this study is to
  assess the efficacy and safety of zilovertamab vedotin in pediatric participants
  with relapsed or refractory B-cell acute lymphoblastic leukemia (B-ALL), diffuse
  large B-cell lymphoma (DLBCL)/Burkitt lymphoma, or neuroblastoma and in pediatric
  and young adult participants with Ewing sarcoma.
