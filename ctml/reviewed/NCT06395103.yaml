prior_treatment_requirements:
- 'The main inclusion and exclusion criteria include but are not limited to the following:'
- 'Inclusion Criteria:'
- '* For hematological malignancies: Confirmed diagnosis of B-precursor B-ALL or DLBCL/Burkitt
  lymphoma according to World Health Organization (WHO) classification of neoplasms
  of the lymphoid tissues.'
- '* For solid tumor malignancies: Histologically confirmed diagnosis of neuroblastoma
  or Ewing sarcoma.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * History of solid organ transplant.
- Exclude - * Clinically significant (ie, active) cardiovascular disease.
- Exclude - * Known history of liver cirrhosis.
- Exclude - * Ongoing Grade \>1 peripheral neuropathy.
- Exclude - * Demyelinating form of Charcot-Marie-Tooth disease.
- Exclude - * Diagnosed with Down syndrome.
- Exclude - * Ongoing graft-versus-host disease (GVHD) of any grade or receiving systemic
  GVHD treatment or prophylaxis.
- Exclude - * History of human immunodeficiency virus (HIV) infection.
- Exclude - * Contraindication or hypersensitivity to any of the study intervention
  components.
- Exclude - * Received prior radiotherapy within 4 weeks of start of study intervention.
  Participants must have recovered from all radiation-related toxicities.
- Exclude - * Ongoing, chronic corticosteroid therapy (exceeding 10 mg daily of prednisone
  equivalent). Prednisone equivalent dosing must have been stable for at least 4 weeks
  before Cycle 1 Day 1 (C1D1).
- Exclude - * Received a strong cytochrome P450 3A4 (CYP3A4) inhibitor within 7 days
  or a strong CYP3A4 inducer within 14 days before the start of study intervention
  or expected requirement for chronic use of a strong CYP3A4 inhibitor or inducer
  during the study intervention period and for 30 days after the last dose of study
  intervention
- Exclude - * Received prior systemic anticancer therapy including investigational
  agents within 4 weeks before the first dose of study intervention (except for prophylactic
  intrathecal chemotherapy and/or cytoreductive therapy with steroids/hydroxyurea.
- Exclude - * Received a live or live-attenuated vaccine within 30 days before the
  first dose of study intervention. Administration of killed vaccines is allowed.
- Exclude - * Has received an investigational agent or has used an investigational
  device within 4 weeks prior to study intervention administration.
- Exclude - * Known additional malignancy that is progressing or has required active
  treatment within the past 1 year.
- Exclude - * Active infection requiring systemic therapy.
- Exclude - * Known history of Hepatitis B or known active Hepatitis C virus infection.
- Exclude - * Participants who have not adequately recovered from major surgery or
  have ongoing surgical complications.
