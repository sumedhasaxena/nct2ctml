prior_treatment_requirements:
- 'Inclusion criteria:'
- 1. At least 19 years of age
- 2. Advanced solid tumors, relapsed/refractory non-hodgkin lymphoma, and multiple
  myeloma
- 3. At least one measurable or evaluable lesion
- 4. Eastern Cooperative Oncology Group performance status 0 or 1
- 5. A life expectancy of 12 weeks or more
- 6. Acceptable hematological function, kidney, and liver function
- 7. Subjects who sign on an informed consent form willingly
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Clinically significant cardiovascular disease within 24 weeks
- Exclude - 2. Primary malignant tumor other than the indications for this study
- Exclude - 3. The following diseases
- Exclude - 1. Severe infection or other uncontrolled active infectious disease requiring
  administration of systemic antibiotics or antivirals within 4 weeks
- Exclude - 2. The New York Heart Association class III/IV
- Exclude - 3. Active hepatitis B virus or hepatitis C virus infection
- Exclude - 4. Human immunodeficiency virus positive
- Exclude - 5. Clinically significant symptoms or uncontrolled central nervous system
  metastasis
- Exclude - 4. Previously been diagnosed with immunodeficiency or need systemic corticosteroids
  or other systemic immunosuppressants within 2 weeks or require administration of
  systemic immunosuppressants during the study
- Exclude - 5. Received chemotherapy other than pre-conditioning within 4 weeks
- Exclude - 6. Underwent major surgery within 4 weeks prior or minor surgery within
  2 weeks
- Exclude - 7. Hypersensitivity reactions to the study drug or excipients
- Exclude - 8. Hypersensitivity to cyclophosphamide or fludarabine
- Exclude - 9. Have received allogeneic cell therapy within 6 months or autologous
  stem cell therapy within 4 weeks
- Exclude - 10. Have previously received an allogeneic tissue/solid organ transplant
- Exclude - 11. Have administered other investigational drug or applied other investigational
  medical device within 4 weeks
- Exclude - 12. Pregnant or lactating female subjects
- Exclude - 13. Male subjects who did not agree to use contraception or to maintain
  abstinence
