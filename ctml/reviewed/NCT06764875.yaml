prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* HER2 positive for gastric cancer on a tumor biopsy.'
- "* PD-L1 combined positive score (CPS) \u2265 1."
- '* Provision of tumor tissue sample from recent biopsy adequate for HER2 and PD-L1
  testing.'
- '* Previously untreated, unresectable, locally advanced or metastatic gastric or
  GEJ adenocarcinoma.'
- '* WHO or Eastern Cooperative Oncology Group performance status of 0 or 1.'
- '* Have measurable target disease assessed by the Investigator based on RECIST v1.1.'
- '* Have adequate organ and bone marrow function within 14 days before randomization.'
- "* LVEF \u2265 55% within 28 days before randomization."
- '* Adequate treatment washout period before randomization.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Lack of physiological integrity of the upper gastrointestinal tract.
- Exclude - * Known dihydropyrimidine dehydrogenase enzyme deficiency.
- Exclude - * Contraindication to pembrolizumab or trastuzumab, contraindications
  to fluoropyrimidine (5-FU and capecitabine) or platinum (cisplatin and oxaliplatin)
  treatment as per local label.
- Exclude - * History of another primary malignancy except for malignancy treated
  with curative intent with no known active disease within 3 years before the first
  dose of study intervention and of low potential risk for recurrence.
- Exclude - * Persistent toxicities caused by previous anti-cancer therapy.
- Exclude - * Spinal cord compression or brain metastases unless asymptomatic, treated
  and stable and not requiring corticosteroid or anticonvulsant may be included in
  the study if they have recovered from the acute toxic effect of radiotherapy.
- Exclude - * Uncontrolled infection including tuberculosis and active hepatitis A
  infection.
- Exclude - * Uncontrolled infection requiring intravenous (IV) antibiotics, anti-virals,
  or antifungals.
- Exclude - * Recent receipt of live, attenuated vaccine.
- Exclude - * Chronic/active HBV or HCV infection unless controlled.
- Exclude - * Clinically significant cardiac or psychological conditions.
- Exclude - * Active or prior documented autoimmune or inflammatory disorders requiring
  chronic treatment with steroids or other immunosuppressive treatment.
- Exclude - * History of (non-infectious) ILD/pneumonitis, has current ILD/pneumonitis,
  or where suspected ILD/pneumonitis cannot be ruled out by imaging at screening.
- Exclude - * Lung-specific intercurrent clinically significant illnesses.
- Exclude - * Any active non-infectious skin disease requiring systemic treatment.
- Exclude - * A pleural effusion, ascites or pericardial effusion that requires drainage,
  peritoneal shunt, or cell-free and concentrated ascites reinfusion therapy (CART).
- 'Exclude - * History of any of the following: drug-induced severe cutaneous adverse
  reaction.'
- Exclude - * Any concurrent antic-ancer treatment with the exception of receptor
  activator of nuclear factor kappa-B ligand inhibitors.
- Exclude - * Have had major surgical procedure recently (excluding placement of vascular
  access) or recent significant traumatic injury or an anticipated need for major
  surgery during the study.
- Exclude - * Current or prior use of immunosuppressive medication within 14 days
  before study intervention.
