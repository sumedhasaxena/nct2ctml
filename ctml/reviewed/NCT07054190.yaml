summary: This study will evaluate the safety and efficacy of inavolisib combination
  therapies in participants with untreated, PIK3CA-mutated, Stage II-III, estrogen
  receptor (ER)-positive, Human Epidermal Growth Factor Receptor 2 (HER2)-negative
  breast cancer (BC).
