status: open to accrual
summary: The main goal of this trial is to study the frequency and severity of cytokine
  release syndrome (CRS) in participants with diffuse large B-cell lymphoma (DLBCL)
  who are using a combination of glofitamab + gemcitabine + oxaliplatin (Glofit-GemOx)
  followed by glofitamab-only treatment.
