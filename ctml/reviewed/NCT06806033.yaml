prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Histologically confirmed DLBCL, not otherwise specified (NOS)'
- '* R/R disease, defined as: relapsed = disease that has recurred following a response
  that lasted \>/= 6 months after completion of the last line of therapy; refractory
  = disease that did not respond to or that progressed \< 6 months after completion
  of the last line of therapy'
- '* At least one line of prior systemic therapy'
- '* Participants who have failed only one prior line of therapy must not be a candidate
  for high-dose chemotherapy followed by autologous stem cell transplant (ASCT)'
- '* At least one bi-dimensionally measurable (\> 1.5 cm) nodal lesion, or one bi-dimensionally
  measurable (\> 1 cm) extranodal lesion, as measured on CT scan'
- '* Eastern Cooperative Oncology Group (ECOG) status of 0, 1, or 2'
- '* Adequate hematologic and renal function'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Prior enrollment in Study GO41943 (NCT04313608), GO41944 (STARGLO; NCT04408638),
  or Study GO44900 (NCT06624085)
- Exclude - * Participant has failed only one prior line of therapy and is a candidate
  for stem cell transplantation
- Exclude - * History of transformation of indolent disease to DLBCL
- Exclude - * High-grade B-cell lymphoma with MYC and BCL2 and/or BCL6 rearrangements,
  and high-grade B-cell lymphoma NOS, as defined by 2016 WHO guidelines
- Exclude - * Primary mediastinal B-cell lymphoma
- Exclude - * History of severe allergic or anaphylactic reactions to humanized or
  murine monoclonal antibodies (or recombinant antibody-related fusion proteins) or
  known sensitivity or allergy to murine products
- Exclude - * Contraindication to obinutuzumab, gemcitabine or oxaliplatin, or tocilizumab
- Exclude - * Prior treatment with glofitamab or other bispecific antibodies targeting
  both CD20 and CD3
- Exclude - * Prior treatment with gemcitabine or oxaliplatin
- Exclude - * Peripheral neuropathy or paresthesia assessed to be Grade \>/= 2 according
  to the National Cancer Institute Common Terminology Criteria for Adverse Events
  (NCI CTCAE) v5.0 at enrollment
- Exclude - * Treatment with radiotherapy, chemotherapy, immunotherapy, immunosuppressive
  therapy, or any investigational agent for the purposes of treating cancer within
  2 weeks prior to first study treatment
- Exclude - * Treatment with monoclonal antibodies for the purposes of treating cancer
  within 4 weeks prior to first study treatment
- Exclude - * Primary or secondary CNS lymphoma at the time of recruitment or history
  of central nervous system (CNS) lymphoma
- Exclude - * Prior CNS involvement that has been definitively treated and confirmed
  via magnetic resonance imaging (MRI) or cerebrospinal fluid analysis to be in complete
  remission is permissible
- Exclude - * Current or history of CNS disease, such as stroke, epilepsy, CNS vasculitis,
  or neurodegenerative disease
- Exclude - * History of other primary malignancy, with exceptions defined by the
  protocol
- Exclude - * Significant or extensive cardiovascular disease
- Exclude - * Significant pulmonary disease (including moderate or severe obstructive
  pulmonary disease)
- Exclude - * Known active bacterial, viral, fungal, mycobacterial, parasitic, or
  other infection (excluding fungal infections of nail beds) at study enrollment or
  any major episode of infection (as evaluated by the investigator) within 4 weeks
  prior to the first study treatment
- 'Exclude - * Positive for: severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2);
  tuberculosis; hepatitis B virus (HBV); hepatitis C virus (HCV); chronic active Epstein-Barr
  viral infection'
- Exclude - * Known or suspected history of hemophagocytic lymphohistiocytosis (HLH)
  or progressive multifocal leukoencephalopathy
- Exclude - * Adverse events from prior anti-cancer therapy that have not resolved
  to Grade 1 or better (with the exception of alopecia and anorexia)
- Exclude - * Administration of a live, attenuated vaccine within 4 weeks before first
  study treatment administration or anticipation that such a live, attenuated vaccine
  will be required during the study
- Exclude - * Prior solid organ transplantation or prior allogenic stem cell transplant
- Exclude - * Active autoimmune disease requiring treatment
- Exclude - * Prior treatment with systemic immunosuppressive medications (including,
  but not limited to, cyclophosphamide, azathioprine, methotrexate, thalidomide, and
  antitumor necrosis factor agents), within 4 weeks prior to first dose of study treatment
- Exclude - * Ongoing systemic corticosteroid use which, in the opinion of the investigator,
  puts the participant at increased risk of steroid-related iatrogenic adrenal insufficiency
- Exclude - * Recent major surgery (within 4 weeks before the first study treatment)
  other than for diagnosis
- Exclude - * Clinically significant history of cirrhotic liver disease
- Exclude - * Any other diseases, metabolic dysfunction, physical examination finding,
  or clinical laboratory finding giving reasonable suspicion of a disease or condition
  that contraindicates the use of an investigational drug or that may affect the interpretation
  of the results or renders the participant at high-risk from treatment complications
- Exclude - * Pregnancy or breastfeeding, or intention of becoming pregnant during
  the study or within 18 months after the final dose of study treatment
short_title: A Study to Evaluate the Optimization of the Cytokine Release Syndrome
  Profile for Glofitamab in Combination With Gemcitabine Plus Oxaliplatin in Participants
  With Relapsed/Refractory Diffuse Large B-Cell Lymphoma
