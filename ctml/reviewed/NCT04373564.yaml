prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Participant must be neurologically normal, defined as free of unstable neurologic
  and psychiatric disease as confirmed by a normal neurologic examination at screening'
- '* Participant (GBCA-exposed or controls) agrees to undergo unenhanced magnetic
  resonance imaging (UE-MRI) of the brain at enrollment and at the end of the observation
  period (5 years)'
- "* Participants should have at least 1 of the following indications: a) Medium to\
  \ high risk for breast cancer or dense breasts undergoing breast cancer screening\
  \ with MRI, b) Elevated prostate-specific antigen (PSA) and under active diagnostic\
  \ surveillance for prostate cancer, c) Chronic liver disease (eg, liver cirrhosis\
  \ limited to Child class A, post-hepatitis chronic hepatopathy, or primary sclerosing\
  \ cholangitis) for surveillance of hepatocellular carcinoma development, d) Low-grade\
  \ colorectal cancer or neuroendocrine tumor undergoing screening for liver metastases\
  \ or e) Branch-duct intraductal papillary mucinous neoplasm (IPMN) of the pancreas\
  \ (maximum size \u22642 cm) undergoing imaging surveillance."
- 'In addition, for participants in the GBCA Arms only:'
- "* Each participant should be likely to undergo \u22655 GBCA-enhanced MR examinations\
  \ with the same GBCA at least annually throughout the 5-year study duration"
- '* Prospective participants with up to 3 well documented GBCA administrations prior
  to study screening are acceptable, provided that the imaging was performed with
  the same GBCA as the one to be prospectively used in the study. If the GBCA used
  cannot be identified, he/she cannot be enrolled.'
- 'For the Control Arm:'
- '* Participants who never had and are not likely to receive any GBCA injection during
  the course of the study'
- '* Each control participant must be willing to undergo UE-MRI of the brain at baseline
  and at Year 5. In Years 1 to 4, the control participants will undergo their clinically
  indicated UE-MRIs, computed tomography (CT), ultrasound, or X-ray procedures'
- 'Exclude - Exclusion Criteria:'
- "Exclude - * As evidenced by history or determined in the neurologic exam at screening,\
  \ concurrent neurological and/or psychiatric disease (or treatments) that could\
  \ influence the results of the study's motor and cognitive tests (e.g. Cerebrovascular\
  \ disease, Multiple sclerosis, Neurodegenerative disease, Malignant disease other\
  \ than listed in indications, Carcinoid tumors, Epilepsy, Prior neurosurgery, Psychotic\
  \ disorders or any prior psychotic episode not otherwise specified - any documented\
  \ prior history of chronic schizophrenia, Remittent or current medically confirmed\
  \ major depressive disorder or bipolar disorder, History of long-term major depression\
  \ or bipolar affective disorder with an active episode in the past 2 to 5 years,\
  \ Neurodevelopmental disorders (eg, trisomy 21), Uncontrolled severe migraine, Uncontrolled\
  \ or controlled anxiety or depression within 6 months before enrollment, Screening\
  \ scores of \u226424 on the MMSE and/or \u226511 on the Hospital Anxiety and Depression\
  \ Scale (HADS))."
- Exclude - * Prior, planned, or ongoing chemotherapy or brain irradiation
- Exclude - * Use of concomitant medication(s) affecting neuro-cognitive or motor
  function
- Exclude - * Substance or alcohol abuse as determined by the investigator
- Exclude - * Alcoholic cirrhosis
- Exclude - * Renal disease, defined as estimated glomerular filtration rate (eGFR)
  \< 60 mL/min/1.73 m2
- Exclude - * History of environmental/occupational/other exposure to one or more
  chemicals that may affect cognitive and/or motor function, including, but not limited
  to, heavy metals (arsenic \[As\], cadmium \[Cd\], lead \[Pb\], manganese \[Mn\],
  and mercury \[Hg\]), pesticides, solvents, or carbon monoxide.
- Exclude - * Clinical indications requiring \>1 contrast enhanced magnetic resonance
  imaging (CE-MRI) every 6 months
- Exclude - * Pregnant or nursing (lactating) women
- Exclude - * Presence of any metal-containing joint implants/prostheses
- 'Exclude - In addition, for participants in either of the GBCA Arms only:'
- Exclude - \- Receipt of a GBCA or generic prior to study entry other than the specific
  GBCA to be administered during the course of the study.
- 'Exclude - For participants in the Control Arm only:'
- Exclude - * Participants with any previous exposure to a GBCA.
- Exclude - * Participants with any contraindication to UE-MRI examinations.
short_title: Effect on Body Movement and Mental Skills in Patients Who Received Gadolinium-based
  Contrast Media for Magnetic Resonance Examination Multiple Times Within 5 Years
