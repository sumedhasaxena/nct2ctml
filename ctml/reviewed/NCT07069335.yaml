prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Females aged 19 -74 at the time of consent
- 2. Those who voluntarily signed the informed consent to participate in this study
- 3. Patients with deleterious or suspected deleterious germline or somatic BRCA-mutated
  advanced epithelial ovarian, fallopian tube, or primary peritoneal cancer who have
  been taking stable doses of olaparib for more than 3 months before screening.
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Those who have a history of severe hypersensitivity to drugs that include
  the ingredients of the investigational product or have a history of clinically significant
  hypersensitivity reactions
- Exclude - 2. Those who have gastrointestinal disorders (e.g., gastroesophageal reflux
  disease, gastrospasm, gastritis, gastrointestinal ulcers, Crohn's disease, etc.)
  or have had surgeries (excluding appendectomy or hernia surgery) that may affect
  the absorption of the investigational products
- Exclude - 3. Those who are pregnant, suspected of pregnancy, or nursing
short_title: A Bioequivalence Study to Evaluate Pharmacokinetics and Safety of BR2022
