summary: 'Chronic graft-versus-host disease (cGVHD) is a complication that occurs
  in 30-40% of recipients of allogeneic hematopoietic stem cell transplantation (allo-HSCT)
  and is a major cause of late non-relapse mortality. In cases where the initial treatment
  response is inadequate, irreversible tissue damage often persists, making it a fatal
  complication that significantly reduces quality of life even for long-term survivors.


  Therefore, the success of first-line treatment is crucial, but to date, there are
  no approved drugs specifically for the first-line treatment of chronic graft-versus-host
  disease. Besides corticosteroids, which have been used palliatively for over 50
  years, there are no proven effective treatments available.


  Against this background, this study was designed to explore the potential of new
  treatments as first-line therapy for chronic graft-versus-host disease, where effective
  treatment options are currently lacking.


  Initially, the objective response rate will be analyzed at the 48-week mark based
  on the NIH Consensus Criteria (Lee 2015). Additionally, the study will evaluate
  the proportion of patients with steroid-resistant or steroid-dependent conditions,
  the objective response rate(ORR), failure-free survival(FFS), duration of response(DOR),
  and the proportion of patients who have reduced corticosteroids. Furthermore, the
  differences in treatment effects between the two groups of patients will be analyzed
  based on safety endpoints, including adverse events, laboratory tests, physical
  examinations, and vital signs.'
