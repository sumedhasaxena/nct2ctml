prior_treatment_requirements:
- 'Key Inclusion Criteria:'
- '* Adult male participants with histologically and/or cytologically confirmed adenocarcinoma
  of the prostate. Participants with mixed histology (neuroendocrine) are not eligible.'
- "* An Eastern Cooperative Oncology Group (ECOG) Performance Status (PS) grade \u2264\
  2."
- "* At least 1 bone or visceral metastatic lesion present on baseline CT, MRI, or\
  \ bone scan imaging obtained \u226428 days prior to initiation of study treatment."
- '* Participants must be \[68Ga\]Ga-PSMA-11 PET/CT scan positive and eligible as
  determined by the sponsor''s central reader.'
- '* Participant must have prior exposure to at least one second generation ARPI in
  the metastatic/advanced setting.'
- '* Previous treatment with a maximum of 2 taxane regimens is allowed.'
- '* Participants eligible for PARPi and/or immune checkpoint inhibitor (per local
  testing and according to investigator''s judgement) are eligible to participate
  if they have previous exposure to this(these) therapy(ies).'
- 'Exclude - Key Exclusion Criteria:'
- Exclude - * Prior treatment with any RLT (approved or investigational) is not allowed
- Exclude - * Prior treatment with a protein degrader compound that targets AR is
  not allowed
- Exclude - Other protocol-defined inclusion/exclusion criteria may apply.
short_title: A Study of JSB462 (Luxdegalutamide) Plus Lutetium (177Lu) Vipivotide
  Tetraxetan in Patients With Metastatic Castration Resistant Prostate Cancer (mCRPC)
