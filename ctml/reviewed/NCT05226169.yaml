prior_treatment_requirements:
- 'Inclusion Criteria:'
- "1. Age \u2265 19 years at the time of study registration"
- "2. Eastern Cooperative Oncology Group performance status \u2264 2"
- 3. Histologically or cytologically confirmed gastric or gastroesophageal junction
  (GEJ) adenocarcinoma
- 4. Locally advanced unresectable or metastatic disease
- 5. Patients who have not been treated with palliative systemic antitumor agents
  for advanced or recurrent gastric or GEJ adenocarcinoma
- 6. Patients scheduled to receive palliative first-line fluoropyrimidine and platinum-based
  systemic therapy including targeted therapy or immunotherapy
- "7. Life expectancy \u226524 weeks"
- 8. IDA
- 1. Hb 8 to \<11 g/dL
- 2. Absolute ID (serum ferritin \< 100 ng/mL) OR functional ID (TSAT\* \< 50% and
  serum ferritin 100-500 ng/mL)
- '* TSAT = (serum iron level x 100)/ total iron-binding capacity (TIBC)'
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Body weight \< 35 kg
- Exclude - 2. Immediate need for transfusion or Hb \< 8 g/dL
- "Exclude - 3. Possible functional ID or No ID (serum ferritin \\> 500 ng/mL OR TSAT\
  \ \u2265 50%)"
- Exclude - 4. Anemia attributable to factors other than cancer or chemotherapy (e.g.,
  vitamin B12 and/or serum folate deficiency; hemolysis; or myelodysplastic syndromes)
- Exclude - 5. Ongoing bleeding or overt gross active bleeding (e.g., hematemesis,
  melena, or hematochezia)
- Exclude - 6. Neoplastic bone marrow infiltration
- Exclude - 7. History of ESA, IV or oral iron therapy, and/or RBC transfusion 4 weeks
  prior to randomization
- Exclude - 8. Iron overload or disturbances in utilization of iron (e.g., personal
  or family history of hemochromatosis and hemosiderosis)
- Exclude - 9. Known hypersensitivity to any of the required study products or known
  serious hypersensitivity to other parenteral iron products
- Exclude - 10. Known severe allergies including drug allergies, history of severe
  asthma, eczema or other atopic allergies, and in subjects with immune or inflammatory
  conditions (e.g., systemic lupus erythematosus, rheumatoid arthritis)
- "Exclude - 11. Decreased renal function including renal dialysis (previous, current\
  \ or planned within the next 6 months,) or serum creatinine levels \u2265 2.0 mg/dL,\
  \ or estimated glomerular filtration rate \\< 30 mL/min/1.73 m2"
- "Exclude - 12. Chronic liver disease (including active hepatitis) and/or aspartate\
  \ transaminase (AST) or alanine transaminase (ALT) \u2265 3 times the upper limit\
  \ of the normal range"
- Exclude - 13. Active acute or chronic infections (assessed by clinical judgment)
- Exclude - 14. Other significant medical condition(s) in the opinion of the investigator
  with an anticipated need for major surgery during the study, or any other kind of
  disorder that may be associated with increased risk to the subject or may interfere
  with study assessments, outcomes (e.g., uncontrolled hypertension, active cardiac
  disease, thromboembolic disease, or uncontrolled diabetes mellitus, neurological
  or psychiatric disorders)
- Exclude - 15. Pregnancy (e.g., positive human chorionic gonadotropin test) or breast-feeding.
  If the subject is of childbearing potential and does, not use adequate contraceptive
  precautions. The subject must agree to use adequate contraception during the study
  and for 1 month after the last dose of study treatment. A highly effective method
  of birth control must be used.
