summary: The study drug TRX-920 Oral Gel contains SN38, an active metabolite of Irinotecan
  (CPT-11), which is a widely prescribed anti-cancer drug that has been approved in
  many countries for the treatment of colorectal and pancreatic cancer. TRX-920 is
  the oral gel formulation that directly contains SN38 instead of Irinotecan. A series
  of biology and animal studies have demonstrated that the TRX-920 Oral Gel could
  inhibit tumor growth with fewer side effects compared to Irinotecan.
