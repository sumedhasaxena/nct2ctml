prior_treatment_requirements:
- 'inclusion criteria:'
- '* Signed and dated written informed consent in accordance with International Council
  for Harmonisation-Good Clinical Practice (ICH-GCP) and local legislation prior to
  admission to the trial.'
- "* Patients \u226518 years old or over the legal age of consent in countries where\
  \ that is greater than 18 years at the time of signature of the Informed consent\
  \ form (ICF)."
- '* Documented (previously established by local testing) Human epidermal growth factor
  receptor 2 (HER2) status of:'
- '* HER2 overexpression/amplification'
- '* Known activating HER2 mutations'
- '* Availability and willingness to provide a sample of archival formalin-fixed paraffin
  embedded (FFPE) tumour tissue material'
- '* Patient with histologically or cytologically confirmed locally advanced unresectable
  or metastatic solid tumour who has had at least one prior line of therapy for metastatic
  disease. In the opinion of the Investigator, patients must be unlikely to tolerate
  or derive clinically meaningful benefit from further standard of care therapy known
  to prolong survival.'
- Further inclusion criteria apply.
- 'exclusion criteria:'
- '* Diagnosis of HER2 mutant Non-small cell lung cancer (NSCLC) (except where there
  is co-existing presence of HER2 overexpression / amplification)'
- '* Previous or concomitant malignancies other than the 1 treated in this trial within
  the previous 3 years except:'
- '* effectively treated non-melanoma skin cancers'
- '* effectively treated carcinoma in situ of the cervix'
- '* effectively treated ductal carcinoma in situ of the breast'
- '* localised prostate cancer on watchful waiting or active surveillance'
- '* other effectively treated malignancy that is considered cured by local treatment.'
- '* Patients who must or wish to continue the intake of restricted medications or
  any drug considered likely to interfere with the safe conduct of the trial'
- '* Not completely recovered from major surgery (major according to the investigator''s
  assessment) performed prior to screening or planned within 6 months after screening,
  e.g. hip replacement Further exclusion criteria apply.'
