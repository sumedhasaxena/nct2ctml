summary: 'This is a study for people with advanced cancer for whom previous treatment
  was not successful. Adults aged 18 and over with advanced cancer with HER2 alterations
  can join the study. The purpose of this study is to find out whether a medicine
  called zongertinib helps people with advanced cancers with HER2 alterations. HER2
  alterations can cause cancer. Zongertinib inhibits HER2.


  Participants are put into 13 groups based on the type of advanced cancer and the
  type of HER2 alterations they have. All participants take one dose of zongertinib
  each day. Participants can continue the treatment as long as they benefit from it
  and can tolerate it.


  Participants visit the study site regularly. During many of the visits, the doctors
  check the size of the tumour and whether it has spread to other parts of the body.
  During all the visits, the doctors check participants'' health and take note of
  any unwanted effects.'
