status: open to accrual
summary: This is a Phase III open-label study to assess if camizestrant improves outcomes
  compared to standard adjuvant endocrine therapy for patients with ER+/HER2- early
  breast cancer with intermediate-high or high risk for disease recurrence who completed
  definitive locoregional therapy (with or without chemotherapy). The planned duration
  of treatment in either arm within the study will be 7 years.
