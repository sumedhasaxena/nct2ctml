long_title: 'CAMBRIA-2: A Phase III, Open-Label, Randomised Study to Assess the Efficacy
  and Safety of Camizestrant (AZD9833, a Next Generation, Oral Selective Estrogen
  Receptor Degrader) vs Standard Endocrine Therapy (Aromatase Inhibitor or Tamoxifen)
  as Adjuvant Treatment for Patients With ER+/HER2- Early Breast Cancer and an Intermediate-High
  or High Risk of Recurrence Who Have Completed Definitive Locoregional Treatment
  and Have No Evidence of Disease'
