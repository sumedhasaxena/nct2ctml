status: open to accrual
summary: 'A Phase I, open-label, first-in-human study to determine the MTD, recommended
  phase 2 dose (RP2D), assess the safety, tolerability, pharmacokinetics and preliminary
  anti-tumor activity of LXP1788 Injection in patients with advanced solid tumor.


  Patients with advanced solid tumors that are refractory to currently available therapies
  or for whom no effective treatment is available will be selected.


  The main questions it aims to answer are:


  1. To determine the maximum tolerated dose (MTD) and the recommended phase 2 dose
  (RP2D) of LXP1788 Injection

  2. To evaluate the pharmacokinetics (PK) of LXP1788 Injection'
