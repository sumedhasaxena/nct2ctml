prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Twenty to eighty-year-old.
- 2. ASA class I-III.
- 3. Patients undergoing elective craniotomy for primary brain tumors under general
  anesthesia.
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Severe mental disorder
- Exclude - 2. Poor liver function
- Exclude - 3. Pregnant or lactating women
- Exclude - 4. Morbidly obese
- Exclude - 5. Allergy to any of the drugs used in this study
- Exclude - 6. Recurrent tumor or repeat surgery
- Exclude - 7. Biopsy cases
- Exclude - 8. Incomplete outcome-data
- Exclude - 9. Palliative treatment after surgery
- Exclude - 10. simultaneous treatment of other malignancies
- Exclude - 11. Emergency surgery
- Exclude - 12. Presence of other malignant tumors
- Exclude - 13. Combined propofol and inhalation anesthesia or other anesthetics,
  such as ketamine or dexmedetomidine
- Exclude - 14. Diagnosed as benign brain tumor
- Exclude - 15. cerebellum tumor and pituitary gland tumor.
short_title: Influences of Propofol and Sevoflurane Anesthesia in Brain Tumor
