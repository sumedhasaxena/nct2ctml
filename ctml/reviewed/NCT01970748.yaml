- 'Inclusion Criteria:'
- '* Between 20 and 80 years old'
- '* Hepatocellular carcinoma (HCC) associated with esophageal varices'
- '* F2 or F3 esophageal varices (Beppu et al classification)'
- '* Hepatocellular carcinoma (HCC) associated with portal thrombosis'
- 'Exclude - Exclusion Criteria:'
- Exclude - * History of esophageal variceal bleeding
- Exclude - * Had received endoscopic variceal ligation (EVL) or endoscopic injection
  sclerotherapy (EIS)
- Exclude - * Pregnancy, or the patients with other terminal illness (such as other
  terminal cancers, heart failure, renal failure...)
- Exclude - * Propranolol contraindications (such as atrioventricular block, heart
  failure, chronic obstructive pulmonary disease, asthma, poorly controlled diabetes,
  severe peripheral arterial disease...)
