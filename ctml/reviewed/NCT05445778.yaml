status: open to accrual
summary: "GLORIOSA is a Phase 3 multicenter, open label study designed to evaluate\
  \ the safety and efficacy of mirvetuximab Soravtansine + Bevacizumab as maintenance\
  \ therapy in participants with platinum-sensitive ovarian, primary peritoneal or\
  \ fallopian tube cancers with high folate receptor-alpha (FR\u03B1) expression."
