status: open to accrual
summary: The purpose of this study is to identify preventive treatments that can minimize
  the occurrence, severity, and duration of talquetamab-related taste changes (dysgeusia),
  during the prophylaxis (preventive) treatment phase, and to better characterize
  the signs or symptoms of talquetamab-related taste changes.
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: 'Cohort A: Talquetamab'
      arm_internal_id: 0
      arm_description: Participants with relapsed or refractory multiple myeloma (RRMM)
        who are triple-class exposed (previously exposed to at least 1 proteasome
        inhibitor \[PI\], 1 immunomodulatory drug(s) \[IMiD\]), and an anti-CD38 monoclonal
        antibody \[mAb\]) will be treated with talquetamab subcutaneously until disease
        progression, death, unacceptable toxicity, withdrawal of consent, discontinuation
        of talquetamab, or end of study, whichever occurs first.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Talquetamab'
        level_internal_id: 0
        level_suspended: N
    - arm_code: 'Cohort B: Prophylaxis A and Talquetamab'
      arm_internal_id: 1
      arm_description: Participants with RRMM who are triple-class exposed (previously
        exposed to at least 1 PI, 1 IMiD, and an anti-CD38 mAb) will receive prophylaxis
        A along with talquetamab therapy. Participants will start the assigned prophylaxis
        7 days before starting talquetamab treatment. After step-up dosing of talquetamab
        therapy, participants will be treated with talquetamab with prophylaxes for
        up to 12 months during prophylaxis treatment phase (if there are clinical
        benefits prophylaxis treatment can continue beyond 12 months, at the treating
        physician's discretion, after consultation with sponsor). The Talquetamab
        treatment phase will continue from Cycle 1 Day 1 (C1D1) until disease progression,
        death, unacceptable toxicity, withdrawal of consent, discontinuation of talquetamab,
        or end of study, whichever occurs first.
