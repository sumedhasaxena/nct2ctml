prior_treatment_requirements:
- 'The main inclusion criteria include, but are not limited to the following:'
- 'Inclusion Criteria:'
- '* For aggressive B-cell malignancies mantle cell lymphoma (MCL): Has histologically
  confirmed biopsy according to the 2016 World Health Organization (WHO) classification
  of neoplasms of the hematopoietic and lymphoid tissues and has relapsed or refractory
  disease after at least 2 prior systemic therapies including a Bruton''s tyrosine
  kinase inhibition/inhibitor(s) (BTKi), and is post chimeric antigen receptor T (CAR-T)
  cell therapy or is ineligible for CAR-T cell therapy.'
- '* For aggressive B-cell malignancies MCL Cohort C: Has histologically confirmed
  biopsy according to the 2016 World Health Organization (WHO) classification of neoplasms
  of the hematopoietic and lymphoid tissues and has relapsed or refractory disease
  after at least 1 prior systemic therapy and has no prior exposure to a non-covalent
  BTKi.'
- '* For aggressive B-cell malignancies Richter transformation lymphoma (RTL): Has
  histologically confirmed biopsy according to the 2016 World Health Organization
  (WHO) classification of neoplasms of the hematopoietic and lymphoid tissues and
  has relapsed or refractory disease.'
- '* For indolent B-cell malignancies follicular lymphoma (FL) and chronic lymphocytic
  leukemia (CLL): Has histologically confirmed biopsy and has relapsed or refractory
  disease after at least 2 prior systemic therapies and no other available therapy.'
- '* Participants who are hepatitis B surface antigen (HBsAg) positive are eligible
  if they have received hepatitis B virus (HBV) antiviral therapy for at least 4 weeks
  and have undetectable HBV viral load prior to randomization/allocation.'
- '* Have an Eastern Cooperative Oncology Group (ECOG) performance status of 0 to
  2 assessed within 7 days before cycle 1 day 1.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Has received solid organ transplant at any time.
- "Exclude - * Has clinically significant (ie, active) cardiovascular disease: cerebral\
  \ vascular accident/stroke (\\<6 months prior to enrollment), myocardial infarction\
  \ (\\<6 months prior to enrollment), unstable angina (\\<6 months prior to enrollment),\
  \ congestive heart failure (New York Heart Association Classification Class \u2265\
  II), or serious cardiac arrhythmia requiring medication."
- Exclude - * Has pericardial effusion or clinically significant pleural effusion.
- Exclude - * Has ongoing Grade \>1 peripheral neuropathy.
- Exclude - * Has a demyelinating form of Charcot-Marie-Tooth disease.
- Exclude - * Has a history of a second malignancy, unless potentially curative treatment
  has been completed with no evidence of malignancy for 2 years.
- Exclude - * Participants with FL who have transformed to a more aggressive type
  of lymphoma.
- Exclude - * Has received prior systemic anticancer therapy within 5 half-lives or
  4 weeks (if prior therapy was a monoclonal antibodies) or 2 weeks (if prior therapy
  was small molecules like kinase inhibitors) prior to the first dose of study intervention.
- Exclude - * Has received prior radiotherapy within 28 days of start of study intervention.
  Participants must have recovered from all radiation-related toxicities.
- Exclude - * Has ongoing corticosteroid therapy exceeding 30 mg daily of prednisone
  equivalent.
- Exclude - * Has received a live or live-attenuated vaccine within 30 days before
  the first dose of study intervention.
- Exclude - * Has known active central nervous system (CNS) lymphoma involvement or
  active CNS involvement by lymphoma.
- Exclude - * Has an active infection requiring systemic therapy.
- Exclude - * Has a known history of human immunodeficiency virus (HIV) infection
  not well controlled on antiretroviral therapy (ART)
- Exclude - * Active HBV or hepatitis C virus (HCV) infection.
- 'Exclude - * For Cohort C only: has any clinically significant gastrointestinal
  abnormalities that might alter absorption.'
