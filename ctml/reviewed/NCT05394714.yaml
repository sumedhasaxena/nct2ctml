prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. A dated and signed informed consent
- 2. Either gender and aged over 20 years old (inclusive) at date of consent
- 3. With histologically confirmed stage I or stage IIa colon cancer
- 4. Received curative colon resection within 4\~8 weeks prior to the screening visit
  and does not need adjuvant chemotherapy or radiotherapy
- "5. With no \u2265 grade 3 postoperative complications or has been recovered and\
  \ is suitable for study enrollment according to the investigator's judgment"
- '6. With adequate hematology function:'
- "* Absolute neutrophil count (ANC) \u2265 1,500 cells/\u03BCL"
- "* Total white blood cell (WBC) \u2265 3,000 cells/\u03BCL"
- "* Platelets \u2265 100,000 counts/\u03BCL"
- "* Hemoglobin \u2265 9 g/dL"
- '7. With adequate hepatic and renal function:'
- "* Serum creatinine \u2264 1.5 \xD7 Upper Limit of Normal (ULN)"
- "* Total bilirubin (TB) \u2264 1.5 \xD7 ULN"
- "* ALT and AST \u2264 2.5 \xD7 ULN"
- "* Alkaline phosphatase (ALP) \u2264 5X ULN"
- 8. Negative response in HIV and syphilis test
- 9. Subject with childbearing potential must agree to abstain from intercourse or
  use highly effective contraceptives from when signing informed consent to the Final/ET
  Visit.
- 10. Performance status (ECOG) \< 2
- 11. Patients agree to be in compliant to clinical protocol planned treatment plan
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Received any other investigational, anti-neoplastic medication (except
  squamous cell carcinoma, basal cell carcinoma, or carcinoma in situ of the skin,
  curatively treated with cryosurgery or surgical excision only), or immune cell therapy
  within 28 days prior to Day 1.
- Exclude - 2. Currently under immunosuppressive or systemic steroid treatment with
  equivalent dosage higher than prednisolone 30 mg/day for more than 7 days within
  14 days prior to Day 1
- Exclude - 3. With known tumor metastasis or coexisting malignant disease
- Exclude - 4. With ongoing acute diseases, or within the past 2 years having serious
  medical conditions (e.g. concomitant illness) such as cardiovascular (e.g. New York
  Heart Association grade III or IV), hepatic (e.g. Child-Pugh Class C), psychiatric
  condition (e.g. alcoholism, drug abuse), medical history, physical findings, or
  laboratory abnormality that, judged by the investigator, could interfere with the
  results of the trial or adversely affect the safety of the subject
- Exclude - 5. Known hypersensitivity to aminoglycoside or bacitracin (e.g. Streptomycin,
  Gentamicin)
- Exclude - 6. Known hypersensitivity to any of the components of Magicell-NK, including
  human serum albumin
- Exclude - 7. Female subject who is lactating or has positive urine pregnancy test
  at screening
