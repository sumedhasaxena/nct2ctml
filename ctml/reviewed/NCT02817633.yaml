prior_treatment_requirements:
- Inclusion Criteria
- '* Participant is at least 18 years of age.'
- '* Female participants of childbearing potential must have a negative serum or urine
  pregnancy test within 72 hours prior to the date of the first dose of study medication
  or be of non-childbearing potential.'
- '* Participant has an ECOG performance status of less than or equal to (\<=)1.'
- '* Participant has adequate organ function.'
- 'Inclusion Criteria for Participants in Part 1 and Part 2 Cohorts A, B, and C:'
- '* Participant with advanced or metastatic solid tumor who meets the requirements
  for the part of the study/cohort he/she will participate in, as follows:'
- '* Part 2: Histologically proven advanced (unresectable) or metastatic solid tumor
  that is measurable by computed tomography (CT) or magnetic resonance imaging (MRI)
  per RECIST version 1.1 criteria Inclusion Criteria for Participants in Part 2 Cohort
  D'
- '* Participants with advanced or metastatic non-small cell lung carcinoma (NSCLC)
  that is measurable by CT or MRI per RECIST version 1.1 criteria and meet the following
  criteria:'
- '* NSCLC histology includes squamous or non-squamous cell carcinoma.'
- '* Participants have received no more than 2 prior lines of therapy, which must
  include a platinum-based chemotherapy (for example \[e.g.\], cisplatin, carboplatin)
  and an anti- programmed death-ligand 1 (PD-L1) antibody.'
- '* Participants must have documented radiographic progression by RECIST version
  1.1 criteria on prior anti-programmed cell death protein (PD-1) or anti-PD-L1 therapy.'
- '* Biopsies -All participants enrolled must undergo a biopsy prior to study entry,
  and the biopsy tissue must be submitted to the central laboratory for all participants
  in order to determine T-cell immunoglobulin and mucin-domain containing-3 (TIM-3)
  expression level prior to first dose. If a participant has had a biopsy prior to
  entering the 35-day screening period and within approximately 12 weeks of study
  treatment, that biopsy may be accepted as the Baseline fresh biopsy.'
- Inclusion Criteria for Participants in Part 2 Cohort E
- '* Participant is greater than or equal to (\>=)18 years old, is able to understand
  the study procedures, and agrees to participate in the study by providing written
  informed consent which includes compliance with the requirements and restrictions
  listed in the Informed consent form (ICF) and protocol.'
- '* Participant has histologically or cytologically proven advanced or metastatic
  NSCLC, and only squamous or non-squamous cell carcinoma.'
- '* Participant has received no more than 2 prior lines of therapy for advanced or
  metastatic disease, which must only include a platinum-based (eg, cisplatin, carboplatin)
  doublet chemotherapy regimen and an anti-PD-1 or anti-PD-L1 antibody (no other biologic
  agents alone or in combination; novel combinations are not allowed). Participants
  previously treated with targeted therapies, including angiogenesis inhibitors (eg,
  bevacizumab, ramucirumab, lenvatinib), are not eligible.'
- '* Participant has measurable disease, that is, presenting with at least 1 measurable
  lesion per RECIST v1.1 as determined by the local site Investigator/radiology assessment.
  Target lesions situated in a previously irradiated area are considered measurable
  if disease progression has been demonstrated in such lesions and if there are other
  target lesions. If there is only 1 target lesion that was previously irradiated,
  the participant is not eligible.'
- '* Participant has documented radiological disease progression on prior platinum-based
  chemotherapy and on prior anti-PD-1 or anti-PD-L1 therapy according to RECIST v1.1.'
- '* Participant agrees to submit an archival formalin fixed paraffin embedded (FFPE)
  tumor tissue specimen that was collected on or after diagnosis of metastatic disease
  from location(s) not irradiated prior to biopsy. Both tissue block and freshly cut
  slides are acceptable. If archival tissue is not available, the participant must
  undergo biopsy prior to study entry.'
- '* Participant has an ECOG performance status score of 0 or 1.'
- '* Participant has a life expectancy of at least 3 months and is anticipated to
  be able to complete 4 cycles of docetaxel treatment.'
- '* Participant has adequate organ function as defined in the protocol'
- '* Contraceptive use by male and female participants should be consistent with local
  regulations regarding the methods of contraception for those participating in clinical
  studies.'
- Inclusion Criteria for Participants in Part 2 Cohort F
- '* Histologically confirmed locally advanced or metastatic and/or unresectable Hepatocellcular
  Carcinoma (HCC)'
- '* Barcelona Clinic Liver Cancer Stage B or C'
- '* Cirrhosis grade of Child-Pugh Class A'
- '* No prior systemic therapy for HCC'
- '* Documented HBV testing at screening, including hepatitis B surface antigen (HBsAg),
  hepatitis B surface antibody (HBsAB) and hepatitis B core antibody (HBcAb). Participants
  with a positive HBsAg will require negative hepatitis B virus (HBV) DNA testing
  at screening.'
- '* Participants with chronic HBV infection (HBsAg +) are required to be receiving
  effective antiviral therapy (i.e., with Tenofovir or Entecavir) for at least 14
  days with willingness to continue for the length of the study and have HBV deoxyribonucleic
  acid (DNA) less than 100 International Units Per Milliliter (IU/mL) within 28 days
  prior to initiation of study treatment.'
- '* Participants with chronic HBV infection (HBsAg+) require documented Hepatitis
  D virus (HDV) antibody testing conducted at screening. If HDV antibody is positive,
  then HDV ribonucleic acid (RNA) must be negative to participate.'
- '* Participants with a negative HBsAg and positive HBcAb result are eligible only
  if HBV DNA is negative (Past HBV participants).'
- '* Documented hepatitis C virus (HCV) antibody testing conducted at screening. If
  HCV antibody is positive, then HCV RNA must be negative. Participants with recently
  treated HCV prior to study start must be greater than (\>)12 weeks from final HCV
  treatment.'
- '* Must have measurable disease, defined as at least one tumor lesion that can be
  accurately measured according to RECIST v1.1'
- '* Participant agrees to submit an archival FFPE tumor tissue specimen that was
  collected on or after diagnosis of metastatic disease from location(s) not irradiated
  prior to biopsy. Both tissue block and freshly cut slides are acceptable. If archival
  tissue is not available, the participant must undergo biopsy prior to study entry.'
- "\u2022 Participants are also encouraged, but not required, to have a fresh tumor\
  \ tissue biopsy of a primary or metastatic tumor prior to dosing (samples will be\
  \ used to enable biomarker analysis)."
- "* International normalized ratio (INR) or prothrombin time (PT) \\<= 2\xD7 upper\
  \ limit of normal (ULN) unless participant is receiving anticoagulant therapy as\
  \ long as PT or partial thromboplastin (PTT) is within therapeutic range of intended\
  \ use of anticoagulants. Activated partial thromboplastin time (aPTT) \\<=2\xD7\
  ULN unless participant is receiving anticoagulant therapy as long as PT or PTT is\
  \ within therapeutic range of intended use of anticoagulants"
- '* Negative human immunodeficiency virus (HIV) test at screening The Investigator
  is responsible for review of medical history, menstrual history, and recent sexual
  activity to decrease the risk for inclusion of a woman with an early undetected
  pregnancy.'
- 'Exclusion criteria:'
- '* History of Grade greater than or equal to (\>=)3 immune-related AE with prior
  immunotherapy, with the exception of non-clinically significant lab abnormalities.'
- '* Participant has known uncontrolled central nervous system (CNS) metastases and/or
  carcinomatous meningitis.'
- '* Participant has a known additional malignancy that progressed or required active
  treatment within the last 2 years. Participants with a prior or concurrent malignancy
  whose natural history or treatment does not have the potential to interfere with
  the safety or efficacy assessment of the investigational regimen may be included
  only after discussion with the Medical Monitor.'
- '* Participant is considered a poor medical risk due to a serious, uncontrolled
  medical disorder, non-malignant systemic disease or active infection requiring systemic
  therapy.'
- '* Participant is pregnant or breastfeeding or expecting to conceive children within
  the projected duration of the study, starting with the Screening Visit through 150
  days after the last dose of study treatment.'
- '* Participant has a diagnosis of immunodeficiency or is receiving systemic steroid
  therapy or any other form of immunosuppressive therapy within 7 days prior to the
  first dose of study treatment.'
- Exclude - Exclusion Criteria for Participants in Part 2 Cohort D
- Exclude - * A participant with negative (as determined by Central Testing Lab) or
  unevaluable TIM-3 expression from tissue obtained prior to study entry will not
  be eligible for the study.
- 'Exclude - * Participant has received prior therapy as defined below:'
- Exclude - * Prior treatment with anti-PD-1, anti-PD-L1, or anti-PD-L2 agent that
  resulted in permanent discontinuation due to an AE.
- Exclude - * Prior treatment with an anti-lymphocyte activation gene (LAG)-3 or anti-TIM-3.
- Exclude - * Radiologic or clinical progression \<= 8 weeks after initiation of prior
  anti-PD-1 or anti-PD-L1 antibody.
- Exclude - * Participants with known epidermal growth factor receptor (EGFR) mutation,
  anaplastic lymphoma kinase (ALK) translocation, or receptor tyrosine kinase (ROS1)
  mutation.
- Exclude - * Participant has received a vaccine other than a vaccine against severe
  acute respiratory syndrome (SARS)-coronavirus 2 (CoV-2) infection ("Coronavirus
  Disease 2019" \[COVID-19\]) within 7 days of planned start of study therapy. The
  use of all COVID-19 vaccines is allowed, with the exception of COVID-19 vaccines
  using the recombinant adenoviral vector platform within 30 days of planned start
  of study therapy. If a COVID-19 vaccine using this platform is to be administered
  within 30 days of planned start of study therapy, this must first be discussed with
  and approved by the Sponsor's Medical Monitor.
- Exclude - Exclusion Criteria for Participants in Part 2 Cohort E
- Exclude - * Participant has been previously treated with an anti PD 1, anti PD L1,
  or anti PD L2 agent that resulted in permanent discontinuation due to an AE
- Exclude - * Participant has been previously treated with an anti TIM-3 or anti cytotoxic
  T lymphocyte-associated protein 4 (CTLA 4) agent or docetaxel.
- Exclude - * Participant has a documented sensitizing EGFR, ALK, or ROS-1 mutation.
  Participants whose tumors have not been tested for these driver mutations and therefore
  who have unknown driver mutation status are not eligible. Participants with squamous
  histology do not need to be tested for these driver mutations.
- Exclude - * Participant had radiological or clinical disease progression (that is
  \[ie,\] worsening performance status, clinical symptoms, and laboratory data) \<=8
  weeks after initiation of prior anti PD 1 or anti-PD-L1 antibody. The clinical disease
  progression should have been confirmed by a subsequent radiological scan.
- Exclude - * Participant has received radiation to the lung that is \>30 Gray (Gy)
  within 6 months prior to the first dose of study treatment.
- Exclude - * Participant has completed palliative radiotherapy within 7 days prior
  to the first dose of study treatment.
- Exclude - * Participant has an additional malignancy or a history of prior malignancy,
  with the exception of adequately treated basal or squamous skin cancer, cervical
  carcinoma in situ, or bladder carcinoma in situ without evidence of disease, or
  had a malignancy treated with curative intent and with no evidence of disease recurrence
  for 5 years since the initiation of that therapy.
- Exclude - * Participant has known new or progressive brain metastases and/or leptomeningeal
  metastases. Participants who have received prior therapy for their brain metastases
  and have radiologically stable central nervous system disease may participate, provided
  they are neurologically stable for at least 4 weeks before study entry and are off
  corticosteroids within 3 days prior to the first dose of study treatment.
- 'Exclude - * Participant has tested positive for the following at Screening or within
  3 months before the first dose of study treatment:'
- Exclude - * Presence of hepatitis B surface antigen.
- Exclude - * Presence of hepatitis C antibody in the absence of an Ribonucleic acid
  (RNA) test for hepatitis C virus.
- Exclude - * Participant has known human immunodeficiency virus (HIV) (positive for
  HIV 1 or HIV 2 antibodies).
- Exclude - * Participant has active autoimmune disease that required systemic treatment
  in the past 2 years, is immunocompromised in the opinion of the Investigator, or
  is receiving systemic immunosuppressive treatment. Replacement therapy (eg, thyroxine,
  insulin, or physiologic corticosteroid replacement therapy of prednisone, or equivalent,
  for adrenal or pituitary insufficiency) is not considered a form of systemic treatment.
- Exclude - * Participant has received systemic steroid therapy within 3 days prior
  to the first dose of the study treatment or is receiving any other form of immunosuppressive
  medication. Replacement therapy is not considered a form of systemic therapy. Use
  of inhaled corticosteroids, local steroid injection, or steroid eye drops is allowed.
- Exclude - * Participant has current interstitial lung disease, current pneumonitis,
  or a history of pneumonitis that required the use of glucocorticoids to assist with
  management. Lymphangitic spread of the NSCLC is not exclusionary.
- Exclude - * Participant does not meet requirements per local prescribing guidelines
  for receiving treatment with docetaxel, including severe hypersensitivity reactions
  to drugs formulated with polysorbate 80.
- Exclude - * Participant has received prior anticancer therapy (chemotherapy, targeted
  therapies, radiotherapy, or immunotherapy) within 21 days, or less than 5 times
  the half life of the most recent therapy prior to study Day 1, whichever is shorter.
- Exclude - Exclusion Criteria for Participants in Part 2 Cohort F
- Exclude - * Known fibrolamellar HCC, sarcomatoid HCC or mixed cholangiocarcinoma
  and HCC
- Exclude - * Participant must not have had major surgery \<= 3 weeks prior to initiating
  protocol therapy and participant must have recovered from any surgical effects
- Exclude - * Participants must not have received investigational therapy \<= 4 weeks,
  or within a time interval less than at least 5 half-lives of the investigational
  agent, whichever is shorter, prior to initiating protocol therapy.
- Exclude - * Active or untreated central nervous system (CNS) and leptomeningeal
  metastases
- Exclude - * Prior therapy with any medication targeting PD-1, PD-L1, or TIM-3
- Exclude - * Participant must not have a known hypersensitivity to TSR-042 and TSR-022
  components or excipients.
- Exclude - * Participants with active malignancy (other than HCC) or a prior malignancy
  within the past 2 years are excluded. Participants with completely resected cutaneous
  melanoma (early stage), basal cell carcinoma, cutaneous squamous cell carcinoma,
  cervical carcinoma in-situ, breast carcinoma in-situ, and localized prostate cancer
  are eligible
- Exclude - * Participant must not have serious, uncontrolled medical disorder, or
  nonmalignant systemic disease as determined by the treating physician. Examples
  include, but are not limited to uncontrolled ventricular arrhythmia, uncontrolled
  major seizure disorder, unstable spinal cord compression, or superior vena cava
  syndrome.
- 'Exclude - * Has a history or evidence of cardiac abnormalities within the 6 months
  prior to enrollment, including:'
- Exclude - * Serious, uncontrolled cardiac arrhythmia or clinically significant ECG
  abnormalities including second-degree (Type II) or third-degree atrioventricular
  (AV) block.
- Exclude - * Cardiomyopathy, myocarditis, myocardial infarction, acute coronary syndromes
  (including angina pectoris), coronary angioplasty, stenting, or bypass grafting.
- Exclude - * Congestive heart failure \[New York Heart Association (NYHA) Class III
  or IV\]
- Exclude - * Symptomatic pericarditis
- Exclude - * Known history of HIV infection
- Exclude - * Active tuberculosis infection or other microbial infection or any active
  systemic infection requiring parenteral antibiotic therapy. All prior infections
  must have resolved following optimal therapy.
- Exclude - * Participant has an active autoimmune disease that has required systemic
  treatment in the past 2 years (. i.e., with use of disease-modifying agents, corticosteroids,
  or immunosuppressive drugs). Replacement therapy (e.g., thyroxine, insulin, or physiologic
  corticosteroid replacement therapy for adrenal or pituitary insufficiency, etc.)
  is not considered a form of systemic treatment.
- Exclude - * History of idiopathic pulmonary fibrosis, interstitial lung disease,
  bronchial asthma, organizing pneumonia, bronchiolitis obliterans, drug-induced pneumonitis,
  or idiopathic pneumonitis
- Exclude - * History of organ transplantation including allogeneic bone marrow transplantation
- Exclude - * Participant has a diagnosis of immunodeficiency or has been receiving
  systemic steroid therapy or any other form of immunosuppressive therapy within 7
  days prior to initiating protocol therapy.
- Exclude - * Participant has received a live vaccine within 7 days of initiating
  protocol therapy. Seasonal flu vaccines that do not contain live virus and COVID
  19 vaccines are permitted.
- Exclude - * Psychiatric illness/social situations that would limit compliance with
  study requirements
- Exclude - * Pregnant, lactating, breastfeeding, or intending to become pregnant
  during the study and for 150 days after the study
