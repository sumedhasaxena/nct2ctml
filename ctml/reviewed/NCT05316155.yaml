status: open to accrual
summary: The purpose of the study in Part 1 (dose escalation) and in Part 2 (dose
  expansion) is to determine the recommended Phase 2 dose(s) (RP2D\[s\]) and evaluate
  preliminary clinical efficacy. Part 3 (dose expansion) will confirm safety and preliminary
  clinical activity at the RP2D. Part 4 (RP2D expansion) will assess the overall complete
  response (CR) in participants with intermediate-risk-non-muscle invasive bladder
  cancer (IR-NMIBC; means the cancer cells are only in the bladder's inner lining).
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: 'Part 1: Dose Escalation'
      arm_internal_id: 0
      arm_description: Participants with recurrent, bacillus Calmette-Guerin (BCG)-experienced
        high risk papillary-only Non-Muscle-Invasive Bladder Cancer (NMIBC), refusing
        or ineligible for radical cystectomy or with recurrent, intermediate-risk
        NMIBC will receive Erdafitinib Intravesical Delivery System. The dose will
        be escalated to determine preliminary recommended phase 2 dose(s) (RP2D\[s\])
        for Part 2.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Erdafitinib Intravesical Delivery System'
        level_internal_id: 0
        level_suspended: N
    - arm_code: 'Part 2: Dose Expansion'
      arm_internal_id: 1
      arm_description: Participants in each of 5 disease-specific NMIBC or MIBC cohorts
        may be enrolled at one or more dose levels that have been determined to be
        safe in Part 1.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Erdafitinib Intravesical Delivery System'
        level_internal_id: 0
        level_suspended: N
    - arm_code: 'Part 3: RP2D Dose Expansion'
      arm_internal_id: 2
      arm_description: Participants in 2 of the disease-specific NMIBC cohorts (cohorts
        1 and 3) may be enrolled at RP2D to determine the safety, evaluate PK and
        preliminary clinical activity.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Erdafitinib Intravesical Delivery System'
        level_internal_id: 0
        level_suspended: N
    - arm_code: 'Part 4: Phase 2 Expansion'
      arm_internal_id: 3
      arm_description: Participants with recurrent IR-NMIBC will be enrolled in this
