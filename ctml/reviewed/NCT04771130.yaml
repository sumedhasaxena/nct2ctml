prior_treatment_requirements:
- 'Key Inclusion Criteria:'
- '1. Confirmed diagnosis of one of the following by 2016 World Health Organization
  criteria:'
- '* AML, nonacute promyelocytic leukemia'
- '* MDS'
- '* MDS/MPN'
- 2. Eastern Cooperative Oncology Group performance status of 0 to 2.
- '3. Adequate organ function defined as:'
- "* Creatinine clearance \u2265 50 milliliters/minute (mL/min) (or between 30 and\
  \ 49 mL/min in unfit AML cohort)"
- '* Adequate liver function'
- 4. Life expectancy of \> 12 weeks.
- 5. Ability to comply with the requirements of the study.
- 'Exclude - Key Exclusion Criteria:'
- Exclude - 1. A diagnosis of acute promyelocytic leukemia.
- "Exclude - 2. History of prior malignancy, with the exception of either a history\
  \ of MDS or MDS/MPN that has transformed to AML, or other prior malignancy that\
  \ was treated with a full curative intent and no evidence of recurrence within the\
  \ past 2 years (eg, localized skin cancer, superficial bladder cancer, carcinoma\
  \ in situ of the cervix or breast, or localized Gleason score \u2264 6 prostate\
  \ cancer)"
- Exclude - 3. Antecedent MPN including myelofibrosis, essential thrombocytosis, polycythemia
  vera, or chronic myelogenous leukemia with or without BCR-ABL1 translocation and
  AML with BCR-ABL1 translocation.
- Exclude - 4. Prior therapy with a B-cell lymphoma-2 inhibitor
- Exclude - 5. Known central nervous system involvement by leukemia.
- 'Exclude - Note: Other protocol defined Inclusion/Exclusion criteria may apply.'
