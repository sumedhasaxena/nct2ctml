prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Diagnosis of histologically or cytologically confirmed unresectable metastatic
  colorectal cancer (mCRC).'
- '* Measurable disease per Response Evaluation Criteria in Solid Tumors (RECIST)
  v1.1.'
- '* Progressed on only one first-line (1L) systemic treatment of combination chemotherapy
  in the metastatic setting with or without targeted therapy.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Harbor the BRAF V600E mutation.
- Exclude - * dMMR+/MSI-H.
- Exclude - * Received anticancer therapy including chemotherapy, radiation therapy,
  immunotherapy, biologic, or any investigational therapy within 28 days or 5 half-lives
  of the drug (whichever is shorter) prior to the first dose of ABBV-400.
short_title: Study to Assess Adverse Events and Change in Disease Activity in Previously
  Treated Adult Participants Receiving Intravenous (IV) ABBV-400 With Unresectable
  Metastatic Colorectal Cancer in Combination With IV Fluorouracil, Folinic Acid,
  and Bevacizumab
