treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: group pyridostigmine
      arm_internal_id: 0
      arm_description: If TOF count is 1 or less, wait until it becomes 2 and then
        give the patient pyridostigmine dose of 350mcg/kg. If TOF count shows 4 with
        fade, 350mcg/kg of pyridostigmine is administered and without fade, 200mcg/kg
        is administered.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Pyridostigmine Bromide 5 MG/ML'
        level_internal_id: 0
        level_suspended: N
    - arm_code: group sugammadex
      arm_internal_id: 1
      arm_description: If TOF count shows 0 and PTC (posttetanic count) is 1 or more,
        sugammadex administered dose of 4mg/kg. If TOF count shows 1 or more, 2mg/kg
        is administered.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Bridion 200 MG in 2 ML Injection'
        level_internal_id: 0
        level_suspended: N
