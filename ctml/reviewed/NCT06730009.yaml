prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Dated and signed informed consent
- 2. Either sex, aged older than 18 years old (inclusive) at date of consent
- '3. Subject with a macroscopic resection of the primary tumor and residual primary
  tumor that satisfies all of the items below according to the Union for International
  Cancer Control (UICC) histopathologic staging system:'
- '* At or before the surgery, stage II or stage III where resection included the
  celiac artery'
- '* Local residual tumor classified as R0 or R1'
- '* Cytologic examination negative upon intraoperative peritoneal lavage'
- 4. Histologically confirmed PDA or cholangiocarcinoma
- '5. Received curative resection within 12 weeks prior to screening visit and will
  receive adjuvant SLOG chemotherapy Note: Subjects with cancer who had undergone
  surgery with or without prior neo-adjuvant therapy will be recruited.'
- 6. Eastern Cooperative Oncology Group (ECOG) performance status (PS) 0-1
- '7. Subject with adequate hematology function at Visit 1:'
- "* Total white blood cell (WBC) \u2265 3,000 cells/mm3"
- "* Absolute neutrophil count (ANC) \u2265 1,500 cells/mm3"
- "* Platelets \u2265 100,000 counts/mm3"
- "* Hemoglobin \u2265 9 g/dL"
- '* International normalized ratio (INR) of prothrombin time within normal range
  Note: Re-test for eligibility is allowed during the screening period.'
- '8. Subject with adequate hepatic and renal function at Visit 1:'
- "* Serum creatinine \u2264 1.5\xD7 Upper Limit of Normal (ULN)"
- "* Blood urea nitrogen (BUN) \u2264 1.5\xD7 ULN"
- "* Total bilirubin \u2264 1.5\xD7 ULN"
- "* Alanine transaminase (ALT) and aspartate transaminase (AST) \u2264 2.5\xD7 ULN"
- "* Alkaline phosphatase (ALP) \u2264 5\xD7 ULN"
- "* Albumin \u2265 3.0 g/dL Note: Re-test for eligibility is allowed during the screening\
  \ period."
- 9. Negative response in human immunodeficiency virus (HIV) and treponema pallidum
  (rapid plasma reagin \[RPR\]/venereal disease research laboratory \[VDRL\] and treponema
  pallidum hemagglutination \[TPHA\])
- 10. Subject confirmed with past cytomegalovirus (CMV) infection in terms of having
  positive CMV immunoglobin G (CMV IgG)
- 11. Subject with childbearing potential must agree to use at least two contraceptive
  precautions, one of which must be a condom or other adequate barrier method, from
- '* signing informed consent until 28 days after the last dose of investigational
  product (IP) administration'
- '* initiation of oxaliplatin treatment until at least 15 months (female) or 12 months
  (male) following the last dose'
- '* initiation of gemcitabine treatment until at least 6 months (female) or 3 months
  (male) following the last dose'
- '12. Agree to be in compliance with clinical protocol-planned treatment Note: Anti-virus
  treatment is allowed if active hepatitis B is presented.'
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Received any other investigational, anti-neoplastic medications, or
  immune cell therapy within 28 days prior to screening visit
- 'Exclude - 2. Any prior history of malignant neoplasm, except:'
- Exclude - 1. Non-invasive, non-melanomatous skin cancer (including squamous cell
  carcinoma, basal cell carcinoma, or carcinoma in situ), curatively treated with
  cryosurgery or surgical excision only
- Exclude - 2. Other primary malignant neoplasm diagnosed as disease free for more
  than 5 years
- Exclude - 3. Immunocompromized, currently under immunosuppressive treatment for
  autoimmune disease, or have received systemic steroid of equivalent dosage higher
  than prednisolone 30 mg/day for more than 7 days within 14 days prior to Day 1
- Exclude - 4. With known metastases
- Exclude - 5. With ongoing acute diseases, or serious medical conditions within the
  past 2 years prior to screening, such as cardiovascular (e.g., New York Heart Association
  grade III or IV), hepatic (e.g., Child-Pugh Class C), psychiatric condition (e.g.,
  alcoholism, drug abuse), medical history, physical findings, or laboratory abnormality
  that in the investigators' opinion could interfere with the results of the trial
  or adversely affect the safety of the subject
- Exclude - 6. Hypercoagulable state that may lead to clinically apparent thrombosis
- Exclude - 7. With known hypersensitivity to aminoglycoside (e.g., streptomycin,
  gentamicin) or bacitracin
- Exclude - 8. With known hypersensitivity to any of the components of Allogeneic
  Magicell-NK, including human serum albumin
- Exclude - 9. With known hypersensitivity to any of the components of S 1, leucovorin,
  oxaliplatin, or gemcitabine
- 'Exclude - 10. With any contraindication to S-1, leucovorin, oxaliplatin, or gemcitabine,
  including:'
- Exclude - \- Severe myelosuppression or myelosuppression that probably exacerbates
- Exclude - 11. With symptomatic CMV disease
- Exclude - 12. With any history of diagnosed or suspected cardiac arrhythmia or QT
  interval prolongation
- "Exclude - 13. Male subject with a corrected QT interval (QTc) \u2265 450 ms and\
  \ female subject with a QTc \u2265 470 ms as determined by electrocardiogram (ECG)\
  \ examination at screening."
- Exclude - 14. Received any drugs associated with QT prolongation within 28 days
  prior to the Screening Visit (refer to Appendix 3. Drugs Associated with QT Prolongation,
  including but not limited to the drug listed therein)
- Exclude - 15. Received brivudine or its analogs (e.g., sorivudine) or any live vaccines
  within 28 days prior to the Screening Visit
- Exclude - 16. Female subject who is lactating or has positive serum or urine pregnancy
  test at screening
