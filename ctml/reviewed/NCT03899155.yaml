prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Signed Written Informed Consent.'
- '* Eligible to receive continued study treatment per the Parent Study, including
  treatment beyond progression per investigator assessment in the Parent Study.'
- '* On treatment hold in the Parent Study following long-lasting response or are
  eligible for treatment rechallenge as defined in the Parent Study.'
- '* WOCBP and male participants who are sexually active must agree to follow instructions
  for method(s) of contraception as described below and included in the ICF.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Participant is not eligible for study treatment per the Parent Study
  eligibility criteria.
- Exclude - * Participants not receiving clinical benefit as assessed by the Investigator.
- Exclude - * Any clinical adverse event (AE), laboratory abnormality, or intercurrent
  illness which, in the opinion of the Investigator, indicates that participation
  in the study is not in the best interest of the participant.
- Exclude - * Other protocol-defined Inclusion/Exclusion Criteria apply
