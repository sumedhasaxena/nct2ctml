summary: 'This study is a rolling arm study of investigational agents as monotherapy
  or in combination with pembrolizumab in participants with anti-programmed cell death
  1 (PD-1)/ programmed cell death ligand 1 (PD-L1) refractory ES-SCLC in need of second-line
  treatment. This study will have 2 parts: an initial safety lead-in to determine
  safety and tolerability for experimental combinations of investigational agents
  without an established recommended phase 2 dose (RP2D) followed by an efficacy evaluation.


  Investigational agents will initiate directly in or be added to the efficacy evaluation
  after an initial evaluation of safety and tolerability of the investigational agent
  has been completed in a separate study or in the safety lead-in of this study. If
  an RP2D for a combination being evaluated in the safety lead-in is established from
  another study, then the efficacy evaluation may begin at the determined RP2D.


  There will be no hypothesis testing in this study.'
treatment_list:
  step:
  - step_internal_id: 111
    step_code: '1'
    step_type: Registration
    arm:
    - arm_code: Coformulation Pembrolizumab/Quavonlimab
      arm_internal_id: 0
      arm_description: Participants receive pembrolizumab/quavonlimab (coformulation
        of pembrolizumab 400 mg and quavonlimab 25 mg) administered by intravenous
        (IV) infusion once every 6 weeks (Q6W) for up to 18 infusions (up to approximately
        2 years) or until progressive disease or discontinuation.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Biological: coformulation pembrolizumab/quavonlimab'
        level_internal_id: 0
        level_suspended: N
    - arm_code: Coformulation Pembrolizumab/Quavonlimab + Lenvatinib
      arm_internal_id: 1
      arm_description: Participants receive pembrolizumab/quavonlimab (coformulation
        of pembrolizumab 400 mg and quavonlimab 25 mg) PLUS lenvatinib 20 mg. Pembrolizumab/quavonlimab
        will be administered by intravenous (IV) infusion once every 6 weeks (Q6W)
        for up to 18 infusions (up to approximately 2 years) or until progressive
        disease or discontinuation. Lenvatinib will be administered orally once-daily
        (QD) until progressive disease or discontinuation.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Biological: coformulation pembrolizumab/quavonlimab'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Drug: lenvatinib'
        level_internal_id: 1
        level_suspended: N
    - arm_code: Coformulation Pembrolizumab/Quavonlimab + MK-4830
      arm_internal_id: 2
      arm_description: Participants receive pembrolizumab/quavonlimab (coformulation
        of pembrolizumab 400 mg and quavonlimab 25 mg) PLUS MK-4830 800 mg. Pembrolizumab/quavonlimab
        will be administered by intravenous (IV) infusion once every 6 weeks (Q6W)
        for up to 18 infusions (up to approximately 2 years) or until progressive
        disease or discontinuation. MK-4830 will be administered by IV infusion once
        every 3 weeks (Q3W) for up to 36 infusions (up to approximately 2 years) or
        until progressive disease or discontinuation.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Biological: coformulation pembrolizumab/quavonlimab'
        level_internal_id: 0
        level_suspended: N
      - level_code: '1'
        level_description: 'Biological: MK-4830'
        level_internal_id: 1
        level_suspended: N
    - arm_code: Coformulation Favezelimab/Pembrolizumab
      arm_internal_id: 3
      arm_description: Participants receive favezelimab/pembrolizumab (coformulation
        of favezelimab 800 mg and pembrolizumab 200 mg) administered by intravenous
        (IV) infusion once every 3 weeks (Q3W) for up to 36 infusions (up to approximately
        2 years) or until progressive disease or discontinuation.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Biological: coformulation favezelimab/pembrolizumab'
        level_internal_id: 0
        level_suspended: N
    - arm_code: R-DXd
      arm_internal_id: 4
      arm_description: Participants receive 5.6 mg/kg R-DXd via IV infusion every
        three weeks (Q3W) until progressive disease or discontinuation.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Biological: R-DXd'
        level_internal_id: 0
        level_suspended: N
    match:
    - and:
      - or:
        - clinical:
            oncotree_primary_diagnosis: Lung Neuroendocrine Tumor
        - clinical:
            oncotree_primary_diagnosis: Combined Small Cell Lung Carcinoma
      - clinical:
          age_numerical: '>=18'
          disease_status:
          - Metastatic
