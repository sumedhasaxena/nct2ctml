prior_treatment_requirements:
- 'Inclusion Criteria:'
- '1. Patient with newly diagnosed, untreated histology-proven PTCL based on local
  pathology review who is eligible for receiving, Belinostat, Pralatrexate, and CHOP.
  Pathology material must be available at the site for each patient before enrollment
  so that it can be sent to the Sponsor (or designee) for later confirmation. The
  following subtypes, as defined by the updated World Health Organization (WHO) classification,
  may be included. This information should be available for eligibility:'
- '1. Pathology subtype:'
- '* Peripheral T-cell lymphoma, not otherwise specified'
- '* Angioimmunoblastic T-cell lymphoma'
- '* Anaplastic lymphoma kinase (ALK)-negative anaplastic large-cell lymphoma (ALCL)
  patients are eligible only if Brentuximab Vedotin (BV) is not commercially approved
  for use, not available in the country or patient is contraindicated to receive BV.'
- '* Follicular T-cell lymphoma'
- '* Others: Extra-nodal natural killer/T-cell lymphoma, nasal type; enteropathy-associated
  T-cell lymphoma; hepatosplenic T-cell lymphoma; and subcutaneous panniculitis-like
  T-cell lymphoma'
- 2. CD30 expression and T-cell Follicular Helper (TFH) phenotype status must be available
  for documentation.
- 2. Patient has at least 1 site of measurable disease according to Response Evaluation
  Criteria in Lymphoma (RECIL) 2017 criteria as assessed by the local Investigator
  (Appendix 3)
- "3. Patient has an Eastern Cooperative Oncology Group performance (ECOG) status\
  \ \u22642"
- '4. For Part 1 (Dose Finding) - Patient has adequate hematological, hepatic, and
  renal function as defined by:'
- "1. Absolute neutrophil count \u2265 1.5 \xD7 10\u2079/L or \u2265 1.0 \xD7 10\u2079\
  /L if evidence of bone marrow involvement"
- "2. Platelet count \u2265100\xD710\u2079/L or \u2265 75\xD710\u2079/L if evidence\
  \ of bone marrow involvement"
- "3. Total bilirubin \u22641.5 mg/dL"
- "4. Aspartate aminotransferase (AST)/serum glutamic-oxaloacetic transaminase (SGOT),\
  \ alanine aminotransferase (ALT)/serum glutamic-pyruvic transaminase (SGPT) \u2264\
  \ 3\xD7upper limit of normal (ULN; AST/ALT \u22645\xD7ULN if documented hepatic\
  \ involvement with lymphoma)"
- "5. Calculated creatinine clearance of \u2265 60 mL/min"
- '5. Part 2 (Efficacy and Safety) - disease related hypoplasia, hepatological or
  renal dysfunction can be included if any of the treatment groups can be administered
  based on package insert recommendation with the following restrictions:'
- "1. Absolute neutrophil count \u2265 1.5 \xD7 10\u2079/L or \u2265 1.0 \xD7 10\u2079\
  /L if evidence of bone marrow involvement"
- "2. Platelet count \u2265100\xD710\u2079/L or \u2265 75\xD710\u2079/L if evidence\
  \ of bone marrow involvement"
- "3. Total bilirubin \u22641.5 mg/dL"
- "4. Aspartate aminotransferase (AST)/serum glutamic-oxaloacetic transaminase (SGOT),\
  \ alanine aminotransferase (ALT)/serum glutamic-pyruvic transaminase (SGPT) \u2264\
  \ 3 x the upper limit of normal (ULN; AST/ALT \u22645\xD7ULN if documented hepatic\
  \ involvement with lymphoma)"
- "5. Calculated creatinine clearance of \u2265 60 mL/min"
- 6. UGT1A1 genotype has been characterized (see Belinostat dose modifications if
  abnormal) and must be available for documentation.
- 7. Patient must be willing and capable of giving written informed consent and must
  be able to adhere to dosing and visit schedules and meet all study requirements
- 8. Patient (male or female) is at least 18 years of age at the time of informed
  consent
- 9. Patient is willing to practice 2 forms of contraception, one of which must be
  a barrier method, from study entry until at least 6 months after the last dose of
  study treatment.
- 10. Females of childbearing potential must have a negative urine pregnancy test
  within 4 weeks prior to the first day of study treatment. Females who are postmenopausal
  for at least 1 year (defined as more than 12 months since last menses) or are surgically
  sterilized do not require this test.
- 'Exclude - Exclusion Criteria:'
- 'Exclude - A patient will not be eligible for inclusion if ANY of the criteria listed
  below apply:'
- 'Exclude - 1. Patients with a diagnosis of:'
- Exclude - 1. Precursor T-cell lymphoma or leukemia
- Exclude - 2. Adult T-cell lymphoma/leukemia
- Exclude - 3. T-cell prolymphocytic leukemia
- Exclude - 4. T-cell large granular lymphocytic leukemia
- Exclude - 5. Primary cutaneous type ALCL
- Exclude - 6. Cutaneous T-cell lymphoma (mycosis fungoides/Sezary syndrome)
- Exclude - 7. ALCL if they can be treated with Brentuximab Vedotin (BV)
- Exclude - 2. Patients taking drugs which are potent UGT1A1 inhibitors must discontinue
  one week before randomization; drug can be resumed if the treatment doesn't include
  belinostat
- Exclude - 3. Patient with an active concurrent malignancy/life-threatening disease
  with the exception of non melanoma skin tumors and in situ cervical cancer if they
  have received treatment resulting in complete resolution of the cancer and currently
  have no clinical, radiologic, or laboratory evidence of active or recurrent disease.
  If there is a history of prior malignancies/life-threatening diseases, the patient
  must be disease free for at least 5 years
- Exclude - 4. Prior histone deacetylase (HDAC) inhibitor or pralatrexate therapy
- Exclude - 5. Any known cardiac abnormalities such as baseline prolongation of QT/corrected
  QT (QTc) interval (i.e. demonstration of a QTc interval \>450 msec); long QT syndrome;
  myocardial infarction within 6 months prior to starting study; history of significant
  cardiovascular disease; the required use of a concomitant medication that may cause
  Torsades de Pointes
- Exclude - 6. Patient with uncontrolled hypertension
- 'Exclude - 7. Patients status on the following:'
- Exclude - 1. Has a known HIV-positive diagnosis with uncontrolled and detectable
  viral load
- Exclude - 2. Has Hepatitis B or Hepatitis C virus diagnosis with uncontrolled and
  detectable viral load or immunological evidence of chronic active disease
- Exclude - 8. Patient with central nervous system metastasis
- Exclude - 9. Patient with an active uncontrolled infection, underlying medical condition,
  laboratory abnormality, or other serious illness that would impair the ability of
  the patient to receive protocol treatment
- Exclude - 10. Patient who has used any investigational drugs, biologics, or devices
  within 28 days prior to study treatment or plans to use any of these during the
  course of the study
- Exclude - 11. Patient with a known history of drug or alcohol abuse
- Exclude - 12. Pregnant or breastfeeding women
