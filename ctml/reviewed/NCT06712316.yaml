status: open to accrual
summary: 'This is a Phase 2/3, multisite, randomized, open-label study in participants
  with first-line non-small cell lung cancer (NSCLC).


  This study includes two substudies (substudy A and substudy B) that will recruit
  participants according to histological subtypes due to differences in chemotherapy
  choice for standard-of-care and type of NSCLC.'
