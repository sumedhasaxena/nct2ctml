        \ ICI treatment"
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Biological: LN-145'
        level_internal_id: 0
        level_suspended: N
    - arm_code: Cohort 3
      arm_internal_id: 2
      arm_description: Patients, regardless of tumor PD-L1 TPS prior to ICI treatment,
        who are unable to safely undergo a surgical tumor resection for TIL generation
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Biological: LN-145'
        level_internal_id: 0
        level_suspended: N
    - arm_code: Cohort 4
      arm_internal_id: 3
      arm_description: Patients, regardless of tumor PD-L1 expression status prior
        to ICI treatment, who have meet all inclusion/exclusion criteria except the
        requirement to have documented disease progression may elect to have the tumor
        harvest procedure and TIL production prior to disease progression on their
        current anticancer treatment. Documentation of progressive disease and identification
        of a target lesion for RECIST v1.1 assessment is required at Baseline for
        these patients.
      arm_suspended: N
