prior_treatment_requirements:
- 'Inclusion Criteria:'
- 1. Age between 18 and 75 years
- 2. Body mass index \<35 kg/m2
- 3. Bladder tumour located \<3 cm in size; clinically non-muscle invasive bladder
  tumour
- 4. Clinically indicated for en-bloc resection.
- 5. Willingness to participate as demonstrated by giving informed consent
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Presence of endoscopic or imaging signs of detrusor muscle invasion
- Exclude - 2. Contraindication to general anaesthesia / spinal anaesthesia
- Exclude - 3. ASA \> 2 patients
- Exclude - 4. Severe concomitant illness that drastically shortens life expectancy
  or increases risk of therapeutic intervention
- Exclude - 5. Untreated active infection
- Exclude - 6. Un-corrected coagulopathy
- Exclude - 7. Presence of another malignancy or distant metastasis
- Exclude - 8. Emergency surgery
- Exclude - 9. Vulnerable population (e.g. mentally disabled, pregnant)
