summary: 'The purpose of this study is to assess the efficacy and safety of pembrolizumab
  plus lenvatinib plus chemotherapy compared with pembrolizumab plus chemotherapy
  as first-line intervention in participants with metastatic esophageal carcinoma.


  The primary hypotheses are that pembrolizumab plus lenvatinib plus chemotherapy
  is superior to pembrolizumab plus chemotherapy with respect to overall survival
  (OS) per Response Evaluation Criteria in Solid Tumors Version 1.1 (RECIST 1.1) by
  blinded independent central review (BICR).'
treatment_list:
  step:
  - arm:
    - arm_code: 'Part 1: Pembrolizumab + Lenvatinib + Chemotherapy'
      arm_internal_id: 0
      arm_description: In the induction phase, participants receive pembrolizumab
        400mg intravenously (IV) every 6 weeks (Q6W) for 2 cycles (each cycle length
        = 6 weeks) plus Lenvatinib 8 mg orally (PO) once daily (QD) plus chemotherapy
        with FP (cisplatin 80 mg/m\^2 and 5-FU 400 mg/m\^2 followed by 2400 mg/m\^2)
        or TP (paclitaxel 175 mg/m\^2 and cisplatin 75 mg/m\^2) IV every 3 weeks for
        4 administrations at the investigator's discretion (approximately 12 weeks).
        In the consolidation phase, participants receive pembrolizumab 400 mg IV Q6W
        for 16 cycles (each cycle length = 6 weeks) and Lenvatinib 20 mg PO until
        progressive disease or discontinuation (approximately 96 weeks).
