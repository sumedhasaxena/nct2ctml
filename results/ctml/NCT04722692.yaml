status: open to accrual
summary: The trial aims to investigate the use of superparamagnetic iron oxide (SPIO)
  nanoparticles as a tracer for delayed sentinel lymph node dissection (d-SLND) in
  patients where upfront axillary surgery (SLND) is oncologically deemed unnecessary
  and should be avoided. This includes but is not limited to patients with a preoperative
  diagnosis of ductal cancer in situ of the breast (DCIS), an unclear BIRADS 4-5 planned
  for diagnostic excision or women planned for risk reducing mastectomy. SPIO is injected
  in the primary operation, and should final specimen pathology demonstrate invasive
  breast cancer, only then is an operation in the axilla (d-SLND) performed.
treatment_list:
  step:
  - arm:
    - arm_code: Delayed SLND (SPIO-first arm)
      arm_internal_id: 0
      arm_description: 'All study participants have been injected interstitially with
        SPIO, 2ml, at the primary operation. Magnetic axillary signal is registered
        at the end of the procedure but the SLN is not removed. If invasive cancer
        is found in the specimen, reoperation for SLND with the addition of Tc +/-
        BD is performed.


        At reoperation, SPIO is the "primary" detection tracer.'
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Diagnostic Test: Delayed SLND'
        level_internal_id: 0
        level_suspended: N
