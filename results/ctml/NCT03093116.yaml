summary: 'Phase 1 dose escalation will determine the first cycle dose-limiting toxicities
  (DLTs), the maximum tolerated dose (MTD), the biologically effective dose and recommended
  Phase 2 dose (RP2D) of repotrectinib given to adult subjects with advanced solid
  malignancies harboring an ALK, ROS1, NTRK1, NTRK2, or NTRK3 gene rearrangement.


  Midazolam DDI substudy will examine effect of of repotrectinib on CYP3A induction.


  Phase 2 will determine the confirmed Overall Response Rate (ORR) as assessed by
  Blinded Independent Central Review (BICR) of repotrectinib in each subject population
  expansion cohort of advanced solid tumors that harbor a ROS1, NTRK1, NTRK2, or NTRK3
  gene rearrangement. The secondary objective will include the duration of response
  (DOR), time to response (TTR), progression-free survival (PFS), overall survival
  (OS) and clinical benefit rate (CBR) of repotrectinib in each expansion cohort of
  advanced solid tumors that harbor a ROS1, NTRK1, NTRK2, or NTRK3 gene rearrangement.'
