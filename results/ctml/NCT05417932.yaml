prior_treatment_requirements:
- 'Main Inclusion Criteria:'
- '* Histologically or cytologically confirmed Hepatocellular carcinoma (HCC)'
- '* Subjects with HCC who have received at least 2 standard systemic therapies'
- '* HLA-A \*02'
- '* BCLC stage B or C'
- "* Child-pugh score \u2264 7"
- "* Serum HBeAg negative, serum (or tumor tissue) HBsAg positive, and serum HBV-DNA\
  \ must be 2 \xD7 1000 IU/ml"
- '* Have at least one measurable leasion at baseline as per mRECIST and RECIST v1.1
  criteria'
- '* Life expectancy of 3 months or greater'
- '* Ability to provide informed consent form'
- '* Ability to comply with all the study procedures'
- 'Exclude - Main Exclusion Criteria:'
- Exclude - * Subjects with history of another primary cancer
- Exclude - * Untreated or active central nervous system (CNS) or leptomeningeal metastasis,
  or history of hepatic encephalopathy, or other clinically significant CNS diseases
- Exclude - * Autoimmune diseases requiring immunosuppressive therapy (except topical
  medication) or subjects with significant persistent immune rejection
- Exclude - * Known history of neurological or mental disorder, including epilepsy
  or dementia
- Exclude - * Known history of positive results for human immunodeficiency virus (HIV)
  1 or 2 or known acquired immunodeficiency syndrome (AIDS)
- Exclude - * Prior exposure to any cell therapy such as, but not limited to killer
  (NK) cells, cytokine-induced killer (CIK) cells, dendritic cells (DC), cytotoxic
  T lymphocytes (CTL), stem cell therapy, CAR T/TCR T cell therapy
- Exclude - * Allergy to immunotherapy drugs and lymphodepleting chemotherapy (cyclophosphamide
  and fludarabine)
- Exclude - * Any subjects who cannot be evaluated by either triphasic liver CT or
  triphasic MRI because of allergy or other contraindication to both CT and MRI contrast
  agents
- Exclude - * Any condition which, in the investigator's opinion, makes the subject
  unsuitable for trial participation
