prior_treatment_requirements:
- 'Inclusion Criteria:'
- "* Age \u226518 years at the time of signing the ICF."
- '* Provision of a signed and dated written ICF.'
- '* Confirmed locally advanced or metastatic solid tumor specified in substudy based
  on histopathology.'
- '* Adequate organ and bone marrow function.'
- '* At least 1 measurable not previously irradiated lesion per RECIST 1.1'
- '* Life expectancy of at least 12 weeks at the time of screening.'
- '* Willing and able to provide an adequate tumor sample.'
- 'Exclude - Exclusion Criteria:'
- Exclude - * History of allogeneic organ transplantation.
- Exclude - * Active or prior documented autoimmune or inflammatory disorders.
- Exclude - * Uncontrolled intercurrent illness.
- Exclude - * History of another primary malignancy, leptomeningeal carcinomatosis,
  and active primary immunodeficiency.
- Exclude - * Active infection, brain metastases or spinal cord compression.
- Exclude - * Participants co-infected with HBV and hepatitis D virus (HDV).
- Exclude - * Previous treatment in the present study.
- Exclude - * For substudy 1, history of hepatic encephalopathy within 12 months prior
  to treatment allocation.
short_title: Study of Novel Immunomodulators as Monotherapy and in Combination With
  Anticancer Agents in Participants With Advanced Hepatobiliary Cancer
