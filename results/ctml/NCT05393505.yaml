    - arm_code: Standard of Care
      arm_internal_id: 1
      arm_description: 'The control group refers to the existing clinical pathway
        which guides management of adult patients with suspected NF in ED. Without
        information of absolute neutrophil count, Meropenem 1 g IV bolus (or Levofloxacin
        500 mg IV infusion over 1 hour if Penicillin-allergic) will be given within
        1 hour of ED registration after septic workup. Other interventions are given
        according to clinical needs.


        Subsequent treatment in wards will be determined by doctor''s clinical judgement,
        on a personalised basis. Each patient will be assessed by a parent team member.
        There is no standardised antibiotic de-escalation protocol in place, but it
        is a usual practice to continue Meropenem or Levofloxacin injections until
        clinical improvement, rising ANC, and negative culture results. After that
        it will be replaced with an antibiotic with a narrower spectrum, such as oral
        Amoxiclav, before discharge.'
