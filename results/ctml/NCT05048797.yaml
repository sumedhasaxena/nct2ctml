prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Participants at least 18 years of age'
- '* Locally advanced and unresectable NSCLC, not amenable to curative therapy, or
  metastatic disease'
- '* Histologically documented non-squamous NSCLC with HER2 mutation in exons 19 or
  20 by tissue NGS or ctDNA'
- "* Treatment-na\xEFve for palliative intent systemic therapy for locally advanced\
  \ or metastatic disease"
- "* Left ventricular ejection fraction (LVEF) \u2265 50%"
- '* Measurable disease assessed by Investigator based on RECIST 1.1'
- '* Protocol-defined adequate organ function including cardiac, renal, hepatic function'
- '* ECOG 0-1'
- '* Having tumour tissue available for central testing'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Tumors with targetable alterations to EGFR (or other targetable mutations
  including but not limited to ALK, if routinely tested as a targetable alteration
  with approved available therapy)
- Exclude - * Any untreated brain metastases, including asymptomatic or clinically
  inactive brain metastases
- Exclude - * Active autoimmune or inflammatory disorders
- Exclude - * Medical history of myocardial infarction within 6 months prior to randomization
- Exclude - * History of non-infectious pneumonitis/ILD, current or suspected ILD
- Exclude - * Lung-specific intercurrent clinical significant severe illness
- Exclude - * Contraindication to platinum-based doublet chemotherapy or pembrolizumab
short_title: A Study to Investigate the Efficacy and Safety of Trastuzumab Deruxtecan
  as the First Treatment Option for Unresectable, Locally Advanced/Metastatic Non-Small
  Cell Lung Cancer With HER2 Mutations
