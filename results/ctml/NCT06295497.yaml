      arm_description: Artificial intelligence (AI) algorithms have been demonstrated
        to function well and complement radiologists as second or concurrent readers
        in pulmonary nodule detection. AI Lung nodule detection and quantification
        solution are now widely used in the hospitals in the United Kingdom and at
        least eight other European countries. The sensitivity of nodule detection
        by radiologists increased from 72% to 80% with the aid of the AI programme.
        A clinical trial in Taiwan showed that using AI programme alone achieved an
        overall sensitivity of 95.6% in nodule detection, and superior performance
        in detecting nodule sized 4-5 mm comparing to radiologists. Overall, application
        of AI in CT analysis and lung nodule detection may significantly reduce the
        cost and workload of radiologist.
