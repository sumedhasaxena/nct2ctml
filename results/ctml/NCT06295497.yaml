- 'Inclusion Criteria:'
- 'Patients are eligible to be included in the study only if all of the following
  criteria apply:'
- 1. Age 50-75 years old
- 2. Non-smoker (defined as less than 100 cigarettes in lifetime)
- 3. Having a first-degree family history of lung cancer
- 4. Physically fit for curative treatment if early-staged lung cancer is found
- 5. Able to provide written informed consent
- 6. Consent to follow up visits and follow up CT scan if indicated
- 7. Consent to blood taking for translational research
- 'Exclude - Exclusion Criteria:'
- 'Exclude - Patients who meet any of the following exclusion criteria at screening
  are not eligible to be enrolled in this study:'
- Exclude - 1. History of malignancy
- Exclude - 2. Smoking history (defined as more than 100 cigarettes in lifetime)
- Exclude - 3. Clinical symptoms suspicious for lung cancer e.g. haemoptysis, chest
  pain, weight loss
- Exclude - 4. Medical comorbidities that preclude curative treatment (surgery) for
  lung cancer, such as severe heart disease, acute or chronic respiratory failure,
  home oxygen therapy, bleeding disorder
- Exclude - 5. Pregnant ladies or ladies planning for conception
- Exclude - 6. History of tuberculosis or interstitial lung disease
- Exclude - 7. Pneumonia requiring antibiotic treatment within the last 12 weeks
- Exclude - 8. CT thorax or chest performed within 2 years (including LDCT or CT coronary
  angiogram)
- Exclude - 9. Unable or unwilling to provide written informed consent
