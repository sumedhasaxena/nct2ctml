summary: 'The purpose of this study is to evaluate sacituzumab tirumotecan versus
  chemotherapy (docetaxel or pemetrexed) for the treatment of previously-treated non-small
  cell lung cancer (NSCLC) with exon 19del or exon 21 L858R EGFR mutations (hereafter
  referred to as EGFR mutations or EGFR-mutated) or any of the follow genomic alterations:
  ALK gene rearrangements, ROS1 rearrangements, BRAF V600E mutations, NTRK gene fusions,
  MET exon 14 skipping mutations, RET rearrangements, or less common EGFR point mutations
  of exon 20 S768I, exon 21 L861Q, or exon 18 G719X mutations. The primary hypotheses
  are that sacituzumab tirumotecan is: (1) superior to chemotherapy with respect to
  progression-free survival (PFS) per RECIST 1.1 as assessed by BICR in NSCLC with
  EGFR mutations; and (2) superior to chemotherapy with respect to overall survival
  (OS) in NSCLC with EGFR mutations.'
treatment_list:
  step:
  - arm:
    - arm_code: Sacituzumab tirumotecan
      arm_internal_id: 0
      arm_description: Participants will receive 4 mg/kg of sacituzumab tirumotecan
        via intravenous (IV) infusion on Days 1, 15 and 29 of each 6-week cycle. Additionally,
        participants receive diphenhydramine (or equivalent), an H2 antagonist of
        investigator's choice, acetaminophen (or equivalent), and dexamethasone (or
        equivalent) per each drug's product label prior to the first 4 infusions of
        sacituzumab tirumotecan. At subsequent infusions, the H2 antagonist and dexamethasone
        are optional, at the discretion of the investigator.
      arm_suspended: N
