summary: The purpose of this study is to evaluate the safety profile of ALE.C04 monotherapy
  and in combination with pembrolizumab, to characterize pharmacokinetics profile
  of ALE.C04, recommended Phase II dose (RP2D) for ALE.C04 in combination with pembrolizumab
  and to assess anti-tumor activity of ALE.C04 in combination with pembrolizumab in
  patients with Head and Neck Cancer.
