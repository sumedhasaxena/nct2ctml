status: open to accrual
summary: This is a Phase III, randomized, open-label multicenter study that will evaluate
  the efficacy and safety of giredestrant compared with fulvestrant, both in combination
  with the investigator's choice of a CDK4/6 inhibitor (palbociclib, ribociclib or
  abemaciclib), in participants with estrogen receptor-positive (ER+), human epidermal
  growth factor receptor 2-negative (HER2-) advanced breast cancer who have developed
  resistance to adjuvant endocrine therapy.
