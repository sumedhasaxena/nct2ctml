long_title: A Phase III Randomized, Open-Label Study Evaluating Efficacy and Safety
  of Giredestrant Compared With Fulvestrant, Both Combined With a CDK4/6 Inhibitor,
  in Patients With Estrogen Receptor-Positive, HER2-Negative Advanced Breast Cancer
  With Resistance to Prior Adjuvant Endocrine Therapy
