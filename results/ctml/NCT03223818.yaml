- 'Inclusion Criteria:'
- 1. All consecutive patients undergoing elective liver resection (open and laparoscopic).
- 2. Age of patients between 18 and 70 years.
- 3. Patients with American Society of Anaesthesiologists (ASA) grading I-II.
- 4. Patients with no severe physical disability.
- 5. Patients who require no assistance on the activities of daily living.
- 6. Informed consent available will be recruited.
- 'Exclude - Exclusion Criteria:'
- Exclude - 1. Patients undergoing emergency surgery.
- Exclude - 2. Patients who had received pre-operative portal vein embolization.
- Exclude - 3. Patients who are expected to receive concomitant procedures other than
  cholecystectomy.
- Exclude - 4. Pregnant ladies and patients who are mentally incapable of written
  consent will be excluded.
- Exclude - 5. Patient who had previous history of Hepato-biliary and pancreatic surgery.
- Exclude - 6. Patient who had chronic pain syndrome.
