- 'Inclusion Criteria:'
- '* Females aged between 18 and 60 years who are newly diagnosed with stage I, II
  or III breast cancer'
- '* Planned chemotherapy including an anthracycline or taxane to be completed within
  6 months'
- '* Mentally capable to participate in the study and provide informed consent'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Pre-existing female-pattern baldness resembling picture I-3 or higher
  on the Savin scale at baseline
- Exclude - * History of hair transplantation, psoriasis or severe scalp infection
- Exclude - * Undergoing or plan to receive scalp cooling
- Exclude - * Plan for immunotherapy
- Exclude - * Known pregnancy or lactating
- Exclude - * Severe cardiac, hepatic, renal, pulmonary and haematic lesions or other
  life-threatening conditions
- Exclude - * Use of antibiotics, probiotics or prebiotics one month prior to enrolment
- Exclude - * No other alternative or complementary treatment for the cancer condition
  that may affect the gut microbiome analysis
- Exclude - * History of allergy to probiotics or lactose
- Exclude - * History of chemotherapy for other conditions
