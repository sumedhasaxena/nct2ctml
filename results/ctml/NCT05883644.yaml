prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Confirmed unresectable HCC based on histopathological findings (prior histological
  verification confirming HCC is acceptable), or radiological findings in participants
  with cirrhosis where histopathological confirmation is not clinically feasible'
- '* Must not have received prior systemic therapy for HCC'
- '* Participants expected to live 12 weeks or more'
- "* At least 1 measurable lesion, not previously irradiated, that can be accurately\
  \ measured at baseline as \u2265 10 mm in the longest diameter with CT or MRI, and\
  \ that is suitable for accurate repeated measurements as per RECIST 1.1 guidelines"
- '* Must not be eligible for LRT for unresectable HCC.'
- '* Barcelona Clinic Liver Cancer (BCLC) stage B (that is not eligible for locoregional
  therapy LRT) or stage C'
- '* Child-Pugh Score classification on liver disease and WHO/ECOG PS at enrolment
  complying one of the following:'
- 1. Child-Pugh score B7 or B8 with a WHO/ECOG PS of 0-1 at enrolment, without main
  trunk portal vein thrombosis.
- 2. Child-Pugh class A with a WHO/ECOG PS of 2 at enrolment, without main trunk portal
  vein thrombosis (ie, ECOG PS 2 participants with main portal vein tumour thrombosis
  are excluded from this study).
- 3. Child-Pugh class A with WHO/ECOG PS of 0-1 at enrolment and with chronic main
  trunk portal vein thrombosis
- '* Participants with hepatitis B virus (HBV) infection must be treated with antiviral
  therapy prior to enrolment.'
- '* Participants with hepatitis C virus (HCV) infection must have confirmed diagnosis
  of HCV characterized by the presence of detectable HCV RNA or anti-HCV upon enrolment'
- '* Adequate organ and bone marrow function'
- '* Negative pregnancy test (serum) for women of childbearing potential.'
- '* Female participants must be 1 year post-menopausal, surgically sterile, or using
  one highly effective form of birth control'
- '* Male and Female participants and their partners must use an acceptable method
  of contraception.'
- '* Body weight \>30 kg'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Any evidence of acute or uncontrolled diseases, chronic diverticulitis
  or previous complicated diverticulitis, or history of allogeneic organ transplant,
  which, in the investigator's opinion, makes it undesirable for the participant to
  participate in the study or that would jeopardise compliance with the protocol
- Exclude - * Refractory nausea and vomiting, chronic gastrointestinal (GI) disease,
  inability to swallow a formulated product, or previous significant bowel resection
- Exclude - * History of symptomatic congestive heart failure, unstable angina pectoris,
  uncontrolled cardiac arrhythmia
- 'Exclude - * History of another primary malignancy except for:'
- "Exclude - 1. Malignancy treated with curative intent with no known active disease\
  \ \u2265 2 years before the first dose of study intervention and of low potential\
  \ risk for recurrence, or"
- Exclude - 2. Basal cell carcinoma of the skin, squamous cell carcinoma of the skin,
  or lentigo maligna that has undergone potentially curative therapy, or
- Exclude - 3. Adequately treated carcinoma in situ without evidence of disease
- Exclude - * Persistent toxicities (Common Terminology Criteria for Adverse Events
  \[CTCAE\] Grade \> 1) caused by previous anticancer therapy
- Exclude - * Active or prior documented autoimmune or inflammatory disorders, autoimmune
  pneumonitis, and autoimmune myocarditis
- Exclude - * History of active primary immunodeficiency
- Exclude - * History of leptomeningeal carcinomatosis
- Exclude - * History of hepatic encephalopathy within the past 6 months or requirement
  for medications to prevent or control encephalopathy
- Exclude - * Active or prior documented GI bleeding (eg. esophageal varices or ulcer
  bleeding) within the past 6 months.
- Exclude - * Clinical judgement of acute main trunk portal vein thrombosis
- Exclude - * History of previous, or current, brain metastases or spinal cord compression
- Exclude - * Known fibrolamellar hepatocellular carcinoma (HCC), sarcomatoid HCC,
  or mixed cholangiocarcinoma and HCC
- Exclude - * Clinically meaningful ascites
- Exclude - * Participants co-infected with HBV and HCV or co-infected with HBV and
  hepatitis D virus (HDV)
- Exclude - * Known to have tested positive for human immunodeficiency virus (HIV)
  or active tuberculosis infection
- Exclude - * Any concomitant medication known to be associated with Torsades de Pointes
- Exclude - * Prior exposure to immune-mediated therapy excluding therapeutic anticancer
  vaccines
- Exclude - * Current or prior use of immunosuppressive medication within 14 days
  before the first dose of durvalumab or tremelimumab
- Exclude - * Receipt of live attenuated vaccine within 30 days prior to the first
  dose of study intervention" and "Major surgical procedure (as defined by the investigator)
  or significant traumatic injury within 4 weeks of the first dose of study intervention.
