prior_treatment_requirements:
- 'Inclusion Criteria:'
- '* Premenopausal'
- '* Aged 18-40 years'
- '* Irregular long menstrual cycles (\>35 days)'
- '* PCOS according to the Rotterdam criteria'
- '* Agree for transvaginal ultrasound'
- 'Exclude - Exclusion Criteria:'
- Exclude - * Use of hormonal medication (including contraception) within 3 months
  prior to study inclusion, except the use of a progestogen to induce withdrawal bleeding
  every 3 months
- Exclude - * History of any medical condition or medications that may predispose
  to vitamin D sensitivity, altered vitamin D metabolism and/ or hypercalcemia, including
  active tuberculosis or current therapy for tuberculosis, sarcoidosis, history of
  renal/ ureteral stones, parathyroid disease, renal or liver failure or current use
  of anti-convulsants
- Exclude - * Use of insulin-sensitizing drugs, lipid lowering drugs or anti-hypertensive
- Exclude - * Anticipated to use the above medications in the coming one year
- Exclude - * Known type 2 diabetes mellitus
- Exclude - * Refusal to join the study
- Exclude - * Abnormal blood calcium level
- Exclude - For those on supplements, we asked them to stop their own supplements.
