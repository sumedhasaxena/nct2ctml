summary: This is a randomized double-blind controlled trial on the effect of vitamin
  D supplementation to assess the ovulation rate of women with polycystic ovary syndrome
  (PCOS) and other reproductive, endocrine and metabolic outcomes after one year of
  treatment.
treatment_list:
  step:
  - arm:
    - arm_code: Vitamin D
      arm_internal_id: 0
      arm_description: Vitamin D 50,000 IU/ week for 4 weeks, followed by 50,000 IU
        once every 2 weeks for 52 weeks Those who remain anovulatory after 6 months
        will be treated with a 6-month course of letrozole (2.5mg to 7.5mg for 5 days
        per cycle titrated according to response) for ovulation induction.
      arm_suspended: N
      dose_level:
