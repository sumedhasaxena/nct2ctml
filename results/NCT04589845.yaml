summary: TAPISTRY is a Phase II, global, multicenter, open-label, multi-cohort study
  designed to evaluate the safety and efficacy of targeted therapies or immunotherapy
  as single agents or in rational, specified combinations in participants with unresectable,
  locally advanced or metastatic solid tumors determined to harbor specific oncogenic
  genomic alterations or who are tumor mutational burden (TMB)-high as identified
  by a validated next-generation sequencing (NGS) assay. Participants with solid tumors
  will be treated with a drug or drug regimen tailored to their NGS assay results
  at screening. Participants will be assigned to the appropriate cohort based on their
  genetic alteration(s). Treatment will be assigned on the basis of relevant oncogenotype,
  will have cohort-specific inclusion/exclusion criteria, and, unless otherwise specified,
  will continue until disease progression, loss of clinical benefit, unacceptable
  toxicity, participant or physician decision to discontinue, or death, whichever
  occurs first.
treatment_list:
  step:
  - arm:
    - arm_code: 'Cohort A: ROS1 Fusion-positive tumors (excluding NSCLC)'
      arm_internal_id: 0
      arm_description: Participants with metastatic or advanced solid tumors, with
        the exception of NSCLC will receive entrectinib once daily in repeated 28-day
        cycles at a dose of 600 milligram per day (mg/day) for adults and pediatric
        participants with a body surface area (BSA) \>/= 1.51 squaremeter (m2). The
        total dose of daily entrectinib administration for pediatric participants
        with BSA\<1.51 m2 will be lower.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Entrectinib'
        level_internal_id: 0
        level_suspended: N
    - arm_code: 'Cohort B: NTRK1/2/3 fusion-positive tumors'
      arm_internal_id: 1
      arm_description: Participants with metastatic or advanced solid tumors will
        receive entrectinib once daily in repeated 28-day cycles at a dose of 600
        mg/day for adults and pediatric participants with a BSA \>/= 1.51 m2. The
        total dose of daily entrectinib administration for pediatric participants
        with BSA\<1.51 m2 will be lower.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Entrectinib'
        level_internal_id: 0
        level_suspended: N
    - arm_code: 'Cohort C: ALK fusion-positive tumors (excluding NSCLC)'
      arm_internal_id: 2
      arm_description: Participants with metastatic or advanced solid tumors, with
        the exception of NSCLC, will receive alectinib at a dosage of 600 mg orally
        twice a day (BID), taken with food, in repeated 28-day cycles.
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Alectinib'
        level_internal_id: 0
        level_suspended: N
    - arm_code: 'Cohort D: TMB-high tumors'
      arm_internal_id: 3
      arm_description: 'Participants with metastatic or advanced solid tumors will
        receive atezolizumab intravenously (IV) at a fixed dose for participants aged
        \>/= 18 years, and 15 mg/kg (maximum 1200 mg) for participants aged \< 18
        years on Day 1 of each 21-day cycle.


        Note: Cohort D has been closed for enrollment'
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Atezolizumab'
        level_internal_id: 0
        level_suspended: N
    - arm_code: 'Cohort E: AKT1/2/3 mutant-positive tumors'
      arm_internal_id: 4
      arm_description: 'Participants with metastatic or advanced solid tumors will
        receive ipatasertib orally once daily (QD) at the starting dose of 400 mg
        in repeated 28-day cycles until the participant experiences disease progression,
        intolerable toxicity, or withdraws consent. For participants 12-17 years of
        age, ipatasertib will be administered at the starting dose of 200 mg for participants
        \<35 kg, 300 mg for participants \>/= 35 and \<45 kg, 400 mg for those \>/=45
        kg orally QD in repeated 28-day cycles until the participant experiences disease
        progression, intolerable toxicity, or withdraws consent.


        Note: Cohort E has been closed for enrollment'
      arm_suspended: N
      dose_level:
      - level_code: '0'
        level_description: 'Drug: Ipatasertib'
        level_internal_id: 0
        level_suspended: N
    - arm_code: 'Cohort F: HER2 mutant-positive tumors'
      arm_internal_id: 5
      arm_description: 'Participants with metastatic or advanced solid tumors will
