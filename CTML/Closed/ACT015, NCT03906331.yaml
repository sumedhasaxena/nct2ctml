prior_treatment_requirements:
  - Patients with a locally advanced or metastatic solid tumor with RET activation who:are not eligible for an ongoing LOXO-292 clinical trial, or have progressed on / are intolerant to standard therapy, or no standard therapy exists, or are not candidates for standard therapy
  - Evidence of an activating RET gene alteration in tumor tissue from a certified lab (CLIA, ISO, IEC, CAP, etc.)
  - Eighteen years of age or older at the time of consent
  - Ability to provide consent and provision of signed informed consent
  - Patients already receiving LOXO-292 who enroll in this protocol must be reconsented
  - Patients deemed eligible by the Sponsor’s medical monitor
  - Willingness to observe effective birth control for treatment duration and 3 months post-treatment
  - Adequate hematologic, renal, and hepatic function (per protocol-defined thresholds)
  - Exclude- Major surgery within 14 days prior to C1D1
  - Exclude- Investigational agent or anticancer therapy within 5 half-lives or 2 weeks
  - Exclude- Palliative radiotherapy within 1 week; >30% bone marrow radiation must be 4+ weeks prior
  - Exclude- CNS surgery or radiation within 28 days; SRS within 14 days unless stable
  - Exclude- Clinically significant cardiovascular disease or QTcF > 470 msec
  - Exclude- Active uncontrolled infection or serious intercurrent illness (e.g. hypertension, diabetes)
  - Exclude- Clinically significant malabsorption or other GI absorption issue
  - Exclude- Pregnancy or lactation
  - Exclude- Uncontrolled symptomatic thyroid or calcium disorders
  - Exclude- Current treatment with strong CYP3A4 inhibitors or inducers
  - Exclude- Known hypersensitivity to LOXO-292 or suspension components
  - Exclude- Current treatment with PPIs (must stop ≥1 week prior)
  - Exclude- Unresolved ≥Grade 2 toxicity from prior therapy (except alopecia or Grade 2 neuropathy)
short_title: >-
  Expanded Access Program of Selpercatinib for RET-Activated Locally Advanced or
  Metastatic Solid Tumors (LIBRETTO-201)
