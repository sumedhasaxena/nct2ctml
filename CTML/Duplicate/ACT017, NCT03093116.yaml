prior_treatment_requirements:
  - >-
    Histologically or cytologically confirmed diagnosis of locally advanced or
    metastatic solid tumor (including primary CNS tumors) that harbors a ROS1,
    ALK, or NTRK1-3 gene fusion.
  - >-
    Subjects must have a documented ROS1, ALK or NTRK1-3 gene fusion identified
    by local testing AND confirmed by a central diagnostic laboratory prior to
    enrollment.
