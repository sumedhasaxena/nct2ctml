nct_id: ACT017
nct_purpose: >-
  (1) ORR, as assessed by BICR using RECIST 1.1, in each subject population expansion cohort. (2) The DOR, TTR and CBR will be assessed by BICR using RECIST 1.1. (3) The PFS and OS will be assessed by BICR using RECIST 1.1. (4) Intracranial ORR and CNS-PFS will be assessed by BICR. (5) Type, incidence, severity, timing, seriousness, and relatedness of AEs and laboratory abnormalities. (6) Pharmacokinetic parameters of repotrectinib. (7) Changes in Quality-of-Life and health status during repotrectinib treatment.
age: Adults
