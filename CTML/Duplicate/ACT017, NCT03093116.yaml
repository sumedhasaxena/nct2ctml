long_title: >-
  A Phase 1/2, Open-Label, Multi-Center, First-in-Human Study of the Safety,
  Tolerability, Pharmacokinetics, and Anti-Tumor Activity of TPX-0005 in
  Patients with Advanced Solid Tumors Harboring ALK, ROS1, or NTRK1-3
  Rearrangements
